- en: In the rapidly expanding technological world of today, getting a job in the
    data industry is the first step to what could be a larger data career. Now that
    you are a Data Analyst, what happens next? As a common way of growing in your
    career, people focus on expanding their skills to include more complex concepts,
    get certifications, or create a portfolio of work that will take you to the next
    step.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re someone starting as a Data Analyst who wants to look at the career
    trajectory in the future or you’ve been in the role for a while looking for a
    promotion, this guide is all you need to take a closer look at how to advance
    in your career once you get started in this high-demand field of Data Analytics.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Set Your Goals For The Year
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*It all starts with setting an intention!*'
  prefs: []
  type: TYPE_NORMAL
- en: At the end of each year (before you go out for the holidays), set some time
    aside to write down your goals and intentions for the new year. This is the perfect
    time to reflect on the year — what you learned, what can be done better, your
    moments of success, and assess where you are NOW.
