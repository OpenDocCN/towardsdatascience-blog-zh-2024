- en: Every data engineer wants to feel like they are constantly evolving as a professional
    and growing their technical skills. As data engineers we like to be challenged
    and feel we are progressing towards our end goal.
  prefs: []
  type: TYPE_NORMAL
- en: This is the nature of the work we do—improving systems, implementing processes
    to increase data quality, and finding innovative ways to cut down costs. Everything
    is about taking steps forward rather than back.
  prefs: []
  type: TYPE_NORMAL
- en: Three years into my role as a data engineer, I started to feel that my growth
    was plateauing. I was no longer excited about the work I was doing. I didn’t feel
    as if I was learning from those around me. There were no new technical skills
    that I was able to learn through my job.
  prefs: []
  type: TYPE_NORMAL
- en: Now, looking back, I can see it was the right time for me to move on to my next
    role. However, there were a few specific habits of mine that I can pinpoint as
    reasons for why my success began to stall at that company.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I am going to share the bad habits that may also be killing
    your potential as a data engineer, and how you can fix them.
  prefs: []
  type: TYPE_NORMAL
- en: Avoiding what’s hard
