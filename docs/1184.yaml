- en: Google’s AI subsidiaries DeepMind and Isomorphic Labs are making waves in the
    scientific community… again. This time, it is with the release of AlphaFold 3,
    a new AI model that predicts molecular structures with unprecedented accuracy
    and is not just limited to proteins like the successful (and truly game-changer
    in biology) AlphaFold 2\. Indeed, AlphaFold 3 handles proteins and their complexes
    with DNA, RNA, ligands, ions, and more, promising to again revolutionize our understanding
    of biology and, in this case, opening up new ways to expedite drug discovery.
  prefs: []
