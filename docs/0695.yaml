- en: Results of a Green Inventory Management Simulation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Transportation Emissions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The initial assumption was that a lower delivery frequency would improve the
    filling rate of trucks and reduce emissions.
  prefs: []
  type: TYPE_NORMAL
- en: The simulation confirms this assumption.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a35355182062b2d529cee2da096f7cb3.png)'
  prefs: []
  type: TYPE_IMG
- en: Number of trips by type (left axis) / Total CO2 emissions (right axis) â€” (Image
    by Author)
  prefs: []
  type: TYPE_NORMAL
- en: ðŸ’¡ **Insights**
  prefs: []
  type: TYPE_NORMAL
- en: The minimum number of trips is reached for a review period of 7 days.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**-27% of emissions** between Scenario 1 (R =2) and Scenario 6 (R = 7).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**-51% of trips** between Scenario 1 (R =2) and Scenario 6 (R = 7).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As we can see that emissions increase for R >7, the optimal rule matches the
    demand's weekly seasonality.
  prefs: []
  type: TYPE_NORMAL
- en: Carton Material Usage
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With a lower order frequency, we assumed that an increasing quantity per order
    would reduce the percentage of items picked by piece.
  prefs: []
  type: TYPE_NORMAL
- en: The results of the simulation confirm this assumption.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/87b2c5462a96b65e26384d29b207ff09.png)'
  prefs: []
  type: TYPE_IMG
- en: Number of Cartons Prepared (left axis) / Material Used for Mixed Cartons (right
    axis) â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: ðŸ’¡ **Insights**
  prefs: []
  type: TYPE_NORMAL
