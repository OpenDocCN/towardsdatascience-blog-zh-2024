    operators receive bonuses added if they achieve their targets.
  prefs: []
  type: TYPE_NORMAL
- en: The **number of cartons picked** at each location is a major parameter influencing
    your operatorsâ€™ productivity.
  prefs: []
  type: TYPE_NORMAL
