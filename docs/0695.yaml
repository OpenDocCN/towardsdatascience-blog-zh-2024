- en: Green inventory management can be defined as managing inventory in an environmentally
    sustainable way.
  prefs: []
  type: TYPE_NORMAL
- en: This involves a set of processes and rules reducing the environmental impact
    of order preparation and delivery.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9f3434a98c72ca2f216cd0df4deae8b6.png)'
  prefs: []
  type: TYPE_IMG
- en: Store Replenishment System â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Most retailers use **inventory management systems** that use a rule-based approach
    to replenishing stores and covering demand.
  prefs: []
  type: TYPE_NORMAL
- en: The **replenishment frequency** is an important parameter that can be used to
    optimize the distribution network.
  prefs: []
  type: TYPE_NORMAL
- en: As a Data Science Manager, can you simulate the impact of the delivery frequency
    on the CO2 emissions?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As major retail groups should commit to [reducing their CO2 emissions by 2030](https://s-saci95.medium.com/what-are-the-sustainable-development-goals-sdgs-988a1eb2b62b),
    this can become your strategic tool for reaching these targets.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, we will explore how to use data science to simulate the sustainable
    initiative of implementing green inventory management for the distribution of
    a fashion retail company.
  prefs: []
  type: TYPE_NORMAL
- en: Problem Statement
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Scenario: Inventory Management for Retail'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You are the **Data Science Manager** of an international **clothing group**
    that has stores all around the world.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fdcede7968eab31919c296c4d0c40938.png)'
  prefs: []
  type: TYPE_IMG
- en: Supply Chain Network of Fashion Retail Company â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The distribution team is managing the **replenishment of stores** from local
    **warehouses**.
  prefs: []
  type: TYPE_NORMAL
- en: Your colleague, the **Inventory Manager,** isin charge of setting the store
    replenishment rules **in the** [**ERP**](https://youtube.com/shorts/v0_R8P6MLQ0).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a740c83d118e782398ae9908e7e83601.png)'
  prefs: []
  type: TYPE_IMG
- en: Inventory Management Rules â€” Periodic Review Policy â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: She has implemented a [periodic review policy](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0)
    **Order-Up-To-Level (R, S)**
  prefs: []
  type: TYPE_NORMAL
- en: 'The ERP is reviewing storesâ€™ inventory levels (also called inventory on hand)
    every **R days**: **IOH**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For each review, the gap between the inventory level and the **target inventory
    S** is calculated: **S â€” IOH**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Replenishment Order is created and transmitted to the warehouse with the quantity
    **Q = S â€” IOH**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The idea is to deliver the missing quantity to reach this target level.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3b475009ed1de2cfea6c0edb58443956.png)'
  prefs: []
  type: TYPE_IMG
- en: Replenishment Process â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: After transmission, the order is prepared at the warehouse and delivered to
    your store after a certain lead time LD (days).
  prefs: []
  type: TYPE_NORMAL
- en: The target stock is defined to absorb the demand variability and the replenishment
    lead time to avoid stock-outs (empty shelves) at the store.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/45315768cfbcb5a99f5ca70e805fb7aa.png)'
  prefs: []
  type: TYPE_IMG
- en: Formulas to set the target stock â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: I will not enter the details of how to set these differences in this article.
  prefs: []
  type: TYPE_NORMAL
- en: However, if you need more information, you can find a detailed explanation in
    this article.
  prefs: []
  type: TYPE_NORMAL
- en: '[](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0?source=post_page-----e7ddfd97696f--------------------------------)
    [## Inventory Management for Retail â€” Periodic Review Policy'
  prefs: []
  type: TYPE_NORMAL
- en: Implement inventory management rules based on a periodic review policy to reduce
    the number of stores replenishments
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0?source=post_page-----e7ddfd97696f--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Among the key parameters of this rule is the time between two reviews, which
    will drive the frequency of replenishment in your stores.
  prefs: []
  type: TYPE_NORMAL
- en: What if we change this review period?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What is Green Inventory Management?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The review period is setting the frequency of store replenishment order creation.
  prefs: []
  type: TYPE_NORMAL
- en: 'For R = 2 days: stores are replenished very **frequently**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*You can set a lower target stock level to cover the demand during the review
    period.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'For R = 15 days: stores are replenished **less frequently**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The order quantity per replenishment must be higher as your target stock level
    needs to absorb the demand during a* ***longer review period****.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: On the left side, we have more store deliveries *(with a lower quantity per
    shipment)* for the same duration.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4dce30db82699729b50de0c95d1e70a3.png)'
  prefs: []
  type: TYPE_IMG
- en: R = 15 Days (Left) / R = 4 Days (Right) â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: This will impact the efficiency of your warehouse and transportation operations.
  prefs: []
  type: TYPE_NORMAL
- en: Can we estimate the impacts of these two different approaches on the CO2 emissions?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You can simulate these and help your colleague estimate the impact of her inventory
    rules on carton consumption and CO2 emissions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Impact on the carton usage** Items are delivered at the stores in cartons
    containing units picked individually.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f3af105002197d316eff08b6f6830c97.png)'
  prefs: []
  type: TYPE_IMG
- en: Handling Unit â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: If the store orders 5 units of the reference XXX, the operator will
  prefs: []
  type: TYPE_NORMAL
- en: Open a box of 20 units and take 5 units;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take a new box and put these 5 units;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Complete the box with other items ordered by the store;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We must use additional carton material to create these mixed cartons containing
    different items. (instead of shipping full cartons)
  prefs: []
  type: TYPE_NORMAL
- en: How many additional mixed cartons do we have to prepare?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You can calculate the total number of mixed cartons using the formula below.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/aff50391bdeb7a82c864dac7a9802c78.png)'
  prefs: []
  type: TYPE_IMG
- en: Formulas â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: These boxes (or mixed cartons) will require additional packing material that
    will impact your footprint.
  prefs: []
  type: TYPE_NORMAL
- en: With a higher replenishment frequency, the quantity per replenishment is reduced,
    and this situation can occur more.
  prefs: []
  type: TYPE_NORMAL
- en: Can we estimate the impact on the Transportation efficiency?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Impact on transportation emissions** As it is the main driver of CO2 emissions,
    you should also estimate the impact on the number of trucks used and their **filling
    rate**.'
  prefs: []
  type: TYPE_NORMAL
- en: The review period impacts the number of deliveries during a certain period.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/45d4e1ed738f57a3bd6b2368a69334d1.png)'
  prefs: []
  type: TYPE_IMG
- en: Delivery Frequency Impact â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: For instance, doubling the delivery frequency will
  prefs: []
  type: TYPE_NORMAL
- en: Multiply the number of delivers for the same quantity replenished;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduce the quantity per replenishment and potentially increase the space in
    trucks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can we translate these insights in estimated CO2 emissions increase?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the next section, we will translate these operational insights into a simulation
    model to select the optimal inventory rules.
  prefs: []
  type: TYPE_NORMAL
- en: Have you heard about Sustainable Supply Chain Optimization?
  prefs: []
  type: TYPE_NORMAL
- en: Simulate Green Inventory Management Scenarios
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Build a Model with Assumptions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I will use the example of a logistic network that replenishes **ten fashion
    retail stores** in Shanghai (PRC).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/29e22d81bb44fe1f1ecc10f49b84d150.png)'
  prefs: []
  type: TYPE_IMG
- en: Logistic Data of the Problem â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: In this simulation, I will consider
  prefs: []
  type: TYPE_NORMAL
- en: '**90 days** of sales of **10 stores** located around the warehouse'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**740 unique items** (SKU) sold in these stores'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The number of units per full carton provided by the **master data**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**12 pieces** per mixed carton'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**1 day lead time** between order creation and store delivery'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which metrics to use for the assessment of a specific inventory management rule?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Using these parameters and the formula of the previous section, I can estimate
    truck fill rates and the number of additional cartons needed.
  prefs: []
  type: TYPE_NORMAL
- en: How to translate that into environmental impacts?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Based on the mixed carton dimension and thickness, we can estimate the additional
    material quantity per carton: **0.3 kg/Carton.**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/639e424d70cb9b91b278f91cd77eecac.png)'
  prefs: []
  type: TYPE_IMG
- en: Emissions Data â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: CO2 emissions are estimated using the [**NTM (Network for Transport Measures)**](https://www.google.com/search?q=Network+for+Transport+Measures&sourceid=chrome&ie=UTF-8)methodology
    using distances and emissions factors.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1216c632e292cbbf7b86469ae196eef6.png)'
  prefs: []
  type: TYPE_IMG
- en: CO2 emissions formula for transportation â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**ðŸ’¡ Insights**'
  prefs: []
  type: TYPE_NORMAL
- en: NTM methodology is adapted to our problem as it considers the impact of the
    truck filling on your overall emissions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We can also consider the filling material (in your mixed cartons) and the wrapping
    film on your pallets to improve the model.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I shared a detailed tutorial on how to estimate the CO2 emissions of transportation
    with data analytics in this article
  prefs: []
  type: TYPE_NORMAL
