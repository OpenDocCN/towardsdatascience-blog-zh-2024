- en: Scenarios of Different Review Periods
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Considering the stores' storage capacities and transportation resources, she
    estimated that the **maximum review period** could be **10 days**.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, you decided to simulate the overall emissions and carton material
    usage with a review period going from **2 to 10 days**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/42cccd23ac8e46104e02aeb308737245.png)'
  prefs: []
  type: TYPE_IMG
- en: Simulation Model â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: For each scenario, the model can provide
  prefs: []
  type: TYPE_NORMAL
- en: The percentage of **mixed cartons** prepared **(%)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The percentage of partially filled trucks used to deliver the stores **(%)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The total quantity of **carton material** used **(kg)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The total CO2 emissions of road transportation **(kg CO2eq)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I added **two first outputs** to give an overall vision of the **efficiency**
