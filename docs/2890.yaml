    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--a8bafb49f0b7--------------------------------)
    [TDS Editors](https://towardsdatascience.medium.com/?source=post_page---byline--a8bafb49f0b7--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--a8bafb49f0b7--------------------------------)
    ·Sent as a [Newsletter](/newsletter?source=post_page---byline--a8bafb49f0b7--------------------------------)
    ·4 min read·Nov 28, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Welcome to the penultimate monthly recap of 2024 — could we really be this close
    to the end of the year?! We’re sure that you, like us, are hard at work tying
    up loose ends and making a final push on your various projects. We have quite
    a few of those on our end, and one exciting update we’re thrilled to share with
    our community already is that TDS is now active on Bluesky. If you’re one of the
    many recent arrivals to the platform (or have been thinking about taking the plunge),
    we encourage you to [follow our account](https://bsky.app/profile/towardsdatascience.com).
  prefs: []
  type: TYPE_NORMAL
- en: What else is on our mind? All the fantastic articles our authors have published
    in recent weeks, inspiring our readers to learn new skills and explore emerging
    topics in data science and AI. Our monthly highlights cover a lot of ground—as
    they usually do—and provide multiple accessible entryways into timely technical
    topics, from knowledge graphs to RAG evaluation. Let’s dive in.
  prefs: []
  type: TYPE_NORMAL
- en: Monthly Highlights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**Agentic Mesh: The Future of Generative AI-Enabled Autonomous Agent Ecosystems**](/agentic-mesh-the-future-of-generative-ai-enabled-autonomous-agent-ecosystems-d6a11381c979)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What will it take for autonomous agents to find each other, collaborate, interact,
    and transact in a safe, efficient, and trusted fashion? [Eric Broda](https://medium.com/u/9eab94e66722?source=post_page---user_mention--a8bafb49f0b7--------------------------------)
    presents his exciting vision for the agentic mesh, a framework that will act as
    the seamless connecting tissue for AI agents.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Building Knowledge Graphs with LLM Graph Transformer**](/building-knowledge-graphs-with-llm-graph-transformer-a91045c49b59)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For anyone in the mood for a hands-on deep dive, [Tomaz Bratanic](https://medium.com/u/57f13c0ea39a?source=post_page---user_mention--a8bafb49f0b7--------------------------------)’s
    latest technical guide walks us through the nitty-gritty details of LangChain’s
    implementation of graph construction with LLMs.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Why ETL-Zero? Understanding the shift in Data Integration**](/why-etl-zero-understanding-the-shift-in-data-integration-as-a-beginner-d0cefa244154)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Instead of requiring the explicit extraction, transformation and loading of
    data in separate steps, as is traditionally the case, data should flow seamlessly
    between different systems.” [Sarah Lea](https://medium.com/u/4ece41619669?source=post_page---user_mention--a8bafb49f0b7--------------------------------)
    introduces a novel approach for creating a simplified ETL process with Python.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![](../Images/85989f0f6a7476149a845a7574eb5748.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Jacky Watt](https://unsplash.com/@jackywatt?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**Economics of Hosting Open Source LLMs**](/economics-of-hosting-open-source-llms-17b4ec4e7691)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As LLM usage has skyrocketed in the past year or so, practitioners have increasingly
    asked themselves what the most efficient way to deploy these models might be.
    [Ida Silfverskiöld](https://medium.com/u/53550965faed?source=post_page---user_mention--a8bafb49f0b7--------------------------------)
    offers a detailed breakdown of the various factors to consider and how different
    providers stack up when it comes to processing time, cold start delays, and CPU,
    memory, and GPU costs.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**How I Improved My Productivity as a Data Scientist with Two Small Habits**](/how-i-improved-my-productivity-as-a-data-scientist-with-two-small-habits-de09854d553c)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Sometimes, minor changes to your daily routine can have as much of an impact
    as a total workflow overhaul. Case in point: [Philippe Ostiguy, M. Sc.](https://medium.com/u/63ab85f48acf?source=post_page---user_mention--a8bafb49f0b7--------------------------------)’s
    new post, where we learn about two seemingly non-work-related habits around rest
    and mental strength that have given Philippe’s productivity a major boost.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**A 6-Month Detailed Plan to Build Your Junior Data Science Portfolio**](/a-6-month-detailed-plan-to-build-your-junior-data-science-portfolio-a470ab79ee58)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether you’re a freshly minted data scientist or a more seasoned professional
    looking for a new role, [Sabrine Bendimerad](https://medium.com/u/496180b93dd?source=post_page---user_mention--a8bafb49f0b7--------------------------------)’s
    blueprint for crafting a successful portfolio will give you concrete ideas and
    a realistic timeline for getting the job done.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**How to Reduce Python Runtime for Demanding Tasks**](/how-to-reduce-python-runtime-for-demanding-tasks-2857efad0cec)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Everyone wants their code to run faster, but hitting a plateau is all but inevitable
    when dealing with particularly heavy workloads. Still, as [Jiayan Yin](https://medium.com/u/c60e52fd4379?source=post_page---user_mention--a8bafb49f0b7--------------------------------)
    shows in her highly actionable post, there might still be GPU optimization options
    you haven’t taken advantage of to speed up your Python code.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**How to Create a RAG Evaluation Dataset From Documents**](/how-to-create-a-rag-evaluation-dataset-from-documents-140daa3cbe71)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As [Dr. Leon Eversberg](https://medium.com/u/a67b10ad1762?source=post_page---user_mention--a8bafb49f0b7--------------------------------)
    explains in his recent tutorial, “by uploading PDF files and storing them in a
    vector database, we can retrieve this knowledge via a vector similarity search
    and then insert the retrieved text into the LLM prompt as additional context.”
    The result? A robust approach for evaluating RAG workflows and a reduced chance
    for hallucinations.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Our latest cohort of new authors
