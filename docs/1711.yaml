- en: 'As you gain experience and progress through your career in data science, at
    some point you might start hearing or asking yourself this question:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你在数据科学领域经验的积累和职业的进展，某个时刻你可能会开始听到或者问自己这样一个问题：
- en: Do you want to move into management?
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你想转向管理岗位吗？
- en: My boss asked me this question two years ago. At the time I was a senior data
    scientist. I was successfully leading projects and mentoring junior team members
    on top of other duties. Since I was already doing a lot of the work of a manager
    (or so I thought), I didn’t think moving to a management position would be a big
    change. Plus, I thought a “fancier” title and a pay bump for (mostly) the same
    work sounded like a good deal, so, even though I never planned on trying to become
    a manager, I eventually agreed to move from an individual contributor (senior
    data scientist) to a people leader role (manager data science).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，我的老板问了我这个问题。当时我是一名资深数据科学家。我成功地领导了多个项目，并在其他职责之外，还辅导了初级团队成员。由于我已经做了许多管理者的工作（或者我以为是这样），我认为转到管理岗位不会是一个大的变化。此外，我认为获得一个更“高级”的职称和薪资增长（大多是做相同的工作）是一个不错的交易，所以，尽管我从未计划过尝试成为一名管理者，但最终我同意从个人贡献者（资深数据科学家）转到领导岗位（数据科学经理）。
- en: Now, after nearly two years in management, I decided to move back to an individual
    contributor role. I will share what motivated me to do this later on in this post,
    but in short, I found that an individual contributor role aligns with my interests…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在担任管理职务近两年后，我决定重新回到个人贡献者角色。稍后我会在本文中分享促使我做出这个决定的原因，但简而言之，我发现个人贡献者的角色更符合我的兴趣……
