- en: If you’re a data scientist or aspiring data scientist, keeping an online portfolio
    is a fantastic way to showcase your skills to prospective employers.
  prefs: []
  type: TYPE_NORMAL
- en: I made my first portfolio in August 2022 on a free GitHub Pages site using an
    excellent [guide](https://medium.com/@evanca/set-up-your-portfolio-website-in-less-than-10-minutes-with-github-pages-d0efa8ff56fd)
    by [Ivanna Kacevica](https://medium.com/u/c0c980de88f7?source=post_page---user_mention--0bcdaf391915--------------------------------).
    The portfolio helped me articulate my skills and get my first DS job, and unexpectedly
    gave me “15 minutes of fame” when I wrote about it in a viral TDS story, [The
    Portfolio That Got Me a Data Scientist Job](https://medium.com/towards-data-science/the-portfolio-that-got-me-a-data-scientist-job-513cc821bfe4).
  prefs: []
  type: TYPE_NORMAL
- en: Now, 1.5 years later, I’m tearing down the portfolio that got me my first Data
    Scientist job and rebuilding it from scratch.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I’ll explain why.
  prefs: []
  type: TYPE_NORMAL
- en: I’ll show you how I built my new one and share with you the template I made,
    which you can use to create a Data/Analytics/AI portfolio of your own in just
    30–40 minutes.
  prefs: []
  type: TYPE_NORMAL
- en: Why “fix” something that’s already working? (My old portfolio)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let me start by saying that I still like my old portfolio.
