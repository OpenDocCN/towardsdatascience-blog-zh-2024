- en: Data Science to Implement a Circular Economy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/data-science-to-implement-a-circular-economy-c9de824e73be?source=collection_archive---------4-----------------------#2024-03-20](https://towardsdatascience.com/data-science-to-implement-a-circular-economy-c9de824e73be?source=collection_archive---------4-----------------------#2024-03-20)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How can you use Data Science to support a Fast Fashion Retailer in Implementing
    a Circular Economy?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://s-saci95.medium.com/?source=post_page---byline--c9de824e73be--------------------------------)[![Samir
    Saci](../Images/722d1f56a3308f6527d82b5ab97064ec.png)](https://s-saci95.medium.com/?source=post_page---byline--c9de824e73be--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--c9de824e73be--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--c9de824e73be--------------------------------)
    [Samir Saci](https://s-saci95.medium.com/?source=post_page---byline--c9de824e73be--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--c9de824e73be--------------------------------)
    ·10 min read·Mar 20, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0639a5291b28a7c7f3b17707522bf606.png)'
  prefs: []
  type: TYPE_IMG
- en: (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: A circular economy is an economic system in which resources are used, reused
    or recycled in a closed loop instead of being extracted and discarded as waste.
  prefs: []
  type: TYPE_NORMAL
- en: What happens to the old clothes you return to your favourite fast-fashion retail
    store?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The aim is to maximize resource use and regenerate products or materials at
    the end of each life cycle.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8f1f33bd85b37ede19eec37e20904276.png)'
  prefs: []
  type: TYPE_IMG
- en: Processes following clothes return — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: They are collected and sorted into three different categories
  prefs: []
  type: TYPE_NORMAL
- en: '**Wearable clothes**: These will be resold as second-hand clothing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reused Clothes**: These will be turned into other products, such as “remake
    collections” or cleaning clothes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Recycle clothes**: These will be shredded into textile fibres and used to
    make insulation materials.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As a Data Science Manager, how can you support your company's transition to
    a circular economy?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This requires a major **transformation** of your **logistics** and supply chain
    **operations** to include these processes in the value chain.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, we will see how you can use **data science** to support a **transition
    to a circular economy** by providing **monitoring**, **diagnostic** and **optimization
    tools**.
  prefs: []
  type: TYPE_NORMAL
- en: What is a Circular Economy?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data Science to Support the Green Transformation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You are a data science manager in **the logistics department of** an international
    **clothing group** with stores worldwide.
  prefs: []
  type: TYPE_NORMAL
- en: The company producesgarments, bags, and accessories in factories in Asia.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1166b993b3e7f6c3a6253184b2e42e32.png)'
  prefs: []
  type: TYPE_IMG
- en: Supply Chain Network — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: These factories deliver central warehouses that replenish the stores.
  prefs: []
  type: TYPE_NORMAL
- en: Last year, your CEO made a public commitment to support the [United Nations
    Sustainable Development Goals](https://s-saci95.medium.com/what-are-the-sustainable-development-goals-sdgs-988a1eb2b62b)
    with a strong focus on the planet's goals.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fc8f12964f1c5619fcd8671cc7410d6e.png)'
  prefs: []
  type: TYPE_IMG
- en: '17 Sustainable Development Goals [Article: [Link](https://s-saci95.medium.com/what-are-the-sustainable-development-goals-sdgs-988a1eb2b62b)]
    — (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, the **sustainability team** is preparing a **roadmap** for carbon
    footprint reduction by 2030.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/241d408cc514bf36bba305f02c5c717f.png)'
  prefs: []
  type: TYPE_IMG
- en: Project Team for the Sustainability Roadmap — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: A project team has been formed, including experts from the operations department
    (manufacturing and logistics), finance managers and IT experts.
  prefs: []
  type: TYPE_NORMAL
- en: As a Data Science manager, you provide **analytics solutions** for the **logistics**
    department's **implementation challenges** in its transformation.
  prefs: []
  type: TYPE_NORMAL
- en: A Transformation of the Distribution Network
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A complete reshuffle of the distribution network is needed to include this reverse
    flow.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ed096ef6934ffe52d53832835b710e7d.png)'
  prefs: []
  type: TYPE_IMG
- en: Reverse Logistics — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The objective is to implement a set of processes to
  prefs: []
  type: TYPE_NORMAL
- en: Provide customers with the option to drop off used clothes in **“collecting
    boxes”** at the stores.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Organize the transfer of these boxes to a central warehouse.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Implement processes at the warehouse to sort the items into the **three categories**
    for **further processing**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As the focus here will be on logistics management, we will not enter into the
    details of the recycling processes.
  prefs: []
  type: TYPE_NORMAL
- en: How can you support (with data) the design and implementation of these solutions?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Your mission is to **design advanced analytics tools** to **monitor** operational
    KPIs and **optimize** processes.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will detail the operational challenges the organization
    may face when implementing these process changes.
  prefs: []
  type: TYPE_NORMAL
- en: Data Science to Support the Operations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You have worked with the logistics teams for years to implement **reporting**
    and **optimization** tools for **forward logistics**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8e61956bc9864cf59ea9fed79e22c146.png)'
  prefs: []
  type: TYPE_IMG
- en: Reverse Logistics — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**They have additional requests to manage collection and sorting processes
    to prepare for the transition to a circular economy**.'
  prefs: []
  type: TYPE_NORMAL
- en: What are the additional processes that we need to monitor and optimize?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this section, we will briefly cover several examples of process design requirements
    with the associated analytics solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Descriptive Analytics: Product tracking and traceability'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Because of regulations, you must ensure that products are used and processed
    in the most sustainable way possible.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, the logistic teams need to be able to **track** and **trace** products
    throughout their **lifecycle**.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/45d6fedad9bb7d3b10cd106a65ea9442.png)](https://towardsdatascience.com/what-is-business-intelligence-bf1de730319c)'
  prefs: []
  type: TYPE_NORMAL
- en: Product Tracking and Traceability — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: For forward logistics, products are tracked from the factory to the store
  prefs: []
  type: TYPE_NORMAL
- en: '**Master data databases** will include (Stock Keeping Unit) SKU Number, product
    information (size, colour, packaging)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Production Systems** can provide the batch number (useful if you need to
    call items), production date and factory location.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Warehouse and Transportation Management** can track the product along the
    logistics chain, from warehouse receiving to store delivery.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can you support the tracking of returned items with advanced analytics?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For reverse logistics, the logistics request your support in monitoring the
    flow of “returned” products from the **collection box** to the **sorting centre**.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/783216a84c171e67bd16a0ee76ab50bb.png)](https://towardsdatascience.com/what-is-business-intelligence-bf1de730319c)'
  prefs: []
  type: TYPE_NORMAL
- en: Logistics Management Systems — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'Different logistics systems that are recording transactional data can be used
    as data sources to build automated flow monitoring tools:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Enterprise Ressource Planning (ERP)** records the customer returns at the
    store with **Store Location**, SKU ID, Quantity, **Collection Box ID** and **Collection
    Time**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Transportation Management Systems** records the pick-up of collection boxes,
    including store location, collection box ID and collection time**.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Warehouse Management Systems** tracks the items from receipt to the end of
    the sorting process with the SKU ID, Collection Box, Receiving Time, End of Sorting
    Time, and Final Destination.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](../Images/f5b5d66e05393b9487b132b3293691d2.png)](https://towardsdatascience.com/what-is-business-intelligence-bf1de730319c)'
  prefs: []
  type: TYPE_NORMAL
- en: Data Warehouse combining data from multiple sources — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Business Intelligence methodologies using a central data warehouse can support
    the creation of harmonized tracking data sources that can be used for audits or
    reporting.
  prefs: []
  type: TYPE_NORMAL
- en: If you need more details on how to implement it, have a look at this article.
  prefs: []
  type: TYPE_NORMAL
- en: '[](/what-is-business-intelligence-bf1de730319c?source=post_page-----c9de824e73be--------------------------------)
    [## What is Business Intelligence?'
  prefs: []
  type: TYPE_NORMAL
- en: Discover the Tools for Data-Driven Decision Making Applied to Supply Chain Optimization.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/what-is-business-intelligence-bf1de730319c?source=post_page-----c9de824e73be--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have provided **transparency** to the operations, let’s focus on
    process optimization.
  prefs: []
  type: TYPE_NORMAL
- en: 'Prescriptive Analytics: Sorting Network Design'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The logistic teams would like to design a **network of sorting centres** that
    **minimizes** the environmental **impact** of the reverse flow.
  prefs: []
  type: TYPE_NORMAL
- en: The optimal network may differ from the current one as you need to collect items
    after sales and reintroduce recycled materials into the chain.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d9146f805a0456306b793f09fa621896.png)'
  prefs: []
  type: TYPE_IMG
- en: Network Design — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: They shared with you
  prefs: []
  type: TYPE_NORMAL
- en: A list of potential sorting locations with their capacity **(Units/Day)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Forecasts of reverse flow volumes from the stores **(Units/Day)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Question****: Where should we place the sorting centers to minimize costs
    and CO2 emissions?*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This will remind you of the [Supply Chain Network Optimization Problem](/robust-supply-chain-network-with-monte-carlo-simulation-21ef5adb1722)
    for which you need to design a network of factories.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/af82cf2a943be27db2493faa96b4b283.png)'
  prefs: []
  type: TYPE_IMG
- en: Supply Chain Network Problem — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The market demand must be fulfilled by factories with limited capacities and
    different costs to produce and deliver goods.
  prefs: []
  type: TYPE_NORMAL
- en: Linear programming is used to select the right factories that minimize the overall
    costs while respecting a set of constraints.
  prefs: []
  type: TYPE_NORMAL
- en: For more details, have a look at this detailed example
  prefs: []
  type: TYPE_NORMAL
- en: '[](/robust-supply-chain-network-with-monte-carlo-simulation-21ef5adb1722?source=post_page-----c9de824e73be--------------------------------)
    [## Robust Supply Chain Network with Monte Carlo Simulation'
  prefs: []
  type: TYPE_NORMAL
- en: Do you consider the fluctuation of your demand when you design a Supply Chain
    Network?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/robust-supply-chain-network-with-monte-carlo-simulation-21ef5adb1722?source=post_page-----c9de824e73be--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: How can we adapt this solution to the sorting network design problem?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This can be easily adapted to this new problem
  prefs: []
  type: TYPE_NORMAL
- en: Demand => Units Collected from the Stores **(Units/Day).**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Factories Capacity => Sorting Capacity of each Centre **(Units/Day).**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can then select the optimal set of sorting locations depending on the objective
    you have
  prefs: []
  type: TYPE_NORMAL
- en: '**Minimizing the total costs?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The algorithm will consider the **transportation costs** (from the stores to
    each sorting location) and the **sorting costs** of each centre.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Minimize the CO2 emissions?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The algorithm will try to **minimize the distance** from the store to the selected
    centres.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Now that you have selected the optimal set of sorting centres, you can **organize
    the reverse flow**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Prescriptive Analytics: Reverse Flow Optimization'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The transportation team requests your support in designing a tool to allocate
    the right sorting centre to each store.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b28c7806755285e3e88c99c9ed739fe0.png)'
  prefs: []
  type: TYPE_IMG
- en: Reverse Logistics Planning Problem — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, as the volumes and capacities evolve, you’d better dynamically allocate
    a sorting centre to each store on a weekly or daily basis.
  prefs: []
  type: TYPE_NORMAL
- en: '***Question****: For each store i, which centre should sort the returned items
    to minimize the transportation costs?*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In a previous article, I tackled a similar problem: [The Supply Planning Problem](/supply-planning-using-linear-programming-with-python-bff2401bf270).'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/5739a90d31738ce94707fd00a291e9e5.png)](https://towardsdatascience.com/supply-planning-using-linear-programming-with-python-bff2401bf270)'
  prefs: []
  type: TYPE_NORMAL
- en: Supply Planning Problem — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Several factories replenish distribution centres that store goods and deliver
    stores.
  prefs: []
  type: TYPE_NORMAL
- en: To answer this problem, we also use linear programming to
  prefs: []
  type: TYPE_NORMAL
- en: Optimize upstream flows from the factories to the distribution centres
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deliver each store from the right warehouse
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This solution can be used after **slight adaptations**
  prefs: []
  type: TYPE_NORMAL
- en: Define (or forecast) the volumes from the sorting centres to the final recycling
    location
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Define the capacity of each sorting centre
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can then follow the approach (and use the code) detailed in this article.
  prefs: []
  type: TYPE_NORMAL
- en: '[](/supply-planning-using-linear-programming-with-python-bff2401bf270?source=post_page-----c9de824e73be--------------------------------)
    [## Supply Planning using Linear Programming with Python'
  prefs: []
  type: TYPE_NORMAL
- en: Where do you need to allocate your stock to meet customers demand and reduce
    your transportation costs?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/supply-planning-using-linear-programming-with-python-bff2401bf270?source=post_page-----c9de824e73be--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have designed the network of sorting locations and developed a tool
    to optimize reverse flows, we can work on performance monitoring.
  prefs: []
  type: TYPE_NORMAL
- en: Have you heard about **Sustainable Supply Chain Optimization**?
  prefs: []
  type: TYPE_NORMAL
- en: Implementation of Analytics Solutions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: How can you implement analytics capabilities?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A supply chain is when several parties exchange material, information, or money
    resources to fulfil a customer request.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2cbc3f6fac1f4729002e487b135720aa.png)'
  prefs: []
  type: TYPE_IMG
- en: Systems to monitor flows — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'To exchange and store information, these parties use different systems:'
  prefs: []
  type: TYPE_NORMAL
- en: Transportation Management Systems (TMS),
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Point-of-sale (POS) Systems to manage sales data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Warehouse and Production Management Systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: They are connected to a central **Enterprise Ressources Planning (ERP)** system
    that centralizes the end-to-end operations.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1b09e9d96177a0632e123effb6021353.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Supply Chain Integration: Key data can be captured from systems — (Image by
    Author)'
  prefs: []
  type: TYPE_NORMAL
- en: These systems can be included in a data architecture to collect, process and
    analyze transactional data from multiple sources.
  prefs: []
  type: TYPE_NORMAL
- en: This central source of harmonized and clean data can be used to
  prefs: []
  type: TYPE_NORMAL
- en: Deploy the analytics products introduced in the previous section.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Implement performance indicators to monitor the “health” of your reverse flow.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Implement Performance Indicators
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Logistics management would need to be able to visualise a set of metrics to
    track the progress of the circular economy implementation and make adjustments
    if needed.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3be8b0a265c966629a629eaae0ca6e65.png)'
  prefs: []
  type: TYPE_IMG
- en: Analytics for Performance Management — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: They would like to track Key Performance Indicators (KPIs) for
  prefs: []
  type: TYPE_NORMAL
- en: '**Logistics Performance**'
  prefs: []
  type: TYPE_NORMAL
- en: Replenishment, delivery and collection **lead times**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Warehouse and transportation costs per piece**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**On Time In Full (OTIF)** at warehouse and store delivery'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These metrics, focusing on the performance of your collection network, can be
    collected from Warehouse and Transportation management systems.
  prefs: []
  type: TYPE_NORMAL
- en: Additional KPIs related to recycling processes (Not in the scope of this article)
    can be added to measure
  prefs: []
  type: TYPE_NORMAL
- en: '**Production adherence**: % of quantity produced / quantity planned'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Recovery rate**: % of recyclable materials that are successfully recovered'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Contamination rate**: % of non-recyclable materials found in the stream'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Processing lead time**: The time and resources required to process a given
    amount of collected materials.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Following the methodologies and solutions presented in this section, you have
    the right solution to **monitor and optimise processe**s supporting a circular
    economy.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: These additional constraints would require effort and resources to transform
    organizations.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f2f477072329e83f56a2467ff8497389.png)'
  prefs: []
  type: TYPE_IMG
- en: Benefits — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: However, there are several environmental benefits that a fashion retail company
    could achieve by implementing circular economy principles.
  prefs: []
  type: TYPE_NORMAL
- en: Reduced waste and pollution to comply with future regulations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Decrease greenhouse gas emissions to meet targets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Increased resilience by reducing your dependence on finite resources and multiplying
    sources of raw materials supply with recycling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Therefore, the different advanced analytics tools you may develop can become
    strategic assets for your organization.
  prefs: []
  type: TYPE_NORMAL
- en: Supply Chain Network Optimization
  prefs:
  - PREF_H2
