- en: 'Deep Learning vs Data Science: Who Will Win?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/deep-learning-vs-data-science-who-will-win-103bfbad0a65?source=collection_archive---------0-----------------------#2024-10-22](https://towardsdatascience.com/deep-learning-vs-data-science-who-will-win-103bfbad0a65?source=collection_archive---------0-----------------------#2024-10-22)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What is more important, your data or your model?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@benjybo7?source=post_page---byline--103bfbad0a65--------------------------------)[![Benjamin
    Bodner](../Images/f66d5ba5b80455f8a0cd198499e8f4c2.png)](https://medium.com/@benjybo7?source=post_page---byline--103bfbad0a65--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--103bfbad0a65--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--103bfbad0a65--------------------------------)
    [Benjamin Bodner](https://medium.com/@benjybo7?source=post_page---byline--103bfbad0a65--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--103bfbad0a65--------------------------------)
    ·12 min read·Oct 22, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ea8e74349534cd596f260277defb4e0e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image by author'
  prefs: []
  type: TYPE_NORMAL
- en: The two opponents walk into the ring, each claims to have the upper hand. The
    data scientist pulls out a silver ruler, the deep learning developer pulls out
    a gleaming hammer — who will build the best model?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my previous positions, I’ve worked as both a data scientist and a deep learning
    algorithm developer. If you ask me what the differences are between the two, I’ve
    got to say that it's *not clear-cut*.
  prefs: []
  type: TYPE_NORMAL
- en: Both deal with data and machine learning models, and both use similar success
    metrics and working principles.
  prefs: []
  type: TYPE_NORMAL
- en: So what makes them different?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I think its the attitude.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’ll be bold and generalize that from my experience, deep learning developers
    (especially junior ones) tend to **focus more on the model**, while data scientists
    do the opposite — they **analyze and manipulate the data** such that almost any
    model will do the trick.
  prefs: []
  type: TYPE_NORMAL
- en: 'Or, should I dare to simplify it even further and say that:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Deep Learning = Model Oriented
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
