- en: Most data scientists naturally gravitate towards the fun parts of data science
    — developing a technically advanced, sophisticated machine learning model. However,
    a good chunk of data science managers invest too much time in a model’s technical
    design, and don’t invest enough time in developing deeper understanding of the
    business problem the model is intended to solve. As a result, technically successful
    projects are deployed into production, only to fall short of delivering the anticipated
    business value and taking it’s permanent home in what I like to call the `data
    science graveyard`. As a data science manager of a large team, I’ve buried more
    projects in that graveyard than I care to admit. However, these experiences have
    taught me valuable lessons about ensuring data science projects generate real
    business value. In this article, I’ll share the four important lessons that data
    science managers can use to ensure that data science projects generate clear and
    meaningful business impact.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学家自然倾向于数据科学中有趣的部分——开发一个技术先进、复杂的机器学习模型。然而，许多数据科学经理在模型的技术设计上投入了过多时间，却没有投入足够的时间去深入理解模型所要解决的业务问题。因此，技术上成功的项目被部署到生产环境中，却未能实现预期的业务价值，并最终进入我所称之为`数据科学墓地`的地方。作为一个大团队的数据科学经理，我已经将更多的项目埋葬在那个墓地里，甚至不愿承认。然而，这些经历教会了我宝贵的经验，让我明白了如何确保数据科学项目能够创造真正的业务价值。在本文中，我将分享四个重要的经验教训，帮助数据科学经理确保项目产生明确且有意义的业务影响。
