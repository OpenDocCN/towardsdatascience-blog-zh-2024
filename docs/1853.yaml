- en: Advancements in Artificial Intelligence are transforming traditional search
    engines into answer machines. This shift is brought by both new and traditional
    players in the web search space and is impacting how people around the world access
    information.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的进步正在将传统的搜索引擎转变为回答机器。这一变化由新兴和传统的网页搜索公司共同推动，并且正在影响全球用户获取信息的方式。
- en: Who are the main players in GenAI-based search and how are they approaching
    their solutions? What are the implications for users? How can companies ensure
    their content remains visible to users in this new search paradigm? And what does
    that mean for Product Managers, Data Scientists, and anyone working in tech? That’s
    what we’ll cover in this blog post!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能搜索的主要参与者是谁，他们是如何接近解决方案的？对用户来说意味着什么？公司如何确保在这一新的搜索范式中，其内容仍然对用户可见？这对产品经理、数据科学家和所有技术从业者意味着什么？这些问题将是本文的讨论重点！
- en: The players
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参与者
- en: 'For the first time in years, Google’s dominance in the search engine market
    faces credible competition. New companies have emerged with core GenAI search
    products, such as:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，谷歌在搜索引擎市场的主导地位首次面临可信的竞争。一些新公司已经崭露头角，推出了核心的生成式人工智能（GenAI）搜索产品，例如：
- en: '[**Perplexity**](https://www.perplexity.ai/) **—** “*Where knowledge begins*”:
    GenAI-based searcher with added capabilities such as links to sources, related
    questions, picture display, and image generation.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Perplexity**](https://www.perplexity.ai/) **—** “*知识的起点*”：基于生成式人工智能的搜索工具，具备如链接到来源、相关问题、图片展示和图像生成等附加功能。'
