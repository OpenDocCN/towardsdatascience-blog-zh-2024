- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our most-read and -discussed articles from the past month suggest that neither
    extreme summer weather nor global sporting events can derail our readers from
    upping their skills and expanding their knowledge of emerging topics.
  prefs: []
  type: TYPE_NORMAL
- en: Our monthly highlights cover data science career paths, cutting-edge LLM workflows,
    and always-relevant topics around SQL and Python. They’re brought to you with
    our authors’ signature blend of accessibility and expertise, so in case you missed
    any of them, we hope you enjoy our July must-reads. (If hot temperatures are affecting
    your attention span—we know the feeling!—you’ll be glad to know that all but two
    of the articles below are under-10-minute reads.)
  prefs: []
  type: TYPE_NORMAL
- en: Monthly Highlights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**Mastering SQL Optimization: From Functional to Efficient Queries**](/mastering-sql-optimization-from-functional-to-efficient-queries-74d8692f10be)Who
    could ever refuse major time savings when running your queries? [Yu Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--09672d9a60d9--------------------------------)’s
    practical guide to SQL optimization made a splash by offering six advanced tips
    that have helped her reduce query running time by 50 hours daily at her recent
    job; they are especially relevant for data professionals working in Snowflake
    SQL.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Full Guide to Building a Professional Portfolio with Python, Markdown, Git,
    and GitHub Pages**](/full-guide-to-build-a-professionnal-portfolio-with-python-markdown-git-and-github-page-for-66d12f7859f0)Clear,
    quick, and full of helpful code snippets, [Pierre-Etienne Toulemonde](https://medium.com/u/5b9ea95d18c8?source=post_page---user_mention--09672d9a60d9--------------------------------)’s
    debut TDS article became a hit by walking readers through the process of building
    a top-notch professional portfolio that meets two key criteria: a free solution,
    and minimal configuration.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Running Local LLMs is More Useful and Easier Than You Think**](/running-local-llms-is-more-useful-and-easier-than-you-think-f735631272ad)As
    the use of LLMs spreads wider and deeper into our daily workflows, so does the
    need to run these powerful models locally. [Guillaume Weingertner](https://medium.com/u/4ebea49e580e?source=post_page---user_mention--09672d9a60d9--------------------------------)
    shared a concise, step-by-step guide that demonstrated how this is no longer a
    complex, resource-intensive process.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/834910e06dbfc7ab679136e27f716e07.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [A. Zuhri](https://unsplash.com/@zuhri?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**Evolution of Data Science: New Age Skills for the Modern End-to-End Data
    Scientist**](/evolution-of-data-science-new-age-skills-for-the-modern-end-to-end-data-scientist-1ab87a8839ab)
    **“**What has dramatically changed, however, are business expectations, the technology
    landscape and the expanding range of skills a data scientist is expected to have.”
    [Col Jung](https://medium.com/u/8d4e2c520037?source=post_page---user_mention--09672d9a60d9--------------------------------)
    took us on a journey through the history of data science and outlined the types
    of skills practitioners need to master to stay competitive today.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Leading by Doing: Lessons Learned as a Data Science Manager and Why I’m
    Opting for a Return to an Individual Contributor Role**](/lessons-learned-as-a-data-science-manager-and-why-im-moving-back-to-an-individual-contributor-role-65585b2e8dde)Successful
    data science careers don’t depend on specific titles or org-chart positions; as
    [Dasha Herrmannova, Ph.D.](https://medium.com/u/971f577059b9?source=post_page---user_mention--09672d9a60d9--------------------------------)
    argues in a thoughtful reflection on her own recent career moves, the most essential
    ingredient in success is understanding your own priorities and finding a role
    that fits *them*, not the other way around.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Document Parsing Using Large Language Models — With Code**](/document-parsing-using-large-language-models-with-code-9229fda09cdf)We
    were thrilled to welcome back [Zoumana Keita](https://medium.com/u/e6ae785a30d?source=post_page---user_mention--09672d9a60d9--------------------------------)’s
    work this month—especially when the article in question was a patient, easy-to-follow
    tutorial on a promising front for LLM adoption: document parsing (in this case,
    PDF files of scientific research papers).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Implementing Neural Networks in TensorFlow (and PyTorch)**](/implementing-neural-networks-in-tensorflow-and-pytorch-3c1f097e412a)Rounding
    out our monthly highlights is [Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--09672d9a60d9--------------------------------)’s
    latest addition to her Deep Learning Illustrated series: a practical-implementation
    guide for anyone who’d like to gain hands-on experience with the theoretical concepts
    Shreya introduced in earlier articles. Follow along to learn how to build neural
    networks in TensorFlow (with a bonus PyTorch section, too!).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our latest cohort of new authors
