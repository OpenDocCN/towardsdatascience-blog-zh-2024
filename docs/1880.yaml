- en: '[**Evolution of Data Science: New Age Skills for the Modern End-to-End Data
    Scientist**](/evolution-of-data-science-new-age-skills-for-the-modern-end-to-end-data-scientist-1ab87a8839ab)
    **“**What has dramatically changed, however, are business expectations, the technology
    landscape and the expanding range of skills a data scientist is expected to have.”
    [Col Jung](https://medium.com/u/8d4e2c520037?source=post_page---user_mention--09672d9a60d9--------------------------------)
    took us on a journey through the history of data science and outlined the types
    of skills practitioners need to master to stay competitive today.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**数据科学的演变：现代全栈数据科学家所需的新技能**](/evolution-of-data-science-new-age-skills-for-the-modern-end-to-end-data-scientist-1ab87a8839ab)
    **“**然而，剧变的是商业期望、技术环境以及数据科学家需要掌握的技能范围。”[Col Jung](https://medium.com/u/8d4e2c520037?source=post_page---user_mention--09672d9a60d9--------------------------------)
    带我们走过了数据科学的历史，并概述了从业者今天需要掌握的技能类型，以保持竞争力。'
- en: '[**Leading by Doing: Lessons Learned as a Data Science Manager and Why I’m
    Opting for a Return to an Individual Contributor Role**](/lessons-learned-as-a-data-science-manager-and-why-im-moving-back-to-an-individual-contributor-role-65585b2e8dde)Successful
    data science careers don’t depend on specific titles or org-chart positions; as
    [Dasha Herrmannova, Ph.D.](https://medium.com/u/971f577059b9?source=post_page---user_mention--09672d9a60d9--------------------------------)
    argues in a thoughtful reflection on her own recent career moves, the most essential
    ingredient in success is understanding your own priorities and finding a role
    that fits *them*, not the other way around.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**通过实践领导：作为数据科学经理的经验教训，以及为何我选择回归个人贡献者角色**](/lessons-learned-as-a-data-science-manager-and-why-im-moving-back-to-an-individual-contributor-role-65585b2e8dde)
    成功的数据科学职业并不依赖于特定的职称或组织架构位置；正如 [Dasha Herrmannova 博士](https://medium.com/u/971f577059b9?source=post_page---user_mention--09672d9a60d9--------------------------------)
    在对自己近期职业变动的深思熟虑反思中所论述的那样，成功的最重要因素是了解自己的优先事项，并找到一个适合*它们*的角色，而不是反过来。'
- en: '[**Document Parsing Using Large Language Models — With Code**](/document-parsing-using-large-language-models-with-code-9229fda09cdf)We
    were thrilled to welcome back [Zoumana Keita](https://medium.com/u/e6ae785a30d?source=post_page---user_mention--09672d9a60d9--------------------------------)’s
    work this month—especially when the article in question was a patient, easy-to-follow
    tutorial on a promising front for LLM adoption: document parsing (in this case,
    PDF files of scientific research papers).'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**使用大型语言模型进行文档解析——附代码**](/document-parsing-using-large-language-models-with-code-9229fda09cdf)
    本月我们很高兴迎来了[Zoumana Keita](https://medium.com/u/e6ae785a30d?source=post_page---user_mention--09672d9a60d9--------------------------------)的作品，尤其是这篇文章，它是一篇循序渐进、易于跟随的教程，讲解了一个对
    LLM 应用前景非常有前途的领域：文档解析（本案例中是科学研究论文的 PDF 文件）。'
- en: '[**Implementing Neural Networks in TensorFlow (and PyTorch)**](/implementing-neural-networks-in-tensorflow-and-pytorch-3c1f097e412a)Rounding
    out our monthly highlights is [Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--09672d9a60d9--------------------------------)’s
    latest addition to her Deep Learning Illustrated series: a practical-implementation
    guide for anyone who’d like to gain hands-on experience with the theoretical concepts
    Shreya introduced in earlier articles. Follow along to learn how to build neural
    networks in TensorFlow (with a bonus PyTorch section, too!).'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**在 TensorFlow（以及 PyTorch）中实现神经网络**](/implementing-neural-networks-in-tensorflow-and-pytorch-3c1f097e412a)
    本月的亮点之一是[Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--09672d9a60d9--------------------------------)在其《深度学习图解》系列中的最新作品：一本为任何想要通过动手实践加深对
    Shreya 在之前文章中介绍的理论概念理解的读者提供的实用实现指南。跟随文章学习如何在 TensorFlow 中构建神经网络（此外还有 PyTorch 部分！）。'
