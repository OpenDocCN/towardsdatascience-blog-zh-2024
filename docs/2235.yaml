- en: If AI is the answer, then what is the question?
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果人工智能是答案，那么问题是什么？
- en: Unfortunately, this philosophical musing is how it feels many are approaching
    the opportunity of artificial intelligence today.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这种哲学性的思考方式正是许多人今天面对人工智能机会时的态度。
- en: This isn’t just a fast-track to pointless or ineffective investment but it is
    also a way to ensure you are not fully achieving the potential that might be possible
    for your given business and problem.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是通往无意义或低效投资的捷径，它还是一种确保你未能完全实现可能为你的企业和问题带来的潜力的方式。
- en: 'As Einstein said (some version of):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如爱因斯坦所说（某种版本的）：
- en: “If I had only one hour to save the world, I would spend 55 minutes defining
    the problem, and only 5 minutes finding the solution”
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果我只有一个小时来拯救世界，我会花55分钟定义问题，剩下的5分钟来寻找解决方案。”
- en: So how can we turn the current approach on its head to increase our chances
    of real success?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们该如何扭转目前的做法，以增加获得真正成功的机会呢？
- en: By being truly critical and assessing our opportunity and plan from a variety
    of angles. I propose channelling your inner toddler and asking ALL the questions
    up front (and keep on asking). I’m going to lay out what those starting questions
    should be.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过真正批判性地评估我们的机会和计划，从多个角度出发。我建议像一个内心的小孩一样，提出所有的问题（并且不断地提问）。接下来，我将列出这些初步问题应该是什么。
