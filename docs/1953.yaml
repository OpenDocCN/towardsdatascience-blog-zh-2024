- en: Data engineering is super hot right now, which means there are tons of job opportunities
    out there. In this piece, I want to explore career websites specifically for data
    engineers. We’ll dive into the main aspects of the data engineering roles currently
    available and what you’ll need to break into this field by 2025\. This will be
    helpful for entry-level IT folks and mid-level software engineers looking to make
    a career switch.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程目前非常火热，这意味着有大量的就业机会。在本文中，我想探讨专为数据工程师设计的职业网站。我们将深入分析当前可用的数据工程职位的主要方面，以及你需要做什么才能在2025年之前进入这个领域。这对于初级IT人员和希望转行的中级软件工程师将会有所帮助。
- en: Why data engineering?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择数据工程？
- en: Data engineering is a dynamic and highly rewarding field, offering the opportunity
    to engage with all aspects of data, from APIs and data connectors to data platforms,
    business intelligence, and a wide array of tools available in the market.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程是一个充满活力且高度回报的领域，提供了接触数据各个方面的机会，从API和数据连接器到数据平台、商业智能以及市场上各种工具。
- en: The role is very secure, as the ongoing generation of data by businesses ensures
    a continuous demand for data engineers. This role is also closely intertwined
    with machine learning (ML), as you’ll be responsible for creating and deploying
    various data and ML pipelines. So it won’t be boring!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个角色非常稳定，因为企业不断生成数据，确保了对数据工程师的持续需求。这个角色与机器学习（ML）紧密相连，因为你将负责创建和部署各种数据和机器学习管道。所以这项工作绝不会无聊！
