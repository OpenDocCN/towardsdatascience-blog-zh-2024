- en: At an AI conference at the close of the year, I was in the speakers’ lounge
    finishing up my work when three loud AI executives entered just before the penultimate
    panel for the day on “the future of AI”. After a quick glance in my direction
    (likely to ensure I was a harmless NPC), one of them loudly proclaimed “this must
    be my what…30th? 35? conference this year.”
  prefs: []
  type: TYPE_NORMAL
- en: After a pause he added, “…and you know what, they are all starting to sound
    the same.”
  prefs: []
  type: TYPE_NORMAL
- en: 'While musing about installing guardrails in my eardrums to filter out the humblebrag,
    I admit: **he had a point**. There is disturbing ‘sameness’ in AI narratives.
    It sounds something like:'
  prefs: []
  type: TYPE_NORMAL
- en: AI agents and agentic workflows are the next wave.
  prefs: []
  type: TYPE_NORMAL
- en: AI pilots are aplenty. AI in production is dicey.
  prefs: []
  type: TYPE_NORMAL
- en: AI will not take your job, people who know AI will.
  prefs: []
  type: TYPE_NORMAL
- en: AI governance is important. Something something EU AI Act.
  prefs: []
  type: TYPE_NORMAL
- en: As we cross over into 2025, despite churning AI research publications at a rate
    of over [240,000 a year](https://aiindex.stanford.edu/wp-content/uploads/2024/04/HAI_AI-Index-Report-2024_Chapter1.pdf),
    and [reproducibility crises](https://arxiv.org/abs/2407.10239) aside, I wonder
    how many of them are truly groundbreaking rather than chasing the next incremental
    improvement of yet another non-standardized…
