- en: I often get asked, “Do I need a degree to break into data science?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常被问到：“我需要学位才能进入数据科学领域吗？”
- en: 'Short answer: no, but it certainly helps.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 简短的回答是：不需要，但它肯定会有所帮助。
- en: Let me explain exactly what I mean by this in this article. Hopefully, it will
    shed some light on this question or give you some examples backed by data and
    studies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我在本文中详细解释我的意思。希望它能为这个问题提供一些启示，或者给你一些有数据和研究支持的例子。
- en: As a disclaimer, everything in this article is my opinion, and it is not professional
