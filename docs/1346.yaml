  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家的背景
- en: The question, “Is university or college worth it anymore?” has been answered
    and peddled to death.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “大学或学院是否还值得上？”这个问题已经被回答并讨论得不堪重负。
- en: 'The same response is always given: “It is not worth it unless you need it for
    the job you want to do, like a doctor or lawyer.”'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 总是给出相同的回答：“除非你从事需要学位的工作，比如医生或律师，否则它不值得。”
- en: I agree with that statement, as it is technically correct, but it is way more
    nuanced than that.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意这个说法，因为它在技术上是正确的，但这个问题远比这复杂。
