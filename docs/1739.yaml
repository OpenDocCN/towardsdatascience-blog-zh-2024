- en: I have heard many times data scientists frustrated due to the lack of cool projects
    to work on within their company. Convincing business stakeholders and management
    to start AI projects can be challenging. While it is not usually the data scientist’s
    responsibility to think and propose the projects that need to be prioritized,
    I’ve seen how data scientists together with data managers and product managers
    can influence the roadmaps and help introduce more innovative and impactful projects.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我听过很多次数据科学家因为公司缺乏有趣的项目而感到沮丧。说服业务利益相关者和管理层启动AI项目可能是一个挑战。虽然通常数据科学家不负责思考和提出需要优先考虑的项目，但我见证了数据科学家与数据经理和产品经理一起如何影响产品路线图，帮助引入更多创新和有影响力的项目。
- en: In this blog post I am going to share some of the steps and strategies that
    I’ve seen successfully influence the team or company culture towards introducing
    more innovative ML or AI based projects. Be aware this is not something that happens
    from one day to another, but a journey in which your knowledge and motivation
    can help others in your company to think outside of the box and see the potential
    of ML and AI.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客文章中，我将分享一些我看到过的成功影响团队或公司文化、推动更多创新的机器学习（ML）或人工智能（AI）项目的步骤和策略。请注意，这不是一蹴而就的事情，而是一个过程，在这个过程中，你的知识和动力可以帮助公司中的其他人跳出思维定势，看到机器学习和人工智能的潜力。
- en: 'These key steps and strategies for pitching innovation and AI in your company
    are: raising awareness, inspiring through use cases, finding sponsors & ideas,
    and prioritization.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 推动公司创新和AI的关键步骤和策略包括：提高认知、通过使用案例激发灵感、寻找赞助人和创意，以及优先级排序。
- en: 1\. Raise awareness about AI
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 提高对人工智能的认知
- en: The first step is to raise awareness on your organization about what AI can
    and cannot do. Many people have limited understanding of AI, which can lead both
    to skepticism and unrealistic expectations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是提高组织内对人工智能能够做什么和不能做什么的认知。许多人对人工智能的理解有限，这可能导致既有怀疑也有不切实际的期望。
- en: 'The end goal at this first step would be to help people around you to gain
    sensibility about AI. This sensibility can include: what is the difference between
    ML and AI, what type of problems can I solve with traditional ML (classification,
    regression, time series…), what new opportunities appear now with GenAI (text
    generation, image generation, few shot classification…). Some strategies to reach
    this awareness are:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步的最终目标是帮助你周围的人对 AI 产生敏感度。这种敏感度包括：什么是 ML 和 AI 的区别，我可以用传统的 ML 解决哪些问题（分类、回归、时间序列等），GenAI
    带来了哪些新机会（文本生成、图像生成、少样本分类等）。一些实现这种意识的策略包括：
- en: '**Workshops and trainings**: these can be organized in-house, or you can also
    recommend online courses. The second option is usually faster and less expensive;
    courses like “[*AI For Everyone*](https://www.deeplearning.ai/courses/ai-for-everyone/)”
    and “[*Generative AI For Everyone*](https://www.deeplearning.ai/courses/generative-ai-for-everyone/)”
    from *deeplearning.a*i are always a good start.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**研讨会和培训**：这些可以在公司内部组织，或者你也可以推荐在线课程。第二种选择通常更快速且成本较低；像“[*AI For Everyone*](https://www.deeplearning.ai/courses/ai-for-everyone/)”和“[*Generative
    AI For Everyone*](https://www.deeplearning.ai/courses/generative-ai-for-everyone/)”这样的课程，来自*deeplearning.ai*，总是一个不错的起点。'
- en: '**Empower & encourage everyone to use GenAI**: this can be done by casually
    explaining how you leverage GenAI yourself, by sharing images and poems obtained
    through it, or by challenging why they haven’t used it yet. Try to understand
    if there are specific concerns that are holding people back (e.g. “I don’t trust
    it with my own data”), and share tools or techniques that can help mitigate those
    perceived risks.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赋能并鼓励每个人使用 GenAI**：可以通过随意地解释你自己如何利用 GenAI，分享通过它获得的图片和诗歌，或者挑战为什么他们还没有使用它来实现这一点。试着理解是否有具体的担忧阻碍了人们的使用（例如，“我不信任它处理我的数据”），并分享可以帮助缓解这些感知风险的工具或技巧。'
- en: '**Showcase ML / AI projects:** actively participate in your company demos,
    All Hands, or internal knowledge sharing sessions. You can share ML or AI projects
    you or your team have already implemented. It is important to ensure the right
    level of technical details to allow people to follow your presentation, and highlight
    the project’s potential, impact, and learnings. It can also be interesting to
    share how these projects differentiate from “traditional software development”
    or the other type of projects from the company.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**展示 ML / AI 项目**：积极参与公司内的演示、全员大会或内部知识共享会议。你可以分享你或你的团队已经实现的 ML 或 AI 项目。确保提供合适的技术细节，使人们能够跟上你的演讲，并突出项目的潜力、影响和收获也非常重要。还可以有趣地分享这些项目如何与“传统软件开发”或公司其他类型的项目有所不同。'
- en: 2\. Inspire through relevant use cases
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 通过相关的应用案例进行启发
- en: People around you have already some awareness and sensibility about AI and ML,
    the types of models that exist, their potential, and how those types of projects
    work, great! The next step is to start introducing use cases that can inspire
    projects for your company. These use cases can come from competitors or analogous
    industries, but also from the general use cases that apply to most companies (user
    segmentation, client / user churn prediction, selling forecasts…).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你周围的人已经对 AI 和 ML 有一定的了解和敏感度，知道存在的模型类型、它们的潜力以及这些类型的项目如何运作，太好了！下一步是开始引入可以启发你公司项目的应用案例。这些案例可以来自竞争对手或类似行业，也可以来自适用于大多数公司的通用应用案例（用户细分、客户/用户流失预测、销售预测等）。
- en: Demonstrating how competitors or other companies are leveraging AI can be powerful
    to illustrate its potential and inspire next steps. When showcasing use cases,
    you can focus on the problem that use case solves, the tangible benefits it achieved,
    and make the analogy on how something similar could be applicable in your company.
    Similarly, for more general use cases, such as user segmentation, it can be interesting
    to showcase the type of application that could come out of it in your specific
    company (dynamic pricing, personalization, improved communications…).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 展示竞争对手或其他公司如何利用 AI，可以有效地展示其潜力并激发下一步的行动。在展示应用案例时，可以着重讲解该案例解决的问题、取得的实际效益，并类比如何在你的公司中应用类似的解决方案。类似地，对于更一般的应用案例，例如用户细分，展示在你公司中可能产生的应用类型（动态定价、个性化、改进沟通等）也会很有趣。
- en: If there are already some teams doing competitors analysis (usually User Researchers),
    make sure they are also taking into account ML / AI features. Help them gain the
    sensibility on how those solutions might work underneath to enrich further their
    research and detect AI opportunities for your company.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果已经有一些团队在进行竞争对手分析（通常是用户研究人员），确保他们也在考虑ML / AI功能。帮助他们提高敏感度，理解这些解决方案如何在底层运作，从而进一步丰富他们的研究，并发现你公司可能的AI机会。
- en: 3\. Find your sponsors & use cases
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 寻找你的赞助人和使用案例
- en: '![](../Images/32580f736e3453dd18f57fd35cc35f76.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/32580f736e3453dd18f57fd35cc35f76.png)'
- en: Picture by [Fauxels](https://www.pexels.com/es-es/@fauxels/), on [Pexels](https://www.pexels.com/)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Fauxels](https://www.pexels.com/es-es/@fauxels/)，来自[Pexels](https://www.pexels.com/)
- en: There is now awareness on what AI is and what types of problems and use cases
    it can help solve in your company. If you’ve done it right, you should have been
    able to get some people really excited about all this potential!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在大家已经意识到AI是什么，以及它能在公司中解决哪些类型的问题和使用案例。如果你做得对，你应该能够让一些人对这一切潜力感到非常兴奋！
- en: 'This excitement can translate into people coming directly to you to share other
    use cases, ask questions, or even ask wether something is feasible to solve with
    AI or not. These are your sponsors: champions within the organization who can
    support and advocate for AI initiatives. Depending on the size of the company
    and how big the culture change needs to be, this sponsorship might be close enough
    to influence decision-making at the highest levels. However, getting to inspire
    business stakeholders can also be good enough, as they can push to solve their
    own objectives through AI.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这种兴奋感可能会转化为人们直接找上你，分享其他使用案例，提出问题，甚至询问某个问题是否可以通过AI来解决。这些人就是你的赞助人：组织内的支持者，他们可以支持并倡导AI项目。根据公司规模和文化变革的需求，这些赞助人可能会接近到足以影响最高层的决策。然而，能够激励业务利益相关者也是足够好的，因为他们可以推动通过AI解决自己的目标。
- en: You’ve planted the seeds for AI project ideas to come out. You can now start
    proposing specific AI solutions for specific company problems or objectives. Thanks
    to all the previous work on awareness, use cases, and sponsors, these proposals
    should be now much more well received!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经为AI项目的想法埋下了种子。现在你可以开始为公司特定问题或目标提出具体的AI解决方案。感谢之前在意识、使用案例和赞助人方面的工作，这些提案应该会更容易被接受！
- en: What is most interesting from this step though, is waiting for the use cases
    to also come to you. Your AI sponsors and other people in the company are now
    able to link problems and objectives to AI solutions. It might surprise you how
    much use cases can appear from this direction. The awareness you’ve built will
    naturally lead to more informed and relevant suggestions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最有趣的部分是，等待使用案例也会反过来找上你。你的AI赞助人和公司中的其他人现在能够将问题和目标与AI解决方案联系起来。你可能会惊讶于从这个方向出现的使用案例数量。你所建立的意识将自然地引导出更多有根据且相关的建议。
- en: 4\. Assessing and prioritizing use cases
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 评估和优先排序使用案例
- en: 'At this point you might have been able to collect several ideas of initiative
    and have the buy-in from the management to dedicate some time to work on them.
    But how do you decide with where to start? It might make sense to start with the
    initiative with biggest potential, but predicting the ROI of innovation, and particularly
    of AI projects, can be challenging due to their inherent uncertainty. However,
    there are some key points to take into account that can help on that end:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 到此为止，你可能已经能够收集到多个倡议的想法，并且得到了管理层的支持，分配一些时间来处理这些想法。但你如何决定从哪里开始呢？可能开始时选择潜力最大的倡议是有意义的，但预测创新的投资回报率，尤其是AI项目的回报率，可能会因为它们固有的不确定性而变得具有挑战性。然而，有一些关键点可以帮助你做出决定：
- en: Focus on specific strategic pain points or opportunities within the company.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚焦于公司内的特定战略痛点或机会。
- en: Use industry benchmarks to estimate success rates and potential revenues.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用行业基准来估算成功率和潜在收入。
- en: Asses potential benefit, but also feasibility and risks.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估潜在的好处，同时也要考虑可行性和风险。
- en: Differentiate between exploratory (high uncertainty, long-term) and exploitative
    (low uncertainty, short-term) projects.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区分探索性项目（高不确定性，长期）和利用性项目（低不确定性，短期）。
- en: Try to start with exploitative ideas (quick wins), to prove value faster, gain
    traction and build trust. Once that is managed, maybe you can start introducing
    explorative ideas (moonshots) that aim longer term & bigger transformation, but
    also involve higher risks to fail. Balancing a continuous delivery and improvement
    with moonshots is key to maintain the trust long term while also exploring real
    innovation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试从探索性的想法（快速收益）开始，以便更快地证明价值、获得关注并建立信任。一旦这些管理得当，也许你可以开始引入探索性想法（长期目标与月球任务），它们旨在实现更长远、更大的转型，但也涉及更高的失败风险。平衡持续交付与改进以及月球任务的探索，对于长期保持信任，同时探索真正的创新至关重要。
- en: In a previous post “*Starting ML Product Initiatives on the Right Foot*”, I
    deep-dived into how to successfully start with ML initiatives and manage their
    inherent uncertainty from the beginning.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '在上一篇文章“*从正确的起点开始机器学习产品的倡议*”中，我深入探讨了如何从一开始就成功启动机器学习倡议，并管理其固有的不确定性。  '
