- en: Wrapping it up
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '总结  '
- en: Pitching AI in your company is a long term journey, not something that will
    happen overnight. From my experience, it is important to start generating awareness
    and education, showcasing use cases, and aligning with sponsors in the right positions.
    Only then, proposing use cases will listened; even other people might come to
    you with relevant ideas! Once some use cases have been gathered and there is some
    bandwidth and buy-in to prioritize some dedication, it is time to focus on strategic
    problems, quantify well the opportunity and potential, and balance between quick
    wins and long term moonshots.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '在公司中推广人工智能是一个长期的旅程，而不是一蹴而就的事情。根据我的经验，重要的是从生成意识和教育开始，展示应用案例，并与处于合适位置的支持者对齐。只有这样，提出应用案例时才能获得关注；甚至其他人也可能会带着相关的想法来找你！一旦收集了一些应用案例，并且有足够的带宽和支持来优先考虑某些投入，就该专注于战略性问题，准确量化机会和潜力，并在快速收益与长期目标之间取得平衡。  '
- en: 'We are in a moment in time where everybody is talking about AI. In particular,
    companies are trying to think about their (Gen)AI strategies and how this new
    technology will change the business and ways of working. This plays in your favor:
    it should be a good moment to start introducing this steps, as people are particularly
    keen to learn, play, and leverage AI.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '我们正处在一个每个人都在讨论人工智能的时刻。特别是，各家公司都在思考他们的（生成性）人工智能战略，以及这一新技术如何改变业务和工作方式。这对你有利：现在是开始引入这些步骤的好时机，因为人们特别渴望学习、尝试并利用人工智能。  '
