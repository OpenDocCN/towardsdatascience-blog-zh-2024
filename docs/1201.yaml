- en: What’s left for Data Scientists when AI and machines take over ever more tasks?
  prefs: []
  type: TYPE_NORMAL
- en: 'With automation and artificial intelligence shaping our workplaces, one thing
    becomes clear: **human problem solving skills are more crucial than ever**. While
    AI becomes ever more sophisticated, humans still uniquely excel in tackling complex
    challenges and thinking creatively.'
  prefs: []
  type: TYPE_NORMAL
- en: It is not surprising then that research, including a 2023 report from the World
    Economic Forum, highlights that problem-solving is a top skill employers look
    for [1] and that the need for complex problem solving skills is only increasing.
  prefs: []
  type: TYPE_NORMAL
- en: Cognitive Problem solving skills analytical and creative thinking were the top
    two in demand skills of 2023 and are also the top two skills predicted to grow
    in importance in the future.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
