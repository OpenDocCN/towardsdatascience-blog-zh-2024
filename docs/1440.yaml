- en: “I feel stuck maintaining dashboards and analyzing A/B tests” is a sentiment
    that I heard from many data scientists at LinkedIn and elsewhere.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我感觉自己被困在维护仪表盘和分析A/B测试中”是我从LinkedIn及其他地方的许多数据科学家那里听到的感受。
- en: Those activities are essential for running the business. However, the data scientists
    also dream big of innovating with ML and AI for making a bigger business impact
    that also helps their career growth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些活动对于运营业务至关重要。然而，数据科学家们也怀揣着宏大的梦想，希望通过机器学习（ML）和人工智能（AI）进行创新，从而创造更大的业务影响力，同时促进他们的职业发展。
- en: The good news is that businesses increasingly want data teams to step up to
    drive more innovation, especially as AI becomes more accessible.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，随着AI变得更加普及，企业越来越希望数据团队能够发挥作用，推动更多的创新。
- en: In Wavestone’s “[2024 Data and AI Leadership Executive Survey](https://wwa.wavestone.com/app/uploads/2023/12/DataAI-ExecutiveLeadershipSurveyFinalAsset.pdf)”
    results, we see 77.6% of organizations say they’re “driving business innovation
    from data” — up from 59.5% the prior year. However, the principal challenge to
    becoming data-driven is “culture/people/process/organization” according to 78%
    of the companies, rather than the technology.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在Wavestone的“[2024年数据与AI领导力高管调查报告](https://wwa.wavestone.com/app/uploads/2023/12/DataAI-ExecutiveLeadershipSurveyFinalAsset.pdf)”结果中，我们看到77.6%的组织表示他们正在“利用数据推动业务创新”——比前一年的59.5%有所上升。然而，根据78%的公司反馈，成为数据驱动型企业的主要挑战是“文化/人员/流程/组织”问题，而不是技术问题。
