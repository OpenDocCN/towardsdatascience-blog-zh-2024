  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: 2024 is a year of transformation for me in many ways — both professionally and
    personally. I decided to take a break from my corporate career to explore a new
    career as an executive and leadership coach in February, but over the last few
    months, I felt something was missing. Then I realized I hadn’t performed my ritual
    to jot down the journey, successes, and learnings from my role as Product Manager
    for the last 4 years before I moved on to the next thing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年对我来说是一个在许多方面都充满转变的年份——无论是职业上还是个人生活上。2月，我决定暂时告别我的企业职业，探索作为一名执行与领导力教练的新事业，但在过去几个月里，我感觉缺少了什么。然后我意识到，在我转向下一阶段之前，我没有进行我的仪式性总结，记录下过去4年作为产品经理的旅程、成功与收获。
- en: So, this article is to follow my tradition of putting it all together every
    time I make a big change — capturing my raw and honest brain dump of what I learned
    from nine years of working with data, ML, and AI and building products on a global
    scale, why I chose what I chose to do all these years, and an opinion on identities
    and self-worth.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本文是为了延续我每次经历重大变化时都会做的传统——将我从事数据、机器学习（ML）和人工智能（AI）工作以及在全球范围内构建产品九年中的所有收获和教训汇总在一起，探讨我为什么选择这些年所做的一切，并对身份认同和自我价值发表看法。
- en: 'P.S.: You can find my ritualistic articles on previous transitions: [learnings
    from applications of data science in performance marketing](/data-science-applications-in-performance-marketing-6043d5aff34e),
    [learning from fraud prevention at scale](https://medium.com/illumination/how-to-protect-your-incentive-based-marketing-strategy-from-fraud-ffbcee7af33f),
    [observations from ML optimized personalization](https://lalwanivarsha.medium.com/why-is-personalization-still-largely-an-unsolved-problem-ce062da997c2),
    and [understanding of Data Product Management](https://bootcamp.uxdesign.cc/the-what-and-the-how-of-data-product-management-4de636db5fc3).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 附注：你可以在以下链接中找到我关于之前转型的相关文章：[数据科学在绩效营销中的应用经验](/data-science-applications-in-performance-marketing-6043d5aff34e)、[大规模防欺诈的学习经验](https://medium.com/illumination/how-to-protect-your-incentive-based-marketing-strategy-from-fraud-ffbcee7af33f)、[机器学习优化个性化的观察](https://lalwanivarsha.medium.com/why-is-personalization-still-largely-an-unsolved-problem-ce062da997c2)、以及[数据产品管理的理解](https://bootcamp.uxdesign.cc/the-what-and-the-how-of-data-product-management-4de636db5fc3)。
- en: '**What do I love about Data Science and Machine Learning?**'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**我为何热爱数据科学和机器学习？**'
- en: I worked as a Data Scientist from 2015–2020 in companies of different sizes
    and capacities across continents. I went on to build more Data, ML, and AI products
    from 2021 to 2024\. I don’t seem to get enough of it. Why? Because I never seemed
    to get bored of the variety of problems I got to solve, **I always had something
    to learn, and the concepts could be applied across industries to solve many high-impact
    problems — the versatility and possibilities were really addictive:**
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我从2015年到2020年在不同规模和能力的公司中担任数据科学家，跨越了不同的大陆。2021年到2024年，我继续构建更多的数据、机器学习和人工智能产品。我似乎永远都不够。为什么？因为我从未觉得自己对解决问题的多样性感到厌倦，**我总是有东西可以学习，而且这些概念可以跨行业应用，解决许多具有高影响力的问题——这种多样性和可能性真的很让人上瘾：**
- en: I have built ML libraries by programming ML algorithms in C, Java, SQL, Scala,
    and Pyspark as a big data and Hadoop engineer. I wrote a recommender system using
    SQL queries and built text analytics tools and predictive models for a startup
    as the only Data Scientist on the team. I got to build ML-based fraud prevention,
    booking prediction, automated bidding, personalization, and even NLP products.
    I worked in B2B SaaS, e-commerce, travel, ad-tech, ed-tech, and data4good spaces.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名大数据和Hadoop工程师，我通过用C、Java、SQL、Scala和Pyspark编程来构建机器学习库。我使用SQL查询编写了推荐系统，并为一家初创公司构建了文本分析工具和预测模型，作为团队中唯一的数据科学家。我有机会构建基于机器学习的防欺诈系统、预订预测、自动竞价、个性化推荐，甚至自然语言处理产品。我曾在B2B
    SaaS、电商、旅游、广告技术、教育技术和数据公益等领域工作。
- en: '**The list is endless.** There are still more spaces I want to work in, using
    data and ML-based optimization to solve some really challenging problems: supply
    chain, logistics and climate are top of mind spaces for me to explore. Someday.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个列表是无穷无尽的。** 我依然有更多的领域希望去工作，利用数据和基于机器学习的优化来解决一些真正具有挑战性的问题：供应链、物流和气候是我最想探索的领域。某一天。'
- en: '![](../Images/91a560e29351ba1ffc13fcfaaa4c6600.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/91a560e29351ba1ffc13fcfaaa4c6600.png)'
- en: Photo by [Claudio Schwarz](https://unsplash.com/@purzlbaum?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影师：[Claudio Schwarz](https://unsplash.com/@purzlbaum?utm_source=medium&utm_medium=referral)
    通过 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: I had chances to build, mentor, and lead teams — sometimes even when I wasn’t
    ready for the responsibilities. I have mentored folks on hard skills such as SQL,
    ML basics, Python, automated workflows, and data pipelines. I coached people on
    soft skills such as communication, stakeholder management, organizational skills,
    and, interviewing skills. There was always so much to exchange and collaborate
    on.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾有机会构建、指导并领导团队——有时甚至在我还没有准备好承担这些责任的时候。我曾指导过人们硬技能的学习，如SQL、机器学习基础、Python、自动化工作流和数据管道。我还辅导过人们软技能的提升，如沟通、利益相关者管理、组织能力和面试技巧。总是有很多东西可以交换和合作。
- en: Data Science has and will always have a special place in my heart — it is what
    I started my career with and what resonated the most with me — **giving me the
    freedom and flexibility to explore the world of possibilities without having to
    introduce too many changes.** ❤
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在我心中始终占有特殊的位置——它是我职业生涯的起点，也是最让我产生共鸣的领域——**赋予了我自由和灵活性，让我能在不需要做太多改变的情况下，探索无限的可能性。**
    ❤
- en: What made me transition to Product Management at the peak of the Data Science
    Hype?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 是什么让我在数据科学热潮的巅峰时期转向产品管理的？
- en: Coming from a highly technical background, I was always curious to learn the
    non-technical and business sides of things—as if to add the remaining half to
    me to be complete. I picked up some topics while working at the startup, and then,
    as a data scientist, I was placed in a marketing function that was obviously closer
    to the business than the product. Looking back, I am grateful for that placement
    because I started to appreciate how critical non-technical functions are to ensure
    a business’s success.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 来自一个高度技术背景，我一直对学习非技术和商业方面的知识充满好奇——就好像是想补全自己缺失的那一半。我在初创公司工作时接触到了一些相关话题，然后作为数据科学家，我被安排在一个显然比产品更接近商业的市场职能中。回顾过去，我非常感激这一安排，因为我开始认识到，非技术职能在确保业务成功中的关键作用。
- en: I decided to find a role at the intersection of data, tech, business, and leadership
    and found Product Management to be a good fit, satisfying most of my criteria.
    One of my managers poured so much heart and energy into my transition back then
    that I don’t think I would have been able to make the transition as smoothly and
    quickly as I did without his support! ❤
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定寻找一个处于数据、技术、商业和领导力交汇点的角色，发现产品管理非常适合我，满足了我大部分的标准。当时我的一位经理投入了大量的心血和精力帮助我顺利过渡，没有他的支持，我认为我无法如此顺利和迅速地完成过渡！❤
- en: So, my curiosity to grow and stretch myself in more business areas and leadership
    pushed me to take on a product management role. And I am grateful for that choice—pushing
    myself beyond my comfort zone was a good challenge!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我对在更多商业领域和领导力方面成长的好奇心，促使我担任了产品管理角色。我对这个选择心怀感激——超越舒适区挑战自己是一个不错的挑战！
- en: What am I taking with me from these two experiences?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我从这两段经历中学到了什么？
- en: I learned so much about not just product development, people, processes, and
    business strategy but also about myself! I learnt that I enjoy growing things
    from 1 to 10 instead of 0 to 1\. I learned that I love collaborating with different
    roles across the organization, that I am really good at bringing structure to
    chaos, aligning cross-functional stakeholders, building long-term product visions,
    strategy, and roadmaps, and most interestingly, picking up things/projects no
    one else is picking! 🤷‍♀
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我学到了很多，不仅仅是关于产品开发、人员、流程和商业战略，也包括关于我自己！我学到，我喜欢将事物从1发展到10，而不是从0发展到1。我发现，我喜欢与跨职能团队合作，我真的很擅长给混乱带来结构，协调跨职能的利益相关者，构建长期的产品愿景、战略和路线图，最有趣的是，挑选那些没有人关注的事情/项目！🤷‍♀
- en: '![](../Images/20e1342cd08c5be5f02e21631accb2c0.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/20e1342cd08c5be5f02e21631accb2c0.png)'
- en: Photo by [Jo Szczepanska](https://unsplash.com/@joszczepanska?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Jo Szczepanska](https://unsplash.com/@joszczepanska?utm_source=medium&utm_medium=referral)提供，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: I also learned that coming from a data background, I enjoy data and ML optimization
    problems A LOT MORE than the frontend/UX side of product management, that software
    engineering development is SO different from data science/ML development, that
    DATA WINS over politics, that I love working in collaborative environments more
    than competitive environments, and that we are STILL just getting started in the
    Data Product era.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我还学到，来自数据背景的我，比起产品管理中的前端/用户体验方面，更喜欢数据和机器学习优化问题，软件工程开发与数据科学/机器学习开发是截然不同的，数据胜过政治，我更喜欢在协作型的环境中工作而非竞争型的环境中，并且，我们仍然才刚刚开始进入数据产品时代。
- en: I have tapped into different communities and built a stronger network among
    people in Data/ML/AI, Product and a combination of both — some of which I keep
    crossing paths once in a while over time! I have found incredible mentors and
    sponsors to keep moving me forward. In return, I mentored many who wanted to explore
    similar career trajectories.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我接触了不同的社区，建立了更强的网络，结识了数据/机器学习/人工智能、产品领域以及二者结合的人们——其中一些人随着时间的推移我偶尔还会再次相遇！我找到了出色的导师和支持者，帮助我不断前进。作为回报，我也指导了许多有意探索类似职业轨迹的人。
- en: I got a chance to put myself out there first as a data scientist and then as
    a product manager through panel discussions, conference talks, technical blogs,
    and workshops. I saw my products being launched and saw their fair share of failures
    and successes.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我有机会通过小组讨论、会议演讲、技术博客和工作坊，先后以数据科学家和产品经理的身份展示自己。我见证了自己的产品发布，也经历了成功与失败。
- en: I observed many leaders across organizations, different seniority levels, and
    different functions and watched their leadership styles in different situations.
    Most importantly, I cherrypicked their best skills for me to replicate — communication,
    strategic thinking, handling conflicts, change management, dealing with black
    swan events(aka Covid pandemic), process efficiency, stakeholder management, developing
    people, managing upwards, fostering collaboration, approaching problems with a
    beginner’s mindset, decision-making frameworks, owning responsibilities, drawing
    boundaries and so on.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我观察了许多来自不同组织、不同职位等级、不同职能的领导，观察他们在不同情况下的领导风格。最重要的是，我挑选出他们的最佳技能来复制——沟通、战略思维、处理冲突、变革管理、应对“黑天鹅”事件（即疫情）、流程效率、利益相关者管理、人才发展、向上管理、促进协作、以初学者心态解决问题、决策框架、承担责任、设定边界等等。
- en: I also learned how NOT to lead in some situations, either through observations
    or through people’s feedback on my working style. Overall, it was a good experience
    to explore and experiment to find my own authentic leadership style!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我还学会了在某些情况下如何**避免领导**，无论是通过观察还是通过别人对我的工作风格的反馈。总体来说，探索和实验，找到我自己真正的领导风格，是一次非常不错的经历！
- en: In retrospect, the **most fulfilling part of both roles for me was the people
    I worked with** — they made it as fun as it was — even through challenging times,
    especially through challenging times! I knew then that whatever I do in my work
    has to be centered around people — not the business, not the product, but those
    who make it real, daily. Sure, the product and business would be there to bring
    problem statements to collaborate on, but as long as there’s collaboration with
    amazing people — I found myself happy and having fun at work!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 回想起来，**这两个角色中最让我满足的部分是我与之共事的人**——正是他们让这段经历既有趣又充实——即使在困难时期，尤其是在挑战时期！那时我意识到，无论我做什么工作，都必须以人为中心——不是业务，不是产品，而是那些每天让它们变得真实的人。当然，产品和业务会带来需要协作解决的问题，但只要和优秀的人们有合作——我发现自己在工作中是快乐且充实的！
- en: What made me take a break from my PM career when AI Product Managers were all
    the hype?
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 那是什么让我在AI产品经理成为热门职业时选择暂时放下我的PM生涯呢？
- en: Quite honestly, **I was pretty burnt out.** I have been studying and working
    nonstop without a break for 15 years since 2009\. All the while, I moved countries,
    transitioned my career twice, worked in 5 companies, and tried starting up and
    shutting it down—it was time for me to take a break from the corporate job, have
    some more flexibility in my schedule, and have some space to re-invest in myself
    in both personal and professional directions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说，**我真的感到很疲惫**。自2009年起，我已经15年没有停歇地学习和工作了。与此同时，我换过国家，经历了两次职业转型，曾在5家公司工作，还尝试过创业并且关闭了公司——是时候从公司工作中暂时休息一下，拥有更多的灵活时间安排，给自己腾出一些空间，在个人和职业方面重新投资自己了。
- en: Having worked in the Data/ML/AI space for almost a decade, **I know it’s not
    going anywhere** — that if I were to come back in a year, it wouldn’t be so hard
    to catch up — it might actually be better for me to be away in this time where
    things haven’t settled down in this space, given that I don’t particularly enjoy
    0-to-1 projects that much. This chain of thought gave me a lot more comfort than
    the FOMO of not being involved so actively in building the next genAI products
    for the market.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据/机器学习/人工智能领域工作了近十年，我**知道它不会消失**——如果一年后我重新回归，这并不会让我很难赶上——事实上，在这个领域的局势尚未稳定之际，我远离这个行业反而可能对我更有利，因为我并不特别喜欢0到1的项目。这个思维让我比因错过参与构建下一代AI产品而感到的“错失恐惧症”更加安心。
- en: In the meantime, I decided to pick up **a new skill that has more to do with
    people than technology**. And I love it—it’s stretching me in all new dimensions
    that I barely paid attention to, making me a lot more empathetic, resilient, and
    experimental. It’s bringing me a lot of joy and fulfillment, the excitement to
    be new and raw at something again, and the challenge of bringing it to a substantial
    level.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我决定学**一种与人际关系更相关而非技术的全新技能**。我喜欢它——它让我在我几乎没有关注的全新维度上拓展自己，使我变得更加有同理心、韧性和实验精神。它带给我很多快乐和满足感，让我重新体验到从零开始做一件事的兴奋感和挑战，也让我有机会将其提升到一个更为实质的层次。
- en: '![](../Images/5d85704889fea30754e4b8b2fcff125d.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5d85704889fea30754e4b8b2fcff125d.png)'
- en: Photo by [Julien de Salaberry](https://unsplash.com/@desalaberry?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影：由[Julien de Salaberry](https://unsplash.com/@desalaberry?utm_source=medium&utm_medium=referral)提供，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: 'I decided to expand on one of the leadership and people skills I enjoyed a
    lot in all these years: **Coaching**! It has opened a whole new world for me,
    introduced me to an amazing community of like-minded people, all in service of
    growing others, and has given me the opportunity to impact individuals directly
    and deeply. It is also a new challenge for me to put together all the product,
    business, communication, marketing, and leadership skills I have gained over time
    to build a decent business out of it.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定扩展我在这些年中非常享受的领导力和人际技能之一：**教练**！它为我打开了一个全新的世界，带我进入了一个志同道合的人群，所有人都致力于帮助他人成长，并且给了我直接而深刻地影响个体的机会。对我来说，这也是一个新挑战，要将我积累的产品、商业、沟通、营销和领导力技能整合在一起，来建立一个体面的事业。
- en: I have chosen to **coach new leaders to find their own authentic leadership
    style**, to step into their roles more confidently, and to navigate uncertainty
    and ambiguity with their hard-earned wisdom rather than self-doubt. I have also
    chosen **to support big career transitioners** like me because I recognize that
    it’s not easy and it takes courage to leap — I don’t like watching people hold
    themselves back from something amazing they are capable of because of their fears
    and limiting beliefs — be it switching industries or moving to entrepreneurship.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择**指导新领导者找到他们自己真实的领导风格**，帮助他们更自信地担任角色，并用他们辛苦获得的智慧而非自我怀疑来应对不确定性和模糊性。我还选择了**支持像我一样的大职业转型者**，因为我知道这并不容易，需要勇气去跳跃——我不喜欢看着人们因恐惧和限制性信念而让自己错失他们能够做到的伟大事情——无论是换行业还是转向创业。
- en: 'P.S.: If any of these resonates with you, and you would like to explore working
    with a coach, you know where to [find](https://www.linkedin.com/in/varsha-lalwani/)
    me. 😉'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 附言：如果这些内容引起了你的共鸣，且你有兴趣与教练合作，知道如何[找到](https://www.linkedin.com/in/varsha-lalwani/)我。😉
- en: What does the professional identity(s) mean to me?
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职业身份对我意味着什么？
- en: That brings me to this million-dollar question of identity and self-worth and
    how **people these days attach so much of it to their job role or employer brand.**
    I did, too. I didn’t realize it until someone pointed it out to me.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想到了这个价值百万美元的问题——身份和自我价值，以及**现代人如何把自己的身份与工作角色或雇主品牌紧密挂钩**。我曾经也是如此，直到有人指出这一点，我才意识到。
- en: And as long as I was attached to my identity as a data scientist, it was hard
    for me to switch to product management. But at some point, I had to let it go
    — however, working on the data products still, I had space for my ex-data scientist
    to come out once in a while until my teams politely reminded me that that’s not
    my job anymore.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 只要我仍然把自己视为数据科学家的身份，我就很难转型做产品管理。但在某个时刻，我不得不放下这个身份——然而，依然从事数据产品工作，我仍然有空间让曾经的“数据科学家”偶尔显现出来，直到我的团队礼貌地提醒我，这已经不再是我的工作了。
- en: So, as long as I was attached to my identity as this tech worker, I had an even
    harder time switching to an entirely non-tech role of a Coach, no matter how much
    I loved it! It was only when I stepped into a new possibility of multiple identities
    coexisting that I could allow myself to choose among them intentionally — like
    pillars of a greek temple — all supporting me in different ways. The more I thought
    about it, the more identities emerged — some well-developed, some screaming for
    attention.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，只要我把自己当作一个技术工作者的身份，转型成一个完全非技术性的角色——教练——无论我多么热爱它，我都觉得更难。直到我开始接受多个身份并存的可能性，我才允许自己有意选择其中的某个身份——就像希腊神庙的柱子一样——每个身份以不同的方式支撑着我。越是思考，越多的身份浮现出来——有些已经成熟，有些则在争取注意。
- en: '![](../Images/4675a88ee22f77be66467934b0014604.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4675a88ee22f77be66467934b0014604.png)'
- en: Photo by [Simon Maage](https://unsplash.com/@simonmaage?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影：由[Simon Maage](https://unsplash.com/@simonmaage?utm_source=medium&utm_medium=referral)提供，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: So, in 2024, I decided to detach myself from just one professional identity
    to allow my further growth and learning and have the possibility of mixing multiple
    identities to make something entirely new in the future — like LEGO blocks! Professionally,
    I choose to focus on developing my Coach, Writer, Solopreneur, Community Leader,
    and Speaker identities this year! Personally, I am focusing on my health and fitness,
    developing dancing as a serious hobby and integrating more into the German language
    and culture.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在2024年，我决定从单一的职业身份中抽身，以便为我的进一步成长和学习提供空间，并且有可能将多重身份结合在一起，创造出未来全新的东西——就像乐高积木一样！在职业上，我选择专注于发展我的教练、作家、独立创业者、社区领袖和演讲者身份！在个人方面，我专注于我的健康和健身，发展舞蹈作为一项严肃的爱好，并更多地融入德语和德国文化。
- en: And I keep my mind open for whatever shows up for me for the upcoming years!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我保持开放的心态，迎接未来几年可能出现的一切！
- en: I write about Career, Growth, Self-development, Leadership, and Coaching. If
    you would like to read along with my learning journey, you can follow me on [medium](https://lalwanivarsha.medium.com/)
    or [LinkedIn](https://www.linkedin.com/in/varsha-lalwani/). I am also publishing
    self-growth articles on [substack](https://varshalalwani.substack.com/). If you
