- en: 'Forging New Professional Identities: From Data, ML, AI, Product, to Leader,
    Coach, Solopreneur, And Writer'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 铸造新的职业身份：从数据、机器学习（ML）、人工智能（AI）、产品，到领导者、教练、单人创业者和作家
- en: 原文：[https://towardsdatascience.com/forging-new-professional-identities-from-data-ml-ai-product-to-leader-coach-solopreneur-3715e6ee46ca?source=collection_archive---------10-----------------------#2024-04-25](https://towardsdatascience.com/forging-new-professional-identities-from-data-ml-ai-product-to-leader-coach-solopreneur-3715e6ee46ca?source=collection_archive---------10-----------------------#2024-04-25)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/forging-new-professional-identities-from-data-ml-ai-product-to-leader-coach-solopreneur-3715e6ee46ca?source=collection_archive---------10-----------------------#2024-04-25](https://towardsdatascience.com/forging-new-professional-identities-from-data-ml-ai-product-to-leader-coach-solopreneur-3715e6ee46ca?source=collection_archive---------10-----------------------#2024-04-25)
- en: I am marking a turning point in my career — redefining what “work” means to
    me, solidifying my learning, and letting go of what needs to be left behind to
    make space for new growth ahead of me.
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我正在标志着职业生涯的转折点——重新定义“工作”对我而言的意义，巩固我的学习，并放下那些需要抛弃的东西，为我前方的新成长腾出空间。
