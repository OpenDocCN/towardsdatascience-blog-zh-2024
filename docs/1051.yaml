  zh: 我写关于职业、生长、自我发展、领导力和教练的内容。如果你想一起跟随我的学习旅程，可以在[medium](https://lalwanivarsha.medium.com/)或[LinkedIn](https://www.linkedin.com/in/varsha-lalwani/)上关注我。我也在[substack](https://varshalalwani.substack.com/)上发布自我成长的文章。如果你有兴趣为自己的目标与教练合作，可以[点击这里](https://varshalalwani.com/)报名。
