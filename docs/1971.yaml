- en: DATA AND DECISIONS
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据与决策
- en: The modern world is absolutely teeming with data. Empirical data, scraped and
    collected and stored by bots and humans alike. Artificial data, generated by models
    and simulations that are created and run by scientists and engineers. Even the
    opinions of executives and subject matter experts, recorded for later use, are
    data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现代世界充满了数据。由机器人和人类共同收集、抓取和存储的经验数据。由科学家和工程师创建和运行的模型和仿真生成的人工数据。甚至高管和领域专家的意见，也被记录下来以供后续使用，这些都可以视为数据。
- en: 'To what end? Why do we spend so much time and effort gathering data? The clarion
    call of the data revolution has been the **data-driven decision**: the idea that
    we can use this data to make better decisions. For a business, that might mean
    choosing the set of R&D projects or marketing pushes that will maximize future
    revenue. For an individual, it might simply mean an increase in satisfaction with
    the next car or phone or computer that they buy.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 目的何在？为什么我们花费如此多的时间和精力来收集数据？数据革命的号角已经吹响，**数据驱动决策**的理念应运而生：即我们可以利用这些数据做出更好的决策。对于企业来说，这可能意味着选择一组研发项目或市场推广活动，以最大化未来的收入。对于个人来说，这可能仅仅意味着提高对下一辆车、手机或电脑的满意度。
- en: 'So how then do data scientists (and analysts and engineers) actually leverage
    their data to support decisions? Most data-to-decisions pipelines start with **Exploratory
    Data Analysis (EDA)** — the process of cleaning and characterizing a dataset,
    primarily using statistical analysis and supporting graphs of the spread, distribution,
    outliers, and correlations between the many features. EDA has many virtues that
    build understanding in a dataset and, by extension, any potential decision that
    will be made with it:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，数据科学家（以及分析师和工程师）如何实际利用他们的数据来支持决策呢？大多数数据到决策的流程始于**探索性数据分析（EDA）**——清理和表征数据集的过程，主要通过统计分析以及支持散布、分布、异常值和特征之间的相关性的图表。EDA有许多优点，可以帮助深入理解数据集，并进而理解任何基于这些数据做出的潜在决策：
- en: Identifying potential errors or flawed data, and ways to correct them
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别潜在的错误或有缺陷的数据，以及如何修正它们
- en: Identifying subgroups that may be under- or overrepresented in the dataset,
    to either be mathematically adjusted or to drive additional data collection
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定数据集中可能存在的被低估或高估的子群体，以便进行数学调整或驱动额外的数据收集
- en: Building intuition for what is possible (based on spreads) and common (based
    on distributions)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立对可能性（基于差异）和常见性（基于分布）的直觉
- en: Beginning to develop an understanding of potential cause-and-effect between
    the different features (with the permanent caveat that correlation does not equal
    causation)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始发展对不同特征之间潜在因果关系的理解（需要始终记住，相关性不等于因果性）
- en: 'That’s a useful first step towards a decision! A well-executed EDA will result
    in a reliable dataset and a set of insights about **trends** in the data that
    can be used by decision makers to inform their course of action. To overgeneralize
    slightly, trend insights concern the frequency of items in the dataset taking
    certain values: statements like “these things are usually X” or “when these things
    are X, these other things are usually Y”.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是迈向决策的有用第一步！一个执行良好的EDA将产生一个可靠的数据集，并提供关于数据中**趋势**的见解，决策者可以利用这些见解来指导他们的行动决策。稍微概括一点，趋势见解关注的是数据集中项目取特定值的频率：例如“这些事情通常是X”或“当这些事情是X时，其他事情通常是Y”。
- en: 'Unfortunately, many real-world data-to-decisions pipelines end here: taking
    a handful of trend insights generated by data scientists with EDA and “throwing
    them over the wall” to the business decision makers. The decision makers are then
    responsible for extrapolating these insights into the likely consequences of their
    (potentially many) different courses of action. Easier said than done! This is
    a challenging task in both complexity and scale, especially for non-technical
    stakeholders.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，许多现实世界中的数据到决策流程在此处结束：数据科学家通过EDA生成一堆趋势见解，并将其“丢给”业务决策者。然后，决策者需要根据这些见解推断出他们（可能有很多种）的不同行动方案可能带来的后果。这说起来容易做起来难！这是一个在复杂性和规模上都充满挑战的任务，尤其是对非技术领域的利益相关者来说。
- en: '![](../Images/a9d3ab2e3a26fb2c3854d3ea8ffdc2b6.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a9d3ab2e3a26fb2c3854d3ea8ffdc2b6.png)'
- en: '*Data scientists often have to throw trends “over the wall” to people who make
    business decisions, with no visibility of how those decisions are made — or sometimes
    even what those decisions are! (Image created by author with Playground AI)*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学家经常不得不将趋势“丢给”做出商业决策的人，而对这些决策是如何做出的没有任何可见性——有时甚至不知道那些决策是什么！（图像由作者使用Playground
    AI创建）*'
- en: 'If we want to make better decisions, we need to break down that wall between
    the data and the decision itself. If we can collect or generate data that corresponds
    directly to the choices or courses of action that are available to decision makers,
    we can spare them the need to extrapolate from trends. Depending on the type of
    decision being made, this is often straightforward: like a homebuyer with a list
    of all the houses for sale in their area, or an engineering company with models
    that can evaluate thousands of potential designs for a new component.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想做出更好的决策，我们需要打破数据与决策之间的壁垒。如果我们能够收集或生成直接对应于决策者可选方案或行动路径的数据，就可以免去他们从趋势中推断的需求。根据决策类型，这通常是直接的：比如一位购房者手中有一份所在区域所有待售房屋的清单，或者一个工程公司拥有能够评估成千上万种潜在新组件设计的模型。
- en: Creating a decision-centric dataset requires a slightly different type of thinking
    than classic EDA, but the results are significantly easier to interpret and are
    therefore more likely to adequately support a decision. Instead of stopping with
    trends, our exploration needs to solve the **needle in the haystack** problem
    and find **the best single datapoint in the set**, in order to complete the data-to-decision
    pipeline from end-to-end.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 创建以决策为中心的数据集需要与经典的EDA（探索性数据分析）略有不同的思维方式，但结果显著更容易解释，因此更有可能充分支持决策。我们的探索不仅仅停留在趋势上，而是需要解决**大海捞针**的问题，找到**数据集中最佳的单一数据点**，以便完成从头到尾的数据到决策流程。
- en: Welcome to the world of **tradespace exploration**.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到**交易空间探索**的世界。
- en: FROM DATA-INFORMED TO DATA-DRIVEN
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从数据驱动到数据支持
- en: 'Before we jump into the details of tradespace exploration, let’s ground this
    discussion with an example decision. Needing to buy a car is a decision many people
    are familiar with, and it’s a good example for a handful of reasons:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入探讨交易空间探索的细节之前，让我们用一个决策实例来为这个讨论奠定基础。购买一辆车是许多人都熟悉的一个决策，它是一个很好的例子，原因有很多：
- en: It’s high-consequence and worth the effort to “get it right”. Cars are expensive,
    (ideally) last a long time, and most people use them every day! Anyone who has
    ever bought a lemon can tell you that it’s a particularly challenging and frustrating
    setback.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一个高风险的决策，值得花力气去“做对”。汽车很贵，（理想情况下）使用寿命长，而且大多数人每天都需要用车！任何买过“柠檬车”的人都能告诉你，这是一种特别具有挑战性且令人沮丧的挫折。
- en: 'People care about multiple factors when comparing cars: price, reliability,
    safety, handling, etc. This isn’t a problem where you can simply pick the car
    with the highest horsepower and expect to be satisfied.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们在比较汽车时会关注多个因素：价格、可靠性、安全性、操控性等。这不是一个你只需要挑选马力最高的车就能满意的问题。
- en: There are usually a lot of choices. New cars from every manufacturer, used cars
    from lots and online marketplaces, even things adjacent to cars like motorcycles
    might be valid solutions. That’s a lot of potential data to sort through!
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常有很多选择。每个制造商的新车，来自汽车销售点和在线市场的二手车，甚至像摩托车这种与汽车相关的物品也可能是有效的解决方案。这可是需要筛选的大量潜在数据！
- en: And just to simplify this example a little bit more, let’s say that we are only
    interested in buying a used car.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化这个例子，我们假设我们只对购买二手车感兴趣。
- en: 'Now, let’s think about what a normal EDA effort on this problem might look
    like. First, I would procure a large dataset, most commonly consisting of empirical
    observations: [this dataset of used car sales from Craigslist](https://www.kaggle.com/datasets/austinreese/craigslist-carstrucks-data)
    [1] will do nicely. A flat data file like this one, where each item/row corresponds
    to a car listing described by a shared set of features/columns, is the most common
    format for publicly-available datasets. Then I would start with summarizing, finding
    problems, and cleaning the data to remove incomplete/outlier listings or inconsistently-defined
    columns. Once the data is clean, I would analyze the dataset with statistics or
    graphs to identify correlations between different variables. If you would like
    to see a detailed example walkthrough of EDA on this dataset, [check it out here](/an-extensive-guide-to-exploratory-data-analysis-ddd99a03199e)
    [2].'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们思考一下对这个问题进行常规EDA（探索性数据分析）的过程可能是什么样子。首先，我会获取一个大型数据集，通常由经验观察组成：[这个来自Craigslist的二手车销售数据集](https://www.kaggle.com/datasets/austinreese/craigslist-carstrucks-data)
    [1] 就很合适。像这样的平面数据文件，其中每一项/行对应着由一组共享特征/列描述的汽车列表，是公开可用数据集中最常见的格式。然后，我会从总结数据、发现问题开始，并清理数据，去除不完整的/离群的列表或定义不一致的列。一旦数据清理完毕，我会使用统计方法或图表分析数据集，找出不同变量之间的相关性。如果你想看到一个关于这个数据集的详细EDA示例，可以[点击这里查看](/an-extensive-guide-to-exploratory-data-analysis-ddd99a03199e)
    [2]。
- en: '![](../Images/c77ad4ab8a13b608b2806756f79d8bab.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c77ad4ab8a13b608b2806756f79d8bab.png)'
- en: '*A common EDA visualization is of a scatterplot matrix showing pairwise relationships
    of key parameters in the dataset (Image created by author with Pandas/Matplotlib)*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*一个常见的EDA可视化图是散点图矩阵，展示数据集中关键参数的成对关系（图像由作者使用Pandas/Matplotlib创建）*'
- en: 'Now think about the decision again: I want to buy a used car. Did EDA help
    me? The good news for EDA fans and experts out there: of course it did! I’m now
    armed with trend insights that are highly relevant to my decision. Price is significantly
    correlated with model year and (negatively) with odometer mileage! Most available
    cars are 3–7 years old! With a greater understanding of the used car market, I
    will be more confident when determining if a car is a good deal or not.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在再想想这个决策：我想买一辆二手车。EDA帮到我了吗？对于EDA爱好者和专家们来说，好消息是：当然帮到了！现在，我拥有了与我的决策高度相关的趋势见解。价格与车型年份有显著的正相关关系，并且与里程表的公里数呈（负）相关！大多数可用的汽车都是3到7年车龄！通过对二手车市场有了更深入的了解，我在判断一辆车是否值得购买时会更加自信。
- en: But did EDA **find the best car** for me to buy? Not so much! I can’t actually
    buy the cars in the dataset since they are historical listings. If any are still
    active, I don’t know which ones because they aren’t indicated as such. I don’t
    have data on the cars that are actually available to me and therefore I still
    need to find those cars myself — and my EDA is useful only if the trends I found
    can then help me find good cars while I search a different dataset manually.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但是EDA**帮我找到了最适合我买的车**吗？并没有！我不能直接购买数据集中列出的那些车，因为它们是历史列表。如果其中有车仍然在售，我也不知道哪些车在售，因为它们并没有特别标注。我没有关于实际能购买到的车的数据，因此我仍然需要自己去找这些车——而且，只有当我在搜索不同的数据集时，我发现的趋势才可能帮助我找到好车。
- en: '![](../Images/114f2e43c3e52605d7a36268d5d0d9fa.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/114f2e43c3e52605d7a36268d5d0d9fa.png)'
- en: '*When trends about past data are thrown “over the wall” to decision makers
    who are looking at current/future data, those trends are more difficult to leverage
    into a good decision. (Image created by author)*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*当关于过去数据的趋势被“抛到墙外”传递给那些关注当前/未来数据的决策者时，这些趋势更难以转化为有效的决策。（图像由作者创建）*'
- en: This is an example of the proverbial wall between the data and the decision,
    and it’s extremely common in practice because a vast majority of **datasets**
    are comprised of past/historical data but our **decisions** are current/future-looking.
    Although EDA can process a large historical dataset into a set of useful insights,
    there is a disconnect between the insights and the active decision because they
    only describe my choices by analogy (i.e. if I’m willing to assume the current
    used car market is similar to the past market). Perhaps it would be better to
    call a decision made this way **data-informed** rather than **data-driven**. A
    truly data-driven decision would be based on a dataset that describes the actual
    decision to be made — in this case, a dataset populated by currently-available
    car listings.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是所谓的数据与决策之间的壁垒的一个例子，这在实践中极为常见，因为绝大多数的**数据集**都由过去/历史数据构成，但我们的**决策**是面向当前/未来的。尽管EDA可以将大量历史数据集处理成一组有用的洞察，但这些洞察与实际决策之间存在脱节，因为它们只是通过类比来描述我的选择（即如果我愿意假设当前的二手车市场与过去的市场相似）。或许最好将这种方式做出的决策称为**数据启发式决策**而非**数据驱动决策**。一个真正的数据驱动决策应该基于一个描述实际决策的数据集——在这个案例中，就是一个由当前可用的汽车列表填充的数据集。
- en: SETTING UP THE TRADESPACE
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置交易空间
- en: Tradespace exploration, or to be more specific **Multi-Attribute Tradespace
    Exploration (MATE)**, is a framework for data-driven decision analysis. Originally
    created at MIT in 2000, it has undergone decades of refinement and application
    through today [3–7]. MATE brings **value-focused thinking** [8] to the world of
    large datasets, with the express purpose of increasing the value created by decisions
    being made with that data.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 交易空间探索，或者更具体地说，**多属性交易空间探索（MATE）**，是一个数据驱动的决策分析框架。它最初于2000年在麻省理工学院（MIT）创建，经过数十年的完善和应用，至今仍在使用[3–7]。MATE将**价值导向的思维**[8]引入大数据集的世界，明确目的就是通过使用这些数据所做的决策，增加创造的价值。
- en: 'The MATE framework helps decision makers and data scientists/analysts think
    critically about how to define and structure a decision problem, how to perform
    data collection, and finally how to explore that data to generate practical, relevant
    insights and find the best solution. At a high level, MATE is broken into three
    layers corresponding to these steps: Define, Generate, and Explore.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: MATE框架帮助决策者和数据科学家/分析师批判性地思考如何定义和构建决策问题，如何进行数据收集，最终如何探索数据以生成实际的、相关的洞察，并找到最佳解决方案。从高层次来看，MATE被分为三个层次，分别对应这些步骤：定义、生成和探索。
- en: '![](../Images/1d79870a4afde52e07471f1992bbc6f4.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1d79870a4afde52e07471f1992bbc6f4.png)'
- en: '*The Define, Generate, Explore layers of MATE partition the steps needed to
    make a data-driven decision into separate tasks for fully describing the problem,
    collecting the necessary data, and then visualizing/analyzing the results. (Image
    created by author)*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*MATE的定义、生成、探索层将做出数据驱动决策所需的步骤划分为不同的任务，用于充分描述问题、收集必要的数据，然后可视化/分析结果。（图像由作者创建）*'
- en: '**Defining** a basic MATE study begins with a few core concepts:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义**一个基本的MATE研究从几个核心概念开始：'
- en: '**Stakeholders.** Who makes the decision or is affected by it? For simplicity,
    let’s say that I’m the only stakeholder for my car purchase; however, keep in
    mind that many decisions have multiple stakeholders with potentially very different
    needs and desires and we can and should consider them all.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者。** 谁做出决策或受其影响？为了简化，我们假设我自己是购车决策的唯一利益相关者；然而，请记住，许多决策都有多个利益相关者，他们的需求和愿望可能截然不同，我们可以并且应该考虑到所有这些因素。'
- en: '**Alternatives.** What are the possible solutions, i.e. what are the available
    choices? I already restricted myself to buying a used car in this example. My
    alternatives are any used cars that are available for sale within a reasonable
    distance of where I live. Importantly, alternatives should be unique: I can define
    my choices with fundamental variables like manufacturer, model, and year, but
    a unique identifier like their VIN is also necessary in case there are multiple
    listings of the same car type.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**替代方案。** 可能的解决方案是什么，即有哪些可用的选择？在这个例子中，我已经将自己限制为购买二手车。我的替代方案是任何在我住处合理范围内待售的二手车。重要的是，替代方案应该是唯一的：我可以通过制造商、型号和年份等基本变量来定义我的选择，但像车辆识别码（VIN）这样的唯一标识符也是必要的，以防出现多个相同车型的列表。'
- en: '**Resources.** How do the stakeholders acquire and use an alternative, i.e.
    what needs to be spent? Each car will have a one-time purchase price. I could
    also choose to consider ownership costs that are incurred later on such as fuel
    and maintenance, but we’ll ignore these for now.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资源。** 利益相关者如何获取并使用一个替代方案，即需要花费什么？每辆车都有一次性的购买价格。我也可以选择考虑稍后产生的所有权成本，如燃油和维修费用，但现在我们暂时忽略这些。'
- en: '**Benefits.** Why do we want an alternative, i.e. what criteria do the stakeholders
    use to judge how “good” an alternative is? Maybe I care about the number of passengers
    a car can carry (for practicality), its engine cylinders (for fun), its odometer
    mileage (for longevity), and its safety rating (for… safety).'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益。** 为什么我们要选择一个替代方案，即利益相关者用什么标准来评判一个替代方案的“好坏”？也许我关心的是一辆车能承载多少乘客（为了实用性）、它的发动机气缸数（为了娱乐性）、它的里程数（为了耐用性）和它的安全评级（为了…安全）。'
- en: This simple outline gives us direction on how to then collect data during the
    **Generate** step. In order to properly capture this decision, I need to collect
    data for all of the alternative variables, resources, and benefits that I identified
    in the Define step. Anything less would give me an incomplete picture of value
    — but I can always include any additional variables that I think are informative.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这个简单的框架为我们提供了如何在**生成**步骤中收集数据的方向。为了正确捕捉这一决策，我需要收集我在定义步骤中识别出的所有替代方案变量、资源和利益。如果少了任何一点，我将无法全面了解价值——但我可以随时加入任何我认为有用的额外变量。
- en: '![](../Images/815ef948bcc0bf9d0f0792bf747b1dbd.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/815ef948bcc0bf9d0f0792bf747b1dbd.png)'
- en: '*Completing the Define layer BEFORE attempting to collect data is useful to
    ensure the collection effort is sufficient and avoid wasting time on unnecessary
    parameters. (Image created by author)*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*在收集数据之前完成定义层是有用的，可以确保收集工作充足，避免浪费时间在不必要的参数上。（图片由作者提供）*'
- en: 'Imagine for a moment that the Craigslist cars dataset DID include a column
    that indicated which listings were still available for purchase, and therefore
    are real alternatives for my decision. Am I done collecting data? No — this dataset
    includes my alternative variables (manufacturer, model, year, VIN) and my resources
    (price) but is missing two of my benefits: passenger count and safety rating.
    I will need to supplement this dataset with additional data, or I won’t be able
    to accurately judge how much I like each car. This requires some legwork on the
    part of the analyst to source the new data and properly match it up with the existing
    dataset in new columns.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一下，Craigslist汽车数据集确实包括一个列，指示哪些列表仍然可以购买，因此是我决策的真实替代方案。我是否完成了数据收集？没有——这个数据集包含了我的替代方案变量（制造商、型号、年份、VIN）和资源（价格），但缺少了两个利益：乘客数和安全评级。我将需要补充额外的数据，否则我无法准确评估自己喜欢每辆车的程度。这需要分析师做一些额外的工作来获取新的数据，并将其正确匹配到现有数据集中的新列。
- en: 'Fortunately, the alternative variables can act as “keys” to cross-reference
    different datasets. For example, I need to find a safety rating for each alternative.
    Safety ratings are generally given to a make/model/year of car, so I can either:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，替代方案变量可以充当“键”来交叉引用不同的数据集。例如，我需要为每个替代方案找到一个安全评级。安全评级通常会给出某一款车型/型号/年份的车，因此我可以选择：
- en: Find tabular data on safety ratings (compiled by someone else), and combine
    it with my own data by joining the tables on the columns make/model/year
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找有关安全评级的表格数据（由其他人编制），并通过在制造商/型号/年份列上连接表格，将其与我自己的数据合并。
- en: Collect safety rating data myself and plug it directly into my table, for example
    by searching [https://www.nhtsa.gov/ratings](https://www.nhtsa.gov/ratings) for
    each alternative using its make/model/year
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我自己收集安全评级数据，并直接将其输入到我的表格中，例如通过搜索[https://www.nhtsa.gov/ratings](https://www.nhtsa.gov/ratings)，使用每个备选项的品牌/型号/年份。
- en: 'I may also want to supplement the Craigslist data with additional alternatives:
    after all, not all used cars are for sale on Craigslist. It is considered best
    practice for MATE to start with as large a set of alternatives as possible, to
    not preemptively constrain the decision. By going to the websites of nearby car
    dealerships and searching for their used inventory, I can add more cars to my
    dataset as additional rows. Depending on how many cars are available (and my own
    motivation), I could possibly even automate this process with a web scraper, which
    is how data collection is often performed at-scale. Remember though: I still need
    to have data for at least the alternative variables, resources, and benefits for
    each car in the dataset. Most dealership listings won’t include details like safety
    ratings, so I will need to supplement these with other data sources in the same
    way as before.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我还可能想通过补充其他备选项来丰富Craigslist的数据：毕竟，并非所有二手车都在Craigslist上出售。MATE的最佳实践是尽可能从一个较大的备选集开始，避免过早限制决策。通过访问附近汽车经销商的网站并搜索他们的二手库存，我可以将更多的汽车添加到我的数据集中作为额外的行。根据可用汽车的数量（以及我自己的动机），我甚至可以通过网页抓取器自动化这个过程，这通常是大规模数据收集的方式。但请记住：我仍然需要为数据集中每辆车提供至少备选变量、资源和效益的数据。大多数经销商的列表不会包括像安全评级这样的详细信息，因此我需要像之前一样使用其他数据源来补充这些信息。
- en: At this point, I have my data “haystack” and I’m almost ready to start the Explore
    layer and look for that “needle”. But what do I do? How does MATE really differ
    from our old friend EDA?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我已经拥有了我的“稻草堆”数据集，快要开始探索层并寻找那个“针”了。但我该怎么做呢？MATE到底与我们老朋友EDA有何不同？
- en: WHAT MAKES A GOOD SOLUTION?
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么构成了一个好的解决方案？
- en: 'Now that I have my dataset populated with relevant alternatives for my actual
    decision, could I just perform EDA on it to solve the problem and find the best
    car? Well… yes and no. You can (and should!) perform EDA on a MATE dataset — cleaning
    potential errors or weirdness out of the dataset remains relevant and is especially
    important if data was collected via an automated process like a web scraper. And
    the goals of building intuition for trends in the data are no different: the better
    we understand how different criteria are related, the more confident we will become
    in our eventual decision. For example, the scatterplot matrix I showed a few pictures
    ago is also a common visualization for MATE.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经有了一个包含实际决策所需备选项的完整数据集，我能否仅仅通过对其进行EDA来解决问题并找到最好的汽车？嗯……是的，也不是。你可以（并且应该！）对MATE数据集进行EDA
    —— 清理潜在的错误或异常依然是相关的，尤其是在数据是通过自动化过程（如网页抓取器）收集时，它尤为重要。而构建对数据趋势的直觉理解的目标没有不同：我们对不同标准之间关系的理解越深，我们对最终决策的信心就越强。例如，我前面展示的散点矩阵也是MATE常见的可视化方式。
- en: 'But even with a dataset of active car listings and all the necessary variables,
    the bread-and-butter correlation and distribution analyses of EDA don’t help to
    pull out **individual** high-value datapoints. Remember: we care about lots of
    different properties of a car (the **multi-attributes** of Multi-Attribute Tradespace
    Exploration), so we can’t simply sort by price and take the cheapest car. Armed
    with just EDA trend insights, I’m still going to need to manually check a lot
    of potential choices until I find a car with a desirable combination of features
    and performance and price.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使拥有一个活跃的汽车列表数据集和所有必要的变量，EDA（探索性数据分析）中常见的相关性和分布分析仍然无法帮助提取出**单个**高价值的数据点。记住：我们关心的是汽车的许多不同属性（多属性交易空间探索中的**多属性**），所以我们不能仅仅按价格排序并选择最便宜的汽车。即使有了EDA趋势分析的帮助，我仍然需要手动检查很多潜在选项，直到找到一辆具有理想组合的特征、性能和价格的汽车。
- en: 'What I need is a tool to pull the best cars to the top of the pile.That tool:
    **value modeling**.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要的是一个工具，将最佳的汽车从堆中挑选出来。这个工具就是：**价值建模**。
- en: At the most basic level, a value model is a mathematical function that attempts
    to replicate the preferences of a **stakeholder**. We feed the **benefits** and/or
    **resources** identified in the Define layer in, and get out a value score that
    says how “good” each **alternative** is. If the model is accurate, our stakeholder
    will prefer an alternative (car) over any other with a lower score. [9]
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在最基本的层面上，价值模型是一个数学函数，旨在复制**利益相关者**的偏好。我们输入在定义层中确定的**效益**和/或**资源**，然后得到一个价值分数，表示每个**备选方案**的“好坏”。如果模型准确，我们的利益相关者会更喜欢一个分数较高的备选方案（汽车），而不是任何其他分数较低的方案。[9]
- en: '![](../Images/5177f788b90287bd63e739d7512b948c.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5177f788b90287bd63e739d7512b948c.png)'
- en: '*A value model’s parameters are created to mimic the preferences of a stakeholder
    such that, if the benefit/resource metrics of a car are passed in, the model returns
    a score that can be used to automatically rank it relative to other cars. (Image
    created by author)*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*价值模型的参数是为了模拟利益相关者的偏好而创建的，这样，如果输入汽车的效益/资源指标，模型就会返回一个分数，可以用来自动地对其进行排名，和其他汽车进行比较。（图像由作者创建）*'
- en: 'Most data scientists have probably created and used a simple value model many
    times (whether or not they realized it or called it by a different name), as a
    means of doing exactly this task: creating a new column in a dataset that “scores”
    the rows with a function of the other columns, so that the dataset could be sorted
    and high-scoring rows highlighted. There are many different types of value models,
    each with its own strengths and weaknesses. More accurate value models are generally
    more complex and correspondingly take more effort to create.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学家可能已经多次创建和使用过简单的价值模型（无论他们是否意识到，或者是否称之为不同的名称），作为完成这一任务的一种手段：在数据集中创建一个新的列，用来根据其他列的函数对行进行“评分”，以便对数据集进行排序，并突出显示高评分的行。价值模型有许多不同类型，每种类型都有其优缺点。更精确的价值模型通常更复杂，相应地需要更多的工作来创建。
- en: For this example, we will use a simplified **utility** function to combine the
    four benefits I stand to gain from buying a car [10]. There is a formal elicitation
    process that can be completed with the stakeholder (me) to create a verifiably
    correct utility function, but we’ll just construct one quickly by assigning each
    attribute a **threshold** **requirement** (worst-acceptable level), **objective**
    (maximally-valuable level, no extra value for outperforming this point), and **swing
    weight** (a measure of importance). There are other ways to customize a utility
    function, including non-linear curves and complementarity/substitution effects
    that we will skip this time.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个示例中，我们将使用一个简化的**效用**函数来合并我从买车中获得的四种利益[10]。虽然有一个正式的引导过程，可以与利益相关者（我）一起完成，以创建一个可验证正确的效用函数，但我们将通过为每个属性分配一个**阈值**
    **要求**（最差可接受水平）、**目标**（最大价值水平，超过这个点没有额外价值）和**权重值**（重要性的度量）来快速构建一个。还有其他定制效用函数的方法，包括非线性曲线和互补/替代效应，但我们这次将跳过这些。
- en: '![](../Images/bdcc400932c40bac6eab99a3080ee6ef.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bdcc400932c40bac6eab99a3080ee6ef.png)'
- en: '*Each attribute has a defined utility curve (in this case, a linear one) between
    the requirement and objective, as well as a swing weight for combining the single-attribute
    utilities into a multi-attribute utility. The bar chart in the background shows
    the distribution of that parameter in the dataset. (Image created by author with
    EpochShift)*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*每个属性都有一个定义好的效用曲线（在这种情况下是线性的），介于需求和目标之间，并且有一个用于将单一属性效用合并成多属性效用的权重值。背景中的柱状图显示了数据集中该参数的分布。（图像由作者与EpochShift共同创建）*'
- en: 'But wait: why didn’t I include price in the utility function? The technical
    answer is that most people display “incomplete ordering” [11] between benefits
    and resources — a fancy way of saying that stakeholders will often be unable to
    definitively state whether they prefer a low-cost-low-benefit alternative or a
    high-cost-high-benefit alternative since neither is strictly superior to the other.
    Incidentally, this is also why it is very difficult to “solve” a decision by optimizing
    a function: in practice, decision makers generally like to see a **set** of alternatives
    that vary from low-cost-low-benefit to high-cost-high-benefit and judge for themselves,
    and this ends up being more reliable than combining benefits/costs into one value
    model. This set is called the **Pareto set** (or **Pareto front**, when viewed
    graphically), and is the highest-value region of the tradespace.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 但是等一下：为什么我没有在效用函数中包括价格呢？技术性的回答是，大多数人在利益和资源之间展示的是“不完全排序”[11]——一种复杂的说法，意思是利益相关者通常无法明确说明他们更喜欢低成本低收益的选择，还是高成本高收益的选择，因为两者都没有严格优于对方。顺便说一下，这也是为什么通过优化一个函数来“解决”决策是非常困难的原因：在实践中，决策者通常喜欢看到一个**集合**的选择，从低成本低收益到高成本高收益，并自行判断，而这比将利益/成本合并成一个价值模型更可靠。这个集合叫做**Pareto集**（或者在图形中称为**Pareto前沿**），它是交易空间中最高价值的区域。
- en: '![](../Images/7ff8069d91c6eb3d1139dba1846b7525.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7ff8069d91c6eb3d1139dba1846b7525.png)'
- en: '*A scatterplot of the tradespace, with the Pareto front highlighted — the most
    desirable alternatives are generally near the front. Note how the yield in the
    upper-left is <100% because not all cars in the dataset met our requirements.
    (Image created by author with EpochShift)*'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一个带有Pareto前沿高亮的交易空间散点图——最理想的选择通常位于前沿附近。请注意，左上角的收益率小于100%，因为数据集中的并非所有汽车都符合我们的要求。（图片由作者使用EpochShift创建）*'
- en: 'And here we have it: “the tradespace”. A scatterplot with benefit on the y-axis
    and cost on the x-axis (each potentially a value model composed of multiple attributes).
    A tradeoff between benefits and costs is by far the most common real-world-plain-English
    framing of a decision, and the MATE framework exists to guide the data-driven
    analysis of our decisions into this structure that stakeholders and decision makers
    are familiar with. Each one of those points is a car I could buy — a choice I
    can actually make, and a way to solve my decision without relying on extrapolation
    from past trends.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这里就是它：“交易空间”。这是一个以收益为y轴，成本为x轴的散点图（每个轴可能是由多个属性组成的价值模型）。收益与成本之间的权衡是迄今为止最常见的现实世界决策框架，而MATE框架的存在就是为了引导我们基于数据的决策分析，使之符合利益相关者和决策者熟悉的结构。每一个点都是我可以购买的汽车——是我可以做出的选择，是解决决策的一种方式，而不依赖于从过去趋势中外推。
- en: All that’s left now is the **Explore** layer, where I need to find my favorite
    needle from among that haystack of points.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 剩下的就是**探索**层，我需要在那些散点堆中找到我最喜欢的“针”。
- en: FINDING THE NEEDLE
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找针尖
- en: 'Let’s do a quick exploring session on my cars dataset using [EpochShift](https://www.epochshift.app/),
    a program for creating and exploring MATE datasets (full disclosure: I am currently
    working on EpochShift’s development, but you can replicate these plots with some
    time and elbow grease in the visualization library of your choice). First, because
    they are likely candidates for me to buy, I’m going to highlight the cars in the
    Pareto set with a **blaze** — a custom marker that appears “on top” of the plot,
    and persists even if I change the plot dimensions. I’m also curious about the
    relationship that odometer mileage has with the value dimensions of the tradespace,
    so I will color the points using that parameter.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速探索一下我的汽车数据集，使用[EpochShift](https://www.epochshift.app/)，这是一个用于创建和探索MATE数据集的程序（完全披露：我目前正在参与EpochShift的开发，但你可以花些时间并动手使用你选择的可视化库复制这些图表）。首先，因为它们很可能是我想购买的汽车，我将用**火焰**标记Pareto集中的汽车——这是一个自定义标记，出现在图表“顶部”，即使我改变图表维度，它也会保持显示。我还对里程表的行驶里程与交易空间中的价值维度之间的关系感兴趣，因此我将用这个参数为这些点着色。
- en: '![](../Images/32595c5357788de6b06411dbb654056d.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/32595c5357788de6b06411dbb654056d.png)'
- en: '*The tradespace, colored by odometer mileage, with Pareto set cars blazed with
    magenta triangles. (Image created by author with EpochShift)*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是交易空间，按里程表的行驶里程着色，并用品红色三角形标出Pareto集中的汽车。（图片由作者使用EpochShift创建）*'
- en: 'Two issues pop out at me right away:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我马上就看到两个问题：
- en: 'It’s a little tough to discern a pattern in odometer mileage because the tradespace
    of 17,000+ cars is so dense that the points **occlude** each other: some points
    cover up others. I can tell that the points generally fade from dark to light
    moving up the y-axis, but if I could remove the occlusion, I could more clearly
    see the spread of different tiers of mileage on my benefit/resource dimensions.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 里程表里程的模式有点难以辨认，因为17,000多辆车的交易空间非常密集，点**遮挡**彼此：一些点会覆盖其他点。我可以看出，点通常在沿着y轴向上移动时从深到浅变淡，但如果我能消除遮挡，我就能更清楚地看到不同里程层次在我的效益/资源维度上的分布。
- en: I also can’t tell the odometer mileage of the cars in the Pareto set because
    they are magenta. If I could still highlight those while also seeing their mileage
    color, that would be ideal.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我也无法看出帕累托集中车辆的里程表里程，因为它们是品红色的。如果我仍然可以突出显示这些车辆同时看到它们的里程表里程颜色，那将是理想的。
- en: 'To address these, I’ll modify my plot in two ways:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这些问题，我将以两种方式修改我的图表：
- en: I’ll replace the points in the tradespace with **convex hulls** — essentially
    dividing the range of odometer mileage into smaller chunks and drawing a “bubble”
    around all the cars in each chunk.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我将用**凸包**替换交易空间中的点 — 实质上将里程表里程范围划分为更小的块，并在每个块周围画一个“气泡”。
- en: I’ll leave my Pareto set blaze in place, but update it to have the triangle
    filled with the corresponding odometer mileage color.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我将保留我的帕累托集火焰，但将其更新为填充对应里程表里程颜色的三角形。
- en: 'With those two changes, I get this:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这两个改变，我得到了这个：
- en: '![](../Images/65ba2e37ce1d9f0edb0fcf9510668940.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/65ba2e37ce1d9f0edb0fcf9510668940.png)'
- en: '*The tradespace represented as convex hulls on odometer mileage, with the individual
    cars in the Pareto set still highlighted by a blaze. (Image created by author
    with EpochShift)*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*将交易空间表示为里程表里程上的凸包，帕累托集中的个别车辆仍然由火焰标记着。（作者使用EpochShift创建的图像）*'
- en: Look at that! I can see a clear relationship between odometer mileage and utility,
    which makes sense since that was one of the benefit metrics I used in my value
    model. Additionally, with the exception of a couple (delusional) sellers in the
    lower-right of the plot, it’s clear that cars with higher mileage have a lower
    top-end asking price — but perhaps more interestingly, mileage does **not** seem
    to strongly impact low-end asking prices. Even low mileage cars are available
    for cheap!
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 看那个！我可以看到里程表里程和效用之间的明显关系，这是有道理的，因为这是我在价值模型中使用的效益指标之一。此外，除了图表右下角的一对（妄想的）卖家外，很明显，里程较高的车辆的最高要价较低
    — 但或许更有趣的是，里程似乎**不**明显影响低端要价。即使是低里程的车也可以便宜买到！
- en: 'But let’s get back to making a decision by focusing on the Pareto set. I didn’t
    screen the dataset to remove high-cost cars because, as I mentioned before, it’s
    considered MATE best practice not to reduce the number of alternatives before
    beginning the Explore layer. But realistically, I have a budget for this purchase
    of $10K, and maybe I want the best car available under that limit — especially
    now that I know I’ll still be able to find a car with low mileage in that price
    range. I’ll add my budget requirement and switch back to a scatterplot:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们回到通过关注帕累托集来做决定。我没有筛选数据集以删除高成本车辆，因为，正如我之前提到的，被认为是MATE最佳实践在开始探索层之前不减少替代品数量。但实际上，我对这次购买有$10K的预算，并且也许我想要在这个限制下找到最好的车
    — 尤其是现在我知道我仍然能够在这个价格范围内找到低里程的车。我将添加我的预算要求并切换回散点图：
- en: '![](../Images/478fb6aeadecd1efdb7c4ada2f54c96d.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/478fb6aeadecd1efdb7c4ada2f54c96d.png)'
- en: '*The tradespace, colored by odometer mileage, with a budget requirement of
    $10K on the x-axis. Note how the yield in the upper left has reduced even farther
    to ~36% due to the budget. (Image created by author with EpochShift)*'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '*交易空间，按里程表里程着色，x轴上的预算要求为$10K。请注意，由于预算，左上角的产出进一步降至约36%。（作者使用EpochShift创建的图像）*'
- en: 'Okay, now we are looking at a nice zoom-in of affordable cars. If I just want
    to buy the car with the most benefit in my budget, it will be the Pareto set point
    farthest up and to the right. I can check the details of that car with a mouseover:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，现在我们正在看一个价格实惠的车辆的良好放大。如果我只想在我的预算内购买效益最大的车辆，那将是帕累托集中最靠上和最靠右的点。我可以通过鼠标悬停来查看该车辆的详细信息：
- en: '![](../Images/25e1606ea5fc273f68d6cb8f3859c14d.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/25e1606ea5fc273f68d6cb8f3859c14d.png)'
- en: '*Mousing over a point reveals a tooltip of detailed information. (Image created
    by author with EpochShift)*'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '*将鼠标悬停在一个点上会显示详细信息的工具提示。（作者使用EpochShift创建的图像）*'
- en: 'A 2006 Chrysler 300 with 14,000 miles for $9K. Not too bad! But wait… it’s
    painted white. I forgot that I hate white cars! Part of the Explore layer of MATE
    is refining stakeholder preferences, which often change when exposed to new information:
    the data of my data-driven decision. One advantage of using an interactive tool
    is that I can easily update value models or filters in response to these changes.
    I’ll just add a filter that removes white cars, save a new Pareto set and:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 一辆行驶了 14,000 英里的 2006 年克莱斯勒 300，售价 9,000 美元。还不错！但等等… 它是白色的。我忘了我讨厌白色车！MATE 的探索层的一部分是细化利益相关者的偏好，这些偏好在接受新信息时经常发生变化：我的数据驱动决策的数据。使用交互式工具的一个优势是我可以轻松根据这些变化更新价值模型或过滤器。我只需添加一个去除白色车辆的过滤器，保存一个新的帕累托集，然后：
- en: '![](../Images/0701e1de70625f342257b35947535736.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0701e1de70625f342257b35947535736.png)'
- en: '*Filtering the tradespace once more to remove white cars, and saving a new
    Pareto set with a green squares blaze. (Image created by author with EpochShift)*'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*再次过滤 tradespace，去除白色车辆，并保存一个带有绿色方块标记的新帕累托集。（作者使用 EpochShift 创建的图像）*'
- en: There! Now the best car in my budget is a silver 2009 Volkswagen Touareg. I
    lost one passenger compared to the Chrysler (6 to 5) which is not ideal, but the
    utility of this car is nearly as high thanks to its significantly lower odometer
    (14,000 to 158). It’s practically new and it only costs $3500!
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！现在我预算中最好的车是一辆银色的 2009 年大众 Touareg。与克莱斯勒相比，我失去了一个乘客（6 到 5），这并不理想，但由于它的里程表明显较低（14,000
    到 158），这辆车的效用几乎一样高。它几乎是全新的，只要 3,500 美元！
- en: 'We found it: the needle in the haystack. And we can justify our decision with
    data-driven evidence!'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们找到了：大海捞针。我们可以用数据驱动的证据来证明我们的决策！
- en: '![](../Images/f61d82b074691cc440b727e838d9dd49.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f61d82b074691cc440b727e838d9dd49.png)'
- en: '*It was love at first sight — but I had to uncover it from 20,000 other cars
    first! (Photo by OSX, released to the public domain)*'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一见钟情 — 但我必须从其他 20,000 辆车中找到它！（照片由 OSX 拍摄，已释放至公共领域）*'
- en: CONCLUSION
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The goal of this article was to show how EDA and tradespace exploration are
    similar/complementary but highlight a few key differences in how data is collected
    and visualized when the end goal is to find the “best” point in a dataset. Tradespace
    exploration can be the “one step beyond” EDA that pushes a decision from data-informed
    to truly data-driven. But this short example only scratches the surface of what
    we can do with MATE.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的目标是展示 EDA 和 tradespace 探索在相似/互补之处，但强调在收集和可视化数据时寻找数据集中“最佳”点的最终目标时存在一些关键差异。
    Tradespace 探索可以是从数据驱动到真正数据驱动的决策的“一步之外”。但这个简短的例子只是揭示了我们可以用 MATE 做什么的冰山一角。
- en: 'The MATE framework supports many additional types of data and analysis. More
    complex and/or important decisions may require these features for you (or your
    stakeholders) to feel confident that the best decision has been reached:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: MATE 框架支持许多其他类型的数据和分析。更复杂和/或重要的决策可能需要这些功能，以使您（或您的利益相关者）对已达成的最佳决策感到自信：
- en: Including multiple stakeholders, each with their own value models, and the search
    for solutions that are desirable and equitable for all parties
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括多个利益相关者，每个利益相关者都有自己的价值模型，并寻找对所有方面都可取和公平的解决方案
- en: Including **uncertainty**, resulting in multiple scenarios (each with its own
    tradespace), and the search for solutions that are **robust** to unknown or uncontrollable
    parameters
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括**不确定性**，导致多种情景（每种情景都有自己的 tradespace），并寻找对未知或不可控参数**鲁棒**的解决方案
- en: Adding **dynamics** and **options**, allowing the scenario to change repeatedly
    over time while we responsively modify our solution to maximize value
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加**动态**和**选项**，允许情景随时间反复变化，同时我们灵活修改解决方案以最大化价值
- en: Many new and interesting visualizations to support the analysis of these complex
    problems
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多新颖有趣的可视化图表来支持这些复杂问题的分析
- en: If this piqued your interest and you want to learn more about tradespace exploration,
    [follow me](https://medium.com/@fitzme) or [The Tradespace](https://medium.com/the-tradespace)
    on Medium, where we are working to teach people of all skill levels how to best
    apply MATE to their problems. Or feel free to reach out via email/comment if you
    have any questions or cool insights — I hope to hear from you!
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这引起了您的兴趣，并且您想了解更多关于 tradespace 探索的信息，请在 Medium 上[关注我](https://medium.com/@fitzme)或[The
    Tradespace](https://medium.com/the-tradespace)，我们正在努力教导各种技能水平的人如何最好地将 MATE 应用于他们的问题。或者如果您有任何问题或有趣的见解，请随时通过电子邮件/评论与我联系
    — 我希望收到您的来信！
