- en: To be a data scientist increasingly means acting as a jack-of-all-trades.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家，意味着越来越多地充当多面手。
- en: Back in the day, it might have been enough to know a few `pandas` functions
    and call `model.fit()` and `model.predict()` in the right order. But the world
    is moving on.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，知道一些`pandas`函数，并按正确的顺序调用`model.fit()`和`model.predict()`可能就足够了。但这个世界正在不断进步。
- en: In 2024, it’s not unusual to see data scientists involved across the entire
    lifecycle of ML projects, from project scoping to model deployment and UI design.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 到2024年，数据科学家参与整个机器学习项目生命周期的情况已经不罕见，从项目规划到模型部署和UI设计。
- en: The cool kids call this new trend “full-stack data science,” and in this article
    I’ll explore its origins and look at some of the possible implications for those
    of us working in data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 潮人们称这种新趋势为“全栈数据科学”，在本文中，我将探讨其起源，并分析这对我们这些从事数据工作的人可能带来的影响。
