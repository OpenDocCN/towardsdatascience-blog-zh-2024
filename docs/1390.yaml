- en: 'What is full-stack data science? Hint: it’s not just MLOps in disguise'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The term “full-stack data science” started blowing up in late 2022\. Back then,
    it was often defined in terms of the skills it requires: project management, modelling,
    MLOps, data storytelling…'
