- en: Now that many of us are returning to the office and getting back into the swing
    after a winter break, I have been thinking a bit about the relationship between
    machine learning functions and the rest of the business. I have been getting settled
    in my new role at DataGrail since November, and it has reminded me how much it
    matters for machine learning roles to know what the business is actually doing
    and what they need.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们很多人已经从冬季假期回来，重新投入工作，我一直在思考机器学习职能与其他业务之间的关系。自从去年11月以来，我开始在DataGrail担任新职位，这让我意识到机器学习岗位了解公司实际运营及需求的重要性。
- en: My thoughts here are not necessarily relevant to all practitioners of machine
    learning — the pure research folks among us can probably move along. But for anyone
    whose role is machine learning in service of a business or organization, as opposed
    to just advancing machine learning for its own sake, I think it’s worth reflecting
    on how we interact with the organization we’re a part of.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里的想法可能并不适用于所有机器学习从业者——那些纯粹从事研究的同仁可能可以跳过。但对于那些在商业或组织中服务的机器学习从业者而言，而非仅仅为了推动机器学习本身的发展，我认为值得反思一下我们如何与所在组织互动。
- en: '**How did you get here?**'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**你是怎么来到这里的？**'
- en: By this, I mean to say, why did someone decide to hire your skillset here? Why
    was a new headcount called for? New hires aren’t cheap, especially when they’re
    technical roles like ours. Even if you are backfilling a role for someone who
    left, that isn’t guaranteed to happen these days, and there was probably a specific
    need. What was the case made to the purse-string-holder that someone with machine
    learning skills needed to be hired?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意思是，为什么有人决定聘用你的技能组合？为什么需要增加新岗位？新员工可不便宜，尤其是像我们这样的技术岗位。即便是填补某个离职员工的空缺，现在也不一定能保证，这通常是因为有特定的需求。公司是如何向决策者阐明，必须聘请一个具备机器学习技能的人？
- en: You can learn several useful things from looking into this question. For one,
    what are the ideal results people expect to see from having you around? They want
    some data science or machine learning productivity to happen, and it can be hard
    to meet those expectations if you don’t know what they are. You can also learn
    something about the company culture from this question. Once you know what they
    thought the value would be of bringing in a new ML headcount, is that thinking
    realistic about the contribution ML might make?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过思考这个问题学到一些有用的东西。首先，别人期望你能为他们带来什么样的结果？他们希望看到某种数据科学或机器学习的成果，但如果你不了解他们的期望，这可能会很难实现。你还可以从这个问题中了解到一些关于公司文化的信息。一旦你了解了他们认为引入新的机器学习岗位的价值是什么，那么这种想法是否现实，能够反映机器学习可能带来的贡献呢？
- en: What is this business all about?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这项业务到底是做什么的？
- en: Besides these expectations you are walking into, you should create your own
    independent views about what machine learning can do in your organization. To
    do this, you need to take a look at the business and talk to lots of people in
    different functional areas. (This is in fact something I spend a lot of my time
    doing right now, as I’m answering this question in my own role.) What is the business
    trying to do? What’s the equation they believe will lead to success? Who is the
    customer, and what is the product?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些你将要面对的期望，你还应该对机器学习在你的组织中能做什么形成独立的看法。为此，你需要了解业务，并与不同职能领域的很多人交谈。（事实上，这是我现在花费大量时间做的事情，因为我正以自己的角色回答这个问题。）业务想要做什么？他们认为能够带来成功的方程式是什么？谁是客户，产品又是什么？
- en: Somewhat tangentially to this, you should also inquire about data. What data
    does the business have, where is it, how is it managed, etc. This is going to
    be really important for you to accurately assess what kind of initiatives you
    should focus your attention on, in this organization. We all know that you having
    data is a prerequisite in order to do data science, and if the data is disorganized
    or (god help you) absent entirely, then you need to be the one who speaks up to
    your stakeholders about what the reasonable expectations are for machine learning
    objectives in light of that. This is part of bridging the gap between business
    vision and machine learning reality, and is sometimes overlooked when everyone
    wants to be full steam ahead developing new projects.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与此相关的一个方面是，你还应该询问有关数据的情况。公司拥有什么数据？这些数据在哪里？是如何管理的？等等。你需要了解这些信息，才能准确评估在这个组织中你应该专注于哪些项目。我们都知道，要做数据科学，数据是前提条件。如果数据杂乱无章，或者（天哪）完全没有数据，那么你需要成为那个向利益相关者表达机器学习目标在这种情况下合理期望的人。这是弥合商业愿景与机器学习现实之间差距的一部分，而这一点在大家都想全速推动新项目时，常常被忽视。
- en: Once you get a sense of these answers, you need to bring to the table perspectives
    on how elements of data science can help. Don’t assume everyone already knows
    what machine learning can do, because this is almost certainly not the case. Other
    roles have their own areas of expertise and it’s unfair to assume they will also
    know about the intricacies of machine learning. This can be a really fun part
    of the job, because you get to explore the creative possibilities! Is there the
    hint of a classification problem somewhere, or a forecasting task that would really
    help some department succeed? Is there a big pile of data sitting somewhere that
    probably has useful insight potential, but no one has had time to dig around in
    it? Maybe an NLP project is waiting in a bunch of documentation that hasn’t been
    kept tidy.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对这些问题有了初步了解，你需要提出数据科学如何能提供帮助的视角。不要以为每个人都已经知道机器学习能做什么，因为这几乎肯定不是事实。其他角色有他们自己的专业领域，假设他们也了解机器学习的复杂性是不公平的。这部分工作可以非常有趣，因为你可以探索创意的可能性！是否可以从某个地方感受到分类问题的迹象，或者有一个预测任务能真正帮助某个部门取得成功？是否有一堆数据静静地堆放在某个地方，可能蕴含有用的洞察力，但没人有时间去挖掘？也许某个自然语言处理（NLP）项目正等待着被整理好的文档来进行。
- en: By understanding the goal of the business, and how people expect to achieve
    it, you will be able to make connections between machine learning and those goals.
    You don’t need to have a silver bullet solution that’s going to solve all the
    problems overnight, but you’ll have a lot more success integrating your work with
    the rest of the company if you can draw a line from what you want to do to the
    goal everyone is working towards.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过了解业务目标，以及人们期望如何实现这些目标，你将能够将机器学习与这些目标联系起来。你不需要拥有一颗能够一夜之间解决所有问题的“银弹”，但如果你能将自己想做的事情与大家共同努力的目标之间画出一条线，你会更容易将自己的工作与公司其他部门整合。
- en: How well is your role understood by the rest of the business?
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你在公司其他部门中的角色理解得有多透彻？
- en: This may seem like a left-field question, but in my experience, it matters a
    great deal.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来像是一个突兀的问题，但根据我的经验，这个问题非常重要。
- en: If your work isn’t both aligned with the business AND understood by your colleagues,
    it’s going to be misused or ignored, and the value you could have contributed
    will be lost. If you read my column regularly, you’ll know that I am a huge booster
    for data science literacy and that I believe practitioners of DS/ML bear responsibility
    for improving it. Part of your job is helping people understand what you create
    and how it is going to help them. It is not the responsibility of Finance or Sales
    to understand machine learning without being given education (or ‘enablement’
    as many say these days), it is your responsibility to bring the education.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的工作既没有与业务对齐，又没有被同事理解，那么它将被误用或忽视，你本可以贡献的价值将会丧失。如果你定期阅读我的专栏，你会知道我非常推崇数据科学素养，并且我相信数据科学/机器学习的从业者有责任改善这一点。你的一部分工作就是帮助别人理解你创造的东西，以及它将如何帮助他们。让财务部门或销售部门理解机器学习，而不进行任何教育（或者现在许多人所说的“赋能”），这不是他们的责任，而是你的责任，去提供教育。
- en: This may be easier if you’re part of a relatively mature ML organization within
    the business — hopefully, this literacy has been attended to by others before
    you. However, it’s not a guarantee, and even large and expensive ML functions
    within companies can be siloed, isolated, and indecipherable to the rest of the
    business — a terrible situation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是公司中一个相对成熟的机器学习（ML）团队的一员，这可能会更容易——希望在你之前，其他人已经处理过这方面的知识普及。然而，这并非保证，甚至公司中大型且昂贵的机器学习部门也可能是孤立的、隔绝的，且对公司其他部门而言难以理解——这是一个糟糕的情况。
- en: What should you do about this? There are a number of options, and it depends
    a lot on the culture of your organization. Talk about your work at every opportunity,
    and make sure you speak at a lay-understandable level. Explain the definitions
    of technical terms not just once but many times, because these things are challenging
    and people will need time to learn. Write documentation so people can refer to
    it when they forget things, in whatever wiki or documenting system your company
    uses. Offer to answer questions and be sincerely open and friendly about it, even
    when questions seem simplistic or misguided; everyone has to start somewhere.
    If you have a base level of interest from colleagues, you can set up learning
    opportunities like lunch and learns or discussion groups about broader ML related
    topics than just your particular project of the moment.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你该怎么办呢？有很多选择，这很大程度上取决于你所在组织的文化。每次有机会时都谈论你的工作，并确保你以非专业人士能理解的方式进行讲解。不要只讲解一次，而是多次解释技术术语的定义，因为这些概念具有挑战性，人们需要时间去学习。写文档，以便人们在忘记某些内容时能查阅，无论公司使用的是哪种维基或文档系统。提供回答问题的机会，对待问题时要真诚、开放、友好，即使问题看起来简单或误导性强；每个人都得从某个地方开始。如果同事们对你的工作有一定的兴趣，你可以设置学习机会，比如午餐学习会或关于更广泛的机器学习相关话题的讨论小组，而不仅仅是讨论你当前项目的内容。
- en: In addition, it’s not enough to just explain all the cool things about machine
    learning. You also need to explain why your colleagues should care, and what this
    has to do with the success of the business as a whole and your peers individually.
    What is ML bringing to the table that’s going to make their job easier? You should
    have good answers for this question.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，仅仅解释机器学习的所有酷炫之处还不够。你还需要解释为什么同事们应该关心这些内容，以及这与公司整体和每个同事个人的成功有何关系。机器学习能带来什么，能让他们的工作变得更轻松？你应该有很好的答案来回应这个问题。
- en: Conclusion
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: I’ve framed this in some ways as how to get started in a new organization, but
    even if you’ve been working on machine learning in your business for some time,
    it can still be useful to review these topics and take a look at how things are
    going. Making your role effective isn’t a one-and-done type deal, but takes ongoing
    care and maintenance. It gets easier if you keep at it, however, because your
    colleagues will learn that machine learning isn’t scary, that it can help them
    with their work and goals, and that your department is helpful and collegial instead
    of being obscure and siloed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我以某种方式将其框架设定为如何在新组织中开始工作，但即使你在公司已经从事机器学习一段时间了，回顾这些话题并看看情况如何仍然是有用的。使你的角色有效并非一次性完成的事情，而是需要持续的关注和维护。然而，如果你持续努力，事情会变得更容易，因为你的同事们会了解到机器学习并不可怕，它能帮助他们的工作和目标，并且你的部门是乐于助人且合作的，而不是神秘和孤立的。
- en: 'To recap:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总结：
- en: Find out why your company has hired for machine learning, and interrogate the
    expectations underneath that choice.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解为什么你的公司会招聘机器学习相关岗位，并深入探究这个决定背后的期望。
- en: Understanding what the business does and its goals are vital for you to do work
    that will contribute to the business (and keep you relevant).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解公司所做的事情及其目标对你做出有助于公司（并保持你在其中的相关性）的工作至关重要。
- en: You need to help people understand what you’re doing and how it helps them,
    because they won’t magically understand it automatically.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要帮助别人理解你在做什么，以及它如何帮助他们，因为他们不会自动地神奇地理解这一切。
- en: This has been two mostly business-focused articles in a row, so in my next article,
    I am going to take a moment to discuss a technical topic, as I have just deployed
    a new model to production, and have learned a few things worth sharing. Stay tuned
    for that!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是两篇主要聚焦于商业的文章，所以在我下一篇文章中，我将花点时间讨论一个技术话题，因为我刚刚将一个新模型部署到生产环境，并且学到了一些值得分享的经验。敬请期待！
