- en: Feeling inspired to write your first TDS post before the end of 2024? [We’re
    always open to contributions from new authors](http://bit.ly/write-for-tds).
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想在2024年结束前写下你的第一篇TDS文章吗？[我们始终欢迎新作者的投稿](http://bit.ly/write-for-tds)。
- en: And just like that, 2024 is (almost) in the books. It was a year of exciting
    transitions — both [for the TDS team](https://towardsdatascience.medium.com/community-announcement-insight-media-group-llc-acquires-towards-data-science-publication-fc1adcb3e378)
    and, in many meaningful ways, for the data science, machine learning, and AI communities
    at large. We’d like to thank all of you—readers, authors, and followers—for your
    support, and for keeping us busy and engaged with your excellent contributions
    and comments.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样，2024年（几乎）已经接近尾声。这是一个充满激动人心的过渡之年——对[TDS团队](https://towardsdatascience.medium.com/community-announcement-insight-media-group-llc-acquires-towards-data-science-publication-fc1adcb3e378)而言是如此，对数据科学、机器学习和人工智能社区而言，也以许多重要的方式如此。我们想感谢大家——读者、作者以及追随者们，感谢你们的支持，感谢你们通过精彩的投稿和评论让我们保持忙碌并积极参与其中。
- en: Unlike in 2023, when a single event (ChatGPT’s launch just weeks before the
    beginning of the year) stopped everyone in their tracks and shaped conversations
    for months on end, this year we experienced a more cumulative and fragmented sense
    of transformation. Practitioners across industry and academia experimented with
    new tools and worked hard to find innovative ways to benefit from the rapid rise
    of LLMs; at the same time, they also had to navigate a challenging job market
    and a world where AI’s footprint inches ever closer to their own everyday workflows.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与2023年不同，去年一个事件（ChatGPT的发布，距年初仅几周）让所有人停下脚步，几个月内都在主导讨论。今年，我们经历了一种更具累积性和碎片化的转变感。各行各业的从业者和学者们不断尝试新工具，努力寻找创新的方式，从LLM的快速崛起中获益；与此同时，他们还不得不应对充满挑战的就业市场，以及一个人工智能的足迹越来越接近他们日常工作流程的世界。
