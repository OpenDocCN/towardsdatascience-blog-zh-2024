  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 两个机构都对结果感到非常兴奋，使用了“惊人”和“我痴迷”这样的词汇来形容他们客户的新仪表板（抱歉，我有点自夸，但有时候就是得这么做）。虽然我不能分享实际的仪表板，但这里有一个非常接近其中之一的模拟图：
