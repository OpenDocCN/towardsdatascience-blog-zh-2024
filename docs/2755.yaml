  prefs: []
  type: TYPE_NORMAL
  zh: 这是我花费大部分时间的地方，我在Deepnote笔记本中使用Python彻底清理数据，然后每月自动化这个过程。下面是一个Deepnote Python笔记本的快照。我在单元格中概述了我提取、清理和推送数据的步骤：
- en: '![](../Images/c62b805e2761b965d43a4b7875164da1.png)'
  id: totrans-35
