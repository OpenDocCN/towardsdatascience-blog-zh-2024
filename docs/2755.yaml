  prefs: []
  type: TYPE_NORMAL
- en: 'Both agencies are thrilled with the results, using phrases like ‘amazing’ and
    ‘I’m obsessed’ to describe their clients’ new dashboards (sorry to toot my own
    horn, but sometimes you’ve just got to). While I can’t share the actual dashboards,
    here’s a mock-up that closely resembles one of them:'
