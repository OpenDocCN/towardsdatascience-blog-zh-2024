  type: TYPE_NORMAL
  zh: 图片来源：Deepnote
- en: '**3\.** [**BigQuery**](https://cloud.google.com/bigquery/docs/bigquery-web-ui)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\.** [**BigQuery**](https://cloud.google.com/bigquery/docs/bigquery-web-ui)'
- en: 'For both agencies, I ensured that the cleaned data was stored in a database
    while also pushing it back to an Excel file in Dropbox for those who would like
    to access the data in Excel format. Storing the data in a database provides several
    key advantages, including:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于两个机构，我确保将清理过的数据存储在数据库中，并且将数据推送回Excel文件中的Dropbox，供那些希望以Excel格式访问数据的人使用。将数据存储在数据库中提供了几个关键优势，包括：
- en: '**a. Security:** Advanced features like user-based permissions, encryption,
    and audit trails ensure sensitive data is protected and access is tightly controlled.
    Since Power BI doesn’t allow for hiding sensitive columns from certain users,
    I created relevant views within BigQuery to manage privacy, controlling which
    data is exposed at the dashboard level.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**a. 安全性：** 高级功能如基于用户的权限、加密和审计跟踪，确保敏感数据受到保护，且访问权限严格控制。由于Power BI不允许对某些用户隐藏敏感列，因此我在BigQuery中创建了相关视图来管理隐私，控制哪些数据在仪表板级别暴露。'
- en: '**b. Speed:** Queries run quickly, even with multiple users accessing the data
    simultaneously via the dashboard.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**b. 速度：** 即使多个用户同时通过仪表板访问数据，查询也能快速运行。'
- en: '**c. Scalability:** As the data grows, the database will handle it seamlessly,
    avoiding the aforementioned issues both agencies experienced with Excel.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**c. 可扩展性：** 随着数据量的增长，数据库将无缝处理这些数据，避免了两个机构在使用Excel时遇到的上述问题。'
- en: 'Fast-forward to today: How automating reporting and dashboards transformed
    the agencies’ processes'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快进到今天：自动化报告和仪表板如何改变了这些机构的工作流程
- en: '**Huge time savings**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**节省大量时间**'
- en: Their monthly and quarterly reports now refresh automatically in minutes, eliminating
    the time and effort once spent manually compiling data. Even if someone is on
    annual leave, the process runs smoothly without disruption. The teams are no longer
    dependent on my input, making the entire system fully self-sufficient🎉.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的月度和季度报告现在可以在几分钟内自动刷新，消除了曾经花费大量时间和精力手动整理数据的过程。即使有人在年假期间，流程也能顺利运行，不会中断。团队们不再依赖我的输入，使整个系统变得完全自给自足🎉。
