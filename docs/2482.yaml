- en: In 2014, a German data scientist started to collect data about articles from
    the German digital newspaper magazine “Der Spiegel.” For 2.5 years, he scraped
    over 100,000 articles as well as the associated metadata, such as publishing time,
    section, and author. After collecting the data, he began to analyze it. One of
    his findings was that he was able to predict which authors of “Der Spiegel” had
    intimate relationships with each other. Furthermore, his results provided insights
    into the internal personnel structure of the company itself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年，一位德国数据科学家开始收集德国数字报纸杂志《明镜》（Der Spiegel）上的文章数据。在2年半的时间里，他抓取了超过100,000篇文章以及相关的元数据，如发布时间、栏目和作者。收集完数据后，他开始对其进行分析。他的发现之一是，他能够预测《明镜》哪些作者之间有亲密关系。此外，他的结果还为公司内部的人员结构提供了见解。
- en: This example already reveals the true danger of the transparent human. With
    only a small amount of data that may not seem particularly dangerous, you can
    gain highly personal insights about an individual. While I wouldn’t assume any
    bad intentions on the part of David Kriesel, the German data scientist mentioned
    above, there are groups that may view everything differently and want to have
    an impact on you. They seek to change behavior and would like to manipulate individuals
    for their own advantage.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子已经揭示了透明人类的真正危险。仅凭少量数据，可能看起来并不特别危险，但你就能获得关于个人的高度私人化的见解。虽然我不认为上述提到的德国数据科学家David
    Kriesel有任何不良意图，但有些团体可能会持不同看法，并希望对你产生影响。他们寻求改变行为，并希望操控个人以获取自身的利益。
