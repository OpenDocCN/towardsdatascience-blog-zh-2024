- en: I spent so much money because I came from a business background, so I knew **NOTHING**
    about data science.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了很多钱，因为我来自商业背景，所以我对数据科学**一无所知**。
- en: If this is also the case for you and you’re feeling like you have no clue what
    you’re getting yourself into, this article is for **you** *(and my past self)***!**
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你也有类似的感觉，觉得自己完全不知道即将面临什么，那这篇文章是为**你**（*以及我过去的自己*）准备的！
- en: I’d also be feeling clueless if I saw AI popping up new data science subfields
    each day. But don’t worry! I got you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我看到AI每天都在出现新的数据科学子领域，我也会感到迷茫。但别担心！我在这里为你解答。
- en: I’m here to give you the heads-up I wish someone had given me 5 years ago when
    I was just a beginner.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里是为了给你一个提醒，就像我五年前刚开始学习时，希望有人能告诉我的一样。
- en: Today, I’m sharing 5 crucial lessons that I learned from 3 years of data science
    training at top schools (including NYU), and 3 years of working at Spotify — 5
    lessons that **any data science beginner** should know as early as possible!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我将分享从我在顶级学校（包括纽约大学）进行数据科学培训的3年经验，以及在Spotify工作的3年经历中学到的5个关键教训——**任何数据科学初学者**都应该尽早了解的5个教训！
- en: I guarantee this article will help you better plan your own data science journey
    and fast-track your way to your career goals without following the same costly
    timely path.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我保证这篇文章将帮助你更好地规划自己的数据科学之旅，并加速实现职业目标，而不必走同样那条代价高昂、浪费时间的路。
- en: You’ll come out with a much better idea of what it means to be a data scientist
    today.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你将能更清楚地了解今天成为数据科学家的意义。
- en: 'Lesson #1\. Understand the Different Career Pathways of Data Science'
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教训#1：了解数据科学的不同职业路径
