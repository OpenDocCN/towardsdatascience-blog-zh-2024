  type: TYPE_NORMAL
- en: Before the Interview — What to Expect?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The interview journey could be extended, painful and lonely. When you start
    applying for jobs, there are things you should think and plan accordingly:'
  prefs: []
  type: TYPE_NORMAL
- en: Interview timeline
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Types of roles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Types of companies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Domain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Location
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Interview timeline.** The timeline for each company is different. For companies
    of smaller sizes (<500), usually in pre-seed or series A/B, the timeline is generally
    faster, and you can expect to finish the application process within a few weeks.
    However, for companies of larger sizes (> 10k or FAANG), from application submission
    to the final offer stage, it can vary from 3–6 months, if not longer.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Types of roles**. I would refer to [Chip Huyen’s Machine Learning Interview
    book](https://huyenchip.com/ml-interviews-book/contents/1.1-different-ml-roles.html)
    for a more detailed discussion of different ML-related roles. The role of MLE
    could come under different names, such as machine learning engineer, machine learning
    scientist, deep learning engineer, machine learning developer, applied machine
    learning scientist, data scientist, etc. At the end of the day, **a typical machine
    learning engineer role is end-to-end**, which means you’ll start by talking to
    product managers (sometimes to customers) and defining the ML problem, preparing
    the dataset, designing and training the model, defining the evaluation metrics,
    and serving and scaling the model, and keeping improving the outcome. Sometimes,
    companies mix the titles, e.g., MLE with ML Ops. It’s the responsibilities that
    matter, not the titles.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Types of companies.** Again, [Chip Huyen’s Machine Learning Interview book](https://huyenchip.com/ml-interviews-book/contents/1.1-different-ml-roles.html)
    discusses the differences between application and tooling companies, large companies
    and startups, and B2B and B2C companies. Moreover, it’s worth considering whether
    the company is public or private, whether it’s sales-driven or product-oriented.
    These concepts should not be overlooked, especially if you’re looking for your
    first industry job, as they will build your “lens of career,” which we’ll discuss
    later in the interview strategy section.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Domain.** As mentioned in the introduction section, the jobs of MLE could
    fall into different domains like recommendation systems and LLMs, and you need
    to spend time preparing for the fundamental knowledge. You need to identify one
    or two domains you’re most interested in to maximize your chances; however, preparing
    for all different domains is almost impossible as it will disperse your energy
    and attention and get you under-prepared.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Location.** Beyond all the points above, location is a serious matter. Looking
    for MLE jobs will be even more difficult unless you live in high-demand areas
    like the Bay Area or NYC. If relocating is impossible, you probably need to plan
    for a longer timeline to get a satisfying job offer; however, if you leave the
    relocating option open, applying to opportunities in high-demanding areas is probably
    a good idea.'
  prefs: []
  type: TYPE_NORMAL
- en: During the Interview — How to Prepare?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once you start the application process and start to get interviews, there are
    a few things you need to search and prepare for:'
  prefs: []
  type: TYPE_NORMAL
- en: Interview format
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Referrals, networking
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LinkedIn or Portfolio
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interview resources and materials
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Strategies: planning, tracking, evolving, prompting, estimating your level,
    wearing your “lens of career,” getting an interview partner, red flags'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Accepting the offer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Interview format**'
  prefs: []
  type: TYPE_NORMAL
- en: The interview format varies among different companies. No two companies have
    the same interview format for the MLE role, so you must do your “homework” on
    researching the format in advance. For example, even for FAANG companies, Apple
    is known for its startup-style interview format, which varies from team to team.
    On the other hand, Meta tends to have a consistent interview format at the company
    level, comprising one or two leet code rounds and ML system design rounds. Usually,
    the recruiter would give detailed information about large companies' interview
    format, so you won’t be surprised. However, the process could be less structured
    for smaller companies and change more frequently. Sometimes, smaller companies
    replace leet code with other coding questions and only lightly touch the modelling
    part instead of having an entire ML system design session. You should search for
    information on free websites like Prepfully, Glassdoor, Interview Query, or other
    paid websites for a comprehensive understanding of the interview format and process
    to prepare better in advance. Lastly, **don’t be limited by interview format**
    as it’s not a standard test — there could be behaviour elements during technical
    interviews and technical questions during your hiring manager round. **Be prepared,
    but be flexible and ready to be surprised.**
  prefs: []
  type: TYPE_NORMAL
- en: '**Referrals and networking**'
  prefs: []
  type: TYPE_NORMAL
- en: Many web articles would exaggerate the benefit of referrals, but having a referral
    is just a shorter path for you to get past the recruiter round and land directly
    to the second round (usually the hiring manager round). Besides having referrals,
    it’s almost equivalently essential to network in person, e.g., use hackathon opportunities
    to talk to companies, go to in-person job fairs, and participate in offline volunteer
    events sponsored by companies you’re interested in. Please don’t *rely on referrals
    or networking to get a job, but use them as opportunities to increase your probability
    of getting more conversations from recruiters and hiring managers to maximize
    your interview efficiency*.
  prefs: []
  type: TYPE_NORMAL
- en: '**LinkedIn or Portfolio.** LinkedIn and Portfolio are just advertising tools
    that help recruiters understand who you are beyond the textual information in
    your resume. As a junior MLE, it would help to include course projects and Kaggle
    challenges in your GitHub repository to show more relevant experience; however,
    at you get more senior level, toy projects make less sense, but PR in large-scale
    open source projects, insightful articles and analysis, tutorials on SOTA research
    or toolboxes, will make you stand out from the rest of the candidates.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Interview resources and materials**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Generally speaking, you need materials covering the five domains: i) coding,
    ii) behaviour, iii) ML/Deep learning fundamentals, iv) ML system design, and v)
    a general MLE interview advice book.'
  prefs: []
  type: TYPE_NORMAL
