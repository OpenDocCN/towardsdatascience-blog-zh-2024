- en: You also need to have a handful of interview partners — these days, you can
    subscribe to online interview preparation services (don’t use the costly ones
    which charge you thousands of dollars; there are always cheaper replacements)
    and pair up with other MLE candidates for skill and information exchange.
  prefs: []
  type: TYPE_NORMAL
- en: '**Strategies: planning, tracking, evolving, prompting, interview for one level
    up, wearing your “lens of career,” getting an interview partner, red flags**'
  prefs: []
  type: TYPE_NORMAL
- en: Planning, tracking, and evolving. Ideally, [as described in this article](https://acompa.net/mle-job-hunt-2024.html),
    you should get at least a handful of recruiter calls and categorize your interviews
    to different interest levels. For one thing, the job market is constantly changing,
    and someone can rarely plan for the best strategy in the first interview. For
    the other thing, you’ll learn and grow during the interview process, so you’ll
    become different from where you were a few months ago at the beginning of the
    job-seeking stage. So, even if you’re the most talented candidate on the market,
    it’s essential to spread out your conversations over a few months and **start
    with the conversations that you’re least interested in** to familiarize yourself
    with the market and sharpen your interview skills, and leave the most important
    ones to the later stage. **Track your progress, feedback, and thoughts** during
    your interview process. **Set specific learning goals and evolve with your interviews.**
    You might never have had the chance to touch on GenAI knowledge in the past few
    years, but you could utilize the interview process to learn from online courses
    and build small side projects. **The best thing is to get a job after the interview,
    and the second best thing is to learn something useful even if you don’t get the
    job offer.** If you keep learning from every interview, eventually, it will vastly
    increase your chances of getting the next job offer.
  prefs: []
  type: TYPE_NORMAL
- en: Prompting. This is the age of LLM, and you should utilize it wisely. Look for
    the keywords in the job descriptions or responsibilities. If there is an interview
    involving “software engineering principles,” then you can prompt your favourite
    LLM to give you a list of software engineering principles for machine learning
    for preparation purposes. Again, the prompt answer shouldn’t be your sole source
    of knowledge, but it can compensate for some blind spots from your daily reading
    sources.
  prefs: []
  type: TYPE_NORMAL
- en: Interview for one level up. Sometimes, the boundaries between levels are blurry.
    Unless you’re an absolute beginner in this field, you can always try the opportunities
    that are one level above and prepare for the down level at the job offer stage.
    If you’re interviewing for senior level, preparing or applying to staff-level
    opportunities doesn't hurt. It doesn’t always work, but sometimes it can open
    doors for you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wear your “lens of career”. Don’t just go to an interview without thinking
    about your career. Unless you desperately need this job for a specific reason,
    ask yourself, **where does this job fit into your overall career map**? This question
    matters from two perspectives: first, it helps you choose the company that you
    want to go to, e.g., one startup might offer higher salaries in the short run,
    but if it doesn’t prioritize sound software engineering principles, then you’ll
    lose the opportunity to grow into a promising career in the long run; second,
    it helps to diagnose the outcome of the interview, e.g., your rejections are mostly
    from startups, but eventually you landed in offers from well-known listed companies,
    then you’ll realize the rejections don’t mean you’re not a qualified MLE, but
    because interviewing at startups require different skills and those don’t belong
    to your career path.'
  prefs: []
  type: TYPE_NORMAL
- en: Partner up. Five years ago, there was no such thing as finding an interview
    partner. But these days, there are interview services all over the internet ranging
    from extremely high cost (which I don’t recommend) to a few hundred dollars. Remember,
    it’s a constantly shifting market, so nobody knows the whole picture. The best
    way to gain information is to partner with your non-competitive peers (e.g., you’re
    in the CV domain, and your partner is in the recommendation system domain) to
    practice and improve together. Better than just partnering, **you should seek
    to partner up — look for people with a higher seniority level while you can still
    offer something useful for them**. You might ask, how is it possible? Why would
    someone more senior than me want to practice with me together? Remember, nobody
    is perfect, and you can consistently offer others something. There are senior
    software engineers who would like to become MLE, and you can trade your ML knowledge
    for their software engineering best practices. There are product managers who
    need ML-related input, and you can ask for behavioural practice in return. Even
    for people with no industry experience at the entry-level, you can still ask for
    coding practice in return or listen to their life stories and get inspired. As
    an MLE, especially at the senior/staff level, you need to demonstrate leadership
    skills, and the best leadership skill you can demonstrate is to collect the professionals
    at different levels to help achieve the goal you’re chasing after — your dream
    offer.
  prefs: []
  type: TYPE_NORMAL
- en: Red flags. Some red flags, like asking you to overwork directly or ghosting
    the interviews, are explicit. However, some red flags are more subtle or deliberately
    disguised. For example, your hiring manager might politely explain their situation
    and wish you “didn’t have high expectations at the beginning and decide to leave
    in a few months” — it sounds so considerate. Still, it shadows the fact that the
    turnover is high. The best strategy for avoiding red flags involves reading Glassdoor
    reviews and learning about company culture during the interview. Specifically,
    “culture” doesn’t mean the “culture claims” defined on the company website but
    the actual dynamics between you and the team. Are the interviewers only asking
    prepared questions without trying to understand your problem-solving skills? When
    you throw a question, can the interviewer catch that question and give an answer
    that helps you to understand the company’s value better? Lastly, **always remember
    to use your gut feelings and decide whether you like your future team**. After
    all, if you decide to take the job offer, you’re facing these people eight hours
    per day for the next few years; if your gut feeling tells you that you don’t like
    them, then it won’t be happy anyway.
  prefs: []
  type: TYPE_NORMAL
- en: '**Accepting the offer.** Once you’re done with all the frustration, all the
    disappointments, and all the hard work, it’s time to talk about the offer. Many
    web threads discuss the necessity of negotiating the offer, but I suggest being
    cautious, especially in this employer’s market. If you want to negotiate, the
    best practice is to have two comparable offers and prepare for the worst case.
    Also, websites like Levels.fyi and Glassdoor should be used to research the compensation
    range.'
  prefs: []
  type: TYPE_NORMAL
- en: After the Interview — What to Do Next?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Congratulation! Now you’ve accepted your offer and are ready to start your new
    journey, but is there anything else you can do?
  prefs: []
  type: TYPE_NORMAL
- en: '**Summarize your interview process.** The interview journey was long and painful,
    but you also gained a lot of things from the journey! Now you’re relaxed and happy,
    and it’s the best opportunity to reflect, be grateful to the people who helped
    you during the interview, and share some of the information with those still struggling
    with their interview process. Besides, you must have collected a lot of notes
    and to-do lists during the past few months but never had time to sit down and
    organize them, and now is the best opportunity to do that!'
  prefs: []
  type: TYPE_NORMAL
- en: '**Plan your career path.** Your self-understanding could have changed during
    the past few months; now, you’ve better understood your learning ability and problem-solving
    ability under pressure. You have talked to so many startups and big techs and
    start to have a better picture of where you are in the next five years. If you’re
    at the mid-to-senior level, then you have probably talked to many people at the
    staff level and gotten a better idea of what you will work on in the next stage
    of your career. This is the time for all this planning!'
  prefs: []
  type: TYPE_NORMAL
- en: '**Keep learning.** If you’re from an academic background, you’re probably used
    to reading papers and learning about SOTA ML techniques. However, the role of
    MLE is more than that of the academy. It combines research, applied ML practices
    and software engineering to make a real business impact. Now is a good time to
    think about the best strategy to keep learning from multiple sources to keep yourself
    up-to-date.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Get ready for the new role.** You have talked to the other MLEs in your new
    company and know what models or tech stack they’re using. In sporadic cases, you
    already know this tech stack very well, but most times, you need to learn many
    new things for the new role. Make a plan for how you will learn them and set small
    milestones to achieve the goals. Besides, learn about your new company, explore
    its homepage and understand its business goals. this will help to set a good tone
    when you start the new job and talk to your new colleagues.'
  prefs: []
  type: TYPE_NORMAL
- en: After all, the interview journey is different for everyone. Your level of experience,
    focus on the domain, long-term career goal, and personality all form a unique
    interview journey. Hopefully, this article will shed some light on the interview
    preparation materials and strategies. And I hope everyone will eventually land
    on their dream offer!
  prefs: []
  type: TYPE_NORMAL
- en: '**Acknowledgement:** Special thanks to [Ben Cardoen](https://www.linkedin.com/in/ben-cardoen/)
    and [Rostam Shirani](https://www.linkedin.com/in/rostams/) for proofreading and
    insightful suggestions that contributed to the final version of this article.'
