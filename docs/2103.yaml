- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As many of our readers are getting ready to leave summer behind and return to
    normal work rhythms, we hope that you still carve out some time for your long-term
    growth—whether it’s by embarking on a side project, exploring cutting-edge ML
    research, or even just refreshing your data science portfolio. Regardless of where
    the next few months take you, we also hope TDS continues to be part of your learning
    journey.
  prefs: []
  type: TYPE_NORMAL
- en: From early-career advice to LLM-powered data analysis and hands-on programming
    tips, our most popular articles of the past month covered a lot of ground — which
    means that, whatever your current interests might be, you’re likely to find something
    here to pique your curiosity.
  prefs: []
  type: TYPE_NORMAL
- en: Here are our August must-reads — enjoy your reading!
  prefs: []
  type: TYPE_NORMAL
- en: '[**My Honest Advice for Someone Who Wants to Become a Data Scientist**](/my-honest-advice-for-someone-who-wants-to-become-a-data-scientist-1ecc018fb0b2)If
    you’re just taking your very first steps towards launching a data science career
    and are feeling uncertain about how and where to start, [Egor Howell](https://medium.com/u/1cac491223b2?source=post_page---user_mention--33f2112a5cdf--------------------------------)’s
    candid advice—from the perspective of someone who’s a couple of years farther
    along the road—might just be the one post you need to read today. (It certainly
    resonated with a large subset of our readers!)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**requirements.txt Is Obsolete**](/ditch-requirements-use-poetry-00a936fe9b6d)“However,
    as versatile as the standard library is, modern Python applications often require
    more advanced capabilities that go beyond what is included out of the box.” Focused,
    actionable, and relevant for a wide cross-section of data professionals, [Giorgos
    Myrianthous](https://medium.com/u/76c21e75463a?source=post_page---user_mention--33f2112a5cdf--------------------------------)
    presented a well-received guide on managing Python project dependencies and metadata
    with Poetry.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**ChatGPT vs. Claude vs. Gemini for Data Analysis (Part 1)**](/chatgpt-vs-claude-vs-gemini-for-data-analysis-part-1-821086810318)As
    LLM-powered tools become more ubiquitous in day-to-day data science workflows,
    it’s more important than ever to develop a nuanced understanding of how they perform—and
    how different models stack up against each other. [Yu Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--33f2112a5cdf--------------------------------)’s
    popular series aims to do just that, evaluating three popular options on a wide
    range of data-analysis tasks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/9b6074d78e9c1c08a071172d854aeefd.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Annie Spratt](https://unsplash.com/@anniespratt?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**AI Agents — From Concepts to Practical Implementation in Python**](/ai-agents-from-concepts-to-practical-implementation-in-python-fb26789b1560)“Instead
    of prompting a single LLM to handle a complex task, we can combine multiple LLMs
    or AI agents, each one specializing in a specific area.” [Zoumana Keita](https://medium.com/u/e6ae785a30d?source=post_page---user_mention--33f2112a5cdf--------------------------------)’s
    accessible primer makes it clear what AI agents are, why you should consider using
    them in real-world settings, and how to create an AI-agent system from scratch.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**The Most Useful Advanced SQL Techniques to Succeed in the Tech Industry**](/the-most-useful-advanced-sql-techniques-to-succeed-in-the-tech-industry-0f0690e8386c)If
    you’ve mastered basic SQL queries and sense that it’s time to take your skills
    to the next level, [Jiayan Yin](https://medium.com/u/c60e52fd4379?source=post_page---user_mention--33f2112a5cdf--------------------------------)’s
    practical guide is for you: from window functions to subqueries and common table
    expressions (CTEs), it offers concrete examples (and code snippets) to encourage
    you to roll up your sleeves and apply your knowledge to your own data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**What Nobody Tells You About RAGs**](/what-nobody-tells-you-about-rags-b35f017e1570)Retrieval-augmented
    generation might no longer be the most buzz-generating approach to optimizing
    LLM outputs, but practitioners continue to discover and better understand its
    benefits as well as its limitations. [Ahmed Besbes](https://medium.com/u/adc8ea174c69?source=post_page---user_mention--33f2112a5cdf--------------------------------)’s
    comprehensive overview unpacks the latter in detail: “getting a RAG system production-ready
    is about more than just stringing together some code. It’s about navigating the
    realities of messy data, unforeseen user queries, and the ever-present pressure
    to deliver tangible business value.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Automating ETL to SFTP Server Using Python and SQL**](/automating-etl-to-sftp-server-using-python-and-sql-4e5c96e77937)For
    practitioners with an interest in data-engineering and -processing topics (in
    other words: most of you!), [Mary Ara](https://medium.com/u/41e7fd5de021?source=post_page---user_mention--33f2112a5cdf--------------------------------)’s
    new tutorial covers an essential workflow with patience and clarity: follow along
    to learn how you can automate the process of moving data between locations, even
    with the added twist of including an SFTP (secure file transfer protocol) upload.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**The Economics of Generative AI**](/economics-of-generative-ai-75f550288097)“When
    we look back in a decade, I doubt that the companies we’ll think of as the ‘big
    winners’ in the generative AI business space will be the ones that actually developed
    the underlying tech.” To wrap things up this month, we invite you to take a few
    steps back and reflect on [Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page---user_mention--33f2112a5cdf--------------------------------)’s
    incisive analysis of the business case for generative-AI tools and the kinds of
    innovation it fosters — as well as those that it leaves behind.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our latest cohort of new authors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
