    å¹¶ä¸æ»¡è¶³è¿™ä¸‰ä¸ªè¦æ±‚ã€‚é™¤äº†ç¼ºå°‘ä¸Šè¿°ç±»å‹çš„ç¯å¢ƒï¼Œå®ƒä»¬çš„ä»»åŠ¡åªæ¶‰åŠ 1â€“4 æ¬¡ API è°ƒç”¨çš„çº¿æ€§åºåˆ—ï¼Œä¸éœ€è¦ä¸°å¯Œçš„äº¤äº’å¼ç¼–ç ï¼Œå¹¶ä¸”å®ƒä»¬é€šè¿‡å°†ä»£ç†çš„è§£å†³æ–¹æ¡ˆä¸å‚è€ƒè§£å†³æ–¹æ¡ˆï¼ˆä½¿ç”¨
