- en: Consider an example in the figure below, where the agent is tasked to launch
    a playlist with enough songs covering the userâ€™s workout duration for today. For
    this, the agent first needs to write code calling SimpleNote **APIs** (1st code
    block) to find and â€œreadâ€ (print) the note containing the workout schedule. Only
    after this **interaction** to observe how the note is structured â€” seeing that
    duration is listed day-wise â€” can the agent write the necessary code (2nd code
    block), which involves finding todayâ€™s day-of-the-week and extracting the associated
    duration. To select a playlist, it must write rich **code** with for-loops and
    other control flow to iterate over playlists, compute playlist durations, and
    play one covering the workout duration (3rd code block).
