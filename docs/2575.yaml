- en: Most machine learning model requires the data to be numerical â€” all object or
    categorical data has to be in numerical format first. But, actually, there are
    times when categorical data comes in handy (itâ€™s more useful to us human than
    to the machines most of the time). Discretization (or binning) does exactly that
    â€” converting numerical data into categorical ones!
  prefs: []
  type: TYPE_NORMAL
- en: Depending on your goal, there are numerous way to categorize your data. Here,
    weâ€™ll use a simple dataset to show through six different binning methods. From
    equal-width to clustering-based approaches, weâ€™ll sweep those numerical values
    into some categorical bins!
  prefs: []
  type: TYPE_NORMAL
