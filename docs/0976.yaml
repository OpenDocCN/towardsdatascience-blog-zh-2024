- en: How come John, with fewer years of experience, is promoted quicker than Mark,
    who has been in the company even before John went to University and is doing so
    much heavy lifting? Why does Sarah get the most promising projects while Ben,
    proposing so many ideas, is still on the bench?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么约翰经验年限较少，却比马克更快获得晋升，而马克在公司待的时间比约翰还要久，甚至早在约翰上大学之前就开始工作，而且负担了很多艰巨的任务？为什么莎拉总是得到最有前景的项目，而本提出了那么多想法，却仍然被冷落在一旁？
- en: I have been there and asked similar questions, and sometimes, I felt that somebody
    was undeservingly getting ahead in their careers while I was doing my best and
    yet not receiving the due attention.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经也有过类似的疑问，有时，我会觉得某些人虽然不配，却在职业生涯中走得比我更远，而我则在尽全力工作，却没有得到应有的关注。
- en: It took me some time to realize that careers never progress in straight lines,
    except in rare cases. And while in the most simplistic and fair world, the ones
    who do most of the work must be promoted, in real life it rarely works this way.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了一些时间才意识到，职业生涯的发展从来不会是直线的，除非在极少数情况下。虽然在最简单、最公平的世界里，做最多工作的人理应得到晋升，但在现实生活中，这种情况很少发生。
- en: Think of your career as a product. Just like any product, it needs to be good.
    You must sell it to the right people at the right time and market it well. If
    any of the components is lacking, getting to the next level could be challenging.
    The sooner you crack what it takes to be promoted, the easier it will be.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的职业生涯看作一个产品。就像任何产品一样，它需要做到优秀。你必须在合适的时间将它卖给合适的人，并做好市场营销。如果某个环节有所欠缺，晋升到下一个层次可能会变得非常困难。越早掌握晋升所需的要素，越容易成功。
