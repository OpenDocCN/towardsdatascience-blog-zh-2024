- en: How should developers and data practitioners start to incorporate environmental
    factors when developing end-to-end data solutions?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this article, we approach sustainability from a data practitioner’s point
    of view, raising awareness on the magnitude of environmental implications of data
    handling activities. We identify inefficient patterns leading to increased energy
    consumption and delve into strategies to tackle them. The focus will be on code,
    design strategies, compute optimization and additional actionable sustainable
    patterns that contribute to the end goal of sustainability.
