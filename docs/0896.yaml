- en: Within the geosciences, Python is becoming increasingly popular and is often
    recommended as a starting point for anyone interested in learning a programming
    language. It can be used for research and development, creating custom applications
    to automate workflows, and it can also be used as an aid when learning geoscience
    topics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在地球科学领域，Python变得越来越流行，通常被推荐作为任何有兴趣学习编程语言的人们的起点。它可以用于研究与开发，创建自定义应用程序来自动化工作流，也可以作为学习地球科学主题时的辅助工具。
- en: For example, within petrophysics it can sometimes be difficult to understand
    how the parameters of the Archie equation can impact the final result. Especially
    if you are just starting out.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在岩石物理学中，有时很难理解阿基方程的参数如何影响最终结果，尤其是对于刚刚入门的人来说。
- en: Learning programming is not a new phenomenon within geoscience. It has been
    common within the oil and gas industry for many geoscience professionals to write
    their own code or algorithms. Often this would be in earlier languages such as
    FORTRAN and C. Some of the older professionals still prefer to create their own
    apps today using these languages. However, they can often be difficult to work
    with and not very easy to understand for the new programmer.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程在地球科学领域并非新现象。在石油和天然气行业，许多地球科学专业人士一直在编写自己的代码或算法。这通常是在早期的编程语言如FORTRAN和C中进行的。有些资深专家至今仍然喜欢使用这些语言创建自己的应用程序。然而，这些语言往往难以使用，而且对于新程序员来说不太容易理解。
- en: This is where Python comes in.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是Python发挥作用的地方。
- en: It is an excellent language for beginners due to its easy-to-read and easy-to-write
