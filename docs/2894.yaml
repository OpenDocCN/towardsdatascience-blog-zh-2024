- en: 'Use Case 2: Column Transformations'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Power Query makes it super easy to transform your data. From quick calculations
    to date handling and creating bins, it does in seconds what could take minutes
    (or more) in Excel.
  prefs: []
  type: TYPE_NORMAL
- en: Let me show you how with a few examples. üëÄ
  prefs: []
  type: TYPE_NORMAL
- en: Perform Quick Calculations ‚ûï‚ûñ‚ûó‚úñÔ∏è
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let‚Äôs say you need to convert prices from USD to Euro and calculate the total
    value of your sales. In Power Query, you can:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to the **‚ÄúTransform‚Äù** tab and, under ‚Äú**Standard‚Äù**, select **‚ÄúMultiply.‚Äù**
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Multiply all the prices by 0.95 to convert the currencies.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add a new column to calculate total sales by multiplying the price by the quantity.
    To do this, go to the **‚ÄúAdd Column‚Äù** tab and select **‚ÄúCustom Column.‚Äù**
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All of this happens in just a few clicks.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/35187c82943a862422ab4f186736db34.png)'
  prefs: []
  type: TYPE_IMG
- en: This gif explains the process of performing quick calculations using Power Query
    (generated by the author)
  prefs: []
  type: TYPE_NORMAL
- en: Modify Dates with Ease üìÖ
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Power Query makes working with dates straightforward too. You can quickly extract
    the month name or display only the first three letters (e.g., Jan, Feb, Mar) for
    a cleaner look using built-in functionality.
  prefs: []
  type: TYPE_NORMAL
- en: Select the column that is in Date format.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to the **‚ÄúAdd Column‚Äù** tab, and under **‚ÄúDate‚Äù,** select **‚ÄúMonth‚Äù** followed
    by **‚ÄúName of the Month‚Äù**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the new column that contains the name of the month. Under **‚ÄúExtract‚Äù**,
    choose **‚ÄúFirst Characters‚Äù**, and in the pop-up window, specify how many characters
    you want to extract (3 in this case).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: No complicated formulas needed!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0d52971317e46b1bb370d0b787915b0b.png)'
  prefs: []
  type: TYPE_IMG
- en: This gif explains the process of modifying dates using Power Query (generated
    by the author)
  prefs: []
  type: TYPE_NORMAL
- en: Create Bins Without Complex Formulas üì•
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I don‚Äôt know about you, but I always forget the IF formula syntax for creating
    bins in Excel, and it can get pretty long if you have multiple ranges. But with
    Power Query, it‚Äôs much easier.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you‚Äôre using Windows**, you‚Äôve got the **‚ÄúColumns from Examples‚Äù** feature.
    All you need to do is type one example of the bin range (e.g., ‚Äú41‚Äì50‚Äù), and Power
    Query will automatically fill in the rest for you, saving you time.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**For those of us on Mac** (like me), unfortunately, this feature isn‚Äôt available.
    But don‚Äôt worry, there‚Äôs a workaround! You can still create bins using the **‚ÄúConditional
    Column‚Äù** feature by setting logic rules to categorize your data into ranges.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/c936a197620df72f9efc1de14833cf89.png)'
  prefs: []
  type: TYPE_IMG
- en: This gif explains the process of creating bins using the ‚ÄúConditional Column‚Äù
    feature (generated by the author)
  prefs: []
  type: TYPE_NORMAL
- en: 'Use Case 3: Filling in Missing Data üîé'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We‚Äôve all worked with datasets with missing values ‚Äî whether it is because of
    incomplete entries or data discrepancies. In most cases, you don‚Äôt want to leave
    this gaps, instead you want to fill them in. This is where Power Query becomes
    particularly useful.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let‚Äôs say we have missing values in the ‚ÄúPrice per Unit‚Äù column for the ‚ÄúBeauty‚Äù
    category, and we want to replace those missing values with the average price for
    that category. Here‚Äôs how you can do it in a few simple steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Filter the ‚ÄúProduct Category‚Äù column to show only ‚ÄúBeauty‚Äù entries.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: With the ‚ÄúPrice per Unit‚Äù column selected, check the average price for the Beauty
    category in the statistics section at the bottom of the screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Remove the filter on the ‚ÄúProduct Category‚Äù column to show all categories again.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the ‚ÄúPrice per Unit‚Äù column again, go to the **‚ÄúTransform‚Äù** tab, and
    click on **‚ÄúReplace Values‚Äù**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the dialog box, enter ‚Äúnull‚Äù for the value you want to replace and the average
    price for the Beauty category in the ‚ÄúReplace With‚Äù field.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: And just like that, you‚Äôve filled in the missing data with the average value
    ‚Äî all in a few clicks.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6c7a57e64d045bcb41ba886e413f5f3f.png)'
  prefs: []
  type: TYPE_IMG
- en: This gif explains the process of filling the missing values using Power Query
    (generated by the author)
  prefs: []
  type: TYPE_NORMAL
- en: 'Use Case 4: Transforming Data for Better Analysis üõ†Ô∏è'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Power Query is great for transforming your data into a format to match the needs
    of your analysis.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if you want to summarise total sales per month and see the trend
    over time. You can use the ‚Äú**Group By‚Äù** and ‚Äú**Transpose‚Äù** functions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here‚Äôs how to do it in just 4 steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the ‚ÄúMonth‚Äù column to group your data by month.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Transform tab, click on **‚ÄúGroup By‚Äù**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add a new aggregation for ‚ÄúTotal Value Euro‚Äù and select Sum to calculate the
    total sales for each month.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Finally, click on **‚ÄúTranspose‚Äù** to switch rows and columns, turning months
    into column headers.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you‚Äôre done, load the data back into Excel and build your line chart to
    visualize the sales trends over time!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5a3703ddd40df04f9e93494b817070bb.png)'
  prefs: []
  type: TYPE_IMG
- en: This gif explains the process of using Group By and Transpose functions (generated
    by the author)
  prefs: []
  type: TYPE_NORMAL
- en: Use Case 5\. Custom Columns with M Formula Language ü™Ñ
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: M formula language lets you go beyond the typical Power Query transformations,
    allowing for more advanced calculations and logic. It‚Äôs perfect when you need
    to create custom solutions for your data.
  prefs: []
  type: TYPE_NORMAL
- en: For example, let‚Äôs say the months in your sales data aren‚Äôt sorted correctly.
    Instead of manually rearranging them, you can use **M formulas** to assign a numerical
    value to each month, then sort them in the right order.
  prefs: []
  type: TYPE_NORMAL
- en: Go to **‚ÄúTransform‚Äù** and select **‚ÄúCustom column‚Äù** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the pop up window type the logic using ‚Äúif-else if‚Äù logic to assign a numerical
    value to each month.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sort by the new column in ASC order.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can even remove the ‚ÄúMonth Order‚Äù column once the sorting is done.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After doing that, your months will be in the right order. üèÜüèÜüèÜ
