- en: Introduction
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: A few months ago, I was debating with a friend about the use of Large Language
    Models (LLMs) in game design.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前，我和一个朋友就大型语言模型（LLM）在游戏设计中的应用展开了辩论。
- en: My friend argued that LLMs were too unpredictable to be used consistently in
    games and should not be used for “live mechanics,” while I believed they could
    propose innovative experiences if controlled through the right framework.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的朋友认为LLM太不可预测，无法在游戏中稳定使用，不应该用于“实时机制”，而我则相信，如果通过正确的框架进行控制，它们可以提供创新的体验。
- en: This discussion led me to start a new side project that has become the project
    I am most proud of.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这场讨论促使我开始了一个新的副项目，并且这个项目已经成为我最为自豪的成就。
- en: This series of articles aims to provide a high-level view of all the work I
    did in the past months and the challenges I still need to face as of today.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本系列文章旨在提供我在过去几个月中所做的所有工作的高级视角，以及截至目前我仍需面对的挑战。
- en: Below is a short video showing the game as of February 2024.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是展示截至2024年2月的游戏短视频。
- en: In this article, we focus on the core concepts of the game and detail the architecture
    I imagined to tackle some of the biggest issues I faced, such as information leaks
    and hallucinations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将重点介绍游戏的核心概念，并详细说明我设想的架构，以应对我遇到的一些最大问题，例如信息泄露和幻觉。
