  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For even more Python tutorials and project walkthroughs, don‚Äôt miss our [recent
    roundup of advanced and niche use cases](/things-you-can-do-with-python-advanced-and-special-use-cases-12f0fa770cf0).
