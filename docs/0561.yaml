- en: Monthly Highlights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**The Math Behind the Adam Optimizer**](/the-math-behind-adam-optimizer-c41407efe59b)In
    a clear, accessible, and widely shared explainer, [Cristian Leo](https://medium.com/u/c24a3d106811?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    unpacks the mathematical inner workings of the Adam (Adaptive Moment Estimation)
    optimizer and, along the way, helps us understand why it‚Äôs become such a popular
    choice among deep learning practitioners.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**12 RAG Pain Points and Proposed Solutions**](/12-rag-pain-points-and-proposed-solutions-43709939a28c)While
    retrieval-augmented generation continues to make waves as a powerful option for
    boosting LLMs‚Äô performance, its shortcomings are becoming clearer, too. [Wenqi
    Glantz](https://medium.com/u/ce7cd5b8b74a?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    offers a useful resource for anyone who‚Äôs felt stuck implementing a RAG system
    recently, compiling 12 common pitfalls as well as suggested workarounds.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Data Visualization 101: Playbook for Attention-Grabbing Visuals**](/data-visualisation-101-playbook-for-attention-grabbing-visuals-c5b9faa7a950)For
    anyone looking to create ‚Äúclearer, sharper and smarter visuals‚Äù‚Äîand who isn‚Äôt,
    really?‚Äîthe latest data-visualization guide by [Mariya Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    is essential reading, as it leverages numerous concrete examples (in Plotly) to
    showcase essential design principles in action.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/14cd304fafb7f1763cec3ddaaedc2458.png)'
