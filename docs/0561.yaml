  type: TYPE_NORMAL
- en: '[**Advanced ETL Techniques for Beginners**](/advanced-etl-techniques-for-beginners-03c404f0f0ac)If
    you‚Äôre an early-stage data engineer who‚Äôd like to give your data-ingestion skills
    a boost, [üí°Mike Shakhomirov](https://medium.com/u/e06a48b3dd48?source=post_page---user_mention--d99f4a35ff4--------------------------------)‚Äôs
    new tutorial is one you should definitely explore (and bookmark): it covers typical
    ingestion patterns and provides code snippets you can use to start tinkering on
    your own.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Advanced Retrieval-Augmented Generation: From Theory to LlamaIndex Implementation**](/advanced-retrieval-augmented-generation-from-theory-to-llamaindex-implementation-4de1464a9930)Interested
    in diving further into the exciting world of RAG? [Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    explains the nitty-gritty details of pre-retrieval, retrieval, and post-retrieval
    optimizations, before walking us through the process of transforming a ‚Äúnaive‚Äù
    RAG pipeline into an advanced one.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Top Evaluation Metrics for RAG Failures**](/top-evaluation-metrics-for-rag-failures-acb27d2a5485)We
    turn to RAG one final time this week, this time for [Amber Roberts](https://medium.com/u/fef13eb0f830?source=post_page---user_mention--d99f4a35ff4--------------------------------)‚Äôs
    most recent contribution: a handy resource on troubleshooting unexpected or underwhelming
    performance, and on applying robust response and retrieval evaluation metrics
    to ensure all the pieces in your pipeline are working in harmony.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Building a Data Platform in 2024**](/building-a-data-platform-in-2024-d63c736cccef)Three
    years after first tackling this topic, we were thrilled to welcome back [Dave
    Melillo](https://medium.com/u/e7424c52fc11?source=post_page---user_mention--d99f4a35ff4--------------------------------),
    whose new post reevaluates the key components of efficient data platforms. He
    shares valuable insights based on his experience navigating the data challenges
    of various industries, and having worked with both ‚Äúlarge corporations and nimble
    startups.‚Äù'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An Extra Dose of Python
