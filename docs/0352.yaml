- en: 'Step 3: Build and run Ollama version of model'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We will run the model with [Ollama](https://ollama.ai/). Ollama is a software
    framework that neatly wraps a model into an API. Ollama also integrates easily
    with various front ends as we‚Äôll see in the next step.
  prefs: []
  type: TYPE_NORMAL
- en: To build an Ollama image of the model, you need a so-called model file which
    is a plain text file that configures the Ollama image. If you‚Äôre acquainted with
    Dockerfiles, Ollama‚Äôs model files will look familiar.
  prefs: []
  type: TYPE_NORMAL
- en: In the example below, we first specify which LLM to use. We‚Äôre assuming that
    there is a folder in your repo called `mistral7b` and that the folder contains
    a model called `quantized.gguf`. Then we specify the model‚Äôs context window to
    8,000 ‚Äì Mistral 7b‚Äôs max context size. In the Modelfile, you can also specify
    which prompt template to use, and you can specify stop tokens.
  prefs: []
  type: TYPE_NORMAL
- en: Save the model file, eg as Modelfile.txt.
  prefs: []
  type: TYPE_NORMAL
- en: For more configuration options, see [Ollama‚Äôs GitHub.](https://github.com/ollama/ollama/blob/main/docs/modelfile.md)
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
