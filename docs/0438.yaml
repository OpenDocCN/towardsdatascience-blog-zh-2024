- en: 'The second one is **personal influence**. It has its own coefficients: an arbitrary
    weight *c*â‚ and random number *r*â‚. In the brackets we have a difference between
    the **best position** of a particle in a **population** and the position of the
    current particle (**p**).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ç¬¬äºŒä¸ªæ˜¯**ä¸ªäººå½±å“**ã€‚å®ƒæœ‰è‡ªå·±çš„ç³»æ•°ï¼šä»»æ„æƒé‡ *c*â‚ å’Œéšæœºæ•° *r*â‚ã€‚åœ¨æ‹¬å·å†…æˆ‘ä»¬æœ‰ç²’å­åœ¨**ç§ç¾¤**ä¸­çš„**æœ€ä½³ä½ç½®**ä¸å½“å‰ç²’å­çš„ä½ç½®ï¼ˆ**p**ï¼‰ä¹‹é—´çš„å·®å¼‚ã€‚
- en: The third part is **social influence**. It has similar arbitrary weight *c*â‚‚
    and random number *r*â‚‚, as well as the difference between the **best position**
