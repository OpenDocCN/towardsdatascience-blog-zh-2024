- en: What is a particle in this case then? A particle is a possible solution. Imagine
    that youâ€™re investigating a crime and a bunch of suspects are standing in front
    of you. All of them are â€œcandidatesâ€ to be convicted. But in the case of particles,
    the candidates are cooperating and have social influence.
  id: totrans-27
