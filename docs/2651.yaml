- en: '[Large Language Models (LLMs)](https://github.com/SalvatoreRa/tutorial/blob/main/artificial%20intelligence/FAQ.md#large-language-models:~:text=Large%20Language%20Models,-What%20is%20a)
    have shown remarkable capabilities, especially for classical tasks in [natural
    language processing](https://en.wikipedia.org/wiki/Natural_language_processing)
    (such as question answering). Surprisingly, they showed improvement in complex
    tasks requiring reasoning (such as coding and mathematics). These capabilities
    have long been considered exclusive to humans. So claiming that LLMs can solve
    tasks that require reasoning has opened a heated debate.'
