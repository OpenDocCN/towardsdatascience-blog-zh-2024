- en: 'You must have heard about *Gone with the Wind* and its main heroine, Scarlett
    O’Hara. One of her famous sayings was: “I’ll think about that tomorrow. Tomorrow
    is another day.” This reflects her tendency to defer dealing with difficult situations.'
  prefs: []
  type: TYPE_NORMAL
- en: If you’re a data scientist, don’t be Scarlett O’Hara! Don’t hurry. Think today.
  prefs: []
  type: TYPE_NORMAL
- en: These days, many (if not most) data science projects are conducted using agile
    methods. Sometimes they’re followed accurately, with sprint planning, sprints,
    retrospectives, continuous improvement, daily stand-ups, backlog grooming, user
    story mapping, and iterative development. Other times, agile is followed with
    less scrutiny — but even then, sprints constitute the main tool for delivering
    the product.
  prefs: []
  type: TYPE_NORMAL
- en: I have nothing against agile methods if we don’t spend more time talking than
    working. Indeed, sprints constitute the heart of agile project organization. That’s
    all fine if we treat them as work-organization units rather than an end in themselves.
  prefs: []
  type: TYPE_NORMAL
- en: What I mean is, don’t let a sprint become more important than the project itself…
