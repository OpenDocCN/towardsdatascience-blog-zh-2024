- en: Are the Humanoids Here to Stay?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/are-the-humanoids-here-to-stay-050da171530b?source=collection_archive---------4-----------------------#2024-03-01](https://towardsdatascience.com/are-the-humanoids-here-to-stay-050da171530b?source=collection_archive---------4-----------------------#2024-03-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Humanoids might finally solve the “brownfield” problem that plagues robotic
    adaptation, and recent breakthroughs in multi-modal transformers and diffusion
    models might actually make it happen.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
