- en: Not a week goes by without a flurry of humanoid companies releasing a new update.
    Optimus can walk? Digit has just moved an empty tote? So has Figure! It also seems
    that real companies are finally getting interested. Starting with Tesla, humanoids
    are now “working” at Amazon and BMW, from which it is only a short way to our
    households and gardens.
  prefs: []
  type: TYPE_NORMAL
