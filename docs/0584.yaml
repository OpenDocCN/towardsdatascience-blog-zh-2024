- en: Programming is such an activity that we may use 20% of our time to write the
    ideas into code and then 80% to clear the errors and fix the bugs. Error messages
    are definitely something we will see every day. However, have you experienced
    any difficulties with Python Error messages?
  prefs: []
  type: TYPE_NORMAL
- en: For example, the error messages can be very verbose, which is not bad, but it
    is difficult to distinguish different parts and quickly find the information we
    need. The stack traces are also sometimes too overwhelming and complex to understand.
    It is also not easy to customise the error message unless we override the Exception
    classes, which could be overwhelming again.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I’m going to introduce a library called PrettyError that can
    help us address all of the pain points mentioned above and more. It has many cool
    features that can streamline our debugging process and help us save lots of time
    during the coding jobs.
  prefs: []
