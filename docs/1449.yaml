- en: How to Maximize Your Impact as a Data Scientist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/how-to-maximize-your-impact-as-a-data-scientist-3881995a9cb1?source=collection_archive---------0-----------------------#2024-06-11](https://towardsdatascience.com/how-to-maximize-your-impact-as-a-data-scientist-3881995a9cb1?source=collection_archive---------0-----------------------#2024-06-11)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Actionable advice to accelerate your career
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@twalbaum?source=post_page---byline--3881995a9cb1--------------------------------)[![Torsten
    Walbaum](../Images/27964d8095af45642f152a0ce4fa2681.png)](https://medium.com/@twalbaum?source=post_page---byline--3881995a9cb1--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--3881995a9cb1--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--3881995a9cb1--------------------------------)
    [Torsten Walbaum](https://medium.com/@twalbaum?source=post_page---byline--3881995a9cb1--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--3881995a9cb1--------------------------------)
    ·11 min read·Jun 11, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b4bfc246e46bcf573ff4e3cf426c9018.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author (partially created via Midjourney)
  prefs: []
  type: TYPE_NORMAL
- en: One of the hardest pills to swallow as an Individual Contributor (IC) at work
    is that nobody cares about the hard work you put in. They don’t even care about
    your output; they care about the impact you drive.
  prefs: []
  type: TYPE_NORMAL
- en: '**What’s the difference?** Your output is the analysis you deliver, or the
    lines of code you write. Your impact is the decision your analysis helps the CEO
    make, or the revenue the new product feature is generating.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7d23c136e9313971a56852ec2346ec8b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: If you want to establish yourself as a high performer and accelerate your career
    as a Data Scientist, it’s key to focus on impact.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this post I’ll go over the following:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Why prioritizing impact matters not just for managers, but also ICs
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why focusing on impact is hard
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How to maximize your impact
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How to overcome common challenges in driving real impact
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Let’s dive in.
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://medium.com/@twalbaum/subscribe?source=post_page-----3881995a9cb1--------------------------------)
    [## Get an email whenever Torsten Walbaum publishes.'
  prefs: []
  type: TYPE_NORMAL
- en: Get an email whenever Torsten Walbaum publishes. By signing up, you will create
    a Medium account if you don't already…
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: medium.com](https://medium.com/@twalbaum/subscribe?source=post_page-----3881995a9cb1--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Why should I focus on impact; isn’t that my manager’s job?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Of course you can leave it to your manager to worry about impact. But stepping
    up comes with some real benefits for your career:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Reduced frustration & burn-out**: Putting a lot of work into a project and
    then feeling like it didn’t move the needle is one of the most frustrating feelings
    in any job.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Promotions:** Promotions are heavily tied to impact. And if you want to become
    a manager, you’ll need to show that you understand what drives business outcomes
    and can allocate resources accordingly.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Internal opportunities:** People around you notice if you are having an outsized
    impact, and you’ll increase your chances of receiving internal offers. My promotion
    to Director happened because the CMO noticed my work on the BizOps team and asked
    me to move into the Marketing org to build out a Strategy & Analytics team.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**External opportunities:** Prospective employers don’t focus on what responsibilities
    you had, but what your impact was. After all, they are trying to figure out how
    you can help their business.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why isn’t everyone doing this?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Because it’s hard.
  prefs: []
  type: TYPE_NORMAL
- en: We are used to thinking about inputs and outputs rather than impact in our daily
    lives (“I went to the gym” or “I did three loads of laundry”) and we carry that
    mindset over to our jobs.
  prefs: []
  type: TYPE_NORMAL
- en: More importantly, it gives us ***a sense of control***. It’s fully under your
    control to work hard on the project, and maybe to create the final deliverable,
    but you can’t guarantee that it will actually move the business forward.
  prefs: []
  type: TYPE_NORMAL
- en: It can also feel like we’re ***doing someone else’s job***. You built the dashboard;
    now it’s the other team’s problem how they’re going use it and get value from
    it. You can definitely take this stance; but don’t you want to see your work move
    the needle?
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, sometimes it’s unclear ***what impact even looks like*** for our role
    because we feel too disconnected from the business outcomes; I’ll get into this
    below.
  prefs: []
  type: TYPE_NORMAL
- en: How can I become more impact-focused?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Step 1: Understand what impact looks like for your role and measure your success
    accordingly'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Stop thinking about productivity metrics like “I launched 5 experiments” or
    “I built this model” and hold yourself accountable to driving impact.
  prefs: []
  type: TYPE_NORMAL
- en: But what does that look like for a Data Scientist? For other roles it’s easy;
    Account Executives have sales quotas and Growth Marketing Managers have lead generation
    targets.
  prefs: []
  type: TYPE_NORMAL
- en: 'But Data Science, at its core, is a function that supports other teams. As
    a result, there are two levels of impact:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/117784cbefb0105269cc51bd6bed4c43.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: '**Did your work change anything for the better for your business partners?**
    E.g.:'
  prefs: []
  type: TYPE_NORMAL
- en: Did your analysis change the roll-out strategy of the new product?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Did your model improve forecast accuracy?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Does your dashboard save the team hours every week that they used to spend on
    manual data pulls?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Did your work help move the needle on downstream business metrics?** E.g.:'
  prefs: []
  type: TYPE_NORMAL
- en: You’re a Marketing Data Scientist? Assume you’re on the hook for hitting lead
    and opportunity targets, and improving Marketing efficiency
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You’re doing Analytics for the Customer Support org? Start obsessing about response
    times and satisfaction scores.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*You don’t have to be solely responsible for something in order to take (partial)
    credit for it. If you provided the analysis that resulted in a pricing change
    that saved the company millions, then you deserve part of the credit for that
    impact.*'
  prefs: []
  type: TYPE_NORMAL
- en: You might not feel the consequences of missing these downstream targets as immediately
    as your stakeholders, but since your long-term career trajectory is still tied
    to driving impact, it helps to adopt this outcome-focused mindset.
  prefs: []
  type: TYPE_NORMAL
- en: Once you start doing this, you’ll notice more inefficiencies you can help address,
    or new opportunities for growth.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 2: Ensure your work solves a real business problem'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You’ll likely know this situation: Instead of approaching you with a problem,
    people ask you for a specific deliverable. An analysis, a model, a dashboard.'
  prefs: []
  type: TYPE_NORMAL
- en: If you blindly execute what they ask, you might realize too late that it won’t
    lead to tangible business impact. Maybe the problem they are trying to solve is
    not that important in the grand scheme of things, or there is a better way to
    approach it.
  prefs: []
  type: TYPE_NORMAL
- en: So what can you do?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Act like an owner. Understand the actual problem behind the request, and ask
    yourself what business priority this supports.
  prefs: []
  type: TYPE_NORMAL
- en: If you are early in your career then your manager should ideally help with this.
    ***But don’t rely on this:*** Managers don’t always do a perfect job, and you’ll
    be the one to feel the consequences of badly scoped work.
  prefs: []
  type: TYPE_NORMAL
- en: This requires you to understand company level priorities and the priorities
    of other orgs and teams. Take notes during All Hands meetings etc. to understand
    the big picture, and get your hands on other team’s planning materials to get
    an idea of what they’re trying to accomplish in the next 1–2 quarters.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3: Ensure there is buy-in for your work'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Even if your work directly supports company-level priorities, you’ll be in for
    a bad time if key stakeholders are not bought in.
  prefs: []
  type: TYPE_NORMAL
- en: 'You don’t want to be in a situation where you finish the work and then realize
    that another team is blocking the implementation because they have concerns you
    didn’t address. To avoid this, you’ll:'
  prefs: []
  type: TYPE_NORMAL
- en: Need to understand whose support you need, and
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Get them onboard from the get-go
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This is a complex topic in itself; I’ll write a separate deep dive on how to
    drive alignment and get buy-in from other teams in the near future.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 4: Focus your time on the highest-impact thing'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: No matter what role you’re in, you’re likely juggling multiple priorities. To
    maximize your impact, you need to ensure you spend the majority of your time on
    the most important thing.
  prefs: []
  type: TYPE_NORMAL
- en: As with many things, this is easier said than done though, so let’s talk about
    what that looks like concretely.
  prefs: []
  type: TYPE_NORMAL
- en: Ad-hoc requests vs. strategic work
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It’s easy to get caught up in the craziness of daily business only to realize
    you didn’t make any progress on the big, strategic project you actually care about.
  prefs: []
  type: TYPE_NORMAL
- en: This is all too common; none of us get to sit in our ivory tower and chip away
    at our projects undisturbed. Plus, ad-hoc work is impactful, too; while it’s less
    exciting than strategic projects, it’s what keeps the business running.
  prefs: []
  type: TYPE_NORMAL
- en: Still, if you find yourself spending ***the majority*** of your time fielding
    these ad-hoc issues, it’s time to talk to your manager. I’m sure your manager
    would rather help protect your bandwidth than have you 1) miss your deadlines
    on your key projects and 2) quit eventually from frustration.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/149b44b6be83e6a83f3df6180e9080ac.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Don’t cry over spilled milk
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Another common challenge comes from the sunk cost fallacy. You invested a lot
    of time into a project, but it doesn’t seem to be going anywhere. Maybe you realized
    the premise didn’t make as much sense as you thought, or the priorities of the
    business have changed since you started the work.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of talking to your manager and stakeholders about changing the scope
    of the project or abandoning it altogether, you’re doubling down to get it over
    the finish line. After all, you don’t want all of your effort to go to waste.
    Sound familiar?
  prefs: []
  type: TYPE_NORMAL
- en: Economists (and Poker players) figured out a long time ago that this is a dangerous
    trap. When prioritizing your time, ignore how much effort your already put in
    and ***focus on where the next hour of work will yield the most impact.***
  prefs: []
  type: TYPE_NORMAL
- en: Things to watch out for (“impact killers”)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'How do you minimize the odds of wasting time on a project that won’t lead to
    impact? There are a few warning signs:'
  prefs: []
  type: TYPE_NORMAL
- en: '**“Academic” projects:** Any time a project is pitched to you along the lines
    of “This would be interesting to understand” you should be careful; projects that
    purely improve the understanding of an issue without tying it back to the business
    are a waste of time and source of frustration in my experience'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Overly ambitious project scope:** At Uber, everyone always wanted to understand
    what the “best” driver incentive type is. Many people worked on this over the
    years, but it never led anywhere. There was no simple “one-size-fits-all” answer
    to this question, and the projects that led to actual impact were much more concrete,
    tactical optimizations'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The customer or deliverable are not defined:** If it’s not clear who the
    end user of your work is (are you doing this for your manager, leadership, or
    another team?), or you’re unsure what exactly you’re supposed to deliver, it should
    raise a red flag. This is typically a sign that the project needs more scoping
    work before someone should start running with it'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Common Challenges and How to Address Them
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We talked about general frameworks to maximize impact. But how do you make actual,
    specific projects more impactful?
  prefs: []
  type: TYPE_NORMAL
- en: Many times, projects fail close to the finish line. Impact doesn’t materialize
    automatically, so you need to put in the final bit of work to ensure your work
    gets adopted. Doing this has an extremely high return on the time you invest since
    you already did the hard work to produce the deliverable and “only” need to close
    the loop with stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/597bd4ffe34fa0824958a8da5d001f79.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: 'To make things more tangible, I am going to go through a few types of common
    deliverables, touch on where they typically fail to create impact and propose
    what you can do about it:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. You create a comprehensive analysis but nobody is acting on it
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***Problem:*** This is common with analyses that don’t have a clear recommendation.
    If you simply outline the data and potential paths forward, you are expecting
    your audience to do all of the heavy lifting.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Solution:*** Your work starts adding real value for them once you take that
    work off their plate. Always give a clear recommendation; you can caveat it and
    show alternatives in the appendix, but you need to take a stance.'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. You ran an experiment but nobody is using the results
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***Problem:*** Many experiments conclude with a metrics read-out by Data Science.
    More often than not, this is a “metrics dump” with a lot of information, but little
    interpretation or context.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Solution:*** Help your business partners interpret the results, and **tell
    them how it affects what they care about.**'
  prefs: []
  type: TYPE_NORMAL
- en: How should they think about the statistical significance or lack thereof?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is the observed lift good compared to other changes you tested and shipped?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is your recommendation for next steps? What does the experiment result
    mean for this person or team specifically?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remember, you are the subject matter expert and shouldn’t expect non-analytical
    audiences to interpret raw experiment data. Telling your stakeholders what the
    result means *for them* will increase chances they will act on it.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. You built a predictive model, but the team you built it for is not using
    it
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***Problem:*** When predictive models don’t get used, it’s often because of
    a lack of trust in the model output.'
  prefs: []
  type: TYPE_NORMAL
- en: 'ML models themselves tend to be black boxes, and if teams don’t understand
    how the outputs were generated and whether they are reliable, they are hesitant
    to rely on them. Even if your model is not using ML and lives in a spreadsheet:
    If people don’t know how it works, they’ll be suspicious.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Solution:*** It’s all about involving stakeholders in the process and building
    trust.'
  prefs: []
  type: TYPE_NORMAL
- en: Involve stakeholders in the model development from the get-go to get them comfortable
    and address any concerns early on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Demystify the output; for example, you can extract the top model features and
    explain them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sanity-check predictions and compare them to intuition. For example, if you
    forecast sales but your model predicts a different seasonality pattern from previous
    years, you’ll need to be able to explain why, or you’ll lose trust. In my experience,
    this is more impactful than just sharing performance metrics like the accuracy
    of the model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Having a structured playbook for how to do this will make your life easier,
    so I’ll cover this in a separate post in the near future.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. You created a dashboard but nobody is looking at it
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***Problem:*** If a dashboard doesn’t get used, it’s likely one of these things
    is true:'
  prefs: []
  type: TYPE_NORMAL
- en: The dashboard doesn’t directly address an urgent business use case
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You didn’t involve your stakeholders along the way (e.g. by sharing mock-ups
    and drafts for feedback) and the final product is not what they were hoping for
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The dashboard is complex and your users don’t understand how to get what they
    need
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '***Solution:*** To address #1 and #2, start with user research to understand
    pain points and potential use cases of the dashboard, and involve your stakeholders
    during development.'
  prefs: []
  type: TYPE_NORMAL
- en: 'With regards to #3, a simpler dashboard that users are comfortable with beats
    a more advanced one that doesn’t get used. If you cannot (or don’t want to) simplify
    the dash further, you’ll need to train your users on the functionality and shadow
    them to understand any points of friction.'
  prefs: []
  type: TYPE_NORMAL
- en: A dashboard is not done when you ship it for the first time, but needs to be
    improved over time based on users’ needs and feedback.
  prefs: []
  type: TYPE_NORMAL
- en: Closing Thoughts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Focusing on impact is scary since we leave the world of controllable inputs
    behind, but it’s what ultimately gets you promotions and new job opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: And isn’t it nice when your work actually feels like it moves the needle?
  prefs: []
  type: TYPE_NORMAL
- en: For more hands-on analytics advice, consider following me here on Medium, on
    [LinkedIn](http://www.linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=torsten-walbaum)
    or on [Substack](https://www.operatorshandbook.com/).
  prefs: []
  type: TYPE_NORMAL
