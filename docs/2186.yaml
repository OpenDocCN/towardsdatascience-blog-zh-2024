- en: A lifetime ago, I was something of an athlete myself — when I was a little girl
    I did a little bit of rhythmic gymnastics. During the Athens 2004 Olympics, I
    remember sitting in front of the TV in awe for endless hours to watch each and
    every performance of rhythmic gymnastics, with Russia’s two athletes winning both
    gold and silver medals.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 很久以前，我自己也是一名运动员——小时候我曾做过一些韵律体操。在2004年雅典奥运会上，我记得自己坐在电视机前，惊叹地观看了无数个小时，观看每一场韵律体操表演，俄罗斯的两名运动员分别获得了金牌和银牌。
- en: To this day, I still enjoy very much watching all kinds of gymnastics — I did
    enjoy every second of Simone Biles’s performances, winning a bunch of medals in
    Paris 2024 Olympics. Nevertheless, what didn’t ring a bell then, but does now,
    is how common it is to see rich and powerful countries winning a ton of medals
    in such sports events. It is really surprising when an athlete from a not-so-well-off
    country makes it to the medal podium. Think for instance of Algeria’s [Imane Khelif](https://en.wikipedia.org/wiki/Imane_Khelif)
    in boxing, or Pakistan’s [Arshad Nadeem](https://en.wikipedia.org/wiki/Arshad_Nadeem)
    in javelin throwing, both winning gold medals in their sports in a rather unexpected
    turn of events.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 至今，我依然非常喜欢观看各种体操表演——我确实很享受观看西蒙·拜尔斯在巴黎2024奥运会上赢得一大堆奖牌的每一秒。然而，曾经没有引起我注意，但现在却让我意识到的是，富裕和强大的国家在此类体育赛事中赢得大量奖牌是多么常见。相反，当一个来自经济不太发达国家的运动员登上领奖台时，这真是令人惊讶。比如阿尔及利亚的[伊曼·凯利夫](https://en.wikipedia.org/wiki/Imane_Khelif)在拳击比赛中，或者巴基斯坦的[阿尔沙德·纳迪姆](https://en.wikipedia.org/wiki/Arshad_Nadeem)在标枪比赛中，他们都在自己项目中以相当意外的表现赢得了金牌。
- en: Is this all it takes to win an Olympic medal — being born in a wealthy and powerful
    country? Most definitely not — it certainly takes a lot of effort, dedication,
    pain, sacrificing, and…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 获得奥运奖牌就仅仅需要出生在一个富裕强大的国家吗？答案肯定是否定的——它确实需要大量的努力、奉献、痛苦、牺牲和……
