- en: '[**No Baseline? No Benchmarks? No Biggie! An Experimental Approach to Agile
    Chatbot Development**](/lessons-from-agile-experimental-chatbot-development-73ea515ba762)After
    the novelty and initial excitement of LLM-powered solutions wears off, product
    teams still face the challenges of keeping them working and delivering business
    value. [Katherine Munro](https://medium.com/u/b84716d39740?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)
    covered her approach to benchmarking and testing LLM products in a recent talk,
    which she’s now transformed into an accessible and actionable roadmap.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**没有基准线？没有基准测试？没关系！一种实验性敏捷聊天机器人开发方法**](/lessons-from-agile-experimental-chatbot-development-73ea515ba762)
    在LLM驱动解决方案的新奇性和初期兴奋感消退后，产品团队仍然面临保持其有效运行并持续提供商业价值的挑战。[Katherine Munro](https://medium.com/u/b84716d39740?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)在最近的一次讲座中介绍了她在基准测试和测试LLM产品方面的方法，现在她将其转化为一种易于理解和可操作的路线图。'
- en: '[**Exploring the Strategic Capabilities of LLMs in a Risk Game Setting**](/exploring-the-strategic-capabilities-of-llms-in-a-risk-game-setting-43c868d83c3b)[Hans
    Christian Ekne](https://medium.com/u/ab0bff3c2cc9?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)’s
    recent deep dive also tackles the problem of evaluating LLMs, but from a different,
    more theoretical direction. It takes a close look at the different strategic behaviors
    that leading models (from Anthropic, OpenAI, and Meta) exhibit as they navigate
    the rules of classic board game Risk, discusses their shortcomings, and looks
    at the potential future of LLMs’ reasoning skills.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**探索LLMs在风险博弈环境中的战略能力**](https://exploring-the-strategic-capabilities-of-llms-in-a-risk-game-setting-43c868d83c3b)
    [Hans Christian Ekne](https://medium.com/u/ab0bff3c2cc9?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)
    最近的深入研究也讨论了评估LLMs的问题，但从不同的、更理论化的角度出发。它详细审视了领先模型（来自Anthropic、OpenAI和Meta）在经典棋盘游戏《风险》规则下展现的不同战略行为，讨论了它们的不足，并展望了LLMs推理能力的未来。'
- en: '[**How to Improve LLM Responses With Better Sampling Parameters**](/how-to-improve-llm-responses-with-better-sampling-parameters-b31a348381f7)We
    round out this week’s lineup with a hands-on, practical tutorial by [Dr. Leon
    Eversberg](https://medium.com/u/a67b10ad1762?source=post_page---user_mention--1a8f4f31f3b7--------------------------------),
    who explains and visualizes the sampling strategies that define the output behavior
    of LLMs—and demonstrates how understanding these parameters better can help us
    improve the outputs that models generate.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何通过更好的采样参数提高LLM的响应**](https://how-to-improve-llm-responses-with-better-sampling-parameters-b31a348381f7)
    我们本周的最后一篇文章是由[Dr. Leon Eversberg](https://medium.com/u/a67b10ad1762?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)带来的一篇实践教程，讲解并可视化了定义LLM输出行为的采样策略，并演示了如何更好地理解这些参数，有助于我们改善模型生成的输出。'
- en: 'The world of data science and machine learning is vast, and goes far beyond
    contemporary LLMs—which is why we encourage you to explore some of our other reading
    recommendations on other topics:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和机器学习的世界是广阔的，远远超出了当代的大型语言模型（LLMs）——这也是我们鼓励你探索其他相关主题的阅读推荐的原因：
- en: If you’re a data scientist who [occasionally struggles with breaking down an
    abstract business problem](/analytics-frameworks-every-data-scientist-should-know-f6822f2272af)
    “into smaller, clearly defined analyses,” don’t miss [Tessa Xie](https://medium.com/u/dadb1d33c05a?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)’s
    valuable insights, based on her previous experience as a consultant.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是一个数据科学家，偶尔会在将抽象的商业问题[分解成更小、更明确的分析](https://analytics-frameworks-every-data-scientist-should-know-f6822f2272af)时遇到困难，那么不要错过[Tessa
    Xie](https://medium.com/u/dadb1d33c05a?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)基于她作为顾问的经验所提供的宝贵见解。
- en: The groundbreaking BERT model might be turning 6 soon, [but its impact remains
    relevant](/bert-intuitively-and-exhaustively-explained-48a24ecc1c8a) to many ML
    practitioners today. [Daniel Warfield](https://medium.com/u/bdc4072cbfdc?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)’s
    definitive explainer invites us to explore its inner workings in great detail.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开创性的BERT模型可能很快就满6岁了，[但它的影响力依然与今天的许多机器学习从业者息息相关](https://bert-intuitively-and-exhaustively-explained-48a24ecc1c8a)。
    [Daniel Warfield](https://medium.com/u/bdc4072cbfdc?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)
    的权威解释带领我们详细探讨了其内部运作机制。
- en: Have we reached the point where [one model can teach and train another (smaller)
    model](/a-machine-learning-möbius-can-models-learn-from-each-other-44f792ec0426)?
    [Laurin Heilmeyer](https://medium.com/u/83ff0c5325f9?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)
    explores new horizons around this question and the potential benefits in this
    approach for smaller, resource-strapped organizations.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是否已经达到了[一个模型可以教导并训练另一个（更小）模型](https://a-machine-learning-möbius-can-models-learn-from-each-other-44f792ec0426)的地步？[Laurin
    Heilmeyer](https://medium.com/u/83ff0c5325f9?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)探讨了这个问题的新视角以及这种方法对于资源有限的小型组织可能带来的潜在好处。
- en: Role switches are rarely easy; as [Claudia Ng](https://medium.com/u/ba2da7b3b9c8?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)
    makes clear, though, there are steps you can take to make the journey smoother
    and faster, as she did in [her recent transition from data analyst to data scientist](/how-i-transitioned-from-analyst-to-data-scientist-in-less-than-12-months-8414d2c86a02).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 角色转换通常并不容易；正如[Claudia Ng](https://medium.com/u/ba2da7b3b9c8?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)所明确指出的那样，尽管如此，你仍然可以采取一些步骤，使转变过程更加顺利和快速，正如她在[最近从数据分析师转型为数据科学家的经历](/how-i-transitioned-from-analyst-to-data-scientist-in-less-than-12-months-8414d2c86a02)中所做的那样。
- en: New to the concept of continual learning? We encourage you to explore [Alicja
    Dobrzeniecka](https://medium.com/u/5ff89ad414ef?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)’s
    article on [multimodal vision-language models and the possibilities of applying
    CL](/how-can-we-continually-adapt-vision-language-models-3e7bfa19b34e) to the
    Contrastive Language-Image Pretraining (CLIP) model.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对持续学习的概念感到陌生？我们鼓励你探索[Alicja Dobrzeniecka](https://medium.com/u/5ff89ad414ef?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)关于[多模态视觉-语言模型及其在对比语言-图像预训练（CLIP）模型中的应用可能性](/how-can-we-continually-adapt-vision-language-models-3e7bfa19b34e)的文章。
- en: Data professionals encounter graphs in their work all the time, but don’t often
    stop to think about what makes great ones stand out. [Mel Richey, PhD](https://medium.com/u/a21cec528d22?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)
    [fills in this gap in a clear and example-filled primer](/what-it-takes-to-build-a-great-graph-79dfcb715df4).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据专业人士在工作中经常遇到图表，但他们通常不会停下来思考是什么让优秀的图表脱颖而出。[Mel Richey博士](https://medium.com/u/a21cec528d22?source=post_page---user_mention--1a8f4f31f3b7--------------------------------)[在一篇清晰且充满实例的指南中填补了这一空白](/what-it-takes-to-build-a-great-graph-79dfcb715df4)。
- en: Thank you for supporting the work of our authors! As we mentioned above, we
    love publishing articles from new authors, so if you’ve recently written an interesting
    project walkthrough, tutorial, or theoretical reflection on any of our core topics,
    don’t hesitate to [share it with us](http://bit.ly/write-for-tds).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您支持我们作者的工作！正如我们之前提到的，我们很高兴发布新作者的文章，如果你最近写了一篇有趣的项目 walkthrough、教程或关于我们核心主题的理论反思，别犹豫，[与我们分享](http://bit.ly/write-for-tds)。
