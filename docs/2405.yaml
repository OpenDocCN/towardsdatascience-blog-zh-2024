- en: This article is based 100% on my experience, my research, and what I’m observing
    in the European market. Things might look slightly different in the rest of the
    world, but we’re all facing the same waves of change in the data science market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本文100%基于我的经验、我的研究以及我在欧洲市场上的观察。其他地区的情况可能稍有不同，但我们都面临着数据科学市场中相同的变革浪潮。
- en: 'For those who don’t know me, my journey started ten years ago: I graduated
    with a degree in applied mathematics from an engineering schools. At that time,
    data science wasn’t a trendy term. I kicked off my career at EDF (Électricité
    de France), a leader in the energy sector, building models to understand energy
    consumption and production patterns using time series and probabilistic models.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些不认识我的人，我的职业生涯始于十年前：我毕业于一所工程学院，获得应用数学学位。那时，数据科学还不是一个流行的词汇。我在法国电力公司（EDF，Électricité
    de France）开始了我的职业生涯，该公司是能源行业的领军企业，我在这里利用时间序列和概率模型建立模型，以理解能源消耗和生产模式。
- en: Back then, having a solid foundation in applied mathematics was like holding
    a golden ticket into the world of data science. Data science jobs were rare, and
    I often found myself explaining to people what it even meant to be a data scientist.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，拥有坚实的应用数学基础就像拥有了一张进入数据科学世界的金票。数据科学职位非常稀缺，我经常需要向人们解释什么是数据科学家。
- en: 'Over the last decade, the field has transformed completely. Some juniors I
    mentor feel that the market has become oversaturated. So, if you’re considering
    switching to data science in 2024, I’d say this: **the game has changed — but
    it’s still very**…'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，这个领域发生了彻底的变化。我指导的一些初级人员觉得市场已经饱和了。所以，如果你打算在2024年转行做数据科学，我想说的是：**游戏规则已经改变——但它仍然是非常**…
