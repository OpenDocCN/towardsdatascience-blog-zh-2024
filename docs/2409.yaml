- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There’s always something exciting and energizing in the air when we flip the
    calendar to September, and this year was no exception. Sure, bidding farewell
    to long sunny days and a slightly slower pace can make anyone a bit wistful, but
    not for long—not when there’s so much happening in the ML and AI scene, so many
    new tools and innovations to learn about, and lots of new skills to develop.
  prefs: []
  type: TYPE_NORMAL
- en: We’re thrilled to share our most-read and -shared articles of the past month
    in case you missed any of them (or just want to revisit a favorite or two). Even
    more than usual, they represent the full breadth of topics our authors cover,
    from core programming skills to cutting-edge LLM techniques, so we’re certain
    that you’ll find something in our September highlights to pique your interest.
    Happy reading, and here’s to a new season full of learning and growth!
  prefs: []
  type: TYPE_NORMAL
- en: Monthly Highlights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**How to Implement Graph RAG Using Knowledge Graphs and Vector Databases**](/how-to-implement-graph-rag-using-knowledge-graphs-and-vector-databases-60bb69a22759)Our
    top read of the month came from [Steve Hedden](https://medium.com/u/2c634ce75a74?source=post_page---user_mention--18ae79f105a7--------------------------------):
    a clear and accessible step-by-step tutorial on implementing retrieval-augmented
    generation (RAG), semantic search, and recommendations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Data Scientists Can’t Excel in Python Without Mastering These Functions**](/data-scientists-cant-excel-in-python-without-mastering-these-functions-517dae1f0c37)There’s
    always room for another solid Python tutorial — and [Jiayan Yin](https://medium.com/u/c60e52fd4379?source=post_page---user_mention--18ae79f105a7--------------------------------)’s
    compendium of key functions for data scientists proved especially helpful for
    our readers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Python QuickStart for People Learning AI**](/python-quickstart-for-people-learning-ai-58a1b76df0f4)More
    Python! [Shaw Talebi](https://medium.com/u/f3998e1cd186?source=post_page---user_mention--18ae79f105a7--------------------------------)’s
    beginner-friendly guide focuses on the programming topics you’ll need to master
    if your end goal is to develop custom AI projects and products.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Automated Prompt Engineering: The Definitive Hands-On Guide**](/automated-prompt-engineering-the-definitive-hands-on-guide-1476c8cd3c50)Interested
    in learning how to automate prompt engineering and unlock significant performance
    improvements in your LLM workload? Don’t miss [Heiko Hotz](https://medium.com/u/993c21f1b30f?source=post_page---user_mention--18ae79f105a7--------------------------------)’s
    practical guide.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
