  prefs: []
  type: TYPE_IMG
- en: Photo by [Nahrizul Kadri](https://unsplash.com/@nahrizuladib?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**GenAI with Python: Build Agents from Scratch (Complete Tutorial)**](/genai-with-python-build-agents-from-scratch-complete-tutorial-4fc1e084e2ec)Leveraging
    the combined power of Ollama, LangChain, and LangGraph, [Mauro Di Pietro](https://medium.com/u/44a176cd070a?source=post_page---user_mention--18ae79f105a7--------------------------------)
    walked us through the entire workflow of creating custom AI agents.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**SQL: Mastering Data Engineering Essentials (Part I)**](/sql-mastering-data-engineering-essentials-part-i-693d683c5b54)Whether
    you’re new to SQL or could use a good refresher, [Leonardo Anello](https://medium.com/u/1c040843e458?source=post_page---user_mention--18ae79f105a7--------------------------------)’s
    comprehensive introduction, aimed specifically at data engineers, is a powerful,
    one-stop resource.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Choosing Between LLM Agent Frameworks**](/choosing-between-llm-agent-frameworks-69019493b259)What
    are the tradeoffs between building bespoke code-based agents and relying on the
    major agent frameworks? [Aparna Dhinakaran](https://medium.com/u/f32f85889f3a?source=post_page---user_mention--18ae79f105a7--------------------------------)
    shares practical insights and recommendations on a key question.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Analytics Frameworks Every Data Scientist Should Know**](/analytics-frameworks-every-data-scientist-should-know-f6822f2272af)Drawing
    on her previous experience as a consultant, [Tessa Xie](https://medium.com/u/dadb1d33c05a?source=post_page---user_mention--18ae79f105a7--------------------------------)
    offers data professionals helpful pointers on “how to break down an abstract business
    problem into smaller, clearly defined analyses.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Beyond Line and Bar Charts: 7 Less Common But Powerful Visualization Types**](/beyond-line-and-bar-charts-7-less-common-but-powerful-visualization-types-0503fbaa4131)From
    bump charts to circular bar plots and Sankey diagrams, [Yu Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--18ae79f105a7--------------------------------)
    invites us to expand our visual-design vocabulary and experiment with less-common
    visualization approaches.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**5 Tips To Make Your Resume *Really* Stand Out in FAANG Applications**](/5-tips-to-make-your-resume-really-stand-out-in-faang-applications-853c87cc7d90)In
    a competitive market, every detail counts, and small adjustments can make a major
    difference—which is why you should explore [Khouloud El Alami](https://medium.com/u/9c6a36490614?source=post_page---user_mention--18ae79f105a7--------------------------------)’s
    actionable advice for current job seekers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
