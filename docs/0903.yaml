- en: Introduction to Data Science in Business
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Upon graduating, I had two job offers: a data analytics internship at a startup
    and a merchandise planner position at an e-commerce company. I chose to become
    a merchandise planner and had the opportunity to collaborate with data scientists
    there. They were working on developing a machine learning model for demand forecasting
    and pricing, a topic I had throughly enjoyed studying during my time at UC Berkeley.
    Witnessing the practical application of machine learning in business was incredibly
    rewarding. Seeking guidance, I turned to a data scientist I knew at the company.
    He advised me to pursue further education to become a data scientist, especially
    considering the visa challenges I faced as an international student.'
  prefs: []
  type: TYPE_NORMAL
- en: The Value of a Master’s Degree in Statistics (now known as Applied Data Science)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I moved to Pittsburgh, PA to pursue my master’s degree at Carnegie Mellon University
    (CMU). Taking the Statistical Computing course with Professor Alex Reinhart enhanced
    my Python skills, while the Data Mining course from Professor Sivaraman Balakrishnan
    prepared me well for machine learning interviews. I went to their office hours
    almost every week and they were tremendously helpful. The quality education I
    received at CMU enabled me to leverage my coding skills, project experiences,
    and coursework knowledge to successfully navigate data science interviews.
  prefs: []
  type: TYPE_NORMAL
