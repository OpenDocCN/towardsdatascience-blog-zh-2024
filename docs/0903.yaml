- en: Struggling to Pursue Actuarial Career
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a junior majoring Statistics at UC Berkeley, I explored potential career
    paths. I joined both Statistics club and Actuarial club to gain insights. Initially,
    becoming an actuary seemed like a logical choice — I enjoyed solving math problems,
    passed a few actuarial exams, and completed an actuarial internship. However,
    I encountered difficulties in securing a full-time actuarial position. Despite
    this setback, I now see it as a learning experience. Looking back, I realize that
    my current job brings me more satisfaction than I would have found in an actuarial
    role.
  prefs: []
  type: TYPE_NORMAL
