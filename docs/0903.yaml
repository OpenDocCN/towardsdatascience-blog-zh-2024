- en: Currently, I am a data scientist over 4 years of experience. I want to delve
    into my own journey — a gradual process of discovering my passion for data science.
    It took me quite a while to figure out my career path, but the journey was certainly
    worthwhile. I hope my story serves as inspiration to anyone out there who may
    be struggling to become a data scientist or doubting their own abilities.
  prefs: []
