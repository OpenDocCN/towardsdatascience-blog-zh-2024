- en: Arriving in the States with limited English Skills
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 到达美国时，英语水平有限
- en: “I work at a meth lab”. This was how poor my English was when I first moved
    to the States all by myself. I didn’t know there was a difference between “meth”
    and “math”. It took me about a year to finally grasp the distinction. I wasn’t
    involved in making drugs; instead, I was a math tutor at [The Math Lab](https://www.ccsf.edu/ram-resources/math-lab)
    at City College of San Francisco (CCSF).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我在一个毒品实验室工作”。这就是我刚搬到美国时英语有多差。我不知道“meth”和“math”之间有区别。大约花了一年时间，我才终于弄清楚这个区别。我并没有参与制毒；相反，我是在[数学实验室](https://www.ccsf.edu/ram-resources/math-lab)担任数学辅导员，工作地点是旧金山城市学院（CCSF）。
- en: After failing the college entry exam in South Korea, I relocated myself to the
    United States, believing I can build a new life here. I was a bold and naive 18
    years old girl. I vividly remember the first few days in downtown San Francisco,
    where I couldn’t even manage to order a simple cup of coffee at Starbucks. I stumbled
    over my words, leaving the employee perplexed, and she responded in rapid English.
    Feeling overwhelmed, I resorted to a bow of thanks, a gesture from Korean culture,
    before hastily leaving the store.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在韩国高考失败后，我搬到了美国，坚信自己可以在这里建立新生活。我是一个大胆而天真的18岁女孩。我清晰地记得刚到旧金山市中心的几天，我甚至连在星巴克点一杯简单的咖啡都做不到。我结巴地说话，让员工一脸困惑，她用快速的英语回应我。我感到不知所措，最终用一种源自韩国文化的鞠躬表示感谢，匆忙离开了店铺。
- en: Discovering my passion for Statistics at a Community College
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在社区大学发现我对统计学的热情
- en: To improve my English skills, I enrolled in a community college. There, I explored
    various subjects, including German, Swimming, Computer Science, Math, English
    and Statistics. Amidst this exploration, I found my passion. My childhood dream
    was to become a math teacher, driven by my love for Mathematics and children.
    As I pursued relevant courses, I found that taking Statistics was a game-changer.
    I fell in love with every aspect of it, which ultimately led me to pursue a major
    in Statistics when transferring.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高我的英语水平，我报名参加了一所社区大学。在那里，我探索了各种学科，包括德语、游泳、计算机科学、数学、英语和统计学。在这个探索的过程中，我找到了我的热情。我的童年梦想是成为一名数学老师，因为我对数学和孩子们充满热爱。当我修读相关课程时，我发现学习统计学是一个重要的转折点。我爱上了统计学的各个方面，这最终促使我在转学时选择了统计学作为我的专业。
