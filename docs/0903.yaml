- en: Becoming a First Generation College Student
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: My parents never left South Korea, let alone attended a college. When I gained
    the admission to multiple universities, they were unfamiliar with prestigious
    institutions like UC Berkeley. Nonetheless, they were willing to support me financially,
    covering tuition and living expenses, proud in the knowledge that their daughter
    was embarking on a college education.
  prefs: []
