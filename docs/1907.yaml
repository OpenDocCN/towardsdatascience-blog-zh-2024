- en: Ever dream of transitioning into data science but worry you don’t have the right
    background?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经梦想转行进入数据科学，但担心自己没有合适的背景？
- en: Maybe you think you are behind the competition without a traditional degree?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你认为没有传统学位就落后于竞争对手？
- en: Or you aspire to work at a big tech company but don’t think you are worthy?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你渴望进入一家大型科技公司工作，却觉得自己不够资格？
- en: If any of these thoughts crossed your mind, you’re not alone.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你也有过这些想法，别担心，你并不孤单。
- en: I was in your shoes. And I’ve spoken with many aspiring data scientists facing
    the same doubts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经也站在你的立场上。而且，我也与许多有志于成为数据科学家的朋友交谈过，他们面临着同样的疑虑。
- en: '**This article is for you — those who want to break into data science without
    the typical credentials.** While it may not answer every question, I hope it gives
    you clarity and confidence to pursue your dream career.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**这篇文章是写给那些想要进入数据科学领域，但没有典型资历的人们。** 虽然它可能无法回答所有问题，但我希望它能为你提供清晰的思路和信心，帮助你追寻梦想中的职业。'
