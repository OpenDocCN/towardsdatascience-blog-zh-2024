- en: (3) [AI systems can’t achieve good enough performance and are not useful](#7cc9)
  prefs: []
  type: TYPE_NORMAL
- en: (4) [People miss low-hanging fruit](#ae53)
  prefs: []
  type: TYPE_NORMAL
- en: (5) [AI systems don’t generate enough value](#6808)
  prefs: []
  type: TYPE_NORMAL
- en: (6) [Ethics, Bias, Societal Harm](#9edf)
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. AI systems don’t solve the right problem**'
