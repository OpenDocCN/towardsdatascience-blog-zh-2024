- en: When I talk to corporate customers, there is often this idea that AI, while
    powerful, won’t give any company a lasting competitive edge. After all, over the
    past two years, large-scale LLMs have become a commodity for everyone. I’ve been
    thinking a lot about how companies can shape a competitive advantage using AI,
    and a recent article in the Harvard Business Review ([AI Won’t Give You a New
    Sustainable Advantage](https://hbr.org/2024/09/ai-wont-give-you-a-new-sustainable-advantage))
    inspired me to organize my thoughts around the topic.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我与企业客户交流时，常常会听到一种观点，那就是虽然人工智能很强大，但它并不能为任何公司提供持久的竞争优势。毕竟，在过去两年中，大规模的语言模型（LLM）已经变成了每个人都可以使用的商品。我一直在思考企业如何利用人工智能塑造竞争优势，最近哈佛商业评论上的一篇文章（[人工智能不会给你带来新的可持续竞争优势](https://hbr.org/2024/09/ai-wont-give-you-a-new-sustainable-advantage)）启发我围绕这个话题整理了一些想法。
- en: Indeed, maybe one day, when businesses and markets are driven by the invisible
    hand of AI, the equal-opportunity hypothesis might ring true. But until then,
    there are so many ways — big and small — for companies to differentiate themselves
    using AI. I like to think of it as a complex ingredient in your business recipe
    — the success of the final dish depends on the cook who is making it. The magic
    lies in how you combine AI craft with strategy, design, and execution.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，也许有一天，当商业和市场由人工智能的无形之手驱动时，机会均等的假设可能会变得真实。但在此之前，企业有很多方法——无论大小——可以利用人工智能脱颖而出。我喜欢将它视为商业配方中的复杂成分——最终成品的成功取决于厨师的烹饪技巧。魔力就在于你如何将人工智能的工艺与战略、设计和执行相结合。
- en: In this article, I’ll focus on real-life business applications of AI and explore
    their key sources of competitive advantage. As we’ll see, successful AI integration
    goes far beyond technology, and certainly beyond having the trendiest LLM at work.
    It’s about finding AI’s unique sweet spot in your organization, making critical
    design decisions, and aligning a variety of stakeholders around the optimal design,
    deployment, and usage of your AI systems. In the following, I will illustrate
    this using the mental model we developed to structure our thinking about AI projects
    (cf. [this article](/building-ai-products-with-a-holistic-mental-model-33f8729e3ad9)
    for an in-depth introduction).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将重点讨论人工智能在现实商业中的应用，并探讨其关键的竞争优势来源。正如我们将看到的，成功的人工智能整合远远超越了技术，当然也超越了拥有最流行的LLM的工作。关键在于找到人工智能在你组织中的独特优势点，做出关键的设计决策，并围绕人工智能系统的最佳设计、部署和使用与各方利益相关者达成一致。接下来，我将通过我们开发的思维模型来说明这一点，帮助我们理清关于人工智能项目的思考（参见[这篇文章](/building-ai-products-with-a-holistic-mental-model-33f8729e3ad9)了解详细介绍）。
