- en: '**AI opportunities aren’t created equal**'
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**人工智能的机会并非相同**'
- en: AI is often used to automate existing tasks, but the more space you allow for
    creativity and innovation when selecting your AI use cases, the more likely they
    will result in a competitive advantage. You should also prioritize the unique
    needs and strengths of your company when evaluating opportunities.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能通常用于自动化现有任务，但在选择人工智能应用场景时，如果你为创造力和创新留出更多空间，那么它们更有可能带来竞争优势。在评估机会时，你还应该优先考虑公司独特的需求和优势。
- en: Identifying use cases with differentiation potential
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 识别具有差异化潜力的应用场景
- en: 'When we brainstorm AI use cases with customers, 90% of them typically fall
    into one of four buckets — productivity, improvement, personalization, and innovation.
    Let’s take the example of an airline business to illustrate some opportunities
    across these categories:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们与客户一起头脑风暴人工智能应用场景时，90%的场景通常可以归入四个类别——生产力、改进、个性化和创新。让我们以航空公司业务为例，来说明这些类别中的一些机会：
- en: '![](../Images/a652a3cb88a4df2fd880086021f778bd.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a652a3cb88a4df2fd880086021f778bd.png)'
- en: 'Figure 2: Mapping AI opportunities for an airline'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：为航空公司绘制人工智能机会图
- en: Of course, the first branch — productivity and automation — looks like the low-hanging
    fruit. It is the easiest one to implement, and automating boring routine tasks
    has an undeniable efficiency benefit. However, if you’re limiting your use of
    AI to basic automation, don’t be surprised when your competitors do the same.
    In our experience, strategic advantage is built up in the other branches. Companies
    that take the time to figure out how AI can help them offer something different,
    not just faster or cheaper, are the ones that see long-term results.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，第一个分支——生产力与自动化——看起来像是低垂的果实。它是最容易实施的，自动化乏味的日常任务无可否认地具有效率优势。然而，如果你将人工智能的使用仅限于基础的自动化，那么当你的竞争对手也这样做时，不要感到惊讶。根据我们的经验，战略优势是在其他分支中建立起来的。那些花时间思考人工智能如何帮助他们提供不同的东西，而不仅仅是更快或更便宜的公司，才是那些能看到长期成果的公司。
- en: 'As an example, let’s look at a [project we recently implemented with the Lufthansa
    Group](https://drive.google.com/file/d/1y1JN2rRM14CflkGkNvm9Ul62Ri1o5gd9/view).
    The company wanted to systematize and speed up its innovation processes. We developed
    an AI tool that acts as a giant sensor into the airline market, monitoring competitors,
    trends, and the overall market context. Based on this broad information, the tool
    now provides tailored innovation recommendations for Lufthansa. There are several
    aspects that cannot be easily imitated by potential competitors, and certainly
    not by just using a bigger AI model:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，看看我们最近与[汉莎集团合作实施的一个项目](https://drive.google.com/file/d/1y1JN2rRM14CflkGkNvm9Ul62Ri1o5gd9/view)。该公司希望系统化并加速其创新流程。我们开发了一个AI工具，它充当航空市场的一个巨大的传感器，监控竞争对手、趋势和整体市场环境。基于这些广泛的信息，该工具现在为汉莎提供量身定制的创新建议。有几个方面是潜在竞争者无法轻易模仿的，当然，仅仅使用更大的AI模型也无法做到：
- en: Understanding which information exactly is needed to make decisions about new
    innovation initiatives
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解在决策新的创新举措时，究竟需要哪些信息
- en: Blending public data with unique company-specific knowledge
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将公共数据与独特的公司特定知识相结合
- en: Educating users at company scale on the right usage of the data in their assessment
    of new innovation initiatives
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公司规模上教育用户正确使用数据，以便他们评估新的创新举措。
- en: All of this is novel know-how that was developed in tight cooperation between
    industry experts, practitioners, and a specialized AI team, involving lots of
    discovery, design decisions, and stakeholder alignment. If you get all of these
    aspects right, I believe you are on a good path toward creating a sustainable
    and defensible advantage with AI.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都是在行业专家、从业者和专门的AI团队之间紧密合作下开发的创新知识，包括大量的发现、设计决策和利益相关者对齐。如果你能把这些方面都做对，我相信你已经走在创造可持续且具有防御优势的AI路径上。
- en: Finding your unique sweet spot for value creation
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找你独特的价值创造甜蜜点
- en: 'Value creation with AI is a highly individual affair. I recently experienced
    this firsthand when I challenged myself to build and launch an end-to-end AI app
    on my own. I’m comfortable with Python and don’t massively benefit from AI help
    there, but other stuff like frontend? Not really my home turf. In this situation,
    AI-powered code generation worked like a charm. It felt like flowing through an
    effortless no-code tool, while having all the versatility of the underlying —
    and unfamiliar — programming languages under my fingertips. This was my very own,
    personal sweet spot — using AI where it unlocks value I wouldn’t otherwise tap
    into, and sparing a frontend developer on the way. Most other people would not
    get so much value out of this case:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用AI创造价值是一个高度个性化的事务。我最近亲身体验了这一点，当时我挑战自己独立构建并发布一个端到端的AI应用程序。我对Python很熟悉，在这里AI的帮助并没有给我带来太多的益处，但像前端开发那类事情就不太是我的强项。在这种情况下，AI驱动的代码生成非常顺利。它感觉就像是在流畅地使用一个无需编码的工具，同时却能够体验到底层——而且不熟悉的——编程语言的多样性。这是我个人的甜蜜点——在AI能解锁我本来无法触及的价值的地方使用AI，同时也省下了一个前端开发者的工作。其他人大概不会从这个案例中获得那么多价值。
- en: A professional front-end developer would not see such a drastic increase in
    speed .
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个专业的前端开发者不会看到如此剧烈的速度提升。
- en: A person without programming experience would hardly ever get to the finish
    line. You must understand how programming works to correctly prompt an AI model
    and integrate its outputs.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有编程经验的人几乎不可能完成这个任务。你必须理解编程是如何工作的，才能正确地提示AI模型并整合其输出。
- en: While this is a personal example, the same principle applies at the corporate
    level. For good or for bad, most companies have some notion of strategy and core
    competence driving their business. The secret is about finding the right place
    for AI in that equation — a place where it will complement and amplify the existing
    skills.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是一个个人的例子，但相同的原则适用于企业层面。无论是好是坏，大多数公司都有一些推动业务的战略和核心竞争力的概念。关键在于找到AI在这一方程式中的正确位置——一个能够补充和放大现有技能的位置。
- en: Data — a game of effort
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据——一场努力的游戏
- en: Data is the fuel for any AI system. Here, success comes from curating high-quality,
    focused datasets and continuously adapting them to evolving needs. By blending
    AI with your unique expertise and treating data as a dynamic resource, you can
    transform information into long-term strategic value.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是任何AI系统的燃料。在这里，成功的关键在于策划高质量、聚焦的数据集，并不断根据不断变化的需求进行调整。通过将AI与你独特的专业知识相结合，并将数据视为动态资源，你可以将信息转化为长期的战略价值。
- en: Managing knowledge and domain expertise
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 知识管理和领域专业知识管理
- en: To illustrate the importance of proper knowledge management, let’s do a thought
    experiment and travel to the 16th century. Antonio and Bartolomeo are the best
    shoemakers in Florence (which means they’re probably the best in the world). Antonio’s
    family has meticulously recorded their craft for generations, with shelves of
    notes on leather treatments, perfect fits, and small adjustments learned from
    years of experience. On the other hand, Bartolomeo’s family has kept their secrets
    more closely guarded. They don’t write anything down; their shoemaking expertise
    has been passed down verbally, from father to son.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明正确的知识管理的重要性，我们来做一个思想实验，回到16世纪。安东尼奥和巴托洛梅奥是佛罗伦萨最好的鞋匠（这意味着他们可能是世界上最好的）。安东尼奥的家族几代人都细致地记录着他们的手艺，书架上摆满了关于皮革处理、完美合脚和从多年的经验中学到的小调整的笔记。另一方面，巴托洛梅奥的家族则更加保守地守护着他们的秘密。他们没有写下任何东西，他们的制鞋技艺是通过口头传承，从父亲传给儿子。
- en: Now, a visionary named Leonardo comes along, offering both families a groundbreaking
    technology that can automate their whole shoemaking business — if it can learn
    from their data. Antonio comes with his wagon of detailed documentation, and the
    technology can directly learn from those centuries of know-how. Bartolomeo is
    in trouble — without written records, there’s nothing explicit for the AI to chew
    on. His family’s expertise is trapped in oral tradition, intuition, and muscle
    memory. Should he try to write all of it down now — is it even possible, given
    that most of his work is governed intuitively? Or should he just let it be and
    go on with his manual business-as-usual? Succumbing to inertia and uncertainty,
    he goes for the latter option, while Antonio’s business strives and grows with
    the help of the new technology. Freed from daily routine tasks, he can get creative
    and invent new ways to make and improve shoes.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，一位名叫莱昂纳多的远见卓识者出现了，他为两家提供了一项突破性的技术，可以自动化整个制鞋业务——前提是它能从他们的数据中学习。安东尼奥带着他详细的文档资料而来，而这项技术可以直接从这些数百年的经验中学习。巴托洛梅奥陷入了困境——没有书面记录，人工智能就没有明确的学习材料。他家族的专业知识被困在口头传统、直觉和肌肉记忆中。他是否应该尝试现在将所有这些知识写下来——考虑到他大部分工作是凭直觉进行的，这是否可能？还是他应该就这样让一切保持原样，继续手工操作，照常经营？在惯性和不确定性面前，他选择了后者，而安东尼奥的生意在新技术的帮助下蓬勃发展。从日常的例行工作中解放出来，他可以发挥创造力，发明新的制鞋方法并加以改进。
- en: Beyond explicit documentation, valuable domain expertise is also hidden across
    other data assets such as transactional data, customer interactions, and market
    insights. AI thrives on this kind of information, extracting meaning and patterns
    that would otherwise go unnoticed by humans.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 除了显式的文档记录之外，宝贵的领域专业知识还隐藏在其他数据资产中，如交易数据、客户互动和市场洞察。人工智能在这类信息中茁壮成长，提取出意义和模式，而这些往往是人类所忽视的。
- en: Quality over quantity
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 质量重于数量
- en: Data doesn’t need to be big — on the contrary, today, big often means noisy.
    What’s critical is the quality of the data you’re feeding into your AI system.
    As models become more sample-efficient — i.e., able to learn from smaller, more
    focused datasets — the kind of data you use is far more important than how much
    of it you have.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据不一定需要庞大——相反，今天的大数据常常意味着噪音。关键是你输入到人工智能系统中的数据质量。随着模型变得更加样本高效——即能够从更小、更专注的数据集中学习——你使用的数据类型比你拥有的数据量更加重要。
- en: In my experience, the companies that succeed with AI treat their data — be it
    for training, fine-tuning, or evaluation — like a craft. They don’t just gather
    information passively; they *curate* and edit it, refining and selecting data
    that reflects a deep understanding of their specific industry. This careful approach
    gives their AI sharper insights and a more nuanced understanding than any competitor
    using a generic dataset. I’ve seen firsthand how even small improvements in data
    quality can lead to significant leaps in AI performance.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的经验中，成功运用人工智能的公司会将其数据——无论是用于训练、微调还是评估——视为一门技艺。他们不仅仅是被动地收集信息；他们会*策划*并编辑这些数据，提炼和挑选出那些能够反映其行业深刻理解的数据。这种细致入微的方法使得他们的人工智能拥有比任何使用通用数据集的竞争者更敏锐的洞察力和更细致的理解。我亲眼见过，即使是数据质量的微小改进，也能带来人工智能性能的显著跃升。
- en: Capturing the dynamics with the data flywheel
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用数据飞轮捕捉动态
- en: Data needs to evolve along with the real world. That’s where DataOps comes in,
    ensuring data is continuously adapted and doesn’t drift apart from reality. The
    most successful companies understand this and regularly update their datasets
    to reflect changing environments and market dynamics. A power mechanism to achieve
    this is the **data flywheel**. The more your AI generates insights, the better
    your data becomes, creating a self-reinforcing feedback loop because users will
    come back to your system more often. With every cycle, your data sharpens and
    your AI improves, building an advantage that competitors will struggle to match.
    To kick off the data flywheel, your system needs to demonstrate some initial value
    to start with — and then, you can bake in some additional incentives to nudge
    your users into using your system on a regular basis.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 数据需要随着现实世界的变化而演变。这就是 DataOps 的作用，它确保数据不断适应并不会脱离现实。最成功的公司都明白这一点，并定期更新其数据集，以反映变化的环境和市场动态。实现这一点的一个有效机制是**数据飞轮**。你的
    AI 生成的洞察越多，你的数据就变得越好，形成了一个自我增强的反馈循环，因为用户会更频繁地回到你的系统中。每一个周期，你的数据都会得到精炼，你的 AI 也会不断改进，建立起竞争对手难以匹敌的优势。要启动数据飞轮，你的系统需要首先展示一些初步价值——然后，你可以加入一些额外的激励措施，推动用户定期使用你的系统。
- en: '![](../Images/90d21f937f3cf79f9d02840ef192b163.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/90d21f937f3cf79f9d02840ef192b163.png)'
- en: 'Figure 3: The data flywheel is a self-reinforcing feedback loop between users
    and the AI system'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：数据飞轮是用户与 AI 系统之间的自我增强反馈循环
- en: 'Intelligence: Sharpening your AI tools'
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能：锐化你的 AI 工具
- en: Now, let’s dive into the “intelligence” component. This component isn’t just
    about AI models in isolation — it’s about how you integrate them into larger intelligent
    systems. Big Tech is working hard to make us believe that AI success hinges on
    the use of massive LLMs such as the GPT models. Good for them — bad for those
    of us who want to use AI in real-life applications. Overrelying on these heavyweights
    can bloat your system and quickly become a costly liability, while smart system
    design and tailored models are important sources for differentiation and competitive
    advantage.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入了解“智能”组件。这个组件不仅仅是关于孤立的 AI 模型——它是关于如何将它们集成到更大的智能系统中。大科技公司正在努力让我们相信，AI
    的成功取决于使用像 GPT 这样的庞大 LLMs。对他们来说是好事——但对我们这些希望在现实应用中使用 AI 的人来说却是坏事。过度依赖这些重量级模型可能会让你的系统膨胀，并很快成为一项昂贵的负担，而智能的系统设计和定制模型则是差异化和竞争优势的重要来源。
- en: Toward customization and efficiency
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朝着定制化和高效化发展
- en: Mainstream LLMs are generalists. Like high-school graduates, they have a mediocre-to-decent
    performance across a wide range of tasks. However, in business, decent isn’t enough.
    You need to send your AI model to university so it can specialize, respond to
    your specific business needs, and excel in your domain. This is where fine-tuning
    comes into play. However, it’s important to recognize that mainstream LLMs, while
    powerful, can quickly become slow and expensive if not managed efficiently. As
    Big Tech boasts about larger model sizes and longer context windows — i.e., how
    much information you can feed into one prompt — smart tech is quietly moving towards
    efficiency. Techniques like prompt compression reduce prompt size, making interactions
    faster and more cost-effective. **Small language models (SLMs)** are another trend
    (Figure 4). With up to a couple of billions of parameters, they allow companies
    to safely deploy task- and domain-specific intelligence on their internal infrastructure
    ([Anacode](http://anacode.de/tpost/sz7xgnigh1-bigger-is-not-always-better-unlocking-ef)).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 主流的大型语言模型（LLMs）是通才。就像高中毕业生一样，它们在广泛的任务中表现中等偏上。然而，在商业领域，中等的表现是远远不够的。你需要将你的 AI
    模型送上大学，让它专注于特定领域，回应你特定的业务需求，并在你的领域中脱颖而出。这就是微调的作用。然而，重要的是要认识到，尽管主流的 LLMs 功能强大，但如果管理不当，它们很容易变得迟缓且昂贵。随着大科技公司吹嘘更大的模型规模和更长的上下文窗口——即，你可以在一个提示中输入多少信息——智能技术正在悄然转向效率。像提示压缩这样的技术可以减小提示大小，使交互更快、更具成本效益。**小型语言模型（SLMs）**是另一种趋势（图
    4）。它们的参数规模可达到数十亿，允许公司在其内部基础设施上安全地部署任务和领域特定的智能（[Anacode](http://anacode.de/tpost/sz7xgnigh1-bigger-is-not-always-better-unlocking-ef)）。
- en: '![](../Images/9a4b725ba27a6455c12318588e9a8f37.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9a4b725ba27a6455c12318588e9a8f37.png)'
- en: 'Figure 4: Small Language Models are gaining attention as the inefficiencies
    of mainstream LLMs become apparent'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：随着主流 LLMs 的低效性逐渐显现，小型语言模型正受到关注
- en: But before fine-tuning an LLM, ask yourself whether generative AI is even the
    right solution for your specific challenge. In many cases, predictive AI models
    — those that focus on forecasting outcomes rather than generating content — are
    more effective, cheaper, and easier to defend from a competitive standpoint. And
    while this might sound like old news, most of AI value creation in businesses
    actually happens with predictive AI.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在微调 LLM 之前，问问自己，生成式 AI 是否真的是解决你特定挑战的正确方案。在许多情况下，预测型 AI 模型——那些专注于预测结果而不是生成内容的模型——更有效、更便宜，并且从竞争角度来看更容易捍卫。而尽管这听起来像是旧闻，但大多数
    AI 在企业中的价值创造实际上发生在预测型 AI 上。
- en: Crafting compound AI systems
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建复合 AI 系统
- en: AI models don’t operate in isolation. Just as the human brain consists of multiple
    regions, each responsible for specific capabilities like reasoning, vision, and
    language, a truly intelligent AI system often involves multiple components. This
    is also called a “compound AI system” ([BAIR](https://bair.berkeley.edu/blog/2024/02/18/compound-ai-systems/)).
    Compound systems can accommodate different models, databases, and software tools
    and allow you to optimize for cost and transparency. They also enable faster iteration
    and extension — modular components are easier to test and rearrange than a huge
    monolithic LLM.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: AI 模型并非孤立工作。就像人类大脑由多个区域组成，每个区域负责特定的能力，如推理、视觉和语言，真正智能的 AI 系统通常也涉及多个组件。这也被称为“复合
    AI 系统” ([BAIR](https://bair.berkeley.edu/blog/2024/02/18/compound-ai-systems/))。复合系统可以容纳不同的模型、数据库和软件工具，并允许你在成本和透明度上进行优化。它们还支持更快的迭代和扩展——模块化组件比庞大的单体
    LLM 更容易测试和重组。
- en: '![](../Images/cffe25418103934815779c685e3f5e17.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cffe25418103934815779c685e3f5e17.png)'
- en: 'Figure 5: Companies are moving from monolithic models to compound AI systems
    for better customization, transparency, and iteration (image adapted from [BAIR](https://bair.berkeley.edu/blog/2024/02/18/compound-ai-systems/))'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：为了更好的定制化、透明度和迭代，企业正在从单一模型向复合 AI 系统转型（图片来源：[BAIR](https://bair.berkeley.edu/blog/2024/02/18/compound-ai-systems/)）
- en: Take, for example, a customer service automation system for an SME. In its basic
    form — calling a commercial LLM — such a setup might cost you a significant amount
    — let’s say $21k/month for a “vanilla” system. This cost can easily scare away
    an SME, and they will not touch the opportunity at all. However, with careful
    engineering, optimization, and the integration of multiple models, the costs can
    be reduced by as much as 98% ([FrugalGPT](https://arxiv.org/abs/2305.05176)).
    Yes, you read it right, that’s **2% of the original cost** — a staggering difference,
    putting a company with stronger AI and engineering skills at a clear advantage.
    At the moment, most businesses are not leveraging these advanced techniques, and
    we can only imagine how much there is yet to optimize in their AI usage.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 以中小企业的客户服务自动化系统为例。在其基本形式——调用商业 LLM —— 这种配置可能会让你花费一笔不小的费用——假设是每月 21,000 美元的“基础”系统。这个成本可能会吓跑中小企业，他们根本不会接触这个机会。然而，通过精心的工程设计、优化和多个模型的整合，成本可以降低多达
    98%（[FrugalGPT](https://arxiv.org/abs/2305.05176)）。没错，你没看错，**这是原成本的 2%** —— 这个惊人的差异让拥有更强
    AI 和工程能力的公司占据了明显的优势。目前，大多数企业并没有利用这些先进技术，我们只能想象它们的 AI 使用中还有多少优化空间。
- en: Generative AI isn’t the finish line
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成式 AI 并不是终点
- en: While generative AI has captured everyone’s imagination with its ability to
    produce content, the real future of AI lies in reasoning and problem-solving.
    Unlike content generation, reasoning is nonlinear — it involves skills like abstraction
    and generalization which generative AI models aren’t trained for.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然生成式 AI 凭借其生成内容的能力激发了人们的想象，但 AI 的真正未来在于推理和解决问题。与内容生成不同，推理是非线性的——它涉及抽象和概括等技能，而生成式
    AI 模型并未针对这些进行训练。
- en: AI systems of the future will need to handle complex, multi-step activities
    that go far beyond what current generative models can do. We’re already seeing
    early demonstrations of AI’s reasoning capabilities, whether through language-based
    emulations or engineered add-ons. However, the limitations are apparent — past
    a certain threshold of complexity, these models start to hallucinate. Companies
    that invest in crafting AI systems designed to handle these complex, iterative
    processes will have a major head start. These companies will thrive as AI moves
    beyond its current generative phase and into a new era of smart, modular, and
    reasoning-driven systems.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的AI系统将需要处理复杂的多步骤活动，这些活动远超当前生成模型的能力范围。我们已经看到了AI推理能力的初步演示，无论是通过基于语言的模拟还是经过工程设计的附加功能。然而，局限性也是显而易见的——超出一定复杂度后，这些模型开始出现幻觉。那些投资于打造能够处理这些复杂、迭代过程的AI系统的公司，将抢占先机。这些公司将在AI从当前的生成阶段迈向智能、模块化和推理驱动系统的新纪元时，迎来蓬勃发展。
- en: 'User experience: Seamless integration into user workflows'
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户体验：无缝集成到用户工作流程中
- en: User experience is the channel through which you can deliver the value of AI
    to users. It should smoothly transport the benefits users need to speed up and
    perfect their workflows, while inherent AI risks and issues such as erroneous
    outputs need to be filtered or mitigated.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验是你向用户传递AI价值的渠道。它应当顺畅地将用户所需的利益传递给他们，帮助加速和完善他们的工作流程，同时，需要过滤或减轻AI固有的风险和问题，例如错误输出。
- en: Optimizing on the strengths of humans and AI
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优化人类与AI的优势互补
- en: In most real-world scenarios, AI alone can’t achieve full automation. For example,
    at my company [Equintel](http://www.equintel.de), we use AI to assist in the ESG
    reporting process, which involves multiple layers of analysis and decision-making.
    While AI excels at large-scale data processing, there are many subtasks that demand
    human judgment, creativity, and expertise. An ergonomic system design reflects
    this labor distribution, relieving humans from tedious data routines and giving
    them the space to focus on their strengths.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数现实场景中，AI单独无法实现完全自动化。例如，在我的公司[Equintel](http://www.equintel.de)，我们使用AI来协助ESG报告过程，这个过程涉及多个层次的分析和决策。虽然AI擅长大规模数据处理，但许多子任务仍然需要人类的判断力、创造力和专业知识。一个符合人体工学的系统设计体现了这种劳动分工，它减轻了人类在繁琐数据处理上的负担，使他们能够将精力集中在自己的优势领域。
- en: This strength-based approach also alleviates common fears of job replacement.
    When employees are empowered to focus on tasks where their skills shine, they’re
    more likely to view AI as a supporting tool, not a competitor. This fosters a
    win-win situation where both humans and AI thrive by working together.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这种基于优势的方法也缓解了对职位被替代的常见担忧。当员工能够专注于发挥自己技能的任务时，他们更可能将AI视为一个辅助工具，而非竞争者。这种做法促进了人类和AI共同发展的双赢局面。
- en: Calibrating user trust
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 校准用户信任
- en: Every AI model has an inherent failure rate. Whether generative AI hallucinations
    or incorrect outputs from predictive models, mistakes happen and accumulate into
    the dreaded “last-mile problem.” Even if your AI system performs well 90% of the
    time, a small error rate can quickly become a showstopper if users overtrust the
    system and don’t address its errors.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 每个AI模型都有其固有的失败率。无论是生成式AI的幻觉，还是预测模型的错误输出，错误都会发生并积累，最终导致令人头疼的“最后一公里问题”。即使你的AI系统90%的时间表现良好，较小的错误率如果用户过度信任系统并忽视其错误，也可能迅速成为致命的障碍。
- en: Consider a bank using AI for fraud detection. If the AI fails to flag a fraudulent
    transaction and the user doesn’t catch it, the resulting loss could be significant
    — let’s say $500,000 siphoned from a compromised account. Without proper trust
    calibration, users might lack the tools or alerts to question the AI’s decision,
    allowing fraud to go unnoticed.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 设想一家银行使用AI进行欺诈检测。如果AI未能标记出一笔欺诈交易，且用户未能发现，最终造成的损失可能会非常重大——假设是50万美元从一个被攻破的账户中被转走。如果没有适当的信任校准，用户可能缺乏工具或提醒来质疑AI的决策，导致欺诈行为未被察觉。
- en: Now, imagine another bank using the same system but with proper trust calibration
    in place. When the AI is uncertain about a transaction, it flags it for review,
    even if it doesn’t outright classify it as fraud. This additional layer of trust
    calibration encourages the user to investigate further, potentially catching fraud
    that would have slipped through. In this scenario, the bank could avoid the $500,000
    loss. Multiply that across multiple transactions, and the savings — along with
    improved security and customer trust — are substantial.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，假设另一家银行使用相同的系统，但建立了适当的信任校准。当人工智能对一笔交易感到不确定时，它会将其标记为待审核，即使它并没有直接将其归类为欺诈。这一额外的信任校准层鼓励用户进一步调查，从而可能捕捉到那些本来会被忽视的欺诈行为。在这种情况下，该银行可能避免了50万美元的损失。将这种情况应用到多个交易中，节省的资金——以及提升的安全性和客户信任——是非常可观的。
- en: Combining AI efficiency and human ingenuity is the new competitive frontier
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将人工智能的效率与人类的独创性相结合，是新的竞争前沿。
- en: 'Success with AI requires more than just adopting the latest technologies —
    it’s about identifying and nurturing the individual sweet spots where AI can drive
    the most value for your business. This involves:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 成功运用人工智能不仅仅是采用最新的技术——更在于识别和培养人工智能能够为您的业务创造最大价值的独特领域。这包括：
- en: Pinpointing the areas where AI can create a significant impact.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定人工智能能够创造重大影响的领域。
- en: Aligning a top-tier team of engineers, domain experts, and business stakeholders
    to design AI systems that meet these needs.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将顶尖的工程师、领域专家和业务利益相关者组合成一支团队，共同设计符合这些需求的人工智能系统。
- en: Ensuring effective AI adoption by educating users on how to maximize its benefits.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过教育用户如何最大化人工智能的利益，确保有效的人工智能应用。
- en: Finally, I believe we are moving into a time when the notion of competitive
    advantage itself is shaken up. While in the past, competing was all about maximizing
    profitability, today, businesses are expected to balance financial gains with
    sustainability, which adds a new layer of complexity. AI has the potential to
    help companies not only optimize their operations but also move toward more sustainable
    practices. Imagine AI helping to reduce plastic waste, streamline shared economy
    models, or support other initiatives that make the world a better place. The real
    power of AI lies not just in efficiency but in the potential it offers us to reshape
    whole industries and drive both profit and positive social impact.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我相信我们正进入一个时代，竞争优势的概念本身正在发生变化。在过去，竞争主要是为了最大化利润，而今天，企业不仅需要追求财务收益，还必须平衡可持续性，这增加了新的复杂性。人工智能有潜力帮助企业不仅优化运营，还能向更加可持续的实践迈进。想象一下，人工智能帮助减少塑料浪费、简化共享经济模式，或支持其他使世界变得更美好的倡议。人工智能的真正力量不仅体现在效率上，更在于它为我们提供了重新塑造整个行业、推动利润和积极社会影响的潜力。
