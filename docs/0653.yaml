- en: If your jobs include plotting data onto graphs to show insights, you may hear
    of the Circos chart for its fancy presentation. In fact, rather than good-looking,
    it is also great in terms of visualising complex relationships such as the connections
    between genes in genomic research. Of course, in the general Data Visualisation
    use cases, there are also some benefits such as more efficiently utilising the
    space, highlighting patterns with cycles, etc.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的工作包括将数据绘制到图表中以展示洞察力，你可能会听说过Circos图表，因为它的外观非常吸引人。事实上，除了好看，它在可视化复杂关系方面也非常出色，比如基因组研究中基因之间的连接。当然，在一般的数据可视化应用中，它也有一些优点，例如更高效地利用空间、通过循环突出模式等。
- en: You may think drawing a Circos chart could be difficult, but I would say no.
    With an amazing visualisation called `PyCirclize`, you can do that extremely easily
    in Python.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能认为绘制Circos图表会很难，但我想说不，使用一个叫做`PyCirclize`的惊人可视化工具，你可以在Python中轻松完成。
- en: In this article, I’m going to show you how to draw a very basic Circos diagram
    step by step. In the next article, I’ll add some real-world use cases and more
    complex charts using this library.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将一步一步地向你展示如何绘制一个非常基础的Circos图。下一篇文章中，我会使用这个库展示一些实际应用案例和更复杂的图表。
- en: Let’s not waste too much time on how to install the library. It can be easily
    added to your Python environment using `pip`.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不浪费太多时间讨论如何安装这个库。你可以通过`pip`轻松将其添加到你的Python环境中。
