- en: '**TL;DR**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**The best interviews are when you and the interviewer have a conversation,
    not an FBI interrogation. Structure your answers like the examples below to manipulate
    the dynamics of an interview, so that you make the interviewer feel like they
    just had an intellectual chat with a colleague.**'
  prefs: []
  type: TYPE_NORMAL
- en: Why you need to read this article
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are already a million articles out there that provide information on data
    science interviews, from what to expect to what technical questions to prepare
    for.
  prefs: []
  type: TYPE_NORMAL
- en: They let you know their typical structure, what technical questions to expect,
    and all the keywords and concepts that you need to put into your response.
  prefs: []
  type: TYPE_NORMAL
- en: '**However, they rarely talk about ‘*how*’ to deliver your answers.**'
  prefs: []
  type: TYPE_NORMAL
- en: And I believe the delivery is key.
  prefs: []
  type: TYPE_NORMAL
- en: Having been both interviewer and interviewee, time and time again have I witnessed
    that it is not all about your knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: More crucially, you need to know how to deliver your knowledge *effectively*.
    Interviews are human-to-human interactions…
  prefs: []
  type: TYPE_NORMAL
