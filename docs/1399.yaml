- en: Storytime
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: My Internship Experience
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Back in 2022, I was a **Data Scientist intern** at a bustling startup in the
    heart of Berlin.
  prefs: []
  type: TYPE_NORMAL
- en: My days were filled with the challenge of developing and implementing **Natural
    Language Processing** (**NLP) models** using BERT and **Computer Vision models**
    with Faster-RCNN. My task was to increase the accuracy of the company’s existing
    models, and I was eager to experiment with these models.
  prefs: []
  type: TYPE_NORMAL
- en: A New Perspective
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: During informal meetings discussing my growth as a Data Scientist, my supervisor
    started emphasizing something that, at the time, **felt a bit perplexing**.
  prefs: []
  type: TYPE_NORMAL
- en: He kept stressing the **importance of focusing on the production side of model
    development**, not just the experimentation side.
  prefs: []
  type: TYPE_NORMAL
- en: His words left me puzzled.
  prefs: []
  type: TYPE_NORMAL
- en: As far as I knew, the **role of a data scientist** was to understand business
    requirements, perform statistical analysis, and find the best model. What more
    was there?
  prefs: []
  type: TYPE_NORMAL
- en: Bridging the Gap to Production
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
