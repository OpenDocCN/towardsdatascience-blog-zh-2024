- en: As you would guess, there is an endless number of tools available to address
    different aspects of data management, and it would be impractical to talk about
    all these tools, each tool would have pros and cons, and situations where it might
    be effective, or specific data management dimensions where it would be helpful.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所猜测的那样，市面上有无数工具可用于解决数据管理的不同方面，谈论所有这些工具是不可行的，每个工具都有其优缺点，适用于特定情境或某些特定的数据管理维度。
- en: In my next article, I will delve deeper into two open-source tools for data
    management, DataHub and Great Expectations(GX), and provide a step-by-step guide
    on how to integrate them to create a robust, cost-effective, scalable, and unified
    environment for data discovery, metadata management, data quality, data governance,
    data lineage, and impact analysis.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在我下一篇文章中，我将深入探讨两款开源数据管理工具——DataHub和Great Expectations（GX），并提供逐步指南，教你如何将它们集成在一起，创建一个强大、经济高效、可扩展且统一的数据发现、元数据管理、数据质量、数据治理、数据血缘关系和影响分析环境。
- en: Conclusion
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Data is arguably an organization’s most valuable asset these days. However,
    many still lack proper data management, limiting their ability to leverage its
    true potential. Issues like data quality, governance, security, and metadata management
    are all central pillars to get the most value out of your organization’s data.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，数据无疑是组织最有价值的资产。然而，许多组织仍然缺乏合适的数据管理，限制了它们利用数据的真正潜力。数据质量、治理、安全性和元数据管理等问题，都是从组织的数据中获取最大价值的核心支柱。
- en: Remember Sarah’s story at the beginning? Hiring a data scientist isn’t enough.
    They often spend a significant amount of time cleaning and organizing messy data
    before they can even begin analysis. Thankfully, frameworks like the Aiken Pyramid
    can guide organizations on their data management journey, and help in communicating
    data management initiatives across the different teams and different stakeholders
    easily and regardless of their technical level.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得一开始讲的Sarah的故事吗？雇佣一位数据科学家是不够的。他们通常需要花费大量时间清理和整理混乱的数据，才能开始分析。幸运的是，像Aiken金字塔这样的框架可以帮助组织在数据管理的过程中提供指导，并帮助不同团队和利益相关者在不同的技术层级下轻松地沟通数据管理计划。
- en: Thanks for reading all the way here! I hope you found this informative and enjoyable.
    Please feel free to point out any mistakes or share your thoughts — your feedback
    is always appreciated.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你一直读到这里！希望你觉得这篇文章既有信息性又有趣。如果有任何错误或想法，请随时指出——你的反馈总是受到欢迎的。
