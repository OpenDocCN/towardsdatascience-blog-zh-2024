- en: A Story of a Data Scientist
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个数据科学家的故事
- en: Let me introduce you to Sarah, a talented and passionate data scientist, who
    just landed her dream job at GreenEnv, a large company that makes eco-friendly
    cleaning products. GreenEnv has tons of data on customers, products, and other
    areas of the business. They hired Sarah to unlock the hidden potential within
    this data, uncovering market trends, competitive advantages, and more.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我为你介绍Sarah，一位才华横溢、充满热情的数据科学家，她刚刚在GreenEnv公司找到了梦寐以求的工作。GreenEnv是一家生产环保清洁产品的大公司，拥有大量关于客户、产品及其他业务领域的数据。他们雇佣Sarah的目的是让她发掘这些数据中蕴藏的潜力，揭示市场趋势、竞争优势等。
- en: 'Her first task: analyze customer demographics and buying habits to create targeted
    marketing campaigns. Confident in her abilities and excited to apply data science
    methods, Sarah dived into the customer database. But her initial excitement quickly
    faded. The data was a mess — inconsistent formatting, misspelled names, and duplicate
    entries everywhere. **Data quality** was terrible. There were variations of names
    like “Jhon Smith” and “Micheal Brown” alongside entries like “Jhonn Smtih” and
    “Michealw Brown.” Emails had extra spaces and even typos like “gnail.com” instead
    of “gmail.com.” along with many other inaccuracies. Sarah realized the hard job
    ahead of her — data cleaning.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 她的第一个任务是：分析客户的人口统计和购买习惯，制定有针对性的营销活动。Sarah对自己的能力充满信心，并激动地准备应用数据科学方法，开始研究客户数据库。然而，她的初衷很快就消退了。数据一团糟——格式不一致、名字拼写错误、重复条目随处可见。**数据质量**极差。比如，“Jhon
    Smith”和“Micheal Brown”这种名字变种，旁边还出现了“Jhonn Smtih”和“Michealw Brown”这样的错误记录。邮件地址里有多余的空格，甚至像“gnail.com”这样的拼写错误，应该是“gmail.com”。以及其他许多不准确之处。Sarah意识到前方的任务艰巨——数据清洗。
- en: Inconsistent formatting, missing values, and duplicates would lead to skewed
    results, giving an inaccurate picture of GreenEnv’s customer base. Days turned
    into weeks as Sarah tirelessly cleaned the data, fixing inconsistencies, filling
    in gaps, and eliminating duplicates. It was a tedious process, but essential to
    ensure her analysis was built on a solid foundation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不一致的格式、缺失的值和重复数据会导致结果失真，给GreenEnv的客户群体呈现出不准确的图景。Sarah不知疲倦地清理数据，修复不一致之处、填补空缺、消除重复。几天的工作变成了几周的努力，这是一项繁琐但至关重要的工作，确保她的分析建立在坚实的基础上。
- en: '**Who cares about data quality?**'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**谁在乎数据质量？**'
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Every year, poor data quality costs organizations an average of $12.9 million.
    [1]
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每年，糟糕的数据质量使组织平均损失$1290万。[1]
- en: Thankfully, after weeks of cleaning and organizing this messy data, Sarah was
    able to get the job done…or at least for this part..
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，在几周的清理和整理这堆杂乱数据后，萨拉终于完成了任务……至少完成了这一部分。
- en: Her next challenge came when she ventured into product data, aiming to identify
    top-selling items and recommend future opportunities. However, she encountered
    a different problem — a complete lack of **metadata**. Product descriptions were
    absent, and categories were ambiguous. Basically, there wasn’t enough data to
    help Sarah to understand the product’s data. Sarah realized the importance of
    **metadata management** — structured information about the data itself. Without
    it, understanding and analyzing the data was almost impossible.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 她的下一个挑战出现在她进入产品数据领域时，目标是识别畅销商品并推荐未来机会。然而，她遇到了另一个问题——完全缺乏**元数据**。产品描述缺失，类别模糊。基本上，缺少足够的数据帮助萨拉理解产品数据。萨拉意识到**元数据管理**的重要性——它是关于数据本身的结构化信息。没有它，理解和分析数据几乎是不可能的。
- en: '**Research Shows Most Data Has Inaccuracies**'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**研究表明，大多数数据存在不准确性**'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Research by Experian reveals that businesses believe around 29% of their data
    is inaccurate in some way. [2]
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Experian的研究表明，企业认为约29%的数据在某种程度上存在不准确的情况。[2]
- en: Frustrated but determined, Sarah reached out to different departments to piece
    together information about the products. She discovered that each department used
    its own internal jargon and classification systems. Marketing and sales refer
    to the same cleaning product with different names.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然感到沮丧，但萨拉依然决定联系不同部门，拼凑有关产品的信息。她发现每个部门使用的内部术语和分类系统各不相同。市场营销和销售部门用不同的名称指代同一款清洁产品。
- en: As Sarah delved deeper, she found that datasets were kept in separate applications
    by different departments, outdated storage systems struggling to handle the growing
    volume of data, and Sarah had to wait for a long time for her queries to be executed.
    Sarah noticed also there are no clear rules on who can access what data and under
    what terms, without centralized control and proper access controls, the risk of
    unauthorized access to sensitive information increases, potentially leading to
    data breaches and compliance violations. The lack of **data governance**, a set
    of rules and procedures for managing data, was evident.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 随着萨拉深入分析，她发现不同部门将数据集保存在不同的应用程序中，过时的存储系统无法处理日益增长的数据量，萨拉不得不长时间等待查询的执行。萨拉还注意到，没有明确的规则规定谁可以访问哪些数据以及在什么条件下可以访问，如果没有集中管理和适当的访问控制，敏感信息被未经授权访问的风险就会增加，这可能导致数据泄露和合规性违规。**数据治理**的缺乏——即用于管理数据的一套规则和程序，显而易见。
- en: Data Breaches Can Be Costly
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据泄露可能代价高昂
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to the Ponemon Institute, the average cost of a data breach in 2023
    is $4.45 million globally, an all-time high record, with costs varying by industry
    and location. [3]
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据Ponemon研究所的数据显示，2023年全球数据泄露的平均成本为445万美元，创历史新高，成本因行业和地区而异。[3]
- en: Each of the above issues and hurdles in Sarah’s story highlighted the interconnectedness
    of many pillars — **data quality**, **metadata management**, and **data governance**
    all played a crucial role in accessing and utilizing valuable insights at GreenEnv.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 上述问题和萨拉故事中的障碍突显了许多支柱之间的相互联系——**数据质量**、**元数据管理**和**数据治理**在GreenEnv获取和利用有价值洞察中都发挥了至关重要的作用。
- en: 'Sarah’s journey is a common one for data scientists and analysts. Many organizations
    have massive amounts of data, and everyone knows the saying: “Data is the new
    electricity.” Every organization wants to make the most of their data, as it’s
    a very valuable asset. But most people mistakenly (and practically) believe that
    simply hiring a data analyst or data scientist is enough to unlock this value.
    There are many pillars to getting the most value from data, and organizations
    need to account for and pay attention to these. The keyword here is **data management**.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 萨拉的经历对于数据科学家和分析师来说是常见的。许多组织拥有大量数据，而每个人都知道那句名言：“数据是新的电力。”每个组织都希望最大化利用他们的数据，因为它是非常宝贵的资产。但大多数人错误地（并且实际上）认为，简单地雇用一个数据分析师或数据科学家就足以释放这种价值。要从数据中获得最大价值，涉及多个支柱，组织必须对这些进行充分的考量和关注。这里的关键词是**数据管理**。
- en: Did you know..
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你知道吗……
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 86% of organizations say they believe investing in data management directly
    impacts their business growth[4]
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 86%的组织表示，他们认为投资于数据管理直接影响业务增长[4]
- en: '**What Exactly is Data Management?**'
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**什么是数据管理？**'
- en: Generally speaking, data management is the overall practice of handling the
    organization’s data. from acquiring and storing the data to processing, securing,
    and analyzing it. The goal is to ensure the data is a**ccessible, usable, accurate,
    reliable,** and of **high quality** to achieve the state of **data-informed organization**
    and ultimately achieve our organizational objectives.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一般来说，数据管理是处理组织数据的整体实践，包括从获取和存储数据到处理、保护和分析数据。目标是确保数据是**可访问的、可用的、准确的、可靠的**，并且具有**高质量**，以实现**数据驱动的组织**状态，最终实现我们的组织目标。
- en: '**The Pillars of Data Management**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据管理支柱**'
- en: There are several key dimensions that work together to achieve successful data
    utilization, and while these pillars might be slightly different from one framework to another, the underlying concepts are the same.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个关键维度相互协作，以实现成功的数据利用。虽然这些支柱在不同框架中可能略有不同，但其基本概念是相同的。
- en: 'In addition to **data security** and **data integration** as pillars we also
    have:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 除了**数据安全**和**数据集成**作为支柱外，我们还拥有：
- en: '**Data Quality:** This ensures the data is **accurate**, **consistent**, **complete**,
    and **timely**. It involves identifying and fixing errors, managing missing values,
    and establishing **data cleaning and validation processes**.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据质量：** 这确保数据是**准确的**、**一致的**、**完整的**和**及时的**。它涉及识别和修复错误、管理缺失值，并建立**数据清理和验证过程**。'
- en: '**Metadata Management:** This focuses on organizing and cataloging information
    about the data itself.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**元数据管理：** 这关注于组织和编目关于数据本身的信息。'
- en: '**Data Governance:** This establishes the framework and rules for managing
    data assets throughout their lifecycle. It involves setting policies, and processes,
    and assigning roles to ensure data accuracy, security, and compliance with regulations.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据治理：** 这建立了在数据资产整个生命周期中管理数据的框架和规则。它涉及制定政策和流程，并分配角色，以确保数据的准确性、安全性以及符合法规的合规性。'
- en: '**Data Architecture:** This defines the structure and organization of data
    assets. It includes defining data models, storage solutions, and data flows, ensuring
    efficient data storage, retrieval, and utilization.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据架构：** 这定义了数据资产的结构和组织。包括定义数据模型、存储解决方案和数据流，确保数据的高效存储、检索和利用。'
- en: '**Data Lifecycle Management:** This focuses on managing data throughout its
    entire lifespan, from creation to archiving or deletion. It involves implementing
    processes for data capture, storage, transformation, use, and disposal.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据生命周期管理：** 这关注于管理数据的整个生命周期，从创建到归档或删除。它涉及实施数据捕获、存储、转换、使用和处置的过程。'
- en: You can notice that these dimensions are interconnected and also closely related.
    Addressing weaknesses in one area can often impact others. Some frameworks have
    been developed to address the relationship between the different dimensions of
    data management and how they interact and affect each other.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以注意到这些维度是相互连接并密切相关的。解决一个领域的弱点通常会影响到其他领域。一些框架已被开发出来，以解决数据管理不同维度之间的关系，以及它们如何相互作用并相互影响。
- en: '**Data Management Frameworks: The Aiken’s Pyramid**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据管理框架：艾肯金字塔**'
- en: '![](../Images/1367356cbedb547a6801cf41433726ca.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1367356cbedb547a6801cf41433726ca.png)'
- en: 'Aiken’s Pyramid: Image by Author'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 艾肯金字塔：图片由作者提供
- en: Many established frameworks like DAMA-DMBOK2, IGF, and EDM offer structured
    guidance, standardized terminology, and maturity assessments for data management
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 许多已建立的框架，如DAMA-DMBOK2、IGF和EDM，提供了结构化的指导、标准化术语和数据管理的成熟度评估。
- en: 'One conceptual framework worth mentioning here, and the one I like the most,
    is Aiken’s pyramid of Data Management. It outlines the different stages of data
    management processes. Developed by Peter Aiken, a data management pioneer, this
    framework describes the situation in which many organizations find themselves.
    In trying to leverage the full potential of their data, many organizations go
    through a similar progression of steps:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这里值得提及的一个概念框架，也是我最喜欢的框架，是艾肯的数据管理金字塔。它概述了数据管理过程的不同阶段。该框架由数据管理先驱彼得·艾肯（Peter Aiken）开发，描述了许多组织所面临的情境。在尝试充分利用其数据的潜力时，许多组织经历了类似的步骤进展：
- en: '**Phase 1:** This focuses on establishing the basic building blocks, like data
    modeling, storage solutions, and security measures.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一阶段：** 这集中于建立基本构建块，如数据建模、存储解决方案和安全措施。'
- en: '**Phase 2:** As data usage increases, this level addresses challenges arising
    from poor data quality and activities like metadata management and data architecture.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段 2：** 随着数据使用的增加，这一阶段解决由数据质量差引发的挑战，以及元数据管理和数据架构等活动。'
- en: '**Phase 3:** The previous activities from Phase 2 require **data governance**.
    data governance also enables activities like **document and content management**,
    **reference and master data management, data warehousing, and business intelligence**,
    all in turn allowing for advanced analytics in Phase 4.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段 3：** 阶段 2 中的先前活动需要**数据治理**。数据治理还使得像**文档和内容管理**、**参考和主数据管理、数据仓库和商业智能**等活动得以进行，从而为阶段
    4 的高级分析提供了支持。'
- en: '**Phase 4:** This is the stage where the organization truly unlock the full
    potential of their data. Here, organizations leverage high-quality data for advanced
    analytics and data science and extract valuable insights to inform decision-making.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段 4：** 这是组织真正释放其数据全部潜力的阶段。在这里，组织利用高质量的数据进行高级分析和数据科学，并提取有价值的洞察以支持决策制定。'
- en: The Aiken Pyramid helps organizations understand how data management activities
    interconnect, how each one builds on the others, and how to prioritize their efforts
    for effective data utilization.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 艾肯金字塔有助于组织理解数据管理活动如何相互连接，如何每个活动在前一个活动的基础上展开，以及如何优先处理这些活动以有效利用数据。
- en: '**My Reflections and Takeaways on Data Management Best Practices**'
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**我对数据管理最佳实践的反思与收获**'
- en: Reflecting on learning and experience with data management(although I’m not
    a data management expert XD), I’ve come to appreciate and favor the following
    points regarding data management and its best practices, especially if we are
    focusing on data quality.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通过反思在数据管理方面的学习和经验（虽然我不是数据管理专家XD），我逐渐认识到并偏好以下几点，尤其是在我们专注于数据质量时，这些是关于数据管理及其最佳实践的关键点。
- en: There’s no one-size-fits-all solution to data management. While frameworks exist
    to guide organizations towards data management maturity, the full process remains
    unique for each entity. Each organization prioritizes different aspects of data
    management and faces distinct challenges.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据管理没有一种“放之四海而皆准”的解决方案。虽然存在一些框架可以引导组织迈向数据管理成熟度，但整个过程对每个实体来说都是独特的。每个组织在数据管理方面有不同的优先事项，并面临各自不同的挑战。
- en: My approach would be to start simple. Apply data management best practices or
    enhancements to a targeted portion of the organization’s data, focusing on what
    matters most. This allows for gradual growth in maturity, eventually encompassing
    all data. This phased approach can be very beneficial for dimensions like data
    quality and metadata management.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的做法是从简单开始。将数据管理最佳实践或改进措施应用到组织数据的一个目标部分，专注于最重要的内容。这使得成熟度能够逐步提高，最终涵盖所有数据。这种分阶段的方法对于数据质量和元数据管理等维度非常有益。
- en: If a process consistently generates bad data, even the best efforts in other
    areas of data management won’t prevent it. These processes can be technical or
    non-technical. A proactive approach is crucial here.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果一个过程持续产生不良数据，即使在数据管理的其他领域做出再多的努力也无法阻止它。这些过程可能是技术性的，也可能是非技术性的。在这种情况下，采取主动的方式至关重要。
- en: '- For example, a non-technical process that generates bad data might involve
    database creation by developers who solely focus on the technical aspects. There
    might be a lack of documentation or column descriptions for instance. A good practice
    in my opinion would be to engage data analysts and other relevant stakeholders
    in the design process to ensure adherence to data management best practices. The
    data management team can decide if we would go forward with a certain application
    design or not.'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 例如，一个产生不良数据的非技术性过程可能涉及开发人员创建数据库，而他们只专注于技术层面。可能缺少文档或列描述等信息。在我看来，一个好的做法是让数据分析师和其他相关利益相关者参与设计过程，确保遵循数据管理的最佳实践。数据管理团队可以决定是否继续推进某个应用设计。'
- en: '- An application’s design can also be a technical process for bad data generation.
    A well-designed application should enforce data quality proactively during data
    entry. For instance, instead of a text box for entering gender, a dropdown menu
    could be used. Another example might be predefining email types, where the user
    only needs to add their username before automatically receiving “@gmail.com” or
    another domain extension.'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 应用程序的设计也可能是生成不良数据的技术过程。一个设计良好的应用程序应该在数据录入过程中主动执行数据质量控制。例如，可以使用下拉菜单而不是文本框来输入性别。另一个例子是预定义电子邮件类型，用户只需输入用户名，系统便会自动生成“@gmail.com”或其他域名后缀。'
- en: 'Standardization is key: Inconsistency in data can be a nightmare. Imagine customer
    names stored differently across departments, dates in conflicting formats, or
    teams using their own abbreviations. but more than that within a single organization
    or a company there might be different processes that generate the same type of
    data, and different data collection tools. Standardization combats this chaos
    by establishing common formats, definitions, and processes for data handling.
    This ensures data quality, simplifies integration across applications, fosters
    collaboration through a shared data language, and boosts efficiency by streamlining
    data workflows. This process is also iterative and agile, the organization can
    gradually achieve more levels of maturity in it. This one can also be part of
    the previous data management process of validation of applications that generate
    data: adherence to standards. i.e. any application to be approved should comply
    to the standards first.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 标准化是关键：数据的不一致性可能是一场噩梦。想象一下，如果客户姓名在各个部门存储方式不同，日期格式相互冲突，或者团队使用各自的缩写。更重要的是，在一个组织或公司内部，可能有不同的流程生成相同类型的数据，以及不同的数据收集工具。标准化通过为数据处理建立共同的格式、定义和流程来应对这种混乱。这可以确保数据质量，简化跨应用程序的集成，通过共享的数据语言促进协作，并通过简化数据工作流提高效率。这个过程也是迭代和敏捷的，组织可以逐步在其中实现更多的成熟度。这一过程也可以是前述数据管理过程的一部分，即验证生成数据的应用程序：遵循标准。即，任何要获得批准的应用程序必须首先符合这些标准。
- en: Finally, data management is a comprehensive process that requires collaboration
    across different teams within the organization, with the need to define the data
    management strategy and align it with the business or institute’s objectives and
    strategies. This would typically start with assessing the current and desired
    data management maturity levels, analyzing the gap, prioritizing data management
    tasks, and remaining agile. The process is iterative, and clear solutions rarely
    exist in advance.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，数据管理是一个全面的过程，要求组织内部不同团队之间的协作，需要定义数据管理战略并将其与业务或机构的目标和战略对齐。通常，这将从评估当前和期望的数据管理成熟度水平开始，分析差距，优先考虑数据管理任务，并保持敏捷。这个过程是迭代的，清晰的解决方案通常不会提前出现。
- en: '**Data Management Professional Career**'
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**数据管理专业职业**'
- en: 'There are many data management certifications out there you might consider.
    The best choice depends on your specific goals and experience but here are a few
    ones I came across:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 市面上有很多数据管理认证可以考虑。最好的选择取决于你的具体目标和经验，但以下是我遇到的一些认证：
- en: '**Certified Data Management Professional (CDMP):** Offered by the Data Management
    Association (DAMA) International, this covers a wide range of topics, from data
    governance and quality to modeling.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认证数据管理专家 (CDMP)：** 由国际数据管理协会（DAMA）提供，涵盖广泛的主题，从数据治理和质量到建模。'
- en: '**Certified Information Management Professional (CIMP):** This program, offered
    by the Institute for Information Management (IIM), focuses on information management
    disciplines like governance, quality, security, and more.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认证信息管理专家 (CIMP)：** 由信息管理学院（IIM）提供的这个项目，专注于信息管理学科，如治理、质量、安全等。'
- en: '**Data Governance and Stewardship Professional (DGSP):** This certification,
    from the Data Governance Institute, focuses on the skills needed to develop and
    implement a data governance program, along with ensuring data quality, compliance
    with regulations, and so on.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据治理与管理专业认证 (DGSP)：** 由数据治理学院颁发，该认证专注于开发和实施数据治理计划所需的技能，并确保数据质量、合规性等。'
- en: '**Certified Clinical Data Manager (CCDM):** This one, offered by the Society
    for Clinical Data Management (SCDM), is for professionals in clinical research
    who manage data collected during trials.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认证临床数据经理（CCDM）：** 这是由临床数据管理学会（SCDM）提供的认证，面向在临床研究中管理试验数据的专业人士。'
- en: Ultimately the choice of which one is worth the time and effort requires a more
    in-depth analysis of the credibility, content, and purpose of each certification.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，选择哪一个值得投入时间和精力，需要更深入地分析每个认证的可信度、内容和目的。
