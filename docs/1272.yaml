- en: Our world has been strongly impacted by the launch of Large Language Models
    (LLMs). They exploded onto the scene, with GPT-3.5 amassing a million users in
    a single app in just five days — a testament to their initial success.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的世界深受大型语言模型（LLM）发布的影响。它们一经推出，就迅速席卷了市场，GPT-3.5在五天内就吸引了百万用户——这是它们初步成功的一个证明。
- en: But the honeymoon phase is over.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但蜜月期已经结束。
- en: Today, the focus of AI is on practicality, reduced costs, and optimized efficiency.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，人工智能的焦点是实用性、成本降低和效率优化。
- en: '**So “simpler is better” rings truer than ever.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**因此，“越简单越好”的理念比以往任何时候都更加真实。**'
- en: While large, general-purpose models were initially favored, the focus is now
    on efficiency and cost-effectiveness. The future of AI is shifting towards smaller,
    specialized models.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然最初较大的通用模型被优先考虑，但现在的焦点已经转向效率和成本效益。人工智能的未来正朝着更小、更专业化的模型发展。
- en: Therefore, businesses seek models that excel at specific domains rather than
    a one-size-fits-all approach.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，企业更倾向于寻求在特定领域表现出色的模型，而不是采用一刀切的方式。
- en: This article explores the rise of SMLs and the main advantages they offer over
    LLMs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本文探讨了小型语言模型（SML）崛起的原因，以及它们相较于大型语言模型（LLM）所提供的主要优势。
- en: Let’s try to focus a little bit on what’s happened and what’s yet to come 👇🏻
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们稍微集中精力看看发生了什么，以及接下来会发生什么👇🏻
