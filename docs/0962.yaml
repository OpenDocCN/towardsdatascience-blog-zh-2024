- en: Convolutional Neural Networks (CNNs) are a specialized kind of deep neural networks
    designed primarily for processing structured array data such as images. CNNs operate
    by recognizing patterns directly from pixel data of images, eliminating the need
    for manual feature extraction. They are particularly powerful in understanding
    the spatial hierarchy in images, utilizing learnable filters that process data
    in patches and thus preserving the spatial relationships between pixels.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 卷积神经网络（CNN）是一类专门设计用于处理结构化数组数据（如图像）的深度神经网络。CNN通过直接从图像的像素数据中识别模式来工作，消除了手动特征提取的需求。它们在理解图像中的空间层次结构方面尤其强大，利用可学习的滤波器处理数据的局部区域，从而保持像素之间的空间关系。
- en: These networks are incredibly effective at tasks that involve large amounts
    of visual data and are widely used in applications ranging from image and video
    recognition to real-time object detection, playing pivotal roles in advancements
    like facial recognition technology and autonomous vehicles.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些网络在处理大量视觉数据的任务中非常有效，广泛应用于图像和视频识别、实时物体检测等领域，在面部识别技术和自动驾驶车辆等领域的进展中发挥着关键作用。
- en: In this article, we’ll explore AlexNet, a groundbreaking CNN architecture that
    has significantly influenced the field of computer vision. Known for its robust
    performance on various visual recognition tasks, AlexNet utilizes deep learning
    to interpret complex imagery directly. We’ll break down the mathematics behind
    its operations and the coding framework that…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将探讨AlexNet，这一开创性的卷积神经网络（CNN）架构，它在计算机视觉领域产生了深远的影响。AlexNet因其在各种视觉识别任务中的强大表现而闻名，它利用深度学习直接解读复杂的图像。我们将解析其操作背后的数学原理以及实现这一过程的编码框架……
