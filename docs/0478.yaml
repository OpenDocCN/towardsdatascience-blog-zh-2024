- en: '1\. Introduction: Causal inference key concepts'
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 介绍：因果推理的关键概念
- en: Causality, the field focused on understanding the relationships between cause
    and effect, seeks to answer critical questions such as ‘Why?’ and ‘What if?’.
    Understanding the concept of causality is crucial from fighting climate change,
    to our quest for happiness, including strategic decisions making.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因果关系是研究因果与结果之间关系的领域，旨在回答诸如“为什么？”和“如果呢？”等关键问题。理解因果关系的概念对抗击气候变化、追求幸福以及战略决策至关重要。
- en: 'Examples of major questions requiring causal inference:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 需要因果推理的主要问题示例：
- en: What impact might banning fuel cars have on pollution?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 禁止燃油车会对污染产生什么影响？
- en: What are the causes behind the spread of certain health issues?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某些健康问题传播背后的原因是什么？
- en: Could reducing screen time lead to increased happiness?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少屏幕时间是否能提高幸福感？
- en: What is the Return On Investment of our ad campaign?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们广告活动的投资回报率是多少？
- en: In what follows I will essentially refer to two free e-books available with
    Python code and data to play with. The first e-book offers quick overviews, while
    the second allows for a more in-depth exploration of the content.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的内容中，我将主要引用两本免费的电子书，这些书中包含Python代码和可以进行实验的数据。第一本电子书提供快速概览，而第二本则允许更深入地探讨内容。
