- en: While everyone focuses on AI and predictive inference, standing out requires
    mastering not just prediction, but understanding the “why” behind the data — in
    other words, mastering **causal inference**.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个人都专注于人工智能和预测推理时，脱颖而出需要掌握的不仅仅是预测，而是理解数据背后的“为什么”——换句话说，就是掌握**因果推理**。
- en: You have heard that “correlation does not imply causation”, but few truly grasp
    its implications or know when to confidently assert causality.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可能听说过“相关性不代表因果性”，但很少有人真正理解其含义，也很少有人知道何时可以自信地断言因果关系。
- en: The distinction between predictive inference and causal inference is profound,
    with the latter often overlooked, leading to costly mistakes. The logic and models
    between the two approaches are vastly different and this guide aims to equip you
    with the knowledge to discern causal relationships with confidence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 预测推理与因果推理之间的区别是深刻的，后者经常被忽视，导致代价高昂的错误。这两种方法的逻辑和模型差异巨大，本指南旨在帮助你掌握辨别因果关系的知识，做到自信应对。
