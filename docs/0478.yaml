- en: 3\. Randomized Experiments (A/B testing)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the first section of this guide, we discovered the fundamental problem of
    causal inference. This problem highlighted the difficulty of assessing causality.
    So what can we do?
  prefs: []
  type: TYPE_NORMAL
- en: Usually, the first solution presented and considered the *‚Äúgold standard‚Äù* in
    causal inference, is randomized experiments (Randomized Controlled Trials).
  prefs: []
  type: TYPE_NORMAL
- en: Essentially, the idea behind randomized experiments is to replicate, or at least
    approach as much as possible, a parallel world scenario. This allows us to isolate
    the effect (the consequence) of the treatment (the cause).
  prefs: []
  type: TYPE_NORMAL
- en: 'As explained in my [Towards Data Science article](https://medium.com/towards-data-science/the-science-and-art-of-causality-part-1-5d6fb55b7a7c)
    mentioned in Section 1:'
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúWe take a sample that is, hopefully, representative of a larger population,
    and randomly allocate subjects between two groups (treatment and control) or more.
    The subjects typically do not know whether they receive the treatment or not (a
    process known as blinding). Therefore, the two groups are arguably comparable.
    Since the only difference is the treatment, if we observe an effect, it is potentially
    causal, provided that no other biases exist.‚Äù
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/7c315c63ec7c96a8c206ccad2c64424a.png)'
  prefs: []
  type: TYPE_IMG
- en: Simple representation of a Randomized Experiment. Image by author
  prefs: []
  type: TYPE_NORMAL
- en: 'üìöResource:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Randomised Experiments (Causal Inference for the brave and true)](https://matheusfacure.github.io/python-causality-handbook/02-Randomised-Experiments.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Simple and Complet Guide to A/B Testing](https://news.lunartech.ai/simple-and-complet-guide-to-a-b-testing-c34154d0ce5a)
    (Lunar Tech)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. Quasi-experimental design
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Controlled experiments are not always possible (e.g. changing the sex/origin
    for studying discrimination) or ethical (e.g. exposing humans to lethal doses
    of pollutant to study respiratory disease).
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, Randomized experiments tend to have a very strong internal validity
    but a weaker external validity. Internal validity means that it allows within
    the scope of the study to measure precisely causality, while external validity
    refers to the capacity to extrapolate the results beyond the scope of the study.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e9dce9018761941f16b6b949e2ea35da.png)'
  prefs: []
  type: TYPE_IMG
- en: One of the main limitation of controlled experiments is the external validity.
    Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: For example, medical research relies extensively on inbred strains of rats/mice.
    Those animals have almost an identical genetic code, they live the same lab life,
    eat the same food, etc. Hence, when you do a controlled experiment with such animals
    you are very close to the parallel world situation working almost with clones.
    However, the external validity is weaker due to the homogeneity of the study subjects.
    Moreover, often in controlled experiments the whole environment is controlled
    and in some cases, it makes the situation a bit unrealistic and reduces the usefulness
    of the results.
  prefs: []
  type: TYPE_NORMAL
- en: Let me illustrate this point with the following research paper. A study published
    in the *British Medical Journal* (one of the most prestigious medical journals)*,*
    found no effect of using a parachute when jumping from an airplane on the ‚ÄúComposite
    of death or major traumatic injury‚Äù [(Yeh et al. (2018))](https://www.bmj.com/content/363/bmj.k5094).
    In this randomized experiment, the participants jumped from a small, stationary
    airplane on the ground. This absurd setup illustrates the issue that often arises
    in controlled experiments when the setup is unrealistic. The purpose of the paper
    is to raise awareness in medical research about the issue of external validity,
    which is a current and serious concern.
  prefs: []
  type: TYPE_NORMAL
- en: One way to address this issue is by relying on other methods, known as quasi-experimental
    designs. The idea is to observe a quasi-random allocation between groups in natural
    settings. ‚ÄòQuasi-random‚Äô means that the allocation is effectively as good as random
    once we isolate or control for potential systematic differences.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Example
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To illustrate the concept of quasi-experimental design, I will explain the intuition
    behind one of the methods called Regression Discontinuity Design (RDD) used to
    measure the impact of alcohol consumption on mortality.
  prefs: []
  type: TYPE_NORMAL
- en: The idea behind a RDD is to exploit a discontinuity in treatment allocation
    (e.g., a geographical border, an age-related administrative law, etc.) where individuals
    or places very similar to each other receive different treatments based on a cutoff
    point.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, in the study ‚Äú*The Effect of Alcohol Consumption on Mortality‚Äù*
    by Carpenter and Dobkin (2009), the authors used the discontinuity at the minimum
    legal drinking age to examine the immediate effect of alcohol consumption on mortality.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/da2603e8976b80bdbe6021bec83b13bb.png)'
  prefs: []
  type: TYPE_IMG
- en: The mortality rate related to moving vehicle accidents jumps suddenly when people
    turn 21 years old arguably caused by alcohol consumption. Replication of (Carpenter
    and Dobkin (2009)) main result. Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: The rationale in this study is that individuals who consume alcohol are not
    usually comparable to those who don‚Äôt due to many other systematic differences
    (e.g. age, socio-economic statuts, risk of various diseases, etc.). However, by
    comparing individuals just below and just above the age of 21, one can argue they
    are very similar, assuming no other significant changes occur at that age. This
    approach allows for a clearer attribution of changes in mortality rates to alcohol
    consumption. This example, complete with data and code, is also included in the
    first reference provided at the end of the next sub-section 4.2 Methods.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Methods
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are numerous methods available. However, I recommend you learn the following
    three methods in this order:'
  prefs: []
  type: TYPE_NORMAL
- en: Regression Discontinuity Design (RDD)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Difference-in-Differences (Diff-in-Diff)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Instrumental Variables (IV)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: These three methods are standard in academic research but are also used in the
