- en: 6\. Conclusion
  id: totrans-146
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 结论
- en: Following this guide will equip you with a solid theoretical foundation and
    a comprehensive toolbox for incorporating causal inference into your skillset.
    These concepts extend beyond measuring causal effects for your job; they enhance
    your critical thinking abilities. Abusive causal claims are widespread in the
    news, politics, by ‘experts’, managers, and others. Applying these concepts can
    reduce the risk of manipulation. This toolbox can also be valuable in everyday
    discussions with friends or during team meetings when making decisions or reflecting
    on observations.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循本指南将为你提供扎实的理论基础和全面的工具箱，帮助你将因果推断融入你的技能集。这些概念不仅仅局限于衡量你工作的因果效应；它们还能提升你的批判性思维能力。新闻、政治、‘专家’、经理以及其他人中，滥用因果声明的情况屡见不鲜。应用这些概念可以减少被操控的风险。这个工具箱在日常的朋友讨论或团队会议中也能发挥作用，尤其是在做决策或反思观察时。
- en: Of course, this is just the beginning. To fully integrate and master these skills,
    practice is essential. I encourage you to select a relevant question, find data,
    and use the tools provided in this guide to attempt to answer it. Then, include
    this project in your portfolio to showcase your new knowledge.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这仅仅是开始。要真正整合并掌握这些技能，实践至关重要。我鼓励你选择一个相关的问题，寻找数据，并使用本指南中提供的工具尝试回答它。然后，将这个项目纳入你的作品集中，以展示你的新知识。
- en: '**Enjoy this exciting journey on the path to answerig the never-ending question
    of ‘Why?’.**'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '**享受这段令人兴奋的旅程，解答那永无止境的“为什么”问题。**'
