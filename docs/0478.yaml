  prefs: []
  type: TYPE_NORMAL
  zh: '[因果关系的科学与艺术（第一部分）](/the-science-and-art-of-causality-part-1-5d6fb55b7a7c)'
- en: '1.2 A little bit of formalization: Potential Outcomes'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 一些形式化：潜在结果
- en: Now that you understand the basic idea, it is time to go further and theoretically
    formalize these concepts. The most common approach is the potential outcomes framework,
    which allows for the clear articulation of model assumptions. These are essential
    for specifying the problems and identifying the solutions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你理解了基本概念，是时候进一步理论化并正式化这些概念了。最常见的方法是潜在结果框架，它允许清晰地表达模型假设。这些假设对于明确问题和识别解决方案至关重要。
- en: 'The central notation used in this model are:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型中使用的主要符号是：
- en: Yᵢ(0) represents the potential outcome of individual *i* without the treatment.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Yᵢ(0) 代表个体 *i* 在未接受处理时的潜在结果。
- en: Yᵢ(1) represents the potential outcome of individual *i* with the treatment.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Yᵢ(1) 代表个体 *i* 在接受处理时的潜在结果。
- en: Note that various notations are used. The reference to the treatment (1 or 0)
    may appear in parentheses (as used above), in superscript, or subscript. The letter
    “Y” refers to the outcome of interest, such as a binary variable that takes the
    value one if a headache is present and zero otherwise. The subscript “i” refers
    to the observed entity (e.g., a person, a lab rat, a city, etc.). Finally, the
    term ‘treatment’ refers to the ‘cause’ you are interested in (e.g., a pill, an
    advertisement, a policy, etc.).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，使用了不同的符号。处理（1 或 0）的引用可能出现在括号中（如上所用），也可能以上标或下标形式出现。字母“Y”表示关注的结果，例如一个二元变量，当出现头痛时值为1，否则为0。下标“i”表示观察到的实体（例如，一个人、一只实验鼠、一座城市等）。最后，术语“处理”指的是你关心的“原因”（例如，一颗药丸、一则广告、一项政策等）。
- en: Using this notation, we can refer to the fundamental problem of causal inference
    by stating that it is impossible to observe both Yᵢ(0) and Yᵢ(1) simultaneously.
    In other words, you never observe the outcome for the same individual with and
    without the treatment at the same time.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个符号，我们可以通过陈述因果推断的基本问题来指出：不可能同时观察到 Yᵢ(0) 和 Yᵢ(1)。换句话说，你永远无法在同一时刻观察到同一人接受和未接受处理后的结果。
- en: 'While we cannot identify the individual effect Yᵢ(1)-Yᵢ(0), we can measure
    the Average Treatment Effect (ATE): E[Yᵢ(1)-Yᵢ(0)]. However, this Average Treatment
    Effect is biased if you have systematic differences between the two groups other
    than the treatment.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们无法识别个体效应 Yᵢ(1)-Yᵢ(0)，但我们可以衡量平均处理效应（ATE）：E[Yᵢ(1)-Yᵢ(0)]。然而，如果两个组之间存在除处理外的系统性差异，这个平均处理效应将会有偏。
