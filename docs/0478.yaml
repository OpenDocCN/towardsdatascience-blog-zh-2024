- en: '1\. Introduction: Causal inference key concepts'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Causality, the field focused on understanding the relationships between cause
    and effect, seeks to answer critical questions such as ‚ÄòWhy?‚Äô and ‚ÄòWhat if?‚Äô.
    Understanding the concept of causality is crucial from fighting climate change,
    to our quest for happiness, including strategic decisions making.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples of major questions requiring causal inference:'
  prefs: []
  type: TYPE_NORMAL
- en: What impact might banning fuel cars have on pollution?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the causes behind the spread of certain health issues?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Could reducing screen time lead to increased happiness?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is the Return On Investment of our ad campaign?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In what follows I will essentially refer to two free e-books available with
    Python code and data to play with. The first e-book offers quick overviews, while
    the second allows for a more in-depth exploration of the content.
  prefs: []
  type: TYPE_NORMAL
- en: '[Causal Inference for the Brave and True](https://matheusfacure.github.io/python-causality-handbook/landing-page.html)
    *by Matheus Facure*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '2\. [Causal Inference: The Mixtape](https://mixtape.scunning.com/) *by Scott
    Cuningham*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b0a732ae531b63c5685ffb03178ffa90.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Timo Elliott
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 The fundamental problem of causal inference
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let‚Äôs dive into the most fundamental concept necessary to understand causal
    inference through a situation we might all be familiar with.
  prefs: []
  type: TYPE_NORMAL
- en: Imagine that you have been working on your computer all day long, a deadline
    is approaching, and you start to feel a headache coming on. You still have a few
    hours of work ahead, so you decide to take a pill. After a while, your headache
    is gone.
  prefs: []
  type: TYPE_NORMAL
- en: 'But then, you start questioning: Was it really the pill that made the difference?
    Or was it because you drank tea or took a break? The fascinating but eventually
    also frustrating part is that it is impossible to answer this question as all
    those effects are confounded.'
  prefs: []
  type: TYPE_NORMAL
- en: The only way to know for certain if it was the pill that cured your headache
    would be to have two parallel worlds.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In one of the two worlds you take the pill, and in the other, you don‚Äôt, or
    you take a placebo ideally. You can only prove the pill‚Äôs causal effect if you
    feel better in the world where you took the pill, as the pill is the only difference
    between the two worlds.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, we do not have access to parallel worlds to experiment with and
    assess causality. Hence, many factors occur simultaneously and are confounded
    (e.g., taking a pill for a headache, drinking tea, and taking a break; increasing
    ad spending during peak sales seasons; assigning more police officers to areas
    with higher crime rates, etc.).
  prefs: []
  type: TYPE_NORMAL
- en: 'To quickly grasp this fundamental concept in more depth without requiring any
    additional technical knowledge, you can dive into the following article on Towards
    Data Science:'
  prefs: []
  type: TYPE_NORMAL
- en: 'üìö Resource:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[The Science and Art of Causality (part 1)](/the-science-and-art-of-causality-part-1-5d6fb55b7a7c)'
  prefs: []
  type: TYPE_NORMAL
- en: '1.2 A little bit of formalization: Potential Outcomes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now that you understand the basic idea, it is time to go further and theoretically
    formalize these concepts. The most common approach is the potential outcomes framework,
    which allows for the clear articulation of model assumptions. These are essential
    for specifying the problems and identifying the solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 'The central notation used in this model are:'
  prefs: []
  type: TYPE_NORMAL
- en: Y·µ¢(0) represents the potential outcome of individual *i* without the treatment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Y·µ¢(1) represents the potential outcome of individual *i* with the treatment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note that various notations are used. The reference to the treatment (1 or 0)
    may appear in parentheses (as used above), in superscript, or subscript. The letter
    ‚ÄúY‚Äù refers to the outcome of interest, such as a binary variable that takes the
    value one if a headache is present and zero otherwise. The subscript ‚Äúi‚Äù refers
    to the observed entity (e.g., a person, a lab rat, a city, etc.). Finally, the
    term ‚Äòtreatment‚Äô refers to the ‚Äòcause‚Äô you are interested in (e.g., a pill, an
    advertisement, a policy, etc.).
  prefs: []
  type: TYPE_NORMAL
- en: Using this notation, we can refer to the fundamental problem of causal inference
    by stating that it is impossible to observe both Y·µ¢(0) and Y·µ¢(1) simultaneously.
    In other words, you never observe the outcome for the same individual with and
    without the treatment at the same time.
  prefs: []
  type: TYPE_NORMAL
- en: 'While we cannot identify the individual effect Y·µ¢(1)-Y·µ¢(0), we can measure
    the Average Treatment Effect (ATE): E[Y·µ¢(1)-Y·µ¢(0)]. However, this Average Treatment
    Effect is biased if you have systematic differences between the two groups other
    than the treatment.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To go beyond this short introduction you can refer to the two following chapters:'
  prefs: []
  type: TYPE_NORMAL
- en: 'üìöResources:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Brief overview: [The potential outcomes (Causal Inference for the brave and
    true)](https://matheusfacure.github.io/python-causality-handbook/01-Introduction-To-Causality.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In-depth: [The potential outcomes (Causal Inference: The Mixtape)](https://mixtape.scunning.com/04-potential_outcomes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '1.3 Visual representation of causal links: Directed (Acyclic) Graphs'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Visual representations are powerful tools for reducing mental load, clarifying
    assumptions, and facilitating communication. In causal inference, we use directed
    graphs. As the name suggests, these graphs depict various elements (e.g., headache,
    pill, tea) as nodes, connected by unidirectional arrows that illustrate the direction
    of causal relationships. (Note: I deliberately omit mentioning the common assumption
    of ‚ÄòAcyclicity‚Äô associated with these graphs, as it goes beyond the scope of this
    overview but is discussed in the second reference available at the end of this
    subsection.)'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/106b492182f63d0802f0c8049146bc1b.png)'
  prefs: []
  type: TYPE_IMG
- en: Example of a Directed Graph, image by author
  prefs: []
  type: TYPE_NORMAL
- en: Causal inference primarly differs from predictive inference due to the assumed
    underlying causal relationships. Those relationships are explicitly represented
    using this special kind of graph called Directed (Acyclic) Graphs. This tool jointly
    with the potential outcome framework is at the core of causal inference and will
    allow thinking clearly about the potential problems and, consequently, solutions
    for assessing causality
  prefs: []
  type: TYPE_NORMAL
- en: 'üìöResources:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Short intro: [Directed Acyclic Graph (Causal Inference for the brave and true)](https://matheusfacure.github.io/python-causality-handbook/04-Graphical-Causal-Models.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In-depth: [Directed Acyclic Graph (Causal Inference: The Mixtape)](https://mixtape.scunning.com/03-directed_acyclical_graphs)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Technical Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you want to go further and apply these methods to data, you will need to
    be equipped with two technical tools
  prefs: []
  type: TYPE_NORMAL
- en: A foundational understanding of probability, statistics, and linear regression.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge of a statistical software
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2.1 Probability, Statistics, and Linear regression
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'These tools are valuable for data science in general, and you can concentrate
    specifically on what matters most. Furthermore, there is a chapter dedicated to
    this topic in both of the reference books including exclusively on the concepts
    useful for causal inference:'
  prefs: []
  type: TYPE_NORMAL
- en: 'üìöResources:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Probability and Regression Review (Causal Inference: The Mixtape)](https://mixtape.scunning.com/02-probability_and_regression)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Unreasonable Effectiveness of Linear Regression (Causal Inference for
    the Brave and True)](https://matheusfacure.github.io/python-causality-handbook/05-The-Unreasonable-Effectiveness-of-Linear-Regression.html?highlight=b+testing)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In addition, in my opinion, one of the most valuable yet often disregarded topics
    related to linear regression is the concept of ‚Äúbad controls‚Äù. Understanding what
    you should control for and what will actually create problems is key. The following
    two references will allow you to grasp this concept.
  prefs: []
  type: TYPE_NORMAL
- en: 'üìöResources:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Which variable you should control for? (Scott Cuningham‚Äôs substack)](https://causalinf.substack.com/p/which-variables-do-i-need-to-control)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[A Crash Course in Good and Bad Controls (Cinelli et al. (2022))](https://ftp.cs.ucla.edu/pub/stat_ser/r493.pdf)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, understanding Fixed Effects regression is essential for causal inference.
    This type of regression allows us to account for numerous confounding factors
    that might be impossible to measure (e.g., culture) or for which data is simply
    unavailable.
  prefs: []
  type: TYPE_NORMAL
- en: 'üìöResources:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Short intro: [Fixed Effects (Causal Inference for the brave and true)](https://matheusfacure.github.io/python-causality-handbook/14-Panel-Data-and-Fixed-Effects.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In depth: [Fixed Effects (Causal Inference: The Mixtape)](https://mixtape.scunning.com/08-panel_data)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2.2 Statistical tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Numerous tools allow us to do causal inference and statistical analysis, and
    in my opinion, the best among them are STATA, Python, and R.
  prefs: []
  type: TYPE_NORMAL
- en: STATA is specifically designed for statistics, particularly econometrics, making
    it an incredibly powerful tool. It offers the latest packages from cutting-edge
    research. However, it is expensive and not versatile.
  prefs: []
  type: TYPE_NORMAL
- en: Python, on the other hand, is the leading programming language today. It is
    open-source and highly versatile, which are key reasons why it‚Äôs my preferred
    choice. Additionally, ChatGPT performs very well with Python-related queries which
    is an important advantage in this AI era.
  prefs: []
  type: TYPE_NORMAL
- en: 'R is very powerful for statistics. The debate between R and Python is ongoing,
    and I leave the judgment to you. Note that R is less versatile than Python, and
    it appears that ChatGPT‚Äôs proficiency with R is not as strong. Additionally, the
    two main books I reference contain Python code (‚ÄòCausal Inference for the Brave
    and True‚Äô; ‚ÄòCausal Inference: The Mixtape‚Äô). This further supports focusing on
    Python.'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are millions of free resources to learn Python from scratch (please comment
    if you have better suggestions). But here are the ones I would typically recommend
    if you start from zero (you never coded):'
