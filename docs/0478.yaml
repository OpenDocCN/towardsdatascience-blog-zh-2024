- en: For example, medical research relies extensively on inbred strains of rats/mice.
    Those animals have almost an identical genetic code, they live the same lab life,
    eat the same food, etc. Hence, when you do a controlled experiment with such animals
    you are very close to the parallel world situation working almost with clones.
    However, the external validity is weaker due to the homogeneity of the study subjects.
    Moreover, often in controlled experiments the whole environment is controlled
    and in some cases, it makes the situation a bit unrealistic and reduces the usefulness
    of the results.
