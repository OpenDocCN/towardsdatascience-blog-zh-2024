    While we start with the same ratio of UCB*·µ¢ ≥*/LCB*·µ¢·∂ú* as the composite strategy,
    we use a different method to compute these bounds. Our confidence intervals are
    more precise and remain within the support of the rewards or costs. Specifically,
    let *p* be a bounded random variable ‚Äî either a reward or a cost ‚Äî with support
    *[a,b]*. We compute the confidence interval *[*LCB*·µñ*, UCB*·µñ]* for *p* as follows.
  prefs: []
  type: TYPE_NORMAL
