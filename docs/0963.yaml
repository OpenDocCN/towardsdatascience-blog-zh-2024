- en: For new data science managers, running a team can be tough. The responsibilities
    of leadership often come with a steep learning curve. However, by focusing on
    building a supportive, ambitious, and cohesive team environment, you can elevate
    your team’s performance to new heights. In this post, I’ll share the six most
    important lessons I’ve learned while leading a data science team of eight, highlighting
    how these insights can help transform any group into a high-performing team.
  prefs: []
  type: TYPE_NORMAL
- en: Growth Mindset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Everyone who joins your team has their own career goals and aspirations. They
    join your team to learn new skills, get exposure to new tools and technologies,
    and understand new parts of the business. Eventually, there might be new opportunities
    that arise and you want your team to be prepared for those opportunities. Showing
    you’re committed to career growth and development energizes employees, and helps
    to mature your team over time. To support this commitment, consider implementing
    the following strategies:'
