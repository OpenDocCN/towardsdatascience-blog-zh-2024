- en: Management Consulting vs. Data Science Consulting
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理咨询与数据科学咨询
- en: Management consulting projects and data science consulting projects usually
    share many of the same characteristics. They both try to enhance business performance
    and often deliver projects of strategic importance. They also usually involve
    senior executives — at least as project owners — and they both require detailed
    upfront planning. However, while I find that management consulting projects usually
    follow a traditional waterfall approach, data science consulting can benefit more
    from a hybrid approach that combines some of the structured planning from waterfall
    with agile iterations.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 管理咨询项目和数据科学咨询项目通常有许多相同的特点。它们都旨在提升业务绩效，并且常常交付具有战略重要性的项目。它们通常也涉及高级管理人员——至少作为项目所有者——并且都需要详细的前期规划。然而，虽然我发现管理咨询项目通常遵循传统的瀑布模型，但数据科学咨询则可以从结合瀑布中的结构化规划与敏捷迭代的混合方法中受益更多。
- en: Regarding deliverables, management consulting projects will typically produce
    strategic plans, organizational assessments or pricing recommendations, and they
    are often contained in a power point deck or and an excel workbook. This is in
    contrast to data science projects, where the main deliverables will typically
    be predictive models, data pipelines and dashboards.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 就交付物而言，管理咨询项目通常会产生战略计划、组织评估或定价建议，通常以PowerPoint演示文稿或Excel工作簿的形式呈现。与此相对，数据科学项目的主要交付物通常是预测模型、数据管道和仪表盘。
- en: The feedback cycles are also different, while the traditional management consulting
    projects will typically have planned periodic feedback, the data science consulting
    projects are more successful with continuous stakeholder involvement and iterative
    feedback cycles.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈周期也有所不同，传统的管理咨询项目通常会有计划性的定期反馈，而数据科学咨询项目则更依赖于持续的利益相关者参与和迭代反馈周期，以确保项目的成功。
- en: IT Consulting vs. Data Science Consulting
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IT咨询与数据科学咨询
- en: IT consulting and data science consulting both require strong technical expertise
    and an understanding of IT infrastructure, and some people might argue that data
    science consulting is a subcategory of IT consulting. I don’t subscribe to that
    belief, but the two fields have a considerable overlap.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: IT咨询和数据科学咨询都需要强大的技术专长以及对IT基础设施的理解，有些人可能认为数据科学咨询是IT咨询的一个子类别。我不认同这一观点，但这两个领域确实有相当大的重叠。
- en: While IT consulting projects produces system architecture designs, implementation
    plans and more core system software development, data science consulting is more
    centered around generating predictive models, the pipelines that feed the models
    and data-driven insights.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然IT咨询项目产生系统架构设计、实施计划和更多核心系统软件开发，但数据科学咨询更侧重于生成预测模型、供给模型的数据管道和数据驱动的洞察。
- en: Additionally, data science projects are often very closely connected to the
    business side of the organizations and will in many cases have leaders outside
    of IT as project owners and sponsors. For example, you can find yourself delivering
    directly to the CMO (Chief Marketing Officer) or the CDO (Chief Data Officer)
    instead of the CIO (Chief Information Officer) or CTO (Chief Technology Officer),
    as is often the case with more IT-driven projects. This means that your approach
    and method needs to be tailored differently than with pure IT projects, and you
    often need to make more considerations regarding continuity, operations and the
    maturity of the organization. (The CIOs and CTOs will already typically have more
    elaborate systems in place to deal with the above issues.)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，数据科学项目通常与组织的业务部门密切相关，并且在许多情况下，项目的负责人和赞助人是非IT领域的领导。例如，你可能会直接向CMO（首席营销官）或CDO（首席数据官）汇报，而不是向CIO（首席信息官）或CTO（首席技术官）汇报，这通常出现在更多由IT驱动的项目中。这意味着你的方法和策略需要与纯IT项目有所不同，你通常需要更多地考虑连续性、运营和组织的成熟度。（CIO和CTO通常已经有更完善的系统来应对这些问题。）
- en: However, as data science has matured over the last years, we have seen fields
    like MLOps evolve significantly, and also a trend in projects to develop and write
    code closer to how modern software development is undertaken. I see this as a
    natural part of the evolution of data science towards a more professional and
    structured field.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着数据科学在过去几年的成熟，我们看到像MLOps这样的领域有了显著发展，同时项目中也出现了将代码开发和编写方式更接近现代软件开发的趋势。我认为这是数据科学朝着更专业、更结构化领域发展的自然过程。
- en: Analytics Consulting vs. Data Science Consulting
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析咨询与数据科学咨询
- en: Lastly, comparing analytics to data science consulting, we find that they both
    share a focus on data and typically involve shorter project durations with targeted
    deliverables. They also emphasize rapid iterations and continuous refinement based
    on data and feedback. However, analytics consulting often addresses specific business
    questions with more narrow scopes, while data science consulting integrates a
    broader strategic alignment and more complex models.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，将分析咨询与数据科学咨询进行比较，我们发现它们都专注于数据，通常涉及较短的项目周期和针对性的交付物。它们还强调基于数据和反馈的快速迭代和持续优化。然而，分析咨询通常解决更狭窄范围的特定业务问题，而数据科学咨询则整合了更广泛的战略对齐和更复杂的模型。
- en: The classical deliverables within analytics consulting would usually be data
    analysis reports, data marts and dashboards, whereas data science consulting deliverables
    — as we have mentioned previously — are more centered around pipelines, models
    and strategic and integrated data products.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析咨询中，经典的交付物通常是数据分析报告、数据集市和仪表板，而数据科学咨询的交付物——正如我们之前提到的——更多集中在数据管道、模型以及战略性和集成的数据产品上。
- en: Finally, how the projects are evaluated if usually also different. While the
    analytics projects are assessed more around the analysis accuracy and insights,
    the data science projects will typically in addition be measured on predictive
    accuracy and return on investment.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，项目的评估方式通常也不同。分析类项目更多关注分析的准确性和洞察力，而数据科学项目通常还会依据预测准确性和投资回报率来评估。
- en: '*Notes to the critical reader: The above descriptions are by no means set in
    stone and are meant to show the general differences and similarities between the
    various classes of consulting. In many cases they will obviously diverge or merge
    more than above.*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*对批判性读者的备注：以上描述绝非一成不变，旨在展示不同咨询类型之间的一般差异和相似性。在许多情况下，它们显然会比上述描述更加分化或融合。*'
- en: Key Insights for Successful Data Science Consulting
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成功的数据科学咨询的关键见解
- en: Given the above similarities and differences between data science consulting
    and other classes of consulting, it is natural to ask how we might adapt our approach
    to ensure the long term success and viability of our projects. Apart from the
    obvious elements such as quality deliverables, timely project delivery and strong
    stakeholder management, what are the other components that need to be in place
    to succeed?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于数据科学咨询与其他咨询类型之间的上述相似性和差异，提出如何调整我们的方法以确保项目的长期成功和可行性是很自然的。除了显而易见的要素，如高质量的交付物、及时的项目交付和强有力的利益相关者管理，还有哪些其他要素是必须到位的才能成功？
- en: Ensuring Robust Data Products
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确保稳健的数据产品
- en: While management consulting typically focuses on immediate organizational changes
    and one-off deliverables, data science consulting requires a long-term perspective
    on robustness and sustainability. This has a couple of consequences. You can and
    will be judged on the continued performance of your work and should take steps
    to ensure you deliver good results not just at the moment of handover, but also
    potentially for years to come. (This is similar to IT consulting, where ongoing
    performance and maintenance are essential.)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 管理咨询通常专注于即时的组织变革和一次性的交付物，而数据科学咨询则需要对稳健性和可持续性保持长远的视角。这带来了一些后果。你可能会并且将会被评判你工作的持续表现，并且应该采取措施，确保你不仅在交接时交付出好的结果，而且还能够在未来的几年里持续交付好的成果。（这与IT咨询类似，在IT咨询中，持续的表现和维护至关重要。）
- en: For instance, I’ve built data products that have been in production for over
    6 years! I have seen the direct effects of having data pipelines that are not
    robust enough, leading to system crashes and erroneous model results. I have also
    seen model variables and labels drift significantly over time, leading to degradation
    of system performance and in some cases completely wrong insights.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我曾构建过已在生产中使用超过6年的数据产品！我见证了由于数据管道不够强健，导致系统崩溃和模型结果错误的直接后果。我也曾见过模型变量和标签随时间显著漂移，导致系统性能下降，甚至在某些情况下产生完全错误的见解。
- en: '![](../Images/c8e008cc27cb8b0cf121ee18754796fa.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c8e008cc27cb8b0cf121ee18754796fa.png)'
- en: Image by the author using DALL-E
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用DALL-E创作的图片
- en: I know that this is obviously not the most sexy topic, and in a project with
    tight budgets and short timelines it can be hard to make the argument to spend
    extra time and resources on robust data pipelines and monitoring of variable drift.
    However, I strongly compel you to spend time with your client on these topics,
    integrating them directly into your project timeline.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这显然不是最吸引眼球的话题，在预算紧张和时间有限的项目中，很难提出额外花时间和资源来构建强健的数据管道和监控变量漂移的论点。然而，我强烈建议你花时间和客户一起探讨这些话题，并将其直接整合进你的项目时间表中。
- en: '- Focus on long-term sustainability.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '- 关注长期可持续性。'
- en: '- Implement robust data pipelines.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '- 实施强健的数据管道。'
- en: '- Monitor for model and variable drift continuously.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '- 持续监控模型和变量漂移。'
- en: I have written about one aspect of data pipelines (one-hot encoding of variables)
    in a previous article that aims to illustrate the topic and provide solutions
    in Python and R.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我在之前的一篇文章中写过数据管道的一个方面（变量的独热编码），旨在阐述这个话题，并提供Python和R的解决方案。
