- en: Introduction
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: 'I am not ashamed to say it: Data science consulting is not always easy! It
    can be brutal — especially at senior levels when you need to generate sales to
    stay in the game. Even if keeping your clients happy is at the top of your priority
    list, it isn’t always a trivial exercise to do that with data science projects.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不羞于承认：数据科学咨询并不总是轻松的！它可能是残酷的——尤其是在高级职位上，当你需要通过产生销售来保持竞争力时。即使让客户满意是你的首要任务，这在数据科学项目中也并非总是简单的事情。
- en: Reflecting on over a decade of delivering data science and data engineering
    projects — the majority of which has been as a consultant — I have seen projects
    deliver incredible value to clients, but I have also seen projects stumble and
    falter, delivering mediocre results, often due to poor planning, misaligned expectations
    and technical difficulties.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾十多年交付数据科学和数据工程项目的经验——其中大部分是作为顾问——我见过一些项目为客户带来了巨大的价值，但我也见过一些项目失败，未能交付理想结果，通常是由于规划不当、期望不匹配和技术难题。
- en: It is clear that successful data science consulting isn’t just about being a
    Python and R wizard — acing Hackerrank data science programming competitions;
    it’s much deeper than that, being able to blend strategy, technology and analytics
    in project deliverables. In this article, I will draw insights from both successful
    and challenging projects and illustrate how data science consulting intersects
    with management, IT and analytics consulting. By understanding the differences
    and similarities between these more traditional and established consulting roles
    it becomes easier to see how we can deliver lasting and impactful solutions in
    our data science projects.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，成功的数据科学咨询不仅仅是成为Python和R的高手——在Hackerrank的数据科学编程竞赛中表现出色；它远比这更深刻，能够在项目交付中融合战略、技术和分析。在本文中，我将从成功和具有挑战性的项目中汲取经验，并说明数据科学咨询如何与管理、IT和分析咨询交汇。通过了解这些更传统和成熟的咨询角色之间的差异与相似性，我们可以更清晰地看到如何在我们的数据科学项目中交付持久且有影响力的解决方案。
- en: Similarities and Differences with Traditional Consulting Roles
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与传统咨询角色的相似性与差异性
