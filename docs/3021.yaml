- en: You could be self-sabotaging your data science career without even realising
    it. In this article, I want to discuss the four biggest career-killers I have
    seen, some of which I’ve also fallen victim to.
  prefs: []
  type: TYPE_NORMAL
- en: Think Business Impact, Not Technical
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Most entry-level and junior data scientists focus too much on the technical
    details. I did this too.
  prefs: []
  type: TYPE_NORMAL
- en: I was more interested in how I could use a neural network to solve *X* or how
    XGBoost could model *Y*. Having this passion and excitement is great; it means
    you are interested in the field and you are happy to learn.
  prefs: []
  type: TYPE_NORMAL
- en: '*However, it’s pretty misplaced.*'
  prefs: []
  type: TYPE_NORMAL
- en: Your job is to improve the way the business functions and operates. Fundamentally,
    you are there to generate more money for the business. It…
