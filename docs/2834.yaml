- en: '**Many professionals view machine learning as advanced technology that you
    deploy when other approaches fail.** In their mind, it’s a sophisticated tool
    reserved for problems too complex for conventional methods.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**许多专业人士认为机器学习是当其他方法失败时才部署的先进技术。** 在他们看来，机器学习是一个复杂的工具，专门用于那些传统方法无法解决的复杂问题。'
- en: Therefore, when I talk to businesses, I often hear comments like “We don’t need
    to use machine learning for that” or “We solved that problem years ago before
    machine learning was a thing”.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当我与企业交谈时，我经常听到类似“我们不需要用机器学习解决这个问题”或“我们在机器学习出现之前就解决了这个问题”这样的评论。
- en: Sometimes, those comments are valid, making machine learning the wrong technology.
    However, more often, they stem from a false…
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，这些评论是有道理的，认为机器学习是错误的技术。然而，更常见的是，这些评论源于一个错误的观念……
