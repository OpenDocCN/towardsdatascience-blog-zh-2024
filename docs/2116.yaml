- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The beauty of Genetic Algorithms is that they are directly inspired by nature,
    more specifically, the process of natural selection:'
  prefs: []
  type: TYPE_NORMAL
- en: Natural selection, process that results in the [adaptation](https://www.britannica.com/science/adaptation-biology-and-physiology)
    of an organism to its [environment](https://www.britannica.com/science/environment)
    by means of selectively reproducing changes in its [genotype](https://www.britannica.com/science/genotype),
    or genetic constitution [1].
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: More broadly speaking, natural selection is one of the primary mechanisms of
    evolution. I am fascinated by this mechanism, which has changed the natural world
    over millions of years. On an even more exciting note, we can leverage the power
    of natural selection via Genetic Algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: A Genetic Algorithm simulates natural selection in a non-natural environment,
    typically resembling a business resource optimization. Still, it is certainly
    not limited to these types of use cases.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I will show the reader how to build their own Genetic Algorithm
    with Python and apply it to a real-world use case.
  prefs: []
  type: TYPE_NORMAL
