- en: What Is A Data Scientist?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Nowadays, data scientist can mean a lot of things, but I think of a data scientist
    as someone who uses programming, maths, statistics, and data to gain insights
    and produce predictive models to help a business.
  prefs: []
  type: TYPE_NORMAL
- en: You may have heard that a data scientist is a blend of software engineer, statistician,
    analyst, and mathematician. This is generally true, but data scientists often
    lean more toward one area…
