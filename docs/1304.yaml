- en: I have ~three years of experience working as a full-time data scientist, and
    in this article, I want to explain what exactly being a data scientist really
    entails.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我有大约三年的全职数据科学家工作经验，在这篇文章中，我想解释一下作为数据科学家到底包括哪些内容。
- en: The aim is to help anyone looking to enter the field to gain a truthful view
    of what a data scientist is, how we work, what work we do, and what a typical
    day in life is. I hope it can help you pinpoint if a career in data science is
    indeed for you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是帮助任何想要进入这个领域的人，真实地了解数据科学家是什么，我们如何工作，做什么工作，以及日常生活的典型一天是什么样的。我希望这能帮助你确定数据科学这一职业是否适合你。
- en: Let’s get into it!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解一下！
- en: What Is A Data Scientist?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据科学家？
- en: Nowadays, data scientist can mean a lot of things, but I think of a data scientist
    as someone who uses programming, maths, statistics, and data to gain insights
    and produce predictive models to help a business.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现如今，数据科学家的定义可以有很多种，但我认为数据科学家是利用编程、数学、统计学和数据来获得洞察并生成预测模型，以帮助企业的人。
- en: You may have heard that a data scientist is a blend of software engineer, statistician,
    analyst, and mathematician. This is generally true, but data scientists often
    lean more toward one area…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过，数据科学家是软件工程师、统计学家、分析师和数学家的结合体。这通常是正确的，但数据科学家往往会更倾向于某个领域……
