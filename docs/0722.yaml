- en: AI-first Biotech
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*This year marks perhaps the zenith of expectations for AI-based breakthroughs
    in biology, transforming it into an engineering discipline that is programmable,
    predictable, and replicable. Drawing insights from AI breakthroughs in perception,
    natural language, and protein structure prediction, we endeavour to pinpoint the
    characteristics of biological problems that are most conducive to being solved
    by AI techniques. Subsequently, we delineate three conceptual generations of bio
    AI approaches in the biotech industry and contend that the most significant future
    breakthrough will arise from the transition away from traditional “white-box”
    data, understandable by humans, to novel high-throughput, low-cost AI-specific
    “black-box” data modalities developed in tandem with appropriate computational
    methods.*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
