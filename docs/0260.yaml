- en: Over the years, I have seen and worked on numerous Python scripts within the
    geoscience and petrophysics domains. In that time, I have seen (and also written)
    a variety of coding styles, from well-organised code that is well-documented to
    everything in a single Python file with little to no organisation. With the latter,
    it can be difficult to maintain, debug and understand when the code is revisited
    several months later. The purpose of writing the code will often dictate the style
    used.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我在地球科学和岩石物理学领域见过并参与过许多Python脚本的编写。在这段时间里，我见识过（并且自己也写过）多种编程风格，从组织良好、文档完善的代码，到没有什么组织、所有内容都写在一个Python文件中的代码。后者在维护、调试和理解时会很困难，特别是几个月后再次查看代码时。编写代码的目的通常会决定所采用的编程风格。
- en: If we are creating a script that may be used once or twice or are working under
    strict time constraints and pressures, then we may not be able to make things
    as pretty and organised as we would like. However, if we are creating code that
    we will use multiple times or are deploying it to other users, and if we have
    the time, we may want to structure the code or app in a way that will make it
    suitable for expansion later on. This can save time and headaches when you revisit
    your code and also avoids the dilemma of forgetting what the code does or was
    intended to do.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们正在编写一个可能只会使用一次或两次的脚本，或者是在严格的时间限制和压力下工作，那么我们可能无法像希望的那样让代码看起来既美观又有条理。然而，如果我们正在编写一段将多次使用的代码，或者将其部署给其他用户，而且我们有足够的时间，我们可能会希望以一种便于后期扩展的方式来构建代码或应用程序。这样，当我们重新查看代码时，可以节省时间并减少麻烦，同时避免忘记代码的功能或最初设计意图。
