- en: For a generous dose of visualization inspiration, don’t miss [Karla Hernandez](https://medium.com/u/e613ed6e6f3?source=post_page---user_mention--ace6c567ffb6--------------------------------)’s
    step-by-step tutorial, which guides us through the entire process of creating
    a sleek, multi-layered, and highly effective infographic. The topic at hand might
    be mountaineering, but the principles Karla outlines are valuable regardless of
    the project you’re working on.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Visualizing Routes on Interactive Maps with Python: Part 1**](/visualizing-routes-on-interactive-maps-with-python-part-1-44f8d25d0761)Apps
    like Google Maps have been ubiquitous for such a long time that we almost take
    them for granted; [Carlos J. Uribe](https://medium.com/u/4337eddb94ed?source=post_page---user_mention--ace6c567ffb6--------------------------------)’s
    hands-on guide underlines the complexity behind creating maps, but also shows
    that visualizing rich geospatial data is within reach if you use the right tools
    in a streamlined manner.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our authors have kicked off the new year with an exciting burst of activity.
    It’s always hard to choose, but here are a few more outstanding articles we wouldn’t
    want you to miss.
  prefs: []
  type: TYPE_NORMAL
- en: Catch up with all the recent developments in graph and geometric ML and learn
    about where the field might be headed in 2024—[Michael Galkin](https://medium.com/u/4d4f8ddd1e68?source=post_page---user_mention--ace6c567ffb6--------------------------------)
    and [Michael Bronstein](https://medium.com/u/7b1129ddd572?source=post_page---user_mention--ace6c567ffb6--------------------------------)
    put together a massive, two part “State of the Art Digest” for you to dig into.
    Part 1 focuses on [theory and architectures](/graph-geometric-ml-in-2024-where-we-are-and-whats-next-part-i-theory-architectures-3af5d38376e1),
    while Part 2 zooms in on [practical applications](/graph-geometric-ml-in-2024-where-we-are-and-whats-next-part-ii-applications-1ed786f7bf63).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a [comprehensive guide to batch processing](/how-to-design-a-batch-processing-fc6cd32fd879),
    look no further than [Xiaoxu Gao](https://medium.com/u/2adc5a07e772?source=post_page---user_mention--ace6c567ffb6--------------------------------)’s
    latest post, which covers the topic from both technical and business perspectives.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will generative AI shape the work of software engineering teams? [Omer Ansari](https://medium.com/u/8a1c8f93bcf5?source=post_page---user_mention--ace6c567ffb6--------------------------------)’s
    deep dive [unpacks the stakes and offers insights](/designing-ai-driven-software-engineering-teams-8afd8de13f1a)
    to help leaders prepare for the (near) future.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In her latest beginner-friendly article, [Gurjinder Kaur](https://medium.com/u/79ee1ef48e0c?source=post_page---user_mention--ace6c567ffb6--------------------------------)
    introduces the AdaBoost algorithm and offers a [clear explanation of its inner
    workings](/boosting-algorithms-in-machine-learning-part-i-adaboost-b9d86041a521)—as
    well as a full Python implementation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bringing theory and practice together, [Shuai Guo](https://medium.com/u/7b08bf52bf9c?source=post_page---user_mention--ace6c567ffb6--------------------------------)
    presents a [detailed guide on ordinary differential equations](/modeling-dynamical-systems-with-neural-ode-a-hands-on-guide-71c4cfdb84dc)
    and how they can be leveraged to model dynamical systems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’ve been tinkering with retrieval-augmented generation (RAG) and would
    like to [explore new ways to optimize your workflow](/advanced-query-transformations-to-improve-rag-11adca9b19d1),
    add [Iulia Brezeanu](https://medium.com/u/5548b8f29f30?source=post_page---user_mention--ace6c567ffb6--------------------------------)’s
    tutorial on advanced query transformations to your must-reads list.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
