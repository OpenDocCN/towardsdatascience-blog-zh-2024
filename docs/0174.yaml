- en: AI buzzwords come and go, new machine learning trends explode and fizzle out,
    but some things stay consistent—and one of those is the storytelling power of
    a good data visualization.
  prefs: []
  type: TYPE_NORMAL
- en: 'Presenting data-backed insights through visual media remains a core skill for
    data professionals, and we love exploring the nitty-gritty details that make charts,
    plots, and infographics click. We find it equally valuable to dig into fundamental
    building blocks as it is to keep up with recent tools and novel approaches. This
    week, we present some excellent articles covering the entire spectrum between
    these poles: if you were planning to deepen and expand your visualization skills
    in 2024, you’re in the right place. Let’s kick things off.'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Visualisation 101: Choosing the Best Visualisation Type**](/visualisation-101-choosing-the-best-visualisation-type-3a10838b150d)A
    strong foundation in design strategy is key when it comes to creating effective
    visuals. [Mariya Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--ace6c567ffb6--------------------------------)’s
    primer—on the different use cases for data viz, and how to adapt your approach
    depending on your end goals—is as solid a resource as you’ll find if you’re taking
    your first steps in this domain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Declarative vs. Imperative Plotting**](/declarative-vs-imperative-plotting-3ee9952d6bf3)The
    path from a gorgeous vision in your head to the final product on your screen is
    filled with numerous intermediary steps, many (if not most) of which come in the
    form of code. [Lee Vaughan](https://medium.com/u/5d604015c08b?source=post_page---user_mention--ace6c567ffb6--------------------------------)’s
    explainer on how plotting works in Python is an essential read for anyone who’d
    like to understand how visualization tools look under the hood—and how to choose
    the right one accordingly.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
