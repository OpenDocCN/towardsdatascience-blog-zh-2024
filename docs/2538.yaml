- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Whether you’re fresh out of your degree or bootcamp, or looking to transition
    into a data science role from a different field, the various paths towards landing
    your first (or second, or third) job cross an ever-shifting terrain. The necessary
    skill sets continue to evolve, new tools and technologies pop up on a daily basis,
    and the job market itself has become more competitive in recent years. What’s
    an aspiring data scientist to do?
  prefs: []
  type: TYPE_NORMAL
- en: Well, a good first step would be to read this week’s highlights, which tackle
    these perennial questions with up-to-date insights and actionable advice. From
    finding your footing as a freelancer to ensuring you successfully market your
    existing knowledge and experience, these articles offer concrete roadmaps grounded
    in their authors’ own professional journeys. Enjoy your reading!
  prefs: []
  type: TYPE_NORMAL
- en: '[**The Two Sides of Hiring: Recruiting vs. Interviewing for Data Roles in Diverse
    Markets**](/the-two-sides-of-hiring-recruiting-vs-interviewing-for-data-roles-in-diverse-markets-f65b49990687)Having
    applied to more than 150 positions and reviewed over 500 applications in several
    countries, [Marina Tosic](https://medium.com/u/e40b4f03cd3e?source=post_page---user_mention--500ec3002a49--------------------------------)
    has a unique perspective on the factors that determine data scientists’ job-search
    success. She breaks them down into useful tips you can apply and tailor to your
    own specific situation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Mathematics I Look for in Data Scientist Interviews**](/mathematics-i-look-for-in-data-scientist-interviews-7c7cb1aaebe5)The
    amount of math you need as a data professional varies a lot by role, industry,
    and company—but it’s all but certain you’ll have to come prepared with baseline
    knowledge in a few key areas. [Farzad Nobar](https://medium.com/u/3c56b7d4893e?source=post_page---user_mention--500ec3002a49--------------------------------),
    who’s been involved in hiring at Amazon for several years, outlines the topics
    and approaches you need to be fluent in to demonstrate you have a strong foundation
    and to set yourself apart from other candidates.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/ad76f0559901c287b56caff9923923d2.png)'
  prefs: []
  type: TYPE_IMG
