- en: How does someone get a dream job as a data scientist for the first time?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个人是如何首次获得梦想中的数据科学家职位的？
- en: My dream job was to work in data science at LinkedIn.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的梦想工作是成为 LinkedIn 数据科学部门的一员。
- en: However, I didn’t have any formal data science education nor a previous data
    scientist job title. Data science was an emerging new field at the time. It wasn’t
    as commonly taught in schools as it is now nor available in most companies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我并没有接受过正式的数据科学教育，也没有担任过数据科学家的职务。当时，数据科学是一个新兴领域，它不像现在这样在学校里普及，也不像大多数公司现在那样普遍存在。
- en: Before I was hired by LinkedIn, I still needed to prove that I could do the
    work required.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我被 LinkedIn 招聘之前，我仍然需要证明自己能够胜任这项工作。
- en: I’m grateful that I was ultimately hired by LinkedIn. I later became the head
    of a LinkedIn data science team of 14 data scientists to acquire and grow our
    customers for our multi-billion dollar online advertising business.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我很感激最终被 LinkedIn 招聘。我后来成为 LinkedIn 数据科学团队的负责人，带领由14位数据科学家组成的团队，负责获取和发展我们在数十亿美元规模的在线广告业务中的客户。
- en: I’ll share with you how I got started with data science in the first place.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我将与大家分享我最初是如何开始从事数据科学工作的。
- en: Plan For Career Transformations
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 职业转型的规划
- en: It’s challenging to get your first data scientist job if you’re not already
    working as a data scientist. Perhaps you’re graduating from school soon. Or perhaps
    you’ve been working for a while as an engineer, a financial analyst, or a scientific
    researcher, but want a career…
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有在数据科学领域工作过，获得第一份数据科学家的工作是很具挑战性的。也许你即将毕业，或者你已经在工程师、金融分析师或科学研究员的岗位上工作了一段时间，但现在想转行…
