- en: How does someone get a dream job as a data scientist for the first time?
  prefs: []
  type: TYPE_NORMAL
- en: My dream job was to work in data science at LinkedIn.
  prefs: []
  type: TYPE_NORMAL
- en: However, I didn’t have any formal data science education nor a previous data
    scientist job title. Data science was an emerging new field at the time. It wasn’t
    as commonly taught in schools as it is now nor available in most companies.
  prefs: []
  type: TYPE_NORMAL
- en: Before I was hired by LinkedIn, I still needed to prove that I could do the
    work required.
  prefs: []
  type: TYPE_NORMAL
- en: I’m grateful that I was ultimately hired by LinkedIn. I later became the head
    of a LinkedIn data science team of 14 data scientists to acquire and grow our
    customers for our multi-billion dollar online advertising business.
  prefs: []
  type: TYPE_NORMAL
- en: I’ll share with you how I got started with data science in the first place.
  prefs: []
  type: TYPE_NORMAL
