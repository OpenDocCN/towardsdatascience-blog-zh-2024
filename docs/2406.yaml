- en: '**Comparing the Q-Learning Policy to the BaseLine Policy**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now that we used Q-learning to find the policy (how many items to order in
    a given state), we can compare it to the baseline policy (a simple policy). The
    baseline policy is just to ‚Äúorder up to policy,‚Äù which simply means you look at
    the on-hand inventory and the on-order inventory and order up to ‚Äúmeet the target
    level.‚Äù We can write simple code to write this policy in Python format here:'
  prefs: []
  type: TYPE_NORMAL
