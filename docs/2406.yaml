  prefs: []
  type: TYPE_NORMAL
- en: The simple policy is just to order so that it fulfills the inventory, where
    the Q-learning policy order is often lower than the simple policy order.
  prefs: []
  type: TYPE_NORMAL
- en: '**This can be attributed to the fact that ‚Äúpoisson_lambda‚Äù here is 4, meaning
    the demand is much lower than the capacity of the inventory=10, therefore it is
    not optimal to order ‚Äúhigh number of bicycle‚Äù as it has a high holding cost.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
