- en: '*Feeling inspired to write your first TDS post?* [*We’re always open to contributions
    from new authors*](http://bit.ly/write-for-tds)*.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it’s already summer where you live, we hope you’re making the most of the
    warm weather and (hopefully? maybe?) more relaxed daily rhythms. Learning never
    stops, of course—at least not for data scientists—so if your idea of a good time
    includes diving into new challenges and exploring cutting-edge tools and workflows,
    you’re in for a treat.
  prefs: []
  type: TYPE_NORMAL
- en: Our July highlights, made up of the articles that created the biggest splash
    among our readers last month, cover a wide range of practical topics—and many
    of them are geared towards helping you raise your own bar and expand your skill
    set. Let’s dive in!
  prefs: []
  type: TYPE_NORMAL
- en: Monthly Highlights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**What 10 Years at Uber, Meta and Startups Taught Me About Data Analytics**](/what-10-years-at-uber-meta-and-startups-taught-me-about-data-analytics-fd948b912556)Giving
    advice is easy; offering actionable, time-tested insights based on 10 years of
    diverse experience in data leadership takes quite a bit more effort —and in the
    case of [Torsten Walbaum](https://medium.com/u/4e291ce6380c?source=post_page---user_mention--a660a846cda8--------------------------------)’s
    article, it very much pays off.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How I Use ChatGPT as a Data Scientist**](/how-i-use-chatgpt-as-a-data-scientist-0730fa1e21c2)Are
    we finally at the point where LLM-based tools can significantly streamline data
    professionals’ core tasks? As [Egor Howell](https://medium.com/u/1cac491223b2?source=post_page---user_mention--a660a846cda8--------------------------------)
    explains, if you make smart choices about how and where to integrate ChatGPT into
    your workflow, your productivity might already stand to reap major benefits.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**330 Weeks of Data Visualizations: My Journey and Key Takeaways**](/330-weeks-of-data-visualizations-my-journey-and-key-takeaways-93f824714dd1)After
    creating weekly data visualization for more than five years, [Yu Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--a660a846cda8--------------------------------)
    reflects on the value of consistency, and shares helpful pointers for current
    and aspiring data scientists who’d like to level-up their craft when creating
    charts, plots, and infographics.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/84358a724b51c271cb1f084100d2c0a9.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Emily Studer](https://unsplash.com/@studerphotography?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**Building LLM Apps: A Clear Step-By-Step Guide**](/building-llm-apps-a-clear-step-by-step-guide-1fe1e6ef60fd)Many
    ML practitioners have great ideas for AI-based products, yet, as [Almog Baku](https://medium.com/u/fbcd18957436?source=post_page---user_mention--a660a846cda8--------------------------------)
    points out, “there are no established best practices, and often, pioneers are
    left with no clear roadmap, needing to reinvent the wheel or getting stuck.” Fortunately,
    that’s no longer the case, now that Almog has put together a blueprint for navigating
    the complex landscape of LLM-native development.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Multi AI Agent Systems 101**](/multi-ai-agent-systems-101-bac58e3bcc47)Soon
    after LLMs went mainstream, product engineers started to discover all the various
    pain points and bottlenecks they create. [Mariya Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--a660a846cda8--------------------------------)’s
    recent guide introduces one of the most promising strategies for addressing these
    challenges: multi-agent AI systems, where teams of agents, each with their own
    specialized “skill,” can collaborate with each other.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**The 5 Data Science Skills You Can’t Ignore in 2024**](/the-5-data-science-skills-you-cant-ignore-in-2024-ceba3ea7726c)In
    her excellent career-focused roundup, [Sara Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--a660a846cda8--------------------------------)
    observes that “while universities and formal education provide some essential
    skills, they often do not prepare students with the practical know-how needed
    in companies.” Sara aims to fill in this gap with recommendations for five areas
    data scientists should focus on in order to thrive in today’s job market.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**17 (Advanced) RAG Techniques to Turn Your LLM App Prototype into a Production-Ready
    Solution**](/17-advanced-rag-techniques-to-turn-your-rag-app-prototype-into-a-production-ready-solution-5a048e36cdc8)For
    a one-stop, comprehensive resource you can refer to whenever you need to tweak,
    refine, or upgrade your retrieval-augmented generation system, make sure to bookmark
    [Dominik Polzer](https://medium.com/u/3ab8d3143e32?source=post_page---user_mention--a660a846cda8--------------------------------)’s
    recent contribution, which goes well beyond the basics to cover metadata, query
    routing, sentence-window retrieval, and much more.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Fine-Tune Smaller Transformer Models: Text Classification**](/fine-tune-smaller-transformer-models-text-classification-77cbbd3bf02b)We
    round out our monthly lineup with a standout project walkthrough, courtesy of
    [Ida Silfverskiöld](https://medium.com/u/53550965faed?source=post_page---user_mention--a660a846cda8--------------------------------):
    it patiently outlines the process of fine-tuning a smaller transformer model for
    an NLP task, working with a pre-trained encoder model with binary classes to identify
    clickbait vs. factual articles.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
