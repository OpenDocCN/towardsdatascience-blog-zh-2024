    [TDS Editors](https://towardsdatascience.medium.com/?source=post_page---byline--bcda1ed5c1c3--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--bcda1ed5c1c3--------------------------------)
    ·Sent as a [Newsletter](/newsletter?source=post_page---byline--bcda1ed5c1c3--------------------------------)
    ·3 min read·Oct 24, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s become more or less conventional wisdom that most machine learning projects
    don’t make it into production, and of those that do, many fail to deliver on their
    promise.
  prefs: []
  type: TYPE_NORMAL
- en: We should always take sweeping claims like these with a grain of salt, as accurate
    stats are hard to collect (and interpret), and some of the organizations circulating
    them have a stake in convincing practitioners that *their* solution is the key
    to all the AI-integration challenges they’re facing. Still, it’s hard to dismiss
    so many voices—from many different corners of our community—who acknowledge that
    reaping the benefits of this emerging technology is harder than it might seem
    at first.
  prefs: []
  type: TYPE_NORMAL
- en: Our weekly highlights zoom in on the practical aspects of choosing, adopting,
    and making the most of AI-powered products and workflows. There’s never going
    to be a one-size-fits-all solution to the problem of integrating promising-yet-complex
    tools into a business, but we think that exploring these articles can frame the
    conversation in more useful and pragmatic terms. Let’s get to it.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Carving Out Your Competitive Advantage with AI**](/carving-out-your-competitive-advantage-with-ai-a4babb931076)What
    benefits can businesses *actually* reap by using AI? [Dr. Janna Lipenkova](https://medium.com/u/f215f8e427a2?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)
    expands on the mental model you can adopt to make smarter design and product decisions
    that will allow you to find the “sweet spot” for AI in your organization—going
    beyond automation to open up the space for more creativity and innovation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Integrating Multimodal Data into a Large Language Model**](/integrating-multimodal-data-into-a-large-language-model-d1965b8ab00c)[Umair
    Ali Khan](https://medium.com/u/5ab614522a5a?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)
    presents a detailed, hands-on introduction to a cutting-edge approach that builds
    on recent work on contextual retrieval and makes it possible to include not just
    textual data in your RAG pipelines, but visual media as well. From receipts to
    charts and tables, ML workflows can now become more robust with the use of richer,
    multimodal data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/b01a71e310dd158ef81742a00e8a48ad.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Stephen Harlan](https://unsplash.com/@gogostevie?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**How to Choose the Best ML Deployment Strategy: Cloud vs. Edge**](/how-to-choose-the-best-ml-deployment-strategy-cloud-vs-edge-7b62d9db9b20)“As
    ML adoption grows, there’s a rising demand for scalable and efficient deployment
    methods, yet specifics often remain unclear.” [Vincent Vandenbussche](https://medium.com/u/6c53f1364ba9?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)
    patiently walks us through the various factors ML engineers need to consider as
    they decide on the best option for their specific projects and use cases.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**A Walkthrough of Nvidia’s Latest Multi-Modal LLM Family**](/a-walkthrough-of-nvidias-latest-multi-modal-llm-family-fdc067b59596)Staying
    up-to-date with new developments in AI is undoubtedly important, but the rapid
    pace at which new models and tools arrive on the scene often makes it difficult
    for busy data professionals to keep up. [Mengliu Zhao](https://medium.com/u/6db175d93233?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)’s
    recent roundup is a helpful overview of the new suite of multimodal LLMs released
    by NVIDIA, and compares their performance to other models (both commercial and
    open source).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Why not branch out into a few other topics this week? We have some stellar
    articles to recommend:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Learn about Bayesian modeling from the ground up](/an-extensive-starters-guide-for-causal-discovery-using-bayesian-modeling-cfd40839a308)
    — [Erdogan Taskesen](https://medium.com/u/4e636e2ef813?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)’s
    deep dive is both comprehensive and accessible.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How does a vision encoder “see”? [Ruth Crasto](https://medium.com/u/f11d5eb7e93d?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)
    walks us through [the inner workings of zero-shot localization](/zero-shot-localization-with-clip-style-encoders-2ac3cea172a8)
    with CLIP-style encoders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In her latest round of experiments, [Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)
    pits [LLMs against each other to see how they perform](/llm-vs-llm-codenames-tournament-f8170dd1c8fb)
    when playing the board game Codenames.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s always good to put critical pressure on old assumptions—as [Conor O'Sullivan](https://medium.com/u/4ae48256fb37?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)
    does in a recent article that [unpacks the accuracy vs. interpretability trade-off](/the-accuracy-vs-interpretability-trade-off-is-a-lie-0bf89c84f5b3)
    in machine learning.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New to automatic differentiation? [Ebrahim Pichka](https://medium.com/u/cf08d1e97a71?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)’s
    primer [introduces us to AutoDiff’s mechanics](/automatic-differentiation-autodiff-a-brief-intro-with-examples-3f3d257ffe3b)
    and explores both its underlying math and common implementation strategies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For anyone who’d like to expand their data visualization toolkit, [Isha Garg](https://medium.com/u/48cdabd739e9?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)’s
    latest tutorial outlines a step-by-step [process for creating sleek radial charts](/all-you-need-to-know-to-build-radial-charts-in-tableau-686efc218c9c)
    in Tableau.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can we [accurately assess the impact of a large-scale social or economic
    experiment](/dont-do-laundry-today-it-will-be-cheaper-tomorrow-84a6baa4e626)?
    [Alvaro Corrales Cano](https://medium.com/u/639157103f84?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)’s
    insightful article applies a causal inference framework to the 2013 Low Carbon
    London Project.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Geospatial-data fans, this one’s for you: [Helen McKenzie](https://medium.com/u/1701772dbb74?source=post_page---user_mention--bcda1ed5c1c3--------------------------------)’s
    streamlined guide shows [how to run visibility analysis with free GIS software
    and data](/running-visibility-analysis-in-qgis-d8fbdd8b02c5), and how to create
    effective visualizations with the results.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thank you for supporting the work of our authors! As we mentioned above, we
    love publishing articles from new authors, so if you’ve recently written an interesting
    project walkthrough, tutorial, or theoretical reflection on any of our core topics,
    don’t hesitate to [share it with us](http://bit.ly/write-for-tds).
  prefs: []
  type: TYPE_NORMAL
- en: Until the next Variable,
  prefs: []
  type: TYPE_NORMAL
- en: TDS Team
