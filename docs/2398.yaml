- en: Data visualization is often considered straightforward. But is it really that
    easy?? Let’s see.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化常被认为是简单直接的。但它真的是那么容易吗？让我们看看。
- en: At least once in life, you must have come across a dashboard which is more confusing
    than helpful. I have seen many.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 至少在一生中，你一定见过一个比有帮助更让人困惑的仪表盘。我见过很多这样的例子。
- en: Most of the time, the root causes were either a bad choice of visuals or presenting
    irrelevant information. It keeps the key question unanswered and confuses the
    audience.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，根本原因要么是选择了不合适的视觉呈现方式，要么是呈现了无关的信息。这使得关键问题没有得到解答，且让观众感到困惑。
- en: Seriously, if your charts aren’t answering the right questions and are cluttered
    with too much, irrelevant information — you are already losing your audience.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 说真的，如果你的图表没有回答正确的问题，并且充满了太多无关的信息——你已经在失去你的观众了。
- en: Data visualization, as its name says, is all about transforming your data into
    a clear picture that helps everyone instantly grasp what is happening. It can
    be charts, graphs, or infographics.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化，顾名思义，就是将你的数据转化为清晰的图像，帮助每个人迅速理解正在发生什么。它可以是图表、图形或信息图。
- en: 'A quick note: This isn’t another “how to” guide, but this is all about making
    your data used and understood. Keep reading to find out how.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简单说明：这不是一本“如何做”的指南，而是关于如何让你的数据被使用和理解。继续阅读，了解如何做到这一点。
