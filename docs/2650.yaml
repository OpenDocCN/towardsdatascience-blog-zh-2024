- en: 'Companies want IT experts and data scientists to get things done quickly, whether
    they’re putting in place a machine learning model, fixing a major bug, or creating
    scalable data pipelines. And now with GenAI? Forget it: the bar’s risen even higher.'
  prefs: []
  type: TYPE_NORMAL
- en: But here’s the thing. The average office person only truly works for [less than
    4 hours a day](https://www.inc.com/betsy-mikel/youre-really-only-productive-for-this-many-hours-in-an-8-hour-workday-study-finds.html).
    Yes, you read that right. We’re at our desks for eight or more hours, but a lot
    of that time is spent on things that aren’t related to work, like scrolling through
    social media and talking with coworkers. Even when we try to focus, it’s not always
    easy with all the constant distractions we are exposed to.
  prefs: []
  type: TYPE_NORMAL
- en: You might be able to relate. You’ve [aligned your passion with your skills](https://medium.com/towards-data-science/the-one-mindset-change-that-launched-me-into-data-science-3f72bd1df46f).
    Though it improved your productivity, it didn’t solve everything. Then you explored
    every technique — from the Pomodoro approach to napping. Despite your best efforts,
    you still find yourself procrastinating or not satisfied with your level of productivity
  prefs: []
  type: TYPE_NORMAL
- en: I found myself in a similar situation. I was constantly annoyed that it was
    so hard for me to concentrate for a long time. Then, I adopted two simple habits
    that increased my productivity by more than 50%. Not only are these habits easy
    to implement, but they work perfectly for data scientists or anyone who spends
    long hours in front of a computer.
  prefs: []
  type: TYPE_NORMAL
- en: Find activities to unplug and recharge
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: “[Without music, life would be a mistake](https://en.wikiquote.org/wiki/Friedrich_Nietzsche).”
