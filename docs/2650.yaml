- en: — Friedrich Nietzsche
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Albert Einstein is recognized as one of the most famous scientists ever. In
    1905, at age 26, he had his [*annus mirabilis*](https://en.wikipedia.org/wiki/Annus_mirabilis_papers)(miraculous
    year)*.* In one year only, he published four groundbreaking papers that had a
    substantial impact on modern physics. In his fourth paper, he introduced the idea
    of mass-energy equivalence, commonly known as *E = mc²*.
  prefs: []
  type: TYPE_NORMAL
- en: He won the Nobel Prize in Physics in 1921 for his important contributions to
    theoretical physics, especially for discovering the law of the photoelectric effect.
    His work changed the way scientists think and made significant technological progress
    possible in the 20th century and beyond.
  prefs: []
  type: TYPE_NORMAL
- en: Not everything was about work for Einstein. During an [interview](https://en.wikipedia.org/wiki/Imagination#cite_note-58)
    with *The Saturday Evening Post* in 1929, he famously said, “[Imagination is more
    important than knowledge. Knowledge is limited. Imagination encircles the world.](https://en.wikipedia.org/wiki/Imagination#cite_note-58)”
    He believed in intuition and inspiration. In other words, he encouraged people
    to look beyond the current frontiers of what we know and be open to the unknown.
  prefs: []
  type: TYPE_NORMAL
- en: He would take breaks from intellectual work so that his mind could wander and
    nourish his imagination. He enjoyed long walks, sailing, and playing the violin.
    These activities gave him a chance to relax and free his mind. It was often during
    these moments that he found his best ideas and inspirations.
  prefs: []
  type: TYPE_NORMAL
- en: He came up with some of his best ideas, like special relativity, while he imagined
    himself [chasing after a beam of light](https://en.wikipedia.org/wiki/Einstein%27s_thought_experiments#Pursuing_a_beam_of_light).
    He later recalled, in his [*Autobiographical Notes*](https://archive.org/stream/EinsteinAutobiography/EinsteinAutobiography_djvu.txt),
    that the thought experiment had played an important role in his development of
    special relativity.
  prefs: []
  type: TYPE_NORMAL
- en: The list goes on.
  prefs: []
  type: TYPE_NORMAL
- en: '[Charles Darwin](https://en.wikipedia.org/wiki/Charles_Darwin) had a daily
    ritual where he would walk along a gravel path he called his “thinking path” at
    Down House. His daily walk, along with his hobbies of collecting insects, gardening,
    and observing nature, was fundamental to his development of the theory of evolution
    by natural selection.'
  prefs: []
  type: TYPE_NORMAL
- en: From art to playing the lyre, [Leonardo da Vinci](https://archive.org/details/noteboo00leon/page/n7/mode/2up)
    had multiple hobbies and interests. They allowed him to solve problems from different
    perspectives. His fascination with birds and their ability to fly led him to study
    the mechanics of flight in great detail, resulting in his sketches of ornithopters,
    a flying device.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/84e54bcd172bc6945b5c7d5860b71070.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Cristina Gottardi](https://unsplash.com/@cristina_gottardi?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).
  prefs: []
  type: TYPE_NORMAL
- en: 'I know what you’re thinking: “I don’t have time for hobbies. I’m overwhelmed
    with fine-tuning my latest model and project deadlines!” Trust me, I felt the
    same way. I used to believe that the more I worked, the more I would accomplish.
    Like Einstein, da Vinci and Darwin, data scientists engage in intense intellectual
    work. And just like Einstein playing his violin or Darwin walking his “thinking
    path," we all need those moments to unplug.'
  prefs: []
  type: TYPE_NORMAL
- en: After engaging in activities we enjoy, we are more relaxed and feel recharged.
    We are more efficient in what we do. We bring new perspectives to our work that
    we wouldn’t have if we just kept working long hours.
  prefs: []
  type: TYPE_NORMAL
- en: You don’t need to start a 2-hour-a-day hobby right away. Even if it’s only 30,
    20, or even 10 minutes, it’s a good start. For me, spending at least 30 minutes
    a day on something that disconnects me from work is ideal. What’s important is
    that you start somewhere.
  prefs: []
  type: TYPE_NORMAL
- en: The work of a data scientist is challenging. Analyzing large datasets and building
    complex models requires long and focused hours in front of the computer. For that
    reason, ideally you want something that gets you away from the computer screen.
  prefs: []
  type: TYPE_NORMAL
- en: Engage in an activity that makes you completely disconnected, where you don’t
    think about anything else. Think about an activity that makes you feel completely
    recharged after doing it (or almost), even if it doesn’t fully disconnect you
    in the moment.
  prefs: []
  type: TYPE_NORMAL
- en: The activities that make me disconnect the most are rock climbing and outdoor
    activities. I can’t think about anything else while I’m climbing; otherwise, I
    might fall. I feel recharged after a rock climbing session, even if it’s a small
    one or I’m in a rush.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, being strict about my hobbies is essential. It’s non-negotiable.
    It’s part of my weekly routine. I climb between three to four times a week after
    work and during the weekend. Even my trips are organized around outdoor activities.
  prefs: []
  type: TYPE_NORMAL
- en: It’s not just a hobby; it’s a necessity. I’m at my best when I prioritize this
    activity, and it allows me to recharge effectively.
  prefs: []
  type: TYPE_NORMAL
