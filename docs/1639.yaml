- en: “Why is my manager nitpicking my write-up? What difference does it make changing
    the wording from X to Y?”
  prefs: []
  type: TYPE_NORMAL
- en: You have probably caught yourself thinking this when you see your managers’
    numerous suggestions all over your document; I know I have. In fact, I used to
    think that writing is the most trivial part of the job of a data scientist; because
    the analyses and numbers should speak for themselves right? **Wrong!**
  prefs: []
  type: TYPE_NORMAL
- en: Over the last years, I have realized that writing is an essential skill for
    data scientists, and that the ability to write well is one of the key things that
    sets high-impact data scientists apart from their peers.
  prefs: []
  type: TYPE_NORMAL
- en: '**In this article, I will first convince you that writing is at least as important
    as your technical skills, and then give you concrete tips to help you improve
    your writing.**'
  prefs: []
  type: TYPE_NORMAL
