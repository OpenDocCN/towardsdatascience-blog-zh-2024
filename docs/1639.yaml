- en: “Why is my manager nitpicking my write-up? What difference does it make changing
    the wording from X to Y?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么我的经理总是挑剔我的写作？改变措辞从X到Y有什么区别？”
- en: You have probably caught yourself thinking this when you see your managers’
    numerous suggestions all over your document; I know I have. In fact, I used to
    think that writing is the most trivial part of the job of a data scientist; because
    the analyses and numbers should speak for themselves right? **Wrong!**
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看到经理在你的文档上做出大量修改时，你可能曾经这样想过；我知道我曾经有过这种想法。事实上，我曾经认为写作是数据科学家工作中最微不足道的一部分；因为分析和数字应该自己说话，不是吗？**错！**
- en: Over the last years, I have realized that writing is an essential skill for
    data scientists, and that the ability to write well is one of the key things that
    sets high-impact data scientists apart from their peers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，我意识到写作是数据科学家必备的技能，而写作能力是区分高影响力数据科学家与同行的关键因素之一。
- en: '**In this article, I will first convince you that writing is at least as important
    as your technical skills, and then give you concrete tips to help you improve
    your writing.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这篇文章中，我将首先说服你，写作至少与技术技能一样重要，然后给你一些具体的建议，帮助你提高写作能力。**'
- en: Why is writing so important for data scientists?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么写作对数据科学家如此重要？
- en: '**1\. It’s used everywhere in the corporate world** — I have highlighted the
    importance of communication in my previous [articles](https://www.divingintodata.com/p/how-to-better-communicate-as-a-data-scientist-6fc5428d3143)
    and like it or not, majority of communication in the corporate world happens in
    a written form. From project-scoping documents to weekly…'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 它在企业界无处不在** — 我在之前的[文章](https://www.divingintodata.com/p/how-to-better-communicate-as-a-data-scientist-6fc5428d3143)中强调了沟通的重要性，不管你愿不愿意，企业界的大多数沟通都是以书面形式发生的。从项目范围文档到每周报告……'
