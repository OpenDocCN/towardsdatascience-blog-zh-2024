- en: 'In today’s digital landscape, marketing is increasingly driven by data. Unlike
    traditional marketing (examples: television, radio, billboards, signs, and print),
    where measuring the impact of marketing channels, strategies, and ads was often
    unclear, digital marketing allows us to measure these impacts with precision.
    In fact, digital marketing has become a more effective approach not just because
    of the large audiences online, but because it enables us to evaluate our marketing
    efforts with greater accuracy and adjust its targeting more effectively.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的数字化环境中，市场营销越来越依赖于数据。与传统市场营销（例如：电视、广播、广告牌、标志和印刷品）不同，传统营销渠道、策略和广告的影响通常难以衡量，而数字营销使我们能够精确地衡量这些影响。事实上，数字营销之所以成为一种更有效的方式，不仅是因为在线的庞大受众，还因为它使我们能够更准确地评估市场营销效果，并更有效地调整目标定位。
- en: Therefore, marketing teams need robust and scalable data infrastructure that
    allows them to ingest, process, and analyze data from multiple sources or channels.
    Of course, this is where Marketing Data Engineering becomes an important topic.
    Marketing Data Engineering is the backbone of modern digital marketing. The quality
    of data engineering products in this specific field, enables data-driven decisions
    that can significantly impact a company’s goals.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，市场营销团队需要强大且可扩展的数据基础设施，以便从多个来源或渠道获取、处理和分析数据。当然，这就是市场数据工程成为一个重要话题的原因。市场数据工程是现代数字营销的支柱。在这一特定领域，数据工程产品的质量使得基于数据的决策成为可能，这些决策能够显著影响公司目标的实现。
