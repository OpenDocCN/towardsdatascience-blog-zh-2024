- en: In the 1980s, Wall Street discovered that physicists were great at solving complex
    financial problems that made their firms a bucket load of money. Becoming a “*quant*”
    meant joining the hottest profession of the time.
  prefs: []
  type: TYPE_NORMAL
- en: Twenty years later, in the late 2000s, as the world was on the cusp of a big
    data revolution, a similar trend emerged as businesses sought a new breed of professionals
    capable of sifting through all that juicy data for lucrative insights.
  prefs: []
  type: TYPE_NORMAL
- en: This emerging field became known as **data science**.
  prefs: []
  type: TYPE_NORMAL
- en: In 2018, while completing my PhD in modelling frontier cancer treatments, I
    transitioned from academia to industry and began working for one of the largest
    banks in Australia. (See my new analytics YouTube [channel](https://www.youtube.com/@col_builds)
    for more.)
  prefs: []
  type: TYPE_NORMAL
- en: I was joined by seven other STEM doctorate candidates from top universities
    across the country, each specialising in diverse fields such as diabetes research
    and machine learning to neuroscience and rocket engineering.
  prefs: []
  type: TYPE_NORMAL
- en: Despite being scattered across every corner of the company, we all eventually
    ended up in the bank’s **big data division** — a twist we still joke about…
  prefs: []
  type: TYPE_NORMAL
