  prefs: []
  type: TYPE_NORMAL
- en: Fun fact is that I put a notebook under my jacket when I before I went walking
    up there so the video looks kinda silly because of how Iâ€™m walking ðŸ˜­
  prefs: []
  type: TYPE_NORMAL
- en: Reflection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Iâ€™m definitely not an expert on Battlecode, but I do have a few key takeaways
    from the experience and things Iâ€™d improve on if I were to do it again.
  prefs: []
  type: TYPE_NORMAL
- en: '**Invest Time in Writing Organized and Clean Code**'
  prefs: []
  type: TYPE_NORMAL
- en: Even though that it initially might seem like a fairly simple game even in a
    year where our game was relatively simple compared to other years itâ€™s criticial
    to invest a lot of time in writing organized and clean code.
  prefs: []
  type: TYPE_NORMAL
- en: We didnâ€™t do code reviews, and didnâ€™t refactor our code as much as we shouldâ€™ve
    and it ended up biting us throughout the rest of the tournament as we had to fix
    bugs and just try to understand what our code was doing. This is something that
    I would suggest everyone invests more time in especially at the beginning to set
    up a good foundation and structure for your project so that you can build on it
    and make changes more easily.
  prefs: []
  type: TYPE_NORMAL
- en: Part of the reason we didnâ€™t do this is because we felt we were rushed to get
    features out for the sprints to see how we were doing against everyone else and
    wanted our games to be shown on the stream.
  prefs: []
  type: TYPE_NORMAL
- en: '**Sprints Arenâ€™t Everything**'
  prefs: []
  type: TYPE_NORMAL
- en: This brings us into the next point that sprints arenâ€™t everything and donâ€™t
    matter too much. You definitely should focus on the main event itself and not
    getting too caught up in making your bot perfect for the sprints.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, if you donâ€™t end up making it that far in the sprints itâ€™s not
    the end of the world. We never got our games shown on the sprint stream and certaintly
    didnâ€™t win them. At least our year it felt like the bracket we were in (US college)
    was relatively small and if you donâ€™t end up making it super far in the sprint
    itâ€™s not over for your team and you can still qualify for the finals.
  prefs: []
  type: TYPE_NORMAL
- en: '**Scrimmage a Lot**'
  prefs: []
  type: TYPE_NORMAL
- en: As I mentioned earlier, itâ€™s super difficult to tell if your new bot is better
    than the previous version since you can only locally test your bot against other
    variants of code that you have and in a lot of cases itâ€™s not super helpful to
    test against your previous versions of your bot because if theyâ€™re too similiar
    theyâ€™ll often draw a lot or youâ€™ll see that the change you made is better in some
    situations and worse in others.
  prefs: []
  type: TYPE_NORMAL
- en: This is why itâ€™s important to scrimmage a lot of other teams to see if your
    changes are actually better than before against real opponents that youâ€™ll likely
    face in ranked games and the tournaments.
  prefs: []
  type: TYPE_NORMAL
- en: It didnâ€™t cross my mind until the end of the tournament when another team shared
    that they did this, but I think itâ€™s a really good idea to make a script to automatically
    queue games against other teams and with some sort of evaluation to see if your
    changes are actually better than before. One script is linked [here](https://github.com/chenyx512/battlecode24/blob/main/compare_bots.py)
  prefs: []
  type: TYPE_NORMAL
- en: Even if you donâ€™t have a script to automatically do this, itâ€™s still important
    to manually queue games against other teams to see if your changes are actually
    better than before with the changes you made. We didnâ€™t and we still queued 818
    total unranked scrimmaged which is the 8th most of any team. And 7th most total
    scrimmages with 1,294 in total.
  prefs: []
  type: TYPE_NORMAL
- en: '**Watch Your Games**'
  prefs: []
  type: TYPE_NORMAL
- en: One of the downsides to an automated script to queue games is that you probably
    wouldnâ€™t be watching your games as often. Itâ€™s super valuable to watch the games
    that youâ€™re playing to see what situations your bot is doing well in and what
    situations itâ€™s doing poorly in.
  prefs: []
  type: TYPE_NORMAL
- en: This gives you a lot of information about what you can potentially do to improve
    your bot and your strategies.
  prefs: []
  type: TYPE_NORMAL
- en: '**Watch the Other Teams**'
  prefs: []
  type: TYPE_NORMAL
- en: Itâ€™s also equally important to watch the other teams games (especially if they
    have auto scrimmages off) to see what strategies theyâ€™re using and how their bot
    is doing.
  prefs: []
  type: TYPE_NORMAL
- en: If you see a team thatâ€™s doing much better than you or you see some interesting
    strategies that theyâ€™re using, donâ€™t be afraid to steal and augment their strategies
    to fit your bot potentially even better than how theyâ€™re using it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Use Community Resources**'
  prefs: []
  type: TYPE_NORMAL
- en: The Battlecode community is super helpful and thereâ€™s a lot of resources out
    there to help you get started and improve your bot. Thereâ€™s a lot of teams that
    have shared their code and strategies from previous years and itâ€™s a great way
    to get started and see what other teams are doing.
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition thereâ€™s a lot of code from previous years that also works every
    year and is a great way to get started and see what other teams are doing. For
    example: shared array communication, pathfinding, etc. All of these are things
    that you can find in previous years code and use in your bot.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Advice to New Participants**'
  prefs: []
