- en: Whereas [**Svelte**](https://learn.svelte.dev/tutorial/welcome-to-svelte) is
    a *language, compiler* and *component framework*, [**SvelteKit**](https://learn.svelte.dev/tutorial/introducing-sveltekit)
    is an *app framework* (or *metaframework*) that solves the problems of building
    something production-ready including Routing, SSR, Data fetching, Service workers,
    Prerendering, SPAs and more.
