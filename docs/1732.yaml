  prefs: []
  type: TYPE_NORMAL
- en: Motivation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Napkin AI caught my eye because it generates interesting diagrams automatically
    from text input, making it highly flexible and easy to use. I’ve been looking
    for good concept mapping and knowledge mapping software, and this seemed like
    a reasonable place to start.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8b20516786b7468aea59e12975e39b91.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Image by author, made in Napkin AI*'
  prefs: []
  type: TYPE_NORMAL
- en: Goal
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This article is the first in a series where I will explore different methods
    of examining, integrating, and visualizing complex ideas and perspectives. Although
    I’ve now moved on to creating my own tool, experimenting with Napkin AI was an
    important first step. In this series, I will document the journey that will involve
    exploring some of the tools out there, making new ones easy to use, and sharing
    my experiences.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/18b735807061fc54b3ea0a9b6b8cbf4b.png)'
  prefs: []
