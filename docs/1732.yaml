- en: The Process
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 1\. Setting up the Prompt
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'After some basic setup, Napkin AI asked me for a prompt. I started with something
    I happened to be exploring at the time:'
  prefs: []
  type: TYPE_NORMAL
- en: “The most unique insights from Alan Watts”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It generated some basic information, maybe about as powerful as Chat GPT-4\.
    I previewed a few diagrams and then decided to challenge it further:'
  prefs: []
  type: TYPE_NORMAL
- en: “The most unique insights from Alan Watts, Robert M. Pirsig, Spinoza, and Marcus
    Aurelius, emphasizing their overlaps with each other and their detailed underpinnings
    in very specific ideas from philosophy, science, and psychology, organized into
    practical frameworks and the logical progression towards such frameworks.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/9f77b18ac768ab06e554e71ad05f46fb.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Image by author, made in Napkin AI*'
  prefs: []
  type: TYPE_NORMAL
- en: 'The results were geared more towards the process of creating a framework, which
    in a broad sense is great, but I wanted it to go further. It was easy enough to
    start a new Napkin and change a few words of the prompt to focus more on building
    what I wanted:'
  prefs: []
  type: TYPE_NORMAL
- en: … organized into **a single practical step by step iterative framework.**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. Creating and Customizing Visuals
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are a number of templates to choose from, and a few styles. The content
    of each choice varied slightly, sometimes going into different levels of detail,
    reflecting the format of the diagram.
  prefs: []
  type: TYPE_NORMAL
- en: 'I selected the diagram template I felt suited each section best. I tended to
    prefer a few of the templates that were best suited for this project, but I opted
    towards a balance between consistency and variety. Here are a few:'
  prefs: []
  type: TYPE_NORMAL
