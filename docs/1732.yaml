- en: Motivation
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 动机
- en: Napkin AI caught my eye because it generates interesting diagrams automatically
    from text input, making it highly flexible and easy to use. I’ve been looking
    for good concept mapping and knowledge mapping software, and this seemed like
    a reasonable place to start.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Napkin AI 吸引了我的注意，因为它可以根据文本输入自动生成有趣的图表，使其高度灵活且易于使用。我一直在寻找好的概念图和知识图谱软件，而这个工具看起来是一个不错的起点。
- en: '![](../Images/8b20516786b7468aea59e12975e39b91.png)'
