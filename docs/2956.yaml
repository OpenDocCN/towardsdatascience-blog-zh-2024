- en: The **#30DayMapChallenge** is a social media event where map enthusiasts create
    maps based on daily topics throughout the 30 days in November. You can find more
    details [here](https://30daymapchallenge.com/). Posting every single day is not
    really mandatory — many participants just choose to focus on their favourite themes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Having witnessed many years of #30DayMapChallenge, this year is my first time
    participating. I initially thought it would be incredibly difficult, but I quickly
    found that the hardest part was simply getting started. Now, after surviving the
    entire November, I’m proud to say I have successfully completed the challenge
    and created 30 maps in 30 consecutive days!'
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I’ll share the maps I created for the challenge, along with
    some of my thoughts during the process and the tools I used.
