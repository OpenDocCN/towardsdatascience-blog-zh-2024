- en: Python has become the de facto programming language for AI and data science.
    Although no-code solutions exist, learning how to code is still essential to build
    fully custom AI projects and products. In this article, I share a beginner QuickStart
    guide to AI development with Python. I’ll cover the basics and then share a concrete
    example with code.
  prefs: []
  type: TYPE_NORMAL
- en: '**Python** is a programming language, i.e., **a way to give computers precise
    instructions to do things we can’t or don’t want to do** [1].'
  prefs: []
  type: TYPE_NORMAL
- en: This is handy when **automating a unique task without an off-the-shelf solution**.
    For example, if I wanted to automate writing and sending personalized meeting
    follow-ups, I could write a Python script to do this.
  prefs: []
  type: TYPE_NORMAL
- en: With tools like ChatGPT, it’s easy to imagine a future where one could describe
    *any* bespoke task in plain English, and the computer would just do it. However,
    such a consumer product does not exist right now. Until such products become available,
    there is tremendous value in knowing (at least a little) Python.
  prefs: []
