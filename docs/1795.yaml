- en: Multilevel modelling is particularly useful in the context of market research,
    whereby segmenting customers by category (e.g. demographics, purchasing habits)
    is important in understanding how a business can both attract new customers and
    improve customer loyalty among existing ones.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多层次建模在市场研究中尤为有用，通过对顾客按类别（如人口统计、购买习惯）进行细分，有助于理解企业如何吸引新顾客并提高现有顾客的忠诚度。
- en: The [lme4](https://cran.r-project.org/web/packages/lme4/lme4.pdf) library in
    R is used to create multilevel models. One significant example of a multilevel
    modelling exercise within this library is that of the [sleepstudy](https://cdsbasel.github.io/dataanalytics_rsessions/_sessions/CausalInference/intro_lme4.html)
    example, whereby a multilevel model was used to analyse how reaction times across
    sleep deprived individuals differed between participants given the number of days
    of sleep deprivation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: R中的[lme4](https://cran.r-project.org/web/packages/lme4/lme4.pdf)库用于创建多层次模型。在该库中，一个重要的多层次建模实例是[sleepstudy](https://cdsbasel.github.io/dataanalytics_rsessions/_sessions/CausalInference/intro_lme4.html)示例，其中使用多层次模型分析了在睡眠剥夺条件下，不同睡眠剥夺天数对参与者反应时间的影响。
- en: How would we apply such a model to analysing customer data? Let’s take a look!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何将这样的模型应用于分析顾客数据呢？让我们来看一下！
