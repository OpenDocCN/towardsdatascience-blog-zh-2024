    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**Deep Dive into Sora’s Diffusion Transformer (DiT) by Hand**](/deep-dive-into-soras-diffusion-transformer-dit-by-hand-︎-1e4d84ec865d)We
    have a soft spot for patient, well-illustrated guides that focus on one thing—a
    model, a tool, a workflow—and unpack its nuances with care. [Srijanie Dey, PhD](https://medium.com/u/d60d06fe8655?source=post_page---user_mention--a6baf108db0c--------------------------------)
    offers precisely that in her recent deep dive, which focuses on the inner workings
    of OpenAI’s video-generating (*and* buzz-generating) model, Sora.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Create an Agent with OpenAI Function Calling Capabilities**](/create-an-agent-with-openai-function-calling-capabilities-ad52122c3d12)If
    your idea of an immersive read entails less language, more code, we suspect you’ll
    appreciate [Tianyi Li](https://medium.com/u/4092d7367010?source=post_page---user_mention--a6baf108db0c--------------------------------)
    and [Selina Li](https://medium.com/u/7b9ea39b0d79?source=post_page---user_mention--a6baf108db0c--------------------------------)’s
    patient tutorial, which walks us through the process of creating a trip-assistant
    agent—one that leverages function calling for a more streamlined and efficient
    workflow.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**5 Powerful Strategies To Make Sure AI Doesn’t Steal Your Job — A Spotify
    Data Scientist’s Survival Guide**](/5-powerful-strategies-to-make-sure-ai-doesnt-steal-your-job-a-spotify-data-scientist-s-survival-52e6a353c4f6)In
    times of economic and technological uncertainty, it’s always a good idea to invest
    in your core skills. [Khouloud El Alami](https://medium.com/u/9c6a36490614?source=post_page---user_mention--a6baf108db0c--------------------------------)
    shares several actionable insights on the areas you should focus on to make your
    career more resilient to disruption (whether AI-induced or otherwise).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Overwriting in Python: Tricky. Dangerous. Powerful**](/overwriting-in-python-tricky-dangerous-powerful-04b12a9b1a7e)**.**
    Looking to expand your Python toolkit and gain a deeper understanding of a common
    programming procedure? [Marcin Kozak](https://medium.com/u/4762f0cff9b2?source=post_page---user_mention--a6baf108db0c--------------------------------)
    is back with another Python must-read, this one zooming in on overwriting: how
    it works, why using it comes with more than a few risks, and how to go about harnessing
    its power effectively and safely.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
