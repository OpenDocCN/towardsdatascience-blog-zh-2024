- en: There are times when brevity is a blessing; sometimes you just need to figure
    something out quickly to move ahead with your day. More often than not, though,
    if you’d like to *truly* learn about a new topic, there is no substitute for spending
    some time with it.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is where our Deep Dives excel: these articles tend to be on the longer
    side (some of them could easily become a short book!), but they reward readers
    with top-notch writing, nuanced explanations, and a well-rounded approach to the
    question or problem at hand. We’ve published some excellent articles in this category
    recently, and wanted to make sure you don’t miss out.'
  prefs: []
  type: TYPE_NORMAL
- en: Happy reading (and bookmarking)!
  prefs: []
  type: TYPE_NORMAL
- en: '[**Quantizing the AI Colossi**](/quantizing-the-ai-colossi-017e121a27c5)Sure,
    [Nate Cibik](https://medium.com/u/82bf2304955e?source=post_page---user_mention--a6baf108db0c--------------------------------)’s
    comprehensive guide to quantization might be an 81-minute read, but we promise
    it’s worth the investment: it’s a one-stop resource to understand the mathematical
    underpinning of this ever-relevant approach, catch up with recent research, and
    learn about the practical aspects of implementation, too.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Linear Regressions for Causal Conclusions**](/linear-regressions-for-causal-conclusions-34c6317c5a11)For
    a thorough and highly accessible intro to linear regression, especially in the
    context of business problems and decision-making scenarios, head right over to
    [Mariya Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--a6baf108db0c--------------------------------)’s
    latest explainer, which shows how a relatively straightforward method can yield
    sophisticated insights.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Groq, and the Hardware of AI — Intuitively and Exhaustively Explained**](/groq-intuitively-and-exhaustively-explained-01e3fcd727ab)We
    all know that recent advances in AI depend on major improvements to computing
    technology, but far fewer among us can explain in detail how this evolution unfolded.
    This is where [Daniel Warfield](https://medium.com/u/bdc4072cbfdc?source=post_page---user_mention--a6baf108db0c--------------------------------)’s
    stellar overview kicks in, taking us through the entire recent history of hardware
    from CPUs and GPUs to TPUs and beyond.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/9ddb5617f046fd09ecdf635462078b42.png)'
