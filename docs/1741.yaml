- en: How to Succeed as a Machine Learning Engineer in the Industry
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在工业界成为一名成功的机器学习工程师
- en: 原文：[https://towardsdatascience.com/how-to-succeed-as-a-machine-learning-engineer-in-the-industry-d36ffc2f2631?source=collection_archive---------0-----------------------#2024-07-17](https://towardsdatascience.com/how-to-succeed-as-a-machine-learning-engineer-in-the-industry-d36ffc2f2631?source=collection_archive---------0-----------------------#2024-07-17)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/how-to-succeed-as-a-machine-learning-engineer-in-the-industry-d36ffc2f2631?source=collection_archive---------0-----------------------#2024-07-17](https://towardsdatascience.com/how-to-succeed-as-a-machine-learning-engineer-in-the-industry-d36ffc2f2631?source=collection_archive---------0-----------------------#2024-07-17)
- en: 5 tips that helped me consistently exceed expectations in BigTech
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5个帮助我在大型科技公司中始终超越预期的技巧
- en: '[](https://medium.com/@kgk.singhal?source=post_page---byline--d36ffc2f2631--------------------------------)[![Kartik
    Singhal](../Images/be61a4cf2cee09213a9e1db5c3850dbc.png)](https://medium.com/@kgk.singhal?source=post_page---byline--d36ffc2f2631--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--d36ffc2f2631--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--d36ffc2f2631--------------------------------)
    [Kartik Singhal](https://medium.com/@kgk.singhal?source=post_page---byline--d36ffc2f2631--------------------------------)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://medium.com/@kgk.singhal?source=post_page---byline--d36ffc2f2631--------------------------------)[![Kartik
    Singhal](../Images/be61a4cf2cee09213a9e1db5c3850dbc.png)](https://medium.com/@kgk.singhal?source=post_page---byline--d36ffc2f2631--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--d36ffc2f2631--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--d36ffc2f2631--------------------------------)
    [Kartik Singhal](https://medium.com/@kgk.singhal?source=post_page---byline--d36ffc2f2631--------------------------------)'
