- en: Have you ever wondered what it takes to succeed as a machine learning engineer?
    Do you struggle with defining your role in this dynamic field? I‚Äôve been there
    too!
  prefs: []
  type: TYPE_NORMAL
- en: Hi! I‚Äôm Kartik Singhal, a Senior Machine Learning Engineer at Meta. With six
    years of experience in the field, I still find myself learning every day. Today,
    I will share five tips that have helped me achieve ‚Äòexceed expectations‚Äô rating
    as a senior machine learning engineer in BigTech.
  prefs: []
  type: TYPE_NORMAL
- en: üíª Building Foundation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/7c4941a7163a2c323f6e3cb021e355b6.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author, Created from ChatGPT 4o
  prefs: []
  type: TYPE_NORMAL
- en: You need a good understanding of machine learning fundamentals and an awareness
    of its limitations in real-world applications.
  prefs: []
  type: TYPE_NORMAL
- en: '**Understand Core Concepts**:'
  prefs: []
  type: TYPE_NORMAL
- en: Grasp the basics of supervised vs. unsupervised learning, classification vs.
    regression, and the fundamentals of deep learning.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowing error metrics, objective functions, and the limitations of each approach
    is crucial.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pro tips**:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Start with [coursera Machine Learning](https://www.coursera.org/specializations/machine-learning-introduction)
    which introduces you to all the core concepts.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I also recommend looking at ‚Äú**The Hundred-Page Machine Learning Book**‚Äù and
    ‚Äú**Machine Learning Engineering**‚Äù by **Andriy Burkov** to learn more about applied
    machine learning.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Checkout coursera [Deep Learning specialization](https://www.coursera.org/specializations/deep-learning)
    if you are more interested in deep learning. Recommend getting the basics of ML
    down with a foundational course before taking this one.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Learn About Libraries**:'
  prefs: []
  type: TYPE_NORMAL
- en: Become knowledgeable about core ML libraries such as TensorFlow, PyTorch, and
    scikit-learn.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Working on small projects on platforms like Kaggle will help you become comfortable
    with these libraries early in your career.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pro tip:**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Highly recommend educative.io‚Äôs [Machine Learning Engineer](https://www.educative.io/path/become-a-machine-learning-engineer?utm_campaign=%5BTopics%5D+Machine+Learning&utm_source=adwords&utm_medium=ppc&utm_content=search&utm_term=educative+io+machine+learning&eid=5082902844932096&hsa_acc=5451446008&hsa_cam=16394614703&hsa_grp=155540086263&hsa_ad=685023929167&hsa_src=g&hsa_tgt=kwd-960874615804&hsa_kw=educative+io+machine+learning&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=CjwKCAjw7NmzBhBLEiwAxrHQ-QdJgDonu0ia7IWvqvXSvuU3WgafFdxgPM2_zsp0r1p74Z5MU9GfMBoCVKAQAvD_BwE)
    course which introduces most libraries and functionalities.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Stay Updated with State-of-the-Art Research**'
  prefs: []
  type: TYPE_NORMAL
- en: Keep up with the latest research in your domain by reading recent papers and
    attending conferences like [KDD](https://www.kdd.org/). This will build your confidence
    and ensure you‚Äôre aware of current trends.
  prefs: []
  type: TYPE_NORMAL
- en: '*Since I am interested in NLP applications in Search, I familiarized myself
    with landmark papers like* [*Word2Vec*](https://arxiv.org/abs/1301.3781)*,* [*BERT*](https://arxiv.org/abs/1810.04805)
    *and the latest developments in large language models.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: üí™ Play to your strengths
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'As an MLE, focus on your strengths and seek help in areas where you‚Äôre less
    experienced. Here are some key responsibilities you might perform:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1) Data and Feature Engineering**: You‚Äôll often need to find and prepare
    your own data. This involves:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Understanding the Problem**: Grasping the problem statement and determining
    which data is most critical.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Identifying Data Sources**: Finding relevant sources for raw data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Preprocessing**: Cleaning and formatting data to make it usable.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2) Modeling**: This involves turning data into actionable insights by having
    ML models. Key steps include:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Understanding the domain:** Do your research about the domain you are working
    in. Each domain has its own challenges.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Formulating the Problem**: Defining what you‚Äôre optimizing and the objective
    function you ll need to use.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Create Baselines**: Determining minimum acceptable performance for your project.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Training Models**: Finding and training the appropriate models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**3) Model Deployment and Scalability**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Understanding Scale**: Know the scale at which the model will operate and
    which technologies you‚Äôll require to satisfy those requirements. There are several
    technologies like Amazon Sagemaker and Tensorflow Serving that provide large scale
    model deployment frameworks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Robustness**: Ensuring the model inference integrates well with existing
    systems and can handle real-world traffic.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pro tip**: Checkout Udacity‚Äôs [Machine Learning Engineer](https://www.udacity.com/course/aws-machine-learning-engineer-nanodegree--nd189?_gl=1*1w3mu9w*_up*MQ..&gclid=CjwKCAjw7NmzBhBLEiwAxrHQ-d16HZ0UtTmR2_32esOXVcE73KMn9jYSazGg7FEAUe3I85EGwdblRRoCWBgQAvD_BwE)
    Nano-degree for deployments using Sagemaker. For Tensorflow Serving, their user
    [guide](https://www.tensorflow.org/tfx/tutorials/serving/rest_simple) is pretty
    good.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: üéØ Focus on business goals and data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I‚Äôve personally struggled with this, and I know many MLEs do too. We often improve
    models without considering business goals. Aligning with these goals ensures projects
    meet expectations and deliver value.
  prefs: []
  type: TYPE_NORMAL
- en: '**Identify the Business Goal or User Objective**: Understand the business objective
    ‚Äî revenue, user experience, fraud reduction, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Define a Problem Statement**: Craft a problem statement that aligns with
    the business goal.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Example*: To increase number of user sessions in a streaming service (business
    goal), optimize click-through rates to improve user engagement (problem statement).*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Validate Hypothesis with Data**: Support your problem statement with data
    analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Example*: For a recommendation system optimizing click-through rate, analyze
    user interaction data to identify patterns and preferences.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Understand Limitations**: Choose models that fit the domain and business
    needs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Example*: If the goal is to provide transparency to sellers about which product
    features drive sales on an e-commerce platform, a simpler, more interpretable
    model like a decision tree might be more appropriate than a deep learning model.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: üîç Understand Return-on-investment (ROI) and trade-offs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Can you deploy a large language model (LLM) with millions of parameters in a
    user-facing app with 100 ms latency? Probably not. Resource constraints are critical
    considerations and often overlooked.
  prefs: []
  type: TYPE_NORMAL
- en: '**Trade-offs**: Understand project trade-offs and set clear milestones. Balance
    time, resources, and model performance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Example*: Choose between a year-long, four engineer project for developing
    a complex model which will achieve high performance or a six-month, two engineer
    project with slightly lower model performance based on project goals and deliverables.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**ROI**: Evaluate the return on investment for your models. Opt for models
    that balance performance with budget constraints.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Example*: If a state-of-the-art model requires hundreds of GPUs, but a simpler
    model can run efficiently on fewer resources, the latter may be more practical.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Iterative Process**: Start with resource-efficient models and improve them
    iteratively.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: üîÅ Embrace Experimentation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Machine learning is experimentative and iterative. You start with an ambiguous
    problem, formulate hypothesis, deploy solutions, learn, and refine.
  prefs: []
  type: TYPE_NORMAL
- en: '**Due Diligence**: Research and analyze the domain thoroughly to anticipate
    and mitigate potential surprises.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Learn from Feedback**: Use user feedback and performance metrics to improve
    models continuously.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Learn from Failures**: Analyze both your own and others‚Äô failures to identify
    weaknesses, improve model architecture, and understand dataset issues.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'üåü Bonus Tip: Mentorship and Networking'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Building connections within the industry can accelerate your learning, open
    up new opportunities, and provide valuable support throughout your career.
  prefs: []
  type: TYPE_NORMAL
- en: '**Seek and Be a Mentor**: Find mentors for guidance and mentor others to reinforce
    your knowledge. Having strong mentorship support early in my career helped me
    navigate blockers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Network Actively**: Attend conferences, meetups, and webinars. Join online
    communities to stay updated and share knowledge.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As a parting note I would like to say, I don‚Äôt claim to have all the answers,
    but I believe in the power of continuous learning and sharing knowledge. This
    article is my way of doing just that. I‚Äôm committed to publishing articles that
    are a valuable resource for anyone interested in machine learning, from beginners
    to early stage professionals. Your support and feedback will be invaluable. Thank
    you for reading.
  prefs: []
  type: TYPE_NORMAL
