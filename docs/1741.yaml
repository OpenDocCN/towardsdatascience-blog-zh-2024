    ·5 min read·Jul 17, 2024
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ·发布于[数据科学之路](https://towardsdatascience.com/?source=post_page---byline--d36ffc2f2631--------------------------------)
    ·阅读时长5分钟·2024年7月17日
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: Have you ever wondered what it takes to succeed as a machine learning engineer?
    Do you struggle with defining your role in this dynamic field? I’ve been there
    too!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经想过成为一名成功的机器学习工程师需要什么？你是否在定义自己在这个动态领域中的角色时感到困惑？我也曾经经历过这一切！
- en: Hi! I’m Kartik Singhal, a Senior Machine Learning Engineer at Meta. With six
    years of experience in the field, I still find myself learning every day. Today,
    I will share five tips that have helped me achieve ‘exceed expectations’ rating
    as a senior machine learning engineer in BigTech.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨！我是Kartik Singhal，Meta的高级机器学习工程师。虽然在这个领域已有六年的经验，但我仍然每天都在学习。今天，我将分享五个帮助我在大型科技公司中获得“超越预期”评价的技巧。
- en: 💻 Building Foundation
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 💻 打好基础
- en: '![](../Images/7c4941a7163a2c323f6e3cb021e355b6.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7c4941a7163a2c323f6e3cb021e355b6.png)'
- en: Image by Author, Created from ChatGPT 4o
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者，基于ChatGPT 4o创建
- en: You need a good understanding of machine learning fundamentals and an awareness
    of its limitations in real-world applications.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要对机器学习的基础概念有很好的理解，并且意识到它在实际应用中的局限性。
- en: '**Understand Core Concepts**:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**理解核心概念**：'
- en: Grasp the basics of supervised vs. unsupervised learning, classification vs.
    regression, and the fundamentals of deep learning.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握监督学习与无监督学习、分类与回归以及深度学习的基本原理。
- en: Knowing error metrics, objective functions, and the limitations of each approach
    is crucial.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解误差度量、目标函数以及每种方法的局限性至关重要。
- en: '**Pro tips**:'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**专业建议**：'
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Start with [coursera Machine Learning](https://www.coursera.org/specializations/machine-learning-introduction)
    which introduces you to all the core concepts.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从[coursera机器学习课程](https://www.coursera.org/specializations/machine-learning-introduction)开始，它将介绍所有核心概念。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I also recommend looking at “**The Hundred-Page Machine Learning Book**” and
    “**Machine Learning Engineering**” by **Andriy Burkov** to learn more about applied
    machine learning.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我还建议阅读**《百页机器学习书》**和**《机器学习工程》**，这些书籍是**Andriy Burkov**编写的，可以帮助你深入了解应用机器学习。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Checkout coursera [Deep Learning specialization](https://www.coursera.org/specializations/deep-learning)
    if you are more interested in deep learning. Recommend getting the basics of ML
    down with a foundational course before taking this one.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你对深度学习更感兴趣，可以查看Coursera上的[深度学习专业课程](https://www.coursera.org/specializations/deep-learning)。建议先通过基础课程掌握机器学习的基本知识，再学习这一课程。
- en: '**Learn About Libraries**:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**了解库的使用**：'
- en: Become knowledgeable about core ML libraries such as TensorFlow, PyTorch, and
    scikit-learn.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解核心机器学习库，如TensorFlow、PyTorch和scikit-learn。
- en: Working on small projects on platforms like Kaggle will help you become comfortable
    with these libraries early in your career.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在像Kaggle这样的平台上做小项目，将帮助你在职业生涯早期就能熟悉这些库。
- en: '**Pro tip:**'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**小贴士：**'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Highly recommend educative.io’s [Machine Learning Engineer](https://www.educative.io/path/become-a-machine-learning-engineer?utm_campaign=%5BTopics%5D+Machine+Learning&utm_source=adwords&utm_medium=ppc&utm_content=search&utm_term=educative+io+machine+learning&eid=5082902844932096&hsa_acc=5451446008&hsa_cam=16394614703&hsa_grp=155540086263&hsa_ad=685023929167&hsa_src=g&hsa_tgt=kwd-960874615804&hsa_kw=educative+io+machine+learning&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=CjwKCAjw7NmzBhBLEiwAxrHQ-QdJgDonu0ia7IWvqvXSvuU3WgafFdxgPM2_zsp0r1p74Z5MU9GfMBoCVKAQAvD_BwE)
    course which introduces most libraries and functionalities.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 强烈推荐educative.io的[机器学习工程师](https://www.educative.io/path/become-a-machine-learning-engineer?utm_campaign=%5BTopics%5D+Machine+Learning&utm_source=adwords&utm_medium=ppc&utm_content=search&utm_term=educative+io+machine+learning&eid=5082902844932096&hsa_acc=5451446008&hsa_cam=16394614703&hsa_grp=155540086263&hsa_ad=685023929167&hsa_src=g&hsa_tgt=kwd-960874615804&hsa_kw=educative+io+machine+learning&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=CjwKCAjw7NmzBhBLEiwAxrHQ-QdJgDonu0ia7IWvqvXSvuU3WgafFdxgPM2_zsp0r1p74Z5MU9GfMBoCVKAQAvD_BwE)课程，它介绍了大部分库和功能。
- en: '**Stay Updated with State-of-the-Art Research**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**保持对前沿研究的关注**'
- en: Keep up with the latest research in your domain by reading recent papers and
    attending conferences like [KDD](https://www.kdd.org/). This will build your confidence
    and ensure you’re aware of current trends.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读最新的论文和参加像[KDD](https://www.kdd.org/)这样的会议，保持对你所在领域最新研究的了解。这将增强你的信心，并确保你了解当前的趋势。
- en: '*Since I am interested in NLP applications in Search, I familiarized myself
    with landmark papers like* [*Word2Vec*](https://arxiv.org/abs/1301.3781)*,* [*BERT*](https://arxiv.org/abs/1810.04805)
    *and the latest developments in large language models.*'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*由于我对搜索中的NLP应用感兴趣，我熟悉了一些具有里程碑意义的论文，如* [*Word2Vec*](https://arxiv.org/abs/1301.3781)*，*
    [*BERT*](https://arxiv.org/abs/1810.04805) *和最新的大型语言模型发展。*'
- en: 💪 Play to your strengths
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 💪 发挥你的优势
- en: 'As an MLE, focus on your strengths and seek help in areas where you’re less
    experienced. Here are some key responsibilities you might perform:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作为机器学习工程师，专注于你的优势，并在你经验较少的领域寻求帮助。以下是你可能执行的一些关键职责：
- en: '**1) Data and Feature Engineering**: You’ll often need to find and prepare
    your own data. This involves:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**1) 数据与特征工程**：你通常需要找到并准备自己的数据。这涉及：'
- en: '**Understanding the Problem**: Grasping the problem statement and determining
    which data is most critical.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解问题**：理解问题陈述并确定最关键的数据。'
- en: '**Identifying Data Sources**: Finding relevant sources for raw data'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别数据来源**：寻找相关的原始数据源。'
- en: '**Data Preprocessing**: Cleaning and formatting data to make it usable.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据预处理**：清理和格式化数据以使其可用。'
- en: '**2) Modeling**: This involves turning data into actionable insights by having
    ML models. Key steps include:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**2) 建模**：这包括通过使用机器学习模型将数据转化为可执行的洞察。关键步骤包括：'
- en: '**Understanding the domain:** Do your research about the domain you are working
    in. Each domain has its own challenges.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解领域**：研究你所从事的领域。每个领域都有其独特的挑战。'
- en: '**Formulating the Problem**: Defining what you’re optimizing and the objective
    function you ll need to use.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制定问题**：定义你正在优化的内容以及你需要使用的目标函数。'
- en: '**Create Baselines**: Determining minimum acceptable performance for your project.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建基准**：确定项目的最低可接受性能。'
- en: '**Training Models**: Finding and training the appropriate models.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练模型**：寻找并训练合适的模型。'
- en: '**3) Model Deployment and Scalability**:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**3) 模型部署与可扩展性**：'
- en: '**Understanding Scale**: Know the scale at which the model will operate and
    which technologies you’ll require to satisfy those requirements. There are several
    technologies like Amazon Sagemaker and Tensorflow Serving that provide large scale
    model deployment frameworks.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解规模**：了解模型将在哪个规模上运行，以及你需要哪些技术来满足这些要求。像Amazon Sagemaker和Tensorflow Serving这样的技术提供了大规模的模型部署框架。'
- en: '**Robustness**: Ensuring the model inference integrates well with existing
    systems and can handle real-world traffic.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**鲁棒性**：确保模型推理与现有系统良好集成，并能处理实际流量。'
- en: '**Pro tip**: Checkout Udacity’s [Machine Learning Engineer](https://www.udacity.com/course/aws-machine-learning-engineer-nanodegree--nd189?_gl=1*1w3mu9w*_up*MQ..&gclid=CjwKCAjw7NmzBhBLEiwAxrHQ-d16HZ0UtTmR2_32esOXVcE73KMn9jYSazGg7FEAUe3I85EGwdblRRoCWBgQAvD_BwE)
    Nano-degree for deployments using Sagemaker. For Tensorflow Serving, their user
    [guide](https://www.tensorflow.org/tfx/tutorials/serving/rest_simple) is pretty
    good.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专业提示**：查看Udacity的[机器学习工程师](https://www.udacity.com/course/aws-machine-learning-engineer-nanodegree--nd189?_gl=1*1w3mu9w*_up*MQ..&gclid=CjwKCAjw7NmzBhBLEiwAxrHQ-d16HZ0UtTmR2_32esOXVcE73KMn9jYSazGg7FEAUe3I85EGwdblRRoCWBgQAvD_BwE)纳米学位课程，学习如何使用Sagemaker进行部署。对于Tensorflow
    Serving，他们的[用户指南](https://www.tensorflow.org/tfx/tutorials/serving/rest_simple)非常好。'
- en: 🎯 Focus on business goals and data
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 🎯 聚焦于业务目标和数据
- en: I’ve personally struggled with this, and I know many MLEs do too. We often improve
    models without considering business goals. Aligning with these goals ensures projects
    meet expectations and deliver value.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人曾经为此挣扎过，我知道许多机器学习工程师也有同感。我们常常在没有考虑业务目标的情况下改进模型。与这些目标保持一致可以确保项目满足期望并带来价值。
- en: '**Identify the Business Goal or User Objective**: Understand the business objective
    — revenue, user experience, fraud reduction, etc.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别业务目标或用户目标**：理解业务目标——如收入、用户体验、减少欺诈等。'
- en: '**Define a Problem Statement**: Craft a problem statement that aligns with
    the business goal.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定义问题陈述**：制定与业务目标一致的问题陈述。'
- en: 'Example*: To increase number of user sessions in a streaming service (business
    goal), optimize click-through rates to improve user engagement (problem statement).*'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '示例*: 为了增加流媒体服务中的用户会话数量（业务目标），优化点击率以提高用户参与度（问题陈述）。*'
- en: '**Validate Hypothesis with Data**: Support your problem statement with data
    analysis.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过数据验证假设**：用数据分析支持你的问题陈述。'
- en: 'Example*: For a recommendation system optimizing click-through rate, analyze
    user interaction data to identify patterns and preferences.*'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '示例*: 对于优化点击率的推荐系统，分析用户互动数据以识别模式和偏好。*'
- en: '**Understand Limitations**: Choose models that fit the domain and business
    needs.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解局限性**：选择适合领域和业务需求的模型。'
- en: 'Example*: If the goal is to provide transparency to sellers about which product
    features drive sales on an e-commerce platform, a simpler, more interpretable
    model like a decision tree might be more appropriate than a deep learning model.*'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '示例*: 如果目标是向卖家提供有关哪些产品特性推动电商平台销售的透明信息，那么一个简单、可解释的模型，如决策树，可能比深度学习模型更合适。*'
- en: 🔍 Understand Return-on-investment (ROI) and trade-offs
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 🔍 理解投资回报（ROI）和权衡
- en: Can you deploy a large language model (LLM) with millions of parameters in a
    user-facing app with 100 ms latency? Probably not. Resource constraints are critical
    considerations and often overlooked.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你能在一个用户界面应用程序中部署一个拥有数百万参数的大型语言模型（LLM），并且保证100毫秒的延迟吗？可能不能。资源约束是关键考虑因素，往往被忽视。
- en: '**Trade-offs**: Understand project trade-offs and set clear milestones. Balance
    time, resources, and model performance.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**权衡**：理解项目的权衡并设定明确的里程碑。平衡时间、资源和模型性能。'
- en: 'Example*: Choose between a year-long, four engineer project for developing
    a complex model which will achieve high performance or a six-month, two engineer
    project with slightly lower model performance based on project goals and deliverables.*'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '示例*: 在开发一个复杂模型的年度四人工程项目中选择，目标是实现高性能，或者选择一个六个月、两人参与的项目，虽然模型性能稍低，但基于项目目标和可交付成果。*'
- en: '**ROI**: Evaluate the return on investment for your models. Opt for models
    that balance performance with budget constraints.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资回报（ROI）**：评估模型的投资回报。选择平衡性能和预算约束的模型。'
- en: 'Example*: If a state-of-the-art model requires hundreds of GPUs, but a simpler
    model can run efficiently on fewer resources, the latter may be more practical.*'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '示例*: 如果一个最先进的模型需要数百个GPU，而一个更简单的模型可以在更少的资源上高效运行，那么后者可能更实用。*'
- en: '**Iterative Process**: Start with resource-efficient models and improve them
    iteratively.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**迭代过程**：从资源高效的模型开始，并进行迭代改进。'
- en: 🔁 Embrace Experimentation
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 🔁 接受实验
- en: Machine learning is experimentative and iterative. You start with an ambiguous
    problem, formulate hypothesis, deploy solutions, learn, and refine.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是实验性的和迭代的。你从一个模糊的问题开始，提出假设，部署解决方案，学习并进行优化。
- en: '**Due Diligence**: Research and analyze the domain thoroughly to anticipate
    and mitigate potential surprises.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尽职调查**：彻底研究和分析领域，以预见并缓解潜在的意外情况。'
- en: '**Learn from Feedback**: Use user feedback and performance metrics to improve
    models continuously.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从反馈中学习**：使用用户反馈和性能指标不断改进模型。'
- en: '**Learn from Failures**: Analyze both your own and others’ failures to identify
    weaknesses, improve model architecture, and understand dataset issues.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从失败中学习**：分析自己和他人的失败，识别弱点，改进模型架构，并理解数据集问题。'
- en: '🌟 Bonus Tip: Mentorship and Networking'
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 🌟 额外提示：指导与人脉建设
- en: Building connections within the industry can accelerate your learning, open
    up new opportunities, and provide valuable support throughout your career.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在行业内建立联系可以加速你的学习，开启新的机会，并在整个职业生涯中提供宝贵的支持。
- en: '**Seek and Be a Mentor**: Find mentors for guidance and mentor others to reinforce
    your knowledge. Having strong mentorship support early in my career helped me
    navigate blockers.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻找并成为导师**：寻找导师以获得指导，并帮助他人以巩固自己的知识。早期在职业生涯中获得强有力的导师支持帮助我克服了很多障碍。'
- en: '**Network Actively**: Attend conferences, meetups, and webinars. Join online
    communities to stay updated and share knowledge.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**积极建立人脉**：参加会议、聚会和网络研讨会。加入在线社区，保持更新并分享知识。'
- en: As a parting note I would like to say, I don’t claim to have all the answers,
    but I believe in the power of continuous learning and sharing knowledge. This
    article is my way of doing just that. I’m committed to publishing articles that
    are a valuable resource for anyone interested in machine learning, from beginners
    to early stage professionals. Your support and feedback will be invaluable. Thank
    you for reading.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 作为告别的话，我想说，我并不声称拥有所有的答案，但我相信持续学习和分享知识的力量。这篇文章就是我实践这一理念的方式。我致力于发布对任何对机器学习感兴趣的人都有价值的文章，从初学者到初级专业人士。你的支持和反馈将是无价的。感谢阅读。
- en: If this article was helpful to you and you want to learn more about real-world
    tips for Machine Learning, follow [me](https://medium.com/@kgk.singhal), or connect
    with me on [LinkedIn](https://www.linkedin.com/in/kartiks93/)*.*
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这篇文章对你有帮助，并且你想了解更多关于机器学习的实际技巧，可以关注[我](https://medium.com/@kgk.singhal)，或在[LinkedIn](https://www.linkedin.com/in/kartiks93/)上与我联系*。*
