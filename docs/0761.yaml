- en: When learning data science, you are most likely working by yourself, so the
    need for version control can seem quite limited. Also, if you are anything like
    me, learning something like git can come across as more boring than learning about
    neural networks.
  prefs: []
  type: TYPE_NORMAL
- en: However, I can promise you that pretty much every data scientist in the industry
