- en: I started my first data science job in September 2021\. I remember come the
    end of that first year thinking about all the things I wished I had known before
    beginning that first role. In this article, I want to break down all these “regrets”
    I had. Hopefully, you can avoid at least one of these when you eventually land
    that first job in data science.
  prefs: []
  type: TYPE_NORMAL
