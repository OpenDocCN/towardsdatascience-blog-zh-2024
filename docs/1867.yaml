- en: International Cat Day (8 August) is a *purrfect* occasion to combine our love
    for felines with the power of data science and Python programming. If you’re a
    cat owner — or have any knowledge of cats — I’m sure you’ll be aware that they’re
    known for their quirky behaviours like seemingly attacking anything that moves
    (or at least just staring at them, if they’re as lazy as one of my cats…), devouring
    food, and sleeping for long hours.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, we will explore these charming characteristics through 6 simple
    Python code examples for beginners, progressing from simple examples to more advanced
    concepts like object-oriented programming, GUI development, and unit testing that
    are frequently used in practice by experienced software developers.
  prefs: []
  type: TYPE_NORMAL
- en: Rest assured that Python will not eat your cat
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The examples are designed to be simple and accessible for beginners, but they
    also form the basis of important concepts often used in real-world applications:'
  prefs: []
  type: TYPE_NORMAL
- en: Attacking Moving Objects (basic function with time pauses)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Eating Habits (function with optional inputs)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
