- en: When you are learning a technical subject that has numerous equations and relationships,
    such as petrophysics, it can sometimes be difficult to understand how all of the
    parameters tie together.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你学习一个涉及众多方程和关系的技术主题时，比如岩石物理学，有时很难理解所有参数如何联系在一起。
- en: Back when I started out in petrophysics many years ago, I used Excel to explore
    some common equations, such as the Archie Water Saturation equation. It was a
    great way to understand the impact of each of the parameters on the calculated
    result.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多年前，当我刚开始学习岩石物理学时，我使用Excel探索一些常见的方程，比如阿基水饱和度方程。这是一种很好的方式，帮助理解每个参数对计算结果的影响。
- en: Within this article we will explore, with Python, three different ways that
    we can learn and understand the impacts of different parameters on an equation.
    The example equation used is the Archie Water Saturation (Sw) equation, which
    is used to calculate the amount of pore volume within a rock that is filled with
    water. This can then be used to infer how much hydrocarbon is present in the rock.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将使用Python探索三种不同的方法，以了解不同参数对方程的影响。所用的示例方程是阿基水饱和度（Sw）方程，该方程用于计算岩石中填充水分的孔隙体积。这可以用于推断岩石中存在的烃类数量。
- en: If you are not familiar with petrophysics, then the same workflow and examples
    can be applied to any equation of your choice. You may need to adjust the final
    example to show the data you want to see.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不熟悉岩石物理学，那么同样的工作流程和示例可以应用于任何你选择的方程。你可能需要调整最终的示例，以展示你想要看到的数据。
