- en: I’m [Khouloud El Alami, a data scientist at Spotify](https://www.linkedin.com/in/elalamik/),
    and I document my learnings as a data professional in big tech.
  prefs: []
  type: TYPE_NORMAL
- en: 'So I often get lots of messages from aspiring data scientists, and this is
    one of the questions I get the most:'
  prefs: []
  type: TYPE_NORMAL
- en: How do I switch from being a data analyst to a data scientist?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/6c7f2470b390353fd386ba2eaed664f4.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Alex Radelich](https://unsplash.com/@alexradelich?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: The good news is, data scientists are *also* data analysts. So you won’t have
    to learn this part of the job. You already come prepackaged with important skills.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now data scientists are also other things. They have more tricks under their
    sleeves because they can do:'
  prefs: []
  type: TYPE_NORMAL
- en: '*→ Data Analytics'
  prefs: []
  type: TYPE_NORMAL
- en: → Decision Science
  prefs: []
  type: TYPE_NORMAL
- en: → Machine Learning*
  prefs: []
  type: TYPE_NORMAL
- en: The thing is for many companies, hiring one professional that does it all is
    much more profitable than hiring many that do each of these things.
  prefs: []
  type: TYPE_NORMAL
- en: What this means for you is that if you’re a data analyst, you’re also competing
    with data science-trained professionals that are desperate to get a job in today’s
    fierce…
