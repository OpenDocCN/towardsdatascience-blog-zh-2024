- en: 'Health endpoint: `[http://127.0.0.1:8000/health](http://127.0.0.1:8000/health)`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Readiness endpoint: `[http://127.0.0.1:8000/readiness](http://127.0.0.1:8000/readiness)`'
