- en: 3\. Run a Proxy Server with Ngrok
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Since our server is running locally, the WhatsApp Webhook cannot call the endpoint
    for verification. What we need is a public URL that can be used by the webhook.
