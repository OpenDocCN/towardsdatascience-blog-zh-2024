- en: A remarkable new AI system called [AlphaGeometry](https://www.nature.com/articles/s41586-023-06747-5)
    recently solved difficult high school-level math problems that stump most humans.
    By combining deep learning neural networks with logical symbolic reasoning, AlphaGeometry
    charts an exciting direction for developing more human-like thinking.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个名为[AlphaGeometry](https://www.nature.com/articles/s41586-023-06747-5)的卓越新型AI系统，最近成功解决了许多困扰大多数人类的高中级别的数学难题。通过将深度学习神经网络与逻辑符号推理相结合，AlphaGeometry为发展更具人类思维特征的人工智能开辟了激动人心的方向。
- en: The key innovation underlying AlphaGeometry is its “neuro-symbolic” architecture
    integrating neural learning components and formal symbolic deduction engines.
    As the researchers from DeepMind explain, theorem proving tasks like geometry
    construction problems require both *(i)* flexible neural creative reasoning to
    infer implicit relationships and introduce new steps, and *(ii)* logically rigorous
    rule-based deduction to reliably build chains of sound inferences.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: AlphaGeometry的关键创新在于其“神经-符号”架构，该架构融合了神经学习组件和形式化符号推理引擎。正如DeepMind的研究人员所解释的那样，像几何构造问题这样的定理证明任务需要同时具备*(i)*
    灵活的神经创意思维，以推导隐含关系并引入新步骤，以及*(ii)* 逻辑严密的基于规则的推理，以可靠地建立合理推理的链条。
- en: Neither pure neural networks nor pure symbolic AI alone can solve such multifaceted
    challenges. But together, they achieve impressive synergies not possible with
    either paradigm alone.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 纯粹的神经网络或纯粹的符号AI单独无法解决如此多面的挑战。但是，两者结合，能够实现单一范式无法达到的显著协同效应。
