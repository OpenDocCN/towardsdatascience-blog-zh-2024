- en: '*K-Means, Hierarchical Clustering, Expectation-Maximization,* and *DBScan*
    are probably the most famous clustering algorithms you may know in the context
    of Machine Learning.'
  prefs: []
  type: TYPE_NORMAL
- en: However, there is another density-based algorithm that has been solving a variety
    of problems, ranging from satellite image segmentation to object tracking, and
    its name is mean-shift. This algorithm is renowned for finding the modes of a
    specific dataset by building clusters around areas with higher data point densities.
  prefs: []
  type: TYPE_NORMAL
