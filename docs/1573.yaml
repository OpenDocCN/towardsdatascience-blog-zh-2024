- en: An annotated frame. Each ant is assigned with a bounding box and a uniqe ID.
    Ants are counted as they cross the pink line. The counts of ants moving ‚Äòin‚Äô and
    ‚Äòout‚Äô are displayed at the corner of the image.
  prefs: []
