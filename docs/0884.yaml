  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--52e6a353c4f6--------------------------------)
    ·14 min read·Apr 7, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: We all know it. AI is coming for us.
  prefs: []
  type: TYPE_NORMAL
- en: It’s no longer a matter of “if” but “when”. When will AI come after our jobs
    and nudge us off the picture?
  prefs: []
  type: TYPE_NORMAL
- en: No one seems to be safe. AI threatens to replace almost all jobs from all industries.
    Whether it be through robotics, task delegation or automations, we all saw AI
    performing surgeries, creating motion pictures and more.
  prefs: []
  type: TYPE_NORMAL
- en: And it’s only the beginning. Can’t even imagine what it’ll be capable of in
    a few years, better be prepared, right?
  prefs: []
  type: TYPE_NORMAL
- en: But how? How do you plan for the unknown? How do you navigate a career when
    there is a risk of getting *fully* replaced?
  prefs: []
  type: TYPE_NORMAL
- en: This question has been sitting rent-free in my mind lately, and I’ve reflected
    a lot on it.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a5686eb2b960c50da694654474e18f8e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image of Author
  prefs: []
  type: TYPE_NORMAL
- en: The solution is figuring out how much of your role AI will claim and which parts
    will still value human input
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What came out of this reflection was surprisingly positive because I no longer
    feel scared. I’ve tamed those fears…
  prefs: []
  type: TYPE_NORMAL
