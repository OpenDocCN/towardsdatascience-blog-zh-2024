- en: 'The world we are shaping around AI includes different types of organizations:
    those building sophisticated AI technologies, others developing AI-based solutions,
    and finally, organizations that aim to use AI for positive impact or to support
    their businesses. When initiatives to deploy AI in the last group take place,
    capacity building and training are mostly oriented towards technical infrastructure,
    data ecosystems or technical skills; and although its significance is indisputable,
    we fail to understand that in most cases, AI solutions aren’t just a tool approach;
    it’s about well-understood use cases and ways to measure their impact. This guide
    aims to be useful to anyone leading AI initiatives and to complement any strategy
    aimed to enhance innovation capabilities through AI.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在围绕AI塑造的世界包括不同类型的组织：那些构建先进AI技术的，其他开发基于AI的解决方案的，以及最终，旨在利用AI带来积极影响或支持其业务的组织。当最后一类组织部署AI的举措发生时，能力建设和培训主要集中在技术基础设施、数据生态系统或技术技能方面；尽管其重要性无可争议，但我们未能意识到，在大多数情况下，AI解决方案不仅仅是一种工具方法；它涉及到充分理解的使用案例以及衡量其影响的方式。本指南旨在为领导AI项目的任何人提供帮助，并补充任何旨在通过AI提升创新能力的策略。
- en: '“AI is not about its capabilities and promises, but also about how its used…”
    ([The age of AI](https://www.amazon.com/Age-I-Our-Human-Future/dp/0316273805):
    And our Human Future -Kissinger, Schmidt, Huttenlocher)'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '“AI不仅关乎它的能力和承诺，更关乎它如何被使用……”（[AI的时代](https://www.amazon.com/Age-I-Our-Human-Future/dp/0316273805):
    以及我们的人类未来 -基辛格，施密特，胡滕洛赫）'
- en: 'Every process of innovation through artificial intelligence consists of two
    parts: **capturing knowledge** and **utilizing knowledge**. This guide aims to
    demonstrate the strong relationship between both and the **five dimensions** that
    compose them ***(Use Cases, Early Wins, People, Technology, and Governance)***.
    Although they can independently coexist, together, they can significantly improve
    the chances of identifying and deploying AI-based solutions to make a substantial
    impact.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过人工智能的每一个创新过程都包含两个部分：**捕获知识**和**利用知识**。本指南旨在展示这两者之间的紧密关系，以及构成它们的**五个维度**（**应用场景、早期成功、人员、技术和治理**）。虽然它们可以独立存在，但合起来，它们可以显著提高识别和部署基于
    AI 的解决方案的机会，从而产生实质性影响。
- en: '**I would like to clarify the intended scope of this guide**. There is a lot
    of good work on this topic by consulting firms ([Deloitte](https://www2.deloitte.com/us/en/pages/technology/articles/effective-ai-strategy.html),
    [McKinsey](https://www.mckinsey.com/capabilities/quantumblack/our-insights/the-executives-ai-playbook?page=industries%2F),
    [BCG](https://www.bcg.com/publications/2017/technology-digital-strategy-putting-artificial-intelligence-work),
    [Gartner](https://www.gartner.com/en/information-technology/topics/ai-strategy-for-business),
    to name a few) and companies in the private sector or independent research ( [Catalyst
    Fund](https://bfaglobal.com/catalyst-fund/insights/six-steps-to-an-intelligent-ai-strategy-the-ai-readiness-toolkit/),[Profit.co](https://www.profit.co/blog/okr-university/a-guide-to-deploy-ai-for-strategy-implementation/),[Dorien
    Herremans](/developing-a-successful-ai-strategy-with-the-aistrom-framework-a1d8f979b2a9)
    , to name a few). Therefore, it’s not my intention to present another bespoke
    conceptual framework or reinvent the wheel. In fact, some of the steps presented
    may sound very familiar to anyone leading an AI practice in a B2B tech consulting
    company. My intention is to move away from the abstraction of a conceptual framework
    and attempt to operationalize a set of steps with some tools that can help companies
    significantly improve their chances of identifying and deploying AI-based solutions
    to make a substantial impact.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**我想澄清一下本指南的目标范围**。在这个话题上，咨询公司（如 [德勤](https://www2.deloitte.com/us/en/pages/technology/articles/effective-ai-strategy.html)、[麦肯锡](https://www.mckinsey.com/capabilities/quantumblack/our-insights/the-executives-ai-playbook?page=industries%2F)、[波士顿咨询](https://www.bcg.com/publications/2017/technology-digital-strategy-putting-artificial-intelligence-work)、[高德纳](https://www.gartner.com/en/information-technology/topics/ai-strategy-for-business)
    等）和私营部门公司或独立研究（如 [Catalyst Fund](https://bfaglobal.com/catalyst-fund/insights/six-steps-to-an-intelligent-ai-strategy-the-ai-readiness-toolkit/)、[Profit.co](https://www.profit.co/blog/okr-university/a-guide-to-deploy-ai-for-strategy-implementation/)、[Dorien
    Herremans](/developing-a-successful-ai-strategy-with-the-aistrom-framework-a1d8f979b2a9)
    等）已经做了很多很好的工作。因此，我并不打算提出另一个定制的概念框架或重新发明轮子。事实上，一些展示的步骤可能对任何在 B2B 技术咨询公司领导 AI 实践的人来说都听起来非常熟悉。我的目的是远离抽象的概念框架，并尝试将一套步骤操作化，配合一些工具，帮助公司显著提高识别和部署基于
    AI 的解决方案的机会，从而产生实质性影响。'
- en: '**01: It’s all about Use Cases**'
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**01: 关键在于应用场景**'
- en: It’s not an AI tool approach; it’s all about USE CASES. This means that to increase
    our success rate on our AI project, we must identify real problems that affect
    our end users or the company we are working with. This really isn’t anything new,
    as most frameworks around AI strategy emphasize the importance of identifying
    good business cases as a starting point.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是一种 AI 工具的方式；这完全是关于应用场景的。这意味着，为了提高我们的 AI 项目成功率，我们必须识别出影响最终用户或我们合作的公司的实际问题。这其实并不是什么新鲜事，因为大多数
    AI 战略框架都强调以识别好的商业案例作为起点的重要性。
- en: 'This part is what I call **“capturing knowledge”**, and although everyone recognizes
    it as an important step, there is little information about the “How?” to do it.
    For this guide, I divide this capturing knowledge step into two dimensions: The
    **identifying process** and the **prioritization process**, which specifies parameters
    to help select which use case could be more relevant to engage with, and achieve
    ***Early Wins***.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分是我所称的**“捕获知识”**，虽然每个人都认识到这是一个重要的步骤，但关于如何做到这一点的信息却很少。对于本指南，我将这一捕获知识的步骤分为两个维度：**识别过程**和**优先排序过程**，这指定了帮助选择哪些应用场景可能更相关、值得参与的参数，并实现***早期成功***。
- en: '![](../Images/5714e9f1c4dae11c7af7f87e512393e0.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
