- en: How to identify good opportunities to deploy AI?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何识别部署 AI 的好机会？
- en: 01) **Initiatives:** *What challenges does the industry you are in face?*
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 01) **倡议：** *您所在行业面临哪些挑战？*
- en: 02) **Use Cases:** *How is the company attempting to solve such challenges?*
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 02) **用例：** *公司如何尝试解决这些挑战？*
- en: 03) **Stakeholders:** *Which division/business unit does the challenge belong
    to? Who decides? Sponsors? Detractors?*
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 03) **利益相关者：** *这个挑战属于哪个部门/业务单位？谁来决定？赞助人？反对者？*
- en: 04) **Insights:** *With what insights in the company are the challenges identified?
    Where do they come from?*
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 04) **洞察：** *公司是通过哪些洞察识别出这些挑战的？这些洞察来自哪里？*
- en: 05) **Data:** *What data do you have available to solve the challenge? Is it
    validated? Do you need more data?*
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 05) **数据：** *您可以用来解决挑战的数据是什么？这些数据经过验证了吗？您需要更多数据吗？*
- en: 06) **Tools:** *What tools (technology) does the company use to solve the challenge?*
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 06) **工具：** *公司使用什么工具（技术）来解决挑战？*
- en: '02: Early Wins & Gains'
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '02: 早期成功与收益'
- en: Every development follows an adoption curve; technology moves faster than the
    capacity of human beings to adopt it, and much faster than companies’ adaptation
    to this new customer behavior. This is kind of the essence of the “[Collingridge
    Dilemma](https://demoshelsinki.fi/2022/02/15/what-is-the-collingridge-dilemma-tech-policy/)”,
    but it’s also relevant for understanding success in AI initiatives.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 每个发展都遵循一个采纳曲线；技术进步的速度快于人类的接受能力，也快于公司适应这种新客户行为的速度。这就是“[科林里奇困境](https://demoshelsinki.fi/2022/02/15/what-is-the-collingridge-dilemma-tech-policy/)”的本质，但它同样对于理解人工智能项目的成功至关重要。
- en: Trajectories differ among companies; large corporations may have more tolerance
    for research, testing, and failure at the beginning in order to achieve significant
    results or radical innovations around AI. However, as mentioned before, many organizations
    are willing to use AI to support their businesses but face different dynamics,
    such as limited budgets and less tolerance for waiting for results. But Early
    wins aren’t just about profit or quick success, extracting some concepts from
    [**Kotter’s Change Management Framework**](https://www.kotterinc.com/methodology/8-steps/),
    it’s about **building momentum** that excites people to pursue a common vision,
    to do things they’ve never done before, and to inspire discovery.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不同公司之间的轨迹有所不同；大型公司在初期可能更能容忍研究、测试和失败，以便在人工智能领域取得显著成果或激进创新。然而，正如前面提到的，许多组织愿意利用人工智能支持他们的业务，但面临不同的动态，例如预算有限且不耐烦等待结果。但早期的成功不仅仅关乎利润或快速成功，从[**科特尔变革管理框架**](https://www.kotterinc.com/methodology/8-steps/)中提取的一些概念是，**建立势头**，激励人们追求共同的愿景，做以前从未做过的事，并激发发现的灵感。
- en: '![](../Images/e14689f4fc9be54a41213294916ca397.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e14689f4fc9be54a41213294916ca397.png)'
- en: 'Figure 02 Source: Author’s own creation'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 02 来源：作者自创
- en: Early wins and gains can be viewed from two different perspectives. From a **business
    goal perspective**, basic ideas have stayed the same in companies over time, any
    project that generates **increased sales** or **reduces costs** is always a good
    fit. Therefore, any AI initiative that demonstrates *(meaning evidence with measurable
    data)* the ability to drive efficiency, enable automation, or make predictions
    to accelerate decision-making processes would be a good place to start. From a
    **Use Case perspective**, it’s important to consider that **NOT everything needs
    to be solved with AI**, projects that can’t be addressed through traditional means,
    are data-rich, or involve large amounts of labor are likely to be well received.
    Finally, don’t forget that **early executive buy-in is important**; a **strong
    endorsement** can be the difference between reaching the deployment stage or getting
    stuck in the middle of the journey.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的成功和收益可以从两个不同的角度来看。从**商业目标的角度**来看，公司的基本思路随着时间推移保持不变，任何能够**增加销售**或**降低成本**的项目始终是一个不错的选择。因此，任何能够展示（意味着有可衡量数据的证据）提高效率、实现自动化或做出预测以加速决策过程的人工智能项目，都是一个好的起点。从**用例的角度**来看，重要的是要考虑到**并非所有问题都需要用人工智能来解决**，那些无法通过传统手段解决、数据丰富或涉及大量劳动的项目更容易受到欢迎。最后，不要忘记**高层管理人员的早期支持很重要**；一个**强有力的背书**可能是成功部署阶段与停滞不前之间的关键因素。
- en: '**“Wins are the molecules of results. They must be recognized, collected, and
    communicated — early and often — to track progress and energize volunteers to
    persist”.** (The 8 Steps for Leading Change-John Kotter)'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“成功是结果的分子。它们必须被识别、收集并传播——早期且经常——以追踪进展并激励志愿者坚持下去。”**（变革领导的8个步骤——约翰·科特尔）'
- en: '03: A Team Committed to Continuous Learning'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '03: 致力于持续学习的团队'
- en: 'Although it may sound like a cliché, people and skills are important, and almost
    every framework emphasizes it. However, while the size and expertise of the team
    will depend on the size of the company or budget, the velocity at which the team
    identifies potential AI initiatives to pursue and deploy them will exclusively
    depend on what I call **“Continuous Learning”**, inspired by the continuity concept
    behind practices like DevOps or MLOps and Peter Senge’s “[The Learning Organization](https://www.amazon.com/Fifth-Discipline-Practice-Learning-Organization/dp/0385517254)”.
    Let’s deconstruct the concept:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这听起来可能像一个陈词滥调，但人和技能是非常重要的，几乎每个框架都强调这一点。然而，虽然团队的规模和专业技能将取决于公司的规模或预算，但团队识别潜在AI倡议并将其部署的速度将完全取决于我所称之为**“持续学习”**的概念，这个概念灵感来自DevOps或MLOps等实践背后的连续性理念，以及彼得·圣吉的《[学习型组织](https://www.amazon.com/Fifth-Discipline-Practice-Learning-Organization/dp/0385517254)》。让我们来解构一下这个概念：
- en: '![](../Images/376ab5741307a9bc7fa9bc7b04792af2.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/376ab5741307a9bc7fa9bc7b04792af2.png)'
- en: 'Figure 03 Source: Author’s own creation'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图03 来源：作者自创
- en: '**The Skills You Have Vs. the Skills You Need:** The artificial intelligence
    field encompasses a diverse range of skills and roles. As you begin to identify
    good AI initiatives, you may find situations where your team lacks the necessary
    skills to execute them. In the early stages of developing an AI Business Plan,
    focus on leveraging the skills that enable you to design, validate, and deploy
    “Early Wins”. Then, as these Early Wins are deployed, credibility is gained, and
    AI initiatives become more challenging, transition to acquire or develop more
    sophisticated skills.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**你拥有的技能与你需要的技能：** 人工智能领域涵盖了各种各样的技能和角色。当你开始识别良好的AI倡议时，可能会发现你的团队缺乏执行它们所需的必要技能。在制定AI商业计划的初期，专注于利用那些使你能够设计、验证和部署“早期胜利”的技能。然后，随着这些早期胜利的部署，团队获得了信誉，AI倡议变得更具挑战性，因此可以过渡到获取或培养更复杂的技能。'
- en: '**Awareness and Rituals:** AI initiatives are neither a one-shot game nor a
    one-man show. It’s about continuously feeding the team with ideas to evaluate
    and pursue; some will succeed, and some may fail, but you need a pipeline of **ideas
    continuously flowing**. Primarily, you should have AI Initiatives flowing through
    three types of stages: **Planting** (stage of research, where the company’s Pains/Gains
    that could be resolved with AI are discussed), **Growth** (initiatives approved
    to proceed to a design, testing, or validation process), and **Harvest** (initiatives
    deployed and ready to scale or be replicated).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**意识和仪式：** AI倡议既不是一锤子买卖，也不是个人秀。这是一个持续为团队提供评估和追求的创意的过程；有些会成功，有些可能失败，但你需要一个**持续流动的**创意管道。主要来说，你应该让AI倡议流经三个阶段：**播种**（研究阶段，讨论可以通过AI解决的公司痛点/收益），**成长**（批准继续进行设计、测试或验证的倡议），以及**收获**（已部署的倡议，准备扩展或复制）。'
- en: 'To establish a funnel of AI initiatives **continuously flowing** through each
    stage, include in your AI business plan an assessment to identify:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了建立一个**持续流动**的AI倡议漏斗，请在你的AI商业计划中包括评估，以识别：
- en: '***01)*** *How does the team capture AI initiatives?* ***02)*** *How do the
    teams collaborate with other teams in the company, customers or end users to identify
    AI initiatives?* ***03)*** *How are relevant initiatives prioritized? Who determines
    their relevance?* ***04)*** *How are new AI initiatives tested or validated? How
    is the acquired knowledge documented and shared?*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '***01)*** *团队是如何捕捉AI倡议的？* ***02)*** *团队是如何与公司内的其他团队、客户或最终用户合作，以识别AI倡议的？* ***03)***
    *相关倡议如何优先排序？谁来决定它们的相关性？* ***04)*** *新AI倡议如何进行测试或验证？如何记录和分享获得的知识？*'
- en: '![](../Images/a458f43a1ccbaf690dc11527d7221bc2.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a458f43a1ccbaf690dc11527d7221bc2.png)'
- en: 'Figure 04 Source: Author’s own creation'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图04 来源：作者自创
- en: The message is**, Get out of the building!** Organize daily meetings within
    the team and workshops with other business units, schedule visits with your customers
    and end users *(not to sell them, but to understand their business pains)* and
    conduct workshops with them as well.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 传达的信息是**走出大楼！** 在团队内组织每日会议，并与其他业务单元进行工作坊，安排与客户和最终用户的拜访（*不是为了推销，而是为了理解他们的业务痛点*），并与他们进行工作坊。
- en: '**Remember that a funnel of AI initiatives is like a muscle; a continuous learning
    culture isn’t built in just one day.** With that said, practices shouldn’t be
    done just once, but frequently, in order to transform awareness and rituals into
    attitudes and beliefs. In the long run, attitudes and beliefs are the ones that
    inspire discovery and push you to develop new capabilities and explore new grounds
    where you haven’t yet applied AI. One thing is for sure, **if you don’t train
    the muscle frequently, ideas will stop flowing**.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**记住，AI 项目的漏斗就像一块肌肉；持续的学习文化不是一天就能建立起来的。** 话虽如此，实践不应该只是做一次，而应该经常进行，这样才能将意识和仪式转化为态度和信念。从长远来看，正是态度和信念激发了探索，推动你开发新能力，探索尚未应用
    AI 的新领域。有一点是肯定的，**如果不经常锻炼这块肌肉，创意就会停滞不前**。'
- en: '04: Technology'
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '04: 技术'
- en: In technology, budget will be a limitation but not a restriction. Fortunately,
    we are living in exciting times in AI development, so for computing, modeling,
    testing, and deployment, you could benefit from either the open-source ecosystem
    built around AI or the free tiers offered by some service providers *(Google,
    AWS, Azure, IBM cloud, Oracle cloud)*. While these come with restrictions, they
    can help with the research, design, and testing stages, which we aim to accelerate
    to validate good use cases for deployment.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术方面，预算会是一个限制因素，但不是约束。幸运的是，我们正处于 AI 发展激动人心的时代，因此在计算、建模、测试和部署方面，你可以受益于围绕 AI
    构建的开源生态系统，或者一些服务提供商提供的免费层（*Google, AWS, Azure, IBM cloud, Oracle cloud*）。虽然这些免费层有一些限制，但它们可以帮助加速研究、设计和测试阶段，从而验证适合部署的优秀用例。
- en: 'So, what we aim to achieve is **convenience;** either building something from
    scratch to have full control over the architecture or leveraging pre-developed
    use cases and consuming them as a service, either entirely or as part of a mixed
    architecture. Inspired by the [multi-step strategy playbook](https://www.imd.org/research-knowledge/strategy/articles/strategies-for-responding-to-digital-disruption2/)
    for managing digital disruption developed by the IMD-Digital Business Transformation
    Center, the following dimensions could help you choose the best technology to
    start with and how to scale:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们的目标是实现**便利性**；要么从零开始构建，完全掌控架构，要么利用预先开发好的用例并将其作为服务消费，不管是完全使用还是作为混合架构的一部分。受IMD数字商业转型中心开发的[应对数字颠覆的多步骤战略手册](https://www.imd.org/research-knowledge/strategy/articles/strategies-for-responding-to-digital-disruption2/)的启发，以下几个维度可以帮助你选择最适合的技术起步，并了解如何进行规模化：
- en: '![](../Images/6d309993453ac98837f5d5b8922c9640.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6d309993453ac98837f5d5b8922c9640.png)'
- en: 'Figure 05 Source: Author’s own creation'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 05 来源：作者原创
- en: If you lead a small AI business unit or building one that needs to achieve “Erly
    Wins” quickly, perhaps your best option would be to leverage the open-source ecosystem,
    pre-built models, or prebuilt solutions. Rather than aiming for radical disruption
    with AI, aim for **incremental benefits** by using what has already been proven
    and tested. This approach is faster for validating ideas and designing, testing,
    and deploying AI initiatives, which is essential in the early stages to build
    confidence among your stakeholders for pursuing later disruptive challenges.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你领导一个小型的 AI 业务单元，或者正在建立一个需要迅速实现“早期成功”（Erly Wins）的团队，也许你最好的选择是利用开源生态系统、预构建的模型或预制解决方案。与其追求
    AI 的激进性颠覆，不如通过使用已经经过验证和测试的东西来实现**渐进性的收益**。这种方法更快地验证创意，并设计、测试和部署 AI 项目，这在初期阶段对于建立利益相关者的信心非常关键，以便在后期面对更具颠覆性的挑战时能够顺利推进。
- en: '![](../Images/da3cc60af3268e4c8b6ca8c3f8a67baf.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/da3cc60af3268e4c8b6ca8c3f8a67baf.png)'
- en: 'Figure 06 Source: Author’s own creation'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图 06 来源：作者原创
- en: If there is some flexibility in waiting for early successes (E*arly Wins*),
    your best bet could be to start from scratch rather than using pre-existing solutions.
    While this approach can offer significant rewards in the long term, it also **presents
    challenges in terms of managing feasibility, time constraints, and value**. Results
    can wait, but they must be visible when the time comes.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在等待早期成功（E*arly Wins*）方面有一定的灵活性，你的最佳选择可能是从零开始，而不是使用现有的解决方案。尽管这种方法从长远来看可能带来显著的回报，但它也**在可行性、时间限制和价值管理方面带来了挑战**。结果可以等待，但当时机来临时，它们必须是可见的。
- en: '![](../Images/f586fa9496b27b7693f13e0701629ffe.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f586fa9496b27b7693f13e0701629ffe.png)'
- en: 'Figure 07 Source: Author’s own creation'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图 07 来源：作者原创
- en: Keep in mind that you can also achieve **“Early Wins”** when building AI initiatives
    from scratch *(It’s all about use cases)*. For example, Python has lots of resources
    for developing supervised machine learning models, such as forecasting time series
    or predicting the probability of events like customer purchases, bill payments,
    or churn models for customer retention *(Take into account that implementing these
    models will require your team to be stronger in statistical inference and modeling
    rather than technology)*. If your AI initiative involves unstructured data like
    text or videos, tools like PyTorch or the Hugging Face community offer open-source
    models for projects requiring text processing or video and image recognition.
    (*If you’re interested, here are some examples:* [*this one*](https://medium.com/towards-data-science/decoding-the-us-senate-hearing-on-oversight-of-ai-nlp-analysis-in-python-2a1e50a1fd0c)
    *involves using Python for text processing and sentiment analysis, while* [*this
    one*](https://medium.com/latinxinai/heres-to-the-crazy-ones-the-misfits-45f2132623c7)
    *utilizes Hugging Face resources for video analysis)*
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，当从零开始构建 AI 项目时，您也可以实现**“早期胜利”**（这完全取决于用例）。例如，Python 有许多资源可以用来开发监督学习模型，如预测时间序列或预测客户购买、账单支付或客户保持模型等事件的概率（*需要注意的是，实施这些模型要求您的团队在统计推理和建模方面要比技术方面更强*）。如果您的
    AI 项目涉及非结构化数据，如文本或视频，像 PyTorch 或 Hugging Face 社区等工具提供了适用于文本处理或视频与图像识别的开源模型（*如果您有兴趣，这里有一些示例：*
    [*这个*](https://medium.com/towards-data-science/decoding-the-us-senate-hearing-on-oversight-of-ai-nlp-analysis-in-python-2a1e50a1fd0c)
    *涉及使用 Python 进行文本处理和情感分析，而* [*这个*](https://medium.com/latinxinai/heres-to-the-crazy-ones-the-misfits-45f2132623c7)
    *则利用 Hugging Face 资源进行视频分析）*
- en: 'Finally, while carrying out your technology assessment for your AI Business
    Plan, there are two considerations you must take into account:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在进行 AI 商业计划的技术评估时，您必须考虑两个要素：
- en: '**01) Balance between Skills and Technology:** The technical skills that your
    team currently has, as well as those being developed, must align with the technology
    needed in the short term for Early Wins and the technology planned for future
    use. It goes both ways, if you intend to utilize a specific technology, ensure
    that your team has the appropriate skills to manage it or the ability to learn
    it quickly. Technical skills can be found in the labor market *(depending on the
    technical skills required, they may come at a price)* or developed internally,
    but requires time, and time is a constraint when pursuing Early Wins.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**01) 技能与技术之间的平衡：** 您的团队目前具备的技术技能，以及正在培养的技能，必须与短期内实现早期胜利所需的技术以及未来使用的技术保持一致。这是双向的，如果您打算使用某种特定技术，确保您的团队具备管理该技术所需的适当技能，或者能够迅速学习这些技能。技术技能可以在劳动力市场中找到（*根据所需的技术技能，可能需要付出代价*）或在内部培养，但这需要时间，而时间是追求早期胜利时的限制因素。'
- en: '**02) Wide Funnel-Fast Testing:** The balance between validated AI initiatives,
    People, and Technology should result in a broad funnel of AI initiatives, big
    in opportunities and efficient in testing speed. The portfolio should continuously
    include a mix of AI initiatives: **Incremental AI initiatives** for early wins
    and a steady stream of income, **Evolutionary AI initiatives** to replicate successful
    deployments in other markets, and **Disruptive AI** initiatives to remain at the
    forefront and anticipate future trends. The portfolio-mix depends on the tolerance
    for waiting for early wins. AI is not a solitary endeavor; it involves managing
    a portfolio of AI initiatives. The key is to continually expand the funnel and
    shorten the testing process so that AI initiatives can be tested and deployed
    quickly at low cost.*(For further insights on managing an innovation portfolio,
    consider reading* [*this article*](https://metacool.typepad.com/metacool/2009/04/7-develop-a-taste-for-the-many-flavors-of-innovation.html)*)*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**02) 宽广的漏斗——快速测试：** 在验证过的 AI 项目、人员和技术之间找到平衡，应该能产生一个宽广的 AI 项目漏斗，既有大机会，也能有效地进行测试。项目组合应该持续包括多种类型的
    AI 项目：**渐进式 AI 项目**用于早期胜利和稳定的收入流，**进化型 AI 项目**用于将成功的部署复制到其他市场，以及**颠覆性 AI 项目**用于保持领先地位并预测未来趋势。项目组合的混合取决于等待早期胜利的容忍度。AI
    不是单一的工作，它涉及管理一个 AI 项目组合。关键是不断扩展漏斗并缩短测试过程，使得 AI 项目能够快速、低成本地进行测试和部署。（*有关如何管理创新组合的更多见解，请考虑阅读*
    [*这篇文章*](https://metacool.typepad.com/metacool/2009/04/7-develop-a-taste-for-the-many-flavors-of-innovation.html)）*'
- en: '![](../Images/f8fa3904c180df6b065ae0cf5d017701.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f8fa3904c180df6b065ae0cf5d017701.png)'
- en: 'Figure 08 Source: Author’s own creation'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 08 来源：作者原创
- en: '05: Governance'
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 05：治理
- en: A famous quote states, *“Normal is an illusion; what is normal for the spider
    is chaos for the fly”*. Recent years have highlighted the reality that we live
    in uncertain and dynamic business environments, where resilience and the ability
    to adapt quickly are essential assets. Applied to AI initiatives, this means that
    in order to deploy and scale rapidly, we need Machine Learning pipelines that
    are efficient, support frequent execution, and are reliable. For data management,
    good work has been done with frameworks like [DAMA-DMBOK](https://www.dama.org/cpages/dmbok-images)
    and DataOps, and for AI, we have MLOps.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有句著名的名言，*“正常是一个幻觉；对蜘蛛来说正常是混乱，而对苍蝇来说正常是死亡”*。近年来的变化凸显了我们所生活的商业环境充满不确定性和动态变化，在这种环境中，韧性和快速适应的能力是至关重要的资产。应用于人工智能（AI）计划，这意味着为了实现快速部署和扩展，我们需要高效的机器学习流水线，支持频繁执行并且具有可靠性。在数据管理方面，像[DAMA-DMBOK](https://www.dama.org/cpages/dmbok-images)和DataOps等框架做了大量工作，对于AI，我们有MLOps。
- en: '![](../Images/e7543e6e6d7d0655437e61b8129d1e12.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e7543e6e6d7d0655437e61b8129d1e12.png)'
- en: 'Figure 09 Source: Author’s own creation'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 09 来源：作者原创
- en: '**MLOps:** Deployment presents challenges such as potential issues with the
    handoff between Data Scientists and IT teams, tracking of the development stage,
    and impacts produced by changes in data or model drifting. With MLOps, we gain
    several benefits. First, in the **Development stage**, it’s all about **“experimentation”**
    (data exploration, feature engineering, model prototyping, and validation) while
    keeping records and knowledge of this process. Second, in **version controlling**,
    we answer questions like **who?, why?, and how?** for future compliance and reusable
    components (such as a feature store for data). Lastly, in **monitoring** for changes
    in data or model deviations and ensuring model fairness. You can find a useful
    guide in [Google’s Practitioners Guide to MLOps.](https://services.google.com/fh/files/misc/practitioners_guide_to_mlops_whitepaper.pdf)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**MLOps：** 部署面临着一些挑战，比如数据科学家和IT团队之间交接的潜在问题、开发阶段的跟踪问题，以及数据或模型漂移带来的影响。有了MLOps，我们可以获得若干好处。首先，在**开发阶段**，重点是**“实验”**（数据探索、特征工程、模型原型和验证），并且保持这个过程的记录和知识。其次，在**版本控制**中，我们回答像**谁？为什么？如何？**这样的问题，以确保未来的合规性和可重用组件（例如数据特征库）。最后，在**监控**中，我们关注数据或模型偏差的变化，确保模型的公平性。你可以在[谷歌的MLOps实践者指南](https://services.google.com/fh/files/misc/practitioners_guide_to_mlops_whitepaper.pdf)中找到一个有用的指南。'
- en: '**Ethical AI Governance:** Another issue related to AI governance is **compliance**.
    While the debate on regulatory frameworks is ongoing (with some in the final stages
    of implementation), companies can begin with self-regulated frameworks for risk
    assessment, controlled testing environments, development protocols, and ongoing
    monitoring to achieve ethical and responsible AI deployments. In [this article](https://medium.com/latinxinai/navigating-muddy-waters-a-framework-for-ethical-ai-governance-inspired-by-the-eu-ai-act-3d6339ba364),
    I share some ideas of a self-regulated framework based on the EU AI Act that could
    be useful for your AI business plan. Another valuable resource that is essential
    to read for guidance is the [Artificial Intelligence Risk Management Framework](https://nvlpubs.nist.gov/nistpubs/ai/NIST.AI.100-1.pdf)
    from the US National Institute of Standards and Technology (NIST).'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**伦理AI治理：** 与AI治理相关的另一个问题是**合规性**。尽管有关监管框架的辩论仍在继续（一些框架已经进入实施的最后阶段），但公司可以从自我监管框架开始，进行风险评估、控制测试环境、开发协议以及持续监控，以实现伦理和负责任的AI部署。在[这篇文章](https://medium.com/latinxinai/navigating-muddy-waters-a-framework-for-ethical-ai-governance-inspired-by-the-eu-ai-act-3d6339ba364)中，我分享了一个基于欧盟AI法案的自我监管框架的想法，这对于你的AI商业计划可能非常有用。另一个有价值且必读的资源是来自美国国家标准与技术研究院（NIST）的[人工智能风险管理框架](https://nvlpubs.nist.gov/nistpubs/ai/NIST.AI.100-1.pdf)。'
- en: FINAL THOUGHT
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终思考
- en: The idea of human-like machines has always fascinated humanity, as described
    in a [2022 essay by Erik Brynjolfsson](https://digitaleconomy.stanford.edu/news/the-turing-trap-the-promise-peril-of-human-like-artificial-intelligence/)
    from Stanford University, where he also discusses its economic impacts, emphasizing
    the benefits of augmenting human capabilities over mere automation. Both **automation**
    and **augmentation** foster productivity; the difference is that the latter pushes
    humankind to do things they never could before, inspiring discovery and boosting
    living standards.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 人类似机器的想法一直以来都吸引着人类的关注，正如斯坦福大学Erik Brynjolfsson在[2022年发表的文章](https://digitaleconomy.stanford.edu/news/the-turing-trap-the-promise-peril-of-human-like-artificial-intelligence/)中所描述的，他还讨论了这一技术的经济影响，强调了增强人类能力相较于单纯自动化的好处。**自动化**和**增强**都能促进生产力；不同之处在于，后者推动人类做一些以前无法做到的事情，激发了发现并提升了生活水平。
- en: It’s certain that we will continue to search for technology that replicates
    human behavior. The difference lies in how we perceive concepts like **automation**
    and **AI**. Focusing only on mimicking the world as it is, overlooks all the new
    things that we can make with **AI** to shape a better tomorrow.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以肯定的是，我们将继续寻找能够复制人类行为的技术。关键在于我们如何看待像**自动化**和**人工智能**这样的概念。仅仅专注于模仿现有的世界，忽视了我们利用**人工智能**创造新事物的潜力，以塑造更美好的明天。
- en: Thank you for reading!, *Did I miss anything?* Your suggestions are always welcome
    and keep the conversation going.
  id: totrans-69
