- en: 'Some people like hot coffee, some people like iced coffee, but no one likes
    lukewarm coffee. Yet, a simple model trained on coffee temperatures might predict
    that the next coffee served should be… lukewarm. This illustrates a fundamental
    problem in predictive modeling: focusing on single point estimates (e.g., averages)
    can lead us to meaningless or even misleading conclusions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人喜欢热咖啡，有些人喜欢冰咖啡，但没有人喜欢温吞的咖啡。然而，基于咖啡温度训练的简单模型可能会预测下次提供的咖啡应该是……温吞的。这揭示了预测建模中的一个根本问题：过度关注单点估计（例如平均值）可能会导致我们得出无意义甚至误导性的结论。
- en: In “[The Crystal Ball Fallacy](https://medium.com/@loic.merckel/the-crystal-ball-fallacy-what-perfect-predictive-models-really-mean-aa843067ee30)”
    (Merckel, 2024b), we explored how even a perfect predictive model does not tell
    us exactly what will happen — it tells us what could happen and how likely each
    outcome is. In other words, it reveals the true distribution of a random variable.
    While such a perfect model remains hypothetical, real-world models should still
    strive to approximate these true distributions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《[水晶球谬误](https://medium.com/@loic.merckel/the-crystal-ball-fallacy-what-perfect-predictive-models-really-mean-aa843067ee30)》(Merckel,
    2024b)中，我们探讨了即使是完美的预测模型也无法准确告诉我们会发生什么——它告诉我们可能发生什么以及每个结果的可能性有多大。换句话说，它揭示了一个随机变量的真实分布。尽管这种完美模型仍然是理论上的，但现实世界中的模型仍应努力接近这些真实分布。
- en: 'Yet many predictive models used in the corporate world do something quite different:
    they focus solely on point estimates — typically the mean or the mode — rather
    than attempting to capture the full range of possibilities. This is not just a
    matter of how the predictions are used; this limitation is inherent in the design
    of many conventional machine learning algorithms. Random forests, generalized
    linear models (GLM), artificial neural networks (ANNs), and gradient boosting
    machines, among others, are all designed to predict the expected value (mean)
    of a distribution when used for regression tasks. In classification problems,
    while logistic regression and other GLMs naturally attempt to estimate probabilities
    of class membership, tree-based methods like random forests and gradient boosting
    produce raw scores that would require additional calibration steps (like isotonic
    regression or Platt scaling) to be transformed into meaningful probabilities.
    Yet in practice, this calibration is rarely performed, and even when uncertainty
    information is available (i.e., the probabilities), it is typically discarded
    in favor of the single most likely class, i.e., the mode.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多在企业界使用的预测模型做的恰恰相反：它们仅仅关注点估计——通常是均值或众数——而不是尝试捕捉所有可能性。这不仅仅是预测用途的问题；这一局限性还根植于许多传统机器学习算法的设计中。随机森林、广义线性模型（GLM）、人工神经网络（ANN）和梯度提升机器等，都设计为在回归任务中预测分布的期望值（均值）。在分类问题中，虽然逻辑回归和其他广义线性模型自然会尝试估计类别成员的概率，但像随机森林和梯度提升这样的基于树的方法，产生的是原始分数，这些分数需要额外的校准步骤（如等距回归或Platt缩放）才能转换为有意义的概率。然而在实践中，这种校准很少进行，即使有不确定性信息（即概率），也通常会被抛弃，取而代之的是单一最可能的类别，即众数。
- en: This oversimplification is sometimes not just inadequate; it can lead to fundamentally
    wrong conclusions, much like our lukewarm coffee predictor. A stark example is
    the Gaussian copula formula used to price collateralized debt obligations (CDOs)
    before the 2008 financial crisis. By reducing the complex relationships between
    mortgage defaults to a single correlation number, among other issues, this model
    catastrophically underestimated the possibility of simultaneous defaults (MacKenzie
    & Spears, 2014). This systematic underestimation of extreme risks is so pervasive
    that some investment funds, like Universa Investments advised by Nassim Taleb,
    incorporate strategies to capitalize on it. They recognize that markets consistently
    undervalue the probability and impact of extreme events (Patterson, 2023). When
    we reduce a complex distribution of possible outcomes to a single number, we lose
    critical information about uncertainty, risk, and potential extreme events that
    could drastically impact decision-making.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种过度简化有时不仅不够充分；它甚至可能导致根本错误的结论，就像我们那个平淡无奇的咖啡预测模型一样。一个典型的例子是2008年金融危机前用于定价担保债务凭证（CDOs）的高斯
    copula 公式。通过将复杂的按揭违约关系简化为一个单一的相关系数，这个模型在多个方面存在问题，导致它灾难性地低估了同时违约的可能性（MacKenzie
    & Spears，2014）。这种系统性低估极端风险的现象非常普遍，以至于一些投资基金，比如纳西姆·塔勒布（Nassim Taleb）所建议的Universa
    Investments，专门采用策略来利用这一点。他们认识到市场总是低估极端事件的概率和影响（Patterson，2023）。当我们将一个复杂的可能结果分布简化为一个数字时，我们失去了关于不确定性、风险和可能极端事件的关键信息，这些信息可能会对决策产生深远影响。
- en: On the other hand, some quantitative trading firms have built their success
    partly by properly modeling these complex distributions. When asked about Renaissance
    Technologies’ approach — whose Medallion fund purportedly achieved returns of
    66% annually before fees from 1988 to 2018 (Zuckerman, 2019) — founder Jim Simons
    emphasized that they carefully consider that market risk “is typically not a normal
    distribution, the tails of a distribution are heavier and the inside is not as
    heavy” (Simons, 2013, 47:41), highlighting the critical importance of looking
    beyond simple averages.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，一些量化交易公司正是通过正确建模这些复杂分布而取得成功。当被问及文艺复兴技术公司（Renaissance Technologies）的做法时——据称其Medallion基金在1988年至2018年间的年均回报率为66%（Zuckerman，2019）——创始人吉姆·西蒙斯（Jim
    Simons）强调，他们仔细考虑市场风险“通常不是正态分布，分布的尾部更重，内部则较轻”（Simons，2013，47:41），突显了超越简单平均值看待问题的重要性。
- en: Why, then, do we persist in using point estimates despite their clear limitations?
    The reasons may be both practical and cultural. Predicting distributions is technically
    more challenging than predicting single values, requiring more sophisticated models
    and greater computational resources. But more fundamentally, most business processes
    and tools are simply not designed to handle distributional thinking. You cannot
    put a probability distribution in a spreadsheet cell, and many decision-making
    frameworks demand concrete numbers rather than ranges of possibilities. Moreover,
    as Kahneman (2011) notes in his analysis of human decision-making, we are naturally
    inclined to think in terms of specific scenarios rather than statistical distributions
    — our intuitive thinking prefers simple, concrete answers over probabilistic ones.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么我们在明知单点估值存在明显局限的情况下，仍然坚持使用这种方法呢？原因可能既有实际的，也有文化的。预测分布在技术上比预测单一值更具挑战性，需要更复杂的模型和更强大的计算资源。但更根本的是，大多数商业流程和工具根本没有设计来处理分布式思维。你不能将概率分布放入电子表格的单元格中，而且许多决策框架要求的是具体数字，而非可能性的范围。此外，正如Kahneman（2011）在其关于人类决策分析中指出的那样，我们天生倾向于从具体场景而非统计分布的角度来思考——我们的直觉思维更偏好简单、具体的答案，而非概率性的答案。
- en: Let us examine actual housing market data to illustrate potential issues with
    single-point valuation and possible modeling techniques to capture the full distribution
    of possible values.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过实际的住房市场数据来说明单点估值可能存在的问题，以及一些可能的建模技巧，旨在捕捉可能值的完整分布。
- en: A Deep Dive into Property Pricing
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深入探讨物业定价
- en: In this section, we use the French Real Estate Transactions (DVF) dataset provided
    by the French government (gouv.fr, 2024), which contains comprehensive records
    of property transactions across France. For this analysis, we focus on sale prices,
    property surface areas, and the number of rooms for the years ranging from 2014
    to 2024\. Notably, we exclude critical information such as geolocation, as our
    aim is not to predict house prices but to demonstrate the benefits of predicting
    distributions over relying solely on single-point estimates.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们使用由法国政府（gouv.fr，2024）提供的法国房地产交易（DVF）数据集，该数据集包含了法国各地房地产交易的全面记录。在这次分析中，我们关注的是销售价格、物业面积以及房间数量，时间范围为2014年至2024年。值得注意的是，我们排除了诸如地理位置等关键信息，因为我们的目标不是预测房价，而是展示预测分布的好处，避免仅依赖单点估值。
- en: First, we will go through a fictional — yet most likely à clef — case study
    where a common machine learning technique is put into action for planning an ambitious
    real estate operation. Subsequently, we will adopt a critical stance on this case
    and offer alternatives that many may prefer in order to be better prepared for
    pulling off the trade.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将通过一个虚构的——但很可能是暗指现实的——案例研究，展示一种常见的机器学习技巧如何用于规划一项雄心勃勃的房地产操作。随后，我们将对此案例采取批判性立场，并提供许多人可能更倾向于采用的替代方案，以便更好地为执行交易做准备。
- en: 'Case Study: The Homer & Lisa Reliance on AI for Real Estate Trading'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究：Homer与Lisa在房地产交易中对AI的依赖
- en: Homer and Lisa live in Paris. They expect the family to grow and envisage to
    sell their two-room flat to fund the acquisition of a four-room property. Given
    the operational and maintenance costs, and the capacity of their newly acquired
    state-of-the-art Roomba with all options, they reckoned that 90m² is the perfect
    surface area for them. They want to estimate how much they need to save/borrow
    to complement the proceeds from the sale. Homer followed a MOOC on machine learning
    just before graduating in advanced French literature last year, and immediately
    found — thanks to his network — a data scientist role at a large reputable traditional
    firm that was heavily investing in expanding (admittedly from scratch, really)
    its AI capacity to avoid missing out. Now a Principal Senior Lead Data Scientist,
    after almost a year of experience, he knows quite a bit! (He even [works for a
    zoo as a side hustle](https://medium.com/@loic.merckel/data-driven-or-data-derailed-lessons-from-the-hello-world-classifier-764fdf4dbb60),
    where his performance has not remained unnoticed — Merckel, 2024a.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Homer 和 Lisa 住在巴黎。他们预计家庭会扩大，计划卖掉两居室公寓来资助购买四居室的房产。考虑到运营和维护成本，以及他们新买的配备所有选项的高科技
    Roomba 吸尘器的容量，他们认为90平方米的面积最适合他们。他们想估算自己需要储蓄或借款多少，以弥补出售房产所得的差额。Homer 在去年毕业于高级法语文学之前，参加了一门关于机器学习的MOOC课程，随后立即通过他的网络找到了一个数据科学家职位，加入了一家大型有声望的传统公司，该公司正在大力投资扩展其人工智能能力（说实话，几乎是从零开始）。如今，作为一名首席高级数据科学家，经过近一年的经验，他已经知道了不少！(他甚至
    [在动物园做副业](https://medium.com/@loic.merckel/data-driven-or-data-derailed-lessons-from-the-hello-world-classifier-764fdf4dbb60)，他的表现得到了关注
    — Merckel, 2024a.)
- en: Following some googling, he found the real estate dataset freely provided by
    the government. He did a bit of cleaning, filtering, and aggregating to obtain
    the perfect ingredients for his ordinary least squares model (OLS for those in
    the know). He can now confidently predict prices, in the Paris area, from both
    the number of rooms and the surface. Their 2-room, 40m², flat is worth 365,116€.
    And a 4-room, 90m², reaches 804,911€. That is a no-brainer; they must calculate
    the difference, i.e., 439,795€.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一些谷歌搜索，他找到了政府免费提供的房地产数据集。他做了一些清理、筛选和汇总，获得了完美的材料来构建他的普通最小二乘模型（OLS，对于懂行的人来说）。现在，他可以自信地根据房间数量和面积预测巴黎地区的房价。他们那套两居室、40平方米的公寓价值365,116€。而一套四居室、90平方米的公寓则达到804,911€。这不难看出；他们必须计算差额，即439,795€。
- en: 'Homer & Lisa: The Ones Playing Darts… Unknowingly!'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Homer 和 Lisa：那个玩飞镖的… 不知情地！
- en: Do Homer and Lisa need to save/borrow 439,795€? The model certainly suggests
    so. But is that so?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Homer 和 Lisa 需要储蓄/借款 439,795€ 吗？模型确实建议如此。但真的是这样吗？
- en: Perhaps Homer, if only he knew, could have provided confidence intervals? Using
    OLS, confidence intervals can either be estimated empirically via bootstrapping
    or analytically using standard error-based methods.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 也许 Homer，如果他知道的话，早就可以提供置信区间了？使用OLS，置信区间可以通过自助法（bootstrapping）经验性估算，或者使用基于标准误差的方法进行解析计算。
- en: Besides, even before that, he could have looked at the price distribution, and
    realized the default OLS methods may not be the best choice…
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，早在那之前，他本可以查看价格分布，并意识到默认的最小二乘法（OLS）可能不是最佳选择…
- en: '![](../Images/6dbab750739cd8068a540a2d81ead474.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6dbab750739cd8068a540a2d81ead474.png)'
- en: '**Figure 1: Real Estate Prices Near Paris (2014–2024):** The left plot illustrates
    the distribution of real estate prices within a 7km radius of central Paris. The
    right plot shows the distribution of the natural logarithm of those prices. In
    both histograms, the final bar represents the cumulative count of properties priced
    above 2,000,000€ (or log(2,000,000) in the logarithmic scale). Image by the author.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1：巴黎周边房地产价格（2014–2024年）：** 左侧图表展示了巴黎市中心7公里半径内的房地产价格分布。右侧图表展示了这些价格的自然对数分布。在这两个直方图中，最后一根柱子表示价格超过2,000,000€（或者在对数坐标系中的log(2,000,000)）的房产的累计数量。图片由作者提供。'
- en: The right-skewed shape with a long tail is hard to miss. For predictive modeling
    (as opposed to, e.g., explanatory modeling), the primary concern with OLS is not
    necessarily the normality (and homoscedasticity) of errors but the potential for
    extreme values in the long tail to disproportionately influence the model — OLS
    minimizes squared errors, making it sensitive to extreme observations, particularly
    those that deviate significantly from the Gaussian distribution assumed for the
    errors.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 带有长尾的右偏分布形状是很容易识别的。对于预测建模（与例如解释性建模相对），OLS的主要关注点不一定是误差的正态性（和同方差性），而是长尾中极端值可能对模型产生不成比例的影响——OLS最小化平方误差，这使得它对极端观测值特别敏感，尤其是那些显著偏离假定误差高斯分布的值。
- en: A Generalized Linear Model (GLM) extends the linear model framework by directly
    specifying a distribution for the response variable (from the exponential family)
    and using a “link function” to connect the linear predictor to the mean of that
    distribution. While linear models assume normally distributed errors and estimate
    the expected response E(Y) directly through a linear predictor, GLMs allow for
    different response distributions and transform the relationship between the linear
    predictor and E(Y) through the link function.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 广义线性模型（GLM）通过直接为响应变量指定一个分布（来自指数族），并使用“连接函数”将线性预测变量与该分布的均值连接，从而扩展了线性模型框架。虽然线性模型假设误差服从正态分布，并通过线性预测量直接估计期望响应E(Y)，但GLM允许不同的响应分布，并通过连接函数转化线性预测量与E(Y)之间的关系。
- en: Let us revisit Homer and Lisa’s situation using a simpler but related approach.
    Rather than implementing a GLM, we can transform the data by taking the natural
    logarithm of prices before applying a linear model. This implies we are modeling
    prices as following a log-normal distribution (Figure 1 presents the distribution
    of prices and the log version). When transforming predictions back to the original
    scale, we need to account for the bias introduced by the log transformation using
    Duan’s smearing estimator (Duan, 1983). Using this bias-corrected log-normal model
    and fitting it on properties around Paris, their current 2-room, 40m² flat is
    estimated at 337,844€, while their target 4-room, 90m² property would cost around
    751,884€, hence a need for an additional 414,040€.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用一种更简单但相关的方法重新审视霍默和丽莎的情况。我们可以通过对价格取自然对数来转换数据，然后应用线性模型，而不是实现广义线性模型(GLM)。这意味着我们假设价格遵循对数正态分布（图1展示了价格的分布以及对数版本）。当将预测值转换回原始尺度时，我们需要通过杜安的涂抹估计量（Duan,
    1983）来考虑由对数变换引入的偏差。使用这种校正偏差的对数正态模型，并将其拟合于巴黎周围的房地产数据，他们目前的2室40平米公寓估计价值337,844欧元，而他们目标的4室90平米房产预计价格为751,884欧元，因此需要额外的414,040欧元。
- en: The log-normal model with smearing correction is particularly suitable for this
    context because it not only reflects multiplicative relationships, such as price
    increasing proportionally (by a factor) rather than by a fixed amount when the
    number of rooms or surface area increases, but also properly accounts for the
    retransformation bias that would otherwise lead to systematic underestimation
    of prices.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 具有涂抹校正的对数正态模型特别适用于这种情况，因为它不仅反映了乘法关系，例如当房间数量或面积增加时，价格按比例增加（乘上一个因子）而不是按固定金额增加，而且还正确地考虑了反变换偏差，否则会导致价格的系统性低估。
- en: To better understand the uncertainty in these predictions, we can examine their
    confidence intervals. The 95% bootstrap confidence interval [400,740€ — 418,618€]
    for the mean price difference means that if we were to repeat this sampling process
    many times, about 95% of such intervals would contain the true mean price difference.
    This interval is more reliable in this context than the standard error-based 95%
    confidence interval because it does not depend on strict parametric assumptions
    about the model, such as the distribution of errors or the adequacy of the model’s
    specification. Instead, it captures the observed data’s variability and complexity,
    accounting for unmodeled factors and potential deviations from idealized assumptions.
    For instance, our model only considers the number of rooms and surface area, while
    real estate prices in Paris are influenced by many other factors — proximity to
    metro stations, architectural style, floor level, building condition, and local
    neighborhood dynamics, and even broader economic conditions such as prevailing
    interest rates.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解这些预测的不确定性，我们可以检查它们的置信区间。95%的自助法置信区间[400,740€ — 418,618€]表示，如果我们重复这个抽样过程多次，约95%的这样的区间将包含真实的平均价格差异。在这个背景下，这个区间比基于标准误差的95%置信区间更可靠，因为它不依赖于对模型的严格参数假设，如误差分布或模型规格的适用性。相反，它捕捉了观察数据的变异性和复杂性，考虑了未建模的因素和可能的偏离理想假设的情况。例如，我们的模型只考虑了房间数量和面积，而巴黎的房地产价格还受到许多其他因素的影响——如靠近地铁站的距离、建筑风格、楼层、建筑状况、当地社区动态，甚至更广泛的经济条件，如现行利率。
- en: In light of this analysis, the log-normal model provides a new and arguably
    more realistic point estimate of 414,040€ for the price difference. However, the
    confidence interval, while statistically rigorous, might not be the most useful
    for Homer and Lisa’s practical planning needs. Instead, to better understand the
    full range of possible prices and provide more actionable insights for their planning,
    we might turn to Bayesian modeling. This approach would allow us to estimate the
    complete probability distribution of potential price differences, rather than
    just point estimates and confidence intervals.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这一分析，对数正态模型为价格差提供了一个新的、可以说是更为现实的点估计值，即414,040€。然而，尽管置信区间在统计上是严格的，但对荷马和丽莎的实际规划需求来说，可能并不是最有用的。相反，为了更好地理解可能的价格范围，并为他们的规划提供更具可操作性的洞察，我们可以转向贝叶斯建模。这种方法将使我们能够估计潜在价格差异的完整概率分布，而不仅仅是点估计和置信区间。
- en: The Prior, The Posterior, and The Uncertain
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先验、后验与不确定性
- en: Bayesian modeling offers a more comprehensive approach to understanding uncertainty
    in predictions. Instead of calculating just a single “best guess” price difference
    or even a confidence interval, Bayesian methods provide the full probability distribution
    of possible prices.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯建模提供了一种更全面的理解预测不确定性的方法。贝叶斯方法不仅计算单一的“最佳猜测”价格差异或置信区间，还提供了可能价格的完整概率分布。
- en: The process begins with expressing our “prior beliefs” about property prices
    — what we consider reasonable based on existing knowledge. In practice, this involves
    defining prior distributions for the parameters of the model (e.g., the weights
    of the number of rooms and surface area) and specifying how we believe the data
    is generated through a likelihood function (which gives us the probability of
    observing prices given our model parameters). We then incorporate actual sales
    data (our “evidence”) into the model. By combining these through Bayes’ theorem,
    we derive the “posterior distribution,” which provides an updated view of the
    parameters and predictions, reflecting the uncertainty in our estimates given
    the data. This posterior distribution is what Homer and Lisa would truly find
    valuable.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 该过程首先是表达我们对房产价格的“先验信念”——基于现有知识，我们认为哪些是合理的。在实践中，这涉及为模型参数（例如房间数量和面积的权重）定义先验分布，并指定我们认为数据是如何通过似然函数生成的（它给出的是在给定我们模型参数的情况下观察到价格的概率）。然后，我们将实际销售数据（我们的“证据”）纳入模型。通过贝叶斯定理将这些信息结合起来，我们得出“后验分布”，它提供了对参数和预测的更新视角，反映了在数据的基础上我们估计中的不确定性。这一后验分布正是荷马和丽莎真正会觉得有价值的内容。
- en: Given the right-skewed nature of the price data, a log-normal distribution appears
    to be a reasonable assumption for the likelihood. This choice should be validated
    with posterior predictive checks to ensure it adequately captures the data’s characteristics.
    For the parameters, Half-Gaussian distributions constrained to be positive can
    reflect our assumption that prices increase with the number of rooms and surface
    area. The width of these priors reflects the range of possible effects, capturing
    our uncertainty in how much prices increase with additional rooms or surface area.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于价格数据的右偏特性，对数正态分布似乎是一个合理的假设。这一假设应通过后验预测检验进行验证，以确保它能充分捕捉数据的特征。对于参数，半高斯分布的正值约束可以反映我们的假设，即价格随着房间数量和面积的增加而上升。这些先验分布的宽度反映了可能影响的范围，捕捉了我们对房间或面积增加时价格变化的不确定性。
- en: '![](../Images/3e9d3f97d80557da7b60af077a501cf9.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3e9d3f97d80557da7b60af077a501cf9.png)'
- en: '**Figure 2: Predicted Price Distributions for 2-Room (40m²) and 4-Room (90m²)
    Properties:** The left plot shows the predicted price distribution for a 2-room,
    40m² property, while the right plot illustrates the predicted price distribution
    for a 4-room, 90m² property. Image by the author.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2：2室（40m²）和4室（90m²）房产的预测价格分布：** 左侧图展示了2室、40m²房产的预测价格分布，而右侧图展示了4室、90m²房产的预测价格分布。图像由作者提供。'
- en: The Bayesian approach provides a stark contrast to our earlier methods. While
    the OLS and *pseudo*-GLM (so called because the log-normal distribution is not
    a member of the exponential family) gave us single predictions with some uncertainty
    bounds, the Bayesian model reveals complete probability distributions for both
    properties. Figure 2 illustrates these predicted price distributions, showing
    not just point estimates but the full range of likely prices for each property
    type. The overlapping regions between the two distributions reveal that housing
    prices are not strictly determined by size and room count — unmodeled factors
    like location quality, building condition, or market timing can sometimes make
    smaller properties more expensive than larger ones.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯方法与我们之前的模型方法形成了鲜明对比。尽管普通最小二乘法（OLS）和*伪*广义线性模型（之所以称为“伪”，是因为对数正态分布并不属于指数家族分布）为我们提供了带有一定不确定范围的单一预测值，但贝叶斯模型则为两种房产类型揭示了完整的概率分布。图
    2 展示了这些预测价格分布，不仅仅给出了点估计值，还展示了每种房产类型可能的价格区间。两者分布之间的重叠区域表明，房价并非完全由面积和房间数量决定——未建模的因素如地理位置、建筑状况或市场时机，有时会使较小的房产比较大的房产更贵。
- en: '![](../Images/a9cd291d769e060fda51d1d20268aedc.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a9cd291d769e060fda51d1d20268aedc.png)'
- en: '**Figure 3: Distribution of Predicted Price Differences Between 2-Room (40m²)
    and 4-Room (90m²) Properties:** This plot illustrates the distribution of predicted
    price differences, obtained via a Monte Carlo simulation, capturing the uncertainty
    in the model parameters. The mean price difference is approximately 405,697€,
    while the median is 337,281€, reflecting a slight right skew in the distribution.
    Key percentiles indicate a wide range of variability: the 10th percentile is -53,318€,
    the 25th percentile is 126,602€, the 75th percentile is 611,492€, and the 90th
    percentile is 956,934€. The standard deviation of 448,854€ highlights significant
    uncertainty in these predictions. Image by the author.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3：2室（40m²）和4室（90m²）房产的预测价格差异分布：** 该图展示了通过蒙特卡洛模拟获得的预测价格差异分布，捕捉了模型参数中的不确定性。平均价格差异约为405,697欧元，而中位数为337,281欧元，反映出分布略微向右偏斜。关键百分位数显示了较大的波动范围：第10百分位为-53,318欧元，第25百分位为126,602欧元，第75百分位为611,492欧元，第90百分位为956,934欧元。标准差为448,854欧元，突出了这些预测中的显著不确定性。图像由作者提供。'
- en: 'To understand what this means for Homer and Lisa’s situation, we need to estimate
    the distribution of price differences between the two properties. Using Monte
    Carlo simulation, we repeatedly draw samples from both predicted distributions
    and calculate their differences, building up the distribution shown in Figure
    3\. The results are sobering: while the mean difference suggests they would need
    to find an additional 405,697€, there is substantial uncertainty around this figure.
    In fact, approximately 13.4% of the simulated scenarios result in a negative price
    difference, meaning there is a non-negligible chance they could actually make
    money on the transaction. However, they should also be prepared for the possibility
    of needing significantly more money — there is a 25% chance they will need over
    611,492€ — and 10% over 956,934€ — extra to make the upgrade.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解这对霍默和丽莎的情况意味着什么，我们需要估算两种房产价格差异的分布。通过蒙特卡洛模拟，我们反复从两个预测分布中抽取样本，并计算它们的差异，最终构建出图3所示的分布。结果令人警醒：虽然平均差异表明他们可能需要额外的405,697€，但这一数字存在较大的不确定性。事实上，大约13.4%的模拟情境导致负价格差异，这意味着他们在交易中有一定的机会赚到钱。然而，他们也应做好准备，面对需要更多资金的可能性——有25%的机会他们需要超过611,492€——10%的机会需要超过956,934€——才能完成升级。
- en: This more complete picture of uncertainty gives Homer and Lisa a much better
    foundation for their decision-making than the seemingly precise single numbers
    provided by our earlier analyses.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这种更加完整的不确定性图景，为霍默和丽莎的决策提供了比我们早期分析所提供的看似精确的单一数字更为坚实的基础。
- en: 'Sometimes Less is More: The One With The Raw Data'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有时候，少即是多：直接使用原始数据
- en: '![](../Images/1a3e331874675df0d1e3bec089087c2d.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1a3e331874675df0d1e3bec089087c2d.png)'
- en: '**Figure 4: Distribution of Simulated Price Differences Between 2-Room (40m²)
    and 4-Room (90m²) Properties:** This distribution is obtained through Monte Carlo
    simulation by randomly pairing actual transactions of 2-room (35–45m²) and 4-room
    (85–95m²) properties. The mean price difference is 484,672€ (median: 480,000€),
    with a substantial spread shown by the 90% percentile interval ranging from -52,810€
    to 1,014,325€. The shaded region below zero, representing about 6.6% of scenarios,
    indicates cases where a 4-room property might be found at a lower price than a
    2-room one. The distribution’s right skew suggests that while most price differences
    cluster around the median, there is a notable chance of encountering much larger
    differences, with 5% of cases exceeding 1,014,325€. Image by the author.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4：2室（40平方米）与4室（90平方米）房产价格差异的分布：** 该分布通过蒙特卡洛模拟获得，随机配对实际交易的2室（35–45平方米）和4室（85–95平方米）房产。平均价格差异为484,672€（中位数：480,000€），90%的百分位区间从-52,810€到1,014,325€，显示出较大的价格差异。低于零的阴影区域表示约6.6%的情境，在这些情境中，4室房产的价格可能低于2室房产的价格。分布的右偏表明，尽管大多数价格差异集中在中位数附近，但也存在较大的差异机会，5%的情境下价格差异超过1,014,325€。图像由作者提供。'
- en: Rather than relying on sophisticated Bayesian modeling, we can gain clear insights
    from directly analyzing similar transactions. Looking at properties around Paris,
    we found 36,265 2-room flats (35–45m²) and 4,145 4-room properties (85–95m²),
    providing a rich dataset of actual market behavior.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过直接分析类似交易，获得比依赖复杂的贝叶斯建模更清晰的见解。在巴黎周边查看房产时，我们发现了36,265套2室公寓（35–45平方米）和4,145套4室房产（85–95平方米），提供了丰富的实际市场行为数据集。
- en: The data shows substantial price variation. Two-room properties have a mean
    price of 329,080€ and a median price of 323,000€, with 90% of prices falling between
    150,000€ and 523,650€. Four-room properties show even wider variation, with a
    mean price of 812,015€, a median price of 802,090€ and a 90% range from 315,200€
    to 1,309,227€.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据显示了显著的价格波动。两室房产的平均价格为329,080€，中位数价格为323,000€，90%的价格区间在150,000€到523,650€之间。四室房产的价格波动更大，平均价格为812,015€，中位数价格为802,090€，90%的价格区间从315,200€到1,309,227€。
- en: Using Monte Carlo simulation to randomly pair properties, we can estimate what
    Homer and Lisa might face. The mean price difference is 484,672€ and the median
    price difference is 480,000€, with the middle 50% of scenarios requiring between
    287,488€ and 673,000€. Moreover, in 6.6% of cases, they might even find a 4-room
    property cheaper than their 2-room sale and make money.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 通过蒙特卡洛模拟随机配对房产，我们可以估算霍默和丽莎可能面临的情况。平均价格差异为484,672€，中位数价格差异为480,000€，50%中间的情境价格差异在287,488€到673,000€之间。此外，在6.6%的情况下，他们可能会找到一处价格低于他们2室房产出售价格的4室房产，并且赚取差价。
- en: 'This straightforward approach uses actual transactions rather than model predictions,
    making no assumptions about price relationships while capturing real market variability.
    For Homer and Lisa’s planning, the message is clear: while they should prepare
    for needing around 480,000€, they should be ready for scenarios requiring significantly
    more or less. Understanding this range of possibilities is crucial for their financial
    planning.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这种直接的方法使用实际交易而不是模型预测，避免了关于价格关系的假设，同时能够捕捉到真实市场的波动性。对于霍默和丽莎的规划，信息是明确的：虽然他们应该准备大约**480,000€**，但也应做好准备应对需要更多或更少的情况。理解这些可能性的范围对他们的财务规划至关重要。
- en: This simple technique works particularly well here because we have a dense dataset
    with over 40,000 relevant transactions across our target property categories.
    However, in many situations relying on predictive modeling, we might face sparse
    data. In such cases, we would need to interpolate between different data points
    or extrapolate beyond our available data. This is where Bayesian models are particularly
    powerful…
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这种简单的技术在这里特别有效，因为我们拥有一个包含超过**40,000**个相关交易的密集数据集，涵盖了我们目标房地产类别。然而，在许多依赖预测建模的情况下，我们可能会面临稀疏数据。在这种情况下，我们需要在不同的数据点之间进行插值，或超出我们可用数据的范围进行外推。这正是贝叶斯模型特别强大的地方……
- en: Final Remarks
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后总结
- en: The journey through these analytical approaches — OLS, log-normal modeling,
    Bayesian analysis, and Monte Carlo simulation — offers more than a range of price
    predictions. It highlights how we can handle uncertainty in predictive modeling
    with increasing sophistication. From the deceptively precise OLS estimate (439,795€)
    to the nuanced log-normal model (414,040€), and finally, to distributional insights
    provided by Bayesian and Monte Carlo methods (with means of 405,697€ and 484,672€,
    respectively), each method provides a unique perspective on the same problem.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些分析方法——最小二乘法（OLS）、对数正态建模、贝叶斯分析和蒙特卡洛模拟——的历程，提供的不仅仅是价格预测范围。它突出了我们如何在预测建模中以越来越高的复杂度处理不确定性。从看似精确的最小二乘估计（**439,795€**）到细致的对数正态模型（**414,040€**），再到贝叶斯和蒙特卡洛方法所提供的分布性洞察（均值分别为**405,697€**和**484,672€**），每种方法都为同一个问题提供了独特的视角。
- en: This progression demonstrates when distributional thinking becomes beneficial.
    For high-stakes, one-off decisions like Homer and Lisa’s, understanding the full
    range of possibilities provides a clear advantage. In contrast, repetitive decisions
    with low individual stakes, like online ad placements, can often rely on simple
    point estimates. However, in domains where tail risks carry significant consequences
    — such as portfolio management or major financial planning — modeling the full
    distribution is not just beneficial but fundamentally wise.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这一进程展示了何时分布思维变得有益。对于霍默和丽莎这样高风险的一次性决策，理解全部可能性的范围提供了明显的优势。相比之下，像在线广告投放这种低个体风险的重复性决策，通常可以依赖简单的点估计。然而，在尾部风险带来重大后果的领域——例如投资组合管理或重大财务规划——建模完整分布不仅有益，而且是非常明智的。
- en: It is important to acknowledge the real-world complexities simplified in this
    case study. Factors like interest rates, temporal dynamics, transaction costs,
    and other variables significantly influence real estate pricing. Our objective
    was not to develop a comprehensive housing price predictor but to illustrate,
    step-by-step, the progression from a naive single-point estimate to a full distribution.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 需要认识到，现实世界的复杂性在这个案例研究中有所简化。诸如利率、时间动态、交易成本和其他变量在房地产定价中起着重要作用。我们的目标不是开发一个全面的房价预测器，而是逐步展示从简单的单点估计到完整分布的进展过程。
- en: It is worth noting that, given our primary aim of illustrating this progression
    — from point estimates to distributional thinking — we deliberately kept our models
    simple. The OLS and *pseudo*-GLM implementations were used without interaction
    terms — and thus without regularization or hyperparameter tuning — and minimal
    preprocessing was applied. While the high correlation between the number of rooms
    and surface area is not particularly problematic for predictive modeling in general,
    it can affect the sampling efficiency of the Markov chain Monte Carlo (MCMC) methods
    used in our Bayesian models by creating ridges in the posterior distribution that
    are harder to explore efficiently (indeed, we observed a strong ridge structure
    with correlation of -0.74 between these parameters, though effective sample sizes
    remained reasonable at about 50% of total samples, suggesting our inference should
    be sufficiently stable for our illustrative purposes). For the Bayesian approaches
    specifically, there is substantial room for improvement through defining more
    informative priors or the inclusion of additional covariates. While such optimizations
    might yield somewhat different numerical results, they would likely not fundamentally
    alter the key insights about the importance of considering full distributions
    rather than point estimates.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，考虑到我们主要的目的是说明这一进程——从点估计到分布式思维——我们故意保持模型的简单性。使用了OLS和*伪*GLM实现，且没有交互项——因此没有正则化或超参数调整——并且应用了最小的预处理。虽然房间数量与表面积之间的高度相关性在一般的预测建模中并不特别成问题，但它可能会通过在后验分布中创建较难高效探索的脊形结构，影响我们贝叶斯模型中使用的马尔可夫链蒙特卡洛（MCMC）方法的采样效率（事实上，我们观察到这两个参数之间有-0.74的强相关，尽管有效样本量保持在大约总样本的50%，这表明我们的推理对于示范目的来说应该是足够稳定的）。特别是对于贝叶斯方法，通过定义更有信息量的先验或包括额外的协变量，仍有大量改进空间。虽然这种优化可能会产生略有不同的数值结果，但它们可能不会从根本上改变关于考虑完整分布而非点估计的重要性这一关键见解。
- en: Finally, we must accept that even our understanding of uncertainty is uncertain.
    The confidence we place in distributional predictions depends on model assumptions
    and data quality. This “uncertainty about uncertainty” challenges us not only
    to refine our models but also to communicate their limitations transparently.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们必须接受即使是我们对不确定性的理解也是不确定的。我们对分布式预测的信心取决于模型假设和数据质量。这种“关于不确定性的无知”不仅挑战我们改进模型，还挑战我们透明地传达模型的局限性。
- en: Embracing distributional thinking is not merely a technical upgrade — it is
    a mindset shift. Single-point predictions may feel actionable, but they often
    provide a false sense of precision, ignoring the inherent variability of outcomes.
    By considering the full spectrum of possibilities, we equip ourselves to make
    better-informed decisions and develop strategies that are better prepared for
    the randomness of the real world.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 接受分布式思维不仅仅是技术上的升级——它是一种思维方式的转变。单点预测可能看起来具有可操作性，但它们常常提供一种虚假的精确感，忽视了结果的固有变异性。通过考虑所有可能性的全貌，我们能够做出更为知情的决策，并制定出更好地应对现实世界随机性的策略。
