- en: In this piece, I would like to make a brief but comprehensive list of learning
    material recommendations to kick-start your learning journey in network science.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将简要但全面地列出一些学习资料推荐，帮助你开启网络科学的学习之旅。
- en: In particular, after a brief introduction to the field of network science, I
    am going to list five books which include the foundations of the field as well
    as technical, and even hands-on progamming components. Then, I will move on and
    introduce five frequently used Python tools for network science to lay down the
    practical foundations of your network science journey, and close this selection
    with five tutorials I highly recommend.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，在简要介绍网络科学领域之后，我将列出五本书，这些书籍包括了该领域的基础知识、技术内容，甚至还有实践编程部分。然后，我将介绍五个在网络科学中经常使用的Python工具，为你的网络科学之旅奠定实践基础，最后以五个我强烈推荐的教程来结束本次推荐。
- en: What is network science?
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是网络科学？
- en: Network science may just be called the science of connections. There are hidden
    networks behind any complex system, from society to cities to our nervous systems.
    Network science provides a universal quantitative framework to analyze and understand
    the various patterns in these systems. Today’s network science has found its applications
    in fields ranging from medicine to HR, from multimedia to urban planning, and
    from policy-making to fraud detection.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 网络科学可以称为连接科学。任何复杂系统背后都有隐藏的网络，从社会到城市，再到我们的神经系统。网络科学提供了一个通用的定量框架，用来分析和理解这些系统中的各种模式。如今，网络科学已经在从医学到人力资源，从多媒体到城市规划，再到政策制定和欺诈检测等多个领域找到了应用。
