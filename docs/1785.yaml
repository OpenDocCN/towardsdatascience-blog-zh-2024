- en: In my own work, maintaining a strong interest in physics has helped me make
    important connections between information theory and statistical mechanics. Further,
    it has helped me understand the flexibility of mathematics, in particular linear
    algebra and calculus, in modelling physical systems constrained by spatial dimensions
    and more abstract multidimensional systems that include social and stochastic
    patterns. Moreover, it can be inspiring as well as intellectually gratifying to
    understand the rudiments of how physics models the world around us and how the
    incremental improvements of physics have required molding the math to fit and
    predict the data that nature supplies.
