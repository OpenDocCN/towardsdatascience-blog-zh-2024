- en: While physics arouses the curiosity of the general public, many find the math
    daunting. Yet many of the central ideas in physics arise from simpler principles
    that have been tweaked and modified into increasingly complex formalisms that
    better map physical phenomena.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然物理学激发了大众的好奇心，但许多人觉得数学令人望而却步。然而，物理学中的许多核心思想都来源于一些简单的原理，这些原理经过调整和修改，逐渐发展成更为复杂的形式，从而更好地映射物理现象。
- en: While many [physics graduates end up working in data science](/how-to-transition-from-physics-to-data-science-a-comprehensive-guide-ff1951090f65),
    can mathematical insights in physics inform and enrich the data scientist? I argue
    yes. Even though data science as a distinct discipline is relativity new, the
    collection and analysis of data pervades the history of physics such as the collection
    of astronomical observation by Johannes Kepler from which he derived his laws
    of planetary motion. Both physics and data science extract patterns from data,
    though typically data science deals with statistical patterns while physics with
    lawful or nomological patterns. Having an understanding of fundamental laws can
    help data scientists with modelling complex systems and develop simulations of
    real-world phenomena.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多[物理学毕业生最终从事数据科学工作](/how-to-transition-from-physics-to-data-science-a-comprehensive-guide-ff1951090f65)，但物理学中的数学洞察能否为数据科学家提供启示并丰富他们的工作？我认为可以。尽管数据科学作为一个独立学科相对较新，但数据的收集与分析在物理学史上有着深远的影响，例如约翰内斯·开普勒收集的天文观测数据，基于这些数据他推导出了行星运动定律。物理学和数据科学都从数据中提取模式，尽管通常数据科学处理的是统计模式，而物理学则处理的是规律性或法则性模式。理解基本法则可以帮助数据科学家建模复杂系统，并开发现实世界现象的模拟。
- en: In my own work, maintaining a strong interest in physics has helped me make
    important connections between information theory and statistical mechanics. Further,
    it has helped me understand the flexibility of mathematics, in particular linear
    algebra and calculus, in modelling physical systems constrained by spatial dimensions
    and more abstract multidimensional systems that include social and stochastic
    patterns. Moreover, it can be inspiring as well as intellectually gratifying to
    understand the rudiments of how physics models the world around us and how the
    incremental improvements of physics have required molding the math to fit and
    predict the data that nature supplies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我自己的研究中，保持对物理学的浓厚兴趣帮助我在信息理论和统计力学之间建立了重要的联系。此外，它帮助我理解了数学的灵活性，特别是线性代数和微积分，在模拟受空间维度限制的物理系统以及包含社会和随机模式的更抽象多维系统中的应用。而且，理解物理学如何建模我们周围的世界，以及物理学的逐步进展如何要求塑造数学以适应和预测自然提供的数据，既可以激发灵感，也能带来智力上的满足。
- en: 'In this article, I odyssey through three mathematical ideas that underpin much
    of physics: the stationary action principle (also known as the principle of least
    action), Lorentz transformations, which describe time and space transformations
    in Einstein’s special theory of relativity, and the metric tensor, which underlies
    the math of General Relativity (the theory of gravity as spacetime curvature).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将穿越三个支撑物理学的数学思想：静力学原理（也称为最小作用原理）、洛伦兹变换，它描述了爱因斯坦狭义相对论中的时间和空间变换，以及度量张量，它是广义相对论（作为时空曲率的引力理论）数学的基础。
- en: The Stationary Action principle is perhaps the most important in all of physics
    because it threads through classical and quantum mechanics. It forms an alternative
    though equivalent formulation to the classical equations of motion invented by
    Newton for describing the evolution of a physical system. Specifically, it describes
    the motion of a physical system in time by determining the path that minimizes
    something called *the action*. The action is a functional, namely a function that
    takes functions as inputs, that describes the path of the system as stationary
    with respect to path variations between two points. Understanding the action as
    a functional, specifically as scoring the path variations, is key to understanding
    the concept behind it. The specifics of this will become clearer in the exposition
    below. This remarkable result articulates motion as a type of optimization function
    within given constraints.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 静力学原理或许是所有物理学中最重要的原理，因为它贯穿了经典力学和量子力学。它为牛顿发明的经典运动方程提供了一种等效的替代形式，用以描述物理系统的演变。具体来说，它通过确定最小化某个称为*作用*的量的路径，来描述物理系统随时间的运动。作用是一个泛函，即一个将函数作为输入的函数，它描述了系统在两个点之间路径变化时的静止状态。理解作用作为一个泛函，特别是作为对路径变化的评分，对于理解其背后的概念至关重要。下面的阐述将使这一点更加清晰。这个非凡的结果将运动表述为在给定约束下的一种优化函数。
- en: Lorentz Transformations describe how the coordinates of time and space are intertwined
    into a unified metric that enables their measurements to proportionally change
    relative to observers in inertial frames of reference while conserving the speed
    of light. This formalism ensures that the speed of light remains constant across
    frames of reference, contrary to Newtonian assumptions that would have the speed
    of light change against invariable units of space and time. Before the theory
    of special relativity, the constancy of the speed of light was an experimentally
    observed phenomenon that did not fit into the framework of classical physics.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 洛伦兹变换描述了时间和空间的坐标如何交织成一个统一的度量，使得在惯性参考系中的观察者可以相对地改变它们的测量，同时保持光速不变。这一形式主义确保了光速在各个参考系中保持恒定，反对牛顿假设，即光速会根据不变的空间和时间单位发生变化。在狭义相对论理论之前，光速的恒定是一个实验观察现象，无法融入经典物理的框架。
- en: Finally, we explain the mathematical ideas behind the metric tensor, which describes
    length or distance in curved spaces. The metric tensor is a bilinear, symmetric
    identity matrix that generalizes the Pythagorean theorem underlying flat, Euclidean
    space to any possible space including curved surfaces. Curved surfaces were used
    by Einstein to describe the distortion of spacetime in the presence of gravity.
    As data scientists, you’re likely very familiar with the Euclidean distance and
    linear algebra so appreciating the concepts behind the metric tensor should be
    a natural step. The metric tensor developed by Bernhard Riemann forms the foundation
    of non-Euclidean geometry and remarkably generalizes the notion of *length* to
    any underlying geometry.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们解释度量张量背后的数学思想，它描述了弯曲空间中的长度或距离。度量张量是一个双线性、对称的单位矩阵，它将底层平坦的欧几里得空间中的勾股定理推广到任何可能的空间，包括弯曲的曲面。爱因斯坦使用弯曲的曲面来描述在重力存在下时空的扭曲。作为数据科学家，你们可能对欧几里得距离和线性代数非常熟悉，因此理解度量张量背后的概念应该是一个自然而然的步骤。由伯恩哈德·黎曼（Bernhard
    Riemann）发展出的度量张量构成了非欧几里得几何的基础，并显著地将*长度*的概念推广到任何底层几何。
- en: Principle of Least Action
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最小作用量原理
- en: The *Principle of Least Action* or the *Stationary Action Principle* constitutes
    the centrepiece of physics. It subsumes the equations of motion and mathematically
    articulates the transition rule of a physical system across time.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*最小作用量原理*或*定常作用量原理*是物理学的核心内容。它包含了运动方程，并在数学上阐述了物理系统随时间变化的过渡规则。'
- en: 'To begin to appreciate this principle recall that Newton’s second law computes
    the trajectory of a system of particles by taking three inputs: the masses of
    the of the particles, the forces acting on the system, and the initial positions
    and velocities, and determines the evolution rule through F=ma, where *m* denotes
    mass and *a* acceleration. In contrast to the Newtonian method, the principle
    of least action computes the trajectory of the system by taking in the initial
    and final positions, masses and velocities (and other constraints depending on
    the system) but omits forces. It subsequently selects the path that minimizes
    a quantity called the *action*. Before we explain exactly what the action consists
    in, we need to understand an alternative formulation to Newton’s equations called
    the *Lagrangian*.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始理解这一原理，可以回顾牛顿的第二定律，它通过三个输入来计算一个粒子系统的轨迹：粒子的质量、作用于系统的力以及初始位置和速度，并通过 F=ma 来确定演化规则，其中
    *m* 表示质量，*a* 表示加速度。与牛顿方法不同，最小作用量原理通过输入初始和最终位置、质量和速度（以及系统可能有的其他约束）来计算系统的轨迹，但省略了力。它随后选择最小化一种叫做*作用*的量的路径。在我们解释作用到底由什么组成之前，我们需要理解一个替代牛顿方程的表述方法，叫做*拉格朗日量*。
- en: The **Lagrangian *L*** is computed as the difference between Kinetic energy
    ***T*** and potential energy ***V***, where ***T*** is given by the product of
    mass and velocity squared divided by 2 (2 denoting the average between initial
    velocity and final velocity), and ***V*** by the product of the mass of the object
    ***m***, the gravitational constant ***g*** and the height of the object above
    ground ***h*** (the computation of potential energy varies with the system).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**拉格朗日量 *L*** 是动能 ***T*** 和势能 ***V*** 之差，其中 ***T*** 由质量和速度平方的乘积除以2（2表示初速度和末速度的平均值）给出，***V***
    则由物体的质量 ***m***、重力常数 ***g*** 和物体离地面高度 ***h*** 的乘积给出（势能的计算依据系统而异）。'
- en: '![](../Images/82472f95bfee8e524b95afda7ba747c5.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/82472f95bfee8e524b95afda7ba747c5.png)'
- en: Why is the Lagrangian computed as the difference between kinetic and potential
    energy? Because as the system moves it converts potential energy into kinetic
    and the difference between the two captures the dynamic interplay between these
    two types of energy. It is important to note conversely that the total energy
    is computed as the sum of these two values.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么拉格朗日量是动能和势能之差呢？因为随着系统的运动，它将势能转化为动能，动能与势能之间的差值捕捉了这两种能量形式之间的动态相互作用。需要注意的是，总能量是这两者之和。
- en: The inputs to the Lagrangian are the positions x and the velocities v, denoted
    by ⨰ (x dot), where the dot denotes the first derivative. This is because the
    velocity is computed as the first derivative of the position.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 拉格朗日量的输入是位置x和速度v，用⨰（x点）表示，其中点表示一阶导数。这是因为速度是位置的一阶导数。
- en: To compute the Lagrangian we need to minimally know the velocities, general
    coordinates, positions and the masses of the particles. Potential energy depends
    on the positions particles (or set of particles) since it describes the potential
    work it can do, whereas the kinetic energy depends on particle velocities since
    it describes the motion of the particle.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了计算拉格朗日量，我们至少需要知道粒子的速度、广义坐标、位置和质量。势能依赖于粒子的位置（或一组粒子的位置），因为它描述了粒子能够做的潜在功，而动能则依赖于粒子的速度，因为它描述了粒子的运动。
- en: How does the *action* come into the picture? Imagine you have two points on
    a curved plane and you need to find the shortest distance. There are many paths
    between the two points, but only one path or line that represents the shortest
    distance. The action is analogous to this problem. In order to find the trajectory
    of the system, we need to select a path that minimizes the action. A corollary
    of this is that the action stays stationary through the evolution of the system.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*作用*如何参与其中呢？假设你有平面上的两个点，需要找到最短的距离。两个点之间有许多路径，但只有一条路径或线代表最短的距离。作用类似于这个问题。为了找到系统的轨迹，我们需要选择一条最小化作用的路径。由此推论，作用在系统演化过程中保持静止。'
- en: 'Since the action must be stationary, the first-order partial derivative of
    the action must therefore be zero:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由于作用必须是 stationary的，作用的一级偏导数因此必须为零：
- en: '![](../Images/d6d6d2332e48658def80780ef2e0a756.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d6d6d2332e48658def80780ef2e0a756.png)'
- en: At a high level, the ***action***is described by the path integral of the Lagrangian
    for a given time interval [t₀, t₁]. Even though the integral of a function from
    point t₀ to t₁ is typically understood as the area under the curve, the path integral
    of the Lagrangian should not be intuitively thought of as an area, but rather
    the integration of a functional, which is a function that takes another function(s)
    as input and outputs a scalar. The input will be the Lagrangian. The output defines
    the action. Across the many paths the system could take between t₀ and t₁, we
    will see that it takes precisely the path that minimizes the action.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从高层次来看，***作用***是通过拉格朗日量在给定时间区间[t₀, t₁]上的路径积分来描述的。尽管从t₀到t₁的函数积分通常被理解为曲线下的面积，但拉格朗日量的路径积分不应直观地看作是面积，而应当看作是一个泛函的积分，泛函是一个接受另一个函数（或多个函数）作为输入并输出一个标量的函数。输入将是拉格朗日量，输出则定义了作用。在系统在t₀和t₁之间可能采取的多个路径中，我们会看到它恰好选择了最小化作用的路径。
- en: 'Here’s the simple formula for the action as the path integral of Lagrangian:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是作为拉格朗日量路径积分的作用的简单公式：
- en: '![](../Images/c86036f0d787d04b12b4f8ce082a3d5b.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c86036f0d787d04b12b4f8ce082a3d5b.png)'
- en: Now, since the definite integral can be computed as the [Riemannian sum](https://en.wikipedia.org/wiki/Riemann_sum)
    of products of the y output of *f(x)* and the change of x denoted by *Δx,* as
    k area partitions approach infinity, we can compute the *action* as the Riemannian
    sum of products of the *Lagrangian* and the time derivative *dt*. In other words,
    the definite integral of the Lagrangian can be computed by minimizing the action
    across the time interval.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，由于定积分可以作为*Riemann和积分*的[Riemann和](https://en.wikipedia.org/wiki/Riemann_sum)来计算，其中包含*f(x)*的y值和变化量x，表示为*Δx*，当k的区域划分趋近于无穷大时，我们可以将*作用*计算为拉格朗日量与时间导数*dt*的乘积的Riemann和。换句话说，拉格朗日量的定积分可以通过在时间区间内最小化作用来计算。
- en: The action consists of the path integral of the Lagrangian between the initial
    position and the end position of the system. This means that the path integral
    minimizes the action by computing the difference between potential and kinetic
    energy. The fundamental theorem of calculus allows us to compute the action as
    a continuous interval between t₀ and t₁, even though it can also be computed in
    discrete time steps *N*. Now if we were to imagine the action as a sum of discrete
    time steps *N*, we would compute it as the sum of products of the value of the
    Lagrangian at each time step and the value of time t.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作用由拉格朗日量在系统的初始位置和终止位置之间的路径积分组成。这意味着路径积分通过计算势能和动能之间的差异来最小化作用。微积分的基本定理使我们能够在t₀和t₁之间的连续区间计算作用，尽管它也可以在离散的时间步骤*N*中进行计算。现在，如果我们将作用想象为离散时间步骤*N*的总和，我们将其计算为拉格朗日量在每个时间步骤下的值与时间t值的乘积之和。
- en: 'The Lagrangian typically depends on positions and velocities but can also be
    time-dependent. The Lagrangian is said to be time dependent if it changes with
    time even if its position and velocities stay constant. Otherwise, the Lagrangian
    implicitly depends on time through changing positions and velocities. For the
    time independent formulation, we substitute L(x,⨰ ) into the equation to indicate
    dependence on positions and velocities:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 拉格朗日量通常依赖于位置和速度，但也可以依赖于时间。如果拉格朗日量随时间变化，即使位置和速度保持不变，我们也说拉格朗日量是时间依赖的。否则，拉格朗日量通过位置和速度的变化隐式依赖于时间。对于时间独立的形式，我们将L(x,⨰
    )代入方程中，表示它依赖于位置和速度：
- en: '![](../Images/f1c2b830cf3ef729b46795ee2ff680f2.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f1c2b830cf3ef729b46795ee2ff680f2.png)'
- en: Now, we know from the ***law of the conservation of momentum***, that the derivative
    of the sum of all momenta of a system is equal to zero. In other words, in an
    isolated system, the total momentum is always conserved or remains constant. The
    derivative of a constant is zero, since the rate of change is held *ceteris paribus*
    or equal. In Newtonian mechanics, the third law of motion, which states that *for
    every action there’s an opposite and equal reaction*, expresses the conservation
    of total momentum.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们从***动量守恒定律***知道，系统所有动量的总和的导数等于零。换句话说，在一个孤立系统中，总动量始终是守恒的或保持不变的。常数的导数为零，因为变化率保持*其他条件不变*或相等。在牛顿力学中，运动的第三定律指出，*每一个作用力都有一个大小相等方向相反的反作用力*，这表达了总动量守恒。
- en: 'Similarly, the ***law of the conservation of energy***, holds that the total
    energy of an isolated system is conserved across any transformation: the time
    derivative of total energy is zero. Unlike momentum, however, energy comes in
    different forms. It is the total of all these forms that is conserved. Articulated
    in terms of motion, there are only the forms of energy we’ve been talking about
    all along: *kinetic* and *potential*.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，***能量守恒定律***认为，一个孤立系统的总能量在任何转化过程中都是守恒的：总能量的时间导数为零。然而，与动量不同，能量有不同的形式。正是这些形式的总和才是守恒的。如果从运动的角度来表述，这些能量形式就是我们一直在谈论的：*动能*和*势能*。
- en: Since the Lagrangian is defined as the difference between these two forms of
    energy, when the Lagrangian is invariant under time translations, it implies the
    conservation of energy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于拉格朗日量被定义为这两种能量形式的差，当拉格朗日量在时间平移下不变时，意味着能量守恒。
- en: Something analogous to the conservation of energy occurs with respect to the
    Action. In the signed trajectory, nature selects the path that minimizes the value
    of the action. This minimization is similar to the minimization of of a function
    in optimization problems, except that the action represents a multitude of variables
    include all the coordinates at every instant of time. This extremizing character
    is expressed by the Euler-Lagrange equation, which forms the equation of motion.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 与能量守恒类似，作用量也有类似的守恒现象。在签名轨迹中，自然选择了最小化作用量的路径。这种最小化类似于优化问题中函数的最小化，只是作用量代表了包括每个时刻的所有坐标在内的多种变量。这种极值性质通过欧拉-拉格朗日方程来表达，该方程构成了运动方程。
- en: What are the Euler-Lagrange equations? They are the differential equations that
    tell system how to move from one instant in time to the next. Now, I’m not going
    to derive the equations here, but intuitively we will set the derivative of the
    action **𝝏A** with respect to position **dx** to 0\. *Put differently, we consider
    a small variation in the path, and require that the partial derivative of the
    action be zero.*
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 欧拉-拉格朗日方程是什么？它们是告诉系统如何从一个时刻移动到下一个时刻的微分方程。现在，我不会在这里推导这些方程，但直观上我们会将作用量**𝝏A**关于位置**dx**的导数设为零。*换句话说，我们考虑路径的一个小变动，并要求作用量的偏导数为零。*
- en: '![](../Images/eac22bf8d27a40ec62f6b2cc31490047.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/eac22bf8d27a40ec62f6b2cc31490047.png)'
- en: 'This yields the two terms of the Euler-Lagrange equation: the time derivative
    of the partial derivative of the Lagrangian with respect to velocity, and the
    partial derivative of the Lagrangian with respect to position. Respectively, these
    represent the changes in kinetic (changes in momentum) and potential energy. Setting
    the difference between these two quantities to zero, yields the action minimizing
    Euler-Lagrange equation.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这导出了欧拉-拉格朗日方程的两项：拉格朗日量关于速度的偏导数的时间导数，以及拉格朗日量关于位置的偏导数。这两者分别表示动能（动量的变化）和势能的变化。将这两者之差设为零，得到作用量最小化的欧拉-拉格朗日方程。
- en: The Euler-Lagrange equation in a single coordinate or degree of freedom is given
    below, where L denotes the Lagrangian, ẋ velocity and x position.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 单一坐标或自由度下的欧拉-拉格朗日方程如下所示，其中 L 表示拉格朗日量，ẋ 代表速度，x 代表位置。
- en: '![](../Images/6ebbf6ac84e92f62216e1bc0e9de7116.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6ebbf6ac84e92f62216e1bc0e9de7116.png)'
- en: In natural language, this reads as the time derivative (**d/dt**) of the partial
    derivative of the Lagrangian with respect to velocity (𝝏L/𝝏ẋ) minus the partial
    derivative of the Lagrangian with respect to position (𝝏L/𝝏x) equals zero. Intuitively,
    this can be rephrased as the instantaneous rate of change of time of the instantaneous
    rate of change of the Lagrangian with respect to velocity minus the instantaneous
    rate of the change of the Lagrangian with respect to position, is stationary.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 用自然语言来表达，就是拉格朗日量关于速度的偏导数（𝝏L/𝝏ẋ）对时间的导数（**d/dt**）减去拉格朗日量关于位置的偏导数（𝝏L/𝝏x）等于零。直观地讲，这可以重新表述为，拉格朗日量关于速度的瞬时变化率对时间的瞬时变化率减去拉格朗日量关于位置的瞬时变化率为零，即处于稳态。
- en: Distilling it further, *the Euler-Lagrange equation implies that the motion
    of a physical system corresponds to an extremum of the integral of the Lagrangian,
    which is the action*.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步提炼，*欧拉-拉格朗日方程意味着物理系统的运动对应于拉格朗日量积分的极值，这个积分即是作用量*。
- en: 'The equation can be generalized to arbitrary coordinates (x, y, z…n) :'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 该方程可以推广到任意坐标（x, y, z…n）：
- en: '![](../Images/8ea3bb13a8069aaa47a9dd9c4b10d90d.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8ea3bb13a8069aaa47a9dd9c4b10d90d.png)'
- en: In concrete scenarios, the action is a functional, that is to say a function
    of a function that involves the mapping from a function input (the Lagrangian)
    to a scalar output (the value of the action).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在具体情境中，作用量是一个泛函，也就是说，它是一个函数的函数，涉及从一个函数输入（拉格朗日量）到一个标量输出（作用量值）的映射。
- en: While the Stationary Action Principle enables efficient calculation of the trajectory
    of physical system, it requires knowing the starting and ending positions. In
    lieu of this global picture, we substitute the Newtonian formalism, which requires
    knowing the positions and initial velocities of the particles.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管稳态作用原理能够有效计算物理系统的轨迹，但它需要知道起始位置和结束位置。为了弥补这一全局视角的不足，我们采用牛顿形式的公式，它要求知道粒子的初始位置和初速度。
- en: The Stationary Action principle can be adapted to quantum physics with important
    caveats, where all the possible paths between initial and final states are considered
    and the action takes the sum of the probability amplitudes of each path to compute
    the probabilistic evolution of the system.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**稳态作用原理**可以适应量子物理学，但需要重要的附带条件，在这种情况下，考虑从初始状态到最终状态之间的所有可能路径，作用量是每条路径的概率振幅的总和，用于计算系统的概率演化。'
- en: Given this formulation, the classical stationary action principle can be thought
    of as a special case of the quantum formulation, in which given all paths the
    stationary action paths dominate.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这个公式，经典的稳态作用原理可以被看作是量子公式的一个特例，在这种情况下，所有路径中稳态作用路径占主导地位。
- en: Lorentz Transformations
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 洛伦兹变换
- en: Understanding ***Lorentz Transformations*** is a portal into Einstein’s **Special
    Theory of Relativity**. They constitute the mathematical framework for computing
    relativistic spacetime transformations in inertial or uniform frames of reference,
    that is, frames of reference that exclude gravity.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 理解***洛伦兹变换***是进入爱因斯坦**相对论的特殊理论**的门户。洛伦兹变换构成了计算惯性参考系或均匀参考系中相对论性时空变换的数学框架，也就是说，这些参考系排除了引力影响。
- en: A crucial concept at the heart of special relativity is that motion can only
    be described with respect to some frame of reference and not in absolute terms.
    If I’m driving, for example, I’m standing still with respect to the car but moving
    with respect to my house.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 狭义相对论的核心概念是，运动只能相对于某个参考系来描述，而不能以绝对的方式描述。例如，如果我在开车，我相对于汽车是静止的，但相对于我的房子是运动的。
- en: The idea of relativistic motion exists in classical mechanics and was first
    described by Galileo.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 相对论运动的概念存在于经典力学中，最早由伽利略描述。
- en: The groundbreaking insight embedded in Special Relativity is not relativistic
    motion, but rather what stays the same or constant across space translations.
    In classical mechanics, all motion is indiscriminately relative, whereas the coordinates
    of space and time change only in additive fashion while remaining static and independent
    of each other for all observers.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 狭义相对论中的突破性见解不是相对论运动，而是跨空间平移保持不变或恒定的东西。在经典力学中，所有运动都是相对的，而空间和时间的坐标仅在加法的方式下变化，并且对所有观察者来说始终静止且彼此独立。
- en: The relative motion assumption in classical mechanics implied that the motion
    of light should obey relativistic laws. In other words, if I’m standing still
    and holding a flashlight, whereas you’re driving and holding a flashlight, the
    motion of light from your flashlight should measure as the sum of the speed of
    light and your velocity.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 经典力学中的相对运动假设意味着光的运动应遵循相对论规律。换句话说，如果我静止不动并拿着手电筒，而你在开车并拿着手电筒，那么你手电筒中的光的运动应该被测量为光速与你的速度之和。
- en: Experimental evidence, however, contradicts this assumption. In reality, regardless
    of the frame of reference, light measures as a constant. In other words, empirical
    evidence attests to the speed of light being absolute.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，实验证据与这一假设相矛盾。实际上，无论参考系如何，光速始终保持不变。换句话说，实证证据证明了光速是绝对的。
- en: Instead of finding error with the observation, Einstein posited the constancy
    of light speed as a law of nature. If light always measures the same, then what
    must change is the representation of the coordinates of space and time.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 爱因斯坦没有指出观察中的错误，而是提出光速的恒定性是自然法则。如果光速总是相同的，那么必须改变的是空间和时间坐标的表示方式。
- en: In order to understand how Einstein’s theory of Special Relativity achieves
    this, it is important to have a cursory grasp of the simplified equations of motion
    described by classical mechanics. These will be modified so that relative motion
    between observers does not alter the speed of light but rather alters an interwoven
    metric of space and time. This has the peculiar consequence that the measures
    of time and distance will vary across observers when velocities approach the luminal
    limit.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解爱因斯坦的狭义相对论如何实现这一点，重要的是要对经典力学中描述的简化运动方程有一个粗略的了解。这些方程将被修改，以便观察者之间的相对运动不会改变光速，而是改变空间和时间的交织度量。这有一个特殊的后果，即当速度接近光速限制时，时间和距离的度量会因观察者而异。
- en: 'The equations of motion are often condensed into the acronym SUVAT (s = distance,
    u = initial velocity, v = velocity, a = acceleration, t = time):'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 运动方程通常简化为首字母缩略词SUVAT（s = 距离，u = 初速度，v = 速度，a = 加速度，t = 时间）：
- en: '![](../Images/f72b9b5ca2a199d9bd0bc445d52e2e26.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f72b9b5ca2a199d9bd0bc445d52e2e26.png)'
- en: Minkowski Metric
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 闵可夫斯基度量
- en: In order to make Lorentz transformations intelligible, we will be using spacetime
    diagrams. These reverse the axes of distance and time such that time is represented
    as the x axis and distance as the y axis. Further, we use the y axis to represent
    large distance intervals since we want to explain motion relative to the speed
    of light. Now light travels at 3 *10⁸ m/s². In our spacetime diagrams, one second
    will correspond exactly to this distance. This has the consequence that the straight
    diagonal of our diagram situated at 45⁰ angle between our axes, represents the
    constancy of light speed across time. In fact, the diagonals across a Cartesian
    grid will represent the asymptotic limits of light speed which will constrain
    our translations of time across the y axis and translations of space across the
    x axis.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使洛伦兹变换易于理解，我们将使用时空图。这些图将距离和时间的轴反转，使时间表示为x轴，距离表示为y轴。此外，我们使用y轴来表示较大的距离间隔，因为我们希望解释相对于光速的运动。现在，光速为3
    *10⁸ m/s²。在我们的时空图中，一秒钟将正好对应于这个距离。这意味着，位于我们轴之间45°角的图中的直线对角线，代表光速随时间的恒定性。事实上，笛卡尔网格中的对角线将代表光速的渐近极限，这将约束我们在y轴上的时间平移和在x轴上的空间平移。
- en: '![](../Images/98c5728a8b9fbaa81a2f064d21af977c.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/98c5728a8b9fbaa81a2f064d21af977c.png)'
- en: 'Used on a creative commons license from: [https://en.wikipedia.org/wiki/Spacetime_diagram#/media/File:MinkBoost2.gif](https://en.wikipedia.org/wiki/Spacetime_diagram#/media/File:MinkBoost2.gif)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 创意共享许可使用，来源于：[https://en.wikipedia.org/wiki/Spacetime_diagram#/media/File:MinkBoost2.gif](https://en.wikipedia.org/wiki/Spacetime_diagram#/media/File:MinkBoost2.gif)
- en: Now any straight line diagonal to our Cartesian grid not at a 45⁰ angle will
    represent uniform motion at subluminal velocity. In the Newtonian picture, the
    speed of light is just like any other speed. This means that an obtuse angle larger
    than 45⁰ will represent faster than light velocity. Furthermore, the speed of
    light will be relative to a frame of reference. If I’m travelling at half light
    velocity in the same direction as light, from my frame of reference I will observe
    light as moving at half light velocity since I’m catching up to it with half its
    speed. The assumptions underlying this model involve retaining unchanging units
    of time and distance such that time and spatial intervals remain constant for
    all frames of reference.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，任何与我们笛卡尔网格对角的直线，只要不是与45°角成直角，就代表以亚光速进行的均匀运动。在牛顿图像中，光速就像任何其他速度一样。这意味着，大于45°的钝角将代表超光速。此外，光速将相对于参考系而变化。如果我以光速的一半与光以相同的方向旅行，从我的参考系来看，我会观察到光速为光速的一半，因为我正以一半的速度追赶它。这个模型的假设基于保持不变的时间和距离单位，以确保所有参考系中的时间和空间间隔保持恒定。
- en: The leap from regarding space and time as independent measures to integrating
    them into a continuum called spacetime involves transforming the variable of time
    into a measure of distance. We do this by weighting the time variable with c,
    standing for the speed of light constant. When we multiply **c** by **t** we get
    **ct**, which measures **1 light m/c²**.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 从将空间和时间视为独立度量，到将它们整合为一个被称为时空的连续体，涉及将时间变量转化为距离的度量。我们通过用c（光速常数）加权时间变量来实现这一点。当我们将**c**与**t**相乘时，我们得到**ct**，它度量的是**1光米/c²**。
- en: In the Newtonian-Galilean picture, two frames of reference S and S’ are given
    by the coordinates **(x, t)** and **(x’,t’)** respectively where the apostrophe
    symbol, pronounced *x prime* and *t prime*, serves to distinguish two relative
    frames of reference (*and does not denote differentiation as in normal contexts*)
    . These frames are invertible and the inverses are equivalent to each other within
    Galilean relativity. From the frame of reference of S the coordinates of S’, position
    and time, are given by x’ = (x-vt) and t’ = (t- vx/c²) respectively. Likewise,
    from the frame of reference of S’ the coordinates of S are given by x = (x’ +
    vt’) and t = (t+vx/c²). However, these translations wind up making light relative
    rather than spacetime. The question arises as to how we can translate from S →S’
    such that we conserve c (the speed of light), while proportionally scaling the
    time and distance variables (more correctly, the spacetime continuum)?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在牛顿-伽利略图像中，两个参考系S和S'分别由坐标**(x, t)**和**(x', t')**给出，其中撇号符号，读作*x prime*和*t prime*，用来区分两个相对的参考系（*并不表示通常意义上的微分*）。这些参考系是可逆的，并且在伽利略相对论中，它们的逆是等价的。从参考系S的框架来看，S'的坐标，即位置和时间分别由x'
    = (x-vt) 和 t' = (t-vx/c²)给出。同样地，从参考系S'的框架来看，S的坐标由x = (x' + vt') 和 t = (t + vx/c²)给出。然而，这些转换最终使得光是相对的，而不是时空的。问题出现了，如何从S
    → S'进行转换，以便我们能够保持c（光速）不变，同时按比例缩放时间和距离变量（更准确地说，是时空连续体）？
- en: 'A way of deriving these translations is to make use of the spacetime diagrams
    we introduced above where we scaled time by the constant c ≈ 299 x 10⁸. The translation
    we’re seeking is expressed as the following:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 推导这些变换的一种方法是利用我们上面引入的时空图，其中我们通过常数c ≈ 299 x 10⁸来缩放时间。我们要寻找的转换表示为以下公式：
- en: '![](../Images/4acd8da0c3f5da3c62a8c6a338723cb3.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4acd8da0c3f5da3c62a8c6a338723cb3.png)'
- en: 'In fact, we will use this symmetry or equivalence between frames of reference
    to derive the gamma factor as the common scaling factor for spacetime translations
    between relative frames of reference such that they reflect luminal constancy.
    This Galilean symmetry of relative motion is illustrated by the graphs below expressing
    the two frames of reference we introduced as inverses of each other:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们将利用参考系之间的这种对称性或等价性来推导gamma因子，作为时空在相对参考系之间翻译的共同缩放因子，使它们反映光速不变性。下面的图表展示了我们引入的两个参考系作为彼此的逆，表达了相对运动的伽利略对称性：
- en: '![](../Images/7d774ee8192ed29a7e299ef14a352f2b.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7d774ee8192ed29a7e299ef14a352f2b.png)'
- en: Invertible symmetry between frames of reference. Image by author.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 参考系之间的可逆对称性。图片由作者提供。
- en: 'Since the speed of light is constant across all frames of reference, if we
    start from the origin for both frames of reference (x = 0 and t=0), the path of
    light will satisfy the following equations (recall that the diagonal at 45⁰ represents
    the speed of light where one unit of time corresponds to the distance travels
    in one unit of distance):'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 由于光速在所有参考系中是常数，如果我们从原点出发为两个参考系（x = 0 和 t = 0），光的路径将满足以下方程（回想一下，45°的对角线表示光速，其中一个时间单位对应一个距离单位的传播距离）：
- en: '![](../Images/739bcead27ba13fe7cecd378e63f36a2.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/739bcead27ba13fe7cecd378e63f36a2.png)'
- en: 'The conversion from x to x’ is given by the equation below, where x’ is simply
    the difference between x and the product of velocity and time. Now, in order to
    derive the Lorentz transformation, we need some factor 𝛄 to scale our spatiotemporal
    transformation. The 𝛃factor equals **v/c —** the ratio of velocity and the speed
    of light — and is used to scale **ct** —light-speed scaled time. If we expand
    the expression, we find that it algebraically reduces to the Newtonian transformation
    in the brackets. As we will see, when the Lorentz factor 𝛄 approaches 1, the Lorentz
    transformations become equivalent to their Newtonian counterparts, which correspond
    to our everyday notion of the simultaneity of events. The formulas below demonstrate
    how we get from the initial formula to the gamma scaled transformation formula
    for relative position:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 从x到x'的转换由以下方程给出，其中x'只是x与速度和时间的乘积之间的差。现在，为了推导洛伦兹变换，我们需要某个因子𝛄来缩放我们的时空变换。𝛃因子等于**v/c**
    —— 速度与光速的比率 —— 用于缩放**ct** ——光速缩放时间。如果我们展开这个表达式，我们会发现它在代数上简化为括号中的牛顿变换。正如我们将看到的，当洛伦兹因子𝛄接近1时，洛伦兹变换变得与牛顿变换等效，这与我们日常对事件同时性的概念相对应。以下公式展示了我们如何从初始公式得到相对位置的gamma缩放变换公式：
- en: '![](../Images/69d172fa1a9a319d47bb440da1e604ab.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/69d172fa1a9a319d47bb440da1e604ab.png)'
- en: 'Similarly, we can derive the time transformation from the t frame to t’ with
    the equation below. Since we’re using spacetime diagrams, we start with ct’. We
    see that ct’ can be computed through the difference between ct and beta 𝛃 scaled
    x and the whole expression scaled by the Lorentz factor 𝛄. We can algebraically
    solve for t’ by expanding the expression, which reduces the solution for t’ to
    t-vx/c² scaled by 𝛄:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，我们可以通过下面的方程推导从 t 参考系到 t' 的时间变换。由于我们使用的是时空图，我们从 ct' 开始。我们可以看到，ct' 可以通过 ct
    与 beta 𝛃 乘以 x 之差来计算，并且整个表达式通过洛伦兹因子 𝛄 缩放。我们可以通过代数运算扩展表达式，最终将 t' 的解简化为 t - vx/c²，乘以
    𝛄：
- en: '![](../Images/474144c11cfc81118ded75572a46ec01.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/474144c11cfc81118ded75572a46ec01.png)'
- en: When speeds are very small, vx/c² reduces to 0 and 𝛄 reduces to 1, yielding
    t’=t. This result corresponds to our everyday Newtonian experience where 1 second
    for me at rest is more or less equal to your second, while moving at a constant
    velocity relative to me.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当速度非常小时，vx/c² 会趋近于 0，𝛄 会趋近于 1，从而得到 t' = t。这个结果对应于我们日常的牛顿经验，其中在我静止时的 1 秒与你以恒定速度相对我运动时的秒数大致相等。
- en: As you might have noticed, the transformation to x’ involves ct as a term and
    the transformation to t’ involves x as a term. By factoring in as terms in each
    other’s reference frame transformations, time and space become interwoven into
    a co-dependent continuum where a unit change in one variable corresponds to a
    unit change in the other. This interrelationship will account for the proportionality
    of time dilation and space contraction described by Lorentz transformations.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能已经注意到的，x' 的变换涉及到 ct 作为一个项，而 t' 的变换则涉及到 x 作为一个项。通过在彼此的参考系变换中考虑这些项，时间和空间就交织成一个相互依赖的连续体，其中一个变量的单位变化对应着另一个变量的单位变化。这种相互关系将解释洛伦兹变换所描述的时间膨胀和空间收缩的比例性。
- en: 'How do we ascertain the value of the Lorentz factor? One way is to multiply
    our translation equations and solve for the common factor. Remember that we can
    replace x and x’ with ct and ct’, respectively, due to the equality we introduced
    earlier. This will let us cancel out like terms and solve for 𝛄:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何确定洛伦兹因子的值？一种方法是将我们的平移方程相乘，并解出共同因子。记住，由于我们之前引入的相等式，我们可以将 x 和 x' 分别替换为 ct
    和 ct'。这样我们就可以约去相同的项，并解出 𝛄：
- en: '![](../Images/8e62310a54ff2b38fd3719afbc35242e.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8e62310a54ff2b38fd3719afbc35242e.png)'
- en: 'Now we can express the x’ frame of reference by the following 𝛄 substitution:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以通过以下 𝛄 替代来表达 x' 参考系：
- en: '![](../Images/be073b0a96985e5d7720699eccd44183.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/be073b0a96985e5d7720699eccd44183.png)'
- en: 'And can express the t’ frame of reference by the following substitution:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 并且可以通过以下替代来表达 t' 参考系：
- en: '![](../Images/44d90b50c285cf198828b4f12ed253dd.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/44d90b50c285cf198828b4f12ed253dd.png)'
- en: In each equation, as the velocity *v* approaches the speed of light, the v²/c²
    approaches the number 1 and the value of the denominator approaches the √0\. We
    know from E=mc² that objects with rest mass cannot, as a matter of physical principle,
    be accelerated to equal luminal speeds. As such, it is not physically possible
    for the value of denominator to equal 0\. *The 0 limit represents an infinite
    rapidity (which denotes the angle of the transformation). As rapidity approaches
    infinity, time approaches rest and the measurement of length approaches zero.*
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个方程中，当速度 *v* 接近光速时，v²/c² 会接近 1，分母的值会接近 √0。我们从 E=mc² 知道，具有静质量的物体无法根据物理原理被加速到接近光速。因此，分母的值不可能为
    0。*0 限制代表无限快速度（表示变换的角度）。当快速度接近无限时，时间趋近于静止，长度的测量趋近于零。*
- en: On the other hand, when the velocity is small, v²/c² is a very small number,
    and the value of the denominator approaches 1\. When the denominator (called the
    **Lorentz factor**) equals either 1 or ~ 1, the Lorentz factor becomes insignificant
    and the equation approximates Newtonian motion. That is to say, the equations
    of motion are given by the numerator, which reduce to Newton’s equations of motion.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，当速度较小时，v²/c² 是一个非常小的数，分母的值接近 1。当分母（称为**洛伦兹因子**）等于 1 或接近 1 时，洛伦兹因子变得不再重要，方程式就近似于牛顿运动。也就是说，运动方程由分子给出，简化为牛顿的运动方程。
- en: The Lorentz factor constitutes the key to understanding Lorentz transformations.
    If you recall back to Galilean relativity, the interchangeability of inertial
    frames of reference is achieved through rotations. Rotations are described by
    trigonometric functions. Trigonometric functions conserve Euclidean distance.
    Specifically, rotations conserve the radius. This means that units of length remain
    constant across transformations.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 洛伦兹因子是理解洛伦兹变换的关键。如果你回想一下伽利略相对论，惯性参考系的互换是通过旋转实现的。旋转由三角函数描述。三角函数保持欧几里得距离。具体来说，旋转保持半径不变。这意味着长度单位在变换中保持不变。
- en: 'Analogously, Lorentz transformations conserve the spacetime metric. Unlike
    the Euclidean metric, the spacetime metric makes all spatiotemporal transformations
    relative to the speed of light as an absolute value. For this reason, the speed
    of light forms an asymptote that Lorentz transformations approach but cannot equal.
    In the spacetime diagram the speed of light is denoted by the equalities **x =
    ct** and **x’ = ct’**. If you recall back to our spacetime diagram, the asymptotes
    consist of the diagonals cutting across both axes. Since the range of spacetime
    transformations are both infinite (meaning that the they output a range of ˗ ∞
    to + ∞) yet asymptotic to our diagonals, they are described by ***hyperbolic functions
    or rotations***. Hyperbolic rotations are functions analogous to the trigonometric
    functions but that use hyperbolas instead of circles. Unlike circles which are
    finite, hyperbolic rotations can stretch to infinite ranges. Their equivalents
    to the trigonometric functions can be described as exponential operations on the
    special number **e** (2.718), where the analogue to sin(x) is denoted by **sinh(x)**
    and the analogue to the cos(x) is denoted by **cosh(x)** described by the following
    functions respectively:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 类比地，洛伦兹变换保持时空度量。与欧几里得度量不同，时空度量使所有时空变换相对于光速作为绝对值。因此，光速形成了洛伦兹变换可以接近但无法相等的渐近线。在时空图中，光速由等式**x
    = ct**和**x’ = ct’**表示。如果你回想一下我们的时空图，渐近线由对角线切穿两个轴组成。由于时空变换的范围都是无限的（意味着它们输出从˗ ∞到+
    ∞的范围），但又渐近于我们的对角线，它们由***双曲函数或旋转***描述。双曲旋转是类似于三角函数但使用双曲线而不是圆的函数。与有限的圆不同，双曲旋转可以延伸到无限范围。它们对三角函数的等价物可以描述为对特殊数**e**（2.718）的指数运算，其中sin(x)的类比由**sinh(x)**表示，cos(x)的类比由**cosh(x)**表示，分别由以下函数描述：
- en: '![](../Images/750d164bbfeb45f894ab47c018480f75.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/750d164bbfeb45f894ab47c018480f75.png)'
- en: 'Just like in a unit circle (sin x, cos x) describe its points, (cosh x, sinh
    x) form the right half of a unit hyperbola. The angle of hyperbolic rotations
    in the context of special relativity is called **rapidity** denoted by the symbol
    **eta 𝜂.** Here are the hyperbolic rotations equivalent to the Lorentz transformations
    we derived earlier:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在单位圆中（sin x，cos x）描述其点一样，（cosh x，sinh x）形成单位双曲线的右半部分。在特殊相对论背景下，双曲旋转的角度称为**快度**，用符号**eta
    𝜂**表示。以下是我们之前推导的洛伦兹变换的双曲旋转等价物：
- en: '![](../Images/c0f840dc694ba50127c6bd82cf7c23ae.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c0f840dc694ba50127c6bd82cf7c23ae.png)'
- en: 'The relationship between the Lorentz factor 𝛄 and the rapidity of hyperbolic
    rotations is the following:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 洛伦兹因子𝛄与双曲旋转的快度之间的关系如下：
- en: '![](../Images/5728fe2ad4ac34d2cbe6e7c7a9350c2f.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5728fe2ad4ac34d2cbe6e7c7a9350c2f.png)'
- en: 'If Galilean rotations conserve the radius or Euclidean distance, then what
    do Lorentzian transformations conserve? They conserve the Minkowski metric, given
    by the following equality which is analogous to Euclidean distance:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果伽利略旋转保持半径或欧几里得距离，那么洛伦兹变换保持什么？它们保持闵可夫斯基度规，由以下等式给出，类似于欧几里得距离：
- en: '![](../Images/0d20022d9900ac18a8b5d6d18c9e44e3.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0d20022d9900ac18a8b5d6d18c9e44e3.png)'
- en: 'Since actual Lorentz transformations occur in four dimensions, 1 of time and
    4 of space or analogously 4 spacetime dimensions, the four dimensional Minkowski
    interval is given by the following equation:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 由于实际的洛伦兹变换发生在四维空间中，1个时间维和4个空间维或类比为4个时空维度，四维闵可夫斯基间隔由以下方程给出：
- en: '![](../Images/38145706338b7d9531cbebb84c9864a7.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/38145706338b7d9531cbebb84c9864a7.png)'
- en: The gif diagram below visualizes these hyperbolic transformations as spacetime
    distortions in two dimensions that approach the diagonal asymptotes as velocity
    approaches the speed of light. The distortions on the grid indicate the distortions
    in the **spacetime metric** as a result of the relative speeds of observers. As
    speeds approach the luminal limit, space (*the horizontal axes hyperbolas*) contracts
    and time (*the vertical axes hyperbolas*) dilates. These intertwined transformations
    conserve the Minkowski metric **s²,** which proportionally scales these transformations
    against the invariance of lightspeed.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 下图gif可视化了这些双曲变换，作为在二维中表现出时空扭曲，随着速度接近光速，逐渐接近对角线渐近线。网格上的扭曲表示由于观察者之间的相对速度而导致的**时空度量**的扭曲。随着速度接近光速极限，空间（*水平轴双曲线*）收缩，时间（*垂直轴双曲线*）膨胀。这些交织的变换保持了闵可夫斯基度量**s²**，该度量按比例缩放这些变换，以保持光速的不变性。
- en: '![](../Images/e8ecbde0369d82640675308684022bd8.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e8ecbde0369d82640675308684022bd8.png)'
- en: 'Hyperbolic Lorentz transformations. Image used on a creative commons license.
    Source: [https://en.wikipedia.org/wiki/File:Animated_Lorentz_Transformation.gif](https://en.wikipedia.org/wiki/File:Animated_Lorentz_Transformation.gif)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 双曲洛伦兹变换。图片使用了创作共用许可证。来源：[https://en.wikipedia.org/wiki/File:Animated_Lorentz_Transformation.gif](https://en.wikipedia.org/wiki/File:Animated_Lorentz_Transformation.gif)
- en: Space contraction and time dilation can be inverted between observers at rest
    and observers moving at uniform or inertial speeds. If you’re uniformly moving
    at close to the luminal limit relative to someone at rest, it is equally correct
    to describe you as at rest and the other person as moving at close to light speed.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 空间收缩和时间膨胀可以在静止观察者和以均匀或惯性速度运动的观察者之间反转。如果你以接近光速的速度均匀运动，相对于某个静止的人，描述你为静止并且描述另一个人为接近光速运动是同样正确的。
- en: 'The Metric Tensor: Geometry of Curved Surfaces'
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 度量张量：曲面几何学
- en: Lorentz Transformations in Special Relativity occur in **flat space** pseudo-Euclidean
    space. What is a flat space? It is a geometry where the ***metric***, or distance
    measure between points, is constant. The most well known metric of flat space
    is defined by the **Pythagorean Theorem**. Another flat metric includes the Minkowski
    spacetime metric we discussed above.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 狭义相对论中的洛伦兹变换发生在**平坦空间**伪欧几里得空间中。什么是平坦空间？它是一个几何空间，其中***度量***，或点之间的距离度量，是恒定的。平坦空间中最著名的度量是由**毕达哥拉斯定理**定义的。另一个平坦度量包括我们之前讨论的闵可夫斯基时空度量。
- en: 'The Euclidean metric defines the distance between two points as the square
    root of the sum of squared lengths of the shortest sides of a right triangle.
    This follows from the Pythagorean Theorem: a² + b² = c².'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 欧几里得度量定义了两个点之间的距离为直角三角形最短边的平方和的平方根。这遵循毕达哥拉斯定理：a² + b² = c²。
- en: Described geometrically, the Euclidean distance between two points is given
    by square root of the sum of the squared differences between each coordinate (x,y).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 从几何角度描述，两个点之间的欧几里得距离由每个坐标（x，y）之间差值的平方和的平方根给出。
- en: '![](../Images/0f59eb8656c3273f6980c06e14deed86.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0f59eb8656c3273f6980c06e14deed86.png)'
- en: Euclidean distance as the magnitude of a vector.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 作为向量的大小的欧几里得距离。
- en: 'The Pythagorean Theorem can be generalized to *n* dimensions:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 毕达哥拉斯定理可以推广到*n*维空间：
- en: '![](../Images/776172aeff5ed1fabc14a8d341570089.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/776172aeff5ed1fabc14a8d341570089.png)'
- en: Euclidean distance in n dimensions.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: n维空间中的欧几里得距离。
- en: 'Accordingly, we can express Euclidean distance in the three dimensions by the
    formula below:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可以通过以下公式表达三维空间中的欧几里得距离：
- en: '![](../Images/cba27b8ec12e5e42fd3e5b53f9e1f2b5.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cba27b8ec12e5e42fd3e5b53f9e1f2b5.png)'
- en: Euclidean distance in three dimensions.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 三维空间中的欧几里得距离。
- en: However, this generalization conserves distance as a property of Euclidean flat
    space. Put differently, the metric stays constant.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种泛化保持了作为欧几里得平坦空间的属性的距离不变。换句话说，度量保持不变。
- en: In order to understand the *metric tensor*, we need to learn to see the Pythagorean
    Theorem as a special case of flat or Euclidean space.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解*度量张量*，我们需要学会将毕达哥拉斯定理视为平坦或欧几里得空间的特例。
- en: In other words, we need to define a value-neutral space such that Euclidean
    distance defined by the Pythagorean theorem can be derived as a special case.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，我们需要定义一个值中立的空间，以便可以将由毕达哥拉斯定理定义的欧几里得距离作为一种特殊情况导出。
- en: Before we can do this, we must ask why is it that the differences between the
    coordinates are squared in the Pythagorean theorem? This can be explained in any
    number of ways, but an intuitive explanation is geometric. They are squared because
    it produces geometric areas of equal lengths, given that areas are products of
    length and width, which lets us compute the hypotenuse as the square root of the
    sum of squares of the right angled sides. This answer is given by the metric tensor
    defined by the Kronecker delta, which outputs 1 if i=j and 0 if i≠j.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们做这件事之前，我们必须问，为什么坐标之间的差异在毕达哥拉斯定理中要被平方？这个问题可以用多种方式来解释，但直观的解释是几何的。它们之所以被平方，是因为它产生了等长的几何面积，考虑到面积是长度和宽度的乘积，这让我们能够计算斜边长度，它是直角边平方和的平方根。这个答案由克罗内克
    delta 定义的度量张量给出，当 i=j 时输出 1，当 i≠j 时输出 0。
- en: However, we can also demonstrate the result through the generalized metric of
    a space, where the metric tensor consists of a smoothly varying inner product
    on the tangent space.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们也可以通过空间的广义度量来演示这个结果，其中度量张量由在切空间上的平滑变化的内积组成。
- en: '*What is a tangent space?* A tangent space is the set of all vectors tangent
    to a point on a manifold.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '*什么是切空间？* 切空间是流形上某一点的所有切向量的集合。'
- en: 'The general form of the equation is given below, where g represents the metric
    tensor and μv the index of each metric tensor value per coordinate term and dX
    indicates infinitesimal displacements per coordinate:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 方程的一般形式如下，其中 g 表示度量张量，μv 表示每个坐标项的度量张量值的索引，dX 表示每个坐标的无穷小位移：
- en: '![](../Images/97601dd08a96810a4da6ac164239a5ce.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/97601dd08a96810a4da6ac164239a5ce.png)'
- en: 'Given the above equation, we can express the squared distance between two points
    in two dimensions as the following sum:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 给定上述方程，我们可以将两点之间的平方距离在二维空间中表示为以下和：
- en: '![](../Images/e70aee112f7cbf01f7c1ea69815a6727.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e70aee112f7cbf01f7c1ea69815a6727.png)'
- en: Squared distance between two points generalized by the metric tensor.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 由度量张量推广的两点之间的平方距离。
- en: 'In the above formula, the zero and ones beside the *g coefficient* as well
    as x variables represent indices. Specifically, they represent the permutation
    matrix of 0 and 1, namely: 01, 00, 11, 10.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述公式中，*g 系数*旁边的零和一以及 x 变量表示索引。具体来说，它们表示 0 和 1 的置换矩阵，即：01、00、11、10。
- en: The dx⁰ and dx¹ coefficients represent infinitesimal displacements of two different
    coordinates, where again 0 and 1 are indices. The product of the displacement
    of each coordinate are multiplied by the corresponding value of **g**, the metric
    tensor.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: dx⁰ 和 dx¹ 系数表示两个不同坐标的无穷小位移，其中 0 和 1 依然是索引。每个坐标的位移与对应的**g**，即度量张量的值相乘。
- en: Therefore, in the above formula, **g** represents a coefficient of the metric
    tensor for each index. Why are there four terms in the above formula? Because
    two points are described by four coordinates or scalar values. In Euclidean geometry,
    the implicit basis vectors are the tangent vectors (0,1) and (1,0). These tangent
    vectors span the entire Euclidean space. Now **g** defines the inner product between
    tangent vectors at any point on the vector space. And the values of **g** are
    obtained through the inner product of all the possible combinations of the basis
    vectors.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在上述公式中，**g** 表示每个索引的度量张量系数。为什么上述公式中有四个项？因为两个点由四个坐标或标量值描述。在欧几里得几何中，隐含的基向量是切向量
    (0,1) 和 (1,0)。这些切向量跨越了整个欧几里得空间。现在，**g** 定义了任何点上切向量之间的内积。而 **g** 的值是通过所有基向量可能组合的内积获得的。
- en: 'When the values of the coefficients represent an orthonormal relationship between
    two points, the values of **g** reduce to the identity matrix:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 当系数的值表示两个点之间的正交归一关系时，**g** 的值将简化为单位矩阵：
- en: '![](../Images/4bd5f73f59e18335bd9f0982d50e76e7.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4bd5f73f59e18335bd9f0982d50e76e7.png)'
- en: Coefficients for the metric tensor when the angles of the triangle are perpendicular,
    defining flat, Euclidean space.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 当三角形的角度是直角时，度量张量的系数定义了平坦的欧几里得空间。
- en: '![](../Images/9098805f5ccc5d7bedbec8c76037e48e.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9098805f5ccc5d7bedbec8c76037e48e.png)'
- en: You can think of the metric tensor coefficients as corresponding to the indices
    of the permutation matrix.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将度量张量系数看作是与置换矩阵的索引对应的。
- en: 'In two dimensions or a system of two coordinates, we can express the Euclidean
    distance as the product of the metric tensor and the squared vector of the distance
    between each coordinate. Because for right angles in flat Euclidean space the
    metric tensor is an identity matrix, the squared distance between two points reduces
    to the Pythagorean Theorem as shown below:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在二维或两个坐标的系统中，我们可以将欧几里得距离表示为度量张量与每个坐标之间距离的平方向量的乘积。因为在平坦的欧几里得空间中，直角的度量张量是单位矩阵，所以两个点之间的平方距离简化为下面显示的勾股定理：
- en: '![](../Images/ae391143d9b5fe4d1f28bfe8076a8eac.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ae391143d9b5fe4d1f28bfe8076a8eac.png)'
- en: 'The above formula can also be expressed as a linearly weighted combination
    expressed in our first formulation:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 上述公式也可以表示为我们第一次公式中的线性加权组合：
- en: '![](../Images/b1380f8ed2b042dce0e177c5c47dc44b.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b1380f8ed2b042dce0e177c5c47dc44b.png)'
- en: Euclidean distance as a linearly weighted sum with g values.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 欧几里得距离作为带有 g 值的线性加权和。
- en: As you can see above, when g=0, we eliminate the latter two terms, reducing
    the equation to the Euclidean distance. We’ve therefore explained how the generalized
    form of the metric tensor implies Euclidean distance as a special or limiting
    case.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所示，当g=0时，我们去掉后两个项，将方程简化为欧几里得距离。因此，我们已经解释了度量张量的广义形式如何将欧几里得距离作为一个特殊或极限情况。
- en: What about when the shortest distance cannot be expressed by the Euclidean distance?
    In our everyday intuitions, we presuppose the existence of right angles for the
    lengths of the opposite and adjacent lines in order to satisfy the Pythagorean
    theorem as a distance measure of the hypotenuse. In linear algebra, it is equivalent
    of assuming orthonormal bases as the metric of the space. Bases define as the
    set of linearly independent vectors that span that vector space. Orthonormal bases
    are perpendicular unit vectors or unit vectors whose inner product is zero.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 那么当最短距离不能通过欧几里得距离来表示时该怎么办呢？在我们的日常直觉中，我们假设存在直角，使得对边和邻边的长度能够满足勾股定理作为斜边的距离度量。在线性代数中，这等同于假设正交标准基为空间的度量。基定义为一组线性无关的向量，这些向量张成该向量空间。正交标准基是垂直的单位向量，或者是内积为零的单位向量。
- en: 'But this *a priori assumption* may be unfounded empirically. In fact, the underlying
    geometry may be curved or skewed in different ways. If this is the case, how do
    we then express the shortest distance between two points? To define a non-Euclidean
    space we take a different choice of basis vectors for our metric. The inner product
    of the permutation space of those basis vectors will output the metric tensor
    that defines distance and angles in that metric through linear combination of
    any infinitesimal displacements of two points, given by the formula:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这种*a priori 假设*在经验上可能没有依据。事实上，底层的几何可能在不同的方式下是弯曲或倾斜的。如果是这样，我们该如何表达两点之间的最短距离呢？为了定义非欧几里得空间，我们为我们的度量选择不同的基向量。那些基向量的置换空间的内积将输出定义该度量中距离和角度的度量张量，通过对两个点的任何微小位移的线性组合，给出如下公式：
- en: '![](../Images/97601dd08a96810a4da6ac164239a5ce.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/97601dd08a96810a4da6ac164239a5ce.png)'
- en: Generalized Rhiemannian distance.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 广义黎曼距离。
- en: 'Now, let’s take a look at an example with polar coordinates (r, 𝜃), where r
    denotes the radius and 𝜃 theta the angle. The g metric tensor is obtained through
    the inner products of the permutation space of (r, 𝜃) as shown below:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看一个极坐标（r, 𝜃）的例子，其中 r 表示半径，𝜃 表示角度。g度量张量通过(r, 𝜃)的置换空间的内积获得，如下所示：
- en: '![](../Images/61e4543e1b0af46d3f0a4ae4b9222c1c.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/61e4543e1b0af46d3f0a4ae4b9222c1c.png)'
- en: The metric tensor for polar coordinates.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 极坐标下的度量张量。
- en: 'If we consider Euclidean polar coordinates, the metric tensor will come out
    to the matrix below:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们考虑欧几里得极坐标，度量张量将变为如下矩阵：
- en: '![](../Images/c4e981a168bf631da4bc07c93d949b79.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c4e981a168bf631da4bc07c93d949b79.png)'
- en: A specific instantiation of the metric tensor for polar coordinates.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 极坐标下度量张量的特定实例化。
- en: 'This is because distance is calculated through:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为距离是通过以下方式计算的：
- en: '![](../Images/02395924f5b2145e1c27f10609b03c1c.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/02395924f5b2145e1c27f10609b03c1c.png)'
- en: 'Now the distance between two points (r¹𝜃¹) and (r²𝜃²) is given by calculating
    the distances r²-r¹ and 𝜃²-𝜃¹ and plugging them into the following formula:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，两个点(r¹𝜃¹)和(r²𝜃²)之间的距离通过计算 r²-r¹ 和 𝜃²-𝜃¹ 之间的距离，并将其代入以下公式：
- en: '![](../Images/a05bd677f44f4c656bacea67283239eb.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a05bd677f44f4c656bacea67283239eb.png)'
- en: So far, all our examples have been in a two dimensional space. Of course, we
    could extend the same ideas to three or N dimensional spaces. The metric tensor
    for a three dimensional space will be a 3x3 matrix and so on and so forth.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们所有的例子都在二维空间中。当然，我们可以将相同的概念扩展到三维或N维空间。三维空间的度量张量将是一个3x3矩阵，以此类推。
- en: Understanding the metric tensor constitutes a major stepping stone in understanding
    General Relativity and Einstein’s Field Equations.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 理解度量张量是理解广义相对论和爱因斯坦场方程的一个重要步骤。
- en: In General Relativity, Einstein’s field equations make use of the metric tensor
    to describe the curved geometry of spacetime.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在广义相对论中，爱因斯坦的场方程利用度量张量来描述时空的弯曲几何。
- en: 'Specifically, Einstein’s field equations make use of three tensors: 1) Einstein’s
    Tensor G, which describes the curvature of spacetime from the derivatives of the
    metric tensor, 2) the energy-stress tensor T, which describes the distribution
    of matter and energy in the universe, and 3) the metric tensor g, which defines
    the measure of lengths and angles in the curved geometry. Einstein’s field equations
    are usually summarized by the equation below:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，爱因斯坦的场方程使用了三个张量：1）爱因斯坦张量G，描述时空的曲率，来自度量张量的导数；2）能量-应力张量T，描述宇宙中物质和能量的分布；3）度量张量g，定义了弯曲几何中的长度和角度的度量。爱因斯坦的场方程通常通过以下方程总结：
- en: '![](../Images/0de62a4a537b49153adf800f4c0476b5.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0de62a4a537b49153adf800f4c0476b5.png)'
- en: In General Relativity, the metric tensor consist of a 4x4 matrix comprising
    of 16 components. Just as in our 2 dimensional example, the metric tensor consists
    of the permutation space of all dimensions, in this case 3 of space and 1 of time
    combined into 4 spacetime dimensions. However, since the matrix is necessarily
    symmetric, only 10 of these components are independent of each other.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在广义相对论中，度量张量由一个4x4矩阵组成，包含16个分量。就像我们在二维例子中一样，度量张量由所有维度的排列空间组成，在这种情况下，3个空间维度和1个时间维度组合成4个时空维度。然而，由于矩阵必须是对称的，因此其中只有10个分量是彼此独立的。
- en: 'The generic form of the metric tensor is show below:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 度量张量的通用形式如下所示：
- en: '![](../Images/d503c1c05881e97b086133898bfa2fe3.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d503c1c05881e97b086133898bfa2fe3.png)'
- en: The values of the metric tensor change with the curvature of spacetime as they
    encode the mass-energy distribution. Therefore, unlike Euclidean distance that
    conserves length across all transformations, curved geometry does not. This is
    why the metric tensor is a crucial aspect of understanding general relativity.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 度量张量的值随着时空的弯曲而变化，因为它们编码了质量-能量分布。因此，与欧几里得距离在所有变换中保持长度不同，弯曲几何并非如此。这就是为什么度量张量是理解广义相对论的一个关键方面。
- en: Now that you’ve surveyed through these concepts, you may be less daunted by
    complex ideas and mathematical formalists in physics!
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经浏览过这些概念，可能对物理中的复杂思想和数学形式主义不再感到畏惧！
