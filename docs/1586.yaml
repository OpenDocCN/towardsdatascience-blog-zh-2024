- en: 9 best practices from leading companies like Uber & Meta
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@twalbaum?source=post_page---byline--9bad7bc8c875--------------------------------)[![Torsten
