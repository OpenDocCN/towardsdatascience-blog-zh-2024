- en: 'The Data ROI Pyramid: A Method for Measuring & Maximizing Your Data Team'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据投资回报率金字塔：衡量和最大化数据团队价值的方法
