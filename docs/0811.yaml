- en: A circular economy is an economic model that aims to minimize waste and maximize
    resource efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: It involves designing products and processes focusing on longevity, reuse and
    recycling.
  prefs: []
  type: TYPE_NORMAL
- en: Why not rent your dress instead of buying it?!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Several fashion retailers have implemented a **subscription model.**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e2ea15973ccac851d42cae631b31362e.png)'
  prefs: []
  type: TYPE_IMG
- en: Circular Rental Model â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Customers pay a regular fee to access a product or service for **a specific
    period**.
  prefs: []
  type: TYPE_NORMAL
- en: How sustainable is this circular economy model?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The objective is to reduce the environmental impact along productsâ€™ life cycles.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fc97f2b96bdc45b45ba63f909e8463be.png)'
  prefs: []
  type: TYPE_IMG
- en: Product Life Cycle â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Can you use data science to estimate the emissions reduction of an experimental
    rental model?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a Data Scientist in the Supply Chain Department, you can build simulation
    models to assess the effectiveness of these initiatives.
  prefs: []
  type: TYPE_NORMAL
- en: This article will estimate the environmental impacts of implementing a rental
    model with **400 items** for a **fashion retailer**.
  prefs: []
  type: TYPE_NORMAL
- en: Circular Rental Models for Fast Fashion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Support the Decarbonization of your Supply Chain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You are the **Data Science Manager** in the Supply Chain department of an international
    **clothing group** with stores worldwide.
  prefs: []
  type: TYPE_NORMAL
- en: To support the [United Nations Sustainable Development Goals](https://s-saci95.medium.com/what-are-the-sustainable-development-goals-sdgs-988a1eb2b62b),
    the company has committed to reducing its environmental footprint.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6af878aacc189d83a941cd9e5d81950b.png)'
  prefs: []
  type: TYPE_IMG
- en: Project Team for the Sustainability Roadmap â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, your colleagues from the **sustainability department** prepared a
    **roadmap involving several departments for reducing carbon footprints by 2030**.
  prefs: []
  type: TYPE_NORMAL
- en: Among the initiatives, it has been decided to experiment with a [circular economy](/data-science-to-implement-a-circular-economy-c9de824e73be)
    model in **10 stores.**
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are not familiar with the concept of circular, have a look at this article:'
  prefs: []
  type: TYPE_NORMAL
- en: '[](/data-science-to-implement-a-circular-economy-c9de824e73be?source=post_page-----b6a13d4b0451--------------------------------)
    [## Data Science to Implement a Circular Economy'
  prefs: []
  type: TYPE_NORMAL
- en: How can you use Data Science to support a Fast Fashion Retailer in Implementing
    a Circular Economy?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/data-science-to-implement-a-circular-economy-c9de824e73be?source=post_page-----b6a13d4b0451--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: These locations will propose a **rental subscription model** to their customers
    for a limited scope of 400 items.
  prefs: []
  type: TYPE_NORMAL
- en: Before implementing this additional service, logistics and sustainability teams
    requested your support to estimate the emissions cuts we can reach.
  prefs: []
  type: TYPE_NORMAL
- en: Operational Assumptions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The inventory at the store is managed by distribution planners using an [ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0).
  prefs: []
  type: TYPE_NORMAL
- en: Stores are replenished by a Central Warehouse
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Factories replenish the Central Warehouse
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/8bcba235b4d870d1bc13476226e57164.png)'
  prefs: []
  type: TYPE_IMG
- en: Distribution Network â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'For this simulation, I will use the model designed for the article about [Green
    Inventory Management](/data-science-for-sustainability-green-inventory-management-e7ddfd97696f),
    considering the following assumptions:'
  prefs: []
  type: TYPE_NORMAL
- en: '**365 days** of sales transactions in **10** locations'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**3,300 active SKUs** with **400 SKUs** included in the circular model'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Inventory Periodic Review Policy Rule: **2 days**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: That means your stores are replenished every two days by the Central Warehouse.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9db1cd94ae0c53e102b90018f0addabb.png)'
  prefs: []
  type: TYPE_IMG
- en: Logistics Parameters â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: We will add the assumptions linked to the circular model
  prefs: []
  type: TYPE_NORMAL
- en: 'Delivery Lead Time from Warehouse for Circular Items: **2 days**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Cleaning & Inspection at Warehouse: **1 day**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Return to Warehouse Lead Time: **2 days**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When an item is returned at the end of the rental period, it takes two days
    to ship it back to the warehouse.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/07e49b29009dfd1a76c08cb5d0e62fb6.png)'
  prefs: []
  type: TYPE_IMG
- en: Circular Process â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Another day is needed to inspect and clean it.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, it will be returned to a store after two additional days.
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have introduced the assumptions, we can focus on the simulation.
  prefs: []
  type: TYPE_NORMAL
- en: Simulation Model of the Circular Model
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The main parameter of our circular model will be the rental period.
  prefs: []
  type: TYPE_NORMAL
- en: What is the optimal rental period to maximize the emissions reductions?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The objective is to test several rental periods to observe the impact on CO2
    emissions and water usage reduction.
  prefs: []
  type: TYPE_NORMAL
- en: Inventory Management Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Unlike a standard linear model, our inventory will include two types of items.
  prefs: []
  type: TYPE_NORMAL
- en: If a customer is renting a dress, she may
  prefs: []
  type: TYPE_NORMAL
- en: Rent a dress returned by a previous customer (after cleaning).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rent a new dress coming from the factory.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I will apply the First-In, First-out (FIFO) principle to orchestrate these flows
    to every store order.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3cc7ee6f90264da8fae789c0dad1f567.png)'
  prefs: []
  type: TYPE_IMG
- en: FIFO Principle on the Circular Items â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Taking the example above,
  prefs: []
  type: TYPE_NORMAL
- en: After cleaning and inspection, these four returned items are available for order.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Store 2 sent the first replenishment order with a quantity of 3 units.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Store 1 sent later a replenishment order with a quantity of 1 unit.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Because **store 2** ordered first, the **first three units** that arrived in
    the warehouse stock will be shipped there.
  prefs: []
  type: TYPE_NORMAL
- en: If the returned product inventory is too low, orders are completed with new
    items.
  prefs: []
  type: TYPE_NORMAL
- en: These additional parameters have been included in the simulation model following
    the example I presented in the article below.
  prefs: []
  type: TYPE_NORMAL
- en: '[](/data-science-for-sustainability-green-inventory-management-e7ddfd97696f?source=post_page-----b6a13d4b0451--------------------------------)
    [## Data Science for Sustainability- Green Inventory Management'
  prefs: []
  type: TYPE_NORMAL
- en: Simulate the impact of store delivery frequency on the CO2 emissions of a fashion
    retailer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/data-science-for-sustainability-green-inventory-management-e7ddfd97696f?source=post_page-----b6a13d4b0451--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Estimate Savings with Life Cycle Assessments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To assess the performance of your circular economy, we focus on the
  prefs: []
  type: TYPE_NORMAL
- en: Total CO2e emissions of your Supply Chain **(kg CO2e)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quantity of water used to produce and deliver items to stores **(L)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/db2fa1d058275781a82d675746b40673.png)'
  prefs: []
  type: TYPE_IMG
- en: Linear (Top) vs. Circular Model (Bottom) â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: In the example above, we switch from 5 purchases to 5 rentals of this item.
  prefs: []
  type: TYPE_NORMAL
- en: The footprint of the circular model includes
  prefs: []
  type: TYPE_NORMAL
- en: '**A single full cycle** from raw material extraction to store delivery.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Four return cycles with** reverse logistics and cleaning process.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We can then estimate the savings using the formulas below,
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/56e097683547e852bd87e36242a477c9.png)'
  prefs: []
  type: TYPE_IMG
- en: CO2 emissions (Linear vs. Circular) â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The major assumption behind this approach is that the percentage of items reused
    will drive the savings.
  prefs: []
  type: TYPE_NORMAL
- en: If you need more information about Life Cycle Assessments,
  prefs: []
  type: TYPE_NORMAL
- en: '[](/what-is-a-life-cycle-assessment-lca-e32a5078483a?source=post_page-----b6a13d4b0451--------------------------------)
    [## What is a Life Cycle Assessment? LCA'
  prefs: []
  type: TYPE_NORMAL
- en: Learn how Life Cycle Assessment can help businesses evaluate the environmental
    impacts of a product over its entireâ€¦
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/what-is-a-life-cycle-assessment-lca-e32a5078483a?source=post_page-----b6a13d4b0451--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: These formulas should be coupled with **life cycle assessment** metrics linked
    to each item in the scope of analysis.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7bbcf8fefae4ab1c5e2821bf5d72df24.png)'
  prefs: []
  type: TYPE_IMG
- en: Assumptions â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Emissions and water are taken from the master data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The additional impacts are estimated using the parameters listed above.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The remaining parameter that should be defined is the **rental duration**.
  prefs: []
  type: TYPE_NORMAL
- en: Simulation Scenarios
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After discussing this with the merchandising and logistics teams, you have selected
    potential durations of **2, 7, 14, and 28 days.**
  prefs: []
  type: TYPE_NORMAL
- en: You will simulate each scenario's forward and reverse flows using actual sales
    transactions.
  prefs: []
  type: TYPE_NORMAL
- en: Let us now see the results for these four different rental periods.
  prefs: []
  type: TYPE_NORMAL
- en: Could you guess which period provides the highest emissions (and water usage)
    reduction?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ðŸ’¡ Follow me on Medium for more articles related to ðŸ­ Supply Chain Analytics,
    ðŸŒ³ Sustainability and ðŸ•œ Productivity.
  prefs: []
  type: TYPE_NORMAL
- en: Simulation for a rental period of 7 days
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that we have built our model with the right assumptions, we can start exploring
    the results with a **one-week rental period.**
  prefs: []
  type: TYPE_NORMAL
- en: The percentage of circularity
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**What is the percentage of new items used?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/96e20b645e1f46133cb53eac0176b76b.png)'
  prefs: []
  type: TYPE_IMG
- en: Percentage of circular items per day for store 2 â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**ðŸ’¡ Insights**'
  prefs: []
  type: TYPE_NORMAL
- en: During the first 12 days, the inventory of returned items is zero, so the store
    is using **only new items for rental**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When there are volume peaks, like on day 16, the accumulated inventory of returned
    items cannot meet the demand.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **percentage of circularity (%) is the** ratio of returned items for the
    rental transactions.
  prefs: []
  type: TYPE_NORMAL
- en: This is an important parameter influencing the environmental performance of
    your circular model.
  prefs: []
  type: TYPE_NORMAL
- en: Your rental model's footprint is highest during the first 12 days as we use
    new items.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a40fd73f8ba2e6b15f3f6b85b007650a.png)'
  prefs: []
  type: TYPE_IMG
- en: Number of returned items per day â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: This can be easily explained by looking at the volume of returned items.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, we can see that the first batch of rented items was returned **on the
    8th day**.
  prefs: []
  type: TYPE_NORMAL
- en: After **5 days** for the return process (pick-up, cleaning and store shipping),
    they are available on **day 13** for new sales.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/17fec94c459ef3e93b58ba1182d0b41a.png)'
  prefs: []
  type: TYPE_IMG
- en: '% of circular items increasing starting from Day 13 â€” (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: From this day, we have a balanced distribution of rented and returned items
    to obtain enough inventory to reuse more than 75% of items.
  prefs: []
  type: TYPE_NORMAL
- en: How many times an item is rented on average?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This [c](https://www.youtube.com/watch?v=eGH4ZQYT3-4)hart shows the distribution
    of items by the number of rental cycles along the simulation period.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8aac5e083a325855bf2d1d1b93e9795d.png)'
  prefs: []
  type: TYPE_IMG
- en: Number of cycles along the six months â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: For instance, 9.8% of items have been used 10 times.
  prefs: []
  type: TYPE_NORMAL
- en: '**ðŸ’¡ Insights**'
  prefs: []
  type: TYPE_NORMAL
- en: '**110,458 unique items** are used to fulfil **951,856 rental transactions**
    *An average of 8.61 rental* ***cycles per item.***'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some items can reach **14 cycles.**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A non-negligible part of the inventory is only used a single time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is the environemental impact for each item?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/b982337f24839f2ec5bd3f7e79567fa9.png)'
  prefs: []
  type: TYPE_IMG
- en: CO2 emissions for 10 SKU â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Let us take the example of a coat rented to **35 customers** using only **10
    unique pieces**.
  prefs: []
  type: TYPE_NORMAL
- en: We define the linear modelâ€™s emissions (**co2_linear** in green) as the total
    footprint if these customers **purchased** 35 coats items.
  prefs: []
  type: TYPE_NORMAL
- en: The circular modelâ€™s emissions (**co2_circ** in orange) only include the production
    of **10 unique coats** and the **logistics for return management**.
  prefs: []
  type: TYPE_NORMAL
- en: Is there any correlation between emissions reductions and the number of rental
    cycles?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What is the impact of demand variability?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As expected, the amount of CO2e reduction is linearly linked with the number
    of cycles.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0e963108dce3860f7e329951b37fcf4e.png)'
  prefs: []
  type: TYPE_IMG
- en: CO2 Emissions Reductions = f(Cycles) â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**What does impact the percentage of reused items?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Therefore, we would like to reach **100% of rental transactions** with reused
    items and limit the number of **new items purchased**.
  prefs: []
  type: TYPE_NORMAL
- en: What influences the percentage of transactions with reused items?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When demand is highly volatile, the inventory of returned items is quickly finished.
    Therefore, you need to purchase newly produced items.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b227e96b52eb907defbbfc179609ee1b.png)'
  prefs: []
  type: TYPE_IMG
- en: Example of High Variability Demand SKU â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: In the example above, the demand distribution is highly skewed.
  prefs: []
  type: TYPE_NORMAL
- en: 60% of the total demand for this reference occurs at the peak of day 105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Therefore, the percentage of circularity (number of sales transactions fulfilled
    with reused items) is **only 40%**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What if we have a stable demand?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The bar chart below shows the sales distribution of SKU Garments 1018; this
    high-runner has a stable distribution.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c3f4032191a6bd21fd5879cd3c22e5f1.png)'
  prefs: []
  type: TYPE_IMG
- en: Example of Low Variability Demand SKU â€” (Image by author)
  prefs: []
  type: TYPE_NORMAL
- en: Except for the first days, the demand distribution provides enough flexibility
    to build an inventory of returned products.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Therefore, we can reach **89%** of sales transactions with reused products.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With these two examples, you start to understand the correlation between demand
    variability and the coefficient of circularity.
  prefs: []
  type: TYPE_NORMAL
- en: Introduction of the coefficient of variation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let me introduce the Coefficient of Variation CV:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1796ff60b3fbaa0ca5c8feb34d0515a3.png)'
  prefs: []
  type: TYPE_IMG
- en: Coefficient of Variation â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: A demand distribution can be considered volatile when CV > 1.
  prefs: []
  type: TYPE_NORMAL
- en: What is the variability of the 400 items included in the scope?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/b67f192aaf9f0781ef7ae6116c42e19c.png)'
  prefs: []
  type: TYPE_IMG
- en: (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**ðŸ’¡ Insights**'
  prefs: []
  type: TYPE_NORMAL
- en: '**99.9%** of items with **CV<1** have a percentage of circularity sales higher
    than **80%**'
  prefs:
  - PREF_UL
