- en: Apparently, “[data is the new oil,”](https://www.corelogic.uk/news/data-is-the-new-oil-so-to-speak/)
    with huge demand growing yearly, so why does it feel so hard to get a job as a
    data scientist right now?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，“[数据是新的石油](https://www.corelogic.uk/news/data-is-the-new-oil-so-to-speak/)”，每年需求不断增长，那么为什么现在感觉找不到数据科学家的工作呢？
- en: Well, in this article, I explain why this is the case and provide advice on
    what you can do right now to increase your chances of getting hired!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，在这篇文章中，我将解释为什么会出现这种情况，并提供建议，告诉你现在可以做些什么来增加被雇佣的机会！
