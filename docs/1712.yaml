- en: It’s no secret that times are tough at the moment. There are terrible things
    going in the world, financial stability has reduced, and people are overall struggling.
    Overall, the economy is not in a good position as it was in the past, which naturally
    causes businesses to suffer.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在大家都知道，时局艰难。世界上发生了很多可怕的事情，财务稳定性下降，人们普遍在挣扎。总体而言，经济状况远不如过去，这自然导致企业受到影响。
- en: In the UK, [interest rates were 0.25% at the start of 2022 and are now 5.25%](https://www.bankofengland.co.uk/boeapps/database/Bank-Rate.asp).
    That is a steep increase, especially considering interest rates were…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国，[2022年初的利率为0.25%，现在已升至5.25%](https://www.bankofengland.co.uk/boeapps/database/Bank-Rate.asp)。这是一个陡峭的增长，尤其考虑到利率曾经…
