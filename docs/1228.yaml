- en: '**I. Introduction**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**I. 引言**'
- en: The struggle to achieve dominant design within the lifecycle of technology innovation
    has been the topic of intense study over the last half century. These battles
    play out within research and development (R&D) labs, in discussions on strategy
    around commercialization and marketing, and in the media and consumer space, but
    ultimately in the hearts and minds of the customers who turn the tide of market
    share and product acceptance through their everyday selections of capability.
    It is why history remembers VHS and not Betamax, why we type on a QWERTY keyboard,
    and how the industry changed after the introduction of Google’s search engine
    or Apple’s iPhone. The emergence of ChatGPT was a signal to the market that we
    are in the midst of yet another battle for dominant design, this time involving
    generative AI.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去半个世纪中，技术创新生命周期内争取主导设计的斗争一直是研究的重点。这些争斗发生在研究与开发（R&D）实验室中，围绕商业化和市场营销战略的讨论中，以及在媒体和消费者领域，但最终是在客户的心中，这些客户通过日常选择能力，左右了市场份额和产品的接受度。这也是历史为何记住了VHS而非Betamax，为什么我们使用QWERTY键盘，以及谷歌搜索引擎和苹果iPhone的推出如何改变了行业的原因。ChatGPT的出现向市场发出了一个信号，表明我们正处于另一场关于主导设计的争夺战之中，这一次是围绕生成性人工智能展开的。
- en: Generative AI, capable of generating new content and performing complex actions,
    has the potential to revolutionize industries by enhancing creativity, automating
    tasks, and enhancing customer experiences. As a result, organizations are hastily
    investing in this ecosystem of capabilities in order to remain relevant and competitive.
    As business leaders, government agencies, and investors make decisions on technologies
    within the rapidly evolving field of generative AI, from chips to platforms to
    models, they should do so with the concept of dominant design in mind and how
    technologies eventually coalesce around this notion as they mature.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性人工智能能够创造新内容并执行复杂任务，具有颠覆各行业的潜力，能够通过增强创造力、自动化任务和提升客户体验来推动变革。因此，各组织正在迅速投资于这个充满潜力的生态系统，以保持其相关性和竞争力。随着商业领袖、政府机构和投资者在这个迅速发展的生成性人工智能领域作出关于芯片、平台和模型等技术的决策，他们应该时刻牢记主导设计的概念，并理解技术如何在逐步成熟过程中围绕这一概念汇聚。
- en: '**II. The Battle for Dominant Design**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**II. 主导设计之战**'
- en: 'The concept of dominant design was first articulated by the Abernathy-Utterback
    Model[[i]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn1)[[ii]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn2)
    in 1975, although the term was not formally coined until twenty years later[[iii]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn3).
    This concept went on to become so foundational that it continues to be taught
    to MBA students in schools across the country. At its most basic core, this business
    model describes how a product’s design and manufacturing processes evolve over
    time through three distinct phases: an initial **Fluid Phase** characterized by
    significant experimentation in both product design and process improvement with
    significant innovation as different approaches are developed and refined to meet
    market needs, a **Transitional Phase** where a dominant product design begins
    to emerge and the market gradually shifts towards increasing product standardization
    but with substantial process innovation, and a **Specific Phase** marked by standardization
    across product and process designs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 主导设计的概念最早由阿伯纳西-厄特巴克模型[[i]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn1)[[ii]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn2)在1975年提出，尽管这一术语直到二十年后才被正式创造[[iii]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn3)。这一概念已经变得如此基础，以至于它至今仍然是全国各地商学院MBA课程的教学内容。在其最基本的核心中，这一商业模型描述了产品的设计和制造过程如何通过三个不同的阶段随着时间的推移而发展：一个初步的**流动阶段**，其特点是在产品设计和过程改进中进行大量的实验，并且随着不同方法的开发和完善以满足市场需求，带来显著的创新；一个**过渡阶段**，在这个阶段，一个主导的产品设计开始出现，市场逐渐转向日益标准化的产品，但仍有显著的过程创新；以及一个**特定阶段**，其特点是产品和过程设计的标准化。
- en: This work has since been expanded upon, most prominently by Fernando Suarez,
    to account for technological dominance dynamics that precede the introduction
    of a product to the market and can serve as a roadmap to navigate this process.
    In his integrative framework for technological dominance[[iv]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn4),
    Suarez illustrates how product innovation progresses through five phases, covered
    below.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此后，这项工作得到了扩展，最著名的是由费尔南多·苏亚雷斯（Fernando Suarez）进行的扩展，旨在解释在产品进入市场之前，技术主导地位的动态，并为导航这一过程提供路线图。在他整合性的技术主导框架[[iv]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn4)中，苏亚雷斯阐述了产品创新如何通过五个阶段发展，具体如下。
- en: The Five Phases of Technological Dominance
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术主导的五个阶段
- en: '**R&D Buildup:** Starts as a mix of companies begin conducting applied research
    related to an emerging technological area. Given the diversity of technological
    trajectories, the emphasis is on technology and technological talent.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**研发积累：** 当多家公司开始进行与新兴技术领域相关的应用研究时，研发积累阶段开始了。鉴于技术轨迹的多样性，这一阶段强调技术和技术人才。'
- en: '**Technical Feasibility:** The creation of the first working prototype prompts
    all participating firms to evaluate their current research and their competitive
    positioning (e.g., continued independent pursuit, partnership/teaming, exit).
    Competitive dynamics emphasize firm-level factors and technological superiority,
    as well as regulation if applicable to the market.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**技术可行性：** 第一个工作原型的创建促使所有参与的公司评估当前的研究和其竞争定位（例如，继续独立追求、合作/组队、退出）。竞争动态强调企业层面的因素、技术优势，以及在适用的市场中，相关的法规。'
- en: '**Creating the Market:** The launch of the first commercial product sends a
    clear signal to the market and irreversibly changes the emphasis from technology
    to market factors. In this phase, technological differences between products become
    increasingly less important and strategic maneuvering by firms within the ecosystem
    becomes most important.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创造市场：** 第一款商业产品的发布向市场发出了明确的信号，并不可逆转地将重点从技术转向市场因素。在这一阶段，产品之间的技术差异变得越来越不重要，而企业在生态系统中的战略性操作变得尤为重要。'
- en: '**The Decisive Battle:** The emergence of an early front-runner from among
    several competitors with sizeable market share signals this phase. Of note, network
    effects (e.g. ecosystem built around a product) and switching costs in the environment
    begin to have a stronger impact. In addition, the size of the installed based
    and complementary assets become critical as mainstream market consumers who seek
    reliability and trustworthiness over performance and novelty determine the winner(s).'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**决定性战斗：** 这一阶段的标志是多个竞争者中出现一个具有相当市场份额的早期领跑者。值得注意的是，网络效应（例如，围绕某个产品建立的生态系统）和环境中的转换成本开始产生更强的影响。此外，已安装的用户基础和互补资产的规模变得至关重要，因为主流市场的消费者更加看重可靠性和可信度，而非性能和新颖性，从而决定了最终的赢家。'
- en: '**Post Dominance:** The market adopts one of the alternative designs and becomes
    the clear dominant technology, supported by a large installed base of users. This
    serves as a natural defense against new entrants, especially in markets with strong
    network effects and switching costs. This phase continues until the emergence
    of a new technological innovation to replace the current one, restarting the cycle.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**主导地位后的阶段：** 市场采纳某一替代性设计，并成为明确的主导技术，这一技术得到了庞大的用户基础支持。这为新进入者提供了天然的防线，特别是在拥有强大网络效应和转换成本的市场中。该阶段将持续，直到出现新的技术创新，取代当前技术，从而重新启动这一循环。'
- en: A firm’s success in navigating these phases to achieve technological dominance
    is influenced by a number of firm-level factors (e.g., technological superiority,
    complementary assets, installed user base, strategic maneuvering) and environmental
    factors (e.g., industry regulation, network effects, switching costs, appropriability
    regime, market characteristics). Each of these factors have differing levels of
    importance in a given stage, with actions occurring too early or too late within
    the process having muted or unintended effects. Work has also been conducted to
    consider how sequential decisions on three key aspects (i.e., the market, the
    technology, complementary assets) can help determine success or failure in the
    battle for dominance[[](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn1)[v](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_ednref5)[]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn1).
    The first decision relates to the market and the decisions needed to correctly
    visualize the market to drive the actions to achieve a superior installed user
    base. The second decision relates to whether the market standard is government
    or market driven and includes a consideration of a strategy of proprietary control
    vs one of openness. The third and final decision relates to the strategy to cultivate
    access to the complementary assets required to be competitive in a mainstream
    market.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一家公司在成功度过这些阶段并实现技术主导地位的过程中，会受到多个公司层面因素（例如，技术优势、互补资产、已安装用户基础、战略操作）和环境因素（例如，行业监管、网络效应、转换成本、可获得性制度、市场特征）的影响。这些因素在不同阶段的重要性各不相同，过早或过晚的行动可能会产生削弱或意外的效果。也有研究探讨了如何通过对三个关键方面（即市场、技术、互补资产）进行连续决策，来帮助确定在争夺主导地位中的成功或失败[[](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn1)[v](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_ednref5)[]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn1)。第一个决策与市场相关，涉及如何正确识别市场并推动采取行动以实现较大的已安装用户基础。第二个决策关系到市场标准是由政府还是市场推动，并包括对专有控制策略与开放策略之间的考虑。第三个也是最后一个决策，涉及如何制定策略来获取竞争所需的互补资产，从而在主流市场中保持竞争力。
- en: An additional factor that one must consider is technological path dependency
    and the impact of previous outcomes (e.g., the cloud wars, AI chip investments)
    on the course of future events. Modern, complex technologies often operate within
    a regime of increasing returns to adoption, in that the more a technology is adopted,
    the more beneficial and entrenched it becomes[[vi]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn6).
    Within this context, small historical events can have a strong influence in which
    technology ultimately becomes dominant, despite the potential advantages of competing
    technologies. This results from several reinforcing mechanisms such as learning
    effects, coordination effects, and adaptive expectations that make switching to
    another technology costly and complex. Moreover, the transition of enterprise-scale
    generative AI from R&D to commercialized product with business and operational
    value is intertwined with cloud infrastructure dominance[[vii]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn7).
    This is necessitated by the need for a common set of capabilities coupled with
    large scale computational resources. To provide such capabilities, hyperscalers
    have seamlessly integrated cloud infrastructure, models, and applications into
    the cloud AI stack — accelerating the creation of complementary assets. It is
    through the lens of these considerations that the developments in generative AI
    are examined.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个必须考虑的因素是技术路径依赖性以及先前结果（例如云计算大战、AI芯片投资）对未来事件进程的影响。现代复杂技术通常在逐步提高的采纳回报机制中运作，也就是说，技术被采纳的越多，它变得越有利，且更加根深蒂固[[vi]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn6)。在这种背景下，一些小的历史事件可能对哪种技术最终成为主导技术产生强烈影响，尽管竞争技术可能具备潜在优势。这是由多种强化机制所导致的，例如学习效应、协调效应和适应性预期，这些机制使得切换到其他技术变得成本高昂且复杂。此外，企业级生成性人工智能从研发到商业化产品、并具备业务和操作价值的过渡，与云基础设施的主导地位密切相关[[vii]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn7)。这是由于需要一套共同的能力，配合大规模的计算资源。为了提供这样的能力，超大规模云服务商已经将云基础设施、模型和应用无缝集成到云AI技术栈中——加速了互补资产的创建。正是通过这些考量的视角，生成性人工智能的进展得以审视。
- en: '**III. ChatGPT: The Shot Heard Around the World**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**III. ChatGPT: 改变世界的一声枪响**'
- en: 'The emergence of ChatGPT in November 2022 sent a clear signal that large language
    models (LLMs) had practical, commercial application on a broad scale. Within weeks,
    the term generative AI was known across generations of users, technical and non-technical
    alike. Even more profound was the realization by other participants in the market
    that they needed to either initiate or significantly accelerate their own efforts
    to deliver generative AI capability. This marked the transition from Phase 2:
    Technical Feasibility to Phase 3: Creating the Market. From there, the race was
    on.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年11月，ChatGPT的出现清楚地传递了一个信号：大规模语言模型（LLM）在广泛领域内具有实际的商业应用。几周内，“生成性人工智能”一词在不同世代的用户中，无论是技术人员还是非技术人员，都已广为人知。更为深刻的是，市场中其他参与者意识到，他们要么需要启动，要么需要大幅加速自己的努力，才能提供生成性人工智能能力。这标志着从阶段2：技术可行性到阶段3：市场创建的过渡。从那时起，竞赛正式开始。
- en: In fairly quick succession, major technology providers began releasing their
    own generative AI platforms and associated models (e.g., Meta AI — February 2023,
    AWS Bedrock — April 2023, Palantir Artificial Intelligence Platform — April 2023,
    Google Vertex AI — June 2023, IBM WatsonX.ai — July 2023). Where technology and
    technological talent were of greatest importance in proving technical feasibility,
    this has given way to strategic maneuvering as firms work to position themselves
    for growth with a focus on building up the installed user base, developing complementary
    assets and ecosystems, and enhancing networking effects. This is leading to the
    current period of rapid expansion of strategic partnerships across hyperscaler
    ecosystems and with key AI providers as organizations seek to form the alliances
    that will help them weather the decisive battle for dominance. We are also seeing
    hyperscalers leverage their existing cloud infrastructure assets to pull their
    generative AI assets through regulatory hurdles at an accelerated pace in niche
    markets with little to no competition.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在相当短的时间内，主要技术提供商开始发布自己的生成性AI平台和相关模型（例如，Meta AI — 2023年2月，AWS Bedrock — 2023年4月，Palantir人工智能平台
    — 2023年4月，Google Vertex AI — 2023年6月，IBM WatsonX.ai — 2023年7月）。在技术和技术人才对于证明技术可行性至关重要的时期，这一需求已转变为战略性操作，因为公司们正在努力通过专注于建立现有用户基础、开发互补资产和生态系统以及增强网络效应来为增长做好布局。这导致了当前这一时期内，跨超大规模平台生态系统和关键AI提供商之间战略合作伙伴关系的迅速扩展，因为组织寻求建立将帮助它们应对主导地位决战的联盟。我们还看到，超大规模公司正利用其现有的云基础设施资产，推动其生成性AI资产在竞争极少甚至没有竞争的细分市场中快速通过监管障碍。
- en: As this plays out, organizations should remain cognizant of various risks. For
    one, AI companies that invest in alternative approaches that do not become the
    dominant design may find themselves at a disadvantage. Consequently, adapting
    to or adopting the dominant design could require significant shifts in strategy,
    development, and investment beyond current sunk costs. Additionally, competition
    will continue to increase as the generative AI market’s potential becomes more
    evident, increasing pressure on all market participants and eventually leading
    to consolidation and exits. Lastly, the pervasiveness of AI is leading world governments
    and institutions to begin updating regulatory frameworks to promote security and
    the responsible deployment of AI. This is introducing added uncertainty as organizations
    may face new compliance requirements which can be resource-intensive to implement.
    In markets with heavy regulation, this may prove a barrier to being able to even
    provide generative AI tools, if those tools do not meet basic requirements.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这一进程的发展，组织应当保持对各种风险的敏感性。首先，那些投资于未能成为主导设计的替代方法的AI公司，可能会发现自己处于不利地位。因此，适应或采纳主导设计可能需要在战略、开发和投资方面做出重大的调整，超出当前已投入的成本。此外，随着生成性AI市场潜力的逐渐显现，竞争将持续加剧，这将对所有市场参与者施加更大的压力，并最终导致市场整合和退出。最后，AI的普及促使全球政府和机构开始更新监管框架，以促进安全性和AI的负责任部署。这带来了额外的不确定性，因为组织可能面临新的合规要求，这些要求可能会消耗大量资源来实施。在那些高度监管的市场中，如果生成性AI工具不符合基本要求，可能会成为提供这些工具的障碍。
- en: However, this current period is not without opportunities. As the market begins
    to identify front runners in the battle for dominant design, organizations that
    can quickly align with the dominant design(s) or innovate within those frameworks
    are better positioned to capture significant market share. Also, even as the market
    begins to standardize around a dominant design, new niches can emerge within the
    AI field. If identified early and capitalized on, companies can establish a strong
    presence and enjoy first-mover advantages.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这一时期并非没有机会。随着市场开始识别出主导设计之战的领先者，能够迅速与主导设计对接或在这些框架内进行创新的组织，更有可能获得显著的市场份额。此外，即使市场开始围绕主导设计进行标准化，AI领域仍然可能会出现新的细分市场。如果能够及早识别并加以利用，公司可以建立强大的市场存在感，并享有先行者优势。
- en: '**IV. Indicators of Technological Dominance**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**IV. 技术主导地位的指标**'
- en: As the current race for dominant design continues, one can expect to observe
    the emergence of several indicators that can help predict which technologies or
    companies might establish market leadership and set the standard for generative
    AI applications within the current evolving landscape.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着当前主导设计的竞争持续进行，可以预期会出现多个指标，这些指标可以帮助预测哪些技术或公司可能确立市场领导地位，并为当前不断发展的生成性 AI 应用设定标准。
- en: '**Leadership Emergence in Market Share:** AI companies and platforms able to
    secure a large installed user base with respect to the market may wield a front-runner
    status. This could be evidenced by widespread adoption of their platforms, increased
    user engagement, growing sales figures, or clients within a specific market. An
    early lead in market share can be a significant indicator of potential dominance.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**市场份额中的领导地位：** 能够在市场中获得大量用户基础的 AI 公司和平台可能会占据领先地位。这可以通过其平台的广泛采用、增加的用户参与度、不断增长的销售数据或在特定市场中的客户来证明。市场份额的早期领先可能是潜在主导地位的重要指标。'
- en: '**Development and Expansion of Ecosystems:** Observation of the ecosystems
    surrounding different generative AI technologies may identify strong, expansive
    ecosystems, with complementary technologies that can enhance the value of a generative
    AI platform. The strength of these ecosystems often plays a crucial role in the
    adoption and long-term viability of a technology.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**生态系统的发展与扩展：** 观察围绕不同生成性 AI 技术的生态系统，可以识别出强大且广泛的生态系统，这些生态系统包含可以增强生成性 AI 平台价值的互补技术。这些生态系统的强度在技术的采用和长期可行性中通常起着至关重要的作用。'
- en: '**Switching Costs:** Switching costs associated with moving away from one generative
    AI platform to another can deter users from moving to competing technologies,
    thereby strengthening the position of the current leader. These could include
    data integration issues, the need for retraining machine learning models, or contractual
    and business dependencies.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**切换成本：** 从一个生成性 AI 平台转移到另一个平台的切换成本可能会阻止用户转向竞争技术，从而加强当前领导者的地位。这些成本可能包括数据整合问题、重新训练机器学习模型的需求，或合同和业务依赖性。'
- en: '**Size of the Installed Base:** A large installed base of users and solutions
    improves network effects and provides a critical mass that can attract further
    users due to perceived reliability, the support ecosystem, interoperability, and
    learning effects. This also activates the bandwagon effect, attracting risk-adverse
    users who may otherwise avoid technology adoption[[v]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn5).'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**已安装基础的规模：** 大规模的用户和解决方案基础能够改善网络效应，并提供一种临界质量，从而吸引更多用户，原因在于感知的可靠性、支持生态系统、互操作性和学习效应。这也激活了从众效应，吸引那些可能会避免采用技术的风险规避型用户[[v]](https://medium.com/@geoffrey.m.williams1/the-business-implications-of-dominant-design-on-the-trajectory-of-generative-ai-a1240bea6eb3#_edn5)。'
- en: '**Reliability and Trustworthiness:** Gauge market sentiment regarding the reliability
    and trustworthiness of different generative AI technologies. Market consumers
    often favor reliability and trustworthiness over performance and novelty. Brands
    that are perceived as reliable and receive positive feedback for user support
    and robustness are likely to gain a competitive edge.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可靠性与可信度：** 衡量市场对不同生成性 AI 技术的可靠性和可信度的看法。市场消费者通常更青睐可靠性和可信度，而非性能和新颖性。被认为可靠并因用户支持和稳定性收到积极反馈的品牌可能会获得竞争优势。'
- en: '**Innovations and Improvements:** Company investments in innovations within
    their generative AI offerings may indicate dominance. While the market may lean
    towards established, reliable technologies, continuous improvement and adaptation
    to user needs will be crucial for continued competitiveness.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创新与改进：** 公司在其生成性 AI 产品中的创新投资可能表明其市场主导地位。尽管市场可能倾向于已经建立的、可靠的技术，但持续的改进和对用户需求的适应将是保持竞争力的关键。'
- en: '**Regulatory Compliance and Ethical Standards:** Companies and organizations
    that lead in developing ethically aligned AI in compliance with increasing regulations
    could be favored by the market, particularly in heavily regulated industries.
    This is especially important within the Federal market, where network accreditations
    and unique security requirements play an outsized role in the technologies that
    can be leveraged for operational value.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**监管合规与伦理标准：** 在符合日益严格的法规要求下，致力于开发符合伦理的人工智能的公司和组织可能会在市场上占据优势，尤其是在监管严格的行业中。这一点在联邦市场中尤为重要，因为网络认证和独特的安全要求在可以用于运营价值的技术中扮演着至关重要的角色。'
- en: By monitoring these indicators, organizations can gain insights into which technologies
    might emerge as leaders in the generative AI space during the decisive battle
    phase. Understanding these dynamics is crucial when making investment, development,
    or implementation decisions on generative AI technologies.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过监控这些指标，组织可以洞察哪些技术可能在决定性战斗阶段崭露头角，成为生成式人工智能领域的领军技术。在做出关于生成式人工智能技术的投资、开发或实施决策时，理解这些动态至关重要。
- en: '**V. Conclusion**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**V. 结论**'
- en: Establishment of a dominant design in generative AI is an important step for
    market stability and industry-wide standardization, which will lead to increased
    market adoption and reduced uncertainty among businesses and consumers alike.
    Companies that can influence or adapt to emerging dominant designs will secure
    competitive advantages, establishing themselves as market leaders in the new technological
    paradigm. However, selecting a product ecosystem that ultimately does not become
    the standard will lead to diminishing market share and exact switching costs upon
    the firms that will now need to transition to the dominant design.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成式人工智能领域建立主导设计是市场稳定和行业标准化的重要一步，这将促使市场接受度的提高，并减少企业和消费者的市场不确定性。能够影响或适应新兴主导设计的公司将获得竞争优势，确立自己在新技术范式中的市场领导地位。然而，选择一个最终未能成为标准的产品生态系统将导致市场份额的下降，并对那些需要过渡到主导设计的公司造成转型成本。
- en: As the industry moves from the fluid to the specific, flowing with increasing
    viscosity toward a dominant design, strategic foresight and agility become more
    critical than ever if organizations intend to create value from and deliver impact
    with technology. The necessity to anticipate future trends and swiftly adapt to
    evolving technological landscapes means that organizations must stay vigilant
    and flexible, ready to pivot their strategies in response to new developments
    in AI technology and shifts in consumer demands. Businesses that can envision
    the trajectory of technological change and proactively respond to it will not
    only endure but also stand out as pioneers in the new era of digital transformation.
    Those that cannot, will be relegated to the annals of history.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 随着行业从流动阶段向特定阶段过渡，向主导设计流动，且流动的黏度不断增加，战略前瞻性和敏捷性变得比以往任何时候都更加重要，尤其是当组织打算通过技术创造价值并实现影响力时。预测未来趋势并迅速适应不断变化的技术格局的必要性意味着，组织必须保持警觉和灵活，随时准备根据人工智能技术的新发展和消费者需求的变化调整战略。能够预见技术变革轨迹并积极应对的企业，不仅能够生存下来，还将成为数字化转型新纪元的先锋。而那些不能适应的企业，则会被历史的尘埃所埋没。
