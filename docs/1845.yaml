- en: How to spot perfectionism and what to do about it
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The first step in tackling perfectionism is to understand what type you‚Äôre
    dealing with. There are three types:'
  prefs: []
  type: TYPE_NORMAL
- en: Self-oriented (you hold yourself to impossibly high standards)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Socially-prescribed (you feel that others require you to be perfect), and
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Other-oriented (you hold others to an unrealistically high bar)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For example, if you realize that your perfectionism comes at least partially
    from (what you feel are) unrealistically high expectations from your manager,
    you might need to work with them to address this instead of just trying to shift
    your own mindset.
  prefs: []
  type: TYPE_NORMAL
- en: Given that perfectionism can stem from many factors, including early childhood
    experiences, it‚Äôs not realistic to provide a one-size-fits-all recipe to overcome
    it in a blog post. Therefore, I‚Äôll focus on the different ways that perfectionism
    shows up in the workplace, and what you can do in these specific situations.
  prefs: []
  type: TYPE_NORMAL
- en: 'Symptom #1: Perfectionists are unable to keep up with the pace of the business
    üöÄ'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**What this looks like:** Perfectionist Data Scientists propose elaborate approaches
    that take months to yield results even when the company needs something in weeks.
    They‚Äôre unwilling to compromise and you often hear ‚ÄúThat‚Äôs not possible‚Äù.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**If this is you:** Remember that it‚Äôs your job as a Data Scientist to help
    the business get things done. Instead of saying ‚Äúthat‚Äôs not possible‚Äù, provide
    a set of options with their respective timelines and highlight the trade-offs.
    This will allow the business to move forward while knowing the risk, and you will
    be able to ‚Äúcover your ass‚Äù.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***What helped me:*** *Don‚Äôt focus on how much better you could have made the
    deliverable, but how much worse off the project would be if you didn‚Äôt provide
    any input at all (which will happen if you are not fast enough).*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**If you‚Äôre dealing with this:** Rather than asking people how long they will
    need, communicate a hard deadline and ask for what‚Äôs possible by that date. Make
    it clear if a directional analysis will be sufficient; often, what‚Äôs needed to
    move forward is ***much*** less rigorous and detailed than what people think.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Symptom #2: Perfectionists are uncomfortable making decisions with incomplete
    data üìä'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**What this looks like:** Perfectionist Data Scientists are often paralyzed
    when it comes to decision-making. They drag out decisions in the hope of getting
    more information or doing more analysis to de-risk their choice.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**If this is you:** Give a clear recommendation and then state your confidence
    level, and what will happen if you‚Äôre wrong. You should also add the key assumptions
    that your decision was based on; if 1) others disagree with the assumptions or
    2) you get new information later that changes one of them, you will be able to
    adjust.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***What helped me:*** *Realize that we* never *have perfect information. Every
    decision is an educated guess to some degree, and* [*research shows that we tend
    to overly regret the decisions we made*](https://journals.sagepub.com/doi/10.1177/09567976211032657)*.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**If you‚Äôre dealing with this:** Put people on the spot; ask for recommendations
    or decisions from your team rather than options. And foster a culture where decisions
    are judged by what was known at the time since it‚Äôs easy to pick holes into something
    in hindsight.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Symptom #3: Perfectionists often become blockers for others üö´'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**What this looks like:** Perfectionists pick endless holes in other people‚Äôs
    proposals without offering alternatives.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**If this is you:** Don‚Äôt try to enforce perfection across the company. Playing
    devil‚Äôs advocate and challenging each other is important, but it should be constructive.
    Treat projects as an optimization problem where you need to find the least bad
    solution under the given constraints (time, budget etc.)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***What helped me:*** *Pretend that if you criticize someone else‚Äôs proposal,
    you are now on the hook for solving the problem instead. This forced me to go
    from ‚ÄúThis doesn‚Äôt make sense‚Äù to ‚ÄúHere‚Äôs what I would do instead‚Äù.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**If you‚Äôre dealing with this:** Set a deadline to propose alternatives and
    reward solution-oriented thinking rather than people who solely point out problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Symptom #4: Perfectionists polish every single deliverable üéÅ'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**What this looks like:** Every single document or slide (even just personal
    notes or internal documentation) is impeccably formatted and designed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**If this is you:** Focus your efforts on customer-facing deliverables and
    those going to executives. Any time you spend making some internal working document
    pretty is time that you could spend shipping more stuff.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***What helped me:*** *Try to think about it the other way around. Everyone
    will notice that you spent a lot of time polishing this internal deck instead
    of working on something impactful. In a fast-moving company, that actually looks
    worse than delivering a document that‚Äôs rough around the edges.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**If you‚Äôre dealing with this:** Lead by example; set a culture where screenshotted
    graphs from a dashboard with brief commentary are an acceptable way to create
    a slide. Don‚Äôt nitpick minor things like color or font choices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Side note: That doesn‚Äôt mean you should submit something completely unformatted.
    Spending five minutes to make the document* ***easy to digest*** *(not necessarily
    pretty) is time well spent.*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/eecc17a45094d5871c6457c88f1de163.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: 'Symptom #5: Perfectionists give too many details üî¨'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**What this looks like:** Perfectionists add too many details in written and
    verbal communication. They are uncomfortable with simplifications and use extensive
    technical jargon.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**If this is you:** Focus on the key insights and put the supporting information
    in the appendix. And use plain English; you want people from different teams and
    backgrounds to be able to understand your work. You [only realize impact as a
    DS](https://medium.com/towards-data-science/how-to-maximize-your-impact-as-a-data-scientist-3881995a9cb1)
    if others understand the takeaways of your analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***What helped me:*** *Don‚Äôt try to anticipate all questions and answer them
    preemptively. Put the most likely questions in an FAQ section and prepare to answer
    any remaining ones live; this actually makes you look more competent than including
    everything in your document.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**If you‚Äôre dealing with this:** Ask presenters for a five minute executive
    summary to force them to focus on the essentials. Then ask targeted follow-up
    questions as needed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When to be pragmatic, and when not to
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There is a time and a place for getting things 100% accurate, and there are
    instances where speed trumps perfection. But when should you be pragmatic, and
    when is it a bad idea?
  prefs: []
  type: TYPE_NORMAL
- en: '**Here are the factors you should consider to guide that decision:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**‚ôªÔ∏è Is the decision reversible?** There are decisions that are one-way doors,
    and others that aren‚Äôt. You should spend the majority of your time analyzing the
    ones that are costly to reverse, and move with educated guesses on the others.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**üí∞ What is the expected financial cost of being wrong?** Even if a decision
    is reversible, it might be costly to do so (e.g. wasted Eng resources, money spent
    on the wrong tool etc.). Decisions with a high cost to reverse should receive
    more scrutiny.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**‚öñÔ∏è Is there a potential for reputational damage or legal consequences if
    you mess up?** Having to walk back on a statement you made internally is awkward;
    admitting to regulators that you made a mistake can have serious consequences.
    As a rule of thumb, anything that goes to regulators, Wall Street, your board
    of directors or customers should receive the maximum amount of rigor.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**üìà How sensitive is the decision to the analysis?** One very common mistake
    is to keep investing time in an analysis even if additional accuracy won‚Äôt change
    the decision. For example, if you want to estimate the potential revenue from
    a new business opportunity, it might be enough to know whether the opportunity
    is in the range of $100M or $1B to make a go or no-go decision.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**üóëÔ∏è Is this throwaway work?** Investing time in work that will be used over
    long periods of time is more beneficial than analyses that are used for one-off
    decisions. Make ad-hoc analyses ‚Äúgood enough‚Äù for the problem at hand, and focus
    most of your efforts refining things that will be used broadly by internal or
    external customers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/8e9234e399c93f3494ddc529be661c1d.png)'
