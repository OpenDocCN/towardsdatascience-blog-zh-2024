- en: How to become more pragmatic
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'I‚Äôve had to unlearn perfectionism myself. These mindset shifts have helped
    me do that:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Realize that even if you do things perfectly, you‚Äôll still fail all the time.**
    For example, just because you do a flawless analysis of your Total Addressable
    Market (TAM) doesn‚Äôt mean your market entry will be successful. The key success
    factor is to get more ‚Äúshots on goal‚Äù, so your time is better spent on trying
    more things rather than perfecting a single one.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Don‚Äôt focus on the things you got wrong, but the ratio of what you got right.**
    If you‚Äôre right most of the time, it‚Äôs fine to be wrong some of the time. For
    example, Amazon‚Äôs leadership principle is ‚ÄúLeaders are right, a lot‚Äù (not ‚Äúall
    the time‚Äù).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Practice your judgment in low-stakes situations.** Practice making judgement
    calls even when you‚Äôre not the decision maker. E.g. if you‚Äôre in a meeting where
    an executive is asked to decide, think about what you would do. Decision-making
    is like a muscle and is best trained in low-stakes scenarios.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Becoming more pragmatic is a journey; it takes time, so don‚Äôt expect to shift
    your mindset overnight. But it‚Äôs worth it; it will not only increase your impact,
    but also reduce your stress level as you will spend less time chasing elusive
    perfection.
