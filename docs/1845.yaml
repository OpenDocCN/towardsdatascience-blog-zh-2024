- en: Why perfectionism is holding you back
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'At the surface level, perfectionism sounds good: You strive for excellence
    based on your intrinsic desire for perfection. Nothing you produce will ever make
    your manager or the company look bad.'
  prefs: []
  type: TYPE_NORMAL
- en: 'But perfectionism can become a major blocker to your career progress:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Perfectionism lowers your output.**'
  prefs: []
  type: TYPE_NORMAL
- en: Studies show that humans assign [higher value to short-term outcomes compared
    to long-term outcomes](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1382186/).
    That‚Äôs why we have trouble saving for retirement when we can use that money to
    go on a vacation right now.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At work, this means perfectionists try to minimize the chance of making a mistake
    (that would result in immediate negative consequences) and end up spending too
    much time polishing deliverables. This results in lower output which, in turn,
    makes it harder to get promoted.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2\. Perfectionism limits your growth opportunities.**'
  prefs: []
  type: TYPE_NORMAL
- en: Perfectionists do whatever they can to minimize the possibility of mistakes.
    The natural consequence of this is that they tend to stay within their comfort
    zone.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You started your career as a Marketing Data Scientist B2B SaaS? Better double
    down on what you already know, even if you discover you‚Äôre actually more interested
    in doing Product Analytics in Consumer Fintech. If you switch, you‚Äôll have to
    learn a new industry from scratch and will be much more likely to mess up; why
    take that risk?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In my experience, perfectionism is especially common with highly analytical
    people or those with advanced academic backgrounds. [And it‚Äôs becoming more and
    more common](https://www.apa.org/pubs/journals/releases/bul-bul0000138.pdf). However:'
  prefs: []
  type: TYPE_NORMAL
- en: '*The hard, but necessary realization to succeed in a high-growth environment
    is that* ***what got you to this point is not what will get you to the next level****.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You might have gotten good grades and admitted to your target grad school program
    because you were able to deliver flawless work, spending months refining a single
    paper or project. But you will rarely get the opportunity to showcase this on
    the job.
  prefs: []
  type: TYPE_NORMAL
- en: 'It‚Äôs painful to deliver work thinking ‚ÄúI could have done a much more sophisticated
    version of that‚Äù; sometimes, you feel downright ashamed of the hacky solution
    you threw together. But it‚Äôs important to remember that the time you invest in
    a deliverable quickly hits diminishing returns:'
  prefs: []
  type: TYPE_NORMAL
