- en: You‚Äôre good at your job and you pride yourself in knowing the ideal way to do
    things. And since you want to raise the bar, you hold others to the same standard.
    This will surely get you noticed and promoted, right?
  prefs: []
  type: TYPE_NORMAL
- en: But then you get passed over for promotion and when you look around, you notice
    that the people that ***do*** get promoted are delivering work that‚Äôs much less
    rigorous than yours. Can people not tell the difference, or what‚Äôs going on?
  prefs: []
  type: TYPE_NORMAL
- en: 'If you‚Äôre a high performer, it‚Äôs easy to slide into perfectionism. It starts
    early: School and college train us in scientific methods, and anything that deviates
    from the ideal solution gets point deductions.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8777b8cbf2c2cbda6ec6cf82ac2e1732.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: This academic approach is often carried over into the workplace, especially
    in rigorous fields like Data Science & Analytics.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, the reality is: In high-growth companies, getting stuff done is more
    important than perfection. If you can‚Äôt deliver results at the speed at which
    the business needs them, it will move forward without you.'
  prefs: []
  type: TYPE_NORMAL
- en: '**This post will show you how to prevent that from happening.**'
