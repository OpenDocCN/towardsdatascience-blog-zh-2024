- en: I wasn’t that young protege who built their first compiler at age 10 or anything
    like that. In fact, I wrote my first line of code at 18 during my first year at
    University.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是那种十岁就写出自己第一个编译器的天才。事实上，我是在18岁时，在大学第一年写下了我的第一行代码。
- en: My dream when I was younger was to be a Physics researcher after watching The
    Big Bang Theory when I was 13\. I basically wanted to scribble on paper or…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我年轻时的梦想是成为一名物理学研究员，灵感来源于我13岁时观看的《生活大爆炸》。我基本上是想在纸上乱涂乱写，或者……
