- en: Learning to code is probably one of the best decisions I made in my life. It
    opened many opportunities and allowed me to find a career I love. Not to mention,
    being able to code is a very valuable skill nowadays, you can get several jobs
    that pay quite above average.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程可能是我一生中做出的最好的决定之一。它为我打开了许多机会，让我找到了自己热爱的职业。不仅如此，能够编程是当今非常宝贵的技能，你可以获得几个薪水高于平均水平的工作。
- en: So, in this article, I want to run through my whole coding journey and provide
    some advice for those of you at the beginning of yours.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在这篇文章中，我想回顾一下我的整个编程历程，并为那些刚刚开始的人提供一些建议。
