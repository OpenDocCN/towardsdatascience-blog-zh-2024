- en: 'However, in this ocean of possible questions, there are just two questions
    that I have been asked in **every single data science interview that I have ever
    done**:'
  prefs: []
  type: TYPE_NORMAL
- en: Tell me about yourself.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tell me about a project you’ve worked on.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These questions are so common that you have no excuse not to crush them every
    time. And, the best way to ensure that you crush them every time is by preemptively…
