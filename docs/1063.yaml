- en: The cause of their demise could surprise you.
  prefs: []
  type: TYPE_NORMAL
- en: Young people may not be familiar with the term, but “Expert Systems” was a major
    technological initiative during the 1980s and 1990s of the last century.
  prefs: []
  type: TYPE_NORMAL
- en: I got my 30y full-time job precisely because of Expert Systems.
  prefs: []
  type: TYPE_NORMAL
- en: That was in 1989, and I had just finished my PhD. A friend told me about an
    opening for PhDs who knew something about AI and, ideally, Expert Systems.
  prefs: []
  type: TYPE_NORMAL
- en: You know, during the 1980s and 90s, there was what is called “an AI winter,”
    during which AI projects struggled to find funds and support. AI was not at all
    the “cool” technology it is today.
  prefs: []
  type: TYPE_NORMAL
- en: However, my future workplace had signed a contract with an industrial group
    to implement Expert Systems to improve operations at its factories. They were
    in dire need of project leaders with a PhD related to such an exotic topic as
    Expert Systems.
  prefs: []
  type: TYPE_NORMAL
- en: Long story short, I was hired and started working on an Expert System project
    for a salt factory in the Gulf of Mexico.
  prefs: []
  type: TYPE_NORMAL
