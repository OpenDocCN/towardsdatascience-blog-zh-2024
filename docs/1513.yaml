- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Reflecting on my 8-year data journey, I’ve often been asked what working in
    data really means. Here’s an honest review, minus the buzzwords “AI” and “ChatGPT.”
  prefs: []
  type: TYPE_NORMAL
- en: Flashback to 2015\. I was tasked with optimizing online marketing campaigns
    for a search engine, unaware of something crucial that was missing. This changed
    with the arrival of a Business Intelligence team whose goal was to “help us generate
    data-driven insights to increase performance.” Initially skeptical—I thought I
    knew how to do my job—I soon discovered the depth of what I was missing.
  prefs: []
  type: TYPE_NORMAL
- en: Working closely with this team introduced me to the whole Data Analytics spectrum,
    opening my eyes to aspects of my work I hadn’t noticed before. This collaboration
    expanded my view and sparked my deep dive into the world of data.
  prefs: []
  type: TYPE_NORMAL
- en: Here, I share five lessons I wish I’d known when I started this journey, hoping
    to offer guidance to those embarking on their own data exploration today.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Master SQL
