- en: Many charts are typically composed of rectangle or circle shapes, such as bar
    charts and pie charts. These charts are common and useful since they are not only
    easy to make, but also most people know how to read and understand them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多图表通常由矩形或圆形组成，例如条形图和饼图。这些图表既常见又实用，因为它们不仅容易制作，而且大多数人都知道如何阅读和理解它们。
- en: Even though they are suitable for many occasions, there are some scenarios that
    they may be too basic such as creating infographics or getting people's attention.
    Different methods can be applied to make the charts look more attractive. One
    of them is changing the charts’ shape.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它们适用于许多场合，但也有一些场景可能觉得它们过于基础，比如制作信息图或吸引人们的注意力。可以应用不同的方法使图表更具吸引力。其中之一就是改变图表的形状。
