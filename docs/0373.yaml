- en: Welcome to the 150th edition of the Variable! Choosing the articles we share
    in this space is always one of our weekly high points, as it offers us—and hopefully
    you, too—an opportunity to appreciate the depth and diversity of experiences our
    authors bring to TDS.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到《Variable》杂志的第150期！选择我们在此分享的文章总是我们每周的亮点之一，因为它为我们——也希望是您——提供了一个机会，去欣赏我们的作者们为TDS带来的深度和多样化的经验。
- en: We couldn’t think of a better way to celebrate this milestone than to put together
    a selection of some of our best recent deep dives. These are the posts that might
    require the most effort on the part of both writers and editors, but that also
    deliver on their ambition. Whether they tackle introductory topics or advanced
    research, they approach their subject matter with nuance and great detail, and
    patiently walk the reader through new questions and workflows. Let’s dive in!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想不出比将一些我们最近最深入的文章精选汇总起来更好的方式来庆祝这一里程碑。这些文章可能需要作者和编辑付出最多的努力，但也实现了他们的雄心。不论是介绍性话题还是前沿研究，它们都以细腻和详细的方式探讨主题，并耐心地引导读者逐步了解新的问题和工作流程。让我们深入探讨吧！
- en: '[**An Interactive Visualization for Your Graph Neural Network Explanations**](/an-interactive-visualisation-for-your-graph-neural-network-explanations-1ac79d8ddd0a)To
    kick things off, we turn to [Benjamin Lee](https://medium.com/u/4d3d41f467d1?source=post_page---user_mention--e0bfb4934c7e--------------------------------)’s
    detailed tutorial, where we learn how to build an interactive visualization for
    GNNs in five steps, and where readers can find all the code snippets they’ll need
    to start tinkering and creating on their own.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**为你的图神经网络解释创建交互式可视化**](/an-interactive-visualisation-for-your-graph-neural-network-explanations-1ac79d8ddd0a)首先，我们转向
    [Benjamin Lee](https://medium.com/u/4d3d41f467d1?source=post_page---user_mention--e0bfb4934c7e--------------------------------)的详细教程，在这个教程中，我们学习如何通过五个步骤为GNN（图神经网络）构建交互式可视化，读者可以在其中找到开始动手和创造所需的所有代码片段。'
- en: '[**Deep Learning Illustrated, Part 1: How Does A Neural Network Work?**](/neural-networks-illustrated-part-1-how-does-a-neural-network-work-c3f92ce3b462)Going
    deep doesn’t mean inaccessible or hard-to-follow writing—on the contrary! Case
    in point: [Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--e0bfb4934c7e--------------------------------)’s
    latest beginner-friendly post, an intro to neural networks that assumes very little
    prior knowledge and offers a lovingly illustrated explanation of the networks’
    inner workings.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**深度学习插图，第1部分：神经网络是如何工作的？**](/neural-networks-illustrated-part-1-how-does-a-neural-network-work-c3f92ce3b462)深入探讨并不意味着写作难以理解或难以跟随——恰恰相反！举个例子：[Shreya
    Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--e0bfb4934c7e--------------------------------)的最新入门级文章，是一篇神经网络的介绍，假设读者没有太多先前知识，并提供了对网络内部运作的详细插图说明。'
- en: '[**Handling Gaps in Time Series**](/handling-gaps-in-time-series-dc47ae883990)Imputing
    missing data in time series is as essential a data science task as they come,
    but its ubiquity doesn’t make it any easier to execute well. [Erich Silva](https://medium.com/u/2cef55fab80c?source=post_page---user_mention--e0bfb4934c7e--------------------------------)’s
    patient guide covers the common challenges inherent to missing-data analysis and
    evaluation metrics.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**处理时间序列中的缺失值**](/handling-gaps-in-time-series-dc47ae883990)对时间序列中的缺失数据进行填补是数据科学中最基本的任务之一，但它的普遍性并没有让它变得更容易执行。[Erich
    Silva](https://medium.com/u/2cef55fab80c?source=post_page---user_mention--e0bfb4934c7e--------------------------------)的耐心指南涵盖了缺失数据分析和评估指标中常见的挑战。'
