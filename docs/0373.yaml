- en: Welcome to the 150th edition of the Variable! Choosing the articles we share
    in this space is always one of our weekly high points, as it offers us—and hopefully
    you, too—an opportunity to appreciate the depth and diversity of experiences our
    authors bring to TDS.
  prefs: []
  type: TYPE_NORMAL
- en: We couldn’t think of a better way to celebrate this milestone than to put together
    a selection of some of our best recent deep dives. These are the posts that might
    require the most effort on the part of both writers and editors, but that also
    deliver on their ambition. Whether they tackle introductory topics or advanced
    research, they approach their subject matter with nuance and great detail, and
    patiently walk the reader through new questions and workflows. Let’s dive in!
  prefs: []
  type: TYPE_NORMAL
- en: '[**An Interactive Visualization for Your Graph Neural Network Explanations**](/an-interactive-visualisation-for-your-graph-neural-network-explanations-1ac79d8ddd0a)To
    kick things off, we turn to [Benjamin Lee](https://medium.com/u/4d3d41f467d1?source=post_page---user_mention--e0bfb4934c7e--------------------------------)’s
    detailed tutorial, where we learn how to build an interactive visualization for
    GNNs in five steps, and where readers can find all the code snippets they’ll need
    to start tinkering and creating on their own.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Deep Learning Illustrated, Part 1: How Does A Neural Network Work?**](/neural-networks-illustrated-part-1-how-does-a-neural-network-work-c3f92ce3b462)Going
    deep doesn’t mean inaccessible or hard-to-follow writing—on the contrary! Case
    in point: [Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--e0bfb4934c7e--------------------------------)’s
    latest beginner-friendly post, an intro to neural networks that assumes very little
    prior knowledge and offers a lovingly illustrated explanation of the networks’
    inner workings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Handling Gaps in Time Series**](/handling-gaps-in-time-series-dc47ae883990)Imputing
    missing data in time series is as essential a data science task as they come,
    but its ubiquity doesn’t make it any easier to execute well. [Erich Silva](https://medium.com/u/2cef55fab80c?source=post_page---user_mention--e0bfb4934c7e--------------------------------)’s
    patient guide covers the common challenges inherent to missing-data analysis and
    evaluation metrics.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/590e854b5d2c97b03ae6ef112426bb0c.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Malgorzata Bujalska](https://unsplash.com/@malgonia_bujalsky?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**9 Simple Tips to Take You From “Busy” Data Scientist to Productive Data
    Scientist in 2024**](/9-simple-tips-to-take-you-from-busy-data-scientist-to-productive-data-scientist-in-2024-e6cadefaa388)List-based
    articles come with the risk of rushing through too many items and leaving the
    reader with very few concrete insights. [Madison Hunter](https://medium.com/u/6a8c6841e521?source=post_page---user_mention--e0bfb4934c7e--------------------------------)’s
    latest career-advice post shows that it’s possible to cover quite a bit of ground
    and offer actionable advice even when you divide your material into more digestible
    morsels.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Building a Random Forest by Hand in Python**](/building-a-random-forest-by-hand-in-python-187ac0620875)To
    truly grasp how an algorithm like random forest works, few approaches are more
    effective than building it yourself. This may sound daunting, but fortunately
    [Matt Sosna](https://medium.com/u/f17fb22b897?source=post_page---user_mention--e0bfb4934c7e--------------------------------)
    is here to keep you on the right path with a patient guide that implements the
    algorithm from scratch in Python.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Binary Logistic Regression in R**](/binary-logistic-regression-in-r-dff4e1dc093b)Whether
    you’re taking your first steps with logistic regression or looking for some hands-on
    practice for coding in R, [Antoine Soetewey](https://medium.com/u/ca32a96e6dc7?source=post_page---user_mention--e0bfb4934c7e--------------------------------)’s
    new article is the one-stop resource you don’t want to miss—it outlines when and
    how to use a (univariate and multivariate) binary logistic regression, as well
    as how to visualize and report results.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**12 RAG Pain Points and Proposed Solutions**](/12-rag-pain-points-and-proposed-solutions-43709939a28c)We
    end on a similar note to the one we started with: a comprehensive, practical guide
    on a timely technical topic—in this case, [Wenqi Glantz](https://medium.com/u/ce7cd5b8b74a?source=post_page---user_mention--e0bfb4934c7e--------------------------------)’s
    troubleshooting post on common issues you might run into in your retrieval-augmented
    generation workflows, and how to move past them.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Not every great post has to be very long! We appreciate well-executed articles
    in all shapes and sizes, as our other weekly standouts show:'
  prefs: []
  type: TYPE_NORMAL
- en: Learn how to [make your charts more accessible](/how-to-create-accessible-graphs-for-colorblind-people-295e517c9b15)
    by following along [Caroline Arnold](https://medium.com/u/9367198e7a3c?source=post_page---user_mention--e0bfb4934c7e--------------------------------)’s
    tutorial on creating visualizations that colorblind people can decipher and analyze.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With economic uncertainty and layoffs regularly dominating tech news cycles,
    [Tessa Xie](https://medium.com/u/dadb1d33c05a?source=post_page---user_mention--e0bfb4934c7e--------------------------------)
    offers a [detailed roadmap for making yourself less likely](/how-to-make-yourself-more-layoff-proof-as-a-data-scientist-0f92d75ac9f0)
    to be affected.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do context windows [affect Transformer training and usage](/de-coded-understanding-context-windows-for-transformer-models-cd1baca6427e)?
    [Chris Hughes](https://medium.com/u/f13df9df155e?source=post_page---user_mention--e0bfb4934c7e--------------------------------)
    unpacks the stakes in a clear and concise explainer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Catch up with some [cutting-edge research at the intersection of AI and medical
    imaging](/ai-pseudo-dxa-8e3f83b5d373)— [Lambert T Leong, PhD](https://medium.com/u/60c1d532d2c0?source=post_page---user_mention--e0bfb4934c7e--------------------------------)
    presents a promising new project that aims to make health assessment more accessible.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you just want to roll up your sleeves and code away, [Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page---user_mention--e0bfb4934c7e--------------------------------)
    recently shared an [easy-to-follow tutorial on putting ML models into production](/using-poetry-and-docker-to-package-your-model-for-aws-lambda-cd6d448eb88f)
    with AWS Lambda.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thank you for supporting the work of our authors! If you’re feeling inspired
    to join their ranks, why not [write your first post? We’d love to read it](http://bit.ly/write-for-tds).
  prefs: []
  type: TYPE_NORMAL
- en: Until the next Variable,
