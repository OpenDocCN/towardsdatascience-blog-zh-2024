- en: What does a data scientist do?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Most people are both impressed and confused when I tell them I’m a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Impressed because it’s considered such a fancy and prestigious title nowadays
    (though some will still call us statisticians who can code).
  prefs: []
  type: TYPE_NORMAL
- en: Confused because … what does data science mean, really? And what do we do?
  prefs: []
  type: TYPE_NORMAL
- en: Well, it depends.
  prefs: []
  type: TYPE_NORMAL
- en: '**On the domain, the company, and the team itself.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'But in general, data science encompasses the following categories of work:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Databases and data engineering** — Many data scientists work closely with
    databases, whether that’s loading and querying large amounts of data, building
    data pipelines, or cleaning and preparing data for analysis. At my last company,
    I used SQL regularly to access our database in order to query data needed to build
    ML models. I also found myself creating and altering tables in order to store
    results from models and other analyses.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data analytics and visualization** — Data visualization involves not only
    analyzing the data but…'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
