- en: What is computational thinking?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Computational thinking is a problem-solving framework that algorithmically breaks
    down a task into what I like to call atomic tasks. It involves designing a step-by-step
    algorithmic approach to solving a problem, identifying similarities and inefficiencies,
    and evaluating the relative importance of each step.
