- en: Once you become a data scientist, that’s not the end; this is just the beginning.
  prefs: []
  type: TYPE_NORMAL
- en: A career in data science means you constantly need to be looking to improve
    due to the pace of the field. It doesn’t mean you need to work continually, but
    you should have some processes that allow you to keep improving regularly or at
    least at a rate desired by you.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I will explain my framework for up-skilling in data science,
    and hopefully, it will clarify or give you some ideas how you can approach it
    as well.
  prefs: []
  type: TYPE_NORMAL
- en: Where do you want to go?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The first step in anything is deciding where you want to go. Saying you want
    to “up-skill” is vague, so you should be clear on your direction.
  prefs: []
  type: TYPE_NORMAL
- en: 'What I mean by direction is kind of up to you, but in my experience, it generally
