- en: We already live in a world shaped by powerful algorithmic systems, and our ability
    to navigate them effectively is, at best, shaky—very often through no fault of
    our own.
  prefs: []
  type: TYPE_NORMAL
- en: We may want to think, like Spider-Man’s Uncle Ben, that with great power comes
    great responsibility; in the real, non-comic-book world, the two don’t always
    arrive simultaneously. The companies driving most AI innovation often rush to
    release products even when the latter have the potential to disrupt lives, careers,
    and economies and to perpetuate harmful stereotypes; responsible deployment isn’t
    always their creators’ top priority.
  prefs: []
  type: TYPE_NORMAL
- en: To help us survey the current state of affairs—risks, limitations, and potential
    future directions—we’ve put together a strong lineup of recent articles that tackle
    the topic of AI’s social footprint. From medical use cases to built-in biases,
    these posts are great conversation-starters, and might be especially helpful for
    practitioners who have only recently started to consider these questions.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Gender Bias in AI (International Women’s Day Edition)**](/gender-bias-in-ai-international-womens-day-edition-45fa4fa72b75)In
    a well-timed post, published on International Women’s Day last week, [Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page---user_mention--7f896fff501b--------------------------------)
    offers a panoramic snapshot of the current state of research into gender bias
    in large language models, and how this issue relates to other problems and potential
    blind spots lurking under LLMs’ shiny veneer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Is AI Fair in Love (and War)?**](/racial-bias-large-language-models-b53019c5be9f)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Focusing on a different vector of bias—race and ethnicity—[Jeremy Neiman](https://medium.com/u/c8b72742143d?source=post_page---user_mention--7f896fff501b--------------------------------)
    shares findings from his recent experiments with GPT-3.5 and GPT-4, tasking the
    models with generating dating profiles and playing matchmaker, and revealing varying
    degrees of racial bias along the way.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Seeing Our Reflection in LLMs**](/seeing-our-reflection-in-llms-7b9505e901fd)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To what extent should LLMs reflect reality as it currently is, warts and all?
    Should it embellish history and current social structures to minimize bias in
    its representations? [Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page---user_mention--7f896fff501b--------------------------------)
    invites us to reflect on these difficult questions in the wake of Google’s multimodal
    model Gemini generating questionable outputs, like racially diverse Nazi soldiers.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
