- en: '[**Emotions-in-the-loop**](/emotions-in-the-loop-1a68268a8823)Invoking a near
    future where the line between sci-fi and reality is blurrier than ever, [Tea Mustać](https://medium.com/u/109d4928877a?source=post_page---user_mention--7f896fff501b--------------------------------)
    wonders what life would look like for a “scanned” person, and what legal and ethical
    frameworks we need to put in place: “when it comes to drawing lines and deciding
    what can or cannot and what should or should not be tolerated, the clock for making
    these decisions is slowly but steadily ticking.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**ChatGPT Is Not a Doctor**](/chatgpt-is-not-a-doctor-5452a5c5784d)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After years of having to contend with patients who’d consulted Dr. Google, medical
    workers now need to deal with the unreliable advice dispensed by ChatGPT and similar
    tools. [Rachel Draelos, MD, PhD](https://medium.com/u/209c0f742bcf?source=post_page---user_mention--7f896fff501b--------------------------------)’s
    deep dive unpacks the obvious—and less obvious—risks of outsourcing diagnoses
    and treatment strategies to general-purpose chatbots.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Looking to branch out into some other topics this week? We hope so—the following
    are all top-notch reads:'
  prefs: []
  type: TYPE_NORMAL
- en: For a comprehensive, [one-stop introduction to prompt engineering](/an-introduction-to-prompting-for-llms-61d36aec2048),
    don’t miss [Anand Subramanian](https://medium.com/u/c82db321a03f?source=post_page---user_mention--7f896fff501b--------------------------------)’s
    debut TDS contribution.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Discover the power of hierarchical navigable small worlds (HNSW) and [how you
    can use them in nearest-neighbor search](/whats-the-story-with-hnsw-d1402c37a44e)
    by following along [Ryan McDermott](https://medium.com/u/6a34c95b3657?source=post_page---user_mention--7f896fff501b--------------------------------)’s
    explainer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ready to take a step back and [expand your knowledge of the history and future
    of AI](/7-books-to-read-on-artificial-intelligence-170dce433f70)? [Thu Vu](https://medium.com/u/4336ed7a3103?source=post_page---user_mention--7f896fff501b--------------------------------)
    presents seven book recommendations to add to your reading list.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In an accessible tutorial, [P.G. Baumstarck](https://medium.com/u/791d06d4bc9d?source=post_page---user_mention--7f896fff501b--------------------------------)
    invites us to take a detailed look [under the hood of Torch’s stochastic gradient
    descent](/visualizing-gradient-descent-parameters-in-torch-332a63d1e5c5) (SGD)
    optimizer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LLMs have become very popular programming assistants, but [how sound is the
    code they produce, really](/llms-coding-chatgpt-python-artificial-intelligence-4ea7a7bbdd93)?
    [Andrea Valenzuela](https://medium.com/u/a6f3f1654c3?source=post_page---user_mention--7f896fff501b--------------------------------)
    outlines some of the major shortcomings that users need to keep in mind.
  prefs:
  - PREF_UL
