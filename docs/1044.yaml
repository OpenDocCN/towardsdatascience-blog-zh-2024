- en: Data science projects often involve **developing machine learning (ML) models
    to solve business problems**. While this may seem commonplace in business today,
    it still comes with several risks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目通常涉及**开发机器学习（ML）模型以解决业务问题**。虽然在今天的商业环境中这看似司空见惯，但它仍然伴随一些风险。
- en: Namely, developing ML models is inherently uncertain, technically demanding,
    expensive, and time-consuming. These risks motivate project management frameworks
    specifically designed for data science projects in mind.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，开发机器学习模型本质上是不确定的、技术要求高、成本昂贵且耗时。这些风险促使了为数据科学项目专门设计的项目管理框架的出现。
- en: Here, I will describe one such approach and break down the key contributions
    of a project manager in this context.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我将描述一种这样的管理方法，并阐述项目经理在这一背景下的关键贡献。
