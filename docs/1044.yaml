- en: This article is part of a [larger series](https://shawhin.medium.com/list/full-stack-data-science-f0910c75d006)
    on Full Stack Data Science. In the [previous post](https://medium.com/towards-data-science/the-4-hats-of-a-full-stack-data-scientist-5b916bd2f079),
    I introduced the idea of a full-stack data scientist and the 4 hats it entails.
    In this article, I will discuss the first of these four hats — the project manager
    (PM). While there are countless ways to approach data science project management,
    here I propose one possible framework and the PM’s role in executing it.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5dd24b1871a40baa8067aa81680c1d65.png)'
  prefs: []
