- en: Python is instrumental in so many data science and machine learning workflows
    that it can sometimes just blend into our daily rhythm; how often, after all,
    do you think about your office light switch or door knob? You use them all the
    time, too.
  prefs: []
  type: TYPE_NORMAL
- en: For our first Python-centric Variable edition of 2024, we decided to focus on
    some of the more interesting and off-the-beaten-path use cases we’ve published
    recently. We love a good Pandas or Matplotlib tutorial—and so do many of our readers—but
    sometimes it’s fun to take a break from bread-and-butter topics and dive into
    some fancier stuff. This week, let’s indulge a little! We hope you enjoy the nine
    Python reads we’ve selected, which cover a striking range of projects and challenges.
  prefs: []
  type: TYPE_NORMAL
- en: '[**How to Build a Graph-Based Neural Network for Anomaly Detection in 6 Steps**](/how-to-build-a-graph-based-neural-network-for-anomaly-detection-in-6-steps-a7dc47723788)For
    her latest step-by-step tutorial, [Claudia Ng](https://medium.com/u/ba2da7b3b9c8?source=post_page---user_mention--12f0fa770cf0--------------------------------),
    who often writes about interesting Python-based projects, focuses on building
    a graph-based neural network that can handle heterogeneous graph data for link
    prediction.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Introducing the Quad-Tile Chart & Squaremap: Squarify Your Data**](/introducing-the-quad-tile-chart-squaremap-squarify-your-data-20be336a1dd7)Why
    settle for existing visualization formats when you can create your own? [Nick
    Gerend](https://medium.com/u/fa23f7cc3eed?source=post_page---user_mention--12f0fa770cf0--------------------------------)
    invites us on a behind-the-scenes tour of the process behind building Quad-Tile
    Chart, his Python-powered, axis-free approach for visualizing a set of values
    as squares.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Tagging Mountaineering Accident Reports Using bart-large-mnli**](/tagging-mountaineering-accident-reports-using-bart-large-mnli-1b1f6d97756a)Still
    on the innovative-visualization front, [Karla Hernández](https://medium.com/u/e613ed6e6f3?source=post_page---user_mention--12f0fa770cf0--------------------------------)
    walks us through the steps of putting together a stunning data-storytelling artifact
    that highlights findings from a custom-tagged mountaineering-accident dataset.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Finite Automata Simulation for Leveraging AI-Assisted Systems**](/bird-by-bird-using-finite-automata-9d50b36bcbd3)Using
    finite-state machines, [Sofya Lipnitskaya](https://medium.com/u/96353360997a?source=post_page---user_mention--12f0fa770cf0--------------------------------)
    explores a potential approach for optimizing the performance of complex real-world
    AI-assisted processes — in this case, an object-detection system that would activate
    water sprinklers to scare away invading chickens!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
