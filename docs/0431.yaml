- en: '[**Watching Storms from Space: A Python Script for Creating an Amazing View**](/watching-storms-from-space-a-python-script-for-creating-an-amazing-view-79d8bb2f5ff1)Working
    with geospatial data comes with its own set of challenges; [Mahyar Aboutalebi,
    Ph.D.](https://medium.com/u/7e6350a085ee?source=post_page---user_mention--12f0fa770cf0--------------------------------)’s
    latest guide unpacks the process of building a Python script that allows you to
    collect satellite images and transform them into powerful storm animations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Python’s Most Powerful Decorator**](/pythons-most-powerful-decorator-6bc39e6a8dd8)In
    case you missed it, [Siavash Yasini](https://medium.com/u/17613cac9c65?source=post_page---user_mention--12f0fa770cf0--------------------------------)’s
    detailed introduction to Python’s @property decorator is one of our most-read
    programming articles in recent weeks. It covers several useful ways to leverage
    its power: from protecting data attributes from being overwritten to lazy-loading
    and memory optimization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Molding the Imagination: Using AI to Create New 3D-Printable Objects**](/molding-the-imagination-using-ai-to-create-new-3d-printable-objects-cf3682f8563b)After
    text, image, music, and video, could 3D objects become the next frontier for generative
    AI? [Robert A. Gonsalves](https://medium.com/u/c97e6c73c13c?source=post_page---user_mention--12f0fa770cf0--------------------------------)
    shares the results of his recent experiments, which depend on Midjourney for image
    generation and on some good-old Python code for translating these into tangible
    objects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Text Embeddings: Comprehensive Guide**](/text-embeddings-comprehensive-guide-afd97fce8fb5)If
    you’re new to the world of text embeddings, [Mariya Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--12f0fa770cf0--------------------------------)’s
    primer is a great place to start—it’s both (very) thorough *and* accessible, and
    the hands-on sections include all the Python snippets you’ll need to start tinkering
    on your own.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Understanding Junctions (Chains, Forks, and Colliders) and the Role they
    Play in Causal Inference**](/understanding-junctions-chains-forks-and-colliders-and-the-role-they-play-in-causal-inference-211db6770e2f)In
    his recent deep dive on DAGs (directed acyclic graphs), [Graham Harrison](https://medium.com/u/bd1c93739f33?source=post_page---user_mention--12f0fa770cf0--------------------------------)
    zooms in on junction types and their importance in causal-inference tasks. Along
    the way, he also demonstrates how to generate datasets, execute ordinary least
    squares (OLS) regression, and more, all with—you guessed it—Python.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
