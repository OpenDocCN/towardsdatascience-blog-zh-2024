- en: 'As we can see, Llama Guard and NeMo Guardrails are fundamentally different:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所看到的，Llama Guard和NeMo Guardrails在本质上是不同的：
- en: Llama Guard is a large language model, finetuned from Llama 2, and an input-output
    safeguard model. It comes with six unsafe categories, and developers can customize
    those categories by adding additional unsafe categories to tailor to their use
    cases for input-output moderation.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Llama Guard 是一个大型语言模型，基于 Llama 2 进行微调，并且是一个输入输出安全防护模型。它包含六个不安全类别，开发者可以通过添加额外的不安全类别来定制这些类别，以适应他们的输入输出审查需求。
- en: NeMo Guardrails is a much more comprehensive LLM security toolset, offering
    a broader set of programmable…
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NeMo Guardrails 是一个更为全面的 LLM 安全工具集，提供了更广泛的可编程功能…
