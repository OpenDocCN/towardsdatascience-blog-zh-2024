- en: On the topic of LLM security, we have explored [OWASP top 10 for LLM applications](https://levelup.gitconnected.com/security-driven-development-with-owasp-top-10-for-llm-applications-588406f40d4c?sk=dde699f26d74e8bcfb1ea2c4488b62e5),
    [Llama Guard](/safeguarding-your-rag-pipelines-a-step-by-step-guide-to-implementing-llama-guard-with-llamaindex-6f80a2e07756?sk=c6cc48013bac60924548dd4e1363fa9e),
    and [Lighthouz AI](/jump-start-your-rag-pipelines-with-advanced-retrieval-llamapacks-and-benchmark-with-lighthouz-ai-80a09b7c7d9d?sk=14e50a68f9ef825aaa6634365c7d9617)
    so far from different angles. Today, we are going to explore [NeMo Guardrails](https://github.com/NVIDIA/NeMo-Guardrails),
    an open-source toolkit developed by NVIDIA for easily adding programmable guardrails
    to LLM-based conversational systems.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在LLM安全性话题中，我们已经从不同角度探讨了[OWASP top 10 for LLM applications](https://levelup.gitconnected.com/security-driven-development-with-owasp-top-10-for-llm-applications-588406f40d4c?sk=dde699f26d74e8bcfb1ea2c4488b62e5)、[Llama
    Guard](/safeguarding-your-rag-pipelines-a-step-by-step-guide-to-implementing-llama-guard-with-llamaindex-6f80a2e07756?sk=c6cc48013bac60924548dd4e1363fa9e)和[Lighthouz
    AI](/jump-start-your-rag-pipelines-with-advanced-retrieval-llamapacks-and-benchmark-with-lighthouz-ai-80a09b7c7d9d?sk=14e50a68f9ef825aaa6634365c7d9617)。今天，我们将探索[NVIDIA开发的开源工具包NeMo
    Guardrails](https://github.com/NVIDIA/NeMo-Guardrails)，该工具包可轻松为基于LLM的对话系统添加可编程防护措施。
