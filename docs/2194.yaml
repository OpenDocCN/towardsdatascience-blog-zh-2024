- en: 'Recap:'
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结：
- en: 'In our journey so far, we’ve walked through the Drake Equation to estimate
    how many civilizations might be “out there” in our galaxy. We’ve covered the stars,
    the planets that could support life, and how many might develop intelligent civilizations.
    In [Part 3](/calculating-contact-can-alien-civilizations-communicate-part-3-of-the-drake-equation-series-d339e1f6558b),
    we estimated how many of those civilizations are capable of communicating with
    us right now. Now, in Part 4, we’re facing the big question: **How far away are
    they?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们至今的旅程中，我们已经通过德雷克方程估算了银河系中可能存在的文明数量。我们探讨了星星、可能支持生命的行星，以及可能发展出智能文明的行星数量。在[第三部分](/calculating-contact-can-alien-civilizations-communicate-part-3-of-the-drake-equation-series-d339e1f6558b)中，我们估算了那些文明中有多少能够与我们现在进行沟通。现在，在第四部分，我们面临一个重大问题：**它们有多远？**
- en: The Milky Way is vast. We know there could be thousands of civilizations out
    there, but the galaxy is 100,000 light-years across — so even if they exist, could
    we ever hear from them? This article explores the mind-bending distances between
    us and these potential civilizations, and what that means for our search for extraterrestrial
    life.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 银河系是浩瀚无垠的。我们知道外面可能有成千上万的文明，但银河系横跨10万光年——即使它们存在，我们能否听到它们的声音呢？本文探讨了我们与这些潜在文明之间令人震惊的距离，以及这对我们寻找外星生命意味着什么。
- en: '![](../Images/b895c6c81eb6429acd326b3e73147d4a.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b895c6c81eb6429acd326b3e73147d4a.png)'
- en: All images were developed by the author using Midjourney.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所有图片均由作者使用 Midjourney 开发。
- en: '**How Big is Space? Putting the Vastness of the Milky Way into Perspective**'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**宇宙有多大？将银河系的广阔与我们自身的视角对比**'
- en: To put the vastness of space into perspective, let’s start by imagining the
    Milky Way galaxy, which spans about 100,000 light-years in diameter. Now, if we
    were to shrink the galaxy down to the size of Earth (with a diameter of about
    12,742 kilometers), the relative size of Earth itself would become unimaginably
    small. In fact, Earth would be 742 billion times smaller in comparison — about
    the size of a single human red blood cell. This comparison illustrates just how
    immense our galaxy is and emphasizes the monumental challenge of exploring or
    communicating across such vast distances. Imagine the difficulty of trying to
    find a single red blood cell in a space the size of the Earth!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解空间的广阔，我们可以从想象银河系开始，它的直径约为100,000光年。现在，如果我们把银河系缩小到地球的大小（地球的直径约为12,742公里），那么地球本身的相对大小将变得难以想象。实际上，地球将比现在小7420亿倍——大约相当于一个人类红血球的大小。这个对比形象地展示了我们的银河系有多么庞大，也突显了跨越如此辽阔的距离进行探索或通讯的巨大挑战。试想，在一个相当于地球大小的空间中寻找一个红血球的困难！
- en: 'Step 8: Estimating the Distance to the Nearest Alien Civilization'
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8步：估算到最近外星文明的距离
- en: The results from Part 3 suggested that there could be up to **2,363** alien
    civilizations communicating in our galaxy right now. But what does that mean in
    practical terms? If they’re out there, how close is the nearest one?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分的结果表明，当前我们银河系中可能有多达**2,363**个外星文明正在进行通讯。但这在实际意义上意味着什么呢？如果它们存在，最近的一个到底有多近？
- en: Why This Step Matters
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么这一步很重要
- en: Even if we know there are thousands of civilizations, distance is a huge hurdle.
    The farther away they are, the harder it is to detect their signals — or for them
    to detect ours. If we want to set realistic expectations for contacting these
    civilizations, we need to know how far away they are. And if they’re hundreds
    or even thousands of light-years away, it’s going to be tough to communicate in
    real time. Imagine sending a text, only to get a reply 2,000 years later!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我们知道有成千上万的文明，距离仍然是一个巨大的障碍。它们越远，我们探测到它们信号的难度就越大——或者它们探测到我们的信号也会更加困难。如果我们想为与这些文明的接触设定现实的期望，我们需要知道它们的距离。如果它们距离我们几百甚至几千光年，那么要实时通信将会非常困难。试想发送一条短信，却要等上2,000年才得到回复！
- en: Our Approach
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们的方法
- en: We’re assuming that alien civilizations are randomly distributed throughout
    the Milky Way. This gives us a nice, even spread across the galaxy’s disk, which
    has a diameter of around 100,000 light-years and a thickness of 1,300 light-years.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设外星文明在银河系中是随机分布的。这为我们提供了一个均匀分布的银河盘面，银河的直径约为100,000光年，厚度为1,300光年。
- en: This approach keeps things simple while acknowledging that we’re making some
    big assumptions. For example, we’re not considering galactic zones that might
    be more “life-friendly,” and we’re ignoring the idea that some regions might be
    barren. But for our purposes, this model gives us a solid foundation for calculating
    the average distance to the nearest civilization.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法保持了简单性，同时也承认我们做出了一些重大假设。例如，我们没有考虑可能更“适合生命”的星系区域，也忽略了某些区域可能是荒芜的。但就我们的目的而言，这个模型为计算到最近文明的平均距离提供了坚实的基础。
- en: 'Code for Step 8: Calculating the Distance to the Nearest Alien Civilization'
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8步的代码：计算到最近外星文明的距离
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'A Small Confession: I Cheated (and Gave Us Better Odds)'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个小小的坦白：我作弊了（并且给了我们更好的机会）
- en: 'Alright, time for a little confession: the Earth isn’t actually sitting in
    the middle of the galaxy, despite how I set up the code to calculate the distance
    to the nearest alien civilization. In reality, we’re about three-quarters of the
    way toward the edge of the Milky Way. If I had placed the Earth where it truly
    belongs, the average distance to alien civilizations on the far side of the galaxy
    would be much greater. But by “cheating” and moving us to the galactic center,
    I’ve inadvertently decreased the average distance to potential neighbors — and,
    in turn, increased our odds of contact. So yes, this biased approach works in
    our favor, but I’m sure you won’t mind if I made the cosmos feel a little cozier!'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，时间来一点小小的坦白：地球其实并不在银河系的中心，尽管我设置了代码来计算到最近外星文明的距离。实际上，我们大约处于银河系边缘的四分之三处。如果我把地球放置在它真正的位置，银河另一侧的外星文明的平均距离将会更大。但通过“作弊”将我们移到银河中心，我无意中减少了与潜在邻居的平均距离——进而提高了我们与外星文明接触的几率。所以，是的，这种有偏的做法对我们有利，但我相信你们不会介意让我让宇宙看起来稍微亲切一些！
- en: '![](../Images/9a2c700be422dac6e01dd6c5685ba313.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9a2c700be422dac6e01dd6c5685ba313.png)'
- en: 'Breaking Down the Code: Calculating the Distance to the Nearest Civilization'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解析代码：计算到最近文明的距离
- en: This code is designed to simulate and calculate the distance from Earth to the
    nearest alien civilization, assuming that civilizations are randomly distributed
    throughout the Milky Way galaxy. Let’s walk through the key components and logic
    of the code.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码旨在模拟并计算地球到最近外星文明的距离，假设文明在整个银河系中是随机分布的。让我们逐步解析代码的关键组件和逻辑。
- en: Overview of the Key Variables
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键变量概览
- en: '**num_civilizations**: This is set to 2,363, which is the number of civilizations
    we estimated in Part 3 to be communicating at the same time as us. This parameter
    is the foundation of our calculation, as we want to figure out how far the closest
    of these civilizations might be from us.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**num_civilizations**：该值设为 2,363，这是我们在第 3 部分估算的与我们同时通讯的文明数量。这个参数是我们计算的基础，因为我们要计算的是这些文明中最靠近我们的文明的距离。'
- en: '**galactic_radius and galactic_height**: These parameters define the size of
    the Milky Way. The galaxy is modeled as a disk, 100,000 light-years in diameter
    (which gives us a radius of 50,000 light-years) and 1,300 light-years thick.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**银河半径和银河高度**：这些参数定义了银河系的大小。银河系被建模为一个直径为 100,000 光年的盘面（即半径为 50,000 光年），并且厚度为
    1,300 光年。'
- en: '**num_iterations**: The code will run 100 iterations of the simulation, meaning
    it will randomly distribute the civilizations and recalculate the distance multiple
    times to get a range of possible distances to the nearest civilization.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**num_iterations**：代码将运行 100 次模拟，这意味着它将随机分布这些文明并多次重新计算距离，以获得与最近文明的可能距离范围。'
- en: Setting Up the Simulation
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置模拟
- en: '**Random Seeding** (`call streaminit(123)`): This is for reproducibility. By
    setting a seed value (`123`), we ensure that every time we run this code, we get
    the same random values, making the results consistent across multiple runs.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**随机种子**（`call streaminit(123)`）：这是为了保证可重复性。通过设置种子值（`123`），我们确保每次运行该代码时，都能获得相同的随机值，使得多次运行结果一致。'
- en: '**Random Galactic Coordinates**: Each alien civilization is randomly placed
    in the galaxy by generating random (x, y, z) coordinates, with x and y representing
    the positions within the galaxy’s disk (radius), and z representing the position
    relative to the height of the galaxy (its thickness). The `rand("Uniform",...)`
    function generates random values within the specified ranges:'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**随机银河坐标**：每个外星文明通过生成随机的 (x, y, z) 坐标在银河系中随机分布，其中 x 和 y 代表银河盘面内的位置（半径），z 代表相对于银河高度（其厚度）的位置。`rand("Uniform",...)`
    函数在指定的范围内生成随机值：'
- en: The x and y coordinates are picked from a range of -50,000 to +50,000 light-years
    to cover the full width of the galaxy.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x 和 y 坐标从 -50,000 到 +50,000 光年的范围内选取，覆盖整个银河系的宽度。
- en: The z coordinate is picked from a range of -1,300 to +1,300 light-years to represent
    the galaxy’s thickness.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: z 坐标从 -1,300 到 +1,300 光年的范围内选取，以表示银河系的厚度。
- en: Calculating Distance from Earth
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算地球到最近文明的距离
- en: 'The next section of the code calculates the distance from Earth (located at
    the origin, [0, 0, 0]) to each randomly positioned alien civilization using the
    3D distance formula:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码的下一部分使用 3D 距离公式，计算从地球（位于原点，[0, 0, 0]）到每个随机分布的外星文明的距离：
- en: '![](../Images/935685229d89a1e1ab36d3edf8f3d588.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/935685229d89a1e1ab36d3edf8f3d588.png)'
- en: This formula calculates the straight-line distance from Earth to each civilization
    based on its random galactic coordinates.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 该公式根据每个文明的随机银河坐标，计算地球到各个文明的直线距离。
- en: Finding the Closest Civilization
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找最近的文明
- en: 'Now that we have the distances, the code checks which one is the closest:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了距离，代码将检查哪个距离是最近的：
- en: '**First Civilization**: On the first iteration (when `j = 1`), the first calculated
    distance is stored as the closest distance, because at this point, there’s nothing
    to compare it to.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一文明**：在第一次迭代时（当`j = 1`时），计算出的第一个距离被存储为最近的距离，因为在这一点上，没有其他的距离可以进行比较。'
- en: '**Subsequent Civilizations**: For each additional civilization, the code compares
    its distance to the previously stored closest distance. If the new distance is
    smaller, it updates the value of `closest_distance`.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**后续文明**：对于每个额外的文明，代码将其距离与之前存储的最近距离进行比较。如果新距离较小，则更新`closest_distance`的值。'
- en: Storing and Outputting the Results
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 存储和输出结果
- en: '**Storing the Closest Distance**: The closest distance found in each iteration
    is stored in the array `distances[]`. This allows us to keep track of the closest
    civilization for each simulation run.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储最近的距离**：每次迭代中找到的最近距离存储在数组`distances[]`中。这使我们能够跟踪每次模拟运行中的最近文明。'
- en: '**Output the Distances**: The `do` loop at the end outputs the distance data
    for each iteration, so we can analyze the distribution of these results. It’s
    essentially producing a dataset of distances for all 100 simulation runs.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出距离**：最后的`do`循环输出每次迭代的距离数据，因此我们可以分析这些结果的分布。它本质上生成了一个数据集，记录了所有100次模拟运行中的距离。'
- en: What This Code Is Doing
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这段代码在做什么
- en: This simulation is creating random galactic coordinates for 2,363 civilizations
    in each iteration, calculating the distance to Earth for each one, and identifying
    the closest civilization. It repeats this process 100 times, giving us a range
    of possible distances to the nearest alien civilization based on the assumptions
    we’ve made.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模拟在每次迭代中为2,363个文明创建随机的银河坐标，计算每个文明到地球的距离，并确定最近的文明。它重复这一过程100次，基于我们做出的假设，给出了到最近外星文明的可能距离范围。
- en: Why This Matters
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么这很重要
- en: This is a crucial step in understanding the practical challenge of contacting
    extraterrestrial civilizations. Even if there are thousands of civilizations,
    the closest one could still be far beyond our reach. By simulating random distributions,
    we get an idea of the minimum distance we’d need to cover to contact another civilization
    — which sets realistic expectations for the search for extraterrestrial life.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这是理解与外星文明接触这一实际挑战的关键步骤。即使有成千上万的文明，最接近的那个仍然可能远远超出我们的接触范围。通过模拟随机分布，我们可以大致了解我们需要跨越的最小距离，以便与另一个文明接触——这为寻找外星生命设定了现实的期望。
- en: 'Output and Explanation: Distance to the Nearest Civilization'
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 输出与解释：到最近文明的距离
- en: 'Now for the results! After running the simulation, we get the following estimates
    for the distance to the nearest alien civilization, based on our earlier calculations:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来看结果！在运行模拟后，基于我们之前的计算，我们得到了以下关于距离最近外星文明的估算：
- en: '![](../Images/baba521d4410659c425b3c17cd5bbf77.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/baba521d4410659c425b3c17cd5bbf77.png)'
- en: '**Minimum Number of Civilizations (1)**: 39,594 light-years away.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最小文明数量（1）**：39,594光年之外。'
- en: '**Mean Number of Civilizations (2,363)**: 1,283 light-years away.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平均文明数量（2,363）**：1,283光年之外。'
- en: '**Maximum Number of Civilizations (500,299)**: 214 light-years away.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大文明数量（500,299）**：214光年之外。'
- en: What Does This Tell Us?
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这告诉我们什么？
- en: '**The Closest Possible Civilization**: If we take the optimistic scenario where
    there are half a million alien civilizations, the nearest one would be just over
    200 light-years away. This is within a range that we could theoretically detect
    with current technology, but it’s still a long shot.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可能的最近文明**：如果我们假设有50万外星文明的乐观情景，那么最近的一个将距离我们约200光年。这是一个我们理论上可以通过现有技术探测到的距离范围，但仍然是一个非常难以实现的目标。'
- en: '**The Most Likely Scenario**: With our mean estimate of 2,363 civilizations,
    the nearest one is likely around **1,283 light-years away**. For perspective,
    that means a signal we send today wouldn’t reach them for over a millennium —
    and we wouldn’t get a reply until another millennium had passed!'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最可能的情景**：根据我们对2,363个文明的平均估算，最近的文明可能位于**1,283光年之外**。为了更好理解，这意味着我们今天发送的信号要到达它们需要超过一千年——而且我们要等到另一个千年过去，才能收到回复！'
- en: '**The Worst-Case Scenario**: If there’s only one other civilization out there,
    it could be nearly 40,000 light-years away, making contact almost impossible.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最坏情境**：如果只有一个外星文明，它可能距离我们近40,000光年之遥，使得与之接触几乎不可能。'
- en: Why This Matters
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么这很重要
- en: Even with the exciting possibility of thousands of alien civilizations, the
    sheer distances between us are daunting. On average, we’re looking at over 1,000
    light-years to the nearest civilization, which means that communication is a long
    shot — at least with our current technology. But that doesn’t mean the search
    is hopeless. It just means we need to adjust our expectations and think about
    more indirect ways to detect signs of intelligent life.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有成千上万外星文明的激动人心的可能性，我们之间的巨大距离仍然让人望而生畏。平均来说，最近的文明距离我们超过1,000光年，这意味着通信几乎不可能——至少在我们当前的技术条件下是这样。但这并不意味着寻找外星生命的努力是没有希望的。它只是意味着我们需要调整期望，并思考更多间接的方法来探测智能生命的迹象。
- en: 'Step 9: Traveling the Cosmic Distances — The Role of Relativity'
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9步：跨越宇宙的距离——相对论的作用
- en: So, let’s say we somehow knew where an alien civilization was located. How long
    would it take to reach them? This is where things get even more mind-bending —
    because when you’re talking about interstellar distances, you have to think about
    Einstein’s theory of special relativity.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们知道某个外星文明的位置。那么，达到那里需要多长时间？这就是更具挑战性的问题——因为当你谈论星际距离时，你必须考虑爱因斯坦的特殊相对论理论。
- en: Understanding the Lorentz Factor
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解洛伦兹因子
- en: At the heart of special relativity is the **Lorentz Factor**. This concept explains
    how time and space behave as objects approach the speed of light, and it’s key
    to understanding how interstellar travel might work.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在特殊相对论的核心是**洛伦兹因子**。这一概念解释了物体接近光速时，时间和空间如何变化，它是理解星际旅行如何运作的关键。
- en: 'Here’s the formula:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这是公式：
- en: '![](../Images/fd922c4f4e713a9bee943654c0b13562.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fd922c4f4e713a9bee943654c0b13562.png)'
- en: 'Where:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 其中：
- en: '**v** is the velocity of the spacecraft (or any object moving through space).'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**v**是太空船（或任何在太空中运动的物体）的速度。'
- en: '**c** is the speed of light.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**c**是光速。'
- en: 'What this equation tells us is that as an object’s velocity **v** gets closer
    to the speed of light **c**, the Lorentz Factor **γ** grows larger. This leads
    to two key effects:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方程告诉我们，当物体的速度**v**接近光速**c**时，洛伦兹因子**γ**会变得更大。这会导致两个关键的效应：
- en: '**Time Dilation**: Time slows down for the travelers on the spacecraft. If
    you’re zooming through space at close to light speed, you experience less time
    than those on Earth. So, a trip that takes thousands of years from Earth’s perspective
    might only feel like a few years to the travelers.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间膨胀**：太空船上的旅行者的时间变慢。如果你以接近光速的速度穿越太空，你经历的时间会比地球上的人少。因此，从地球的角度来看需要几千年的旅行，可能对旅行者来说只会感觉像是几年的时间。'
- en: '**Length Contraction**: The distance to your destination appears shorter. As
    you approach the speed of light, distances seem to shrink for the people on the
    spacecraft.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长度收缩**：到达目的地的距离看起来变短了。随着你接近光速，太空船上的人会感觉到距离在缩短。'
- en: Now, let’s apply this to our scenario.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们将其应用到我们的场景中。
- en: 'Code for Step 9: Calculating Travel Time and the Lorentz Factor'
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9步代码：计算旅行时间和洛伦兹因子
- en: '[PRE1]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Breaking Down the Code: Calculating Travel Time and Time Dilation'
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分析代码：计算旅行时间和时间膨胀
- en: This code is designed to calculate how long it would take a spacecraft to travel
    between Earth and the nearest alien civilization at a fraction of the speed of
    light. It also calculates the time dilation experienced by the travelers due to
    Einstein’s theory of special relativity. Let’s break it down step by step to understand
    how these calculations work and why they’re important.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码用于计算太空船以光速的某一分数，旅行从地球到最近的外星文明所需的时间。它还计算了旅行者由于爱因斯坦的特殊相对论理论所经历的时间膨胀。让我们逐步分析，理解这些计算如何运作以及它们的重要性。
- en: Constants and Basic Calculations
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 常数和基本计算
- en: '**Speed of Light**:'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**光速**：'
- en: The speed of light, denoted as `speed_of_light`, is a well-known constant set
    at 299,792.458 km/s. This is the maximum speed limit for any object according
    to the laws of physics, and it forms the basis for our travel calculations.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 光速，用`speed_of_light`表示，是一个著名的常数，设定为299,792.458 km/s。根据物理法则，这是任何物体的最大速度，也是我们旅行计算的基础。
- en: '2\. **Distance to the Closest Civilization**:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 2. **到最近文明的距离**：
- en: We set the distance to the nearest civilization (`distance_ly`) at 1,283 light
    years (a placeholder value). This number represents the distance we estimated
    in earlier steps, based on the distribution of civilizations.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将到最近文明的距离（`distance_ly`）设置为1,283光年（一个占位符值）。这个数字代表了我们在早期步骤中估算的基于文明分布的距离。
- en: '3\. **Convert Distance to Kilometers**:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 3. **将距离转换为千米**：
- en: 'Since the speed of light is in km/s, we need to convert the distance from light
    years to kilometers:'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于光速是以km/s为单位，我们需要将光年转换为千米：
- en: '![](../Images/6aa9ede8f95fd3cb696925e450f3894d.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6aa9ede8f95fd3cb696925e450f3894d.png)'
- en: A light year is approximately 9.461 trillion kilometers, so this conversion
    gives us the total distance in kilometers, which is crucial for the travel time
    calculation.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一光年约等于9.461万亿千米，因此这个转换将给出我们所需的千米总距离，这是旅行时间计算的关键。
- en: Calculating Travel Time
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算旅行时间
- en: '**Fraction of the Speed of Light**:'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**光速的分数**：'
- en: 'The example below calculates the travel time based on a ship traveling at **1%
    of the speed of light**. The formula used for travel time is:'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下示例计算了一艘航天器以**光速的1%**速度旅行的时间。用于计算旅行时间的公式是：
- en: '![](../Images/f54f65fa00e933db749702b665fd911c.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f54f65fa00e933db749702b665fd911c.png)'
- en: This formula converts the total distance to the time it would take the spacecraft
    to cover that distance at 1% of the speed of light. The output is in seconds,
    which gives us the most precise calculation.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这个公式将总距离转换为航天器以光速的1%速度覆盖该距离所需的时间。输出结果以秒为单位，从而提供最精确的计算。
- en: '2\. **Print Travel Distance and Time**:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. **打印旅行距离和时间**：
- en: The program outputs the total distance (in kilometers) and travel time (in seconds)
    to give us a sense of the scale we’re dealing with.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序输出总距离（以公里为单位）和旅行时间（以秒为单位），让我们感受到所涉及的尺度。
- en: Special Relativity and Time Dilation
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特殊相对论与时间膨胀
- en: In this part of the code, we’re revisiting Einstein’s theory of special relativity,
    focusing on **time dilation** as it relates to interstellar travel. We previously
    discussed the **Lorentz Factor**, which plays a crucial role in determining how
    time slows down for objects moving at speeds close to the speed of light.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分代码中，我们重新审视了爱因斯坦的特殊相对论，重点讨论了**时间膨胀**如何与星际旅行相关。我们之前讨论了**洛伦兹因子**，它在确定接近光速的物体如何使时间变慢中起着至关重要的作用。
- en: But why are we using the Lorentz Factor here?
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 但为什么我们在这里使用洛伦兹因子？
- en: Why the Lorentz Factor Matters
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 洛伦兹因子为何重要
- en: 'In the context of interstellar travel, as a spacecraft’s velocity approaches
    the speed of light, the Lorentz Factor increases dramatically. This has two significant
    effects:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在星际旅行的背景下，当航天器的速度接近光速时，洛伦兹因子会显著增加。这会产生两个重要的影响：
- en: '**Time Dilation**: The time experienced by the crew aboard the spacecraft would
    be much shorter than the time experienced by observers on Earth. In essence, while
    the journey might take centuries or millennia from Earth’s perspective, only a
    few years could pass for the crew.'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**时间膨胀**：船员在航天器上经历的时间要比地球观察者经历的时间短得多。实际上，尽管从地球的角度看，旅程可能需要几个世纪或千年，但船员可能只经历几年时间。'
- en: '**Perception of Distance**: The faster the spacecraft travels, the shorter
    the distance appears to those on board. This contraction of space, caused by the
    Lorentz Factor, means that the crew would perceive the journey as much shorter
    than the actual distance across space.'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**距离感知**：航天器旅行速度越快，船员感知到的距离越短。这种由洛伦兹因子引起的空间收缩意味着船员会感知到的旅程比实际的跨越太空的距离要短得多。'
- en: Impact on Travel Time
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 旅行时间的影响
- en: 'By incorporating the Lorentz Factor, the code allows us to calculate two important
    results:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 通过引入洛伦兹因子，代码让我们能够计算出两个重要的结果：
- en: '**Proper Time on the Spaceship**: The amount of time the crew would experience
    while traveling across vast distances. Thanks to time dilation, this will be significantly
    shorter than the time that passes on Earth.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**航天器上的适当时间**：船员在穿越广阔距离时所经历的时间。由于时间膨胀，这段时间将比地球上经过的时间要短得多。'
- en: '**Time on Earth**: The total time it would take from an Earth-bound perspective
    to reach a distant alien civilization. Even at high speeds, the journey could
    span centuries or longer.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地球上的时间**：从地球视角出发，达到一个遥远外星文明所需的总时间。即使是高速旅行，旅程也可能持续几个世纪或更长时间。'
- en: 'This is why the Lorentz Factor is critical: it lets us understand how time
    and space behave at relativistic speeds, giving us a glimpse into the effects
    that would make long-distance space travel more manageable for the travelers,
    though still incredibly challenging from an Earth-bound perspective.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是洛伦兹因子至关重要的原因：它帮助我们理解在相对论速度下，时间和空间是如何变化的，让我们对长时间的太空旅行可能对旅行者的影响有所了解，尽管从地球的角度看，这依然是极其具有挑战性的。
- en: Final Output
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最终输出
- en: 'The code outputs several key insights:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 代码输出几个关键见解：
- en: '**Velocity**: The spacecraft’s speed as it approaches a percentage of the speed
    of light.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**速度**：航天器接近光速的百分比时的速度。'
- en: '**Lorentz Factor**: How much time dilation is occurring due to the spacecraft’s
    speed.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**洛伦兹因子**：由于航天器的速度，时间膨胀的程度。'
- en: '**Proper Time**: The journey’s duration as experienced by the crew.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适当时间**：船员所经历的旅程持续时间。'
- en: '**Time on Earth**: How much time would pass for those remaining on Earth while
    the journey is undertaken.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地球上的时间**：在旅程进行时，地球上人们经历的时间。'
- en: Why This Matters
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这为何重要
- en: This section highlights the staggering complexity of interstellar travel. Even
    though the crew would experience a much shorter journey thanks to time dilation,
    the distance between Earth and potential alien civilizations remains immense.
    The Lorentz Factor illustrates how the laws of physics influence not only the
    speed of travel but also the perception of time and distance. While time dilation
    offers a potential advantage for long-distance voyages, the journey to a distant
    civilization remains a monumental task, requiring technology far beyond what we
    currently possess.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分突显了星际旅行的惊人复杂性。尽管航天员们会因时间膨胀而经历更短的旅行，但地球与潜在外星文明之间的距离依然是巨大的。洛伦兹因子展示了物理法则如何影响旅行速度的同时，也影响了时间和距离的感知。虽然时间膨胀为长距离旅行提供了潜在优势，但前往遥远文明的旅程仍然是一项艰巨的任务，需要远超我们目前所拥有的技术。
- en: 'Output and Explanation: Traveling the Cosmic Distances'
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 输出与解释：穿越宇宙距离
- en: Now, we’ve come to the moment of truth — understanding just how long it would
    take to reach the nearest alien civilization given the vast distances of space
    and different travel speeds.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们来到了真相时刻——了解在浩瀚的宇宙和不同的旅行速度下，达到最近的外星文明需要多长时间。
- en: Travel Time to the Nearest Civilization
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前往最近文明的旅行时间
- en: 'We’ve assumed that the nearest alien civilization is 1,283 light-years away,
    based on our earlier estimates. Here’s where things get fascinating. The travel
    time varies dramatically depending on how fast the spacecraft is traveling relative
    to the speed of light. Let’s explore these numbers:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设最近的外星文明距离地球1,283光年，这是基于我们之前的估算。接下来就是令人着迷的地方。旅行时间会根据航天器相对于光速的速度变化而大不相同。让我们来探讨这些数字：
- en: '![](../Images/26983c07f788fd3777330ebb80fb0163.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/26983c07f788fd3777330ebb80fb0163.png)'
- en: '**At 1% the Speed of Light:** The journey would take a staggering **128,303
    years** from Earth’s perspective. To put that into context, Homo sapiens would
    have been living alongside Neanderthals and saber-toothed cats during the Ice
    Age if this trip had started that long ago!'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以光速的1%速度旅行：**从地球的角度来看，这段旅程将需要惊人的**128,303年**。为了让你理解这一点，如果这次旅行从那时开始，人类将和尼安德特人以及剑齿虎一起生活在冰河时代！'
- en: '**At 10% the Speed of Light:** The trip would still take **12,830 years** from
    Earth’s point of view — that’s around the time of the **end of the Ice Age,**
    when humans began migrating and megafauna like mammoths were going extinct.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以光速的10%速度旅行：**这段旅程仍然需要**12,830年**从地球的角度来看——那大约是**冰河时代结束**时，人类开始迁徙，像猛犸象这样的巨型动物正面临灭绝。'
- en: '**At 50% the Speed of Light:** We start seeing more manageable numbers. The
    journey would take **2,566 years** from Earth’s perspective, which means that
    when the spacecraft left, humanity would have been in the time of **Jesus, ancient
    Greece, Egypt, and the rise of Buddhism.**'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以光速的50%速度旅行：**我们开始看到更加可管理的数字。从地球的角度来看，这段旅程将需要**2,566年**，这意味着当航天器出发时，人类正处于**耶稣时代、古希腊、古埃及和佛教兴起的时期。**'
- en: '**At 90% the Speed of Light:** Now we’re getting somewhere! The trip would
    take **1,425 years** from Earth’s perspective. Think about that: when the travelers
    set off, **the Byzantine Empire** was at its height, the **Tang Dynasty ruled
    China**, and the **Maya civilization** was flourishing.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以光速的90%速度旅行：**现在我们有了进展！从地球的角度来看，这段旅程将需要**1,425年**。想一想：当旅行者出发时，**拜占庭帝国**正处于鼎盛时期，**唐朝**在中国统治，**玛雅文明**正在繁荣。'
- en: '**At 99% the Speed of Light:** The journey now takes just **1,295 years** from
    Earth’s perspective. To put that in context, **Vikings were sailing the seas**,
    and **Anglo-Saxon kingdoms** were being established in what is now England.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以光速的99%速度旅行：**现在这段旅程只需要**1,295年**从地球的角度来看。为了让你更好理解，**维京人正在航海**，**盎格鲁-撒克逊王国**正在英国的领土上建立。'
- en: But there’s more. These figures show time from **Earth’s point of view**, but
    for the astronauts on the spacecraft, **time dilation** caused by traveling at
    near-light speeds means they’ll experience much less time passing.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 但还有更多。这些数据显示的是**从地球的视角**来看时间，但对于航天器上的宇航员来说，因接近光速的旅行导致的**时间膨胀**意味着他们会经历更短的时间流逝。
- en: Why Time Dilation is Crucial
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么时间膨胀如此重要
- en: 'As the spacecraft approaches the speed of light, **time dilation** becomes
    an extraordinary advantage for the travelers:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 随着航天器接近光速，**时间膨胀**成为旅行者的一个极大优势：
- en: '**At 50% the Speed of Light**, while **2,566 years** would pass on Earth, the
    crew would only experience **2,222 years.**'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以光速的50%**的速度下，当地球上过去了**2,566年**时，航天员只会经历**2,222年**的时间流逝。'
- en: '**At 90% the Speed of Light**, while **1,425 years** would pass on Earth, the
    crew would only feel **621 years** passing. That’s enough for the journey to span
    multiple human generations, but it makes the idea of interstellar travel more
    feasible — at least for those aboard the spacecraft.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以光速的90%**的速度下，当地球上过去了**1,425年**时，航天员只会感觉到**621年**的时间流逝。这足以让旅程跨越多个人类世代，但也使得星际旅行的概念变得更加可行——至少对于宇宙飞船上的人来说。'
- en: '**At 99% the Speed of Light**, this becomes even more dramatic. While the journey
    would take **1,295 years** from Earth’s perspective, the crew would only experience
    **183 years**.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以光速的99%**的速度下，这种效应变得更加戏剧化。虽然从地球的角度来看，旅程将需要**1,295年**，但航天员只会经历**183年**。'
- en: The effect of time dilation means that, for the crew, the journey might feel
    much shorter, even though centuries or millennia would pass back home on Earth.
    This is why **special relativity** is so important in understanding the feasibility
    of interstellar travel. It’s not just about how long the trip takes — it’s about
    how **time itself** is experienced differently depending on the speed you’re traveling
    at.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 时间膨胀效应意味着，对于航天员来说，旅程可能感觉更短，尽管地球上可能已经过去了几个世纪或千年。这就是为什么**狭义相对论**在理解星际旅行可行性方面如此重要。它不仅关乎旅行需要多久——更关乎**时间本身**如何因旅行速度的不同而有所不同地体验。
- en: Why This Matters
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么这很重要
- en: This simulation demonstrates that interstellar travel may be possible, but it’s
    not without enormous challenges. Time dilation offers an advantage to the crew
    on the spacecraft, but the vast distances mean that even at near-light speeds,
    the journey could take centuries or more from Earth’s perspective.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模拟展示了星际旅行可能是可行的，但它并非没有巨大的挑战。时间膨胀为宇航员提供了优势，但浩瀚的距离意味着即便以接近光速的速度，旅程从地球的视角看仍可能需要几个世纪或更长时间。
- en: The interplay of distance, speed, and time reveals just how difficult — but
    also fascinating — it would be to travel across the cosmos. While the travelers
    may experience only a few hundred years, their destination could still be over
    a millennium away from Earth’s perspective. This provides a striking reminder
    of the immense scales involved when contemplating the possibility of contacting
    alien civilizations.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 距离、速度和时间的相互作用揭示了穿越宇宙的难度——但也揭示了它的迷人之处。虽然旅行者可能只经历了几百年的时间，但从地球的角度来看，他们的目的地可能依然距离地球上千年之遥。这提醒我们，在思考与外星文明接触的可能性时，必须考虑到极其庞大的尺度。
- en: 'Transition to Part 5: The Final Challenge — Have We Ever Encountered Alien
    Life?'
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 转向第五部分：最后的挑战——我们是否曾遇到过外星生命？
- en: 'Now that we’ve tackled the vast distances between civilizations, we face our
    final challenge: **Could we have already encountered alien life and not known
    it?** Or more excitingly, **what are the odds we will encounter alien life in
    the future?** In Part 5, we’ll dive into these probabilities, exploring past and
    future encounters, and what they mean for the future of humanity and the search
    for extraterrestrial intelligence.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经解决了文明之间的巨大距离问题，我们面临最后的挑战：**我们是否已经遇到过外星生命却没有意识到？**或者更令人兴奋的是，**我们在未来遇到外星生命的几率有多大？**在第五部分中，我们将深入探讨这些概率，探索过去和未来的相遇，并分析它们对人类未来和寻找外星智慧生命的意义。
- en: Stay tuned for the grand finale of the Drake Equation series!
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 敬请关注《德雷克方程式》系列的最终篇章！
- en: 'Next in the series: [Are We Alone?: The Real Odds of Encountering Alien Life?
    (Part 5 of the Drake Equation Series)](https://medium.com/@james.r.gearheart/are-we-alone-the-final-drake-equation-analysis-344db95c0166).
    Or, if you missed the previous part, go back [here](https://medium.com/@james.r.gearheart/calculating-contact-can-alien-civilizations-communicate-part-3-of-the-drake-equation-series-d339e1f6558b).'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 本系列的下一篇：[我们是否孤独？：与外星生命相遇的真实几率？（《德雷克方程式》系列第五部分）](https://medium.com/@james.r.gearheart/are-we-alone-the-final-drake-equation-analysis-344db95c0166)。或者，如果你错过了上一部分，请回去[这里](https://medium.com/@james.r.gearheart/calculating-contact-can-alien-civilizations-communicate-part-3-of-the-drake-equation-series-d339e1f6558b)。
