- en: Benchmarking is one of my favorite content on the Internet. Not only is it exciting
    to see results, it also helps me compare things without wasting my time and money.
    For example, articles and videos that compare GPUs can guide the next laptop I
    should buy. In coding, benchmarking helps me see which methods work faster.
  prefs: []
  type: TYPE_NORMAL
- en: However, be careful with everything you see on the Internet because you can
    get quite a different result. Why?
  prefs: []
  type: TYPE_NORMAL
- en: I’m not saying that the published scores are not real. Those tests must be conducted
    under a standard and trustable process. By the way, the problem isn’t performing
    the same test on other devices; even with the same specs, the outcomes may be
    different. The benchmarks can vary due to various factors ([ref1](https://www.quora.com/Why-does-the-same-processor-never-hit-the-same-score-in-benchmark-tests),
    [ref2](https://www.quora.com/Why-do-some-PCs-with-the-same-specs-perform-worse-than-others-in-benchmarks)).
  prefs: []
  type: TYPE_NORMAL
