- en: 'I see it too often: people stay in the same job far too long than necessary.
    Staying in the same place can stagnate one’s skills and compensation, which is
    definitely far from ideal.'
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I will discuss four tell-tale signs that you should probably
    look to move on soon.
  prefs: []
  type: TYPE_NORMAL
- en: The offer from the new company is just too good
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Even if you are super happy at your current place, there is nothing wrong with
    speaking to recruiters and other companies that really interest you. Interviewing
    is a skill, and practising even if you are not planning on moving is not a bad
    idea.
  prefs: []
  type: TYPE_NORMAL
- en: '[Ryan Peterman](https://www.developing.dev/about), a staff software engineer
    at Meta, wrote an article on why you should interview at other places even if
    you are happy with your current role.'
