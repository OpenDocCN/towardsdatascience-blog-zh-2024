- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This article is intended for data scientists looking for a company change, people
    considering applying and interviewing to become data scientists in general, and
    those just interested in the differences of a very competitive job market over
    several years. I will first discuss the application process of 2020 and how that
    compares to 2024 in my personal experiences, as well as some anecdotal observations
    from others. Then, we will dive into the interview process once your application
    is accepted by the company. I will not be naming any of the companies I applied
    to, to keep this commentary anonymous, and instead, will be aggregating the trends
    from applying to and interviewing at a large number of various companies. Keep
    on reading if you would like to learn more about my experiences in the data science
    job market and how that can benefit or interest you.
