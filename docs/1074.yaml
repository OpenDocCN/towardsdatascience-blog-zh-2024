- en: Learning and practicing data science can be challenging — trust me, I have been
    doing it for over four years! I have dealt with all the complicated math equations
    and complex code. However, I now know how to handle it better using techniques
    and advice I picked up along the way, which I will share with you in this article.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 学习和实践数据科学可能会很具挑战性——相信我，我已经做了超过四年！我经历了所有复杂的数学方程式和复杂的代码。不过，我现在知道如何通过我一路上积累的技巧和建议来更好地应对这一切，这些我将在本文中与大家分享。
