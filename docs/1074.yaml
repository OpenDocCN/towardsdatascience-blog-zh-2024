- en: '*Let’s be honest.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我们说实话吧。*'
- en: If you were seeing this for the first time, you would have no idea what was
    going on — unless you are some Einstein-level genius!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你第一次看到这个，你可能完全不知道发生了什么——除非你是某位爱因斯坦级别的天才！
- en: Courses, university degrees, and online resources often throw equations at you
    to explain how machine learning algorithms work. This math “technically” explains
    what is happening in a very theoretical way but is far from intuitive.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 课程、大学学位和在线资源常常会用方程式来解释机器学习算法是如何工作的。这些数学“从技术上讲”解释了发生了什么，但它是非常理论化的，远非直观。
