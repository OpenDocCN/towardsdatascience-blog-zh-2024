  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析插件在整个实验过程中成功地微调了其分类能力。
- en: The Final Challenge for this plugin
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这个插件的最终挑战
- en: So far the performance has been good, let’s export it to a Jupyter Notebook!
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 到目前为止，表现很好，让我们把它导出到 Jupyter Notebook 吧！
- en: This step will test the plugin’s ability to seamlessly integrate its output
    into a Jupyter Notebook format for further exploration. And hey, we want to test
    it as a data analyst, so we need the code!
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这一步将测试插件将其输出无缝集成到 Jupyter Notebook 格式中的能力，以便进一步探索。嘿，我们想要作为数据分析师来测试它，所以我们需要代码！
- en: '![](../Images/4bb181d7045bec558bf6f9b275402762.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4bb181d7045bec558bf6f9b275402762.png)'
- en: Challenge for Data Analysis Plugin, Image by [Livia Ellen](https://medium.com/u/569a6634b753?source=post_page---user_mention--db25548f40e2--------------------------------)
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析插件的挑战，图片由 [Livia Ellen](https://medium.com/u/569a6634b753?source=post_page---user_mention--db25548f40e2--------------------------------)
    提供
- en: It seems like we have encountered a list of errors. I see that we had a token
    limit issue, hence it’s failing the notebook generation process.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来我们遇到了一些错误。我看到我们遇到了令牌限制问题，因此生成 Notebook 的过程失败了。
- en: I told ChatGPT to force-stop the process.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉 ChatGPT 强制停止这个过程。
- en: '**Cons:**'
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**缺点：**'
- en: The plugin will keep doing the process until it’s done unless we force stop.
    It appears to lack an in-built ***break*** theory or mechanism to autonomously
    stop when encountering significant issues.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插件会继续进行这个过程，直到完成，除非我们强制停止。它似乎缺乏内建的 ***break*** 理论或机制，当遇到重大问题时，无法自动停止。
- en: Following this experience, I provided feedback to ChatGPT, emphasizing the need
    to address and handle this issue.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，我向 ChatGPT 提供了反馈，强调需要解决和处理这个问题。
