  zh: 第一个 Notebook 输出，图片由 [Livia Ellen](https://medium.com/u/569a6634b753?source=post_page---user_mention--db25548f40e2--------------------------------)
    提供
- en: The Jupyter Notebook was successfully generated. When I downloaded it, it missed
    the middle chunk of the code, I had to remind them.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 已成功生成。当我下载时，它缺少了中间部分的代码，我不得不提醒它们。
- en: '![](../Images/168d8d647cc1ca193337d1873b93e39d.png)'
