- en: Data scientists' work can be very demanding. A couple of weeks ago, I experienced
    the busiest week that happens every quarter in my role. During this “planning
    week”, I needed to make forecasts for four quarters, over 10,000 products, using
    the latest data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的工作可能非常繁忙。几周前，我经历了每个季度都会发生的最繁忙的一周。在这“规划周”期间，我需要使用最新的数据对四个季度、超过10,000个产品进行预测。
- en: Although all models are already pre-trained offline, maintaining different models
    at various product hierarchies and layers of complicated post-processing procedures
    makes the execution no easy task, and the tight deadline allows little room for
    errors.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管所有模型已经在离线环境中预先训练过，但维护不同产品层级和复杂后处理程序的各种模型使得执行任务变得不容易，紧迫的截止日期几乎没有容错的空间。
- en: 'This video records the mental state I was in throughout the week:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个视频记录了我在整个一周中的心理状态：
- en: Like many of those who are pursuing dreams elsewhere, I video chat with my Mom
    every week to catch up and vent about what life throws at me. Whenever I share
    my work stress with her, she always tells me to be grateful.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多在他处追寻梦想的人一样，我每周都会和妈妈视频聊天，聊聊近况，倾诉生活中的压力。每当我和她分享工作的压力时，她总是告诉我要心怀感激。
