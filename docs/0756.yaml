- en: '[**How I Became a Data Scientist Before I Joined LinkedIn**](/how-i-became-a-data-scientist-before-i-joined-linkedin-e3b8e4816001)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我如何在加入LinkedIn之前成为数据科学家**](/how-i-became-a-data-scientist-before-i-joined-linkedin-e3b8e4816001)'
- en: You need a job to gain experience, yet you need experience to land a job… sounds
    familiar? This conundrum is by no means unique to data science, but it does play
    out in specific ways in this profession, and [Jimmy Wong](https://medium.com/u/c422a0d17d5f?source=post_page---user_mention--4930e77efe22--------------------------------)’s
    account of the path that led him to a data role at LinkedIn is a helpful example
    (and source of inspiration) for early-career data scientists who aren’t sure about
    their next move.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你需要一份工作来获得经验，而你需要经验才能找到工作……听起来很熟悉吧？这个难题并非数据科学所独有，但它在这个行业中以特定的方式呈现，[Jimmy Wong](https://medium.com/u/c422a0d17d5f?source=post_page---user_mention--4930e77efe22--------------------------------)描述了他如何走上数据岗位的经历，这是对那些还不确定下一步该如何走的早期数据科学家的一个有用示例（和灵感来源）。
- en: '[**4 Tips from My Job Search Marathon**](/4-tips-from-my-job-search-marathon-a480613a9309)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我求职马拉松中的4个技巧**](/4-tips-from-my-job-search-marathon-a480613a9309)'
- en: “Naïvely, I estimated that I would be landing a dream role in a few months.
    The reality turned out to be longer than this.” Even under the best of circumstances,
    job searches are rarely fun—and even less so in an uncertain economic landscape
    like the one we’ve seen in the past couple of years. [Ceren Iyim](https://medium.com/u/287e9909d3b5?source=post_page---user_mention--4930e77efe22--------------------------------)
    recently spent several months looking for her next opportunity, and has a number
    of practical tips for other data professionals in a similar situation.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “天真地，我估计几个月后就能找到理想的工作。但现实是，这个过程比我预期的要长。”即使在最好的情况下，求职也很少是轻松愉快的，更何况是在我们过去几年经历的这种不确定的经济环境中。[Ceren
    Iyim](https://medium.com/u/287e9909d3b5?source=post_page---user_mention--4930e77efe22--------------------------------)最近花了几个月时间寻找她的下一份工作，并且为其他处于类似境地的数据专业人士提供了一些实用的建议。
