  type: TYPE_NORMAL
- en: If you use SQLAlchemy and would like to expand your knowledge of the popular
    toolkit, [Lynn G. Kwong](https://medium.com/u/f649eccbbc3d?source=post_page---user_mention--4930e77efe22--------------------------------)’s
    latest guide [focuses on making asynchronous database requests](/how-to-use-sqlalchemy-to-make-database-requests-asynchronously-e90a4c8c11b1).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interested in the current state of robotics? [Nikolaus Correll](https://medium.com/u/8624c420e311?source=post_page---user_mention--4930e77efe22--------------------------------)
    shared a [thoughtful overview of the latest advances in humanoid-robot technology](/are-the-humanoids-here-to-stay-050da171530b)
    and how it intersects with cutting-edge multimodal models.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the mood for some hands-on tinkering? [Ida Silfverskiöld](https://medium.com/u/53550965faed?source=post_page---user_mention--4930e77efe22--------------------------------)
    patiently outlined an [end-to-end workflow for deploying ETL Pipelines](/deploy-long-running-etl-pipelines-to-ecs-with-fargate-01ab19c6d2a8)
    to ECS with Fargate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Not sure [how to make an informed decision about the data science education
    path](/i-spent-96k-to-become-a-data-scientist-heres-5-crucial-lessons-all-beginners-must-know-7a13ef389285)
    you choose? [Khouloud El Alami](https://medium.com/u/9c6a36490614?source=post_page---user_mention--4930e77efe22--------------------------------)
    has some important lessons to share on that front.
  prefs:
