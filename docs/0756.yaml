- en: 'On a very basic level, most work-related challenges come from similar sources,
    regardless of field or industry: having to navigate professional relationships
    and communicate with people who might not always be on the same page as you. And
    you have to do that within the constraints of goals, available resources, and
    limited time—and on top of everything else you might need to deal with in your
    life.'
  prefs: []
  type: TYPE_NORMAL
- en: If we take a closer look, though, we can see different patterns emerge not just
    across professions and workplace types, but even within well-defined roles and
    disciplines. That certainly appears to be the case for data and ML professionals,
    who despite a very broad range of skills and responsibilities, often have to resolve
    similar issues.
  prefs: []
  type: TYPE_NORMAL
- en: This week, we’re highlighting recent articles that focus on some of these common
    data science work and career challenges we see pop up again and again; they’re
    grounded in the authors’ personal experiences, but offer insights that can likely
    help a wide swath of our community. Enjoy!
  prefs: []
  type: TYPE_NORMAL
- en: '[**A Guide To Building a Data Department From Scratch**](/a-guide-to-building-a-data-department-from-scratch-0388e0eb0397)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'One of the most common scenarios for data professionals at smaller companies
    also happens to be one of the toughest to handle: being the first (and only) person
    working with data. [Marie Lefevre](https://medium.com/u/2a04bf49928f?source=post_page---user_mention--4930e77efe22--------------------------------)
    shares her own journey of creating a data function from the ground up, as well
    as learnings and takeaways for others in similar situations.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Lessons from Teaching SQL to Non-Technical Teams**](/lessons-from-teaching-sql-to-non-technical-teams-7bd8fc9f8289)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Democratizing access to data has been a common goal for many data teams in the
    past few years, but making it a reality is rarely easy. [Jordan Gomes](https://medium.com/u/bd72dcfe2a5a?source=post_page---user_mention--4930e77efe22--------------------------------)
    explains how he approaches teaching non-technical colleagues to use SQL, and offers
    tips for anyone else who’d like to organize an internal training around this topic.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
