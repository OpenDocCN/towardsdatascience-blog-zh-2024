- en: For a *very* thorough [introduction to Q-learning and its underlying math](/reinforcement-learning-101-q-learning-27add4c8536d),
    don’t miss [Cristian Leo](https://medium.com/u/c24a3d106811?source=post_page---user_mention--4930e77efe22--------------------------------)’s
    accessible deep dive.
  prefs:
