- en: 'One of the most common scenarios for data professionals at smaller companies
    also happens to be one of the toughest to handle: being the first (and only) person
    working with data. [Marie Lefevre](https://medium.com/u/2a04bf49928f?source=post_page---user_mention--4930e77efe22--------------------------------)
    shares her own journey of creating a data function from the ground up, as well
    as learnings and takeaways for others in similar situations.'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于小型公司中的数据专业人员来说，最常见的场景之一恰恰是最难应对的情况之一：成为第一个（也是唯一一个）处理数据的人员。[Marie Lefevre](https://medium.com/u/2a04bf49928f?source=post_page---user_mention--4930e77efe22--------------------------------)
    分享了她从零开始建立数据职能的个人经历，以及她为处于类似情况的其他人提供的经验和启示。
- en: '[**Lessons from Teaching SQL to Non-Technical Teams**](/lessons-from-teaching-sql-to-non-technical-teams-7bd8fc9f8289)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**教授非技术团队SQL的经验教训**](/lessons-from-teaching-sql-to-non-technical-teams-7bd8fc9f8289)'
- en: Democratizing access to data has been a common goal for many data teams in the
    past few years, but making it a reality is rarely easy. [Jordan Gomes](https://medium.com/u/bd72dcfe2a5a?source=post_page---user_mention--4930e77efe22--------------------------------)
    explains how he approaches teaching non-technical colleagues to use SQL, and offers
    tips for anyone else who’d like to organize an internal training around this topic.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在过去几年里，让数据可访问化是许多数据团队的共同目标，但要实现这一目标却从不容易。[Jordan Gomes](https://medium.com/u/bd72dcfe2a5a?source=post_page---user_mention--4930e77efe22--------------------------------)解释了他是如何教授非技术同事使用SQL的，并为任何希望围绕这一主题组织内部培训的人提供了建议。
