- en: Why Should You Learn AI?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Artificial Intelligence, Machine Learning and Deep Learning have been around
    since 1950s. This area has taken off in the last decade (and much in the recent
    years) due to advancements in algorithms, computing power and especially, the
    abundance of data.
  prefs: []
  type: TYPE_NORMAL
- en: The AI we often talk about today is Generative AI, which is a subset of Machine
    Learning and Deep Learning.
