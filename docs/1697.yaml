  type: TYPE_NORMAL
  zh: 感谢您支持我们作者的工作！我们喜欢发布新作者的文章，如果你最近写了一篇有趣的项目 walkthrough、教程或关于我们核心话题的理论反思，别犹豫，[与我们分享](http://bit.ly/write-for-tds)吧。
