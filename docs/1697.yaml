- en: We couldn’t be more thrilled — and grateful for everyone that has supported
    us in making TDS the thriving, learning-focused publication it is. Here’s to more
    growth and exploration in the future!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无比激动，并且感谢所有支持我们的人，使得TDS成为了如今这个充满活力、以学习为核心的出版物。未来我们期待更多的成长和探索！
- en: Back to our regular business, we’ve chosen three recent articles as our highlights
    this week, focused on cutting-edge tools and approaches from the ever-exciting
    fields of computer vision and object detection. As multimodal models grow their
    footprint and use cases like autonomous driving, healthcare, and agriculture go
    mainstream, it’s never been more crucial for data and ML practitioners to stay
    up-to-speed with the latest developments. (If you’re more interested in other
    topics at the moment, we’ve got you covered! Scroll down for a handful of carefully
    picked recommendations on neuroscience, music and AI, environmentally conscious
    ML workflows, and more.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们的常规内容，我们本周精选了三篇文章，重点介绍计算机视觉和物体检测领域的前沿工具和方法。随着多模态模型的不断发展以及自动驾驶、医疗保健和农业等应用逐渐走向主流，数据和机器学习从业者保持与最新进展同步变得尤为重要。（如果你此刻对其他话题更感兴趣，我们也有相关内容！向下滚动，查看我们精心挑选的神经科学、音乐与人工智能、环保意识的机器学习工作流程等推荐文章。）
- en: '[**Mastering Object Counting in Videos**](/mastering-object-counting-in-videos-3d49a9230bd2)Accurate
    object detection in videos comes with a host of new challenges when compared to
    the same process in static images. [Lihi Gur Arie, PhD](https://medium.com/u/418175cbf131?source=post_page---user_mention--8e586c4429e3--------------------------------)
    presents a clear and concise tutorial that shows how you can still accomplish
    it, and uses the fun example of counting moving ants on a tree to make her case.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**掌握视频中的物体计数**](/mastering-object-counting-in-videos-3d49a9230bd2)与静态图像中的相同过程相比，视频中的物体检测面临许多新的挑战。[Lihi
    Gur Arie, 博士](https://medium.com/u/418175cbf131?source=post_page---user_mention--8e586c4429e3--------------------------------)提供了一篇清晰简明的教程，展示了如何依然能够完成这一任务，并通过一个有趣的例子——数树上的移动蚂蚁来说明她的观点。'
- en: '[**Spicing Up Ice Hockey with AI: Player Tracking with Computer Vision**](/spicing-up-ice-hockey-with-ai-player-tracking-with-computer-vision-ce9ceec9122a)For
    anyone looking for a thorough and engaging project walkthrough, we strongly recommend
    [Raul Vizcarra Chirinos](https://medium.com/u/3da7d5d185b5?source=post_page---user_mention--8e586c4429e3--------------------------------)’
    writeup of his recent attempt to build a hockey-player tracker from (more or less)
    scratch. Using PyTorch, computer vision techniques, and a convolutional neural
    network (CNN), Raul developed a prototype that can follow players and collect
    basic performance statistics.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**用AI点燃冰球：通过计算机视觉进行球员追踪**](/spicing-up-ice-hockey-with-ai-player-tracking-with-computer-vision-ce9ceec9122a)对于任何寻找深入且引人入胜的项目讲解的人，我们强烈推荐[Raul
    Vizcarra Chirinos](https://medium.com/u/3da7d5d185b5?source=post_page---user_mention--8e586c4429e3--------------------------------)关于他最近尝试从（或多或少）零开始构建冰球球员追踪器的文章。通过使用PyTorch、计算机视觉技术和卷积神经网络（CNN），Raul开发了一个原型，可以跟踪球员并收集基本的表现统计数据。'
- en: '[**A Crash Course of Planning for Perception Engineers in Autonomous Driving**](/a-crash-course-of-planning-for-perception-engineers-in-autonomous-driving-ede324d78717)While
    we might still be years away from self-driving cars dominating our roads, researchers
    and industry players have made significant progress in recent years. Practitioners
    who’d like to expand their knowledge of planning and decision-making in the context
    of autonomous driving shouldn’t miss [Patrick Langechuan Liu](https://medium.com/u/d875946648f7?source=post_page---user_mention--8e586c4429e3--------------------------------)’s
    comprehensive “crash course” on the topic.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**自动驾驶感知工程师规划速成课程**](/a-crash-course-of-planning-for-perception-engineers-in-autonomous-driving-ede324d78717)虽然我们可能还需要几年时间才能看到自动驾驶汽车主导我们的道路，但近年来研究人员和行业参与者已取得了显著进展。那些希望扩展在自动驾驶背景下的规划和决策知识的从业者，不应错过[Patrick
    Langechuan Liu](https://medium.com/u/d875946648f7?source=post_page---user_mention--8e586c4429e3--------------------------------)关于该主题的全面“速成课程”。'
