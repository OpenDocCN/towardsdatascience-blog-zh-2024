- en: 'As promised, here are our recommended reads on other themes, questions, and
    challenges we thought you might enjoy exploring:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如承诺的，以下是我们推荐的其他主题、问题和挑战阅读，我们认为你可能会喜欢探索：
- en: For his debut TDS article, [Jonathan R. Williford, PhD](https://medium.com/u/cf4e7e8445b0?source=post_page---user_mention--8e586c4429e3--------------------------------)
    draws [fascinating connections between current work on multimodal transformers](/clip-llava-and-the-brain-2073dfb33d7e)
    and the way our brains process visual information.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在他的首篇TDS文章中，[Jonathan R. Williford, 博士](https://medium.com/u/cf4e7e8445b0?source=post_page---user_mention--8e586c4429e3--------------------------------)探讨了[当前多模态变压器工作的有趣联系](/clip-llava-and-the-brain-2073dfb33d7e)，并与我们大脑处理视觉信息的方式进行了对比。
- en: From being overly defensive about your weaknesses to not fully owning your projects,
    [Mandy Liu](https://medium.com/u/b49a6ee6ebe0?source=post_page---user_mention--8e586c4429e3--------------------------------)
    reflects on the [mistakes she’s made as a junior data scientist](/3-painful-mistakes-i-made-as-a-junior-data-scientist-df06b9513b47),
    and shares actionable advice for others who are just starting out.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从过度防御自己的弱点到未能完全承担自己的项目，[Mandy Liu](https://medium.com/u/b49a6ee6ebe0?source=post_page---user_mention--8e586c4429e3--------------------------------)反思了她作为初级数据科学家的[错误经历](/3-painful-mistakes-i-made-as-a-junior-data-scientist-df06b9513b47)，并分享了她对刚刚入门的人的可操作建议。
- en: '[Why is tracking so important in machine learning projects](/tracking-in-practice-code-data-and-ml-model-6787a881609c),
    and how should you go about implementing it effectively? [Chayma Zatout](https://medium.com/u/f7da1c34b82e?source=post_page---user_mention--8e586c4429e3--------------------------------)
    has the answers in her MLOps primer.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[为什么跟踪在机器学习项目中如此重要](https://tracking-in-practice-code-data-and-ml-model-6787a881609c)，以及你该如何有效实施它？[Chayma
    Zatout](https://medium.com/u/f7da1c34b82e?source=post_page---user_mention--8e586c4429e3--------------------------------)在她的MLOps入门中给出了答案。'
- en: If you’re curious to learn about a new, cutting-edge prompting framework, don’t
    miss [Anand Subramanian](https://medium.com/u/c82db321a03f?source=post_page---user_mention--8e586c4429e3--------------------------------)’s
    [thorough and practical introduction to Medprompt](/understanding-and-implementing-medprompt-77bbd2777c91).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你对了解一种新的前沿提示框架感兴趣，不要错过[Anand Subramanian](https://medium.com/u/c82db321a03f?source=post_page---user_mention--8e586c4429e3--------------------------------)对Medprompt的[详细且实用的介绍](https://understanding-and-implementing-medprompt-77bbd2777c91)。
- en: 'In her latest LLM-focused tutorial, [Yanli Liu](https://medium.com/u/f80094072ee0?source=post_page---user_mention--8e586c4429e3--------------------------------)
    covers an [alignment-optimization approach that combines two novel techniques](/combining-orpo-and-representation-fine-tuning-for-efficient-llama3-alignment-77f6a2e3af8c):
    representation fine-tuning with ORPO (Odds Ratio Preference Optimization).'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在她最新的专注于LLM的教程中，[Yanli Liu](https://medium.com/u/f80094072ee0?source=post_page---user_mention--8e586c4429e3--------------------------------)介绍了一种[结合两种新技术的对齐优化方法](https://combining-orpo-and-representation-fine-tuning-for-efficient-llama3-alignment-77f6a2e3af8c)：使用ORPO（比值比优化）进行表示微调。
- en: The growing environmental footprint of ML models is a timely and crucial topic;
    [Sydney Nye](https://medium.com/u/8a83f11e92c5?source=post_page---user_mention--8e586c4429e3--------------------------------)
    presents a [pragmatic guide that centers sustainable practices](/eco-friendly-ai-how-to-reduce-the-carbon-and-water-footprints-of-your-ml-models-8a03d3158a94)
    for model training and serving.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习模型日益增长的环境足迹是一个及时且至关重要的话题；[Sydney Nye](https://medium.com/u/8a83f11e92c5?source=post_page---user_mention--8e586c4429e3--------------------------------)提供了一份[以可持续实践为中心的务实指南](https://eco-friendly-ai-how-to-reduce-the-carbon-and-water-footprints-of-your-ml-models-8a03d3158a94)，旨在模型训练和部署过程中减少碳足迹和水足迹。
- en: Working at the intersection of music analysis and AI, [Emmanouil Karystinaios](https://medium.com/u/9d63e988ed0c?source=post_page---user_mention--8e586c4429e3--------------------------------)
    walks us through his research on [perception-inspired graph convolution for music-understanding](/perception-inspired-graph-convolution-for-music-understanding-tasks-4d2ba1be48e7)
    tasks.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在音乐分析和人工智能的交集处工作，[Emmanouil Karystinaios](https://medium.com/u/9d63e988ed0c?source=post_page---user_mention--8e586c4429e3--------------------------------)带我们走进他的研究，介绍了[灵感来自感知的图卷积在音乐理解任务中的应用](https://perception-inspired-graph-convolution-for-music-understanding-tasks-4d2ba1be48e7)。
- en: '[Hesam Sheikh](https://medium.com/u/6eafeacbe5b8?source=post_page---user_mention--8e586c4429e3--------------------------------)
    goes beyond the hype agentic-AI systems have generated, and offers a [detailed,
    hands-on tutorial on building a team of AI agents](/a-comprehensive-guide-to-collaborative-ai-agents-in-practice-1f4048947d9c)
    to refine and customize job-application materials.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Hesam Sheikh](https://medium.com/u/6eafeacbe5b8?source=post_page---user_mention--8e586c4429e3--------------------------------)超越了代理人工智能系统所产生的炒作，提供了一份[关于构建AI代理团队的详细实践教程](https://a-comprehensive-guide-to-collaborative-ai-agents-in-practice-1f4048947d9c)，帮助改进和定制求职材料。'
- en: What happens when [the prompt you give an LLM contains contradictory instructions](/dealing-with-cognitive-dissonance-the-ai-way-1f182a248d6d)?
    [Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page---user_mention--8e586c4429e3--------------------------------)
    explores this interesting conundrum in her experiments with AI “cognitive dissonance.”
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当[你给LLM的提示包含矛盾指令时会发生什么](https://dealing-with-cognitive-dissonance-the-ai-way-1f182a248d6d)？[Yennie
    Jun](https://medium.com/u/12ca1ab81192?source=post_page---user_mention--8e586c4429e3--------------------------------)在她的“AI认知失调”实验中探讨了这个有趣的难题。
- en: Thank you for supporting the work of our authors! We love publishing articles
    from new authors, so if you’ve recently written an interesting project walkthrough,
