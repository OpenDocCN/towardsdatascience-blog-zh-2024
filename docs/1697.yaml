- en: Before we get into this week’s selection of stellar articles, we’d like to take
    a moment to thank all our readers, authors, and members of our broader community
    for helping us reach a major milestone, as our followers count on [Medium](https://medium.com/u/504c7870fdb6?source=post_page---user_mention--8e586c4429e3--------------------------------)
    just reached…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在进入本周精选的精彩文章之前，我们想花一点时间感谢所有读者、作者以及我们更广泛社区的成员，感谢你们的支持帮助我们达成了一个重要里程碑——我们的[Medium](https://medium.com/u/504c7870fdb6?source=post_page---user_mention--8e586c4429e3--------------------------------)粉丝数刚刚达到了…
