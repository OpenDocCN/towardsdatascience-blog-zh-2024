- en: '**3\. Using Bookmarks as Buttons**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 使用书签作为按钮**'
- en: When a single dashboard is used by diverse consumer levels, the necessity arises
    to provide tailored views of the same data. A powerful solution for this problem
    is to utilize bookmarks. In Power BI, bookmarks serve as markers for specific
    data states, displays, and pages. They offer a customizable way to capture various
    functionalities, enabling users to group different bookmarks for seamless navigation
    using buttons or bookmark navigators. This functionality empowers dashboard creators
    to craft personalized experiences for users of all levels, ensuring that each
    consumer can access the insights most relevant to them with ease. Furthermore,
    it helps eliminate redundant visualizations that essentially convey the same insights
    across different data points.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个仪表板被不同层级的用户使用时，就需要提供针对相同数据的定制化视图。解决这个问题的一个有效方案是使用书签。在Power BI中，书签作为特定数据状态、展示和页面的标记。它们提供了一种可定制的方式来捕获不同功能，使用户能够将多个书签分组，通过按钮或书签导航器实现无缝导航。这项功能使得仪表板创建者能够为各级用户设计个性化的体验，确保每个消费者都能轻松访问到对他们最相关的见解。此外，它还帮助消除了冗余的可视化，这些可视化本质上是在不同数据点上传达相同的见解。
- en: '**4\. Incorporating Drill-down and Drill-through Functionality**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 融入钻取和钻透功能**'
- en: Data hierarchy allows users to seamlessly navigate through different levels
    of data, facilitating both drill-down and drill-through capabilities. By leveraging
    this feature, users can effortlessly transition between high-level summaries and
    detailed information to fit specific use cases. Power BI offers this functionality
    within its visualizations, allowing users to interact with data points organized
    in hierarchical structures. This simple yet powerful feature enhances the ability
    to answer business questions, providing users with the flexibility to explore
    insights at different levels of granularity with ease.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据层级结构使用户能够无缝地在不同的数据层级之间导航，促进了向下钻取和穿透钻取的功能。通过利用这一特性，用户可以轻松地在高层次摘要和详细信息之间切换，以满足特定的使用场景。Power
    BI 在其可视化功能中提供了这一功能，允许用户与按层级结构组织的数据点进行互动。这个简单而强大的功能提升了回答业务问题的能力，使用户能够灵活地在不同粒度级别上轻松探索洞察。
