- en: '**2\. Inserting Interactivity into KPI Cards**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 在KPI卡片中插入交互性**'
- en: One aspect I’ve discovered to be less effective in dashboard design is the tendency
    to include too many pages. The ultimate aim is to capture attention quickly within
    a limited timeframe. A more efficient approach involves categorizing similar data
    on one page. Key Performance Indicators (KPIs) play a crucial role in this strategy,
    providing succinct summaries at a glance. By associating visualizations with specific
    KPIs, we can dive deeper into the data and convey more comprehensive insights.
    This integration not only simplifies the user experience but also ensures that
    essential information is easily accessible by maximizing the dashboard’s effectiveness
    within the given timeframe.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我在仪表板设计中发现的一个不足之处是倾向于包含过多的页面。最终目标是在有限的时间内迅速抓住用户的注意力。更高效的方法是将相似的数据分类到一个页面中。关键绩效指标（KPI）在这一策略中发挥着重要作用，它们能快速提供简明的汇总信息。通过将可视化与特定的KPI关联，我们可以更深入地挖掘数据并传达更全面的见解。这种集成不仅简化了用户体验，还通过在给定时间内最大化仪表板的效果，确保了重要信息的易得性。
