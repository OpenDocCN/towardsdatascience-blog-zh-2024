- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Welcome to a special, hands-on, project-focused edition of the Variable! We
    know how important practical skills are to data and ML professionals these days.
    When job searches are as competitive as they are, there’s extra value in demonstrating
    your ability to solve complex, real-world problems, use cutting-edge tools effectively,
    and draw meaningful insights even from the messiest datasets.
  prefs: []
  type: TYPE_NORMAL
- en: To help you expand your toolkit and inspire you to learn new topics and try
    out new workflows, we’ve gathered some of our most interesting recent tutorials.
    They zoom in on the nitty-gritty details of project execution, and, in many cases,
    come with lots of code snippets you can experiment with on your end. Let’s get
    to it!
  prefs: []
  type: TYPE_NORMAL
- en: '[**Exploring LLMs for ICD Coding — Part 1**](/exploring-llms-for-icd-coding-part-1-959e48b58b9e)Working
    at the intersection of ML and healthcare management, [Anand Subramanian](https://medium.com/u/c82db321a03f?source=post_page---user_mention--9020402249ac--------------------------------)
    shows the potential of leveraging large language models to streamline the crucial
    process of clinical coding.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How to Build Neural Networks for Node Classification**](/how-to-build-neural-networks-for-node-classification-from-tabular-data-bdd07ceaef83)In
    her latest post, [Claudia Ng](https://medium.com/u/ba2da7b3b9c8?source=post_page---user_mention--9020402249ac--------------------------------)
    offers a thorough guide to building graph-based neural networks — starting out
    with nothing more than a CSV file and PyTorch Geometric.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**From Data to Dashboard: Visualizing the Ancient Maritime Silk Road with
    Dash Leaflet and SeaRoute libraries**](/from-data-to-dashboard-visualizing-the-ancient-maritime-silk-road-with-dash-leaflet-and-searoute-ac8a521ac4e9)For
    all geospatial data aficionados out there, [Maria Mouschoutzi, PhD](https://medium.com/u/dce3cb684eae?source=post_page---user_mention--9020402249ac--------------------------------)’s
    debut TDS post explains how to tackle the challenge of visualizing maritime routes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/ef9407f31b724bcbc21ffe897736a373.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Tanner Mardis](https://unsplash.com/@tannermardis?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**Building an Observable arXiv RAG Chatbot with LangChain, Chainlit, and Literal
    AI**](/building-an-observable-arxiv-rag-chatbot-with-langchain-chainlit-and-literal-ai-9c345fcd1cd8)In
    a detailed walkthrough of a RAG-based project, [Tahreem Rasul](https://medium.com/u/795f7e79f0ce?source=post_page---user_mention--9020402249ac--------------------------------)
    takes us through the steps it takes to create a semantic research-paper engine
    by stringing together a suite of powerful tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Using LLMs to Learn From YouTube**](/using-llms-to-learn-from-youtube-4454934ff3e0)Approaching
    retrieval-augmented generation from a different direction, [Alok Suresh](https://medium.com/u/99728f28234d?source=post_page---user_mention--9020402249ac--------------------------------)’s
    guide explores ways to extract information from videos and use it for a better-performing
    question-answering chatbot.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Unlocking Valuable Data and Model Insights with Python Packages Yellowbrick
    and PiML (with Code)**](/unlocking-valuable-data-and-model-insights-with-python-packages-yellowbrick-and-piml-with-code-945d5a39da9c)In
    the mood for tinkering with some Python? [Dr. Theophano Mitsa](https://medium.com/u/7709c007f0ca?source=post_page---user_mention--9020402249ac--------------------------------)
    shares an accessible introduction to the Yellowbrick and PiML packages (and shows
    how you can use them to better understand model behavior).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Building Transformer Models for Proteins From Scratch**](/building-transformer-models-for-proteins-from-scratch-60884eab5cc8)Computational
    biology is one of the fields that has seen the most innovation thanks to recent
    advances in AI. Case in point: [Yuan Tian](https://medium.com/u/98d39400f6fe?source=post_page---user_mention--9020402249ac--------------------------------)’s
    fascinating work on building a basic protein transformer model to predict the
    antigen specificity of antibody sequences.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Exploring Shiny for Python With A Puppy Traits Web Application**](/learn-shiny-for-python-with-a-puppy-traits-dashboard-cc65f05e88c4)Shiny
    for Python has opened up the previously R-focused library to a wider audience
    of data scientists. [Deepsha Menghani](https://medium.com/u/b0c00845bcfa?source=post_page---user_mention--9020402249ac--------------------------------)’s
    step-by-step tutorial will help you make the most of its app-building powers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Recreating PyTorch from Scratch (with GPU Support and Automatic Differentiation)**](/recreating-pytorch-from-scratch-with-gpu-support-and-automatic-differentiation-8f565122a3cc)
    **“**What is happening internally during these operations? How does all of this
    work?” These are the questions that [Lucas de Lima Nogueira](https://medium.com/u/7149b141467c?source=post_page---user_mention--9020402249ac--------------------------------)
    asked himself when using PyTorch — so he attempted to recreate the library himself.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ready to roll *down* your sleeves and ponder more theoretical questions for
    a while? We’ve got you covered.
  prefs: []
  type: TYPE_NORMAL
- en: '[Sydney Nye](https://medium.com/u/8a83f11e92c5?source=post_page---user_mention--9020402249ac--------------------------------)’s
    new [guide to graph theory is a comprehensive resource](/the-essential-guide-to-graph-theory-from-an-18th-century-riddle-to-artificial-intelligence-c441cb9400de)
    for learners, covering its history, underlying math, and potential applications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can [physics principles open up the space for deeper insights](/the-physics-behind-data-2b2498d70fbf)
    into our data? [Tim Lou, PhD](https://medium.com/u/8d41b438feef?source=post_page---user_mention--9020402249ac--------------------------------)’s
    thought-provoking article points to fascinating interdisciplinary connections.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Is it better to engineer a feature to contain as much information as possible
    about a code system, or to find a way to let a model do the work?” [Valerie Carey](https://medium.com/u/1a7c9171898f?source=post_page---user_mention--9020402249ac--------------------------------)
    [explores alternative treatments for hierarchical categoricals](/no-label-left-behind-alternative-encodings-for-hierarchical-categoricals-d1bcf00afc37).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using an engaging, fishing-inspired example, [Jarom Hulet](https://medium.com/u/88982a88b4e5?source=post_page---user_mention--9020402249ac--------------------------------)
    offers a [detailed explainer on multi-armed bandit problems](/earn-vs-learn-solving-a-fishing-inspired-multi-armed-bandit-problem-924ae0d7947e)
    (and how to solve them).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To round out your reading this week, we recommend [Elliott Stam](https://medium.com/u/d193f11526c9?source=post_page---user_mention--9020402249ac--------------------------------)’s
    [thoughtful reflection on data ROI](/is-your-data-lifting-you-up-or-letting-you-down-e2fd7cc75513):
    a helpful primer for teams and managers on how to avoid practices that lead to
    negative returns.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thank you for supporting the work of our authors! We love publishing articles
    from new authors, so if you’ve recently written an interesting project walkthrough,
    tutorial, or theoretical reflection on any of our core topics, don’t hesitate
    to [share it with us](http://bit.ly/write-for-tds).
  prefs: []
  type: TYPE_NORMAL
- en: Until the next Variable,
  prefs: []
  type: TYPE_NORMAL
- en: TDS Team
  prefs: []
