- en: In my current role, I’ve had the responsibility of reviewing resumes, performing
    interviews, and making data science intern hiring decisions for the last three
    years. As my group is prepping for our fourth cohort of summer interns, I thought
    it might be helpful to publish a few pieces of advice based on my experience and
    observations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我目前的工作中，我负责审阅简历、进行面试，并做出数据科学实习生的聘用决策，已经有三年时间了。随着我的团队为第四批夏季实习生做准备，我认为基于我的经验和观察，发布一些建议可能会对你有所帮助。
- en: This isn’t a comprehensive guide to getting a data science internship — a lot
    of other people have done great work on that subject. This is a hodge-podge of
    advice that comes from my experience looking at hundreds of resumes and performing
    dozens of data science internship interviews. My hope is that you can find a few
    unique tips that can help round out your resume and interviewing skills. I’ve
    put them in order of my opinion of their importance. Let’s jump in!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一本关于如何获得数据科学实习的全面指南——很多其他人已经在这个话题上做了很好的工作。这是一个集合了我个人经验的建议，来源于我审阅了数百份简历并进行了几十次数据科学实习面试。我的希望是，你能从中找到一些独特的建议，帮助你完善简历和面试技巧。我将这些建议按我认为的重要性排序。让我们开始吧！
- en: 'Tip 1: Differentiators are always important, but they are king for internships!'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建议 1：差异化始终很重要，但对于实习来说尤其重要！
- en: You always want to differentiate yourself and your resume when looking for any
    kind of job. This often naturally happens through work experience. But, for internships,
    work experience is not very common…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你寻找任何类型的工作时，你总是希望能够区分自己和你的简历。这通常通过工作经验自然发生。但对于实习来说，工作经验并不常见…
