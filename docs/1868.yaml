    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--79a0efcdbef1--------------------------------)
    [Caroline Arnold](https://medium.com/@caroline.arnold_63207?source=post_page---byline--79a0efcdbef1--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--79a0efcdbef1--------------------------------)
    ·4 min read·Jul 31, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cd14c076c137eddb173537964d89d486.png)'
  prefs: []
  type: TYPE_IMG
- en: Image created by the author using [Midjourney](https://www.midjourney.com/jobs/cdacac3e-6ae2-43c1-a771-3f1905f0bffd?index=2).
  prefs: []
  type: TYPE_NORMAL
- en: When I pivoted to a career in data science after completing my PhD in physics,
    I was fascinated by complex models and insightful data analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Four years later, I know that these aspects of the job carry less and less weight.
  prefs: []
  type: TYPE_NORMAL
- en: The number one ingredient for successful AI applications is data. And the number
    one time sink in any of my projects is data processing.
  prefs: []
  type: TYPE_NORMAL
- en: Welcome to the real world
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Introductory courses focus on model development and understanding the inner
    workings of training a neural network.
  prefs: []
  type: TYPE_NORMAL
- en: We learn to write our own training loop, choose the right validation metric,
    and understand the bias-variance trade-off.
  prefs: []
  type: TYPE_NORMAL
- en: Students work with readily available datasets like [MNIST](https://pytorch.org/vision/main/generated/torchvision.datasets.MNIST.html).
    Our courses gloss over the data aspect, and indeed for tutorials data processing
    is as simple as typing
  prefs: []
  type: TYPE_NORMAL
