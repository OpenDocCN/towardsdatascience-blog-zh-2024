- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We seem to be in that sweet spot on the calendar between the end of summer and
    the final rush before things slow down for the holiday season—in other words,
    it’s the perfect time of year for learning, tinkering, and exploration.
  prefs: []
  type: TYPE_NORMAL
- en: Our most-read articles from October reflect this spirit of focused energy, covering
    a slew of hands-on topics. From actionable AI project ideas and data science revenue
    streams to accessible guides on time-series analysis and LLMs, these stories do
    a great job representing the breadth of our authors’ expertise and the diversity
    of their (and our readers’) interests. If you haven’t read them yet, what better
    time than now?
  prefs: []
  type: TYPE_NORMAL
- en: Monthly Highlights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**5 AI Projects You Can Build This Weekend (with Python)**](/5-ai-projects-you-can-build-this-weekend-with-python-c57724e9c461)If
    your sleeves aren’t rolled up just yet, they will be shortly: our most-read post
    in October, from [Shaw Talebi](https://medium.com/u/f3998e1cd186?source=post_page---user_mention--6be0066008e2--------------------------------),
    outlines several compelling project ideas for anyone who’s been thinking about
    putting their AI knowledge into action. From resume organizers to a multimodal
    search tool, they offer a smooth entryway into the ever-expanding world of AI-powered
    product development.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Who Really Owns the Airbnbs You’re Booking? — Marketing Perception vs Data
    Analytics Reality**](/who-really-owns-the-airbnbs-youre-booking-marketing-perception-vs-data-analytics-reality-94407a32679c)If
    you’re looking to sink your teeth into an interesting data-analysis case study,
    [Anna Gordun Peiro](https://medium.com/u/6b453743a21c?source=post_page---user_mention--6be0066008e2--------------------------------)’s
    latest article fits the bill. Based on publicly available data, it digs into Airbnb
    ownership patterns, and shows readers how they can execute a similar investigation
    for the city of their choice.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**LLM Evaluation Skills Are Easy to Pick Up (Yet Costly to Practice)**](/llm-evaluation-techniques-and-costs-3147840afc53)Creating
    LLM solutions requires a major investment of time and resources, which makes it
    crucial for product managers and ML engineers to get a clear and accurate sense
    of their performance. [Thuwarakesh Murallie](https://medium.com/u/93ce19993bef?source=post_page---user_mention--6be0066008e2--------------------------------)
    walks us through the nitty-gritty details of leveraging several evaluation approaches
    and tools to achieve that often-elusive goal.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/f79c6ab36a89103efbe1d93870e25cc2.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Ahmad Ossayli](https://unsplash.com/@ahmadossayli?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**Top 5 Principles for Building User-Friendly Data Tables**](/top-5-principles-for-building-user-friendly-data-tables-0dfe168cecc1)“There
    are numerous times I wonder, ‘What does this column mean?’ ‘Why are there two
    columns with the same name in table A and table B? Which one should I use?’” [Yu
    Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--6be0066008e2--------------------------------)
    introduces five useful rules that will ensure your data tables are accessible,
    usable, and easily interpretable for teammates and other stakeholders.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How I Studied LLMs in Two Weeks: A Comprehensive Roadmap**](/how-i-studied-llms-in-two-weeks-a-comprehensive-roadmap-e8ac19667a31)While
    you might think that LLMs have been inescapable for the past couple of years,
    many practitioners — both new and seasoned — are just beginning to tune in to
    this buzzing topic; for a structured approach to learning all the basics (and
    then some), head right over to [Hesam Sheikh](https://medium.com/u/6eafeacbe5b8?source=post_page---user_mention--6be0066008e2--------------------------------)’s
    well-received curriculum.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Understanding LLMs from Scratch Using Middle School Math**](/understanding-llms-from-scratch-using-middle-school-math-e602d27ec876)If
    you could use a more guided method to learn about large language models from the
    ground up, give [Rohit Patel](https://medium.com/u/9934e7726dba?source=post_page---user_mention--6be0066008e2--------------------------------)’s
    debut TDS contribution a try: it’s a comprehensive, 40-minute explainer on these
    models’ inner workings—and requires no advanced math or machine learning knowledge.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**5 Must-Know Techniques for Mastering Time-Series Analysis**](/5-must-know-techniques-for-mastering-time-series-analysis-a23ccf4d053a)From
    data splitting and cross-validation to feature engineering, [Sara Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--6be0066008e2--------------------------------)’s
    recent deep dive zooms in on the fundamental workflows you need to master to conduct
    effective time-series analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**AI Agents: The Intersection of Tool Calling and Reasoning in Generative
    AI**](/ai-agents-the-intersection-of-tool-calling-and-reasoning-in-generative-ai-ff268eece443)Few
    topics in recent months have generated as much buzz as AI agents; if you’d like
    to deepen your understanding of their potential (and limitations), don’t miss
    [Tula Masterman](https://medium.com/u/ce8c2ab0804a?source=post_page---user_mention--6be0066008e2--------------------------------)’s
    lucid overview, which focuses on how agent reasoning is expressed through tool
    calling, explores some of the challenges agents face with tool use, and covers
    common ways to evaluate their tool-calling ability.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**My 7 Sources of Income as a Data Scientist**](/my-7-sources-of-income-as-a-data-scientist-aef6b6a41388)Most
    (all?) data professionals know about the perks of working full time at a tech
    giant, but the options for monetizing your skills are much broader than that.
    [Egor Howell](https://medium.com/u/1cac491223b2?source=post_page---user_mention--6be0066008e2--------------------------------)
    provides a candid breakdown of the various revenue streams he’s cultivated in
    the past few years since becoming a full-time data scientist.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our latest cohort of new authors
