- en: A well-placed IF can make your LLM outputs more reliable
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While being great at creativity and solving complex tasks, LLMs tend to struggle
    with following strict rules and often provide answers slightly over the set boundaries.
    When building apps, this caveat can lead to failures and absurd answers, which
    make users quit.
  prefs: []
  type: TYPE_NORMAL
- en: The good news is that writing strict rules is the bread and butter of any programmer,
    and just because we work with an LLM now does not mean we forgot how to use an
    if statement.
  prefs: []
  type: TYPE_NORMAL
- en: '**If some logic can be enforced with a few lines of code you probably don’t
    need to feed it to a Trillion parameter model**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
