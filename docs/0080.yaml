- en: 'Natural Language Processing (NLP) is poised to substantially influence the
    world. However, significant progress comes hand-in-hand with substantial risks.
    Addressing them requires broad engagement with various fields of study. Join us
    on this empirical and visual quest (with data and visualizations) as we explore
    questions such as:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）有望在全球范围内产生深远的影响。然而，显著的进展也伴随着巨大的风险。要应对这些风险，需要广泛地与多个学科领域进行互动。请与我们一起踏上这一经验性和视觉化的探索之旅（包括数据和可视化内容），在此过程中我们将探讨以下问题：
- en: Which fields of study are influencing NLP? And to what degree?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些学科领域在影响自然语言处理？影响的程度如何？
- en: Which fields of study is NLP influencing? And to what degree?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然语言处理正在影响哪些学科领域？影响的程度如何？
- en: How have these changed over time?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些变化随时间如何演变？
- en: 'This blog post presents some of the key results from our EMNLP 2023 paper:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本文展示了我们在EMNLP 2023会议论文中的一些关键结果：
- en: '*Jan Philip Wahle, Terry Ruas, Mohamed Abdalla, Bela Gipp, Saif M. Mohammad.*
    [*We are Who We Cite: Bridges of Influence Between Natural Language Processing
    and Other Academic Fields*](https://arxiv.org/abs/2310.14870) *(2023)* Proceedings
    of the 2023 Conference on Empirical Methods in Natural Language Processing (EMNLP)*,
    Singapore.* [*BibTeX*](https://jpwahle.com/cite/emnlp2023wahle2.bib)'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Jan Philip Wahle, Terry Ruas, Mohamed Abdalla, Bela Gipp, Saif M. Mohammad.*
    [*我们引用的正是我们所影响的领域：自然语言处理与其他学科之间的影响桥梁*](https://arxiv.org/abs/2310.14870) *(2023)*
    《2023年自然语言处理经验方法会议（EMNLP）》论文集，新加坡.* [*BibTeX*](https://jpwahle.com/cite/emnlp2023wahle2.bib)'
- en: Blog post by Jan Philip Wahle and Saif M. Mohammad
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本文由Jan Philip Wahle和Saif M. Mohammad撰写
- en: 'Original Idea: Saif M. Mohammad'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 原始创意：Saif M. Mohammad
- en: M**OTIVATION**
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**动机**'
- en: A fascinating aspect of science is how different fields of study interact and
    influence each other. Many significant advances have emerged from the synergistic
    interaction of multiple disciplines. For example, the conception of quantum mechanics
    is a theory that coalesced Planck’s idea of quantized energy levels, Einstein’s
    photoelectric effect, and Bohr’s atom model.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 科学的一个迷人之处在于不同学科如何相互作用并相互影响。许多重大突破都是来自多个学科的协同作用。例如，量子力学的概念是一种融合了普朗克关于量子化能级的想法、爱因斯坦的光电效应和玻尔的原子模型的理论。
- en: The degree to which the ideas and artifacts of a field of study are helpful
    to the world is a measure of its influence.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个学科领域的思想和成果对世界的帮助程度是其影响力的衡量标准。
- en: Developing a better sense of the influence of a field has several benefits,
    such as understanding what fosters greater innovation and what stifles it, what
    a field has success at understanding and what remains elusive, or who are the
    most prominent stakeholders benefiting and who are being left behind.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 发展对一个领域影响力的更好理解具有多重好处，比如理解促进创新的因素和抑制创新的因素，理解一个领域在哪些方面取得了成功，哪些方面仍然难以捉摸，或者是谁是受益的主要利益相关者，谁又被抛在了后头。
- en: Mechanisms of **field-to-field influence** are complex, but one notable marker
    of scientific influence is citations. The extent to which a source field cites
    a target field is a rough indicator of the degree of influence of the target on
    the source. We note here, though, that not all citations are equal and subject
    to various biases. Nonetheless, meaningful inferences can be drawn at an aggregate
    level; for example, if the proportion of citations from field *x* to a target
    field *y* has markedly increased as compared to the proportion of citations from
    other fields to the target, then it is likely that the influence of *x* on *y*
    has grown.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**领域间影响**的机制复杂，但科学影响力的一个显著标志是引用。一个源领域引用目标领域的程度是目标领域对源领域影响力的粗略指标。然而，我们需要注意，并非所有引用都是平等的，且可能受到各种偏见的影响。尽管如此，从总体上仍然可以得出有意义的推论；例如，如果领域
    *x* 对目标领域 *y* 的引用比例明显增加，相较于其他领域对目标领域的引用比例，那么很可能 *x* 对 *y* 的影响力增加了。'
- en: W**HY NLP?**
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么是 NLP？**'
- en: While studying influence is useful for any field of study, we focus on Natural
    language Processing (NLP) research for one critical reason.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然研究影响力对于任何学科都是有用的，但我们专注于自然语言处理（NLP）研究，原因非常关键。
- en: NLP is at an inflection point. Recent developments in large language models
    have captured the imagination of the scientific world, industry, and the general
    public.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: NLP 正处于一个转折点。近期大规模语言模型的发展吸引了科学界、工业界和公众的广泛关注。
- en: Thus, NLP is poised to exert substantial influence despite significant risks.
    Further, language is social, and its applications have complex social implications.
    Therefore, responsible research and development need engagement with a wide swathe
    of literature (arguably, more so for NLP than other fields).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽管存在重大风险，NLP 准备发挥巨大的影响力。此外，语言是社会性的，其应用具有复杂的社会影响。因此，负责任的研究与开发需要广泛阅读相关文献（可以说，这对于
    NLP 比其他领域更为重要）。
- en: By tracing hundreds of thousands of citations, we systematically and quantitatively
    examine broad trends in the influence of various fields of study on NLP and NLP’s
    influence on them.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过追踪数十万次引用，我们系统性且定量地分析了各学科领域对 NLP 的影响以及 NLP 对它们的影响的广泛趋势。
- en: We use [Semantic Scholar’s](https://api.semanticscholar.org/api-docs/graph#tag/Paper-Data/operation/get_graph_get_paper_autocomplete)
    *field of study attribute* to categorize papers into 23 fields, such as math,
    medicine, or computer science. A paper can belong to one or many fields. For example,
    a paper that targets a medical application using computer algorithms might be
    in medicine and computer science. NLP itself is an interdisciplinary subfield
    of computer science, machine learning, and linguistics. We categorize a paper
    as NLP when it is in the [ACL Anthology](https://aclanthology.org), which is arguably
    the largest repository of NLP literature (albeit not a complete set of all NLP
    papers).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 [Semantic Scholar’s](https://api.semanticscholar.org/api-docs/graph#tag/Paper-Data/operation/get_graph_get_paper_autocomplete)
    的 *学科属性* 来将论文分类为 23 个领域，例如数学、医学或计算机科学。一篇论文可以属于一个或多个领域。例如，一篇以计算机算法为基础的医学应用论文可能同时属于医学和计算机科学领域。NLP
    本身是计算机科学、机器学习和语言学的跨学科子领域。我们将一篇论文归类为 NLP，若它出现在 [ACL Anthology](https://aclanthology.org)
    中，这是公认的最大 NLP 文献库（尽管它并不是所有 NLP 论文的完整集合）。
- en: Data Overview
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据概览
- en: '209m papers and 2.5b citations from various fields (Semantic Scholar): For
    each citation, the [field of study](https://blog.allenai.org/announcing-s2fos-an-open-source-academic-field-of-study-classifier-9d2f641949e5)
    of the citing and cited paper.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自各领域的2.09亿篇论文和25亿次引用（Semantic Scholar）：对于每个引用，都会记录引用论文和被引用论文的[学科领域](https://blog.allenai.org/announcing-s2fos-an-open-source-academic-field-of-study-classifier-9d2f641949e5)。
- en: '[Semantic Scholar’s](https://api.semanticscholar.org/api-docs/graph#tag/Paper-Data/operation/get_graph_get_paper_autocomplete)
    *field of study attribute* to categorize papers into 23 fields, such as math,
    medicine, or computer science.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Semantic Scholar](https://api.semanticscholar.org/api-docs/graph#tag/Paper-Data/operation/get_graph_get_paper_autocomplete)的*学科领域属性*将论文分类为23个领域，例如数学、医学或计算机科学。'
- en: 77K NLP papers from 1965 to 2022 (ACL Anthology)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1965到2022年间的77K篇NLP论文（ACL文集）
- en: Q1\. Who influences NLP? Who is influenced by NLP?
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题1：谁影响NLP？谁受NLP的影响？
- en: 'To understand this, we are particularly interested in two types of citations:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解这一点，我们特别关注两种类型的引用：
- en: '**Outgoing Citations**: Which fields are cited by NLP papers?'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**外部引用**：哪些领域被NLP论文引用？'
- en: '**Incoming Citations**: Which fields cite NLP papers?'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**内部引用**：哪些领域引用NLP论文？'
- en: Figure 1 visualizes the flow of citations between NLP and CS/non-CS papers.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图1展示了NLP与CS/非CS论文之间引用流的可视化。
- en: '![](../Images/794af189a26537df30e509cc117b1968.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/794af189a26537df30e509cc117b1968.png)'
- en: '*Figure 1: How much does NLP cite papers from CS as opposed to other fields?
    Here, we show the citations from CS and non-CS fields to NLP (right) and from
    NLP to CS and non-CS fields (left).*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1：NLP引用计算机科学（CS）领域的论文与其他领域的论文相比，比例是多少？这里，我们展示了来自CS和非CS领域对NLP的引用（右侧），以及来自NLP对CS和非CS领域的引用（左侧）。*'
- en: Of all citations, 79.4% received by NLP are from Computer Science (CS) papers.
    Similarly, more than 4 of 5 citations (81.8%) from NLP papers go to CS papers.
    But how has that changed over time? Has NLP always been citing as much CS?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有引用中，79.4%来自计算机科学（CS）论文。类似地，超过五分之四的引用（81.8%）来自NLP论文，指向CS论文。但这一情况随时间变化吗？NLP是否一直在引用这么多CS？
- en: Figure 2 (a) shows the percentage of citations from NLP to CS and non-CS papers
    over time; Figure 2 (b) shows the percentages to NLP from CS and non-CS papers
    over time.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图2（a）展示了NLP对CS和非CS论文的引用百分比随时间的变化；图2（b）展示了CS和非CS论文对NLP的引用百分比随时间的变化。
- en: '![](../Images/2ed6733c6022cb28ecb3531cd06a90f6.png)![](../Images/96c81a2596b62efd6b947e9d315bfea9.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2ed6733c6022cb28ecb3531cd06a90f6.png)![](../Images/96c81a2596b62efd6b947e9d315bfea9.png)'
- en: 'Figure 2: How has the percentage of citations from and to CS papers changed
    over time? Here, we show the percentage of citations (a) from NLP to CS and non-CS
    and (b) from CS and non-CS to NLP over all citations from and to NLP with a moving
    average of three years.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：CS论文的引用百分比如何随时间变化？这里，我们展示了来自NLP对CS和非CS的引用百分比（a），以及来自CS和非CS对NLP的引用百分比（b），这些数据基于NLP的所有引用，并采用三年的移动平均。
- en: Observe that while in 1990, only about 54% of the outgoing citations were to
    CS, that number has steadily increased and reached 83% by 2020\. This is a dramatic
    transformation and shows how CS-centric NLP has become over the years. The plot
    for incoming citations (Figure 2 (b)) shows that NLP receives most citations from
    CS, and that has also increased steadily from about 64% to about 81% in 2020.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到，1990年时，只有大约54%的外部引用是来自CS，但这个比例稳步上升，到2020年已达83%。这是一个显著的变化，显示了NLP在这些年里是如何变得以CS为中心的。关于内部引用的图表（图2（b））显示，NLP从CS领域接收到的大多数引用，也从大约64%稳步增加到2020年的81%。
- en: 'Figure 3 shows a Sankey plot when we only consider the non-CS fields:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图3展示了当我们只考虑非CS领域时的Sankey图：
- en: '![](../Images/198e824c533bbdfd031100a835ad6d45.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/198e824c533bbdfd031100a835ad6d45.png)'
- en: '*Figure 3: What are the non-CS fields that NLP cites most and that cite NLP
    most? Here, we show the citations from non-CS fields to NLP (right) and from NLP
    to non-CS fields (left).*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3：NLP引用最多且被引用最多的非CS领域是什么？这里，我们展示了来自非CS领域对NLP的引用（右侧），以及来自NLP对非CS领域的引用（左侧）。*'
- en: We see that linguistics, mathematics, psychology, and sociology are the most
    cited non-CS fields by NLP. They are also the non-CS fields that cite NLP the
    most, albeit the order for mathematics and psychology is swapped.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到，语言学、数学、心理学和社会学是NLP引用最多的非CS领域。它们也是引用NLP最多的非CS领域，尽管数学和心理学的顺序有所交换。
- en: Linguistics received 42.4% of all citations from NLP to non-CS papers, and 45.1%
    from non-CS papers to NLP are from linguistics. NLP cites mathematics more than
    psychology, but more of NLP’s incites come from psychology than math.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 语言学在NLP对非CS论文的所有引用中占42.4%，而在非CS论文对NLP的所有引用中，45.1%来自语言学。NLP引用数学的频率高于心理学，但NLP的引用来源中，心理学的比例大于数学。
- en: '**We then wondered how these citation percentages changed over time. We suspected
    NLP cited linguistics more, but how much more? And what were the distributions
    for other fields in the past?**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**接着我们想知道这些引用百分比是如何随着时间变化的。我们猜测NLP对语言学的引用增加了，但到底增加了多少呢？过去其他学科的引用分布情况又如何？**'
- en: Figure 4 shows the citation share from NLP to non-CS papers (Figure 4(a)) and
    from non-CS papers to NLP (Figure 4(b)) **over time**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图4展示了NLP到非CS论文的引用份额（图4(a)）和非CS论文到NLP的引用份额（图4(b)）**随着时间的推移**的变化。
- en: '![](../Images/a3ffdae97897817aa7bd4ca44c536d88.png)![](../Images/70d6031cba6d328134927ca91257d27f.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a3ffdae97897817aa7bd4ca44c536d88.png)![](../Images/70d6031cba6d328134927ca91257d27f.png)'
- en: 'Figure 4: From all non-CS fields, which are the ones that NLP cites most or
    cite NLP most? And how did that change over time? Here, we show the percentage
    of citations (a) from NLP to non-CS fields and (b) from non-CS fields to NLP to
    all non-CS citations from and to NLP.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：从所有非CS领域，NLP引用最多或最常被引用的领域是哪些？这种情况随着时间的推移如何变化？在这里，我们展示了（a）NLP引用到非CS领域的引用百分比，以及（b）非CS领域引用到NLP的引用百分比，分别占所有来自NLP的非CS引用和所有指向NLP的非CS引用的比例。
- en: Observe that linguistics has experienced a marked (relative) decline in relevance
    for NLP from 2000 to 2020 (Figure 4). From 60.3% to 26.9% for outgoing citations
    (a) and 62.7% to 39.6% for incoming citations (b). This relative decline seems
    primarily because of an increase in the percentage of math citations by NLP and
    the percentages of citations by psychology and math to NLP.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到，语言学在2000年至2020年间对于NLP的相关性经历了明显的（相对）下降（图4）。NLP对语言学的外部引用从60.3%降至26.9%（a），对NLP的引文从62.7%降至39.6%（b）。这种相对下降似乎主要是由于NLP对数学的引用比例增加，以及心理学和数学对NLP的引用比例上升。
- en: '**To Summarize:** Over time, both the in- and out-citations of CS have increased.
    These results also show a waning influence of linguistics and a marked rise in
    the influence of mathematics (probably due to the increasing dominance of mathematics-heavy
    deep learning and large language models) and psychology (probably due to increased
    use of psychological models of behavior, emotion, and well-being in NLP applications).
    The large increase in the influence of mathematics seems to have largely eaten
    into what used to be the influence of linguistics.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 随着时间的推移，计算机科学（CS）领域的内外引用数量都在增加。这些结果还显示出语言学影响力的逐渐减弱，以及数学（可能是由于以数学为主的深度学习和大型语言模型的日益主导地位）和心理学（可能是由于NLP应用中越来越多使用心理学的行为、情感和幸福感模型）的显著上升。数学的影响力大幅增加，似乎主要取代了原本由语言学占据的影响力。'
- en: Q2\. Which fields does NLP cite more than average?
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Q2. 哪些领域的NLP引用频率高于平均水平？
- en: As we know from earlier in this blog, 15.3% of NLP’s non-CS citations go to
    math, but how does that compare to other fields citing math? Are we citing math
    more often than the average paper from other fields?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本博客之前所知，15.3%的NLP非计算机科学（非CS）领域引用指向了数学，但这与其他领域引用数学的情况相比如何呢？我们引用数学的频率是否高于其他领域的平均水平？
- en: 'To answer this question, we calculate the difference between NLP’s outgoing
    citation percentage to a field *f* and the macro average of the outgoing citation
    percentages from various fields to *f*. We name this metric *Outgoing Relative
    Citational Prominence* (ORCP). If NLP has an ORCP greater than 0 for *f,* then
    a greater percentage of NLP’s citations are to *f* than the average field. ORCP
    is calculated in the following way:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这个问题，我们计算了NLP领域对某一学科*f*的外部引用百分比与各个学科对*f*的外部引用百分比的宏观平均值之间的差异。我们将这个指标称为*外部相对引文显著性*（ORCP）。如果NLP对*f*的ORCP大于0，则表示NLP对*f*的引用百分比高于该学科的平均值。ORCP的计算方式如下：
- en: '![](../Images/17da126b1d9767266238d13d4cf8f566.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/17da126b1d9767266238d13d4cf8f566.png)'
- en: where *F* is the set of all fields, *N* is the number of all fields, and *C*
    is the number of citations from one field to another.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，*F*是所有学科的集合，*N*是学科的总数，*C*是某一学科对另一个学科的引用次数。
- en: Figure 5 shows a plot of NLP’s ORCPs in various fields.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图5展示了NLP在各个学科的ORCP值的图示。
- en: '![](../Images/e463a136985a30ac2b9ae90e970e87c7.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e463a136985a30ac2b9ae90e970e87c7.png)'
- en: '*Figure 5: How much more prominently is NLP citing a field compared to how
    other fields would cite that field on average? NLP’s Outgoing Relative Citational
    Prominence (ORCP) captures that. Here, we show ORCP scores for 23 fields of study.
    High scores (>0%) mean, NLP cites the field that many percentage points more than
    average, while low scores (<0%) mean, NLP cites the field that many percentage
    points less than average.*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*图5：NLP相比其他学科平均引用某一领域的比例有多突出？NLP的外向相对引用显著度（ORCP）体现了这一点。这里，我们展示了23个学科领域的ORCP分数。高分（>0%）表示NLP比平均水平更多地引用该领域，而低分（<0%）则表示NLP比平均水平少引用该领域。*'
- en: NLP cites CS markedly more than average (ORCP = 73.9%). This score means that
    NLP’s citation percentage to mathematics is 73.9 percentage points more than the
    average field’s citation percentage to math.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: NLP引用计算机科学的频率明显高于平均水平（ORCP = 73.9%）。这一分数意味着NLP对数学的引用频率比其他学科对数学的引用频率高出73.9个百分点。
- en: Quantifying how much more NLP cites CS over the average helps us understand
    how prominently we are drawing from ideas within CS. Even though linguistics is
    the primary source for theories of languages, NLP papers cite linguistics only
    6.3 percentage points more than average (markedly lower than CS). Interestingly,
    even though psychology is the third most cited non-CS field by NLP (see Figure
    3), it has an ORCP of −5.0, indicating that NLP cites psychology markedly less
    than how much the other fields cite psychology.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 量化自然语言处理（NLP）比其他领域引用计算机科学（CS）的频率，帮助我们了解NLP在多大程度上借鉴了计算机科学的思想。尽管语言学是语言理论的主要来源，NLP论文引用语言学的频率仅比平均水平高出6.3个百分点（显著低于计算机科学）。有趣的是，尽管心理学是NLP引用的第三大非计算机科学领域（见图3），它的ORCP为-5.0，表明NLP引用心理学的频率明显低于其他领域对心理学的引用频率。
- en: Q3\. To what extent is NLP insular?
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Q3．NLP的内向性有多强？
- en: In this context, by insularity, we mean to what extent a field is drawing from
    its own literature as opposed to ideas from other fields. One way to estimate
    insularity is to compute how many citations of papers go to the same field as
    opposed to papers from other fields. For NLP and each of the 23 fields of study,
    we measure this percentage of intra-field citations, i.e., the number of citations
    from a field to itself over all outgoing citations.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在此背景下，我们所说的“内向性”是指一个学科在多大程度上依赖于自身文献，而非借鉴其他学科的思想。估算内向性的一种方式是计算论文引用同一学科的比例与引用其他学科论文的比例。对于NLP及23个学科领域，我们测量了这一内部引用比例，即一个学科引用自身的论文占所有引用的比例。
- en: Figure 6 shows the percentage of intra-field citations over time.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图6展示了跨时间的内部引用比例。
- en: '![](../Images/afb82ef0e7d5f3b4bcd72e2905b5bcf7.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/afb82ef0e7d5f3b4bcd72e2905b5bcf7.png)'
- en: '*Figure 6: How much does a paper cite papers from its own field compared to
    other fields? While the ratio in which fields cite papers from their own field
    compared to others has been steady, NLP has increased in citing itself.*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6：一篇论文引用自己领域的论文与引用其他领域的论文的比例是多少？尽管各个领域引用自己领域的论文与引用其他领域的论文的比例基本保持稳定，但NLP在引用自己领域的论文方面有所增长。*'
- en: In 1980, only 5%, or every 20th citation from an NLP paper, was to another NLP
    paper (Figure 6). Since then, the proportion has increased substantially, to 20%
    in 2000 and 40% in 2020, an increase of ten percentage points per decade. In 2022,
    NLP reached the same intra-field citation percentage as the average intra-field
    citation percentage of all fields.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 1980年，只有5%的NLP论文（即每20篇引用中有一篇）引用了其他NLP论文（见图6）。从那时起，这一比例显著增加，2000年达到了20%，2020年达到了40%，每十年增长10个百分点。到2022年，NLP的内部引用比例达到了所有领域的平均水平。
- en: Compared to other fields, such as linguistics, NLP experienced particularly
    strong growth in intra-field citations after a lower score start. This is probably
    because NLP, as a field, is younger than others and was much smaller during the
    1980s and 90s. Linguistics’s intra-citation percentage has increased slowly from
    21% in 1980 to 33% in 2010 but decreased ever since. Interestingly, math and psychology
    had a mostly steady intra-field citation percentage over time but recently experienced
    a swift increase.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 与语言学等其他领域相比，NLP在跨领域引用的增长尤为强劲，尤其是在起步阶段较低的情况下。这可能是因为NLP作为一个学科，成立较晚，且在1980年代和1990年代时规模较小。语言学的内部引用比例从1980年的21%缓慢增长至2010年的33%，但此后开始下降。有趣的是，数学和心理学的内部引用比例在一段时间内保持稳定，但最近经历了快速增长。
- en: '**Given that a paper can also belong to one or more fields, we can also estimate
    how interdisciplinarity papers are by measuring the number of fields a paper belongs
    to and how that compares to other academic fields.**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**鉴于一篇论文也可以属于一个或多个学科，我们还可以通过测量一篇论文所属的学科数量，并与其他学科进行比较，来估算论文的跨学科程度。**'
- en: Figure 7 shows the average number of fields per paper over time.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图7显示了每篇论文平均涉及的学科数量随时间的变化。
- en: '![](../Images/57ee8ec4e0a59ad7fdc5a167a8ae4282.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/57ee8ec4e0a59ad7fdc5a167a8ae4282.png)'
- en: 'Figure 7: How interdisciplinary are NLP papers? A paper can lie in one or many
    fields. For example, a paper about medical applications of language models is
    in medicine and NLP. While the number of papers in multiple fields has increased
    over the last forty years, NLP papers are increasingly in only one field.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：NLP论文的跨学科程度如何？一篇论文可以属于一个或多个学科。例如，关于语言模型在医学领域应用的论文同时属于医学和NLP学科。尽管过去四十年中，涉及多个学科的论文数量有所增加，但NLP论文却越来越趋向于只涉及单一学科。
- en: The average number of fields per NLP paper was comparable to other fields in
    1980\. However, the trends for NLP and other fields from 1980 to 2020 diverge
    sharply. While papers in other fields have become slightly more interdisciplinary,
    NLP papers have become less concerned with multiple fields.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 1980年，NLP论文的平均学科数与其他学科相当。然而，从1980年到2020年，NLP和其他学科的趋势发生了明显分化。尽管其他学科的论文逐渐趋向于更多学科交叉，但NLP论文则越来越少关注多个学科。
- en: Q4\. Is there a bottom-line metric that captures the degree of diversity of
    outgoing citations? How did the diversity of outgoing citations to NLP papers
    (as captured by this metric) change over time? And the same questions for incoming
    citations?
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Q4：是否存在一个底线指标，能够捕捉外部引用多样性的程度？NLP论文的外部引用多样性（通过此指标衡量）随时间如何变化？同样的问题也适用于流入引用？
- en: To capture how diversely NLP is citing various fields in a single metric, we
    introduce the *Citation Field Diversity Index (CFDI)*.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 为了用一个单一指标捕捉NLP引用不同学科的多样性，我们引入了*引用学科多样性指数（CFDI）*。
- en: 'CFDI measures a paper’s diversity in citations to various fields. In simpler
    terms, a higher *CFDI* indicates that a paper cites papers from various fields.
    This metric offers insights into the spread of scholarly cross-field influence.
    The *CFDI* is defined using the [Gini-Simpson index](https://en.wikipedia.org/wiki/Diversity_index)
    as follows:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: CFDI衡量一篇论文在引用不同学科时的多样性。简单来说，较高的*CFDI*表示一篇论文引用了来自多个学科的论文。这个指标提供了学术跨学科影响力扩展的洞察。*CFDI*的定义基于[基尼-辛普森指数](https://en.wikipedia.org/wiki/Diversity_index)，公式如下：
- en: '![](../Images/3af7f046203bcba20331e1b1c90c2273.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3af7f046203bcba20331e1b1c90c2273.png)'
- en: here, *xf* is the number of papers in field *f*, and *N* is the total number
    of citations. Scores close to 1 indicate that the number of citations from the
    target field (in our case, NLP) to each of the 23 fields is roughly uniform. A
    score of 0 indicates that all the citations go to just one field. Incoming CFDI
    is calculated similarly, except by considering citations from other fields to
    the target field (NLP).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，*xf*表示学科*f*中的论文数量，*N*表示总引用量。接近1的得分表明，来自目标学科（在本例中为NLP）对23个学科的引用数量大致均匀。得分为0则表示所有引用都集中在一个学科。流入的CFDI以类似的方式计算，只不过考虑的是其他学科对目标学科（NLP）的引用。
- en: Figure 8 shows outgoing CFDI (a) and incoming CFDI (b) over time.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图8展示了外部CFDI（a）和流入CFDI（b）随时间的变化。
- en: '![](../Images/9867ae74e22489bbdbb0be5336bb6dfd.png)![](../Images/73c2ca9e660d1e0aeb5added8b468b77.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9867ae74e22489bbdbb0be5336bb6dfd.png)![](../Images/73c2ca9e660d1e0aeb5added8b468b77.png)'
- en: '*Figure 8: How diverse are we in citing different fields? The Citational Field
    Diversity Index (CFDI) captures that. A score close to 1 shows that we cite many
    fields in equal proportions, while a low score close to 0 shows that we are concentrated
    in specific fields. Here, we show the CFDI of NLP and the three largest fields
    cited by NLP for (a) outgoing and (b) incoming citations. “Avg.” shows the macro-average
    CFDI over all 23 fields.*'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8：我们在引用不同学科时的多样性如何？引用学科多样性指数（CFDI）反映了这一点。接近1的得分表示我们均等地引用了多个学科，而接近0的低得分则表明我们集中引用了特定学科。这里，我们展示了NLP的CFDI以及NLP引用的三大学科的CFDI，分别针对（a）外部引用和（b）流入引用。“Avg.”表示23个学科的宏观平均CFDI。*'
- en: While the average outgoing CFDI has slowly increased with time, NLP has experienced
    a swift decline over the last four decades. The average outgoing CFDI has grown
    by 0.08, while NLP’s outgoing CFDI declined by about 30% (0.18) from 1980–2020\.
    CFDI for linguistics and psychology follow a similar trend to the average, while
    math has experienced a large increase in outgoing CFDI of 0.16 over four decades.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管平均的外部CFDI随着时间的推移缓慢增加，但在过去四十年中，NLP的CFDI却经历了快速下降。从1980年到2020年，平均外部CFDI增长了0.08，而NLP的外部CFDI下降了大约30%（0.18）。语言学和心理学的CFDI变化趋势与平均值类似，而数学在四十年间外部CFDI增加了0.16。
- en: Similar to outgoing CFDI, NLP papers also have a marked decline in incoming
    CFDI over time, indicating that incoming citations are coming mainly from one
    (or few fields) instead of many. Figure 5 (b) shows the plot. While the incoming
    CFDIs for other fields, and the average, remained steady from 1980 to 2010, NLP’s
    incoming CFDI has decreased from 0.59 to 0.42\. In the 2010s, all fields declined
    in CFDI, but NLP had a particularly strong fall (0.42 to 0.31).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 与外部CFDI类似，NLP论文的内部CFDI也随着时间的推移显著下降，表明其引用的来源主要来自一个（或少数几个）领域，而非多个领域。图5（b）展示了这一趋势。虽然其他领域和平均值的内部CFDI在1980到2010年间保持稳定，NLP的内部CFDI则从0.59降至0.42。在2010年代，所有领域的CFDI都出现下降，但NLP的下降尤其明显（从0.42降至0.31）。
- en: Key Takeaways
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要结论
- en: NLP draws mainly from ideas within CS (>80%). After CS, NLP is most influenced
    by linguistics, mathematics, psychology, and sociology
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NLP主要吸取来自计算机科学（CS）的思想（>80%）。在计算机科学之后，NLP最受语言学、数学、心理学和社会学的影响。
- en: Over time, NLP’s citations to non-CS fields and its diversity in citing different
    fields decreased while other fields have remained steady
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着时间的推移，NLP对非计算机科学领域的引用以及引用不同领域的多样性有所下降，而其他领域则保持稳定。
- en: Papers in NLP are getting less interdisciplinary, increasingly residing in only
    one field and citing their own field
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NLP领域的论文正变得越来越不具跨学科性，越来越多地局限于单一领域，并引用自己领域的文献。
- en: D**ISCUSSION**. A key point about scientific influence is that, as researchers,
    we are not just passive objects of influence. Whereas some influences are hard
    to ignore (say, because of substantial buy-in from one’s peers and the review
    process), others are a direct result of active engagement by the researcher with
    relevant literature (possibly from a different field).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**讨论**。关于科学影响的一个关键点是，作为研究人员，我们不仅仅是影响的被动对象。尽管某些影响力很难忽视（比如来自同行的广泛支持和同行评审过程），但其他影响则是研究人员主动与相关文献互动的直接结果（可能来自不同领域）。'
- en: We (can) choose whose literature to engage with and thus benefit from.
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们（可以）选择与哪些文献互动，从而受益。
- en: Similarly, while at times we may happen to influence other fields, we (can)
    choose to engage with other fields so that they are more aware of our work.
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样，尽管我们偶尔可能会影响到其他领域，但我们（可以）选择与其他领域互动，让他们更加关注我们的工作。
- en: Such an engagement can be through cross-field exchanges at conferences, blog
    posts about one’s work for a target audience in another field, etc.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这种互动可以通过在会议上的跨领域交流、为其他领域目标受众撰写的博客文章等方式进行。
- en: Over the last five years, NLP technologies have been widely deployed, impacting
    billions of people directly and indirectly. Numerous instances have also surfaced
    where it is clear that adequate thought was not given to developing those systems,
    leading to various adverse outcomes. It has also been well-established that a
    crucial ingredient in developing better systems is to engage with a wide range
    of literature and ideas, especially bringing in ideas from outside of CS (say,
    psychology, social science, linguistics, etc.)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去五年里，NLP技术被广泛部署，直接和间接地影响了数十亿人。也有大量实例表明，显然在开发这些系统时并未充分考虑，导致了各种不良后果。已有充分证明，开发更好系统的一个关键因素是广泛地涉猎各类文献和思想，尤其是吸收计算机科学之外的思想（如心理学、社会科学、语言学等）。
- en: Against this backdrop, the picture of NLP’s striking lack of engagement with
    the broader research literature — especially when marginalized communities continue
    to face substantial risks from its technologies — is an indictment of the field
    of NLP.
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这种背景下，NLP对更广泛研究文献的缺乏互动，尤其是在边缘化群体仍面临技术带来重大风险的情况下，揭示了NLP领域的严重问题。
- en: Not only are we not engaging with outside literature more than the average field
    or even just the same as other fields, **but our engagement is, in fact, markedly
    less.** A trend that is only getting worse.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不仅没有像其他领域那样更多地与外部文献互动，甚至与其他领域的互动还明显较少。这一趋势只会变得更糟。
- en: T**HE GOOD NEWS** is that this can change. It is a myth to believe that citation
    patterns are “meant to happen” or that individual researchers and teams do not
    have a choice in what they cite. We can actively choose what literature we engage
    with. We can work harder to tie our work with ideas in linguistics, psychology,
    social science, and beyond. Using language and computation, we can work more on
    problems that matter to other fields. By keeping an eye on work in other fields,
    we can bring their ideas to new compelling forms in NLP.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**好消息**是，这种情况可以改变。认为引用模式是“注定发生”的，或者认为个别研究者和团队在引用哪些文献时没有选择权，这种看法是一个神话。我们可以主动选择我们参与的文献。我们可以更加努力地将我们的工作与语言学、心理学、社会科学等领域的思想联系起来。通过语言和计算，我们可以更加关注对其他领域重要的问题。通过关注其他领域的工作，我们可以将他们的思想带到自然语言处理（NLP）中的新形式。'
- en: 'As researchers, mentors, reviewers, and committee members, we should ask ourselves,
    how are we:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 作为研究人员、导师、评审和委员会成员，我们应该问问自己，我们是如何：
- en: influencing the broader exchange of ideas across fields
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 影响跨领域思想交流的广泛性
- en: 'and consciously acting against:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 并有意识地反对：
- en: focusing excessively on CS works at the expense of relevant work from other
    fields, such as psychology, sociology, and linguistics.
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过度关注计算机科学的作品，而忽视来自其他领域的相关工作，如心理学、社会学和语言学。
- en: Epilogue
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结语
- en: Online Tool to Calculate Cross-Field Influence
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算跨领域影响力的在线工具
- en: To facilitate reflection on the papers we cite from various fields, we created
    [an online public tool](https://huggingface.co/spaces/jpwahle/field-diversity)
    to compute the amount of cross-field citations for individual papers and even
    sets of papers (e.g., author profiles, proceedings). Insert a Semantic Scholar
    or ACL Anthology URL, and the tool computes various metrics such as the most cited
    fields, the citation field diversity, and so on. Or upload a PDF draft, and the
    bibliography will be parsed and linked to their corresponding fields.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 为了促进我们对来自各个领域文献引用的反思，我们创建了[一个在线公共工具](https://huggingface.co/spaces/jpwahle/field-diversity)，它可以计算个别论文甚至一组论文（例如，作者简介、会议论文集）的跨领域引用量。只需插入Semantic
    Scholar或ACL Anthology的URL，该工具就会计算出诸如最受引用领域、引用领域多样性等各种指标。或者上传一个PDF草稿，工具会解析参考文献并将其链接到相应的领域。
- en: 'You will be able to answer questions such as:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 你将能够回答以下问题：
- en: Which fields influence me (as an author) the most?
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些领域对我（作为作者）的影响最大？
- en: What is the field diversity of my submission draft?
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的提交草稿的领域多样性如何？
- en: What are the most relevant fields to this particular proceeding?
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与本次会议相关的最重要的领域是什么？
- en: 'By answering these questions, you may find yourself reflecting further:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 通过回答这些问题，你可能会进一步反思：
- en: “Are there ideas rooted in other fields that can be used innovatively in my
    research?”
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “是否有其他领域的思想可以创新性地应用于我的研究？”
- en: “Can I expand my literature search to include works from other fields?”
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我是否可以扩大我的文献搜索，涵盖来自其他领域的作品？”
- en: For a quick introduction to the tool, see this [short video](http://youtube.com).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 若想快速了解该工具，请观看这段[简短视频](http://youtube.com)。
