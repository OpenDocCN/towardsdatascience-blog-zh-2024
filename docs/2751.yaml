- en: 'Fraud detection is a cornerstone of modern e-commerce, yet it is also one of
    the least publicized domains in Machine Learning. That’s for a good reason: it’s
    an adversarial domain, where fraudsters constantly invent new ways to bypass existing
    models, and model developers constantly invent new ways to catch them.'
  prefs: []
  type: TYPE_NORMAL
- en: The goal of fraud detection systems is to block fraudulent transactions, such
    as those placed by fake accounts using stolen credit cards, while at the same
    time preventing any friction to the shopping experience of genuine customers.
    False negatives (fraud transactions that mistakenly went through the system) result
    in monetary loss also known as ‘bad debt’ due to chargebacks initiated by the
    actual credit card owners, while false positives (genuine transactions that were
    blocked) result in poor customer experience and churn.
  prefs: []
  type: TYPE_NORMAL
