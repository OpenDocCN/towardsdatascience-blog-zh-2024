- en: Studying & Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: One of my favourite prompts is the “explain like I’m 5” (ELI5). It basically
    makes ChatGPT explain a topic to me in such a simple way, often better than many
    online resources.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if we run “explain to me recurrent neural networks like I’m 5 years
    old.”
  prefs: []
  type: TYPE_NORMAL
