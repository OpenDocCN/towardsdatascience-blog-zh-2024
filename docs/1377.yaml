- en: The whole world has heard of ChatGPT, yet according to a recent [news](https://www.bbc.co.uk/news/articles/c511x4g7x7jo)
    [study](https://www.bbc.co.uk/news/articles/c511x4g7x7jo), only 2% of people use
    it daily.
  prefs: []
  type: TYPE_NORMAL
- en: I use it every day as a data scientist for so many things. It has honestly 2x
    my productivity in some areas.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I want to explain how I use ChatGPT, and hopefully, it can
    give you some new ideas on how to use it more regularly to improve your output,
    regardless if you are a data scientist or not.
