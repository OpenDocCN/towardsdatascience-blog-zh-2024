- en: I use it every day as a data scientist for so many things. It has honestly 2x
    my productivity in some areas.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，我每天都会用它做很多事情。老实说，它在某些领域让我生产力翻倍。
- en: In this article, I want to explain how I use ChatGPT, and hopefully, it can
    give you some new ideas on how to use it more regularly to improve your output,
    regardless if you are a data scientist or not.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我想解释一下我如何使用ChatGPT，希望能给你一些新思路，帮助你更频繁地使用它，以提高你的产出，无论你是不是数据科学家。
- en: Studying & Learning
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习与研究
- en: One of my favourite prompts is the “explain like I’m 5” (ELI5). It basically
    makes ChatGPT explain a topic to me in such a simple way, often better than many
    online resources.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的提示之一是“像我5岁那样解释”（ELI5）。它基本上让ChatGPT用一种非常简单的方式向我解释一个话题，往往比许多在线资源还要清晰。
- en: For example, if we run “explain to me recurrent neural networks like I’m 5 years
    old.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我们输入“像我5岁那样解释递归神经网络”。
