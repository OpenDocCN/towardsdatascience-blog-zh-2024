- en: I. Data Volume and Analytics Unit
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: I. 数据量与分析单元
- en: One of the most noticeable differences between B2C and B2B companies is the
    data volume and the unit of analysis.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: B2C和B2B公司之间最显著的区别之一是数据量和分析单元。
- en: 'B2C: High Data Volume, Individual User Focus'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B2C：高数据量，聚焦个体用户
