- en: For data scientists and Python programmers, `pip` needs no introduction. As
    a package manager, it is either the go-to solution or the starting point in our
    search for the best solution out there.
  prefs: []
  type: TYPE_NORMAL
- en: 'Trivia alert üö®: While `pip` doesn‚Äôt require an introduction, I have only just
    learned that it actually stands for ‚ÄúPip Installs Packages‚Äù or ‚ÄúPreferred Installer
    Program‚Äù.'
  prefs: []
  type: TYPE_NORMAL
- en: '`pip` is not the only package manager available. Below, you can find the most
    popular tools on the market:'
  prefs: []
  type: TYPE_NORMAL
- en: '`pip` ‚Äî the standard package manager for Python, which also comes preinstalled
    with Python.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`conda` ‚Äî a package and environment management system designed specifically
    for data science. Besides Python, it can also install packages written in other
    languages (for example, R).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`poetry` ‚Äî it aims to simplify Python dependency management by providing features
    such as efficient dependency resolution and virtual environments.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`pipenv` ‚Äî this tool combines `pip` for package installation with `virtualenv`
    for creating isolated environments.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
