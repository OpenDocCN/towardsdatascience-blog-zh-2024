  type: TYPE_NORMAL
- en: Production Planning Output — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Wagner and Whitin developed an algorithm for finding optimal planning through
    dynamic programming that **balances setup and inventory costs**.
