  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The procurement team needs a tool that provides visibility across the supplier
    network to perform risk assessments, supplier consolidation and logistic network
    design.
  prefs: []
  type: TYPE_NORMAL
- en: '***❔ Problem Statement****: You have a set of factories that receive critical
    components and raw materials from suppliers.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '-'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How can you estimate the impact of the failure of a specific supplier on your
    overall manufacturing footprint?*
