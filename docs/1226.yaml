  type: TYPE_NORMAL
- en: Production Planning — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '***💾 Input data****: Customers send* ***purchase orders*** *with specific*
    ***quantities*** *to be delivered at a* ***certain time****.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](../Images/2f604c58d7e6cad0f6fa28a68ae41bbe.png)](https://towardsdatascience.com/production-fixed-horizon-planning-with-python-8dd38b468e86)'
  prefs: []
  type: TYPE_NORMAL
- en: Customers Orders — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: In the example above, the customers shared the quantities to be delivered for
    the next 12 months.
  prefs: []
  type: TYPE_NORMAL
- en: '***❔ Problem Statement****: How do you organize the production batches to minimize
    the total cost of production per unit?*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For this exercise, you need to find the balance between
  prefs: []
  type: TYPE_NORMAL
- en: '**Setup Costs**: fixed costs you have each time you set up a production line'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you produce only the quantity requested per month, your inventory will be
    low, but setup costs will explode.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Holding Costs**: cost of storage per unit per time'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you produce the total quantity in the first month, your setup costs will
    be minimized, but you will accumulate too much inventory.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '***🚀 Solution****: Production planning minimizes* ***the total cost*** *of
    production by finding a balance between* ***minimizing inventory*** *and* ***maximizing***
    *the* ***quantity produced per setup****.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](../Images/aab7a05e3fdccadfd136b5cda1003acf.png)](https://towardsdatascience.com/production-fixed-horizon-planning-with-python-8dd38b468e86)'
