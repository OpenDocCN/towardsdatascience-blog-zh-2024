- en: Production Planning Optimization with Wagner-Whitin Algorithm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You would like to propose a solution to **optimize production planning**.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/f6c22c549d32f858fdaa69fd53f35459.png)](https://towardsdatascience.com/production-fixed-horizon-planning-with-python-8dd38b468e86)'
