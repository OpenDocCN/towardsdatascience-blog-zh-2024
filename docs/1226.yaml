- en: In this specific case, the graph theory can be used to
  prefs: []
  type: TYPE_NORMAL
- en: Visualize all the **suppliers involved** in the value chain of a **specific
    item**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Visualize all the factories involved in the same value chain: raw material
    processing plants and assembly parts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I used this theory to analyze the routing strategies for a retail company.
  prefs: []
  type: TYPE_NORMAL
- en: The objective was to visualize all the stores delivered on the same route.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/1459a1e1ce36be277603d8968eb2cb4e.png)](https://towardsdatascience.com/transportation-network-analysis-with-graph-theory-55eceb7e4de4)'
