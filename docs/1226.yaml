- en: Value Chain Management — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Value Chain Management (VCM) refers to organizing activities that add value
    to the goods or services to achieve a competitive advantage in the marketplace.
  prefs: []
  type: TYPE_NORMAL
- en: This method helps organizations to effectively respond to market trends and
    improve efficiency to boost profitability.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/41595d88637c1226ba1926d6bb8e6686.png)'
  prefs: []
  type: TYPE_IMG
- en: Value Chain vs. Supply Chain — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: As a data sciencist and analytics manager, what impact can you have on your
    company's value chain?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this article, we quickly delve into the **fundamental components of Value
    Chain Management.**
  prefs: []
  type: TYPE_NORMAL
- en: We will then explore **four examples** of **data science applications** tosupport
    **strategic primary activities.**
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Two Pillars of Value Chain Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Companies constantly search for methods to gain a competitive edge by enhancing
    efficiency and maximising profitability.
  prefs: []
  type: TYPE_NORMAL
- en: 'Customer: Samir, we would like to reduce the logistic costs by 20%. We want
    you to redesign the whole distribution network.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is the commonality of most projects I’ve conducted as a Supply Chain Engineer
    or Data Scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, most of the articles published in this blog focus on **using data
    analytics** to optimize supply chain processes to reduce **costs**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Fashion Retailer: How can we produce and deliver our products at a lowest cost?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Value Chain Management (VCM)** is a strategic approach that aims to streamline
    every stage of the business process to optimize performance.'
  prefs: []
  type: TYPE_NORMAL
- en: This covers everything **from production to delivery** to create maximum customer
    value while minimizing costs.
  prefs: []
  type: TYPE_NORMAL
- en: Activities to create value
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The value chain framework was originally introduced in Michael Porter''s book
    **“Competitive Advantage: Creating and Sustaining Superior Performance”**.'
  prefs: []
  type: TYPE_NORMAL
- en: This revolutionized how businesses perceive their operations by dissecting any
    business into a series of **interconnected activities that contribute** to creating
    and delivering value to customers.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/748addc8b7bb07d97348e7c7ee0c2208.png)'
  prefs: []
  type: TYPE_IMG
- en: Components of Value Chain — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**The Primary activities** are directly involved in creating, selling, maintaining
    and supporting a product or service.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The Support activities** include infrastructure, technological development,
    human resources management, and procurement.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s explore their definitions now using the example of a Fashion retailer
    **producing T-shirts in Asia** that are **sold in Europe**.
  prefs: []
  type: TYPE_NORMAL
- en: What are the primary activities?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Primary activities include inbound logistics, operations, outbound logistics,
    marketing and service.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e528a810e8b9444afa0d322c3b1c439f.png)'
  prefs: []
  type: TYPE_IMG
- en: Primary Activities for Value Chain Management — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: These core functions are involved in creating, producing, marketing, and delivering
    a **product or service** to the end customer.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8211bdd559524e9e45819cf3b11158ac.png)'
  prefs: []
  type: TYPE_IMG
- en: Supply Chain Operations of Fashion Retail Company — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'For our example of the value chain of a T-shirt:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Inbound logistics** includes sourcing cotton from suppliers and transportation
    to the manufacturing facilities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Operations** include transforming cotton into fabric patterns, sewn together
    to create a T-shirt.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Outbound Logistics** involves all the logistic processes to package, store
    and deliver the t-shirts to their final destination.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Marketing** and Sales focus on promoting to generate sales.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Service**includes after-sales support, customer service, and additional services
    such as customization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do you support and orchestrate these activities?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition, **support activities** play a critical role in ensuring the smooth
    functioning of these primary activities.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s delve into these essential support functions underpinning the entire value
    chain.
  prefs: []
  type: TYPE_NORMAL
- en: What are the support activities?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The support activities **indirectly** contribute to the value of a product or
    service by enhancing the **efficiency and effectiveness of primary activities**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cf9d2393bf452b912f9bc5f6453c1d4c.png)'
  prefs: []
  type: TYPE_IMG
- en: Focus on Support Activities — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Support activities encompass infrastructure, **technological development**,
    human resources management and procurement.
  prefs: []
  type: TYPE_NORMAL
- en: As a data scientist in the digital transformation department, you are part of
    the support functions.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Firm Infrastructure** includes the organizational structure, control systems
    and administrative tasks that enable the smooth operation of its value chain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Technological Development** activities relate to the technology and systems
    that support the value chain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Human Resource Management** involves recruiting, training and retaining employees
    who contribute to every value chain stage.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Procurement** involves sourcing and purchasing the inputs needed for the
    value chain, from raw materials to office equipment.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What impacts can you have as a key actor in the Technological Development activites?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Data Science to Support Primary Activities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a newly hired data science manager, you would like to propose a **roadmap**
    for implementing **advanced analytics tools** to **support Primary Activities**.
  prefs: []
  type: TYPE_NORMAL
- en: The objective is to support carefully selected value chain activities and make
    your team a strategic asset for the company.
  prefs: []
  type: TYPE_NORMAL
- en: '**Inbound Logistics: Supply of Raw Materials**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This includes all the processes and activities associated with **receiving**,
    **storing** and **distributing** the inputs internally before production.
  prefs: []
  type: TYPE_NORMAL
- en: In our example, these inputs could be **raw materials** like cotton, dye and
    other supplies needed to manufacture a T-shirt.
  prefs: []
  type: TYPE_NORMAL
