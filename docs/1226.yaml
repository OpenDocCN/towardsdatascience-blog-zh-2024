    challenges and optimize processes.
  prefs: []
  type: TYPE_NORMAL
- en: '**How can we use descriptive analytics to monitor the sourcing performance?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Supplier Mapping with the Graph Theory
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You would like to propose solutions to support **suppliers' risk assessment.**
  prefs: []
  type: TYPE_NORMAL
- en: '***💾 Input data****: purchase orders, supplier information, factory/warehouse
