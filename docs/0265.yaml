- en: Since the launch in late November 2023, LlamaPacks has curated over 50 packs
    to help jump-start your RAG pipeline development. Among these, many advanced retrieval
    packs emerged. In this article, let’s dive into seven advanced retrieval packs;
    see the diagram below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自2023年11月下旬发布以来，LlamaPacks 已策划了超过50个包，帮助启动您的 RAG 流水线开发。在这些包中，许多高级检索包应运而生。在本文中，我们将深入探讨七个高级检索包；请参见下方的图表。
- en: '![](../Images/e7ce4ad372f0c68941c78249d9f7c823.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e7ce4ad372f0c68941c78249d9f7c823.png)'
- en: 'Image source: [LlamaIndex X post on seven advanced retrieval LlamaPacks](https://twitter.com/llama_index/status/1729303619760259463)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[LlamaIndex 关于七个高级检索 LlamaPacks 的推文](https://twitter.com/llama_index/status/1729303619760259463)
- en: 'We will perform two steps:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将执行两个步骤：
- en: Given a use case, we will generate the benchmarks using Lighthouz AutoBench
    and evaluate the packs with Lighthouz Eval Studio to determine which best suits
    our use case from LLM security perspective.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给定一个使用场景，我们将使用 Lighthouz AutoBench 生成基准测试，并通过 Lighthouz Eval Studio 评估这些包，以确定从
    LLM 安全角度哪个最适合我们的使用场景。
- en: Once the winning pack is identified, we will add Llama Guard to the RAG pipeline,
    tweak its custom taxonomy, re-evaluate it with Eval Studio, and observe how the
    evaluation score for categories such as prompt injection changes.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦确定了最优包，我们将把 Llama Guard 加入 RAG 流水线，调整其自定义分类法，重新通过 Eval Studio 评估，并观察诸如提示注入等类别的评估分数如何变化。
