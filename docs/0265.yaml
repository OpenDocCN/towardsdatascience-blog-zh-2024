- en: Since the launch in late November 2023, LlamaPacks has curated over 50 packs
    to help jump-start your RAG pipeline development. Among these, many advanced retrieval
    packs emerged. In this article, let’s dive into seven advanced retrieval packs;
    see the diagram below.
  prefs: []
