- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we encounter a new question, topic, or challenge, taking the first step
    forward is often the most difficult part. That’s the moment where self-doubt kicks
    in, our existing knowledge feels hazy and inadequate, and procrastination often
    appears like the only acceptable choice.
  prefs: []
  type: TYPE_NORMAL
- en: Our standout articles this week won’t magically solve every single challenge
    you’ll ever face as a data scientist or machine learning engineer, but what they
    do all offer is a pragmatic, action-focused roadmap for overcoming those initial
    hurdles in the learning process.
  prefs: []
  type: TYPE_NORMAL
- en: From expanding your foundational statistics knowledge to becoming a better writer,
    these articles cover a wide range of skills and domains that successful data professionals
    excel at. Enjoy your reading!
  prefs: []
  type: TYPE_NORMAL
- en: '[**What Is Causal Inference?**](/what-is-causal-inference-48c57d848242)From
    randomized controlled trials and difference-in-differences to synthetic control
    and A/B testing, [Khin Yadanar Lin](https://medium.com/u/d65a7a9d638b?source=post_page---user_mention--33f60b657ba2--------------------------------)
    presents an accessible, detailed (but not overwhelming) introduction to the ever-crucial
    topic of causal inference and its practical applications in common daily workflows.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Understanding Conditional Probability and Bayes’ Theorem**](/understanding-conditional-probability-and-bayes-theorem-b779f8801ef6)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sometimes it helps to trace a concept all the way back to its inception to gain
    a full understanding of its importance—and use cases. [Sachin Date](https://medium.com/u/b75b5b1730f3?source=post_page---user_mention--33f60b657ba2--------------------------------)
    offers precisely that kind of patient retrospective in his excellent primer on
    the origins of conditional probability and Bayes’ theorem and how they play out
    in the context of regression analysis.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Deep Dive into LSTMs and xLSTMs by Hand**](/deep-dive-into-lstms-xlstms-by-hand-️-c33e638bebb1)Combining
    a strong narrative flow and well-crafted illustrations has been a winning approach
    in [Srijanie Dey, PhD](https://medium.com/u/d60d06fe8655?source=post_page---user_mention--33f60b657ba2--------------------------------)’s
    “By Hand” series; her latest installment is no exception, diving deep into the
    underlying math of long short-term memory networks (LSTMs) and their more recent
    variant, xLSTMs (or extended long short-term memory networks).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
