- en: '[**Linear Programming Optimization: Foundations**](/linear-programming-optimization-foundations-2f12770f66ca)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For the inaugural post in his series on linear programming, “a powerful optimization
    technique that is used to improve decision making in many domains,” [Jarom Hulet](https://medium.com/u/88982a88b4e5?source=post_page---user_mention--33f60b657ba2--------------------------------)
    focuses on establishing a strong foundation for learners, covering the key concepts
    you need to be aware of before you move on to more complex, hands-on approaches.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**How To Start Technical Writing & Blogging**](/how-to-start-technical-writing-blogging-3c685c27bc53)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We all know how to write, of course, but taking the leap towards a more intentional
    and consistent writing practice can be daunting. [Egor Howell](https://medium.com/u/1cac491223b2?source=post_page---user_mention--33f60b657ba2--------------------------------)
    has been a successful blogger on data science (and other technical topics) for
    years, and he now shares actionable insights to help others grow in this potentially
    career-boosting area.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Ready to take your learning in other directions? Don’t miss our other recommended
    reads this week, which cover cutting-edge topics in AI, data visualization, and
    more.
  prefs: []
  type: TYPE_NORMAL
- en: Engaging and thought-provoking, [Joshua Banks Mailman, Ph.D.](https://medium.com/u/41251c01404f?source=post_page---user_mention--33f60b657ba2--------------------------------)’s
    [deep dive on counterfactuals invites us to examine](/counterfactuals-in-language-ai-956673049b64)
    how they might “help us think differently about the pitfalls and potentials of
    Generative AI.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’d like to [catch up on new research around graph-structured data](/towards-generalization-on-graphs-from-invariance-to-causality-c81a174ac37b),
    we strongly recommend [Qitian Wu](https://medium.com/u/268302525672?source=post_page---user_mention--33f60b657ba2--------------------------------)’s
    comprehensive overview of three recent papers in this exciting machine learning
    subfield.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How have recent updates to ChatGPT affected its performance in data-analysis
    tasks? [Yu Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--33f60b657ba2--------------------------------)
    reflects on [the chatbot’s potential as a future business-intelligence tool](/evaluating-chatgpts-data-analysis-improvements-interactive-tables-and-charts-622d3e5a3816).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Building on his past success in developing innovative data-visualization formats,
    [Nick Gerend](https://medium.com/u/fa23f7cc3eed?source=post_page---user_mention--33f60b657ba2--------------------------------)
    unveils his latest creation: [path-swarm and super-swarm charts, using circle
    arrangements](/introducing-path-swarm-super-swarm-next-level-swarm-charts-03605ea87d58)
    to represent individual observations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For anyone looking to jump right into some code, [Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--33f60b657ba2--------------------------------)
    is here to help with a [quick and concise guide to implementing neural networks](/implementing-neural-networks-in-tensorflow-and-pytorch-3c1f097e412a)
    in TensorFlow and PyTorch.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Why do data-quality projects rarely deliver on their potential](/most-data-quality-initiatives-fail-before-they-start-heres-why-e66123b7bb3b)?
    [Barr Moses](https://medium.com/u/2818bac48708?source=post_page---user_mention--33f60b657ba2--------------------------------)
    unpacks the challenges of structuring them effectively, and shares actionable
    insights on how to avoid past mistakes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We end our weekly selection with another fun—and useful—hands-on tutorial:
    [Carmen Adriana Martínez Barbosa, PhD.](https://medium.com/u/a0526bfe8d0e?source=post_page---user_mention--33f60b657ba2--------------------------------)
    and José Arturo Celis-Gil’s [walkthrough of a cloud-detection and segmentation
    project](/detecting-clouds-with-ai-b553e6576af6), which leverages satellite images
    and several powerful algorithms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thank you for supporting the work of our authors! We love publishing articles
    from new authors, so if you’ve recently written an interesting project walkthrough,
    tutorial, or theoretical reflection on any of our core topics, don’t hesitate
    to [share it with us](http://bit.ly/write-for-tds).
