- en: When it comes to applying machine learning to physical system modeling, it is
    more and more common to see practitioners moving away from a pure data-driven
    strategy, and starting to embrace a hybrid mindset, where rich prior physical
    knowledge (e.g., governing differential equations) is used together with the data
    to augment the model training.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到将机器学习应用于物理系统建模时，越来越多的实践者开始远离纯粹的数据驱动策略，转而接受一种混合思维方式，在这种方式下，丰富的先验物理知识（例如，控制微分方程）与数据一起用于增强模型训练。
- en: Under this background, ***physics-informed neural networks*** (PINNs) have emerged
    as a versatile concept and led to many success stories in effectively solving
    real-world challenges.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，***物理启发的神经网络***（PINNs）作为一个多功能概念应运而生，并在有效解决现实世界问题方面取得了许多成功案例。
- en: As a practitioner who is eager to adopt PINNs, I am keen on learning both the
    latest developments in training algorithms, as well as the **novel use cases**
    of PINNs for real-world applications. However, a pain point I often see is that,
    although there are abundant research papers/blogs summarizing effective PINN algorithms,
    overviews of novel use cases of PINNs can rarely be found. One obvious reason
    is that, unlike the training algorithms which are domain-agnostic, reports of
    PINN use cases are scattered in various engineering domains and not readily accessible
    for a practitioner who is usually an expert in one specific domain. As a consequence,
    I often found myself…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个渴望采用PINNs的实践者，我非常希望了解最新的训练算法进展，以及PINNs在现实应用中的**新颖用例**。然而，我常见的一个痛点是，尽管有大量的研究论文/博客总结了有效的PINN算法，但关于PINNs新颖用例的概述却很难找到。一个明显的原因是，与领域无关的训练算法不同，PINN用例的报告分散在各个工程领域，并且对于通常专注于某一特定领域的实践者来说，难以直接访问。因此，我经常发现自己…
