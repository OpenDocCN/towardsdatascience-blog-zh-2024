- en: You have been working for years as data scientist, going from junior to senior.
    Over the course of these years, you have a great delivery track record, you tend
    to solve the biggest problems and you are trusted member of the Data Science discipline
    when it comes to technical solutions. There is an **open position to lead one
    of the Data Science teams, and the business has identified *you* as a candidate
    to lead it.**
  prefs: []
  type: TYPE_NORMAL
- en: You feel it is an exciting opportunity! You have actually been reading a lot
    about management lately and believe it can be an area you can grow in. Not only
    that, but you have been lucky to work for 1 or 2 great standout managers, who
    have become inspirations for the leader you hope to become. You even feel you
    understand some of the trade-offs this transition will require.
  prefs: []
  type: TYPE_NORMAL
- en: Yet, despite all the preparation, no amount of reading or inspiration can fully
    convey what it feels like to move from individual contributor to manager. Many
    new managers — and even seasoned ones — underestimate just how different this
    role is.
  prefs: []
  type: TYPE_NORMAL
