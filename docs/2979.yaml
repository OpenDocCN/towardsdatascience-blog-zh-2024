- en: By this month, I have 6 years of experience with machine learning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到本月为止，我已经有6年的机器学习经验了。
- en: 'My first contact with machine learning was classic machine learning (think
    support vector machines, k-means). Back then, I found the topic rather boring:
    too much theory, can’t build anything with it. That changed when I took more and
    more courses on machine learning.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次接触机器学习时，是经典的机器学习方法（比如支持向量机、k-means）。那时我觉得这个话题相当无聊：太多理论，什么都做不出来。随着我参加越来越多的机器学习课程，这种情况发生了变化。
