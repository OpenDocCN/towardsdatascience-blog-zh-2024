- en: 'I remember sitting in a lecture on natural language processing (NLP) with neural
    networks. The great instructor showed us graphs on the parameter counts of the
    latest NLP models: They ranged to billions of parameters!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得坐在一堂关于自然语言处理（NLP）和神经网络的讲座上。那位出色的讲师展示了最新NLP模型的参数数量图表：参数数量高达数十亿！
- en: 'He then said: Oh, the graph’s already outdated. Models are larger now.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着说：哦，这个图已经过时了。现在的模型更大了。
- en: Wow! What a time to witness such advancements; from millions to billions to
    … [trillions](https://arxiv.org/abs/2101.03961) of parameters. Somewhere around
    that time, I got hooked on all thing deep learning, doing all available classes
    on AI, plus some online courses (Coursera, MIT Deep Learning lectures).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！真是个目睹如此进展的好时机；从百万到十亿，再到…[万亿](https://arxiv.org/abs/2101.03961)参数。大约在那个时候，我开始迷上了所有关于深度学习的内容，参加了所有可以上的AI课程，还做了一些在线课程（Coursera、MIT深度学习讲座）。
- en: 'The more I learned about machine learning and deep learning, the more I realized:
    there will always be more to discover. 6 years later, I might know slightly more
    than my past machine learning-self, but I still am an absolute beginner.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我越是学习机器学习和深度学习，就越意识到：总会有更多东西等待被发现。6年后，我可能比过去的自己多知道一些，但我仍然是一个彻底的初学者。
