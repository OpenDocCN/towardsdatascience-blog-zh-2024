- en: Definition
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A dummy classifier is a simple machine learning model that makes predictions
    using basic rules, without actually learning from the input data. It serves as
    a baseline for comparing the performance of more complex models. The dummy classifier
    helps us understand if our sophisticated models are actually learning useful patterns
    or just guessing.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/834c5b63a06e05517583e5ef01f746fd.png)'
  prefs: []
  type: TYPE_IMG
- en: Dummy Classifier is one of the basic key algorithms in machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: ğŸ“Š Dataset & Libraries
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Throughout this article, weâ€™ll use this simple artificial golf dataset (inspired
    by [1]) as an example. This dataset predicts whether a person will play golf based
    on weather conditions. It includes features like outlook, temperature, humidity,
    and wind, with the target variable being whether to play golf or not.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e66ab987f34572e8d046e05b218444ab.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Columns: â€˜Outlookâ€™, â€˜Temperatureâ€™, â€˜Humidityâ€™, â€˜Windâ€™ and â€˜Playâ€™ (target feature)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Main Mechanism
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The dummy classifier operates on simple strategies to make predictions. These
    strategies donâ€™t involve any actual learning from the data. Instead, they use
    basic rules like:'
  prefs: []
  type: TYPE_NORMAL
- en: Always predicting the most frequent class
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Randomly predicting a class based on the training setâ€™s class distribution
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Always predicting a specific class
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/e1b4e2a1f75224a4bcd2ba1463a3f662.png)'
  prefs: []
  type: TYPE_IMG
- en: For our golf dataset, a dummy classifier might always predict â€œYesâ€ for playing
    golf if thatâ€™s the most common outcome in the training data.
  prefs: []
  type: TYPE_NORMAL
- en: Training Steps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The â€œtrainingâ€ process for a dummy classifier is quite simple and doesnâ€™t involve
    the usual learning algorithms. Hereâ€™s a general outline:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Select Strategy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Choose one of the following strategies:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stratified**: Makes random guesses based on the original class distribution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Most Frequent**: Always picks the most common class.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Uniform**: Randomly picks any class.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/193f2e00ddd807b5bfa47b80495d4bf2.png)'
  prefs: []
  type: TYPE_IMG
- en: Depends on the strategy, Dummy Classifier makes different prediction.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 2\. Collect Training Labels
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Collect the class labels from the training dataset to determine the strategy
    parameters.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/958c4951d13c4f031f4c031406d4d28d.png)'
  prefs: []
  type: TYPE_IMG
- en: The algorithm is simply getting information of the â€œMost Frequentâ€ class in
    the training dataset â€” in this case â€œYesâ€.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 3\. Apply Strategy to Test Data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Use the chosen strategy to **generate a list of predicted labels** for your
    test data.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7fef1b9ca434ce80d241417b6b352ff5.png)'
  prefs: []
  type: TYPE_IMG
- en: If we choose the â€œmost frequentâ€ strategy and find that â€œYesâ€ (play golf) appears
    more often in our training data, the dummy classifier will simply remember to
    always predict â€œYesâ€.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Evaluate the Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/1215f23c0f13b608c805f8ade38364ad.png)'
  prefs: []
  type: TYPE_IMG
- en: Dummy classifier gives 64% accuracy as the baseline for future models.
