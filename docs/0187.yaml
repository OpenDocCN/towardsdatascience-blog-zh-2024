  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨è¿™ç¯‡æ–‡ç« ä¸­ï¼Œæˆ‘æå‡ºäº†ä¸€ç§åŸºäºæ•°æ®çš„æ›¿ä»£æ–¹æ³•ï¼Œé€šè¿‡ä½¿ç”¨é¥æ„Ÿæ•°æ®åº“å’Œåœ°å›¾åŒ¹é…æŠ€æœ¯ï¼Œæ”¹è¿›æ•°å­—åœ°å›¾æœåŠ¡æä¾›å•†çš„æ—…è¡Œæ—¶é—´é¢„æµ‹ã€‚è¿™ç§è§£å†³æ–¹æ¡ˆèƒŒåçš„åŸç†æ˜¯ï¼Œåˆ©ç”¨æ¥è‡ªæˆ‘ä»¬è¦å»ºæ¨¡çš„è½¦è¾†çš„é¥æ„Ÿæ•°æ®åº“æ•°æ®åŠå…¶ç°æœ‰çš„æ—¶é—´åˆ†å¸ƒï¼Œæ¥é¢„æµ‹è®¡åˆ’çš„è¡Œç¨‹ã€‚
- en: 'This data-intensive process requires the collection of several samples of travel
    times between the most essential elements of a digital map: the edges between
    each node. We alleviate the search process using H3 indices, enabling simple indexation
    techniques.'
