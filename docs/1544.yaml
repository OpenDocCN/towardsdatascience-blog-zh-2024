- en: The race to create the best AI tools is heating up, driven by the increasing
    demand for advanced language models.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 创造最佳 AI 工具的竞争日益激烈，主要由对先进语言模型的需求不断增加所推动。
- en: '**Voyage AI** has quickly become a contender among the giants in this space
    by offering state-of-the-art embedding models, and has just announced a new release
    — a brand new multilingual embedding model called:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Voyage AI** 通过提供最先进的嵌入模型，迅速成为该领域的竞争者，并刚刚宣布发布一款全新的多语言嵌入模型，名为：'
- en: '**voyage-multilingual-2**'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**voyage-multilingual-2**'
- en: '**In this article, I present my independent performance analysis of voyage-multilingual-2
    against the state-of-the-art in the field.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**在本文中，我将展示我对 voyage-multilingual-2 与该领域最先进技术的独立性能分析。**'
- en: '**Note: My analysis includes 17 languages!** ⭐'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：我的分析涵盖了17种语言！** ⭐'
- en: How will Voyage’s new model compete against OpenAI, Google, Cohere, and E5?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Voyage 的新模型如何与 OpenAI、Google、Cohere 和 E5 竞争？
- en: (If you are only interested in the results, then skip to the **Results 📊** section)
  id: totrans-14
