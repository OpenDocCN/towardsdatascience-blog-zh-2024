  type: TYPE_NORMAL
  zh: （如果你只对结果感兴趣，可以跳到 **结果 📊** 部分）
- en: '**Disclaimer**: I have been in contact with Voyage AI for some months now anticipating
    the release of their new multilingual model and has been granted preview access
    to some of their models prior to release.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**免责声明**：我已与 Voyage AI 接触数月，期待其新多语言模型的发布，并在发布前获得了一些模型的预览访问权限。'
- en: ''
  id: totrans-16
  prefs:
