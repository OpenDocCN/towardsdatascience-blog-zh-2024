  type: TYPE_NORMAL
- en: With that being said, my analysis is an independent study and I am not paid
    by them to write anything.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 话虽如此，我的分析是独立研究，我并未因此收取任何报酬。
