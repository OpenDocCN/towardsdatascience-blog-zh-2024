- en: Since the first Nobel Prizes were awarded in 1901, the last period of the year
    has become an exciting time to learn about remarkable individuals and their contributions
    across various fields.
  prefs: []
  type: TYPE_NORMAL
- en: This Nobel season has been particularly intriguing — and somewhat controversial
    — due to the special recognition given to advancements in AI within the Physics
    and Chemistry categories.
  prefs: []
  type: TYPE_NORMAL
- en: This year’s awards spotlight the vast potential of AI and raise pressing questions
    about the nature of scientific disciplines in an era when **computational methods
    are redefining traditional fields**.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, we aim to explore the role of AI in the 2024 Nobel Prizes,
    discuss the controversy now that things have settle down, and invite you to share
    your opinion on the matter!
