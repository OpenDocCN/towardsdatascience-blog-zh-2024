- en: 'Recently I have started writing the series Emotions-in-the-Loop, where in the
    pilot (“[Analyzing the Life of (Scanned) Jane](https://medium.com/towards-data-science/emotions-in-the-loop-1a68268a8823)”)
    I imagined an ultimate personal assistant interconnected with various personal
    devices and equipped with multiple emotion recognition systems. The reasons I
    wrote the first admittedly very sci-fi-like essay were:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我开始写一系列名为《情绪环路》的文章，在首篇文章（“[分析（扫描版）简的生活](https://medium.com/towards-data-science/emotions-in-the-loop-1a68268a8823)”）中，我设想了一个终极个人助理，它与各种个人设备互联，并配备多种情绪识别系统。我写下第一篇文章，尽管它带有浓厚的科幻色彩，原因有以下几点：
- en: Having some fun before tangling myself into the legal nitty-gritty of analyzing
    the interconnected system.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我陷入分析这个相互关联系统的法律细节之前，先来点乐趣。
- en: Raising at least some of the questions I wish to address in the series.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出一些我希望在这一系列中探讨的问题。
- en: Still, before we can get into any of the two, I thought it was necessary to
    devote some attention to the question of what are emotions in this context. Both
    legally and technically speaking. And as we’ll soon see these two meanings are
    inextricably connected. Now, to not waste too much time and space here, let’s
    dive into it!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在我们进入这两个问题之前，我认为有必要先关注一下在这个背景下，情绪究竟是什么，无论是在法律上还是在技术上。正如我们很快将看到的，这两种含义是密不可分的。为了不浪费太多时间和篇幅，我们现在就开始吧！
- en: 1\. The Power of Emotions
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 情绪的力量
- en: '*“Emotion pulls the levers of our lives, whether it be by the song in our heart,
    or the curiosity that drives our scientific inquiry. Rehabilitation counselors,
    pastors, parents, and to some extent, politicians, know that it is not laws that
    exert the greatest influence on people, but the drumbeat to which they march.”*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“情绪控制着我们生活的杠杆，无论是内心的歌声，还是驱动我们科学探索的好奇心。康复顾问、牧师、父母，甚至在某种程度上，政治家都知道，影响人们最大的不是法律，而是他们所跟随的节奏。”*'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: R.W. Picard
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: R.W. Picard
- en: Emotions have always fascinated us. From when Aristotle described them as “*those
    feeling that so change men as to affect their judgements*.”[[1]](#_ftn1) Over
    Charles Darwin and William James, who first connected emotions with their bodily
    manifestations and causes.[[2]](#_ftn2) All the way to technologies, such as those
    used by our lovely, scanned Jane, that collect and interpret those bodily manifestations
    and appear to know us better than we know ourselves as a consequence.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 情感一直是我们感兴趣的主题。从亚里士多德描述情感为“*那些如此改变人的感觉，以至于影响他们的判断*。”[ [1] ](#_ftn1) 到查尔斯·达尔文和威廉·詹姆斯，他们首次将情感与其身体表现及原因联系在一起。[
    [2] ](#_ftn2) 一直到现代技术，比如我们可爱的扫描珍（Jane）所使用的技术，这些技术收集并解读这些身体表现，似乎比我们自己更了解我们。
- en: This fascination has driven us towards discovering not just the power of emotions,
    but also ways as to how one can influence them. And that both to make ourselves
    and others feel better, as well as to deceive and manipulate. Now enter artificial
    intelligence, which graciously provided the possibility to both recognize and
    influence emotions at scale. However, despite how deeply fascinated we appear
    to be with emotions and the power they wield over us, our laws still fall short
    of protecting us from malevolent emotional manipulation. One of the reasons why
    this might be the case is because we are still not really sure what emotions are
    in general, let alone legally speaking. So let’s try and see if we can at least
    answer the second question, even if the answer to the first continues to elude
    us.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种迷恋促使我们不仅发现情感的力量，还发现如何影响情感的方法。这些方法既可以让我们自己和他人感觉更好，也可以用来欺骗和操控他人。现在，人工智能进入了这个领域，慷慨地提供了在大规模上识别和影响情感的可能性。然而，尽管我们似乎对情感及其对我们的影响深感兴趣，我们的法律仍然不足以保护我们免受恶意情感操控。造成这种情况的原因之一是，因为我们仍然不确定情感到底是什么，更不用说从法律角度定义它了。因此，让我们尝试看看是否至少能回答第二个问题，即使第一个问题依然难以捉摸。
- en: 2\. Emotions as (Personal) Data?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 情感作为（个人）数据？
- en: One thing that may come to mind when thinking about emotions legally, and especially
    in the context of artificial intelligence, is that they are some kind of data.
    Maybe even personal data. After all, what can be more personal than emotions?
    Than your feelings that you so carefully keep to yourself? Well, let’s briefly
    consider this hypothesis.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们从法律角度，特别是在人工智能的背景下思考情感时，可能会想到它们是一种数据。甚至可能是个人数据。毕竟，什么比情感更个人化呢？比你小心翼翼地保守的感觉更个人化的东西是什么？那么，让我们简要地考虑一下这个假设。
- en: Personal data under the GDPR is defined as “*any information relating to an
    identified or identifiable natural person.*” An identifiable natural person being
    the one who can (at least theoretically) be identified by someone somewhere, regardless
    of whether directly or indirectly. The slightly problematic thing about emotions
    in this context is that they are universal. Sadness, happiness, anger, or excitement
    don’t tell me anything that would make me identify the subject experiencing these
    emotions. But this is an overly simplistic approach.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据《GDPR》，个人数据被定义为“*任何与已识别或可识别的自然人相关的信息*。” 可识别的自然人是指那个（至少理论上）可以通过某些方式被识别的人，无论是直接还是间接。在这个背景下，情感略显问题的地方在于它们是普遍的。悲伤、快乐、愤怒或兴奋并不会告诉我任何能够让我识别出体验这些情感的主体的信息。但这种看法过于简单化了。
- en: First of all, emotional data never exists in a vacuum. Quite to the contrary,
    it is inferred by processing large quantities of (sometimes more, sometimes less,
    but always) personal data. It is deduced by analyzing our health data such as
    blood pressure and heart rate, as well as our biometric data like eye movements,
    facial scans, or voice scans. And by combining all these various data points used,
    it is in fact possible to identify a person.[[3]](#_ftn3) Even the GDPR testifies
    to this fact by explaining already in the definition of personal data that indirect
    identification can be achieved by referencing “*one or more factors specific to
    the physical, physiological, genetic, mental, economic, cultural or social identity
    of [a] natural person.*”[[4]](#_ftn4)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，情感数据从未存在于真空中。相反，它是通过处理大量（有时多，有时少，但总是）个人数据来推断的。通过分析我们的健康数据，如血压和心率，以及我们的生物特征数据，如眼动、面部扫描或声音扫描，来推断情感数据。而通过将所有这些数据点结合起来，实际上是可以识别一个人的。[
    [3] ](#_ftn3) 甚至《通用数据保护条例》（GDPR）也证明了这一点，它在个人数据的定义中就已经解释了，通过引用“*与自然人的身体、心理、基因、精神、经济、文化或社会身份特征相关的一个或多个因素*”，可以实现间接识别。[
    [4] ](#_ftn4)
- en: The easiest examples are, of course, various emotion recognition systems in
    wearable and personal devices such as the ones Jane has, where the data is directly
    connected with her user profile and social media data, making the identification
    that much simpler. However, even when we are not dealing with personal devices,
    it is still possible to indirectly identify people. For instance, a person standing
    in front of a smart billboard and receiving an ad based on their emotional state
    combined with other noticeable characteristics.[[5]](#_ftn5) Why? Well, because
    identification is relative and highly context-specific. For instance, it is not
    the same if I say “I saw a sad-looking girl” or if I say “Look at that sad-looking
    girl across the street”. By narrowing the context and the number of other possible
    individuals I could be referring to identification becomes a very probable possibility,
    even though all I used was very generic information.[[6]](#_ftn6)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的例子当然是各种可穿戴设备和个人设备中的情感识别系统，比如简的设备，在这些系统中，数据与她的用户档案和社交媒体数据直接相关，使得识别变得更加简单。然而，即使我们不处理个人设备，仍然有可能间接识别个人。例如，一个站在智能广告牌前的人，根据他们的情感状态和其他显著特征，收到一则广告[[5]](#_ftn5)。为什么？因为身份识别是相对的，并且高度依赖于上下文。例如，如果我说“我看到一个看起来很难过的女孩”，和我说“看看街对面那个看起来很难过的女孩”并不相同。通过缩小上下文范围和可能涉及的其他人群体，身份识别变得非常有可能，即使我所使用的只是非常通用的信息[[6]](#_ftn6)。
- en: Furthermore, whether someone is *identifiable* will also heavily depend on what
    we mean by that word. Namely, we could mean identifying as ‘knowing by name and/or
    other citizen data’. This would, however, be ridiculous as that data is changeable,
    can be faked and manipulated, and not to mention the fact that not all people
    have it. (Think illegal immigrants who [often don’t have access to any form of
    official identification](https://www.americanprogress.org/article/providing-identification-to-unauthorized-immigrants/).)
    Are people without an ID per definition not identifiable? I think not. Or, if
    they are, there is something seriously wrong with how we think about identification.
    This is also becoming a rather common argument for considering data processing
    operations GDPR relevant, with increasingly many authors taking a broad notion
    of identification as ‘individuation’[[7]](#_ftn7), ‘distinction’,[[8]](#_ftn8)
    and even ‘targeting’.[[9]](#_ftn9) All of which are things all of these systems
    were designed to do.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，是否能*辨识*一个人也将大大取决于我们对这个词的定义。换句话说，我们可能指的是‘通过名字和/或其他公民数据来识别’。然而，这样的定义是荒谬的，因为这些数据是可变的，可能被伪造和操控，更不用说并非所有人都有这些数据了。（想想那些[通常没有任何官方身份证明](https://www.americanprogress.org/article/providing-identification-to-unauthorized-immigrants/)的非法移民。）没有身份证的人就无法被识别吗？我认为不是。或者，如果可以识别，那我们对身份识别的理解就有严重问题。这也成为了越来越多的作者将数据处理操作视为符合GDPR相关性的常见论点，许多人将身份识别广泛理解为‘个体化’[[7]](#_ftn7)，“区分”[[8]](#_ftn8)，甚至是‘定向’[[9]](#_ftn9)，这些都是这些系统设计之初的目标。
- en: So, it would appear that emotions and emotional data might very well be within
    the scope of the GDPR, regardless of whether the company processing it also uses
    it to identify a person. However, even if they aren’t, the data used to infer
    emotions will most certainly always be personal. This in turn makes the GDPR applicable.
    We are not getting into the nitty gritty of what this means or all the ways in
    which the provisions of the GDPR are being infringed by most (all?) providers
    of emotion recognition technologies at this point. They are after all still busy
    arguing that the emotional data isn’t personal in the first place.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，看起来情感和情感数据很可能也在GDPR的范围内，无论处理这些数据的公司是否利用它来识别个人。然而，即使它们不被用于识别，推断情感的数据肯定总是个人数据。这反过来使GDPR适用。我们现在并不打算深入探讨这意味着什么，或者GDPR的条款在大多数（甚至所有？）情感识别技术提供商中如何被侵犯。毕竟，他们仍在忙于辩称情感数据本来就不是个人数据。
- en: 3\. Does It Even Really Matter?
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 这真的重要吗？
- en: 'We’ve all heard the phrase: “You know my name, not my story.” We also all know
    that that is very true. Our names (and other clearly personal data) say much less
    about who we are than our emotions. Our names can also not be used for the same
    intrusive and disempowering purposes, at least not to the extent that recognizing
    our emotional states can be. That is also why we are in most cases not being identified
    by the providers of these systems. They don’t care about what your name is. They
    care about what you care about, what you give your attention to, what excites
    or disturbs you.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都听过这句话：“你知道我的名字，却不知我的故事。”我们也都知道，这句话非常真实。我们的名字（以及其他明显的个人数据）所能透露的信息，比我们的情感少得多。我们的名字也不能用于相同的侵入性和削弱权力的目的，至少不会像识别我们的情感状态那样。也正因如此，在大多数情况下，这些系统的提供商并不会识别我们的身份。他们不关心你的名字是什么，他们关心的是你在乎什么，你关注什么，什么让你兴奋或困扰。
- en: Sure, some of them sell health devices that then infer your emotions and psychological
    states for health purposes. Just as scanned Jane, many people probably buy them
    exactly for this purpose. However, most (all?) of them are not doing just that.
    Why let all that valuable data go to waste when it can also be used to partner
    up with other commercial entities and serve you ultimately personalized ads? Or
    even save you the trouble and just order the thing for you. After all, the entity
    they partnered up with was just one of the solid options that could have been
    chosen for something that you (presumably) need.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，其中一些销售健康设备，这些设备然后推测你的情感和心理状态以达到健康目的。就像扫描简（Jane）那样，很多人可能正是为了这个目的购买这些设备。然而，大多数（所有？）设备并不仅仅是这么做的。为什么要让这些宝贵的数据浪费掉呢？当它也可以被用来与其他商业实体合作，为你提供个性化的广告，甚至为你省去麻烦，直接为你下单。毕竟，他们所合作的实体，只不过是你（推测上）需要的东西的其中一个靠谱的选择。
- en: Finally, for these purposes and especially when considering other, non-health-device,
    emotion recognition systems, it is also increasingly irrelevant to recognize specific
    emotions. Making the whole, debate on whether ‘*reading*’ emotions is a science
    or a pseudoscience to a greater extent irrelevant. As well as the previously discussed
    question of what emotions are, because then we have to go through the same mental
    exercise for any state they eventually end up recognizing and using. For instance,
    nowadays it is much more important to put you somewhere on the PAD (pleasure-arousal-dominance)
    scale.[[10]](#_ftn10) This then suffices to asses your general attitude towards
    a particular information, situation, ad, you name it. Is it causing positive or
    negative sensations, is it capturing your attention or not, is it making you proactive
    or receptive? And that is finally enough to serve you with just the right ad at
    just the right time. If you are even still being served an ad that is and not
    just getting a delivery to your door.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，考虑到这些目的，特别是当涉及到其他非健康设备的情感识别系统时，识别特定情感的意义也变得越来越不重要。这使得关于是否‘*解读*’情感是科学还是伪科学的辩论在很大程度上变得无关紧要。以及之前讨论过的情感是什么的问题，因为那时我们必须进行同样的思维练习，去识别和使用任何他们最终能够识别的状态。例如，现如今，将你放在PAD（愉悦-激动-支配）量表上的位置要更为重要。[
    [10]](#_ftn10) 这足以评估你对特定信息、情况、广告或其他事物的整体态度。它是引发积极还是消极的感觉，它是否吸引了你的注意力，是否让你变得积极主动或是被动接收？而这些足以让你在恰当的时刻看到恰到好处的广告。如果你仍然在看到广告的话，而不是直接把东西送到你门口。
- en: 4\. Final thoughts
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 最后的思考
- en: So, what are emotions? They are a lot of things. They are internal perceptions
    of our current state and environment. External representation of those perceptions.
    And computational readings of those representations. This long-winded road also
    makes them a type of data. Data that can in some cases, when combined with other
    data points or used in narrow enough contexts, be personal. And this holds true,
    irrespectful of what emotions are in a psychological sense. Lest we wish to get
    entangled into questions of what *attention* and *excitement* are. Or have system
    providers sleazing out of the GDPR scope by claiming they don’t actually recognize
    emotions but rather simply track user reactions across the PAD scale.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，情感是什么？它们是很多东西。它们是我们当前状态和环境的内在感知，是这些感知的外部表现形式，以及对这些表现形式的计算性读取。这个冗长的过程也使得它们成为一种数据。当与其他数据点结合，或在足够狭窄的背景下使用时，这些数据在某些情况下可能是个人的。而这无关情感在心理学意义上的定义。除非我们希望卷入对*注意力*和*兴奋*是什么的讨论，或者让系统提供商通过声称他们并不真正识别情感，而仅仅是在PAD量表上追踪用户反应，从而逃避GDPR的范畴。
- en: This conclusion then makes any single entity recognizing and using data obtained
    by ‘*reading*’ our facial expressions and bodily cues also responsible for what
    it does with the collected data. With the bare minimum of its obligations lying
    somewhere between meaningful transparency with full disclosure of purposes for
    which the data is collected and including an easily accessible possibility to
    object to the processing. This is currently far from common practice.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个结论使得任何单一实体识别和使用通过“*读取*”我们的面部表情和身体信号获得的数据时，也要对它所做的事情负责。其最低的义务位于数据收集目的的全面披露和提供一个易于访问的反对处理的可能性之间。当前，这远未成为普遍做法。
- en: Even when it comes to Jane’s all too smart devices, mentioning how the data
    is collected, used to predict her emotional states, and then make decisions based
    on those states somewhere in the Terms of Service does not mean transparency can
    be ticked off the list. And where are we then from having any type of influence
    over these data flows that we constantly emit into our orbit for our devices to
    process?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是在谈到简的那些过于聪明的设备时，仅仅在服务条款中提到数据是如何被收集、如何用于预测她的情绪状态，并基于这些状态做出决策，并不意味着透明度已经达标。那么，我们能从中得到的影响力又在哪呢？我们不断将数据流发射到我们设备处理的轨道中，如何才能对这些数据流产生任何影响？
- en: Finally, when other, non-personal devices are considered, the situation gets
    even worse, of course. Be it mood-based social media algorithms or smart billboards,
    they all process personal data to generate some more (as we have established)
    personal data and use it to influence our behavior. Being fully mindful of the
    fact that it is difficult to fulfill the transparency requirements when individuals
    are walking past a billboard or scrolling social media, they are still requirements.
    Not just helpful recommendations. Envisioning novel approaches for achieving meaningful
    transparency is a MUST. And so is thinking about emotions and emotional data in
    a robust manner, free of psychological finesses and discussions. Otherwise, we
    might soon lose all that is left of our power to make decisions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，当考虑其他非个人设备时，情况当然变得更糟。无论是基于情绪的社交媒体算法，还是智能广告牌，它们都处理个人数据，以生成更多（如我们已确定的）个人数据，并用它来影响我们的行为。完全意识到在个人经过广告牌或浏览社交媒体时，透明度要求很难实现，但它们依然是要求，而非仅仅是有帮助的建议。设想实现有意义透明度的新方法是必须的。思考情绪和情感数据的健全方式也是必须的，避免心理学上的技巧和讨论。否则，我们可能很快就会失去所有剩余的决策权。
