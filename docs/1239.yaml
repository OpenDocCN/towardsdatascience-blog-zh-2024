- en: '[**Temperature Scaling and Beam Search Text Generation in LLMs, for the ML-Adjacent**](/temperature-scaling-and-beam-search-text-generation-in-llms-for-the-ml-adjacent-21212cc5dddb)In
    a comprehensive, example-filled guide, [Mike Cvet](https://medium.com/u/bc23035f3073?source=post_page---user_mention--ed8e43190333--------------------------------)
    unpacks the concept of *temperature* in the context of generative-AI workflows:
    it’s a parameter that modifies the predictabilityof the model’s output sequences,
    and mastering its nuances can help practitioners use AI tools more effectively.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How to Use Re-Ranking for Better LLM RAG Retrieval**](/how-to-use-re-ranking-for-better-llm-rag-retrieval-243f89414266)After
    the initial excitement around retrieval-augmented generation, it became clear
    to many practitioners that RAG systems can usually benefit from more advanced
    refining methods. [Dr. Leon Eversberg](https://medium.com/u/a67b10ad1762?source=post_page---user_mention--ed8e43190333--------------------------------)’s
    recent tutorial walks us through a workflow that leverages two-step retrieval
    (using open-source bi-encoders and cross-encoders) for better results.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'As they always do, our authors branched out to many other topics in recent
    weeks, producing some top-notch articles; here’s a representative sample:'
  prefs: []
  type: TYPE_NORMAL
- en: Ending her excellent series on customer lifetime value on a high note, [Katherine
    Munro](https://medium.com/u/b84716d39740?source=post_page---user_mention--ed8e43190333--------------------------------)
    offers a [detailed overview of available predictive methods](/from-probabilistic-to-predictive-methods-for-mastering-customer-lifetime-value-72f090ebcde2)
    and what marketers and data scientists can expect from each.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Every [Sachin Date](https://medium.com/u/b75b5b1730f3?source=post_page---user_mention--ed8e43190333--------------------------------)
    deep dive is a cause for celebration, and the latest is no exception: it’s a [meticulous
    exploration of statistical convergence](/statistical-convergence-and-its-consequences-1134a0b4d936),
    told through the story of a 19th-century shipwreck.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In her latest beginner-friendly guide, [Srijanie Dey, PhD](https://medium.com/u/d60d06fe8655?source=post_page---user_mention--ed8e43190333--------------------------------)
    turns to Llama 3 and [unpacks the nuances of its transformer architecture](/deep-dive-into-llama-3-by-hand-️-6c6b23dc92b2).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Writing at the intersection of molecular biology, bioinformatics, and AI, [Murto
    Hilali](https://medium.com/u/5e4440e19f87?source=post_page---user_mention--ed8e43190333--------------------------------)
    shows how he [built a multi-classifier model that predicts the effects of mutations](/protein-interactions-alphafold-04eeb8f56d79)
    on protein interactions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re considering a [career transition from physics (and related fields)
    to data science](/how-to-transition-from-physics-to-data-science-a-comprehensive-guide-ff1951090f65),
    don’t miss [Sara Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--ed8e43190333--------------------------------)’s
    practical guide, based on her own journey and the learnings she’s collected along
    the way.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For anyone taking their first steps in deep learning, [Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--ed8e43190333--------------------------------)
    is back with a new, beginner-friendly, [expertly illustrated primer on convolutional
    neural networks](/deep-learning-illustrated-part-3-convolutional-neural-networks-96b900b0b9e0).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The paper unveiling Kolmogorov-Arnold Networks (KANs) is barely two weeks old,
    but is already making major waves in the field. [Theo Wolf](https://medium.com/u/ea2521d61d62?source=post_page---user_mention--ed8e43190333--------------------------------)’s
    debut TDS article [helps us understand how KANs work](/kolmogorov-arnold-networks-the-latest-advance-in-neural-networks-simply-explained-f083cf994a85)
    and what the buzz is all about.
  prefs:
  - PREF_UL
