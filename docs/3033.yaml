- en: Introduction
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: Data science is undoubtedly one of the most fascinating fields today. Following
    significant breakthroughs in machine learning about a decade ago, data science
    has surged in popularity within the tech community. Each year, we witness increasingly
    powerful tools that once seemed unimaginable. Innovations such as the *Transformer
    architecture*, *ChatGPT*, the *Retrieval-Augmented Generation (RAG*) framework,
    and state-of-the-art *computer vision models* — including *GANs* — have had a
    profound impact on our world.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学无疑是当今最迷人的领域之一。十年前，机器学习的重大突破促使数据科学在技术圈内迅速崛起。每年，我们都会见证越来越强大的工具，这些工具曾经是难以想象的。像*Transformer架构*、*ChatGPT*、*增强检索生成（RAG）*框架以及最先进的*计算机视觉模型*——包括*生成对抗网络（GANs）*——都对我们的世界产生了深远的影响。
- en: However, with the abundance of tools and the ongoing hype surrounding AI, it
    can be overwhelming — especially for beginners — to determine which skills to
    prioritize when aiming for a career in data science. Moreover, this field is highly
    demanding, requiring substantial dedication and perseverance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着工具的丰富以及围绕人工智能的持续炒作，尤其是对于初学者来说，确定在追求数据科学职业生涯时应该优先掌握哪些技能，可能会让人感到不知所措。此外，这一领域要求极高，需要大量的投入和毅力。
- en: 'As we understood from [part 1](https://medium.com/towards-data-science/roadmap-to-becoming-a-data-scientist-part-1-maths-2dc9beb69b27),
    the main data science areas can be divided into three large categories: **maths,
    software engineering and machine learning**. In this article, we will focus on
    software engineering skills that learners need to master to become a data scientist.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[第一部分](https://medium.com/towards-data-science/roadmap-to-becoming-a-data-scientist-part-1-maths-2dc9beb69b27)中所理解的，数据科学的主要领域可以分为三大类：**数学、软件工程和机器学习**。在本文中，我们将重点介绍学习者需要掌握的软件工程技能，以成为数据科学家。
