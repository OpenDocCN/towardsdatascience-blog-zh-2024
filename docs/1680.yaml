- en: I started my [data science portfolio website](https://yudong-94.github.io/personal-website/)
    in 2018 when I was fresh out of school. Unsurprisingly, I set it up, hoping it
    could help my job search and career development. Six years later, I’m proud of
    the progress and consistency in updating it. My portfolio has become a rich repository
    of my journey, projects, and insights.
  prefs: []
  type: TYPE_NORMAL
- en: Having a data science portfolio helps you document your learnings, reflect on
    your career, and engage with the data science community. It’s also invaluable
    for job searches, showcasing your skills and projects in greater depth than a
    traditional resume.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I will discuss how to set up a data science portfolio, its
    content strategy, and what makes a good portfolio. If you’ve considered this idea
    but don’t know where to start, this article is for you.
  prefs: []
