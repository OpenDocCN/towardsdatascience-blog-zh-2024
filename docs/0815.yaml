- en: Many people inside and outside the tech industry get confused about different
    data roles and what they do. This can make it hard for someone wanting to break
    into the field to know which job suits their skills and aligns with what they
    want to do. So, in this article, I want to go over and explain the differences
    between a data scientist, analyst, and engineer.
  prefs: []
  type: TYPE_NORMAL
