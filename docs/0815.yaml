- en: 'Let’s break down these steps:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来分析这些步骤：
- en: '**Collect** — This is all about gathering the data from sources you may need.
    To acquire data you need logging and API calls…'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收集** — 这是关于从你可能需要的来源收集数据。为了获取数据，你需要进行日志记录和API调用……'
