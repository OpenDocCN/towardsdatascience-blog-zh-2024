- en: 'A few months ago, I wrote this [*article*](https://medium.com/towards-data-science/dont-apply-to-tech-without-mastering-these-6-must-have-data-science-skills-a-spotify-data-8b1b7b8cc0ba)
    about all the essential skills you need to get hired by the best tech firms, and
    today, we’re going to focus on one of those crucial skills: **Experimentation**.'
  prefs: []
  type: TYPE_NORMAL
- en: Experimentation is a statistical approach that helps us *isolate* and *evaluate*
    the impact of product changes — launching features, UX updates, and all!
  prefs: []
  type: TYPE_NORMAL
- en: '*But why is experimentation so important for standing out among other data
    scientists?*'
  prefs: []
  type: TYPE_NORMAL
- en: It’s simple. The biggest tech companies are all about creating great products,
    and experimentation is a vital tool in achieving that.
  prefs: []
  type: TYPE_NORMAL
- en: If you can become an expert in experimentation, you’ll have a significant **advantage**
    over other candidates because most job seekers overlook this skill and don’t know
    how to develop it.
