- en: Are you a data scientist dreaming of landing a job in Big Tech but you’re not
    sure what skills you need to get there?
  prefs: []
  type: TYPE_NORMAL
- en: Well, I’ve got a secret weapon that could be just what you need to land your
    dream job in top tech companies.
  prefs: []
