- en: Web dev lets you build full-stack ML apps and maximise MLEng/entrepreneurial
    skills. Oh, and you can do it in Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@mattchapmanmsc?source=post_page---byline--ece60064675c--------------------------------)[![Matt
    Chapman](../Images/7511deb8d9ed408ece21031f6614c532.png)](https://medium.com/@mattchapmanmsc?source=post_page---byline--ece60064675c--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--ece60064675c--------------------------------)[![Towards
