    [Matt Chapman](https://medium.com/@mattchapmanmsc?source=post_page---byline--ece60064675c--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--ece60064675c--------------------------------)
    ·6 min read·Jan 27, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3b4d801bfb41a011d148cafdda5cd380.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [Davide Baraldi](https://www.pexels.com/@davideibiza/) on [Pexels](https://www.pexels.com/photo/close-up-shot-of-an-ipad-11813187/)
  prefs: []
  type: TYPE_NORMAL
- en: A few months ago, I met a guy who worked in Marketing at Apple. When I told
    him I was a Data Scientist, his response surprised me.
  prefs: []
  type: TYPE_NORMAL
- en: “Oh, so you do the backend side of things?”
  prefs: []
  type: TYPE_NORMAL
- en: This response caught me off-guard because I’d never really thought about my
    job as “just backend stuff”. Within the Data Science/AI hype bubble, we’re used
    to thinking about AI as *the* defining technology of our times; sort of like the
    thing around which the rest of the tech Solar System orbits.
  prefs: []
  type: TYPE_NORMAL
- en: 'My friend — let’s call him Copernicus — reminded me that, to those outside
    of the hype bubble, AI is just one piece of the puzzle, not the centre of the
    universe. This sparked a curiosity in me to try and learn more about other “planets”
    in the tech “Solar System”, and I eventually decided to learn web development,
    for four reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Entrepreneurship potential** — I wanted the ability to build entire products
    and apps “end to end” so that, when I have a product/SaaS idea, I can just build
    it myself for free'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ML Engineering** — An ML model which remains in a Jupyter…'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
