- en: Have you ever been to a meeting where you came out less intelligent at the end
    than you went in because you did not understand anything about that meeting? It
    feels like you were waiting for the end of the meeting to go and continue your
    working day.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, have you ever attended a meeting where you came out with
    much more information about the subject even though it wasn’t primarily addressed
    to your profile?
  prefs: []
  type: TYPE_NORMAL
- en: Well, I’m sure we have been in those situations before. Learning how to communicate
    is a must-know skill that must be mastered in the workspace and in our everyday
    lives.
  prefs: []
  type: TYPE_NORMAL
- en: 'For me, communicating effectively means :'
  prefs: []
  type: TYPE_NORMAL
- en: '**Having a mastery of the subject**: knowing what we present is the first step
    for an effective communication'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Adjusting your message to your audience**: This required connecting with
    your audience on their level, putting rhythm into your language and speaking and
    paying attention to the non-verbal message sent to the audience. It could be their
    level of concentration or even boredom through their gesture.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
