- en: In this story, I would like to speak about data engineering career paths and
    data projects that look great on any CV. If you are an aspiring data practitioner
    not only willing to learn new tools and techniques but also aiming to build your
    own data projects portfolio — this article is for you. During my more than 15
    years career in data and analytics, I witnessed good and bad CVs showcasing data
    engineering skills. Data engineering projects you were involved in or responsible
    for are the ultimate compass that tells a recruiter about your experience, how
    good you are and why they should hire you. This story is about how to present
    your data engineering experience in CVs and deliver that sense of professionalism
    and confidence that buy-in.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个故事中，我想谈一谈数据工程职业路径和那些在任何简历上看起来都很棒的数据项目。如果你是一个有志成为数据从业者，不仅愿意学习新工具和技术，还希望构建自己的数据项目组合——那这篇文章就是为你准备的。在我超过15年的数据和分析职业生涯中，我见过展示数据工程技能的好简历和差简历。你参与或负责的数据工程项目是招聘者了解你经验、评估你的能力以及为什么应该聘用你的最终指南。这篇文章将讲述如何在简历中展示你的数据工程经验，并传达那种专业性和自信感，从而赢得招聘者的青睐。
- en: Starting a new data engineering project is always challenging as data engineering
    is probably the most difficult job role in the data space. You need to be a software
    engineer — to know how to build data pipelines, then you need to be a data analyst
    — to communicate efficiently with analytics teams using SQL, and in the end, you
    need to be an experienced data platform architect to manage all required infrastructure
    resources. **It’s definitely worth the risk to start learning**…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 开始一个新的数据工程项目总是充满挑战，因为数据工程可能是数据领域中最具挑战性的工作角色。你需要成为一名软件工程师——了解如何构建数据管道，然后你还需要成为一名数据分析师——使用SQL与分析团队高效沟通，最后，你还需要成为一名经验丰富的数据平台架构师，管理所有所需的基础设施资源。**开始学习绝对值得冒险**……
