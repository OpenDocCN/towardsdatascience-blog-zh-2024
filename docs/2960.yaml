- en: The role of a data scientist is now changing. Businesses no longer want PoC
    models in Jupyter notebooks as they provide zero value. That’s why, as data scientists,
    we should up-skill ourselves in software engineering to better deploy our algorithms.
    In this article, I want to break down the essential software engineering skills
    you need to learn as a data scientist.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的角色正在发生变化。企业不再希望看到Jupyter笔记本中的PoC模型，因为它们没有实际价值。因此，作为数据科学家，我们应该提升自己的软件工程技能，以便更好地部署我们的算法。在本文中，我想深入剖析数据科学家需要学习的关键软件工程技能。
- en: System Design
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统设计
- en: When building large-scale applications, multiple components are often involved,
    such as the front-end, database, APIs, and the machine learning model itself if
    it’s an algorithm product.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建大规模应用时，通常涉及多个组件，例如前端、数据库、API，以及如果是算法产品的话，机器学习模型本身。
- en: Key concepts like caching, load balancing, the CAP theorem, scalability, etc.,
    must be considered to build the best system possible for the particular scenario.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 构建最佳系统时，必须考虑像缓存、负载均衡、CAP定理、可扩展性等关键概念，以适应特定场景。
