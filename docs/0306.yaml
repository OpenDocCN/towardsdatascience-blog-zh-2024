- en: 'By now we may have moved on from “Happy new year!” territory, but January’s
    jolt of energy and activity is still very much with us. We see it in the posts
    that have drawn the most readers and generated the liveliest conversations in
    recent weeks: they tend to focus on teaching oneself new skills, seeking out new
    opportunities, and gaining greater efficiency in established workflows.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，我们可能已经不再说“新年快乐！”了，但1月带来的活力和动力仍然深深感染着我们。我们可以从最近几周读者最多、讨论最热烈的文章中看到这一点：这些文章通常集中在自学新技能、寻找新机会和提高已有工作流程的效率上。
- en: Before we settle into the rhythm of a new month, let’s celebrate our most-read
    and biggest-splash-making stories from the first few weeks of 2024\. As you’ll
    see, most have a strong practical flavor—whether in implementing RAG or writing
    better-performing code, among other areas—so we hope you’re still feeling motivated
    to explore new topics and expand your data science and ML toolkit. Let’s dive
    in.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们进入新一个月的节奏之前，让我们庆祝2024年初几周中最受欢迎、最具影响力的故事。正如你所看到的，大多数文章都具有强烈的实用性——无论是在实施RAG、编写更高效的代码，还是其他领域——因此我们希望你仍然充满动力，继续探索新话题，拓展你的数据科学和机器学习工具包。让我们开始吧。
- en: '[**How to Learn AI on Your Own (a Self-Study Guide)**](/how-to-learn-ai-on-your-own-a-self-study-guide-a67e23350c24)'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何自学人工智能（自学指南）**](/how-to-learn-ai-on-your-own-a-self-study-guide-a67e23350c24)'
- en: For those of you who are curious about AI but haven’t had a chance to learn
    about it in a structured or formal way, [Thu Vu](https://medium.com/u/4336ed7a3103?source=post_page---user_mention--4dd8ca78864b--------------------------------)’s
    self-guided roadmap, complete with recommended resources—our most popular article
    in January!—is one you shouldn’t miss.
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于那些对人工智能感到好奇，但还没有机会以结构化或正式的方式学习的人，[Thu Vu](https://medium.com/u/4336ed7a3103?source=post_page---user_mention--4dd8ca78864b--------------------------------)的自学路线图，附有推荐资源——这是我们1月份最受欢迎的文章！——是你不容错过的内容。
- en: '[**How I Became A Data Scientist — No CS Degree, No Bootcamp**](/how-i-became-a-data-scientist-no-cs-degree-no-bootcamp-82c321904986)Another
    hit among the driven, self-starter members of our community was [Egor Howell](https://medium.com/u/1cac491223b2?source=post_page---user_mention--4dd8ca78864b--------------------------------)’s
    personal account of his career path as a machine learning-focused data professional;
    it offered many actionable insights for others who’d like to pursue a similar
    trajectory.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我是如何成为数据科学家的——没有计算机科学学位，也没有参加编程训练营**](/how-i-became-a-data-scientist-no-cs-degree-no-bootcamp-82c321904986)我们社区中那些充满动力、自主学习的成员中，另一个受欢迎的故事是[Egor
    Howell](https://medium.com/u/1cac491223b2?source=post_page---user_mention--4dd8ca78864b--------------------------------)关于他作为一名以机器学习为核心的数据专业人士的职业发展历程；这个故事为那些想要追随类似路径的其他人提供了许多可行的见解。'
- en: '[**Fine-Tune a Mistral-7b Model with Direct Preference Optimization**](/fine-tune-a-mistral-7b-model-with-direct-preference-optimization-708042745aac)LLM
    optimization approaches continue to generate great interest for readers who are
    experimenting with cutting-edge workflows in their projects. [Maxime Labonne](https://medium.com/u/dc89da634938?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    has been among the ML professionals leading the charge in this area, including
    in his recent exploration of direct-preference optimization.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**通过直接偏好优化微调Mistral-7b模型**](/fine-tune-a-mistral-7b-model-with-direct-preference-optimization-708042745aac)大语言模型优化方法继续吸引那些在项目中尝试前沿工作流程的读者的极大兴趣。[Maxime
    Labonne](https://medium.com/u/dc89da634938?source=post_page---user_mention--4dd8ca78864b--------------------------------)是这一领域的机器学习专业人士之一，最近他也在探索直接偏好优化方面作出了贡献。'
- en: '[**How to Cut RAG Costs by 80% Using Prompt Compression**](/how-to-cut-rag-costs-by-80-using-prompt-compression-877a07c6bedb)Retrieval-augmented
    generation probably needs no introduction at this point for anyone tinkering with
    LLMs. As [Iulia Brezeanu](https://medium.com/u/5548b8f29f30?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    shows in her recent article, though, there is still a lot of room for making this
    approach more cost-effective and sustainable for teams.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何通过提示压缩将RAG成本降低80%**](/how-to-cut-rag-costs-by-80-using-prompt-compression-877a07c6bedb)检索增强生成（RAG）对于任何在使用大语言模型（LLM）的人来说，可能已经不需要多做介绍了。然而，正如[Iulia
    Brezeanu](https://medium.com/u/5548b8f29f30?source=post_page---user_mention--4dd8ca78864b--------------------------------)在她最近的文章中所展示的那样，这种方法仍然有很大的改进空间，以使其对团队来说更加具备成本效益和可持续性。'
