    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影：由[Leon Ephraïm](https://unsplash.com/@leonephraim?utm_source=medium&utm_medium=referral)拍摄，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: If you’re still taking your first steps in your work with large language models,
    [Parul Pandey](https://medium.com/u/7053de462a28?source=post_page---user_mention--4dd8ca78864b--------------------------------)’s
    compilation of visual guides [offers a patient and accessible introduction](/visual-guides-to-understand-the-basics-of-large-language-models-0715701bdd20)
    to the topic.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你还在大语言模型的初步学习阶段，[Parul Pandey](https://medium.com/u/7053de462a28?source=post_page---user_mention--4dd8ca78864b--------------------------------)整理的视觉指南[为你提供了一个耐心且易于理解的入门介绍](/visual-guides-to-understand-the-basics-of-large-language-models-0715701bdd20)。
- en: To [prevent your data project from running into memory-overflow](/how-to-write-memory-efficient-classes-in-python-beb90811abfa)
    issues, [Siavash Yasini](https://medium.com/u/17613cac9c65?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    presents three useful tricks to write more efficient classes in Python.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了[避免数据项目出现内存溢出](/how-to-write-memory-efficient-classes-in-python-beb90811abfa)问题，[Siavash
    Yasini](https://medium.com/u/17613cac9c65?source=post_page---user_mention--4dd8ca78864b--------------------------------)提供了三种编写更高效Python类的有用技巧。
- en: With the proliferation of new and sleek visualization tools, [Mike Clayton](https://medium.com/u/51dce1c5bc03?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    wondered if [Matplotlib should remain the top choice for data professionals](/is-matplotlib-still-the-best-python-library-for-static-plots-a933c092cd49)
    when generating static plots.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着新型且精致的可视化工具的普及，[Mike Clayton](https://medium.com/u/51dce1c5bc03?source=post_page---user_mention--4dd8ca78864b--------------------------------)曾思考过，是否[Matplotlib应该继续成为数据专业人士生成静态图表的首选工具](/is-matplotlib-still-the-best-python-library-for-static-plots-a933c092cd49)。
- en: How does the ChatGPT plugin perform and [what should ML practitioners keep in
    mind when using it](/i-tried-data-analysis-chatgpt-plugin-every-analysts-dream-or-a-nightmare-in-disguise-db25548f40e2)?
    [Livia Ellen](https://medium.com/u/569a6634b753?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    shares her recent experiments and the insights she drew from them.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT 插件的表现如何？[机器学习从业者在使用时需要注意什么](https://medium.com/u/569a6634b753?source=post_page---user_mention--4dd8ca78864b--------------------------------)？[Livia
    Ellen](https://medium.com/u/569a6634b753?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    分享了她的近期实验和从中获得的见解。
- en: As [Barr Moses](https://medium.com/u/2818bac48708?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    helpfully reminds us, “building a generative AI model that actually drives business
    value is *hard*” — but not impossible [if you are aware of the most common pitfalls](/5-hard-truths-about-generative-ai-for-technology-leaders-4b119336bc85)
    (and know how to avoid them).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正如[Barr Moses](https://medium.com/u/2818bac48708?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    提醒我们的那样，“构建一个真正能推动商业价值的生成型 AI 模型是*困难的*” —— 但并非不可能，[如果你了解最常见的陷阱](https://medium.com/5-hard-truths-about-generative-ai-for-technology-leaders-4b119336bc85)（并知道如何避免它们）。
- en: Ready to roll up your sleeves for some hands-on tinkering? [Pye Sone Kyaw](https://medium.com/u/b5187811c593?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    walks us through [the process of running language and vision models on a Raspberry
    Pi](/running-local-llms-and-vlms-on-the-raspberry-pi-57bd0059c41a).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备好卷起袖子进行一些动手实验了吗？[Pye Sone Kyaw](https://medium.com/u/b5187811c593?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    带领我们了解如何在树莓派上运行语言和视觉模型的过程[/running-local-llms-and-vlms-on-the-raspberry-pi-57bd0059c41a]。
- en: Don’t pack up your Raspberry Pi just yet—[Dmitrii Eliuseev](https://medium.com/u/65c1f6ba75db?source=post_page---user_mention--4dd8ca78864b--------------------------------)’s
    neat “weekend AI project” [includes a full speech recognition workflow](/a-weekend-ai-project-running-speech-recognition-and-a-llama-2-gpt-on-a-raspberry-pi-5298d6edf812),
    executed entirely on the (very) compact computer.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还别急着收起你的树莓派——[Dmitrii Eliuseev](https://medium.com/u/65c1f6ba75db?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    精心设计的“周末 AI 项目”[包括一个完整的语音识别工作流](/a-weekend-ai-project-running-speech-recognition-and-a-llama-2-gpt-on-a-raspberry-pi-5298d6edf812)，完全在这台（非常）紧凑的计算机上执行。
- en: If you’re in a more theoretically minded mood these days, [Stephanie Shen](https://medium.com/u/574ba7df600a?source=post_page---user_mention--4dd8ca78864b--------------------------------)’s
    deep dive on [Bayesian inference and its stakes for perception, reasoning, and
    decision-making](/bayesian-inference-a-unified-framework-for-perception-reasoning-and-decision-making-bb9c47448f8f)
    will absolutely do the trick.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你最近心情偏向理论思维，[Stephanie Shen](https://medium.com/u/574ba7df600a?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    对[贝叶斯推理及其在感知、推理和决策中的作用](https://medium.com/u/574ba7df600a?source=post_page---user_mention--4dd8ca78864b--------------------------------)的深度剖析一定会让你大有收获。
- en: '[Christopher Tao](https://medium.com/u/b8176fabf308?source=post_page---user_mention--4dd8ca78864b--------------------------------)’s
    annotated [roundup of the recent top 30 Python projects on GitHub](/top-30-github-python-projects-at-the-beginning-of-2024-a0b84d4f8404)
    offers a convenient window into the community’s collective mind as a new year
    begins to unfold.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Christopher Tao](https://medium.com/u/b8176fabf308?source=post_page---user_mention--4dd8ca78864b--------------------------------)
    的注释版[最近 GitHub 上的前 30 个 Python 项目总结](/top-30-github-python-projects-at-the-beginning-of-2024-a0b84d4f8404)
