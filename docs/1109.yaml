- en: '*Feeling inspired to write your first TDS post?* [*We’re always open to contributions
    from new authors*](http://bit.ly/write-for-tds)*.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Some months, our community appears to be drawn to a very tight cluster of topics:
    a new model or tool pops up, and everyone’s attention zooms in on the latest,
    buzziest news. Other times, readers seem to be moving in dozens of different directions,
    diving into a wide spectrum of workflows and themes. Last month definitely belongs
    to the latter camp, and as we looked at the articles that resonated the most with
    our audience, we were struck (and impressed!) by their diversity of perspectives
    and focal points.'
  prefs: []
  type: TYPE_NORMAL
- en: We hope you enjoy this selection of some of our most-read, -shared, and -discussed
    posts from April, which include a couple of this year’s most popular articles
    to date, and several top-notch (and beginner-friendly) explainers.
  prefs: []
  type: TYPE_NORMAL
- en: Monthly Highlights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**The Math Behind Neural Networks**](/the-math-behind-neural-networks-a34a51b93873)By
    now, few of you need an introduction to [Cristian Leo](https://medium.com/u/c24a3d106811?source=post_page---user_mention--b1325bf78fce--------------------------------)’s
    series of guides to the essential concepts of machine learning. Perhaps none of
    these building blocks are more essential than neural networks, of course, so it
    comes as no surprise that this deep dive into their underlying math became such
    a success among our readers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Pandas: From Messy To Beautiful**](/pandas-from-messy-to-beautiful-b03b0c32f767)It’s
    always a joy to see an author’s first TDS article strike a chord with a wide audience;
    this is precisely what happened with [Anna Zawadzka](https://medium.com/u/53939bfe8825?source=post_page---user_mention--b1325bf78fce--------------------------------)’s
    practical guide to improving your Pandas code, providing actionable tips for keeping
    it “clean and infallible.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**A New Coefficient of Correlation**](/a-new-coefficient-of-correlation-64ae4f260310)True
    breakthroughs in statistics don’t arrive very often these days—which explains
    why [Tim Sumner](https://medium.com/u/8b608abb1d2b?source=post_page---user_mention--b1325bf78fce--------------------------------)’s
    article on a recent paper, which introduced a “new way to measure the relationship
    between two variables just like correlation except possibly better,” generated
    a massive response from data professionals.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/56d093019623ed813781324f75e63d50.png)'
