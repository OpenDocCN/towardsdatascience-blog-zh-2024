- en: '[**How to Build a Local Open-Source LLM Chatbot With RAG**](/how-to-build-a-local-open-source-llm-chatbot-with-rag-f01f73e2a131)Several
    months after making their initial splash in ML circles, RAG approaches seem to
    have lost none of their shine. [Dr. Leon Eversberg](https://medium.com/u/a67b10ad1762?source=post_page---user_mention--b1325bf78fce--------------------------------)’s
    tutorial is a case in point: it adds a novel solution to a growing list of tools
    that allow us to “talk” to our PDF documents.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Deep Dive into Transformers by Hand**](/deep-dive-into-transformers-by-hand-︎-68b8be4bd813)Transformers
    guides and technical walkthroughs aren’t exactly hard to find. What sets [Srijanie
    Dey, PhD](https://medium.com/u/d60d06fe8655?source=post_page---user_mention--b1325bf78fce--------------------------------)’s
    contribution apart is its accessibility and clarity —which, along with its well-executed
    illustrations, made it a particularly strong resource for beginners and visual
    learners.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**From Data Scientist to ML / AI Product Manager**](/from-data-scientist-to-ml-ai-product-manager-39359bd44512)Making
    a career transition is never a trivial endeavor, and even less so during a difficult
    period for job seekers. [Anna Via](https://medium.com/u/c1a8933ed8b?source=post_page---user_mention--b1325bf78fce--------------------------------)
    offered a generous dose of inspiration, along with more than a few actionable
    tips and insights, based on her own successful role switch to become a machine
    learning product manager.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**The 4 Hats of a Full-Stack Data Scientist**](/the-4-hats-of-a-full-stack-data-scientist-5b916bd2f079)What
    does it take to become a genuine “full-stack” data professional? [Shaw Talebi](https://medium.com/u/f3998e1cd186?source=post_page---user_mention--b1325bf78fce--------------------------------)
    recently launched a series exploring (and answering) this question in detail;
    this post, the first in the sequence, provides a high-level perspective into the
    core skills of a data scientist who can “see the big picture and dive into specific
    aspects of a project as needed.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Meet the NiceGUI: Your Soon-to-be Favorite Python UI Library**](/meet-the-nicegui-your-soon-to-be-favorite-python-ui-library-fb69f14bb0ac)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s tough to keep track of all the exciting new libraries, packages, and platforms
    announced every day—which is why a detailed, opinionated, firsthand review can
    be so useful. That’s precisely what [Youness Mansar](https://medium.com/u/830ca2245343?source=post_page---user_mention--b1325bf78fce--------------------------------)
    sets out to accomplish with his intro to NiceGUI, an open-source Python-based
    UI framework.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Linear Regressions for Causal Conclusions**](/linear-regressions-for-causal-conclusions-34c6317c5a11)More
    often than not, keeping things simple is the key to success. That’s a point that
    [Mariya Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--b1325bf78fce--------------------------------)
    drives home again and again in her guide to drawing causal conclusions in the
    context of product analytics, which avoids fancy algorithms and complex equations
    in favor of tried-and-true linear regressions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
