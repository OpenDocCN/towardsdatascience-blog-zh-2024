- en: 'A few years ago (2021), I [published a blog post on how I was using an iPad
    for my own data science work](/using-an-ipad-for-data-science-in-2021-d6a973dd27ab),
    so I thought I’d share a follow up given that, yes, I am still using an iPad for
    my own work here in September 2024\. I ended the 2021 post with the following
    note:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前（2021年），我[发布了一篇博客，介绍了我如何将iPad用于我的数据科学工作](/using-an-ipad-for-data-science-in-2021-d6a973dd27ab)，所以我想分享一个后续更新，因为，是的，我至今仍然在使用iPad进行自己的工作，时间已经到了2024年9月。我在2021年的文章结尾写下了以下注解：
- en: And so we finally come to the question we’ve all been waiting for, and that
    is, can we finally use solely the iPad for data science work? The unfortunate
    answer is ultimately no. Because iPadOS isn’t a traditional operating system,
    there are many things I cannot do due to my reliance on command line tools, Docker
    images, and more. I’ll be interested to see if Apple is ever able to overcome
    these hurdles, but they’re unfortunately still here in January 2021.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 于是我们终于来到了大家一直在等待的问题，那就是，我们是否终于可以完全依赖iPad来进行数据科学工作了？不幸的答案最终是否定的。因为iPadOS并不是一个传统的操作系统，很多事情我无法做，特别是我依赖命令行工具、Docker镜像等。我很想看看苹果是否能克服这些障碍，但不幸的是，2021年1月时这些问题依然存在。
- en: At the end of the day, this is still unfortunately true. Apple’s iPadOS operating
    system still inhibits the iPad from being as versatile as computers leveraging
    other operating systems like Windows, macOS, or Linux.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 到最后，这仍然是不幸的事实。苹果的iPadOS操作系统仍然限制了iPad的多功能性，使其无法像使用其他操作系统（如Windows、macOS或Linux）的电脑那样灵活。
- en: Still, the iPad has experienced a number of updates since my original post,
