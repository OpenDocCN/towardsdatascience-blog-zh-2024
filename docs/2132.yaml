  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，自从我最初发布文章以来，iPad经历了许多更新，包括iPadOS本身以及其他可以在iPad上支持的软件服务。有趣的是，很多内容与那时的…
