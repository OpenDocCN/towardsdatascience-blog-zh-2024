  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--b096bdd0382c--------------------------------)
    ·Sent as a [Newsletter](/newsletter?source=post_page---byline--b096bdd0382c--------------------------------)
    ·4 min read·May 30, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '*Feeling inspired to write your first TDS post?* [*We’re always open to contributions
    from new authors*](http://bit.ly/write-for-tds)*.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'With May drawing to a close and summer right around the corner for those of
    us in the Northern Hemisphere, it’s time once again to look back at the standout
    articles we’ve published in the past month: those stories that resonated the most
    with learners and practitioners across a wide swath of data science and machine
    learning disciplines.'
  prefs: []
  type: TYPE_NORMAL
- en: We were delighted to see a particularly eclectic lineup of posts strike a chord
    with our readers. It’s a testament to the diverse interests and experiences that
    TDS authors bring to the table, as well as to the increasing demand for well-rounded
    data professionals who can write clean code, stay up-to-date with the latest LLMs,
    and—while they’re at it—know how to tell a good story about (and through) their
    projects. Let’s dive right in.
  prefs: []
  type: TYPE_NORMAL
- en: Monthly Highlights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**Python One Billion Row Challenge — From 10 Minutes to 4 Seconds**](/python-one-billion-row-challenge-from-10-minutes-to-4-seconds-0718662b303e)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With a longstanding reputation for slowness, you’d think that Python wouldn’t
    stand a chance at doing well in the popular “one billion row” challenge. [Dario
    Radečić](https://medium.com/u/689ba04bb8be?source=post_page---user_mention--b096bdd0382c--------------------------------)’s
    viral post aims to show that with some flexibility and outside-the-box thinking,
    you can still squeeze impressive time savings out of your code.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**N-BEATS — The First Interpretable Deep Learning Model That Worked for Time
    Series Forecasting**](/n-beats-the-first-interpretable-deep-learning-model-that-worked-for-time-series-forecasting-06920daadac2)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anyone who enjoys a thorough look into a model’s inner workings should bookmark
    [Jonte Dancker](https://medium.com/u/9f4927da760a?source=post_page---user_mention--b096bdd0382c--------------------------------)’s
    excellent explainer on N-BEATS, the “first pure deep learning approach that outperformed
    well-established statistical approaches” for time-series forecasting tasks.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Build a Data Science Portfolio Website with ChatGPT: Complete Tutorial**](/a-beginners-guide-to-building-a-data-science-portfolio-website-with-chatgpt-e8f3a1404b95)In
    a competitive job market, data scientists can’t afford to be coy about their achievements
    and expertise. A portfolio website can be a powerful way to showcase both, and
    [Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page---user_mention--b096bdd0382c--------------------------------)’s
    patient guide demonstrates how you can build one from scratch with the help of
    generative-AI tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/cf99723b49ecec59f17123244fa58d2d.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Tim Mossholder](https://unsplash.com/@timmossholder?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**A Complete Guide to BERT with Code**](/a-complete-guide-to-bert-with-code-9f87602e4a11)Why
    not take a step back from the latest buzzy model to learn about those precursors
    that made today’s innovations possible? [Bradney Smith](https://medium.com/u/d18c7303c5a2?source=post_page---user_mention--b096bdd0382c--------------------------------)
    invites us to go all the way back to 2018 (or several decades ago, in AI time)
    to gain a deep understanding of the groundbreaking BERT (Bidirectional Encoder
    Representations from Transformers) model.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Why LLMs Are Not Good for Coding — Part II**](/llms-coding-software-development-artificial-intelligence-68f195bb2ad3)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Back in the present day, we keep hearing about the imminent obsolescence of
    programmers as LLMs continue to improve. [Andrea Valenzuela](https://medium.com/u/a6f3f1654c3?source=post_page---user_mention--b096bdd0382c--------------------------------)’s
    latest article serves as a helpful “not so fast!” interjection, as she focuses
    on their inherent limitations when it comes to staying up-to-date with the latest
    libraries and code functionalities.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**PCA & K-Means for Traffic Data in Python**](/pca-k-means-for-traffic-data-in-python-a0ec66ab4789)What
    better way to round out our monthly selection than with a hands-on tutorial on
    a core data science workflow? In her debut TDS post, [Beth Ou Yang](https://medium.com/u/8f0152e3cc0e?source=post_page---user_mention--b096bdd0382c--------------------------------)
    walks us through a real-world example—traffic data from Taiwan, in this case—of
    using principle component analysis (PCA) and K-means clustering.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: KANs in the Spotlight
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If we had to name the topic that created the biggest splash in recent weeks,
    KANs (Kolmogorov-Arnold Networks**)** would be an easy choice. Here are three
    excellent resources to help you get acquainted with this new type of neural network,
    introduced in a widely circulated paper.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Kolmogorov-Arnold Networks: The Latest Advance in Neural Networks, Simply
    Explained**](/kolmogorov-arnold-networks-the-latest-advance-in-neural-networks-simply-explained-f083cf994a85)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a clear and accessible primer on KANs, you can’t do better than [Theo Wolf](https://medium.com/u/ea2521d61d62?source=post_page---user_mention--b096bdd0382c--------------------------------)’s
    easy-to-follow post.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Kolmogorov-Arnold Networks (KANs) for Time Series Forecasting**](/kolmogorov-arnold-networks-kans-for-time-series-forecasting-9d49318c3172)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Looking at KANs from the perspective of a more specialized use case, [Marco
    Peixeiro](https://medium.com/u/741c1c8fcfbd?source=post_page---user_mention--b096bdd0382c--------------------------------)
    shows how they can be applied in the context of time series forecasting.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Understanding Kolmogorov–Arnold Networks (KAN)**](/kolmogorov-arnold-networks-kan-e317b1b4d075)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, for a more complete (but still reader-friendly) paper walkthrough,
    look no further than [Hesam Sheikh](https://medium.com/u/6eafeacbe5b8?source=post_page---user_mention--b096bdd0382c--------------------------------)’s
    debut TDS article.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Our latest cohort of new authors
