  prefs: []
  type: TYPE_NORMAL
- en: 'Define a function for conversion, which takes the year from the first four
    characters of the cell and the date from the next two characters:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Draw a preliminary chart
