- en: I have conducted over 30 data science interviews and done over 50 interviews
    myself, so I want to give my best advice from both sides.
  prefs: []
  type: TYPE_NORMAL
- en: Interviews are a numbers game
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Interviewing at five places gives you a much higher chance of landing an offer
    than just interviewing at one place. You don’t need to be a genius to work that
    one out.
  prefs: []
  type: TYPE_NORMAL
- en: 'I often tell people that interviewing and job applications are a numbers game,
    as so many things can go wrong that are out of your control like:'
  prefs: []
  type: TYPE_NORMAL
- en: '*You may be a great candidate, but there is someone perfect for the role.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The interviewer is having a bad day, and you don’t vibe together.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*They ask the one question you don’t know.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*You are tired, not feeling well, etc., on the day that affects your performance.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
