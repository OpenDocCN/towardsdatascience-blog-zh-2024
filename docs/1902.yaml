- en: What Is AI & Why Learn It?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是人工智能，为什么要学习它？
- en: There has been a lot of hype around AI since ChatGPT was released in 2022\.
    However, AI itself has been around as a concept for a long time, dating back in
    its current form to the 1950s, when the [neural network originated.](https://medium.com/gitconnected/intro-perceptron-architecture-neural-networks-101-2a487062810c?sk=a738fb46cf55825c3dd47f91b26ad5e7)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2022年ChatGPT发布以来，人工智能引发了大量的炒作。然而，人工智能作为一个概念已经存在很长时间，按照目前的形式可以追溯到1950年代，当时[神经网络的起源](https://medium.com/gitconnected/intro-perceptron-architecture-neural-networks-101-2a487062810c?sk=a738fb46cf55825c3dd47f91b26ad5e7)就已经出现。
- en: The recent explosion can be attributed to many things, such as an increase in
    compute resources, more available data, and…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的爆发可以归因于许多因素，比如计算资源的增加、更多可用的数据，以及……
