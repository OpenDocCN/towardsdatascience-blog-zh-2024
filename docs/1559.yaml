- en: I have been making [one visualization weekly](https://yudong-94.github.io/personal-website/data%20viz/WeeklyViz2024/)
    since I started my full-time data science job in 2018\. Now, over 330 weeks later,
    I consider this an achievement I’m truly proud of. During coffee chats, people
    often ask me about it, which inspired me to write this article and share my journey
    and key takeaways.
  prefs: []
  type: TYPE_NORMAL
- en: I will cover how I got started, how to find datasets to visualize, how to choose
    the right visualization tools, what I’ve learned, and tips for aspiring data visualizers.
  prefs: []
  type: TYPE_NORMAL
