- en: I have been making [one visualization weekly](https://yudong-94.github.io/personal-website/data%20viz/WeeklyViz2024/)
    since I started my full-time data science job in 2018\. Now, over 330 weeks later,
    I consider this an achievement I’m truly proud of. During coffee chats, people
    often ask me about it, which inspired me to write this article and share my journey
    and key takeaways.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2018年开始我的全职数据科学工作以来，我一直在制作[每周一张可视化图](https://yudong-94.github.io/personal-website/data%20viz/WeeklyViz2024/)。现在，330多周过去了，我认为这是我真正引以为豪的成就。在咖啡闲聊时，人们经常问我关于这件事的事情，这也激发了我写这篇文章，分享我的旅程和关键收获。
- en: I will cover how I got started, how to find datasets to visualize, how to choose
    the right visualization tools, what I’ve learned, and tips for aspiring data visualizers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我将介绍我如何开始、如何找到可视化的数据集、如何选择合适的可视化工具、我所学到的知识，以及给有志成为数据可视化专家的人的一些建议。
- en: How Did I Get Started
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我是如何开始的
- en: When I began my first full-time job, my mentor, a Tableau guru, introduced me
    to the [MakeOverMonday](http://makeovermonday.co.uk/) project.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始我的第一份全职工作时，我的导师，一位Tableau大师，向我介绍了[MakeOverMonday](http://makeovermonday.co.uk/)项目。
- en: Welcome to Makeover Monday!
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欢迎来到“改造星期一”！
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Makeover Monday is your weekly learning and development appointment with yourself
    and hundreds of passionate data people. For free!
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “改造星期一”是你每周与自己和成百上千个充满激情的数据人的学习与发展时光，完全免费！
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Join us every Monday to work with a given data set and create better, more effective
    visualizations and help us make information more accessible.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每周一加入我们，使用给定的数据集，创建更好、更有效的可视化，并帮助我们让信息更加易于获取。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Makeover Monday community comes together every week from around the globe
    and we would love for YOU to become part of it, too.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “改造星期一”社区每周都会聚集来自全球的成员，我们也希望你能成为其中的一员。
- en: It’s an amazing community, and I can’t recommend it enough if you’re looking
    for Tableau data visualization inspiration.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个了不起的社区，如果你在寻找Tableau数据可视化的灵感，我强烈推荐加入。
