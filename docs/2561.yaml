- en: To state the obvious, data science has evolved into one of the most sought-after
    skill sets in the market over the past decade. Traditional corporations, technology
    companies, consulting firms, start-up businesses — you name it — are continually
    hiring data science professionals. High demand and a relatively short supply of
    experienced experts in this space make this a very lucrative career opportunity.
    To break into and be successful in this area, you need a deep understanding of
    not just the available algorithms and packages but also develop an intuition around
    which methods lend themselves to which use cases. Plus you’ll need to learn how
    to translate a real-world problem to a data science framework. In this post, I’ll
    talk about how beginners can build a fundamental and deep understanding of this
    space to initiate a career in this area.
  prefs: []
  type: TYPE_NORMAL
- en: Where do you start?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/7f396b76988360034c9dfe9c0931e1ac.png)'
  prefs: []
