- en: 'While there are several online resources you can use to gain knowledge of specific
    topics, I would recommend for beginners to consider a structured pathway that
    provides a comprehensive view of the data science area. Based on my experience,
    I would recommend choosing from three types of programs, at least initially (one
    can always supplement the learning with additional material on individual topics):'
  prefs: []
  type: TYPE_NORMAL
- en: · Specialization or Professional Certificate
  prefs: []
  type: TYPE_NORMAL
- en: · MicroMasters/Nanodegrees
  prefs: []
  type: TYPE_NORMAL
- en: · Bootcamps
  prefs: []
  type: TYPE_NORMAL
- en: Typically, these programs spread over several months. I have found these to
    offer a balance between single/short courses that may not be sufficient to develop
    the required acumen in data science, and formal education that may take more than
    a year. EdTech companies regularly offer these programs, oftentimes, in collaboration
    with highly regarded universities. A side-by-side comparison across the selection
    criteria can be helpful in deciding on a path forward — Figure 1 shows an example
    comparison of specializations and professional certificates. The courses listed
    here are only a small sample of the variety of programs online and are by no means
    exhaustive. Furthermore, the details presented for each program are from a particular
    point in time and may change.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f7553289419daca25f461bf9e3510177.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1\. Comparison of select AI/ML specializations and professional certifications.
    Image created by author. *Data taken at a snapshot in time and subject to change.
    Program prices may vary depending on promotions and plans
  prefs: []
  type: TYPE_NORMAL
- en: While it is recommended to select and start with a single program, sometimes
    it may take multiple courses to feel comfortable with the subject. In my own case,
    I started with Andrew Ng’s Machine Learning [course](https://www.coursera.org/specializations/machine-learning-introduction).
    It covered the fundamentals in good detail but as the course had exercises in
    Matlab/Octave at that time, I decided to do another [course](https://www.coursera.org/professional-certificates/ibm-data-science)
    from IBM to learn Python along with AI/ML. Based on my personal learning preference,
    I felt the need for a more formal mechanism of instruction and decided to go with
    a Post Graduate [Program](https://onlineexeced.mccombs.utexas.edu/online-ai-machine-learning-course)
    in AI/ML from the University of Texas at Austin in collaboration with *Great Learning*.
    This provided me with more structure as I had theory to learn from video modules
    taking up to 5–7 hours per week, take weekly quizzes, attend an online mentor-led
    group interactive session for a couple of hours every weekend, and code submissions
    every few weeks. While the theory and quizzes helped me gain an understanding
    of the concepts, the hands-on code development was really my key to internalizing
    the learning. This exercise gave me fundamental insights on how to set up the
    problem, clean and analyze raw data, determine which algorithm to apply, refine
    the solution, and explain the results.
  prefs: []
  type: TYPE_NORMAL
- en: To conclude…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
