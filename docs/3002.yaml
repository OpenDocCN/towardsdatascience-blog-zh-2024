- en: '**Who is this for?**'
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**适合谁？**'
- en: Given the wide range of backgrounds interested in AI these days, I’ve tried
    to make this guide widely accessible. However, no guide can help everyone. Here
    are a few specific groups I have in mind.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于如今对 AI 感兴趣的背景范围非常广泛，我尽力使这篇指南具有普遍的可访问性。然而，没有哪份指南可以适合所有人。以下是我考虑的几个特定群体。
- en: '**Technical professionals** trying to up-skill for career advancement'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术专业人士**尝试提升技能以促进职业发展'
- en: '**Business leaders** who haven’t coded in years, trying to keep up with the
    changing tech landscape'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商业领袖**那些多年没有编写代码的人，试图跟上不断变化的技术环境'
- en: '**Entrepreneurs** building AI-native products'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创业者**构建 AI 原生产品'
- en: '**Students** trying to develop their technical AI skills'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学生**们尝试提升他们的技术 AI 技能'
