- en: Today, more people than ever are trying to learn AI. Although there are countless
    free learning resources online, navigating this rapidly evolving landscape can
    be overwhelming (especially as a beginner). In this article, I discuss how I’d
    approach learning AI, given what I know now and the tools available today.
