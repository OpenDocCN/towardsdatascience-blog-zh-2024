  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2\. Non-Technical data & AI roles should be embraced, not ridiculed**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**3\. Education is free — but your time isn’t**'
  prefs:
  - PREF_UL
