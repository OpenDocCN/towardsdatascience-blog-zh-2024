- en: As an AI Educator, my job was to equip corporate teams with the data & AI skills
    they needed to thrive. But looking back, I realized that **I learned far more
    from them that they did from me.**
  prefs: []
  type: TYPE_NORMAL
- en: Here’s what teaching 2000+ employees at 10+ large enterprises taught me about
    data skills, people, and the art of learning.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Data Science has More Meanings Than You Think — And These Meanings Change
    by the Day
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Definitions are blurry, and so are skill requirements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are many ways to define data science. The most popular one seems to be
    that data science sits at the intersection of computer science, maths & statistics,
    and domain knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/96a0279e371e4f24153cbd3b38a5472d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Data science Venn diagram: Image by the author.'
  prefs: []
  type: TYPE_NORMAL
- en: It is always easy to criticise the commonly used Venn diagram above. However,
    keep in mind that they are purposefully oversimplified and therefore naturally
    flawed. Personally, I believe it is a useful way to conceptualize data science.
    If your work involves **computer science** (programming, databases, cloud infrastructure),
    **math & statistics** (statistics, stochastics, machine learning) and **domain
    knowledge**, all to a non-trivial extend, **you are probably doing data science**.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data scientists do widely different things in practice**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The problem is that this definition is very general. I’ve met data scientists
    who…
  prefs: []
  type: TYPE_NORMAL
- en: are **unable** to use fundamental programming tools or techniques for their
    analyses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: have **never** trained a machine learning model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: are **isolated** from the real business, focusing primarily on data pipelines
    or performance optimization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On the other hand, I’ve met…
  prefs: []
  type: TYPE_NORMAL
- en: '**Software engineers** who train machine learning models'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data analysts** who build complex data pipelines using Python'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Business analysts** who use advanced statistical models but have never thought
    of them as AI'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data science-related job roles can be quite confusing in the real world, because…
  prefs: []
  type: TYPE_NORMAL
- en: There is significant skill overlap between similar roles (data analyst, data
    engineer, data scientist, machine learning engineer, AI engineer)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Companies define these job roles differently depending on their industry and
    size
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: People take on new responsibilities but stay in the same job, never changing
    their job title
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Job requirements for the same role change rapidly
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are able to pull data from a data warehouse using SQL and visualize statistical
    insights using Python, this would have secured you a great job as a **data scientist
    10 years ago**. Nowadays, you may still have a shot in a traditional organization
    like a large insurance company. However, if you are trying to **join a unicorn
    tech startup** as a data scientist, you better know how to train ML models, deploy
    them to the cloud, and set up monitoring and retraining mechanisms with data,
    model, and code versioning. If you have 10+ years of experience using ChatGPT,
    that’s another plus.
  prefs: []
  type: TYPE_NORMAL
- en: Finding your personal development path
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I think the key insights from these observations is that you should **focus
    your personal skill development on what brings business value**, not what is required
    by some arbitrary definition of your current job title.
  prefs: []
  type: TYPE_NORMAL
- en: If you are solving relevant business problems, enjoy your work, and are well
    compensated, **don’t worry about what others think the market demands from you.**
  prefs: []
  type: TYPE_NORMAL
- en: Of course, you should strive to expand your skill set and in today’s world,
    staying in the same role at the same company for 10 years is rarely optimal for
    long-term skill progression. But if you have found a business niche where your
    personal skill set is highly valued, you can be sure that there are **other companies
    with the same problem**. Your job is to make sure you can solve this problem,
    now and in the future.
  prefs: []
  type: TYPE_NORMAL
- en: Comparing yourself to others can be useful, but also distracting. Others have
    different personalities and interests and are probably doing a completely different
    job than you. Programming, Machine learning, cloud platforms, etc. are only tools.
    **Learn the tools that you really need to be competent at solving a specific business
    problem.**
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Non-Technical Data & AI Roles Should be Embraced, not Ridiculed
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/69e231a2617fe1b69e33df7bd536bfdf.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Bram Naus](https://unsplash.com/@bramnaus?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: Examples of non-technical data & AI roles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Since the advent of GenAI, **thousands of AI experts** have appeared on the
    job (and business influencer) market. It is easy to make fun of this development
    and of course, we all laugh at great memes like the one above. Yet, in this section,
    I want to **break a lance for non-technical data & AI roles.**
  prefs: []
  type: TYPE_NORMAL
- en: 'Most data & AI roles traditionally have been somewhat technical, e.g. data
    scientist, data engineer, or data analyst, usually involving specialization in
    programming and maths. Throughout my work, I have encountered a wide range of
    non-technical data & AI roles. Here are some examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '**AI strategy consultant:** Business professionals helping companies to build
    up a data & AI strategy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**AI transformation manager:** Leading AI initiatives such as AI ventures,
    AI strategy, or new AI business models'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data culture manager:** Building data governance, Forstering data literacy
    through learning programs, and enabling cross-functional collaboration'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data steward:** Managing and ensuring data quality, consistency, and security
    of data within an organization'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Additionally, I’ve encountered professionals from non-technical domains that
    specialize in data & AI. Examples include:'
  prefs: []
  type: TYPE_NORMAL
- en: An **Academic research consultant** specializing in the use of AI tools in research
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A **Law professor** specializing in European AI regulation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A **Motion Designer** specializing in visual art creation with AI tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All of these professionals could label themselves data experts or AI experts
    — and rightfully so. They all have **valuable expertise** in a field of growing
    interest and serve important functions in their organizations. If someone possesses
    data/AI related skills that are relevant and not easily replaced, I am fine with
    them labeling themselves experts.
  prefs: []
  type: TYPE_NORMAL
- en: Why non-technical experts are important
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In fact, the current developments in the AI field are normal in the process
    of technology maturation. In order to drive the first car, the Benz Patent Motor
    car (1885), you had to be quite technically versed, not to mention the complexity
    of inventing and building the car.
  prefs: []
  type: TYPE_NORMAL
- en: Nowadays, **many automotive experts are non-technical**, such as car salesmen
    (= AI Sales), driving instructors (AI Educators), or safety inspectors (AI compliance
    officers). They are vital to the automotive economy — just like non-technical
    AI experts are vital to the AI economy.
  prefs: []
  type: TYPE_NORMAL
- en: In my work, I’ve experienced these experts as very **enriching and humbling**,
    allowing to to see things from a different perspective, but also reminding me
    how much there is about AI and AI business that I don’t know, despite being a
    technical expert.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s **embrace new people entering the field**, share our knowledge with them,
    and benefit from their unique expertise.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Education is Free — But Your Time Isn’t
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/c4c38e9b4d97260ff9c7967c559eb351.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Aron Visuals](https://unsplash.com/@aronvisuals?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: The struggle of learning on the job
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the data science field, there is **permanent pressure to stay up-to-date**
    and learn new skills. After all, if you aren’t ready to provide your colleagues
    with an ad-hoc opinion about the new LLM that came out yesterday at 10pm, what
    is even the purpose of having you in the team?
  prefs: []
  type: TYPE_NORMAL
- en: Most data people are passionate and excited to learn about new technologies,
    given the opportunity. And nowadays, we have more opportunities to learn than
    ever before. Virtually all relevant knowledge is available for free on the internet,
    in text-, podcast, and video form. But if that is the case, then **why does it
    feel like you never have the time to learn?** To acquire the skills you need to
    satisfy your peers, your boss, the job market, and your own inflated self-expectations?
  prefs: []
  type: TYPE_NORMAL
- en: The harsh truth is that you are not being paid for your knowledge, but for the
    business value you bring to the company. If you want your employer to support
    your learning journey, explain to them why it will be worth it for them.
  prefs: []
  type: TYPE_NORMAL
- en: How to convince your employer to invest in your skills
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You are not in as bad of a position as you think. There are several convincing
    arguments you can make:'
  prefs: []
  type: TYPE_NORMAL
- en: “We’ve been suffering from problem X for a long time. If I learn technology
    Y, this could bring us one step closer to **solving the issue once and for all.**”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: “I’ve recently heard about technology X in a podcast. With it, we could potentially
    **make process Y more efficient**, saving us Z hours every month. I’d like to
    have some time to explore this option.”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: “I know that we currently have no use cases for technology X in our company.
    I would like to change this, **acting as an internal ambassador for this technology**
    that is becoming increasingly relevant in the industry.”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The easiest way to get time off to learn new skills is to provide a **use case
    example** with a clear and believable roadmap to tangible business outcomes. However,
    this is **not always possible**. In these cases, my tip is to make the ambassador
    argument (point 3). Most companies are hesitant to invest substantial resources
    into a rising technology. A much cheaper solution is to invest in the education
    of individuals who **act as ambassadors and drive experimentation with the technology**
    in the organization, potentially leading to strong use cases at minimal resource
    investment.
  prefs: []
  type: TYPE_NORMAL
- en: 'Free Lunch: Choose an inspiring work environment'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As an AI Trainer, I taught staff at all kinds of institutions — from dynamic
    IT companies to conservative banks. In every training I held, there was at least
    one person that amazed me with their **enthusiasm to learn about data & AI**.
    However, the way they express their interest could be fundamentally different.
  prefs: []
  type: TYPE_NORMAL
- en: The most engaged participant at a science company might ask for advice on prompt
    engineering for their ongoing LLM hobby project. At a large financial institute,
    a highly motivated participant might instead bring print-outs of their STATA scripts
    to the training, having highlighted relevant sections with a text marker, asking
    me to help them migrate the code to Python.
  prefs: []
  type: TYPE_NORMAL
- en: What this tells us is that if we want to learn fast and be at the forefront
    of technological progress, **motivation is not enough** (although it is a prerequisite).
    Ideally, we want to choose a work environment where we are **surrounded by like-minded
    people.** Working with other tech-enthusiasts changes your perspective on what
    is possible with technology, inspiring you to become a little bit less incompetent
    every day.
  prefs: []
  type: TYPE_NORMAL
- en: This makes your work environment a **“free lunch”**. At no additional time investment,
    your learning progress is accelerated. Do not underestimate the power of this
    effect in the long term!
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this post, I discussed three of my key learnings from teaching AI in large
