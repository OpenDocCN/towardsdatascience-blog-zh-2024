- en: In my recent [**blogs**](https://medium.com/towards-data-science/how-i-became-a-data-scientist-no-cs-degree-no-bootcamp-82c321904986)
    and [**videos**](https://www.youtube.com/watch?v=5m3jsWhRCZU&t=430s), I have received
    several messages from people seeking advice to learn data science. While I can
    provide them with a sufficient roadmap, I believe it is equally important to highlight
    common mistakes that beginners often make.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最近的[**博客**](https://medium.com/towards-data-science/how-i-became-a-data-scientist-no-cs-degree-no-bootcamp-82c321904986)和[**视频**](https://www.youtube.com/watch?v=5m3jsWhRCZU&t=430s)中，我收到了不少寻求数据科学学习建议的消息。虽然我能为他们提供足够的学习路线图，但我认为同样重要的是，指出初学者常犯的一些错误。
- en: In this article, I want to outline the six errors that, in my opinion, beginner
    Data Scientists frequently fall into when attempting to break into the field.
    Successfully avoiding even one of these pitfalls will be a success, and you will
    be doing better than I did at the start!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我想概述六个错误，这些错误是我认为初学者数据科学家在试图进入这一领域时常常会犯的。成功避免其中一个陷阱就算成功，你会比我刚开始时做得更好！
- en: Skipping Fundamental Maths
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跳过基础数学
- en: Many people think you don’t need to know maths nowadays as all the modern Python
    packages abstract the need for it. You will practically never carry out [**backpropagation**](/forward-pass-backpropagation-neural-networks-101-3a75996ada3b)
    by hand or build a decision tree from scratch (although it’s quite fun to try!).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为现在不需要了解数学，因为所有现代的 Python 包都将其需求抽象化了。你几乎永远不会手动进行[**反向传播**](/forward-pass-backpropagation-neural-networks-101-3a75996ada3b)或从头开始构建决策树（尽管尝试一下其实很有趣！）。
- en: It’s easy to take this for granted and avoid learning any of the background
    theory behind the…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易把这一点视为理所当然，从而避免学习任何相关的背景理论……
