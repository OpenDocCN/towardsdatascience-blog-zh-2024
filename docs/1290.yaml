- en: 'In 2022, I had been working at Skyscanner for a couple of years and as a manager
    around 4\. I got a sudden opportunity of moving completely outside of my domain
    knowledge and tasked with building a marketing data science team from scratch.
    This was no small ask, as Data Science hadn’t had a team working under the marketing
    umbrella before. This came with a few daunting implications for me:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，我在Skyscanner工作了几年，担任经理大约4年。突然间，我获得了一个机会，完全跳出我的领域知识，负责从零开始建立一个营销数据科学团队。这是一个不小的挑战，因为在此之前，数据科学并没有在营销部门下设立团队。这给我带来了一些令我忐忑不安的影响：
- en: Who are the main decision makers and how do I establish a good working relationship
    with them?
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 谁是主要决策者，我如何与他们建立良好的工作关系？
- en: Where do I even start? What could the first projects be?
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我该从哪里开始？第一个项目应该是什么？
- en: I don’t have a team, so how do I add value to influence more headcount growth?
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我没有团队，那我该如何增加价值来推动更多的人员扩充？
- en: I have no marketing domain knowledge, what can I do to accelerate this learning?
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我没有营销领域的知识，如何加速这个学习过程？
- en: In this blog, I want to share with you what did I do over the course of 2 years
    to build a data science team in marketing from only myself to a team of myself
    + 6 data scientists.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我想与大家分享，在这两年的时间里，我是如何从只有我一个人的情况开始，逐步建立一个包含我自己和6位数据科学家的营销数据科学团队的。
