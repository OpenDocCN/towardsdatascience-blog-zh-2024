- en: I’ve often been asked about **transitioning from physics to data science, data
    analysis, or machine learning,** particularly by students and newcomers to the
    field. Considering that I get this question a lot, I thought it would be beneficial
    to share my experiences and insights on this topic. I hope you find this post
    helpful!
  prefs: []
  type: TYPE_NORMAL
- en: My name is Sara, and I have a Master’s degree in Physics. Currently, I work
    as a Data Scientist at a global energy company.
  prefs: []
  type: TYPE_NORMAL
- en: In this post, I aim to share my personal journey into the data science career
    path with you, and offer some practical tips and advice for making a transition
    from physics to the field of data science.
