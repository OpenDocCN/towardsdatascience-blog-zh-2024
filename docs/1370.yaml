- en: 'In the summer of 2019, I decided to start writing articles about programming
    and data science. My main motivation was to merge my two passions: writing and
    data science. Additionally, I saw it as a wonderful opportunity to learn and pivot
    my career towards this field, which was quite distant from my job back then. I
    was working in the automotive industry, and although many of the tools I used
    then have been useful later in my career as a data scientist, there were many
    tools I didn’t use in my job but read about constantly in blogs and online courses.
    Creating a blog would allow me to learn much more. So I thought, why not give
    it a try?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年夏天，我决定开始写关于编程和数据科学的文章。我的主要动机是将我两大热情融合在一起：写作和数据科学。此外，我也视其为一个很好的机会，能让我学习并将职业转向这一领域，而这个领域当时与我的工作相距甚远。当时我在汽车行业工作，尽管我那时使用的许多工具后来在数据科学家的职业生涯中派上了用场，但有很多工具我在工作中并没有用过，只是通过博客和在线课程不断阅读到。创建博客将让我学到更多。所以我想，为什么不试试看呢？
- en: Next, I’m going to give you some **tips that can help you develop your career
    as a writer in the field of programming and data science**, based on my experience
    over these past few years. Let’s get started!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我将基于过去几年的经验，给你一些**有助于你在编程和数据科学领域发展写作职业的建议**。让我们开始吧！
- en: 'By Yourself: Don’t Just Chase Followers'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 独立完成：不要仅仅追逐粉丝
- en: One of my top tips when writing is to create a personal blog. Don’t just focus
    on gaining followers; instead, **focus on creating content that represents what
    you love to do**. Later on, I’ll discuss the types of articles that, from my experience,
    have had more acceptance from the…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我写作时的一个重要建议是创建一个个人博客。不要只关注获得粉丝；相反，**专注于创作代表你热爱做的事情的内容**。稍后，我将讨论根据我的经验，哪些类型的文章更容易获得接受……
