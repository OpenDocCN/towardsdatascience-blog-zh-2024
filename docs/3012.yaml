  type: TYPE_NORMAL
  zh: 你可以查看我项目的官方页面，访问[帝国理工学院官网](https://www.imperial.ac.uk/design-engineering/study/phd/malak/)。你也可以阅读我写的另一篇文章，解释[我的博士项目的细节](https://medium.com/@malaksadekIC/introducing-my-phd-project-to-make-ai-design-more-inclusive-80d0edf70378)。
- en: I’ve set up this Medium account to publish interesting lessons I’ve learnt and
