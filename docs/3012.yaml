  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Turn ‘publish or perish’ into ‘learn, write, and share’*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@malaksadekIC?source=post_page---byline--151b0b70d80d--------------------------------)[![Malak
