  zh: 正如你所见，凭借几行代码和对最近邻搜索的一些理解，我们成功地设置了内部基准集。我们现在可以分发这些基准集，并开始衡量酒店的KPI与其基准集的对比。
- en: You don’t always have to focus on the most cutting-edge machine learning methods
