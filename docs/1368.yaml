- en: '**The success of integrating AI heavily depends on choosing the right AI use
    case.** This is a perspective for product-oriented technologists before diving
    into algorithms, data, and engineering.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**AI整合的成功在很大程度上取决于选择正确的AI使用场景。** 这是面向产品技术人员的视角，在深入了解算法、数据和工程之前。'
- en: '[AI projects often fail](https://medium.com/towards-data-science/why-do-ai-projects-fail-9b07f32ce321)
    because they were actually [non-starters](https://medium.com/@kozyrkov/ai-reality-checklist-be34e2fdab9),
    not solving the right human problem or meeting a [minimum performance](http://bit.ly/quaesita_dmguide)
    criterion to meet user expectations.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[AI项目经常失败](https://medium.com/towards-data-science/why-do-ai-projects-fail-9b07f32ce321)，因为它们实际上是[没有启动的](https://medium.com/@kozyrkov/ai-reality-checklist-be34e2fdab9)，没有解决正确的人的问题，也没有达到[最低性能](http://bit.ly/quaesita_dmguide)标准以满足用户期望。'
- en: '[AI is like the software equivalent of duct tape](https://medium.com/gitconnected/agi-is-not-possible-8647257fb65d),
    good for many things but not everything. Similarly, great products help people
    accomplish specific tasks really well. But AI can do many things, moderately well.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[AI就像是软件版的胶带](https://medium.com/gitconnected/agi-is-not-possible-8647257fb65d)，适用于很多事情，但不是所有事情。同样，伟大的产品帮助人们高效完成特定任务。而AI能做很多事情，做得一般般。'
- en: This is a case for finding AI opportunities that can be uniquely solved by AI,
    when even moderate performance is still valuable
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是寻找AI机会的案例，这些机会可以通过AI独特地解决，即使是中等性能也仍然有价值。
- en: Searching for use cases where AI performs exceptionally well doesn’t work. It
    ignores AI’s inherently [probabilistic qualities](https://medium.com/user-experience-design-1/design-for-probability-secrets-of-great-ai-experiences-2cf153ac0a3d).
    Instead, searching for use cases with moderate AI performance, will deliver immediate
    value with lower risk.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找AI表现出色的使用场景行不通。它忽略了AI固有的[概率特性](https://medium.com/user-experience-design-1/design-for-probability-secrets-of-great-ai-experiences-2cf153ac0a3d)。相反，寻找中等AI性能的使用场景，将以较低的风险提供即时的价值。
