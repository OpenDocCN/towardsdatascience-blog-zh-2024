- en: Why do I teach?
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我教书？
- en: I am an AI scientist, and teaching is a core part of my academic role, which
    I enjoy. In class, I believe my duty is to find the most effective ways to communicate
    my research area to my students. My students are my peers, and we are on a learning
    journey together in an area of study that is fast-evolving and heavily impacting
    humanity. Since 2015, I have also been leading Malta’s Google Developers Group
    (GDG), allowing me to share learning experiences with different professionals.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一名人工智能科学家，教学是我学术角色的核心部分，我非常享受。课堂上，我认为我的职责是找到最有效的方式，将我的研究领域传达给我的学生。我的学生是我的同行，我们在一个快速发展的领域中一起学习，这一领域正在深刻影响人类。自2015年以来，我还一直领导马耳他谷歌开发者小组（GDG），这让我可以与不同专业的人员分享学习经验。
- en: 'In other words, my responsibility is two-fold: **1)** Research the subject
    matter and **2)** Facilitate my student’s learning experience by sharing my knowledge
    and pushing boundaries as a team.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，我的责任有两方面：**1)** 研究学科内容和 **2)** 通过分享我的知识并与学生共同推动界限，促进学生的学习体验。
- en: How did we get here?
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们是如何走到今天的？
- en: 'I was expecting the events of December 2022\. At the end of May 2020, OpenAI
    released GPT3, demonstrating the capability of generating good-quality text with
    a few gentle prompts. It was the first time we could see an AI technique ‘writing
    something about itself,’ as [this article reported](https://www.theguardian.com/commentisfree/2020/sep/08/robot-wrote-this-article-gpt-3).
    However, this was only accessible and ‘usable’ by those with a relatively strong
    technical background. In the summer of 2022, OpenAI released the beta version
    of its text-to-image generator DALL-E. Long story short: AI was getting better
    and more accessible month after month. I recently wrote [another article about
    handling this fast rate of change](https://medium.com/ux-planet/pragmatic-ideas-for-navigating-the-ai-landscape-721f590955ae).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我预见到了 2022 年 12 月的事件。2020 年 5 月底，OpenAI 发布了 GPT-3，展示了通过一些简单的提示生成高质量文本的能力。这是我们第一次看到人工智能技术“写关于它自己的东西”，正如[这篇文章报道的](https://www.theguardian.com/commentisfree/2020/sep/08/robot-wrote-this-article-gpt-3)那样。然而，这一技术当时仅对那些具有较强技术背景的人可用和“可操作”。到了
    2022 年夏季，OpenAI 发布了其文本到图像生成器 DALL-E 的测试版。长话短说：人工智能每个月都在变得更好、更加触手可及。我最近写了一篇[关于应对这一快速变化的文章](https://medium.com/ux-planet/pragmatic-ideas-for-navigating-the-ai-landscape-721f590955ae)。
- en: '[ChatGPT](https://chat.openai.com/), [Gemini](https://gemini.google.com/),
    [Claude](https://claude.ai/) and all the generative AI products that followed
    made this transformative technology accessible.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[ChatGPT](https://chat.openai.com/)，[Gemini](https://gemini.google.com/)，[Claude](https://claude.ai/)以及随后推出的所有生成式人工智能产品使这项变革性技术变得触手可及。'
- en: '![](../Images/0cefc9e8fa750760bc1b5e1d9645387e.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0cefc9e8fa750760bc1b5e1d9645387e.png)'
- en: Google Trends result for AI with a clear spike after the release of ChatGPT
    in December 2022
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Google Trends 显示了人工智能的趋势，并且在 2022 年 12 月 ChatGPT 发布后，出现了明显的峰值。
- en: Generative AI empowers us to explore countless topics and even achieve more.
    Do you need to draft an email complaint to your insurance company? Do you need
    to plan a marketing campaign? Do you need a SWOT analysis for your new project?
    Do you need a name for a pet? The list goes on. It’s there, quickly and freely
    accessible for anything we can think about.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能使我们能够探索无数话题，甚至实现更多目标。你需要为你的保险公司起草一封投诉邮件吗？你需要策划一场营销活动吗？你需要为你的新项目做一份SWOT分析吗？你需要为宠物起个名字吗？还有很多类似的需求。它就在那，迅速且自由地提供给我们，适用于我们想到的任何事情。
- en: So why not help us understand something better? Why not help students learn
    in more efficient and effective ways? Why not help us rethink our delivery?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么不帮助我们更好地理解一些事情呢？为什么不帮助学生以更高效、更有效的方式学习呢？为什么不帮助我们重新思考教学方式呢？
- en: Is AI a threat to education?
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能是教育的威胁吗？
- en: '*Short answer*: **No**. *Long answer*: it’s a bit more complicated than it
    sounds.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*简短回答*：**不是**。*长回答*：它比看起来要复杂一些。'
- en: EdTech or not?
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 是教育技术（EdTech）还是不是？
- en: This article is not about the formal aspect of EdTech or e-Learning. These terms
    generally refer to software and hardware or their combination with educational
    theory to facilitate learning. There is well-researched work, such as a book by
    [Matthew Montebello](https://medium.com/u/4886ec8ad2dc?source=post_page---user_mention--87db39d00b94--------------------------------),
    a colleague of mine, titled “[AI-Injected e-Learning](https://link.springer.com/book/10.1007/978-3-319-67928-0)”,
    which covers this area more extensively. In this article, I focus on off-the-shelf
    chat interfaces I use in class.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本文并非讨论教育技术（EdTech）或电子学习的正式方面。这些术语通常指的是软件和硬件，或它们与教育理论的结合，以促进学习。这里有一些经过充分研究的工作，比如我的同事[Matthew
    Montebello](https://medium.com/u/4886ec8ad2dc?source=post_page---user_mention--87db39d00b94--------------------------------)所著的书《[AI注入的电子学习](https://link.springer.com/book/10.1007/978-3-319-67928-0)》，更深入地探讨了这一领域。在本文中，我关注的是我在课堂上使用的现成聊天界面。
- en: Generative AI
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成式人工智能
- en: The term ‘Generative AI’ does not help. While it fits most use cases, it triggers
    a negative connotation in education. [This is the same for art, which deserves
    another article.] As educators, we do not wish/want our students to generate answers
    for the tasks we give them and hand them in for grading. That is why there is
    usually an adverse first reaction to AI in the learning process.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “生成式人工智能”这个术语并没有帮助。虽然它适用于大多数用例，但它在教育领域激起了负面联想。[这对于艺术领域也同样适用，值得写另一篇文章讨论。] 作为教育工作者，我们不希望学生为我们布置的任务生成答案并提交评分。这也是为什么在学习过程中，人工智能通常会引起负面的初步反应。
- en: But that’s only until we explore how this powerful technology can positively
    transform learning experiences—those of students and educators alike. From my
    experience, the more I use these methods in class, the more I broaden my expertise
    and knowledge in the subject area while finding better ways to communicate complex
    concepts.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但这只是我们探讨这种强大技术如何积极改变学习体验——无论是学生还是教育工作者的体验——之前的看法。从我的经验来看，我在课堂上使用这些方法越多，我在学科领域的专业知识和理解就越广，同时也能找到更好的方式来沟通复杂的概念。
- en: Is it plagiarism?
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是抄袭吗？
- en: I notice that many link the use of AI to plagiarism. The definition of plagiarism
    is “[*the unacknowledged use, as one’s own, of work of another person, whether
    or not such work has been published.*](https://www.um.edu.mt/performingarts/theatre/students/resources/plagiarism/)”
    I do not wish to get into this debate, but I can comfortably say that I see a
    clear distinction between the use of AI and pre-AI plagiarism.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到很多人将人工智能的使用与抄袭联系在一起。抄袭的定义是“[*未经承认地使用他人的工作，作为自己的，无论该工作是否已发布。*](https://www.um.edu.mt/performingarts/theatre/students/resources/plagiarism/)”我不打算进入这个争论，但我可以坦率地说，我认为人工智能的使用与传统的抄袭之间存在明显的区别。
- en: Shall we detect it using software?
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们是否应通过软件来检测它？
- en: '**Let’s be clear**: It is wrong if a student or academic uses AI to generate
    content and submit it as if it were their work. It is academic misconduct, and
    it is helpful **not** to categorise it as plagiarism.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**让我们明确一点**：如果学生或学术人员使用人工智能生成内容并将其提交为自己的作品，那是错误的。这是学术不端行为，最好**不要**将其归类为抄袭。'
- en: We expect authenticity when we consume any work, whether casual like this article
    or a formal academic paper. The lack of authenticity is what bothers us when it
    comes to plagiarism and using AI to generate content.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在消费任何作品时都期待真实性，无论是像这篇文章这样的随意作品，还是正式的学术论文。缺乏真实性是我们对抄袭和使用人工智能生成内容时感到不满的原因。
- en: Generative AI works so well because (among other principles) it is based on
    a probabilistic approach. This means that every output differs from the one before,
    even if the same prompt is used to create it. If I copy someone else’s work and
    submit it as my own, what I copy is comparable and detected as plagiarism. Using
    Generative AI to create your work is a different form of misconduct. Because it
    is probabilistic, it follows detecting it is also probabilistic.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 生成型人工智能之所以有效，是因为（除了其他原理之外）它基于概率性方法。这意味着每次输出都与之前的不同，即使使用相同的提示来创建。如果我抄袭他人的作品并将其作为自己的提交，那么我抄袭的部分是可比的，并且会被检测为抄袭。而使用生成型人工智能创作自己的作品则是另一种形式的不端行为。因为它是概率性的，所以检测它也是概率性的。
- en: For this reason, I am against using any tool that claims to detect AI-generated
    content in an educational setting. While it can indicate whether someone used
    AI to generate work, the lack of certainty makes me uncomfortable taking action
    on a student, which might impact their career, when I know the possibility of
    the detection being a false positive.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我反对在教育环境中使用任何声称能够检测人工智能生成内容的工具。虽然它可以表明某人是否使用人工智能生成作品，但由于缺乏确定性，知道检测结果可能是误报时，我感到不安，不愿对学生采取行动，因为这可能影响他们的职业生涯。
- en: '![](../Images/f09fb2cb55f5b8871848bea0383331b0.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f09fb2cb55f5b8871848bea0383331b0.png)'
- en: Would you decide the fate of your students by flipping a coin? (Author x DALL-E
    3)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你会通过抛硬币来决定学生的命运吗？（作者 x DALL-E 3）
- en: If still in doubt, I wish to share that this is also OpenAI’s perspective. In
    January 2023 (less than a month after releasing ChatGPT), they launched an AI
    text classifier which claimed to predict whether a body of text is or is not AI-generated.
    Guess what happened? They shut it down by July 2023 because it was “[impossible
    to make this prediction](https://openai.com/blog/new-ai-classifier-for-indicating-ai-written-text)”.
    So why should you jeopardize a student’s future on an unreliable probabilistic
    decision?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果仍然有疑虑，我希望分享这也是OpenAI的看法。2023年1月（在发布ChatGPT不到一个月后），他们推出了一个人工智能文本分类器，声称能够预测一段文本是否由人工智能生成。猜猜发生了什么？他们在2023年7月关闭了这个工具，因为它“[无法做出这种预测](https://openai.com/blog/new-ai-classifier-for-indicating-ai-written-text)”。那么，为什么你要因为一个不可靠的概率性决策而危及学生的未来呢？
- en: What can educators do about it?
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教育工作者可以对此做些什么？
- en: One of the main challenges in using AI is that it can limit critical thinking
    if students rely on generated answers. There is also a reasonable concern that
    this technology will deepen educational inequities if access to it is uneven.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用人工智能的主要挑战之一是，如果学生依赖生成的答案，它可能限制批判性思维。还有一个合理的担忧是，如果人工智能的使用不均，可能会加剧教育不平等。
- en: Fight, Freeze or Flight? That would only mean we’re giving up on education because
    we have this new revolutionary technology. This is an opportunity and the start
    of a new era in education.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗、冻结还是逃跑？那只意味着我们在面对这项革命性技术时放弃了教育。这是一个机会，也是教育新时代的开始。
- en: 'My three guiding principles in handling this are the following:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我在处理这方面的三条指导原则如下：
- en: '**Transparency and Open Dialogue** — We need these values in education, the
    workplace and society. So, let’s start by making it easy for our students to be
    transparent and open in how they use these tools in an educational setting where
    it should always be a safe space to try out new ideas.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**透明性与开放对话** — 教育、职场和社会都需要这些价值观。所以，让我们从使学生能够在教育环境中透明并开放地使用这些工具做起，这里应该始终是一个试验新思想的安全空间。'
- en: '**Focus on the Learning Process—**Education has (nearly) always been about
    the final output, be it examinations, assignments, or dissertations. This is an
    opportunity to shift the focus towards helpingstudentsdemonstrate their thought
    processes in understanding the material and finding solutions to real-life problems.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**聚焦学习过程—** 教育（几乎）一直关注最终的结果，无论是考试、作业还是论文。现在有机会将焦点转向帮助学生展示他们在理解材料和解决实际问题过程中思考的过程。'
- en: '**Educate and Don’t Punish—**We are there to educate and not punish, starting
    with a positive outlook. If we are transparent and provide students with a process
    that empowers them to be open about the way they use AI, we will have countless
    opportunities to give them constructive feedback about how they use this technology
    well without the need to punish them.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**教育而非惩罚—** 我们的任务是教育，而非惩罚，首先要保持积极的态度。如果我们保持透明，并为学生提供一个过程，让他们能够公开讨论使用AI的方式，那么我们就有无数机会为他们提供建设性的反馈，帮助他们正确使用这项技术，而无需惩罚。'
- en: 'AI is providing me with an opportunity to renew the way I teach. This is how
    I am making the best out of this opportunity:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: AI为我提供了一个更新教学方式的机会。这就是我如何充分利用这一机会：
- en: '**Personalised Learning** — Ask students to prompt an AI system about a topic
    in various ways to help them better grasp the concept.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**个性化学习** — 要求学生以多种方式向AI系统提问一个话题，帮助他们更好地掌握该概念。'
- en: '**Stimulate Class Discussions—**Invite students to discuss the output they
    got from AI systems and moderate the discussion to open the way for new topics
    to be explored while also handling any misconceptions about the topic.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**激发课堂讨论—** 邀请学生讨论他们从AI系统中获得的结果，并主持讨论，为探索新话题开辟道路，同时纠正对该话题的任何误解。'
- en: '**Give students more realistic and real-life challenges —** I use this to invite
    more mature students to apply topics covered in class to real-life scenarios or
    topics featured in current affairs.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**给学生更多现实和现实生活中的挑战—** 我利用这一点邀请更成熟的学生将课堂上涉及的主题应用到现实生活中的情景，或是当下时事中的话题。'
- en: '**Helping those with learning difficulties** — If you know that some of your
    students have learning difficulties, AI can help you create variations of your
    content to tailor the variations to help students with different abilities.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**帮助有学习困难的学生** — 如果你知道有些学生存在学习困难，AI可以帮助你创建内容的不同版本，以便针对不同能力的学生提供个性化的帮助。'
- en: '**Restructuring my courses** — Once a course is over, I take feedback from
    students about what I can improve. I then combine the feedback with the course
    information and have ‘conversations’ with an AI system to help me reflect on fine-tuning
    the subsequent delivery, especially when introducing new topics.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重构我的课程** — 每门课程结束后，我会收集学生的反馈，了解我可以改进的地方。然后，我将这些反馈与课程内容结合，和AI系统进行“对话”，帮助我反思并优化后续的授课内容，特别是在引入新主题时。'
- en: '**Improving my course material** — I find AI systems helpful when rewriting
    specific topics and pitching the delivery to students with varying backgrounds.
    You can also use Generative AI to suggest different ways of delivering the same
    content or material.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**改善我的课程材料** — 我发现AI系统在改写特定话题并调整教学方式以适应不同背景的学生时非常有帮助。你还可以利用生成性AI建议多种传递相同内容或材料的方式。'
- en: And what about graded work?
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么评分作业呢？
- en: This is the elephant in the room. It’s easy to favour using AI to have a better
    experience in class, but what about its use during graded assignments or work?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们无法忽视的关键问题。我们可能更倾向于在课堂上使用AI来提升体验，但那在评分作业或工作时呢？
- en: 'I reflected a lot about this when this technology became very accessible. I
    decided to zoom out and look at the context holistically and from first principles.
    These are the principles upon which I base my decisions:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当这项技术变得非常容易接触时，我反思了很多。我决定从整体上退一步，从第一性原理来审视这一问题。这些是我做出决策的基本原则：
- en: AI has been evolving for 80 years and **is here to stay**
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AI已经发展了80年，**它将长期存在**。
- en: These **AI tools will only get better** due to commercial interests in them
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**这些AI工具将会变得越来越好，** 因为商业利益在其中。'
- en: '**My students today are tomorrow’s workforce**, and employers will expect them
    to use AI to be more productive'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**今天的学生是明天的劳动力，** 雇主将期望他们利用AI提高工作效率。'
- en: I want my students to be smart about using different tools and **accountable
    to their leaders** in how they use AI
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我希望我的学生能够聪明地使用不同的工具，并且在使用AI时**对他们的领导负责**。
- en: There are **so many topics which I wish to cover in class,** but it is (till
    now) difficult to do so.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我希望在课堂上覆盖的主题太多了，** 但是（直到现在）很难做到这一点。'
- en: 'The way forward was/is clear: My duty is to design assessments that motivate
    my students, ensure their understanding, and prepare them to build a better tomorrow.
    The actionable way forward was to restructure my assessments to match this new
    reality and motivate students to use AI in an accountable manner.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 前进的道路是清晰的：我的职责是设计能够激励学生的评估，确保他们理解内容，并为他们未来建设更好的明天做好准备。实际的前进方式是调整我的评估方式，以适应这一新现实，并激励学生以负责任的方式使用AI。
- en: Type of Assessment
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评估类型
- en: The availability of AI challenged the nature of assessment. Some questions and
    tasks can be inputted as prompts, and students can get an outstanding output that
    they can submit without giving it much thought. While such behaviour is not right
    and shouldn’t happen, it also says a lot about the assessments we give students.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: AI的可用性挑战了评估的性质。有些问题和任务可以作为提示输入，学生可以得到一个出色的输出，并且无需深思熟虑地提交。虽然这种行为是不对的，不应该发生，但它也反映了我们给学生设置的评估问题。
- en: Consider the case of an essay about a concept, such as freedom of speech, where
    students would be expected to write 2000 words about the subject. The process
    would be that the students leave class and write the essay, submit it for correction,
    and the lecturer corrects it and gives a grade. This approach is an open invitation
    to the dilemmas I mentioned above.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个关于概念的论文，例如言论自由，学生需要就这个主题写2000字的文章。其过程通常是学生离开课堂，写论文，提交给讲师修改，讲师批改并给出成绩。这种方法无疑为我之前提到的困境打开了大门。
- en: Generative AI Journal
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成式AI日志
- en: What do we look for in an employee? I believe that accountability tops the list
    because anything else follows. Based on this reasoning, I decided to develop the
    idea of a Generative AI Journal for my students to complete when they’re working
    on assignments I give. This journal explains how they used generative AI and how
    it went. In return, they get marks (in the region of 10%).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在员工身上看重什么？我认为责任感是最重要的，因为其他一切都会随之而来。基于这个思路，我决定为我的学生开发一个生成式AI日志，当他们完成我布置的作业时填写。这个日志会解释他们如何使用生成式AI以及其使用情况如何。作为回报，他们将获得分数（大约10%的分数）。
- en: 'The key reasoning is the following. I am fine with my employees using AI to
    be more productive, but I need to know how they use it. This will help me be a
    better mentor and evaluate the task. Students are tomorrow’s employees. They will
    work in an environment where AI is available and ready for use. They will be expected
    to be as productive as possible. The aggregate of all these thoughts is that generative
    AI should be used accountable and transparently. Based on this reasoning, I came
    up with the idea of this journal. This 10-page journal is structured accordingly:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 关键的思考是这样的。我不介意我的员工使用AI提高生产力，但我需要了解他们是如何使用AI的。这将帮助我成为更好的导师并评估任务。学生是明天的员工，他们将工作在一个AI已经可以使用的环境中，且他们将被期望尽可能提高生产力。综合这些思考，我认为生成式AI应该在有责任感和透明度的前提下使用。基于这一点，我想出了这个日志的创意。这个10页的日志结构如下：
- en: '**Introduction:** Briefly describe the generative AI models (ChatGPT, Gemini,
    VS Co-Pilot, etc.) used and the rationale behind that choice. (Maximum of 1 page)'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**简介：** 简要描述所使用的生成式AI模型（如ChatGPT、Gemini、VS Co-Pilot等）以及选择它们的理由。（最多1页）'
- en: '**Ethical Considerations:** Discuss the ethical aspects of using generative
    AI in the project. This should include issues like data bias and privacy together
    with measures of good academic conduct (Maximum of 1 page)'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**伦理考量：**讨论在项目中使用生成性人工智能的伦理方面。这应包括数据偏见、隐私问题以及良好学术行为的措施（最多1页）。'
- en: '**Methodology:** Outline the methods and steps to integrate the generative
    AI model into the work. How did Generative AI fit into the assignment workflow?'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**方法论：**概述将生成性人工智能模型整合到工作中的方法和步骤。生成性人工智能是如何融入任务工作流程的？'
- en: '**Prompts and Responses:** List the specific prompts used with the generative
    AI model that contributed to levelling up the work. Include the generated response
    for each prompt and explain how it improved your project.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提示和回应：**列出与生成性人工智能模型一起使用的具体提示，这些提示有助于提升工作的质量。包括每个提示的生成回应，并解释它如何改善了你的项目。'
- en: '**Improvements and Contributions:** Discuss the specific areas where generative
    AI enhanced the deliverables. This can include, but is not limited to, data analysis,
    formulation of ethical considerations, enhancement of literature reviews, or idea
    generation.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**改进和贡献：**讨论生成性人工智能在具体领域提升交付成果的情况。这可以包括但不限于数据分析、伦理考量的制定、文献综述的增强或创意生成。'
- en: '**Individual Reflection:** Reflection on the personal experience using generative
    AI in the project. Discuss what was learned, what surprised you, and how your
    perspective on using AI in academic projects has changed, if at all.'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**个人反思：**反思在项目中使用生成性人工智能的个人经验。讨论学到了什么，什么让你感到惊讶，以及如果有的话，使用人工智能进行学术项目的观点如何发生了变化。'
- en: '**References and List of Resources Used**'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**参考文献和使用的资源列表**'
- en: This is not something definitive. It is a work in progress that I am constantly
    updating to reflect the needs of my students and the context of the Generative
    AI evolution.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个最终的结论。这是一个持续发展的工作，我不断更新它，以反映学生的需求和生成性人工智能发展的背景。
- en: Way forward?
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前进的方向？
- en: This is not a journey with a destination. The probable scenario is that education
    (and the workplace) will have to evolve along with the evolution of Generative
    AI.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一段有明确目的地的旅程。可能的情况是，教育（和职场）将不得不与生成性人工智能的进化一同发展。
- en: At the start of this article, I shared my perspective of seeing my students
    as my peers in the research journey. I’m linking this perspective to the way forward.
    At the end of the first semester of the academic year 2023/24, I distributed an
    anonymous questionnaire to 60 of my students. In this article, I am sharing the
    responses to two questions where I asked them what they thought about the way
    forward after using Generative AI, as described above.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文开头，我分享了将我的学生视为研究旅程中同伴的观点。我将这一观点与前进的方向联系起来。在2023/24学年第一学期结束时，我向60名学生分发了一份匿名问卷。在本文中，我将分享两个问题的回答，问学生们在使用生成性人工智能后对前进的方向有何看法，如上所述。
- en: When asked how they envision the future of Generative AI in education, 56% said
    that it will play a significant role but not central, with 12% saying it will
    only have a moderate role. 30% said that it will be a crucial part of education.
    This is meaningful because it shows that students feel and see the value in using
    this technology in class and that it should augment human educators rather than
    be a replacement.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问及他们如何看待生成性人工智能在教育中的未来时，56%的人认为它将发挥重要作用，但不是核心作用，12%的人认为它将仅发挥适度作用。30%的人认为它将成为教育的关键部分。这具有重要意义，因为它表明学生们感受到了在课堂上使用这项技术的价值，并认为它应该是对人类教育者的补充，而非替代。
- en: '![](../Images/81d5ca8fa0fd0d699003cce4bd6f2cd1.png)![](../Images/7c1fe19d0e2df42d97a64281d6045b12.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/81d5ca8fa0fd0d699003cce4bd6f2cd1.png)![](../Images/7c1fe19d0e2df42d97a64281d6045b12.png)'
- en: I asked my students for advice on whether I should keep using Generative AI
    in class. 92% think I should…and I will. The 8% were unsure, and that is also
    meaningful. Above all, this is a work in progress, and more work should be done
    to deliver meaningful educational experiences…but this doesn’t mean we shouldn’t
    start trying today.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我请我的学生就是否继续在课堂上使用生成性人工智能提出意见。92%的人认为我应该继续使用……我会继续的。8%的人不确定，这同样具有意义。最重要的是，这是一个正在进行中的工作，应该做更多的工作来提供有意义的教育体验……但这并不意味着我们不应该从今天开始尝试。
- en: This is a glimpse into what’s next. If you see this as an opportunity, education
    and society need you.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一瞥未来的景象。如果你看待它为一个机会，教育和社会需要你。
- en: This technology will improve every week and is here to stay. At the time of
    publishing this article, [OpenAI released the GPT-4o Model](https://openai.com/index/hello-gpt-4o/)
    and [Google released countless AI products and features](https://blog.google/technology/ai/google-io-2024-100-announcements/)
    at the Google IO. We’re still scratching the surface of possibilities.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这项技术将每周不断改进，并且它将长期存在。在本文发布时，[OpenAI 发布了 GPT-4o 模型](https://openai.com/index/hello-gpt-4o/)，[Google
    在 Google IO 发布了无数 AI 产品和功能](https://blog.google/technology/ai/google-io-2024-100-announcements/)。我们才刚刚触及这些可能性的表面。
- en: The future is not about fearing AI in the classroom. It is about using it as
    humanity's latest invention to handle knowledge and information, hence empowering
    all stakeholders in the educational system.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 未来不是要害怕课堂上的人工智能，而是要将其作为人类最新的发明，来处理知识和信息，从而赋能教育系统中的所有利益相关者。
- en: '*Dr Dylan Seychell is a resident academic at the University of Malta’s Department
    of Artificial Intelligence, specialising in Computer Vision and Applied Machine
    Learning. With a background in academia and industry, he holds a PhD in Computer
    Vision and has published extensively on AI in international peer-reviewed conferences,
    journals and books.*'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '*Dylan Seychell 博士是马耳他大学人工智能系的常驻学者，专攻计算机视觉和应用机器学习。拥有学术和行业背景，他获得了计算机视觉博士学位，并在国际同行评审的会议、期刊和书籍中广泛发表了有关人工智能的研究成果。*'
- en: '*Outside of the academic setting, he actively applies his expertise through
    his enterprise, focusing on enhancing tourist experiences through technological
    and cultural heritage innovations. He leads Malta’s Google Developers Group (GDG),
    is a technical expert certified by the Malta Digital Innovation Authority and
    is a Tourism Operators Business Section committee member within The Malta Chamber.*'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '*在学术领域之外，他通过自己的企业积极应用专业知识，专注于通过技术和文化遗产创新提升旅游体验。他领导着马耳他的 Google 开发者小组（GDG），是马耳他数字创新局认证的技术专家，并且是马耳他商会旅游运营商业务委员会的成员。*'
