- en: 'I would like to start with a clear disclaimer: While I have been lecturing
    at a university level since 2011, I am not a formally trained educator. What I
    am sharing in this article are my personal views and learning methods that I developed
    with my students. These might not necessarily be the same views as those of the
    University of Malta, where I lecture.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想先声明一下：虽然我自2011年起就开始在大学讲课，但我并不是经过正式培训的教育工作者。我在本文中分享的是我与学生共同开发的个人观点和学习方法。这些观点不一定与我所在的马耳他大学的观点一致。
- en: Generative AI requires educators to rethink assessment and embrace transparency
    for a student-centred, ethically informed learning future.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 生成式人工智能要求教育工作者重新思考评估方式，并拥抱透明度，以实现以学生为中心、道德信息化的学习未来。
- en: '![](../Images/8e2a4d99d77a1c4f6719dc8e35410633.png)'
  id: totrans-8
