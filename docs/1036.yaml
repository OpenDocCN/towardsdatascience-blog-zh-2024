  zh: SAPçš„æ•°æ®æ˜¯å¦‚ä½•ç»„ç»‡çš„ï¼Ÿç®€è€Œè¨€ä¹‹ï¼ŒSAPæ•°æ®åº“ä¸­çš„å¤šä¸ªè¡¨æ ¼å­˜å‚¨äº†æ‰€æœ‰ç”±SAPäº‹åŠ¡ç”Ÿæˆçš„æ•°æ®ï¼Œä¾‹å¦‚åœ¨é‡‡è´­åŠŸèƒ½ä¸­åˆ›å»ºä¾›åº”å•†æˆ–é‡‡è´­è®¢å•ã€‚æ­¤å¤–ï¼Œéœ€è¦æ³¨æ„çš„æ˜¯ï¼Œè™½ç„¶ä¸€äº›è¡¨æ ¼éšæ—¶é—´æ¨ç§»ä¿æŒç¨³å®šï¼Œä½†å…¶ä»–è¡¨æ ¼åˆ™å­˜å‚¨äº†æ•æ‰åˆ°ç‰¹å®šå•†ä¸šäº‹ä»¶çš„æ•°æ®ï¼Œè¿™äº›äº‹ä»¶å¯¹æ—¥å¸¸è¿è¥è‡³å…³é‡è¦ã€‚åœ¨SAPä¸­åˆ›å»ºä¾›åº”å•†æˆ–é‡‡è´­è®¢å•çš„ä¾‹å­å¾ˆå¥½åœ°è¯´æ˜äº†è¿™ä¸€ç‚¹ã€‚
- en: Letâ€™s consider for instance a company in the automotive sector. This company
    would have a vendor table listing those they frequently work with to purchase
    the materials needed to manufacture cars and other items. The creation of a new
    vendor in this table is a rare event that may only occur a few times per year.
    **This table is referred to as a Master Table, which only stores Master Data.**
