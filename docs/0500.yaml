- en: If you’ve gone through the process of learning how to code, you understand that
    it isn’t just about memorizing syntax. It’s about learning a new way of thinking.
  prefs: []
  type: TYPE_NORMAL
- en: First you learn the tools (syntax, data structures, algorithms, etc). Then you’re
    given a problem, and you have to solve it in a way that efficiently uses those
    tools.
  prefs: []
  type: TYPE_NORMAL
- en: Data science is the same. Working in this field means you encounter problems
    on a daily basis, and I don’t just mean code bugs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples of problems that data scientists need to solve:'
  prefs: []
  type: TYPE_NORMAL
- en: '**How can I detect outliers in this dataset?**'
  prefs: []
  type: TYPE_NORMAL
- en: '**How can I forecast tomorrow’s energy consumption?**'
  prefs: []
  type: TYPE_NORMAL
- en: '**How can I classify this image as a face or object?**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f432f27517eb3fd07f6863b872e92a24.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by Kenny Eliason on Unsplash
  prefs: []
  type: TYPE_NORMAL
- en: 'Data scientists use a variety of tools to tackle these problems: machine learning,
    statistics, visualization, and more. But if you want to find optimal solutions,
    you need an approach that keeps certain principles in mind.'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Prioritize data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Understand that *data is the most important thing*.
  prefs: []
  type: TYPE_NORMAL
- en: I know, that sounds really obvious. Let me explain.
