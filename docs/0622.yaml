- en: I was back in the job search market in August 2023\. Despite the challenging
    status quo and massive layoffs from big tech companies, I took a leap of faith
    and left my company to dedicate full-time to finding my next role in the Machine
    Learning/Data Science area.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2023年8月重新回到了求职市场。尽管大公司的裁员和当前的挑战状况让我面临很大困难，我还是毅然决定离开公司，全身心投入到寻找下一份机器学习/数据科学职位的过程中。
- en: Naïvely, I estimated that I would be landing a dream role in a few months. The
    reality turned out to be longer than this. So, this process has been a marathon
    rather than a sprint for me. Luckily, I finished the marathon this month 🎉
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我天真地估计自己会在几个月内找到梦想中的职位。现实证明，这比预期的时间要长。因此，这个过程对我来说是一次马拉松，而不是短跑。幸运的是，我这个月完成了这场马拉松🎉
- en: Now, I want to share the precious rewards — my learnings — to motivate job seekers
    and let them know they are not alone in this marathon full of ups and downs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我想分享这些宝贵的收获——我的学习经历——来激励求职者，让他们知道在这场充满起伏的马拉松中，他们并不孤单。
- en: 'Here are the tips I followed and learned while running this marathon:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我在这场马拉松中遵循并学到的建议：
- en: Define your criteria for your next role
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定你下一个角色的标准
- en: Rejections will be more than successful responses
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拒绝的次数会比成功的回应多
- en: Don’t spray and pray
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要盲目地撒网祈祷
- en: Use AI-based recruiting tools
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用基于AI的招聘工具
- en: P.S. There is a bonus tip at the end 😉
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: P.S. 最后有一个额外的小贴士😉
- en: '**Disclaimer:** Dedicating full-time to a job search requires careful budget
    planning and having sufficient financial resources. It is perhaps the most significant
    consideration I experienced during my marathon. However, I designed this blog
    post to focus on the navigating the challenges and providing the tools to support
    you in your interview, CV and Cover Letter preparation.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**免责声明：**全职投入求职需要仔细的预算规划和充足的财务资源。这可能是我在马拉松过程中遇到的最重要的考虑因素。不过，我设计这篇博客的目的是专注于如何应对挑战，并提供支持你准备面试、简历和求职信的工具。'
- en: Define your criteria for your next role
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定你下一个角色的标准
- en: As you gather more work experience, you become more conscious of which work
    environments you thrive in. In addition to the role description, the company’s
    culture and values, the work setup (remote/on-site/hybrid), and the impact/results
    you create are important factors that add to your success.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你积累更多的工作经验，你会更加清楚自己在哪些工作环境中能茁壮成长。除了职位描述外，公司的文化和价值观、工作方式（远程/现场/混合），以及你所创造的影响/结果，都是成功的重要因素。
- en: 'So ask yourself those key questions:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，问问自己这些关键问题：
- en: Are you more productive in a remote/hybrid/in-office setup?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在远程/混合/办公室设置下更有生产力吗？
- en: What kind of leadership and management style is for you?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你适合什么样的领导风格和管理方式？
- en: What are the cultural elements that you look for? What values resonate with
    you the most?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你寻找的文化元素是什么？哪些价值观最能引起共鸣？
- en: What motivates you day-to-day? Do you want your work to make a positive impact
    every day?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是什么激励你每天前行？你是否希望自己的工作每天都能产生积极的影响？
- en: These questions will help you solidify your ideal role and company. You can
    get a gist of these topics by asking the right questions in the interviews, especially
    for the cultural values.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题将帮助你明确理想的职位和公司。你可以通过在面试中提出正确的问题，尤其是关于文化价值观的问题，来大致了解这些话题。
- en: I was preparing my interview questions with the help of [keyvalues.com](https://www.keyvalues.com/).
    It is a great website for designing the right questions for the interviews to
    get a gist of the company's cultural values, leadership style, and team’s daily
    routines.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备我的面试问题时，我借助了[keyvalues.com](https://www.keyvalues.com/)。这是一个很棒的网站，帮助你设计正确的面试问题，以便了解公司的文化价值观、领导风格和团队的日常工作。
- en: Rejections will be more than successful responses
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拒绝的数量将大于成功的回应
- en: Prepare yourself to receive more rejections than successful responses. This
    diagram that went viral on LinkedIn is proof of this statement. It shows the application
    statistics of a job seeker in marketing tech. From my experience, I can tell it
    is a valid statistic for the data science/machine learning domain.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好接受更多的拒绝，而不是成功的回应。这个在LinkedIn上疯传的图表证明了这一点。它展示了一个市场营销技术求职者的申请统计数据。从我的经验来看，我可以告诉你，这个统计数据对于数据科学/机器学习领域是有效的。
- en: '![](../Images/37bbc04b734340fab3ed48c77eb87b67.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/37bbc04b734340fab3ed48c77eb87b67.png)'
- en: Image from r/recruitinghell in Reddit. [Image Link](https://www.reddit.com/r/recruitinghell/comments/1adbfx8/job_hunting_my_way_out_of_hell_marketing_tech/?utm_source=share&utm_medium=web3x&utm_name=web3xcss&utm_term=1&utm_content=share_button)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Reddit上的r/recruitinghell。 [图片链接](https://www.reddit.com/r/recruitinghell/comments/1adbfx8/job_hunting_my_way_out_of_hell_marketing_tech/?utm_source=share&utm_medium=web3x&utm_name=web3xcss&utm_term=1&utm_content=share_button)
- en: I got 23 successful responses and 5 offers out of 100 applications. The rest
    was either ghosting or rejections. At first, I was demotivated and felt down with
    every rejection I received. I even cried after some rejections where I felt a
    high culture fit with the company and a strong match with my skills 🥲. After several
    downs, I learned to go through the disappointment of the rejection and not to
    couple it with my self-worth.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我从100份申请中收到了23个成功回应和5个工作邀请。其余的要么是没有回复，要么是被拒绝。一开始，我对每一次被拒绝感到沮丧，甚至为一些我感觉和公司文化高度契合、自己技能匹配度很高的拒绝而哭泣🥲。经过几次低谷后，我学会了度过失望的情绪，并不把拒绝和自己的自我价值挂钩。
- en: Also, a rejection applies to a particular role and time. The same position might
    open again in the future and requirements might change. You likely improved yourself
    in the meantime.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，拒绝仅适用于特定的职位和时间。未来相同的职位可能会重新开放，要求也可能发生变化。在此期间，你可能已经自我提升了。
- en: For example, I was interviewing with two companies in November 2023 for the
    MLOps Engineer and Data Scientist roles. I was eliminated from the process after
    the first interview. Fast forward to February 2024, I got offers from both companies
    for a Machine Learning Engineer role. So never give up and keep trying ✌🏼
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，2023年11月，我与两家公司进行了面试，分别是MLOps工程师和数据科学家的职位。第一次面试后，我被淘汰了。快进到2024年2月，我收到了两家公司的机器学习工程师职位的工作邀请。所以，永远不要放弃，坚持尝试✌🏼
- en: Don’t spray and pray
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要盲目投递
- en: “I was applying for as much as 50 jobs a day in two different career tracks”.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我一天申请多达50个职位，涉及两个不同的职业方向。”
- en: …said the creator of the above image.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: …这是上面图片的创作者所说的。
- en: It is almost impossible to tailor a résumé and make 50 applications in a day.
    This is an example of [the spray-and-pray approach](https://www.youtube.com/watch?v=iheR2yPLZHQ).
    It is the traditional way of submitting a generic résumé for every job posting
    through the company’s careers page.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要在一天内定制简历并提交 50 份申请几乎是不可能的。这是[撒网式投递方法](https://www.youtube.com/watch?v=iheR2yPLZHQ)的一个例子。它是通过公司招聘页面将一份通用简历提交给每个职位发布的传统方式。
- en: In today’s competitive job search market, only quality applications pass the
    first screening. To make a high-quality application, you have to tailor your résumé
    and cover letter for each application.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天竞争激烈的求职市场中，只有高质量的申请才能通过第一次筛选。要制作一份高质量的申请，你需要根据每个申请量身定制简历和求职信。
- en: In your CV, order your skills so that the matching skills with the job description
    appears first, mention your qualities that the job description lists, and make
    sure you use [active verbs](https://www.indeed.com/career-advice/resumes-cover-letters/active-verbs#:~:text=Active%20verbs%2C%20also%20called%20%22action,the%20action%20in%20the%20sentence.).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的简历中，按顺序排列你的技能，使与职位描述匹配的技能排在前面，提到职位描述中列出的你的品质，并确保使用[积极动词](https://www.indeed.com/career-advice/resumes-cover-letters/active-verbs#:~:text=Active%20verbs%2C%20also%20called%20%22action,the%20action%20in%20the%20sentence.)。
- en: A customized cover letter is also necessary to stand out in the application
    process. Most companies document their recruitment process, values, and qualities
    they look for in candidates. Also, learn about the products & problems they are
    working on before crafting your cover letter. Then embed those learnings and values
    in your cover letter and ensure to highlight the technical skills listed in the
    role requirements.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一封定制的求职信也是在申请过程中脱颖而出的必要条件。大多数公司都会记录他们的招聘流程、价值观以及他们在候选人身上寻找的品质。同时，在撰写求职信之前，了解他们正在研发的产品和面临的问题。然后将这些学习和价值观融入到求职信中，并确保突出显示职位要求中列出的技术技能。
- en: Most importantly, use your network to pass the initial screening, and don’t
    hesitate to reach out to your network (ex-colleagues, college friends, etc.).
    Ask if they want to be a reference for you. You will be surprised to see that
    people are there to support you. I believe this support is coming from an empathy
    space where every one of us has been a job seeker in life once 😌
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，利用你的网络通过初筛，不要犹豫联系你的网络（前同事、大学朋友等）。询问他们是否愿意成为你的推荐人。你会惊讶地发现，人们会支持你。我相信这种支持来自一个共情的空间，因为我们每个人在人生中都曾是求职者
    😌
- en: Moreover, most companies have an employee referral system so it is a win-win
    situation for both of you if the process ends successfully.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，大多数公司都有员工推荐系统，因此，如果过程成功结束，对你们双方来说都是双赢的局面。
- en: Use AI-based recruiting tools
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用基于 AI 的招聘工具
- en: Around September, I realized spraying and praying was not working for me. That
    is where I learned about AI-based tools to boost my CV and cover letter preparation
    process.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在九月，我意识到“撒网式投递”对我并不奏效。那时我了解了基于 AI 的工具，来提升我的简历和求职信准备过程。
- en: I chose [Teal](https://app.tealhq.com/) from various tools listed [in this post
    on LinkedIn](https://www.linkedin.com/feed/update/urn:li:activity:7117854690926628865?updateEntityUrn=urn%3Ali%3Afs_updateV2%3A%28urn%3Ali%3Aactivity%3A7117854690926628865%2CFEED_DETAIL%2CEMPTY%2CDEFAULT%2Cfalse%29).
    I used the Resume Builder feature to build a tailored resume for each application.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择了[Teal](https://app.tealhq.com/)，这是我在[这篇 LinkedIn 文章中列出的多个工具](https://www.linkedin.com/feed/update/urn:li:activity:7117854690926628865?updateEntityUrn=urn%3Ali%3Afs_updateV2%3A%28urn%3Ali%3Aactivity%3A7117854690926628865%2CFEED_DETAIL%2CEMPTY%2CDEFAULT%2Cfalse%29)中挑选的。我使用了简历构建器功能，为每个申请制作了量身定制的简历。
- en: '![](../Images/5d0be3dd544a0ee006b1a4e9c606fa7a.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5d0be3dd544a0ee006b1a4e9c606fa7a.png)'
- en: Image by author
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Also, the Matching section helped me to quantify the match between the job posting
    and my CV. It calculates a percentage based on the keywords in your CV and job
    posting. While tailoring your CV, you can aim for a good match score to help you
    pass the initial screening. Moreover, Teal suggests improvements for your CV in
    terms of wording and framing your achievements.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，匹配部分帮助我量化了职位发布与我的简历之间的匹配度。它会根据简历和职位发布中的关键词计算一个百分比。在定制简历时，你可以目标是获得一个较高的匹配得分，从而帮助你通过初筛。此外，Teal
    还会建议如何改善简历中的措辞和表述你的成就。
- en: AI-based tools are still our assistants, they are still not there to replace
    humans in creative writing. I see cover letters and CVs as a form of creative
    writing in a professional manner. So don’t solely rely on a cover letter or CV
    prepared by an AI-based tool. Always evaluate their output, and use their suggestions
    as feedback.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 基于AI的工具仍然是我们的助手，它们尚不能取代人在创意写作中的作用。我认为求职信和简历是一种专业的创意写作形式。所以不要仅仅依赖由AI工具生成的求职信或简历。始终评估它们的输出，并将其建议作为反馈。
- en: '**Bonus Tip:** The job market is more vibrant in the first quarter of the year
    because of new budgets and people’s tendency to change jobs due to salary adjustments
    made at the beginning of the year. This is a personal observation and a hint from
    many years of HR-experienced friend working at Amazon 😉'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**额外提示：** 由于年初的预算调整和人们在年初薪资调整后更倾向于换工作，因此每年第一季度的就业市场更为活跃。这是我个人的观察，也来自一位在亚马逊拥有多年人力资源经验的朋友的建议😉'
- en: Thank you for reading!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读！
- en: After six months, I completed this marathon with a role that satisfies most
    of my criteria. It was quite a challenging journey for me with ups and downs.
  id: totrans-52
