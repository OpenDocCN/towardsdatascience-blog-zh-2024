  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--5e7c1da38b41--------------------------------)
    ·Sent as a [Newsletter](/newsletter?source=post_page---byline--5e7c1da38b41--------------------------------)
    ·3 min read·Aug 8, 2024
  prefs: []
