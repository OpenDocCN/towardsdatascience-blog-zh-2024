- en: Two short anecdotes about transformations, and what it takes if you want to
    become ”AI-enabled”
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@danielbakkelund?source=post_page---byline--0118641bc319--------------------------------)[![Daniel
    Bakkelund](../Images/9d9b4d1c11719fb29be04777b4d2f450.png)](https://medium.com/@danielbakkelund?source=post_page---byline--0118641bc319--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--0118641bc319--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--0118641bc319--------------------------------)
    [Daniel Bakkelund](https://medium.com/@danielbakkelund?source=post_page---byline--0118641bc319--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--0118641bc319--------------------------------)
    ·7 min read·Nov 13, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/189e8abd01ac13309a9f78c4f36dfdad.png)'
  prefs: []
  type: TYPE_IMG
- en: Generated by ChatGTP
  prefs: []
