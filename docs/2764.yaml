  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/nobody-puts-ai-in-a-corner-0118641bc319?source=collection_archive---------7-----------------------#2024-11-13](https://towardsdatascience.com/nobody-puts-ai-in-a-corner-0118641bc319?source=collection_archive---------7-----------------------#2024-11-13)
