- en: Two short anecdotes about transformations, and what it takes if you want to
    become ”AI-enabled”
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于转型的两个简短故事，以及如果你想成为“AI启用型”公司，应该做些什么
