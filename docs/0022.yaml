- en: And just like that, it’s 2024\. Welcome back to the Variable — and to a new
    year of learning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Great articles come in all shapes and sizes, and we love how on an average
    day at TDS, we get to publish excellent hands-on guides right next to nuanced
    explorations of cutting-edge research. Our first newsletter of the year reflects
    that balance: we’ve brought together some of our best and most thought-provoking
    recent articles, and hope they’ll give you just the right dose of inspiration
    to get things going in January and beyond. (If you’ve been mostly offline during
    the holidays, it’s also a great opportunity to catch up with some of our December
    must-reads.)'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s get started.
  prefs: []
  type: TYPE_NORMAL
- en: '[**How I Won Singapore’s GPT-4 Prompt Engineering Competition**](/how-i-won-singapores-gpt-4-prompt-engineering-competition-34c195a93d41)In
    an excellent (and splash-making) TDS debut, [Sheila Teo](https://medium.com/u/fca9db1c7da0?source=post_page---user_mention--f48d6dad6dc6--------------------------------)
    recounts her recent experience of winning a prestigious competition centered around
    prompt-engineering techniques. She offers fresh, useful insights about the various
    approaches to this nascent discipline, which “blends both art and science.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Is ChatGPT Intelligent? A Scientific Review**](/is-chatgpt-intelligent-a-scientific-review-0362eadb25f9)Spoiler
    alert: the answer is no, ChatGPT isn’t, in fact, intelligent. [Oren Matar](https://medium.com/u/80e783141055?source=post_page---user_mention--f48d6dad6dc6--------------------------------)’s
    thorough overview of research into this question goes beyond simplistic binaries,
    though. It discusses the challenges of assessing the performance of large language
    models and the AI tools they power—especially given how magical their performance
    can seem to anyone who isn’t familiar with their inner workings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**On Why Machines Can Think**](/on-why-machines-can-think-40edafce293d)Tackling
    a similar theme from a different angle, [Niya Stoimenova](https://medium.com/u/bacf8cf8265e?source=post_page---user_mention--f48d6dad6dc6--------------------------------)
    unpacks the reasoning skills LLMs display and the limitations they’re still facing.
    Niya encourages us to adopt a more level-headed, balanced perspective on this
    topic, especially given that “people are both over-exaggerating and under-representing
    the thinking capabilities of AI models.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/4c3581ef2eb051860e21e5a0fe05678f.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Nikhita Singhal](https://unsplash.com/@nikhita?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**Can LLMs Replace Data Analysts? Building an LLM-Powered Analyst**](/can-llms-replace-data-analysts-building-an-llm-powered-analyst-851578fa10ce)To
    help us switch gears from the theoretical to the actionable, we turn to [Mariya
    Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--f48d6dad6dc6--------------------------------)’s
    experiment, whose goal is to build an LLM-based tool that can complete common
    workflows that data analysts currently handle. It walks us through the planning
    and execution stages, and sets the stage for Mariya’s [follow-up guide](/can-llms-replace-data-analysts-getting-answers-using-sql-8cf7da132259),
    which delves deeper into the realm of LLM agents.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Develop Your First AI Agent: Deep Q-Learning**](/develop-your-first-ai-agent-deep-q-learning-375876ee2472)Staying
    on the topic of AI agents and how to work with them, [Heston Vaughan](https://medium.com/u/72a0dba7a030?source=post_page---user_mention--f48d6dad6dc6--------------------------------)’s
    debut article stood out as a comprehensive, patient guide to developing one from
    scratch. In this case, the specific context is a reinforcement learning playground,
    which is a great starting point for people who are new to the topic and eager
    to dive right in.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Unlocking Decision-Making: AI Bridges Theoretical Frameworks with Technological
    Advancements**](/unlocking-decision-making-ai-bridges-theoretical-frameworks-with-technological-advancements-9a2d89c4a561)Smart
    decision-making is the end goal of much of data scientists’ work; [Stephanie Shen](https://medium.com/u/574ba7df600a?source=post_page---user_mention--f48d6dad6dc6--------------------------------)
    looks at how this process usually unfolds, and examines the ways in which new
    and powerful AI tools are enhancing the decision support systems at our disposal.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**3 Music AI Breakthroughs to Expect in 2024**](/3-music-ai-breakthroughs-to-expect-in-2024-2d945ae6b5fd)With
    so much news about text- and image-generating tools like ChatGPT and Midjourney,
    recent advances in music-focused AI have stayed largely under our collective radar.
    [Max Hilsdorf](https://medium.com/u/d0c085a74ae8?source=post_page---user_mention--f48d6dad6dc6--------------------------------)’s
    latest foray into the topic—a look into what the near future might hold for music
    creators, performers, *and* listeners—offers a fascinating glimpse at music embeddings,
    new applications, and other emerging trends.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Revisiting the Death of Data Science**](/revisiting-the-death-of-data-science-2f1398ed2cbb)The
    impending doom of data science as a field and as a career path has been announced
    time and again over the years. [Brandon Cosley](https://medium.com/u/57c0c43288a3?source=post_page---user_mention--f48d6dad6dc6--------------------------------)
    revisits this question through the lens of generative-AI technologies, and offers
    a grounded, cautiously optimistic perspective on the ways the latter will affect
    the workflows and toolkits of data practitioners.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our latest cohort of new authors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
