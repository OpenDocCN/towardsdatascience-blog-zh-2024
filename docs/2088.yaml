- en: Since the Polars library was released in 2022, it has rapidly gained popularity
    due to being an ultra-speed DataFrame library. Compared with Pandas, the white
    bear was tested and proved to be way faster. According to the official [Polars
    website](https://pola.rs/posts/benchmarks/), it is claimed to reach more than
    30x performance gains.
  prefs: []
  type: TYPE_NORMAL
- en: However, nothing is perfect. The Polars library seems to have some limits.
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to styling tables, Polars offers fewer options while Pandas has
    a [built-in styler](https://pandas.pydata.org/docs/user_guide/style.html) available.
    If you want to color a Polars DataFrame, a straightforward solution is converting
    the table into Pandas.
  prefs: []
  type: TYPE_NORMAL
- en: But wait… what if some code needed to be run later?
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/bcf12f66f690cc7f92a59a89c669e55a.png)![](../Images/b495c817e7101db55c28655a447b2700.png)'
  prefs: []
  type: TYPE_IMG
- en: Examples show Polars table before and after styling in this article. Image by
    author.
  prefs: []
  type: TYPE_NORMAL
- en: This means we have to run Pandas which can result in a drastically slower speed.
    Another choice is converting the table back to Polars after styling. Then, if
    we want to style the result, the same process has to be repeated. Even though
    these solutions work, they are quite inconvenient.
  prefs: []
  type: TYPE_NORMAL
