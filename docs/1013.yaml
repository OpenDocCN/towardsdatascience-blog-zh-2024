- en: I started my career in 2021 as a data science intern at Spotify.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的职业生涯始于2021年，当时我在Spotify担任数据科学实习生。
- en: Then, I did another internship, and then a master’s thesis as a machine learning
    researcher.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我进行了另一段实习，并作为机器学习研究员完成了硕士论文。
- en: So I’m something of an internship specialist myself. My colleagues even used
    to joke about the fact that I was becoming a senior intern. So if you’re a student
    dreaming to join Spotify, this article is for you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我算得上是一个实习专家了。我的同事们甚至曾开玩笑说我成了“高级实习生”。因此，如果你是一个梦想加入Spotify的学生，这篇文章就是为你准备的。
- en: The year I got accepted, there were around tens of thousands of applicants.
    Needless to say, it’s pretty *competitive.*
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那年我被录取时，大约有成千上万的申请者。无需多言，这个竞争非常*激烈*。
- en: And it’s easy to see why.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，很容易理解为什么。
- en: For many of us, including myself, Spotify is a dream company. Nothing resonates
    more with people than music. So many students dream to join the band and for a
    good reason.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们中的许多人来说，包括我自己，Spotify是一个梦寐以求的公司。没有什么比音乐更能与人产生共鸣的了。许多学生梦想加入这支团队，且有充分的理由。
- en: Landing an internship is often the best way to get a full-time offer when you’re
    a graduate, even in tech.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 获得实习通常是毕业后获得全职工作机会的最佳途径，即使在科技行业也是如此。
- en: 'Two years ago, I happened to be one of the lucky ones who got an offer to stay,
    and ever since then, I haven’t stopped receiving messages of students asking me
    how I did it. It’s the #1 question that comes the most.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，我很幸运地成为了其中一个获得留任机会的人，从那时起，我就不断收到学生们问我如何做到的消息。这是最常被问到的问题。
