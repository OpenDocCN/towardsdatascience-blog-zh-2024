- en: In machine learning, hyperparameters are settings you configure before training
    your model. Unlike the parameters your model learns during training, hyperparameters
    must be set beforehand. Finding the right hyperparameters can greatly enhance
    your model’s performance, making hyperparameter optimization essential.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习中，超参数是你在训练模型之前配置的设置。与模型在训练过程中学习到的参数不同，超参数必须提前设定。找到合适的超参数可以显著提升模型的性能，因此超参数优化是至关重要的。
- en: Properly optimized hyperparameters can significantly boost a model’s accuracy
    and reliability. They help your model generalize well, avoiding overfitting (where
    the model is too tailored to the training data) and underfitting (where the model
    isn’t complex enough to capture the underlying patterns).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 适当优化的超参数可以显著提高模型的准确性和可靠性。它们帮助模型更好地泛化，避免过拟合（模型过于贴合训练数据）和欠拟合（模型复杂度不足以捕捉潜在模式）。
- en: In this article, we’ll explore Optuna, a popular framework for effectively optimizing
    any machine learning or deep learning algorithm. We’ll dive into the math behind
    it and provide practical examples using XGBoost and a neural network with PyTorch.
    Sit tight and enjoy the ride!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将探讨Optuna，一个用于有效优化任何机器学习或深度学习算法的流行框架。我们将深入了解其背后的数学原理，并提供使用XGBoost和PyTorch神经网络的实际示例。请坐稳，享受这场旅程！
