- en: Developing Interest In Science
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对科学的兴趣培养
- en: 'It was my first year in university and I wasn’t interested in anything other
    than basketball. **I was studying English Literature only because my English was
    better than my peers’ back in the day, and I was able to get into a university
    with it.** Anyway, during the semester break of that year I went to Lebanon, Beirut
    for human biomechanics training (during those days I was training basketball players
    ). While I was there, the effect of prolonged stress was mentioned a couple of
    times and it sounded interesting. When I came back home, I wanted to explore more
    and watched Dr. Robert Sapolsky’s TED Talk titled [*The Biology of Our Best and
    Worst Selves*](https://youtu.be/ORthzIOEf30?si=_b2pNgN-JvPm35UA)*.* I was so impressed,
    I remember going like *“I wonder how he (Sapolsky) sees the world*.” Luckily,
    he had his whole class on Stanford’s YouTube[: Human Behavioral Biology.](https://www.youtube.com/playlist?list=PL848F2368C90DDC3D)
    Well, I couldn’t keep up with it due to my lack of background (didn’t know anything
    related to science back then, this includes biology and/or neurobiology/psychology).
    I decided to visit the psychology department.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '那是我大学的第一年，我对任何事情都不感兴趣，除了篮球。**我学习英语文学只是因为当时我的英语比同龄人好，因此能凭此考入大学。** 不管怎样，在那年的学期假期里，我去了黎巴嫩贝鲁特参加人体生物力学培训（那时我还在为篮球运动员做训练）。在那期间，提到了长期压力的影响几次，听起来很有趣。回到家后，我想要进一步探索，观看了罗伯特·萨波尔斯基博士的TED演讲，标题是[*我们最好的与最糟糕自我的生物学*](https://youtu.be/ORthzIOEf30?si=_b2pNgN-JvPm35UA)*.*
    我印象深刻，记得我当时想 *“我真想知道他（萨波尔斯基）是怎么看待这个世界的*。”幸运的是，他的整门课程都上传到了斯坦福大学的YouTube频道[: 人类行为生物学](https://www.youtube.com/playlist?list=PL848F2368C90DDC3D)。不过，由于我没有相关背景（那时我对科学一无所知，包括生物学、神经生物学或心理学），我没能跟上这门课程的进度。我决定去心理学系看看。'
- en: Getting Into Psychology Lab
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进入心理学实验室
- en: 'Whole purpose of me visiting the psychology department was about a lecture
    again which I can’t seem to remember now but it was related to evolution of belief
    systems. I went in by the first door that I found and met with [Dr. Bahcekapili](https://www.moralintuitionslab.com/member-affiliates/hasan-g.-bahçekapılı)
    and he told me to introduce myself to his colleague (his student then) next door,
    [Dr. Yilmaz.](https://www.moralintuitionslab.com/leaders) From then on, my interests
    shifted towards his: Intersection between morality, politics, religion, and decision
    making. I started to take his social psychology class unofficially and started
    to stop by his door more often to ask about things that I read: [behavioral biology](https://www.amazon.com/Behave-Biology-Humans-Best-Worst/dp/1594205078)
    to [social psychology](https://www.pearson.com/en-us/subject-catalog/p/social-psychology/P200000006448),
    and [evolutionary psychology](https://www.amazon.com/Evolutionary-Psychology-New-Science-Mind/dp/0205992129).
    At one point, he asked me to be part of the lab that he was about to found and
    I said yes, ended up in [MINT Lab.](https://www.moralintuitionslab.com)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我去心理学系的整个目的还是关于一场讲座，不过现在我已经记不清楚具体内容了，但它与信仰体系的演变有关。我走进了我找到的第一扇门，遇到了[巴赫切卡皮利博士](https://www.moralintuitionslab.com/member-affiliates/hasan-g.-bahçekapılı)，他让我去向隔壁的同事（当时是他的学生）[耶尔马兹博士](https://www.moralintuitionslab.com/leaders)自我介绍。从那时起，我的兴趣转向了他的研究方向：道德、政治、宗教与决策的交集。我开始非正式地参加他的社会心理学课程，并且开始更频繁地到他办公室，询问我读过的一些东西：[行为生物学](https://www.amazon.com/Behave-Biology-Humans-Best-Worst/dp/1594205078)、[社会心理学](https://www.pearson.com/en-us/subject-catalog/p/social-psychology/P200000006448)以及[进化心理学](https://www.amazon.com/Evolutionary-Psychology-New-Science-Mind/dp/0205992129)。有一次，他邀请我加入他即将创建的实验室，我答应了，最终加入了[MINT实验室](https://www.moralintuitionslab.com)。
- en: Learning Statistics & Mathematics
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习统计学与数学
- en: Before the start of the lab, I enrolled in [Science of Religion in edX](https://www.edx.org/learn/humanities/university-of-british-columbia-the-science-of-religion)
    to be sure that I was not missing important findings in the field. It was enjoyable
    because the information was presented in a very graspable way. But with the lab,
    once we started reading research papers, I realized I don’t know anything about
    statistics hence I was not able to evaluate how convincing the research in front
    of me is. Being a literature student, I had to find something that assumed zero
    prior knowledge. I tried many books but [*OpenIntro Statistics*](https://www.openintro.org/book/stat/)
    and [*Learning Stats with JASP*](https://tomfaulkenberry.github.io/JASPbook/index.html)
    helped me a ton and they were enough for an undergraduate level. I started to
    realize how much I enjoy studying statistics and wanted to improve myself on the
    matter, wondered if mathematics could help with statistics.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在实验室开始之前，我报名参加了[edX的《宗教科学》课程](https://www.edx.org/learn/humanities/university-of-british-columbia-the-science-of-religion)，以确保自己没有错过该领域的重要发现。这个课程很有趣，因为信息呈现得非常易于理解。但随着实验室的开始，一旦我们开始阅读研究论文，我意识到我对统计学一无所知，因此我无法评估眼前的研究是否具有说服力。作为一名文学学生，我不得不找到一种假设零基础的学习材料。我尝试了许多书籍，但
    [*OpenIntro 统计学*](https://www.openintro.org/book/stat/) 和 [*用 JASP 学习统计学*](https://tomfaulkenberry.github.io/JASPbook/index.html)
    帮助了我很多，足以达到本科水平。我开始意识到自己非常喜欢学习统计学，并且希望在这个领域有所提高，想知道数学是否能帮助我更好地理解统计学。
- en: 'There was someone that I got to know by playing *Hearthstone* (yes, I enjoy
    card games): Dr. Basar Coskunoglu. I started studying mathematics with him. He
    was patient enough to start from very basics (I didn’t know anything, literally,
    so we had to start from functions, inequality systems etc.) with me. We made it
    all the way to the calculus and linear algebra. We finished at a point where it
    was possible for me to go through books by myself, which was what I wanted in
    the first place. To this day, I still study linear algebra from different sources
    (mainly from my notes, [*Mathematics for Machine Learning*](https://mml-book.github.io/)
    and [Gilbert Strang’s books](https://www.amazon.com/Linear-Gilbert-Strang-Algebra/s?rh=n%3A13899%2Cp_lbr_one_browse-bin%3AGilbert+Strang))
    almost weekly since I enjoy it very much.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个我通过玩*炉石传说*认识的人（是的，我喜欢卡牌游戏）：Dr. Basar Coskunoglu。我开始和他一起学习数学。他非常耐心地从最基础的内容开始教我（我根本不懂任何东西，真的，所以我们不得不从函数、不等式系统等基础开始）。我们一直学到了微积分和线性代数。我们学习到一个我可以独立阅读书籍的程度，这也是我最初想要的目标。直到今天，我几乎每周都从不同的来源学习线性代数（主要是我的笔记，[*机器学习数学*](https://mml-book.github.io/)
    和 [Gilbert Strang 的书籍](https://www.amazon.com/Linear-Gilbert-Strang-Algebra/s?rh=n%3A13899%2Cp_lbr_one_browse-bin%3AGilbert+Strang)），因为我非常喜欢它。
- en: From Lab to Data Science Internship
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从实验室到数据科学实习
- en: 'In lab and academia (social sciences), researchers mainly use statistical softwares
    such as JASP, Jamovi, SPSS. R programming is also used but during those times
    I started to lose a bit interest in academia due to different reasons. So, I wanted
    to learn Python. I attended a boot camp (*I strongly advice against any data science
    boot camp now,* every piece of material they provide is available online and probably
    in a better way) which mainly helped me with programming skills along with industry-based
    cases rather than theoretical part since I was already done with the classic (up
    to deep learning): [*Introduction to Statistical Learning (Python version is available
    now).*](https://www.statlearning.com/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在实验室和学术界（社会科学领域），研究人员主要使用统计软件，如 JASP、Jamovi、SPSS。R 编程也有使用，但在那个时候，由于种种原因，我开始对学术界有些失去兴趣。因此，我想学习
    Python。我参加了一个训练营（*我现在强烈建议不要参加任何数据科学训练营，*他们提供的所有材料都能在网上找到，而且可能有更好的版本），该训练营主要帮助我提升编程技能，并结合了行业案例，而不是理论部分，因为我已经完成了经典的内容（直到深度学习）：[*《统计学习导论》（现在有
    Python 版本）*](https://www.statlearning.com/)。
- en: At the time I was still an undergraduate and was on a scholarship from TUBITAK
    (The Scientific and Technological Research Council of Turkey) for taking a part
    in a research project but it was coming to an end. So, timing was really nice
    to try my chances outside the academia. I wanted a part-time job or a long-term
    internship since I was still at school and did not want to burn out. Anyway, I
    started doing data science projects and included them on my CV under the “projects”
    part. I applied to different jobs but during the interviews I realized that many
    did not have a data science team and it scared me a little since it was going
    to be my first job, I felt like I needed a group of people that have some experience.
    Although I wasn’t sure how I would fit in a bank, I applied to DenizBank’s long
    term internship and after some steps, I was accepted as a data science intern.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当时我还在本科阶段，并且获得了TUBITAK（土耳其科学与技术研究委员会）的奖学金，参与一个研究项目，但这个奖学金即将结束。所以，时机正好，试着尝试学术之外的机会。我想找一份兼职工作或长期实习，因为我还在学校，不想过早耗尽精力。无论如何，我开始做数据科学项目，并将它们作为“项目”部分添加到我的简历中。我申请了不同的工作，但在面试过程中，我意识到许多公司没有数据科学团队，这让我有点担心，因为这是我的第一份工作，我觉得我需要一个有经验的团队。虽然我不确定自己如何适应银行工作，但我还是申请了DenizBank的长期实习，并经过几个步骤后，最终被录取为数据科学实习生。
- en: Transition to Full-Time
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 转为全职
- en: I felt like I did OK during my internship, and it looks like this feeling was
    mutual since they wanted to keep me (also, it makes sense to keep someone after
    6 months rather than hiring a new person). Everything went smoothly at school,
    and I graduated. Additionally, although I spent six months there coding etc.,
    it was still required for me to take the junior data scientist test which included
    SQL, Python/R and probability and statistics questions. I passed the exam and
    am currently working as Jr. Data Scientist at DenizBank.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得自己在实习期间表现还不错，看来这个感觉是相互的，因为他们想留下我（而且，留用一个实习生比重新招聘新人更有意义）。一切顺利，学校也没有问题，我顺利毕业了。此外，尽管我在那里工作了六个月，包括编程等工作，但仍然要求我参加初级数据科学家的考试，考试内容包括SQL、Python/R以及概率和统计问题。我通过了考试，现在在DenizBank担任初级数据科学家。
- en: 'What Else: Basketball Analytics'
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他：篮球分析
- en: I played basketball for ten years and I also trained players. It was always
    in my mind to do something close to basketball. I saw [Formula 1 (F1) analytics
    account](https://linktr.ee/fdataanalysis) that does F1 analyses, and it inspired
    me to do something similar with basketball data. You can follow my [LinkedIn](https://www.linkedin.com/in/yigitasik/)
    or [basketball analytics account](https://www.instagram.com/hooplytics) if you’re
    interested.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我打了十年篮球，也曾训练过球员。我一直有一个想法，那就是做一些与篮球相关的事情。我看到一个做F1分析的[Formula 1 (F1) 数据分析账户](https://linktr.ee/fdataanalysis)，它启发我用类似的方法分析篮球数据。如果你感兴趣，可以关注我的[LinkedIn](https://www.linkedin.com/in/yigitasik/)或我的[篮球分析账户](https://www.instagram.com/hooplytics)。
- en: Well, that’s pretty much the full story. Thank you a lot for reading it, hope
    you enjoyed it. If you did, you may consider following or check my other stuff
    [here](https://www.my-2-cents.net). If you want to contact me, you can do so via
    my [website](https://www.yigas.net).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这就是整个故事的主要内容。非常感谢你阅读它，希望你喜欢。如果你喜欢，你可以考虑关注我或查看我在[这里](https://www.my-2-cents.net)的其他内容。如果你想联系我，可以通过我的[网站](https://www.yigas.net)联系我。
