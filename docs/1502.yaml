- en: 'I was thinking about posting here on a more consistent basis, and what’s better
    than starting with my own story? I made *the* transition that many want to, and
    landed a job in data science coming from a non-technical background (no STEM degree,
    no social science degree). It wasn’t very straightforward: I moved in a zig-zag
    fashion, so try to bear with me.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在考虑是否要在这里更有规律地发布内容，而有什么比从我自己的故事开始更好的呢？我做出了*许多人*想要做的转变，成功从非技术背景（没有STEM学位，也没有社会科学学位）进入了数据科学的工作。这并不简单：我走的是一条曲折的道路，所以请耐心听我说完。
