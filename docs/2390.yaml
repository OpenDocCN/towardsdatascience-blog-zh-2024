  prefs: []
  type: TYPE_NORMAL
  zh: è®©æˆ‘ä»¬ä»æˆåŠŸçš„æ•°æ®æ°‘ä¸»åŒ–å‰ææ¡ä»¶å¼€å§‹ã€‚è¿™äº›æ¡ä»¶åŒ…æ‹¬å¼ºå¤§çš„æ•°æ®åŸºç¡€è®¾æ–½ï¼Œå……åˆ†è§£å†³å‰é¢æåˆ°çš„***è¯­ä¹‰å±‚å’Œæ¨¡å‹***ã€***æ•°æ®ç´ å…»ã€æ•°æ®è´¨é‡å’Œæ•°æ®æ²»ç†***ã€‚è¿™äº›æœ¬èº«å°±æ˜¯é‡å¤§é¡¹ç›®ï¼Œç°å®æƒ…å†µæ˜¯ï¼Œå¯¹äºè®¸å¤šå…¬å¸æ¥è¯´ï¼Œè¿™äº›ä»ç„¶æ˜¯æ­£åœ¨è¿›è¡Œä¸­çš„å·¥ä½œã€‚
- en: That holds especially true for data literacy.
