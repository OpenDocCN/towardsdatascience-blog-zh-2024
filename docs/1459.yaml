- en: ⁤According to research published in 2020 on [global maps of travel time to healthcare
    facilities](https://www.nature.com/articles/s41591-020-1059-1), 43.3% (3.16 billion
    people) cannot reach a healthcare facility on foot within one hour. ⁤⁤
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '根据2020年发布的关于[全球前往医疗设施的旅行时间地图](https://www.nature.com/articles/s41591-020-1059-1)的研究，43.3%（约31.6亿人）无法在一小时内步行到达医疗设施。 '
- en: Accurately calculating travel time to healthcare facilities is fundamental in
    assessing healthcare accessibility, particularly in regions where [barriers to
    access](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5178808/) can significantly
    impact public health outcomes. ⁤⁤These calculations are vital for resource allocation,
    healthcare utilization, equitable healthcare access, and strategic planning for
    future facilities. ⁤⁤However, to calculate this, a lot of data crunching is needed,
    including the location of hospitals, population distribution, and travel time
    calculations based on road network data such as OpenStreetMaps or APIs such as
    Google or Mapbox. ⁤⁤
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 准确计算前往医疗设施的旅行时间是评估医疗可达性的基础，尤其是在[可达性障碍](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5178808/)可能显著影响公共健康结果的地区。这些计算对于资源分配、医疗服务利用、公平的医疗访问以及未来设施的战略规划至关重要。然而，要进行这些计算，需要大量的数据处理，包括医院位置、人口分布以及基于道路网络数据（如OpenStreetMaps）或API（如Google或Mapbox）的旅行时间计算。
- en: Geographic variability, such as differing terrains, road conditions, and weather,
    also contributes to the calculation…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 地理变异性，如不同的地形、道路状况和天气，也会影响计算结果…
