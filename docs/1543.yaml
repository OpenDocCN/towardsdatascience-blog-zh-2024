  type: TYPE_NORMAL
  zh: '*感觉受到启发，想写你的第一篇 TDS 文章？* [*我们始终欢迎新作者的贡献*](http://bit.ly/write-for-tds)*。*'
- en: Our collective attention has focused so intensely on LLMs in the past year or
    so, that it’s sometimes easy to forget that the core daily workflows of millions
    of data professionals are far more likely to involve relational databases and
    good-old SQL queries than, say, retrieval-augmented generation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年，我们的集体注意力如此集中于大语言模型（LLM），以至于有时很容易忘记，数百万数据专业人士的核心日常工作流程，更有可能涉及关系型数据库和传统的
    SQL 查询，而不是例如检索增强生成（RAG）技术。
- en: 'The articles we highlight this week remind us of the need to maintain and grow
    our skills across the entire spectrum of data and ML tasks, not just the buzziest
    ones. Taken together, they also make another important point: there’s no clear
    line separating these kinds of bread-and-butter data operations from the hype-generating,
    AI-focused ones; the latter often cannot even work properly without the former.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们本周重点推荐的文章提醒我们，保持和提升我们在数据和机器学习任务全范围内的技能是必要的，而不仅仅是那些最热的任务。综合来看，它们还传递了一个重要信息：这些基础的数据操作与引发炒作的、以人工智能为主的操作之间并没有明确的界限；后者往往在没有前者的支持下甚至无法正常工作。
- en: '[**Simplifying the Python Code for Data Engineering Projects**](/simplifying-the-python-code-for-data-engineering-projects-95f0c41dc58a)A
    strong foundation is key to the success of any complex operation involving large
    amounts of data. [John Leung](https://medium.com/u/6125e8835d3b?source=post_page---user_mention--6776343603af--------------------------------)
    provides concrete advice for ensuring the most basic building block of your data
    pipeline—the underlying code—is as robust and performant as possible.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**简化数据工程项目中的 Python 代码**](/simplifying-the-python-code-for-data-engineering-projects-95f0c41dc58a)
    一个坚实的基础是任何涉及大量数据的复杂操作成功的关键。[John Leung](https://medium.com/u/6125e8835d3b?source=post_page---user_mention--6776343603af--------------------------------)
    提供了确保数据管道最基本构建块——底层代码——尽可能稳健和高效的具体建议。'
- en: '[**How to Learn SQL for Data Analytics**](/how-to-learn-sql-for-data-analytics-5e50fa343b72)For
    anyone just taking their first steps in data querying and analysis, [Natassha
    Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page---user_mention--6776343603af--------------------------------)’s
    latest beginner-friendly guide offers a streamlined roadmap for mastering the
    most essential elements of SQL in a month; it also devotes a section to helpful
    pointers for handling SQL problems in the context of job interviews.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何学习 SQL 以进行数据分析**](/how-to-learn-sql-for-data-analytics-5e50fa343b72)对于刚刚踏入数据查询和分析领域的任何人，[Natassha
    Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page---user_mention--6776343603af--------------------------------)的最新初学者友好指南提供了一个简化的路线图，帮助你在一个月内掌握
    SQL 的最基本要素；它还专门提供了一部分内容，介绍了如何在求职面试中处理 SQL 问题的有用提示。'
