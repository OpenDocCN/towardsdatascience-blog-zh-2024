- en: '[**How to Pivot Tables in SQL**](/how-to-pivot-tables-in-sql-88ef2ada5d96)As
    [Jack Chang](https://medium.com/u/95808f83f510?source=post_page---user_mention--6776343603af--------------------------------)
    explains, “with a pivot table, a user can view different aggregations of different
    data dimensions.” Not sure why this matters or how to work with pivot tables in
    SQL? Jack’s comprehensive resource covers the basics—and then some—in great detail.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何在 SQL 中进行数据透视表操作**](/how-to-pivot-tables-in-sql-88ef2ada5d96)正如[Jack Chang](https://medium.com/u/95808f83f510?source=post_page---user_mention--6776343603af--------------------------------)所解释的，“使用数据透视表，用户可以查看不同数据维度的不同汇总。”不确定为什么这很重要，或者如何在
    SQL 中使用数据透视表？Jack 的综合资源详细介绍了基础知识——以及更多内容。'
- en: '[**Managing Pivot Table and Excel Charts with VBA**](/managing-pivot-table-and-excel-charts-with-vba-3dc5d672dff0)Tackling
    pivot tables from a different angle, [Himalaya Bir Shrestha](https://medium.com/u/ba33e6d0d27b?source=post_page---user_mention--6776343603af--------------------------------)
    presents a hands-on tutorial that shows how you can automate key steps in your
    work with Excel charts by leveraging the power of VBA (Visual Basic for Applications):
    “while it could take considerable effort to set up the code in the beginning,
    once it is set up, it can be very handy and time-saving to analysts who work with
    numerous large datasets daily.”'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**使用 VBA 管理数据透视表和 Excel 图表**](/managing-pivot-table-and-excel-charts-with-vba-3dc5d672dff0)从不同角度处理数据透视表，[Himalaya
    Bir Shrestha](https://medium.com/u/ba33e6d0d27b?source=post_page---user_mention--6776343603af--------------------------------)提供了一个实践教程，展示了如何通过利用
    VBA（Visual Basic for Applications）的强大功能来自动化你在处理 Excel 图表时的关键步骤：“虽然在开始时设置代码可能需要相当大的努力，但一旦设置完成，它对每天处理大量数据集的分析师来说会非常方便且节省时间。”'
- en: '[**Turning Your Relational Database into a Graph Database**](/turning-your-relational-database-into-a-graph-database-c4cee3d5c6d2)While
    acknowledging the crucial role of relational databases, [Katia Gil Guzman](https://medium.com/u/eb0a3e13b95e?source=post_page---user_mention--6776343603af--------------------------------)
    raises an important point in her debut TDS article: “what if your data’s true
    potential lies in the relationships between data points? That’s where graph databases
    come into play.” She goes on to demonstrate how you can transform your relational
    database into a dynamic graph database in Python.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**将关系型数据库转变为图形数据库**](/turning-your-relational-database-into-a-graph-database-c4cee3d5c6d2)虽然承认关系型数据库的重要作用，[Katia
    Gil Guzman](https://medium.com/u/eb0a3e13b95e?source=post_page---user_mention--6776343603af--------------------------------)在她的首篇
    TDS 文章中提出了一个重要问题：“如果你的数据的真正潜力在于数据点之间的关系呢？这就是图形数据库发挥作用的地方。”她继续演示了如何在 Python 中将关系型数据库转换为动态图形数据库。'
- en: 'Interested in exploring other topics and questions this week? Look no further
    than these excellent reads:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本周有兴趣探索其他主题和问题吗？不妨看看这些精彩的阅读内容：
- en: In the latest installment of her beginner-friendly “Deep Learning Illustrated”
    series, [Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--6776343603af--------------------------------)
    turns to [recurrent neural networks and unpacks the intricacies](/deep-learning-illustrated-part-4-recurrent-neural-networks-d0121f27bc74)
    of sequence-based problems.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在她的“深度学习插图”系列的最新一篇中，[Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--6776343603af--------------------------------)转向了[递归神经网络并解析了基于序列问题的复杂性](/deep-learning-illustrated-part-4-recurrent-neural-networks-d0121f27bc74)。
- en: For an incisive analysis of the [current state of graph and geometric deep learning
    foundation models](/foundation-models-in-graph-geometric-deep-learning-f363e2576f58),
    don’t miss [Michael Galkin](https://medium.com/u/4d4f8ddd1e68?source=post_page---user_mention--6776343603af--------------------------------)
    and [Michael Bronstein](https://medium.com/u/7b1129ddd572?source=post_page---user_mention--6776343603af--------------------------------)’s
    excellent deep dive.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想深入了解[图形与几何深度学习基础模型的当前状态](/foundation-models-in-graph-geometric-deep-learning-f363e2576f58)，千万不要错过[Michael
    Galkin](https://medium.com/u/4d4f8ddd1e68?source=post_page---user_mention--6776343603af--------------------------------)和[Michael
    Bronstein](https://medium.com/u/7b1129ddd572?source=post_page---user_mention--6776343603af--------------------------------)的精彩深度分析。
- en: What if, instead of borrowing concepts from neuroscience to develop AI, we [turn
    to AI research to better understand human brains](/deep-reinforcement-learning-toward-integrated-and-unified-ai-823f665ed909)?
    [Stephanie Shen](https://medium.com/u/574ba7df600a?source=post_page---user_mention--6776343603af--------------------------------)
    wrote a thoughtful explainer on this emerging topic.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们不是借用神经科学的概念来发展 AI，而是[转向 AI 研究来更好地理解人类大脑](/deep-reinforcement-learning-toward-integrated-and-unified-ai-823f665ed909)呢？[Stephanie
    Shen](https://medium.com/u/574ba7df600a?source=post_page---user_mention--6776343603af--------------------------------)撰写了一篇关于这一新兴话题的深刻解释。
- en: For anyone looking for a fun and instructive hands-on project to tinker with,
    we offer [Pranav Jadhav](https://medium.com/u/f69499a861f?source=post_page---user_mention--6776343603af--------------------------------)’s
    thorough tutorial on [building a GPT model from scratch on a MacBook](/gpt-from-scratch-with-mlx-acf2defda30e).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些寻找有趣且富有教育意义的动手项目的人，我们提供了[Pranav Jadhav](https://medium.com/u/f69499a861f?source=post_page---user_mention--6776343603af--------------------------------)的详细教程，内容是[如何在
    MacBook 上从零开始构建 GPT 模型](/gpt-from-scratch-with-mlx-acf2defda30e)。
- en: Stay up-to-date with recent computer-vision research by following along [Mengliu
    Zhao](https://medium.com/u/6db175d93233?source=post_page---user_mention--6776343603af--------------------------------)’s
    [accessible recap of two promising papers](/a-patch-is-more-than-16-16-pixels-699359211513)
    (on the pixel transformer and ultra-long sequence distributed transformer, respectively).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过关注[Mengliu Zhao](https://medium.com/u/6db175d93233?source=post_page---user_mention--6776343603af--------------------------------)的[易懂回顾两篇有前景的论文](/a-patch-is-more-than-16-16-pixels-699359211513)（分别是关于像素变换器和超长序列分布式变换器的研究），保持对计算机视觉领域最新研究的关注。
- en: Thank you for supporting the work of our authors! We love publishing articles
    from new authors, so if you’ve recently written an interesting project walkthrough,
    tutorial, or theoretical reflection on any of our core topics, don’t hesitate
    to [share it with us](http://bit.ly/write-for-tds).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您支持我们作者的工作！我们喜欢发布新作者的文章，如果您最近写了一篇有趣的项目演示、教程或关于我们核心主题的理论思考，请毫不犹豫地[与我们分享](http://bit.ly/write-for-tds)。
