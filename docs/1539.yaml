- en: What type of company you join is an incredibly important decision. Even if the
    company is prestigious and pays you well, if the work environment is not a fit,
    you’ll burn out eventually.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你加入什么类型的公司是一个极其重要的决定。即使公司很有声望，薪水也很高，如果工作环境不适合你，最终你也会感到筋疲力尽。
- en: Many people join a startup or a big tech company without a good understanding
    of what it’s actually like to work there, and often end up disappointed. In this
    article, I will cover the key differences based on my experience working at companies
    ranging from a small 10-person startup to big tech giants like Uber and Meta.
    Hopefully this will help you decide where you want to go.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人加入创业公司或大型科技公司时，并没有真正了解在那里工作的实际情况，最终往往会感到失望。在这篇文章中，我将根据我在从小型10人创业公司到Uber和Meta等大型科技公司工作的经验，讲述关键的区别。希望这能帮助你决定自己想要去哪个地方。
- en: '**If you want to skim the article, I am adding a brief summary (“TL;DR” = “Too
    long, didn’t read”) at the end of each section (something I learned at Uber).**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你想快速浏览文章，我会在每一部分的结尾添加简短的总结（“TL;DR” = “太长，不看”）（这是我在Uber学到的）。**'
- en: 'Factor #1: How prestigious the company is'
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 因素#1：公司有多有声望
- en: Think of a tech company you know. Chances are, you thought of Google, Meta,
    Amazon, Apple or a similar large company.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你知道的一家科技公司。你可能会想到Google、Meta、Amazon、Apple或类似的大公司。
- en: Based on these companies’ reputation, most people assume that anyone who works
    there meets a very high bar for excellence. While that’s not necessarily true
    (more on that below), this so-called “[halo effect](https://en.wikipedia.org/wiki/Halo_effect)”
    can help you. Once you have the “stamp of approval” from a big tech company on
    your resume, it is much easier to find a job afterwards.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这些公司的声誉，大多数人认为任何在那里工作的人都符合非常高的优秀标准。虽然这不一定正确（更多内容见下文），这种所谓的“[光环效应](https://en.wikipedia.org/wiki/Halo_effect)”能对你有所帮助。一旦你的简历上有了大科技公司“批准印章”，之后找工作就会容易得多。
- en: 'Many companies think: “If that person is good enough to be a Data Scientist
    at Google, they will be good enough for us. I’m sure Google did their due diligence”.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多公司认为：“如果那个人足够优秀能在Google做数据科学家，他们对我们也会足够优秀。我确信Google已经做过充分的尽职调查。”
- en: Coming to the US from Germany, most hiring managers and recruiters didn’t know
    the companies I used to work for. Once I got a job at Uber, I was flooded with
    offers, including from companies that had rejected me before.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从德国来到美国时，大多数招聘经理和招聘人员并不认识我曾经工作过的公司。一旦我在 Uber 得到一份工作，我便收到了大量的工作邀请，包括一些之前曾经拒绝过我的公司。
- en: You might find that unfair, but it’s how the system currently works, and you
    should consider this when choosing a company to work for.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会觉得这不公平，但这是当前系统的运作方式，在选择工作公司时你应该考虑到这一点。
- en: '**TL;DR: Working for a prestigious company early in your career can open a
    lot of doors.**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**简而言之：在职业生涯早期为一家公司工作，可以为你打开许多机会的大门。**'
