- en: 'Factor #2: How smart your colleagues are'
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '因素 #2：你同事的聪明程度'
- en: As mentioned above, people often assume that FAANG companies only hire the best
    and brightest.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，人们常常认为 FAANG 公司只招聘最聪明、最优秀的人。
- en: In reality, that’s not the case. One thing I learned over the years is that
    any place in the world has a normal distribution of skill and talent once it reaches
    a certain size. The distribution might be slightly offset on the X axis, but it’s
    a normal distribution nonetheless.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，情况并非如此。多年来我学到的一件事是，世界上任何地方的人才和技能分布都会遵循正态分布，只要它达到一定的规模。虽然分布可能在 X 轴上稍微偏移，但仍然是正态分布。
- en: '![](../Images/f1856e84932385837f2df3848e888a50.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f1856e84932385837f2df3848e888a50.png)'
- en: Image by author
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: Many of of the most well-known companies started out being highly selective,
    but as they grew and ramped up hiring, the level of excellence started reverting
    to the mean.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 许多知名公司最初非常挑剔，但随着它们的发展和招聘的增加，卓越程度开始回归到平均水平。
- en: Counterintuitively, that means that some small startups have more elite teams
    than big tech companies because they can afford to hand-pick every single new
    hire. To be sure, you’ll need to judge the caliber of the people first-hand during
    the interview process.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 反直觉的是，这意味着一些小型初创公司可能拥有比大科技公司更精英的团队，因为它们能够精挑细选每一位新员工。当然，你需要在面试过程中亲自评估这些人的能力。
- en: '**TL;DR: You’ll find smart people in both large and small companies; it’s a
    fallacy that big tech employs higher-caliber people than startups.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**简而言之：你会在大公司和小公司中找到聪明的人；认为大科技公司雇佣的人才水平比初创公司高是一种误解。**'
- en: 'Factor #3: How much money you’ll make'
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '因素 #3：你将赚多少钱'
- en: How much you’ll earn depends on many factors, including the specific company,
    the level you’re being offered, how well you negotiate etc.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你的收入取决于许多因素，包括具体公司、你被提供的职位级别、你的谈判能力等。
- en: 'The main thing to keep in mind: It’s not just about *how much* you make, but
    also how volatile and liquid your compensation is. This is affected by the composition
    of your pay package (salary vs. equity (illiquid private company-stock vs. liquid
    public company stock)) and the stage of the company.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记住的主要一点是：不仅仅是关于*你赚多少*，还要考虑你的薪酬有多不稳定和流动性如何。这受到薪酬组合（工资与股权（非流动的私人公司股票与流动的上市公司股票））以及公司阶段的影响。
- en: '**Here is how you can think about it at a high level:**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可以从一个高层次来思考：**'
- en: '**Early-stage:** Small startups will offer you lower base salaries and try
    to make up for that by promising high equity upside. But betting on the equity
    upside of an early-stage startup is like playing roulette. You might hit it big
    and never have to work again, but you need to be *very* lucky; the vast majority
    of startups fail, and very few turn into unicorns.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**早期阶段：** 小型初创公司会提供较低的基础工资，并试图通过承诺高额股权回报来弥补。但押注初创公司的股权回报就像在玩轮盘赌。你可能会一夜暴富，之后再也不需要工作，但你需要*非常*幸运；绝大多数初创公司都会失败，极少数能够成为独角兽公司。'
- en: '**Big Tech:** Compensation in big tech companies, on the other hand, is more
    predictable. The base salary is higher (e.g. see the [O’Reilly 2016 Data Science
    Salary Survey](https://www.oreilly.com/radar/2016-data-science-salary-survey-results/))
    and the equity is typically liquid (i.e. you can sell it as soon as it vests)
    and less volatile. This is a big advantage since in pre-IPO companies you might
    have to wait years for your equity to actually be worth something.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大科技公司：** 另一方面，大型科技公司的薪酬更具可预测性。基本工资较高（例如，请参阅[O''Reilly 2016 数据科学薪资调查](https://www.oreilly.com/radar/2016-data-science-salary-survey-results/)），而且股权通常是流动的（即，你可以在股权归属后立即出售），并且波动较小。这是一个很大的优势，因为在上市前的公司，你可能需要等待数年才能使你的股权真正变得有价值。'
- en: '**Growth stage:** Growth stage companies can be an interesting compromise;
    they have a much higher chance of exiting successfully, but your equity still
    has a lot of upside. If you join 2–3 top-tier growth stage companies over the
    years, there is a good chance you’ll end up with at least one solid financial
    outcome. Pay in some of these companies can be very competitive; my compensation
    actually increased when I moved from Meta to Rippling.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成长阶段：** 成长阶段的公司可以是一个有趣的折衷方案；它们成功退出的机会要大得多，但你的股权仍然有很大的上升空间。如果你在多年内加入了2-3家顶级成长阶段公司，很有可能你会至少得到一次稳固的财务结果。这些公司中的薪酬可能非常有竞争力；当我从Meta转到Rippling时，我的薪酬实际上增加了。'
- en: '**TL;DR: Instead of just focusing on salary, choose the pay package that fits
    your appetite for risk and liquidity needs.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**简而言之：不要仅仅关注薪水，而是选择适合你风险承受能力和流动性需求的薪酬包。**'
- en: 'Factor #4: How much risk you’ll take on'
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '因素 #4：你愿意承担多少风险'
- en: We all want job security.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都希望拥有工作保障。
- en: We might not stay in a job for our entire career, but at least we want to be
    able to choose ourselves when we leave.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能不会在一份工作中待一辈子，但至少我们希望能在离开时自己做出选择。
- en: Startups are inherently riskier than big companies. Is the founder up to the
    job? Will you be able to raise another round of financing? Most of these risks
    are existential; in other words, the earlier the stage of the company you join,
    the more likely it is it won’t exist anymore 6–12 months from now.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 初创公司本质上比大公司更具风险。创始人是否能胜任工作？你能否筹集到下一轮融资？这些大多数风险都是生死存亡的；换句话说，你加入的公司阶段越早，它在6到12个月后可能就不再存在的可能性越大。
- en: '![](../Images/4da899f2690dda2a36e248bef0c3546b.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4da899f2690dda2a36e248bef0c3546b.png)'
- en: Image by author
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自作者
- en: At companies in later stages, some of these risks have already been eliminated
    or at least reduced.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在后期阶段的公司中，这些风险中的一些已经被消除或至少减少。
- en: 'In exchange, you’re adding another risk, though: Increased layoff risk. Startups
    only hire for positions that are business critical since they are strapped for
    cash. If you get hired, you can be sure they really needed another Data Scientist
    and there is plenty of work for you to do that is considered central to the startup’s
    success.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作为交换，你也在增加另一种风险：增加了裁员风险。初创公司只会招聘业务关键岗位，因为它们资金紧张。如果你被录用，你可以确信他们确实需要另一个数据科学家，而且有很多工作是对初创公司的成功至关重要的。
- en: In large companies, though, hiring is often less tightly controlled, so there
    is a higher risk you’ll be hired into a role that is later deemed “non-essential”
    and you will be part of sweeping layoffs.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在大公司中，招聘往往控制得不那么严格，因此你被聘用的职位可能后来被认为是“非核心”的，你可能会成为大规模裁员的一部分。
- en: '**TL;DR: The earlier the company stage, the more risk you take on. But even
    large companies aren’t “safe” anymore (see: layoffs)**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**简而言之：公司阶段越早，你承担的风险就越大。但即使是大公司也不再“安全”（请参阅：裁员）**'
- en: 'Factor #5: What you get to work on'
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '因素 #5：你能做的工作'
- en: A job at a startup and a large company are very different.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 初创公司和大公司的工作差异非常大。
- en: The general rule of thumb is that in earlier-stage companies you’ll have a broader
    scope. For example, if you join as the first data hire in a startup, you’ll likely
    act as part Data Engineer, part Data Analyst and part Data Scientist. You’ll need
    to figure out how to build out the data infrastructure, make data available to
    business users, define metrics, run experiments, build dashboards, etc.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一般的经验法则是，在早期阶段的公司中，你的工作范围会更广。例如，如果你作为初创公司中的第一个数据职位加入，你可能会兼任数据工程师、数据分析师和数据科学家的角色。你需要弄清楚如何构建数据基础设施，将数据提供给业务用户，定义指标，进行实验，构建仪表板等。
- en: Your work will also likely range across the entire business, so you might work
    with Marketing & Sales data one day, and with Customer Support data the next.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作可能会涉及整个业务范围，因此你可能有一天在处理市场营销和销售数据，第二天则处理客户支持数据。
- en: In a large company, you’ll have a narrowly defined scope. For example, you might
    spend most of your time forecasting a certain set of metrics.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在大公司，你的工作范围会非常明确。例如，你可能会把大部分时间花在预测某一组指标上。
- en: 'The trade-off here is breadth vs. depth & scale: At a startup, your scope is
    broad, but because you are stretched so thin, you don’t get to go deep on any
    individual problem. In a large company, you have a narrow scope, but you get to
    develop deep subject matter expertise in one particular area; if this expertise
    is in high demand, specializing like this can be a very lucrative path. In addition,
    anything you do touches millions or even billions of users.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的权衡是广度与深度&规模：在初创公司，你的工作范围很广，但由于你需要身兼多职，你很难深入研究任何一个具体问题。在大公司，你的工作范围较窄，但你能在某一领域内培养深厚的专业知识；如果这个领域的专业知识需求很大，像这样专注于某一领域可以成为一条非常有利可图的道路。此外，你做的任何事情都会涉及数百万甚至数十亿的用户。
- en: '**TL;DR: If you want variety, join a startup. If you want to build deep expertise
    and have impact at scale, join Big Tech. A growth stage company is a good compromise.**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：如果你想要多样性，加入初创公司。如果你想建立深厚的专业知识并产生规模化影响，加入大科技公司。成长阶段的公司是一个不错的折中选择。**'
- en: 'Factor #6: What learning opportunities you’ll have'
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '因素 #6：你将拥有的学习机会'
- en: When I joined UberEats in 2018, I didn’t get any onboarding. Instead, I was
    given a set of problems to solve and asked to get going.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2018年加入UberEats时，并没有接受任何入职培训。相反，我被交给了一系列问题，并要求尽快开始工作。
- en: If you are used to learning in a structured way, e.g. through lectures in college,
    this can be off-putting at first. How are you supposed to know how to do this?
    Where do you even start?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你习惯于以结构化的方式学习，例如通过大学的讲座，这一切一开始可能会让你感到不适应。你怎么知道该怎么做呢？你从哪里开始呢？
- en: But in my experience, working on a variety of challenging problems is the best
    way to learn about how a business works and build out your hard and soft skills.
    For example, coming out of school my SQL was basic at best, but being thrown into
    the deep end at UberEats forced me to become good at it within weeks.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 但根据我的经验，解决各种具有挑战性的问题是学习公司运作方式、提高硬技能和软技能的最佳途径。例如，刚从学校毕业时，我的SQL技能最基础，但在UberEats的挑战中，我迫使自己在几周内就掌握了它。
- en: The major downside of this is that you don’t learn many best practices. What
    does a best-in-class data infrastructure look like? How do the best companies
    design their metrics? How do you execute thousands of experiments in a frictionless
    way while maintaining rigor? Even if you ultimately want to join a startup, seeing
    what “good” looks like can be helpful so you know what you’re building towards.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这种做法的主要缺点是，你无法学到很多最佳实践。一个一流的数据基础设施是什么样的？最优秀的公司如何设计他们的指标？如何在保持严格要求的同时，毫不费力地执行成千上万的实验？即使你最终想加入一家初创公司，看到“优秀”的标准是什么样子，依然对你有帮助，这样你就知道自己应该朝哪个方向努力。
- en: In addition, large companies often have formalized training. Where in a startup
    you have to figure everything out yourself, big tech companies will typically
    provide sponsored learning and development offerings.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，大公司通常会提供正式的培训。与初创公司需要自己摸索不同，大型科技公司通常会提供赞助的学习和发展机会。
- en: '**TL;DR: At early-stage companies you learn by figuring things out yourself,
    at large companies you learn through formal training and absorbing best practices.**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：在初创公司，你通过自己解决问题来学习；在大公司，你通过正式培训和吸收最佳实践来学习。**'
- en: 'Factor #7: What career growth opportunities you’ll have'
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '因素 #7：你将拥有的职业发展机会'
- en: We already talked about how working at prestigious companies can help when you’re
    looking for a new job. But what about your growth within the company?
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论过，在寻找新工作时，加入知名公司可以提供帮助。那么，在公司内部，个人成长又如何呢？
- en: At an early-stage company, your growth opportunities come as a direct result
    of the growth of the company. If you join as an early data hire and you and the
    company are both doing well, it’s likely you’ll get to build out and lead a data
    team.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在初创公司，你的成长机会直接来源于公司的成长。如果你作为早期的数据员工加入公司，并且你和公司都做得很好，你很可能会有机会建立并领导一个数据团队。
- en: Most of the young VPs and C-Level executives you see got there because their
    careers were accelerated by joining a “rocket ship” company.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数你看到的年轻副总裁和C级高管之所以能走到今天，都是因为他们通过加入“火箭型”公司加速了自己的职业生涯。
- en: 'There is a big benefit of larger companies, though: You typically have a broader
    range of career options. You want to work on a different product? No need to leave
    the company, just switch teams. You want to move to a different city or country?
    Probably also possible.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大公司有一个很大的好处：你通常有更广泛的职业选择。想要换一个产品做？不用离开公司，直接换团队。想要搬到另一个城市或国家？也有可能。
- en: '**TL;DR: Early-stage, high-growth companies offer the biggest growth opportunities
    (if the company is successful), but large companies provide flexibility.**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：早期阶段的高增长公司提供最大的成长机会（如果公司成功的话），而大公司则提供灵活性。**'
- en: 'Factor #8: How stressed you’ll be'
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '因素 #8：你会有多大压力'
- en: There are many types of stress. It’s important to figure out which ones you
    can handle, and which ones are deal-breakers for you.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 压力有很多种类型。弄清楚哪些是你能应对的，哪些是你无法接受的非常重要。
- en: 'At fast-growing early-stage companies, the main source of stress comes from:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在快速增长的早期阶段公司，压力的主要来源是：
- en: '**Changing priorities:** In order to survive, startups need to adapt. The original
    plan didn’t work out? Let’s try something else. As a result, you can rarely plan
    longer than a few weeks ahead.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优先级的变化：** 为了生存，初创公司需要不断适应。原来的计划没有成功？那就尝试别的办法吧。因此，你很难计划超过几周的时间。'
- en: '**Fast pace:** Early-stage companies need to move fast; after all, they need
    to show enough progress to raise another financing round before they run out of
    money.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快节奏：** 早期阶段的公司需要快速行动；毕竟，他们需要在资金耗尽之前，展示足够的进展以筹集下一轮融资。'
- en: '**Broad scope:** As mentioned above, everyone in an early-stage company does
    a lot of things; it’s easy to feel stretched thin. Most of us in the analytics
    realm like to do things perfectly, but in a startup you rarely get the chance.
    If it’s good enough for now, move on to the next thing!'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广泛的范围：** 如上所述，早期阶段的公司里每个人都做很多事情；很容易感到力不从心。我们大多数分析领域的人都喜欢做事情做到完美，但在初创公司，通常没有这个机会。如果现在做到足够好，就去做下一个事情吧！'
- en: 'In large companies, stress comes from other factors:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在大公司，压力来自其他因素：
- en: '**Complexity:** Larger companies come with a lot of complexity. An often convoluted
    tech stack, lots of established processes, internal tools etc. that you need to
    understand and learn to leverage. This can feel overwhelming.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复杂性：** 大公司伴随着很多复杂性。常常是繁琐的技术栈、许多既定的流程、内部工具等等，你需要理解并学会如何利用它们。这可能会让人感到不知所措。'
- en: '**Politics:** At large companies, it can sometimes feel like you’re spending
    more time debating swim lanes with other teams than doing actual work.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**政治：** 在大公司，有时你会觉得自己花更多的时间和其他团队辩论泳道（工作分工），而不是实际工作。'
- en: '**TL;DR: Not all stress is created equal. You need to figure out what type
    of stress you can deal with and choose your company accordingly.**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：并非所有压力都是一样的。你需要弄清楚你能承受哪种类型的压力，并根据这些选择适合的公司。**'
- en: When should you join a big company vs. a startup?
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么时候应该加入大公司，而不是初创公司？
- en: There is no one-size-fits-all answer to this question. However, my personal
    opinion is that it helps to do at least one stint at a reputable big tech company
    early in your career, if possible.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个问题没有一刀切的答案。然而，我个人认为，若有可能，在职业生涯初期至少在一家知名的大型科技公司工作一段时间会有所帮助。
- en: '**This way, you will:**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**这样，你将能够：**'
- en: Get pedigree on your resume that will help you get future jobs
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在简历上增加声望，帮助你获得未来的工作机会
- en: See what a high-performing data infrastructure and analytics org at scale looks
    like
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看到高效运作的大型数据基础设施和分析组织是怎样的
- en: Get structured onboarding, coaching and development
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取结构化的入职培训、辅导和发展
- en: This will provide you with a solid foundation, whether you want to stay in big
    tech or jump into the crazy world of startups.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是想留在大科技公司，还是跳入疯狂的初创世界，这都会为你提供坚实的基础。
- en: Final Thoughts
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后思考
- en: Working at a small startup, growth stage company or FAANG tech company is not
    inherently better or worse. Each company stage has its pros and cons; you need
    to decide for yourself what you value and what environment is the best fit for
    you.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在小型初创公司、成长型公司或FAANG科技公司工作，并不本质上比其他更好或更差。每个公司阶段都有其优缺点；你需要自己决定你看重什么，什么样的环境最适合你。
- en: For more hands-on advice on how to scale your career in data & analytics, consider
    following me here on Medium, on [LinkedIn](http://www.linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=torsten-walbaum)
    or on [Substack](https://www.operatorshandbook.com/).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于如何在数据与分析领域扩展职业生涯的实用建议，考虑在这里关注我，或在[LinkedIn](http://www.linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=torsten-walbaum)上关注我，或在[Substack](https://www.operatorshandbook.com/)上关注我。
