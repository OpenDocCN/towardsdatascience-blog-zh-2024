- en: Foreword
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Once upon a time I used to study Petroleum Engineering. Honestly, I was enrolled
    in a bachelor’s degree almost by accident. At school I liked Physics and Math,
    thus I definitely wanted to study STEM at the university. At that time, I didn’t
    know anything about the petroleum industry and, like many other people, I thought
    that oil was extracted from underground lakes. But because I was successfully
    accepted to this program I decided to try.
  prefs: []
  type: TYPE_NORMAL
- en: I cannot say that I regret of my choice, although I must admit that I haven’t
    worked in the industry, except the time when I was an intern. But what I got is
    the scientific approach to solving various tasks, and undoubtedly this is a great
    gift.
  prefs: []
  type: TYPE_NORMAL
- en: In this post I want to emphasize the importance of knowing the scientific principles
    and laws. In most cases, they were formulated based on cumulative experience and
    long-term observations, and therefore have a high variety of applications in very
    different aspects of human lives. Data Science is not an exception, and even if
    not applying this accumulated wisdom directly, having an analogy with major scientific
    methods helps me to solve the challenging data-related tasks in a more effective
    way.
  prefs: []
  type: TYPE_NORMAL
- en: 'Case # 1: Decomposi**tion and the Fourier transform**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Fourier transform is a method of decomposing complicated waves or signals
    into a set of unique sinusoidal components. This decomposition allows us to examine,
    amplify, attenuate or delete each sinusoidal element.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a formal definition of the Fourier transform, from which it is clear
    that the method is all about decomposition of waves in order to simplify their
    analysis. Therefore, the Fourier transform is useful in many applications. For
    instance, music recognition services use the Fourier transform to identify songs.
    In speech recognition, the Fourier transform and related transforms are used to
    reconstruct spoken words.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, the Fourier transform is quite useful for image processing. The
    JPEG compression algorithm is a special case of the Fourier transform used to
    remove high-frequency components from images.
  prefs: []
  type: TYPE_NORMAL
- en: Personally, I has been applied the fast Fourier transform (or just FFT) for
    creating image replicas during the reconstruction procedure — this method suits
    when we don’t have an access to micro-CT scanners, but need some binary images
    to study main properties of rock samples.
