- en: I used to say, “I don’t have enough time.” In reality, I just had my priorities
    wrong, and I have since significantly improved my time management skills.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经说过：“我没有足够的时间。” 但实际上，我只是把优先级搞错了，之后我显著提高了我的时间管理技巧。
- en: So much so that I have been asked a few times how I consistently post YouTube
    videos and blog posts, write a newsletter every week, and exercise nearly every
    day while having a full-time job.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至有好几次有人问我，如何在全职工作之外，持续发布YouTube视频和博客文章，每周写一份新闻通讯，并几乎每天锻炼身体。
- en: Well, in this article, I want to break down my process and hopefully offer some
    tips to anyone who is struggling to manage all their priorities.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，在这篇文章中，我想分享一下我的过程，并希望为那些在管理所有优先事项时感到困扰的人提供一些建议。
- en: What time have I got?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我还有多少时间？
- en: I always start by auditing my schedule and seeing what time I have to really
    play with.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是从审查我的日程开始，看看我到底还有多少时间可以真正支配。
- en: As I have a full-time job as a data scientist, Monday to Friday, 9am — 5:30pm,
    are immediately blocked out. Sure, there could be pockets…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我有一份全职数据科学家的工作，周一到周五，早上9点到下午5:30，我的时间完全被占用。当然，可能会有一些空隙…
