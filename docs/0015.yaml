- en: Happy New Year 2024! As the first post in the new year, just like what I did
    before, I’m very curious about what were the most popular Python projects so far.
    GitHub is definitely the most suitable place to have these statistics. Although
    not all the open-sourced projects will be maintained here, there won’t be any
    other single places that are better than [here](https://github.com/).
  prefs: []
  type: TYPE_NORMAL
- en: This rank is meant to be easy because I’ll share my code. Now, let’s have a
    look at how we can get the ranked list from GitHub API with a few lines of code.
    After that, I’ll categorize these projects using my terminology and then add some
    short introductions to them.
  prefs: []
  type: TYPE_NORMAL
