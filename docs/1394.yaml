- en: Gated Recurrent Units (GRUs) are a powerful type of recurrent neural network
    (RNN) designed to handle sequential data efficiently. In this article, we’ll explore
    what GRUs are, and their math, and we will build an implementation from scratch
    in Python.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 门控递归单元（GRU）是一种强大的递归神经网络（RNN），旨在高效处理序列数据。本文将探讨GRU是什么，它的数学原理，并且我们将从零开始用Python实现一个GRU模型。
