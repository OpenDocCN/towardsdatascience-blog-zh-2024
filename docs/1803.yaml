  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: scRNA-seqè¿˜è¡¨å¾äº†RAæ»‘è†œä¸­æ‰©å±•çš„æ´»åŒ–Bç»†èƒã€åŸå§‹æµ†ç»†èƒå’Œæµ†ç»†èƒç¾¤ä½“ï¼Œè¿™äº›ç»†èƒç¾¤ä½“å±•ç¤ºäº†æ˜¾è‘—çš„å…‹éš†å…³ç³»ã€‚
