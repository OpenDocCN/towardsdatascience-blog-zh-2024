  - PREF_BQ
  type: TYPE_NORMAL
  zh: äº§ç”ŸIFN-Î³çš„Th1ç»†èƒä¹Ÿä¸RAçš„å‘ç—…æœºåˆ¶ç›¸å…³ã€‚IFN-Î³å¯ä»¥è¯±å¯¼å·¨å™¬ç»†èƒæåŒ–ä¸ºä¿ƒç‚çš„M1è¡¨å‹ï¼ˆSchurgersç­‰ï¼Œ2011å¹´ï¼ŒKebirç­‰ï¼Œ2009å¹´ï¼ŒBonifaceç­‰ï¼Œ2010å¹´ï¼‰ã€‚
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: CD161+ Th17 cells, which can produce both IL-17 and IFN-Î³, are enriched in the
    synovium of RA patients and may contribute to the inflammatory environment (Afzali
    et al. 2013, Bovenschen et al. 2011, Koenen et al. 2008, Pesenacker et al. 2013).
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: CD161+ Th17ç»†èƒèƒ½å¤ŸåŒæ—¶äº§ç”ŸIL-17å’ŒIFN-Î³ï¼Œå®ƒä»¬åœ¨RAæ‚£è€…çš„æ»‘è†œä¸­å¯Œé›†ï¼Œå¹¶å¯èƒ½ä¿ƒè¿›ç‚ç—‡ç¯å¢ƒçš„å½¢æˆï¼ˆAfzaliç­‰ï¼Œ2013å¹´ï¼ŒBovenschenç­‰ï¼Œ2011å¹´ï¼ŒKoenenç­‰ï¼Œ2008å¹´ï¼ŒPesenackerç­‰ï¼Œ2013å¹´ï¼‰ã€‚
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Regulatory T cells (Tregs), which normally suppress inflammation, show impaired
    function in RA, potentially contributing to the dysregulated immune response (Moradi
    et al. 2014, Samson et al. 2012, Zhang et al. 2018, Walter et al. 2013, Wang et
    al. 2018, Morita et al. 2016).
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: é€šå¸¸æŠ‘åˆ¶ç‚ç—‡çš„è°ƒèŠ‚æ€§Tç»†èƒï¼ˆTregsï¼‰åœ¨RAä¸­åŠŸèƒ½å—æŸï¼Œå¯èƒ½å¯¼è‡´å…ç–«ååº”å¤±è°ƒï¼ˆMoradiç­‰ï¼Œ2014å¹´ï¼ŒSamsonç­‰ï¼Œ2012å¹´ï¼ŒZhangç­‰ï¼Œ2018å¹´ï¼ŒWalterç­‰ï¼Œ2013å¹´ï¼ŒWangç­‰ï¼Œ2018å¹´ï¼ŒMoritaç­‰ï¼Œ2016å¹´ï¼‰ã€‚
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In summary, the imbalance between pro-inflammatory T cell subsets (Th1, Th17)
    and anti-inflammatory Tregs is a hallmark of RA pathogenesis, with cytokines like
    IL-17 and IFN-Î³ playing central roles in driving joint inflammation and destruction.
