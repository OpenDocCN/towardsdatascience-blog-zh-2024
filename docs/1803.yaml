  zh: åŸºäºscRNA-seqæ•°æ®çš„å—ä½“-é…ä½“åˆ†æé¢„æµ‹äº†å…³é”®çš„ç»†èƒé—´ç›¸äº’ä½œç”¨ï¼Œä¾‹å¦‚Tphç»†èƒä¸Bç»†èƒä¹‹é—´çš„ç›¸äº’ä½œç”¨ï¼Œè¿™å¯èƒ½æ¨åŠ¨æ»‘è†œç‚ç—‡çš„å‘ç”Ÿã€‚
