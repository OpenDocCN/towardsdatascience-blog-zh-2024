  type: TYPE_NORMAL
  zh: å•ç»†èƒç ”ç©¶ä¸ºç±»é£æ¹¿å…³èŠ‚ç‚ï¼ˆRAï¼‰çš„å‘ç—…æœºåˆ¶æä¾›äº†é‡è¦çš„è§è§£ï¼š
