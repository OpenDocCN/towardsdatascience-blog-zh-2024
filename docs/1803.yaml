  zh: å¯¹RAæ»‘è†œä¸­Tç»†èƒå—ä½“ï¼ˆTCRï¼‰åº“çš„åˆ†ææ­ç¤ºäº†CD4+å’ŒCD8+ Tç»†èƒç¾¤ä½“çš„å…‹éš†æ‰©å¢ï¼Œè¡¨æ˜å­˜åœ¨æŠ—åŸé©±åŠ¨çš„ååº”ã€‚
- en: ''
  id: totrans-95
