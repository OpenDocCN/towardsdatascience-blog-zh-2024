- en: 'T cell-derived cytokines play a key role in the pathogenesis of rheumatoid
    arthritis (RA). Some key findings include:'
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Tç»†èƒè¡ç”Ÿçš„ç»†èƒå› å­åœ¨ç±»é£æ¹¿å…³èŠ‚ç‚ï¼ˆRAï¼‰çš„å‘ç—…æœºåˆ¶ä¸­èµ·ç€å…³é”®ä½œç”¨ã€‚ä¸€äº›å…³é”®å‘ç°åŒ…æ‹¬ï¼š
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Increased levels of IL-17, a cytokine produced by Th17 cells, have been found
    in the synovial fluid of RA patients. IL-17 can stimulate fibroblast-like synoviocytes
    (FLS) and macrophages to produce inflammatory mediators like VEGF, IL-1, IL-6,
    TNF-Î±, and prostaglandin E2, and promote osteoclast formation, contributing to
    joint inflammation and destruction (Honorati et al. 2006, Schurgers et al. 2011).
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: å·²å‘ç°RAæ‚£è€…æ»‘æ¶²ä¸­IL-17æ°´å¹³å‡é«˜ï¼ŒIL-17æ˜¯ç”±Th17ç»†èƒäº§ç”Ÿçš„ç»†èƒå› å­ã€‚IL-17å¯ä»¥åˆºæ¿€æˆçº¤ç»´æ ·æ»‘è†œç»†èƒï¼ˆFLSï¼‰å’Œå·¨å™¬ç»†èƒäº§ç”Ÿç‚ç—‡ä»‹è´¨ï¼Œå¦‚VEGFã€IL-1ã€IL-6ã€TNF-Î±å’Œå‰åˆ—è…ºç´ E2ï¼Œå¹¶ä¿ƒè¿›ç ´éª¨ç»†èƒå½¢æˆï¼Œä»è€Œä¿ƒè¿›å…³èŠ‚ç‚ç—‡å’Œç ´åï¼ˆHonoratiç­‰ï¼Œ2006å¹´ï¼ŒSchurgersç­‰ï¼Œ2011å¹´ï¼‰ã€‚
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Th1 cells, which produce IFN-Î³, are also implicated in RA pathogenesis. IFN-Î³
    can induce macrophages to polarize towards a pro-inflammatory M1 phenotype (Schurgers
    et al. 2011, Kebir et al. 2009, Boniface et al. 2010).
