- en: This is a compilation of product data scientists interview questions at Lyft
    collected from all reviews on GlassDoor, with commentaries from real experience
    (without breaking the NDA of course). Certain questions are specific to Lyft and
    the ride-share industry, but many questions can be used to guide your general
    interview prep for all product data scientist roles in tech. It has helped me
    tremendously when I was preparing for my interviews, hope it can help you too!
  prefs: []
  type: TYPE_NORMAL
- en: General Data Science Interview Tips at Lyft
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are usually 6 rounds of interviews for data scientists positions: 1)
    recruiter call, 2) technical phone call, 3) product sense, 4) live coding — language
    of your choice, typically SQL for product stream, and Python for algorithm stream,
    5) A/B testing (product stream) or machine learning (algorithm stream), 6) behavioral.
    There used to be a take-home assignment round as well not too long ago, but they
    have canceled this round in late 2023.'
  prefs: []
  type: TYPE_NORMAL
- en: Generally, you work with one in-house recruiter for any scheduling and process
    inquiries throughout the entire process. Except for the recruiter call, you are
