- en: The approach to answering this operational problem presented in the article
    is similar.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 文章中提出的解决这个操作问题的方法是类似的。
- en: Understand the operations
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解运营情况
- en: '*Prepare and deliver orders for fashion retail stores*'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*为时尚零售商店准备并交付订单*'
- en: Build a simulation model with Python to estimate the emissions.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Python构建一个仿真模型来估算排放量。
- en: '*Inputs: Sales Data and Delivery Frequency / Outputs: CO2 emissions*'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*输入：销售数据和配送频率 / 输出：CO2排放量*'
- en: Test several scenarios with multiple delivery frequencies and calculate the
    reduction of emissions.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试多个配送频率的不同情境，并计算排放量的减少。
- en: If you are interested in finding solutions to reduce emissions,
