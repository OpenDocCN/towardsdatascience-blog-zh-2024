- en: Photo by [Fabian Blank](https://unsplash.com/@blankerwahnsinn?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Fabian Blank](https://unsplash.com/@blankerwahnsinn?utm_source=medium&utm_medium=referral)
    via [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: The biggest challenge I faced in analytics projects was estimating the return
    on investment (ROI) of a solution.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在分析项目中面临的最大挑战是估算一个解决方案的投资回报率（ROI）。
- en: What is the ROI of a forecasting engine for sales prediction?
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 销售预测引擎的投资回报率（ROI）是多少？
- en: This is often the first question a decision-maker asks when you propose designing
    a tool to solve their operational or business problem.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是决策者在你提议设计工具来解决他们的运营或业务问题时常常会问的第一个问题。
- en: As a solution design manager in logistics, my job was to price warehousing and
    transportation operations for retail and fashion companies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为物流解决方案设计经理，我的工作是为零售和时尚公司定价仓储和运输运营。
- en: Because of this, estimating the ROI of my solutions was slightly more manageable,
    but it was still difficult to convince decision-makers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，估算我方案的投资回报率（ROI）变得稍微可控一些，但仍然很难说服决策者。
- en: For example, I would explain, “This algorithm will improve picking productivity
    by 25%, which will result in a 12% reduction in variable costs.”
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，我会解释：“这个算法将提高拣货生产力25%，这将导致可变成本减少12%。”
- en: These successes inspired me to share the solutions covering 60+ operational
    case studies published on this [Medium blog](https://s-saci95.medium.com/welcome-to-my-profile-5011f02dfbf3).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些成功激励我分享涵盖60多个运营案例研究的解决方案，已发布在这个[Medium博客](https://s-saci95.medium.com/welcome-to-my-profile-5011f02dfbf3)上。
- en: 'While my focus was on improving logistics operations, something unexpected
    happened along the way:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我的重点是改善物流运营，但在过程中发生了一些意想不到的事情：
- en: What if I shifted my focus to business profitability?
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我将重点转向商业盈利能力会怎样？
- en: 'In one project, I applied these tools to a business case study: [maximizing
    the profitability of a bakery](/maximize-your-business-profitability-with-python-fbefebbdf802).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个项目中，我将这些工具应用于一个商业案例研究：[最大化一家面包店的盈利能力](/maximize-your-business-profitability-with-python-fbefebbdf802).
- en: The feedback I received helped me realize that both small and large businesses
    need to optimize their margins and automate data-driven decisions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到的反馈让我意识到，无论是小企业还是大企业，都需要优化他们的利润率，并且自动化数据驱动的决策。
- en: By speaking the language of business, I could sell my analytics solutions more
    effectively.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过使用商业语言，我能够更有效地销售我的分析解决方案。
- en: In this article, I want to share the insights I’ve gained from discovering the
    power of data to help businesses — and why I believe you should consider this
    path, too.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我想分享我通过发现数据的力量来帮助企业所获得的见解——以及为什么我认为你也应该考虑这条道路。
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: How did I develop my business acumen?
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我是如何培养我的商业敏锐度的？
- en: For the first four years of my career, I designed warehousing and transportation
    solutions **for major international companies across Asia.**
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在我职业生涯的前四年，我为**跨越亚洲的主要国际公司**设计了仓储和运输解决方案。
- en: What does a Supply Chain Solution Design Manager do?
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 供应链解决方案设计经理的工作是什么？
- en: For example, imagine a retailer like Costco wants to set up a distribution centre
    in Shanghai.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，想象一下像Costco这样的零售商希望在上海建立一个配送中心。
- en: They provide data on volumes and process requirements in an RFP.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们提供关于交易量和过程需求的数据，通常是在RFP中。
- en: My job is to design the solution (layout, staffing, equipment) and develop the
    pricing based on a cost model with over 100 parameters.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的工作是设计解决方案（布局、人员配置、设备）并基于超过100个参数的成本模型来制定定价。
- en: We present the solution to the customer with a detailed pricing grid.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们向客户展示解决方案，并提供详细的定价表。
- en: Our main concern? Gross margin!
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们最关心的是什么？毛利率！
- en: To win the project, I had to ensure competitive pricing while maintaining a
    minimum margin without pricing below our costs.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了赢得这个项目，我必须确保具有竞争力的定价，同时保持最低利润率，并且不能低于成本定价。
- en: '![](../Images/3d9979495f94797039427f5709c4d8f2.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3d9979495f94797039427f5709c4d8f2.png)'
- en: Pricing Structure — (Image by Author)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 定价结构 — （图片来自作者）
- en: For example, if I quoted €1.25 per box for picking, I knew exactly how the costs
    and margin were broken down
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我报价每箱€1.25用于拣货，我就能准确知道成本和利润是如何分解的
- en: '**€0.57** for workforce costs'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**€0.57**用于劳动力成本'
- en: '**€0.37** for equipment and consumables'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**€0.37**用于设备和消耗品'
- en: '**€0.20** for fixed warehouse costs'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**€0.20**用于固定仓储成本'
- en: '**€0.11** for our gross margin (an 8.8% margin on sales)'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**€0.11**为我们的毛利（销售额的8.8%利润）'
- en: What’s next? You win the business and sign a three-year contract for a 5M**€
    budget.**
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是什么？你赢得了这笔生意，并签署了一个为期三年的500万**欧元预算**合同。
- en: But what happens if the customer wants to lower the price to €1.10 per box?
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，如果客户希望将价格降低到每箱€1.10会发生什么呢？
- en: This often happens in low-margin companies like traditional retailers, automotive
    after-sales distributors or consumer goods.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这在低利润公司中经常发生，比如传统零售商、汽车售后分销商或消费品公司。
- en: You must find ways to reduce costs while keeping your 8.8% margin intact.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须找到减少成本的方式，同时保持8.8%的利润率不变。
- en: Therefore, I have been using data analytics to
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我一直在使用数据分析来
- en: '[Reduce Warehouse Space with the Pareto Principle using Python](/reduce-warehouse-space-with-the-pareto-principle-using-python-e722a6babe0e)'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用帕累托原则和Python减少仓库空间](/reduce-warehouse-space-with-the-pareto-principle-using-python-e722a6babe0e)'
- en: '[Improve Warehouse Picking Productivity with Pathfinding Algorithms](/reduce-warehouse-space-with-the-pareto-principle-using-python-e722a6babe0e)'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用路径规划算法提高仓库拣货效率](/reduce-warehouse-space-with-the-pareto-principle-using-python-e722a6babe0e)'
- en: '[Optimize Transportation Routing with Graph Theory using Python](/transportation-network-analysis-with-graph-theory-55eceb7e4de4?postPublishedType=repub)'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用图论和Python优化运输路线](/transportation-network-analysis-with-graph-theory-55eceb7e4de4?postPublishedType=repub)'
- en: '![](../Images/b18529e262b58095f6b6698739f51af7.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b18529e262b58095f6b6698739f51af7.png)'
- en: Continuous Improvement Initiatives — (Image by Author)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 持续改进举措 — （图片来自作者）
- en: Along with many other **operational improvements supported by data analytics,
    which are** shared [in this Medium blog](https://s-saci95.medium.com/welcome-to-my-profile-5011f02dfbf3).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 以及许多其他**由数据分析支持的运营改进，这些内容**在[这篇Medium博客中分享](https://s-saci95.medium.com/welcome-to-my-profile-5011f02dfbf3)。
- en: Can I apply similar methodologies outside of logistics?
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我可以将类似的方法应用到物流以外的领域吗？
- en: My journey discovering data analytics for business optimization
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我探索数据分析进行商业优化的旅程
- en: It began while consulting for a small logistics company that delivered products
    to bakeries in Paris.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这始于我为一家小型物流公司提供咨询服务，该公司将产品运送到巴黎的面包店。
- en: 'With my naive perspective as a solution designer, I spoke with a bakery chain
    owner to understand their business model:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 以我作为解决方案设计师的天真视角，我与一家面包店连锁的老板交谈，了解他们的商业模式：
- en: What is the profit margin (%) on a baguette sold for €1.50?
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根售价 €1.50 的法棍的利润率是多少（%）？
- en: How much does the workforce cost (€) per croissant sold?
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每卖出一个可颂，劳动力成本是多少（€）？
- en: What percentage (%) of your costs are fixed?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的成本中有多少比例（%）是固定的？
- en: What is the most profitable item in your shop?
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你店里最有利润的商品是什么？
- en: To my surprise, they couldn’t answer any of these questions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 令我惊讶的是，他们无法回答这些问题中的任何一个。
- en: I realized there was another approach to doing business, where prices were set
    without explicit knowledge of the underlying costs, and operational visibility
    was almost zero.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到，还有一种做生意的方式，其中价格的设定并不明确了解基础成本，而运营的可视性几乎为零。
- en: This was a huge opportunity — what if we provided these business owners with
    the visibility and insights they desperately needed?
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个巨大的机会——如果我们为这些企业主提供他们迫切需要的可视性和洞察力，会怎么样？
- en: So, I took on the challenge of modelling a bakery.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我接受了模拟一家面包店的挑战。
- en: 'I applied the same methodology I used for continuous improvement projects in
    logistics:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我应用了在物流持续改进项目中使用的相同方法论：
- en: '**Understand their current operations**: fixed and variable costs, bottlenecks
    and revenue sources.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**了解他们当前的运营**：固定和变动成本、瓶颈和收入来源。'
- en: '**Collect and process data**, making necessary assumptions (e.g., production
    costs and sale prices for each item).'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**收集和处理数据**，做出必要的假设（例如，每种商品的生产成本和销售价格）。'
- en: '**Build a Python model to replicate their current setup** and simulate different
    scenarios.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**建立一个 Python 模型来复制他们当前的设置**并模拟不同的场景。'
- en: 'The result is the solution presented in the article: [Maximize Business Profitability
    with Python](/maximize-your-business-profitability-with-python-fbefebbdf802).'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是文章中提出的解决方案：[使用 Python 最大化商业盈利](/maximize-your-business-profitability-with-python-fbefebbdf802)。
- en: '![](../Images/ff98f0bdfaa4d188569dad99c87f8d6e.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ff98f0bdfaa4d188569dad99c87f8d6e.png)'
- en: Methodology Applied for the Bakery Profitability Case — (Image by Author)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 应用于面包店盈利案例的方法论 — （图像来源：作者）
- en: What is the most profitable mix of products to sell?
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最有利可图的产品组合是什么？
- en: Considering the limited resources to produce and store products, this model
    can provide the exact mix of products to sell.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到有限的资源来生产和储存产品，这个模型可以提供最佳的产品组合来销售。
- en: The impact on the client exceeded my expectations.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对客户的影响超出了我的预期。
- en: “This is the first time I can estimate the impact of my business strategies
    on overall profitability,” the owner said.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是我第一次能够估算我的商业策略对整体盈利能力的影响，”那位老板说。
- en: '![](../Images/933eb4f3592f694df7e47750cd285ec1.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/933eb4f3592f694df7e47750cd285ec1.png)'
- en: 'Addition Indicators: Equipment and Workforce usage ratio — (Image by Author)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 添加指标：设备和劳动力使用比例 — （图像来源：作者）
- en: After several iterations, we improved the algorithm to provide interesting insights.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 经过几次迭代，我们改进了算法，提供了有趣的见解。
- en: 'Samir: “The bottlenecks of your production are the human resources and your
    oven capacity.”'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Samir：“你们生产的瓶颈是人力资源和烤箱的产能。”
- en: For such a simple algorithm, coded in less than an hour, the perceived business
    value was far greater than what I experimented with in the past.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这样一个简单的算法，用不到一小时编写，感知到的商业价值远远超过我过去的实验。
- en: This marked a turning point in my approach to using data analytics for business
    impact.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这标志着我在使用数据分析来推动商业影响的方法上的转折点。
- en: How can you support businesses with your analytics skills?
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你如何利用你的分析技能来支持企业？
- en: Use your Analytics Skills to Solve Business Problems
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用你的分析技能来解决商业问题
- en: Since starting [my consultancy](https://www.logi-green.com/) and developing
    my sustainable [supply chain SaaS](https://bit.ly/green-saas-pitch), I exchanged
    with dozens of entrepreneurs across multiple industries.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 自从开始我的[咨询业务](https://www.logi-green.com/)并开发我的可持续[供应链 SaaS](https://bit.ly/green-saas-pitch)以来，我与来自多个行业的几十位企业家进行了交流。
- en: This is an opportunity to assess my capabilities of solving their problems with
    data and business acumen.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个评估我用数据和商业洞察力解决他们问题能力的机会。
- en: What do they need? Let’s explore an example!
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们需要什么？让我们来看看一个例子！
- en: A friend of mine, who runs a small business in the F&B industry, used my model
    to support decision-making and maximize revenue.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一个朋友，他经营着一家小型餐饮企业，使用我的模型来支持决策并最大化收入。
- en: '[![](../Images/957d9adfd0d893423894fd6d18af740d.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/957d9adfd0d893423894fd6d18af740d.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
- en: Business model of my friend — (Image by Author)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我朋友的商业模型 —— （图片来源：作者）
- en: They source renewable cups from China and ship them via air or sea freight to
    a local warehouse.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 他们从中国采购可再生杯子，并通过空运或海运将其运送到当地仓库。
- en: From the warehouse, the cups are delivered to coffee shops and distributors.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 从仓库出发，杯子被送到咖啡店和分销商。
- en: What problems can data analytics solve in this case?
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据分析在这种情况下能解决哪些问题？
- en: Among his biggest challenges were inventory management and cash flow.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 他面临的最大挑战之一是库存管理和现金流。
- en: “We’ve had to turn down orders because we don’t have enough cash to pay suppliers
    for restocking,” he explained.
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们不得不拒绝订单，因为我们没有足够的现金支付供应商补货费用，”他解释道。
- en: 'The core issue was clear: **they needed visibility on their financial flows.**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 核心问题很明确：**他们需要清楚了解他们的财务流动。**
- en: '[![](../Images/9bea82d51ce72ed4f695444d95d6f8d5.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/9bea82d51ce72ed4f695444d95d6f8d5.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
- en: Value chain of the coffee cups — (Image by Author)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 咖啡杯的价值链 —— （图片来源：作者）
- en: I needed to map out all the parameters involved to address this issue and model
    the value chain.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要列出所有相关参数，来解决这个问题并构建价值链模型。
- en: Payment terms and lead times from suppliers.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商的付款条款和交货周期。
- en: Service level agreements and payment terms with customers, segmented by sales
    channels (direct customers vs. distributors).
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与客户的服务水平协议和付款条款，按销售渠道（直接客户与分销商）进行细分。
- en: Fixed operational costs and cash flow management.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 固定的运营成本和现金流管理。
- en: '[![](../Images/209105cf8c379e09d2c2bc1cc162a406.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/209105cf8c379e09d2c2bc1cc162a406.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
- en: Simulation Engine of the business — (Image by Author)
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 业务的模拟引擎 —— （图片来源：作者）
- en: The result is a simulation engine written in Python (with a reasonable granularity)
    that replicates my friend's business.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是一个用Python编写的模拟引擎（具有合理的粒度），它复制了我朋友的业务。
- en: What’s next? We can answer all my friend's questions!
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 接下来是什么？我们可以回答我朋友所有的问题！
- en: My friend's biggest frustration was the lack of visibility and the inability
    to test hypotheses.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我朋友最大的不满是缺乏可视化和无法验证假设。
- en: What if we reduce stock coverage from 8 weeks to 6 weeks?
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们将库存覆盖周期从8周减少到6周，会怎么样？
- en: Would it be more cost-effective to use air freight for deliveries?
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用空运交付会更具成本效益吗？
- en: Should we shift our sales strategy to focus only on distributors?
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是否应该改变销售策略，专注于分销商？
- en: Due to the complexity of the parameters involved, he could not get clear answers
    before.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 由于涉及的参数复杂，他之前无法得到明确的答案。
- en: '[![](../Images/99d974ac2c03fad0ec0e17c3d8bd9cc0.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/99d974ac2c03fad0ec0e17c3d8bd9cc0.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
- en: Summary of all the scenarios — (Image by Author)
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 所有场景的总结 —— （图片来源：作者）
- en: Simulating these hypotheses is a matter of seconds with the model.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 使用该模型模拟这些假设仅需几秒钟。
- en: This approach saved thousands of euros by confirming they could safely reduce
    stock coverage without risking disruptions to customer supply.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法通过确认他们可以安全地减少库存覆盖，而不会影响客户供应，节省了数千欧元。
- en: It turned out to be an incredibly powerful tool for managing his business, built
    with simple analytics by
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 事实证明，这是一个非常强大的工具，通过简单的分析构建，帮助管理他的业务
- en: Understanding the parameters influencing the value chain
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解影响价值链的参数
- en: Simulate “what if” scenarios to assess business strategies
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模拟“如果”场景来评估商业战略
- en: Find the optimal set-up to minimize costs and maximize profitability
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找最优设置以最小化成本并最大化盈利
- en: Does this sound like an issue your business is facing? For more details, check
    out this article
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来像是你的业务面临的问题吗？欲了解更多详情，请查看本文
- en: '[](/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec?source=post_page-----16cffb607437--------------------------------)
    [## Business Planning with Python — Inventory and Cash Flow Management'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec?source=post_page-----16cffb607437--------------------------------)
    [## 使用 Python 进行商业规划 — 库存和现金流管理'
- en: Business planning of small businesses to manage inventory, predict liquidity
    needs and maximize profitability with…
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小企业的商业规划，用于管理库存、预测流动性需求并最大化盈利能力……
- en: towardsdatascience.com](/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec?source=post_page-----16cffb607437--------------------------------)
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec?source=post_page-----16cffb607437--------------------------------)
- en: The insights from the model helped my friend reduce the cash needed to run the
    business and reduce the Cost of Goods Sold (COGS).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 模型提供的洞察帮助我的朋友减少了运营所需的现金，并降低了销售成本（COGS）。
- en: Later, we went beyond cost reductions by tackling revenue maximization.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，我们通过解决收入最大化问题，超越了成本降低。
- en: He came back with another request related to pricing strategy.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 他回来说有另一个与定价策略相关的请求。
- en: '[![](../Images/e8a9e33d0aea94aaa86180bb22cbacad.png)](https://towardsdatascience.com/business-planning-with-python-revenue-optimization-83387074826d)'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/e8a9e33d0aea94aaa86180bb22cbacad.png)](https://towardsdatascience.com/business-planning-with-python-revenue-optimization-83387074826d)'
- en: Example of pricing strategies — (Image by Author)
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 定价策略示例 — （图片来源：作者）
- en: With their new business partner, an expert in F&B that brings capital and market
    expertise, they were drafting strategies to boost turnover.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 与他们的新商业伙伴——一位在餐饮业拥有资本和市场专业知识的专家合作，他们正在制定促进营业额增长的策略。
- en: She proposed multiple pricing strategies, presented above, to increase the quantity
    ordered by customers.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 她提出了多种定价策略，见上文，旨在增加客户的订单数量。
- en: 'My friend: “How can I assess these strategies and their impact on profitability?”.'
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的朋友：“我怎么评估这些策略及其对盈利能力的影响？”
- en: You just have to adapt the model by adding a pricing module and estimate the
    impact on profitability.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要通过添加定价模块来调整模型，并估算其对盈利能力的影响。
- en: We can estimate the profitability and other business indicators for each pricing
    strategy with **multiple volume scenarios**.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过**多种销售量场景**估算每个定价策略的盈利能力及其他商业指标。
- en: '[![](../Images/fe501dfb8a43c90fa55645dc0d05b3d6.png)](https://towardsdatascience.com/business-planning-with-python-revenue-optimization-83387074826d)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/fe501dfb8a43c90fa55645dc0d05b3d6.png)](https://towardsdatascience.com/business-planning-with-python-revenue-optimization-83387074826d)'
- en: 'Simulation Pricing Strategy 2 [Article: [Link](/business-planning-with-python-revenue-optimization-83387074826d)]
    — (Image by Author)'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '模拟定价策略 2 [文章: [链接](/business-planning-with-python-revenue-optimization-83387074826d)]
    — （图片来源：作者）'
- en: In the table above, we simulate the impact of pricing strategy two, assuming
    seven turnover scenarios.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在上表中，我们模拟了定价策略二的影响，假设了七种营业额情景。
- en: 'Samir: “You need to get +200% growth to recover the profitability of your baseline
    scenario with this strategy.”'
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Samir：“你需要获得+200%的增长，才能通过这个策略恢复你的基线情景的盈利能力。”
- en: We can assess each strategy proposed with a few clicks.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过几次点击评估每个提议的策略。
- en: '[](/business-planning-with-python-revenue-optimization-83387074826d?source=post_page-----16cffb607437--------------------------------)
    [## Business Planning with Python — Revenue Optimization'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/business-planning-with-python-revenue-optimization-83387074826d?source=post_page-----16cffb607437--------------------------------)
    [## 使用 Python 进行商业规划 — 收入优化'
- en: How can you use data analytics to help small businesses maximize their revenue
    while maintaining or improving…
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你如何利用数据分析帮助小企业在保持或改善其他方面的同时，最大化收入？
- en: towardsdatascience.com](/business-planning-with-python-revenue-optimization-83387074826d?source=post_page-----16cffb607437--------------------------------)
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/business-planning-with-python-revenue-optimization-83387074826d?source=post_page-----16cffb607437--------------------------------)
- en: The insights generated by the model helped resolve heated discussions between
    the co-founders.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 模型生成的洞察帮助解决了联合创始人之间的激烈讨论。
- en: The process allowed them to reach common ground on the pricing strategy backed
    by precise profitability projections.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 这一过程使他们就定价策略达成共识，且基于精确的盈利预测。
- en: It sounds great, right?
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 听起来不错，对吧？
- en: ''
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But what does it take to succeed in this kind of project?
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，成功实施这种项目需要什么？
- en: How to Adapt Analytics Approach to Business Problems?
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何将分析方法适应商业问题？
- en: As I mentioned several times, the analytics solutions designed for these projects
    are usually “technically basic.”
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我多次提到的，为这些项目设计的分析解决方案通常是“技术性基础”的。
- en: I would say that 80% of the efforts are in translating the business problem
    into analytics solutions.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 我会说，80%的努力都在于将商业问题转化为分析解决方案。
- en: Be curious! Show interest in the business model.
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 保持好奇心！表现出对商业模式的兴趣。
- en: It’s an active process of asking the right questions to understand which indicators
    are important for business owners and how to model processes.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个积极的过程，要求你提出正确的问题，以了解哪些指标对企业主重要，以及如何建模这些流程。
- en: '[![](../Images/ecb0de4ce3243e8744b04c85540ed5a2.png)](http://A reflection of
    a supply chain data scientist who randomly discovered the power of data analytics
    to help small and large businesses.)'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/ecb0de4ce3243e8744b04c85540ed5a2.png)](http://A reflection of
    a supply chain data scientist who randomly discovered the power of data analytics
    to help small and large businesses.)'
- en: Value Chain of the Coffee Cups — (Image by Author)
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 咖啡杯的价值链 — （图片来源：作者）
- en: Before reaching this level of modelization, I needed multiple iterations with
    my friend to ensure that my model accurately reflected the reality of his business.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在达到这种模型化水平之前，我与我的朋友进行了多次迭代，确保我的模型准确反映了他业务的现实。
- en: Therefore, you need to make your model’s insights accessible to a non-technical
    audience so they can help you assess the accuracy of the results.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你需要使你的模型洞察结果对非技术观众可访问，以便他们能帮助你评估结果的准确性。
- en: Is there a demand for this kind of solution?
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种解决方案有需求吗？
- en: There is a market for that.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个市场需求。
- en: Since I started [working full-time as a consultant](https://www.logi-green.com),
    I have received more requests for this kind of project than for my core supply
    chain engineer skills.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我开始[全职担任顾问](https://www.logi-green.com)以来，我收到了更多这种类型项目的请求，而不是依赖我的核心供应链工程技能。
- en: As you directly impact profitability and provide visibility to business decision-makers,
    getting CAPEX and involvement for the project is easier.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你直接影响盈利能力并为商业决策者提供可见性，因此获得项目的资本支出（CAPEX）和参与变得更容易。
- en: What did we learn from these two examples?
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从这两个例子中学到了什么？
- en: Business owners lack visibility on their processes and financial flows.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业主缺乏对其流程和财务流动的可见性。
- en: Understanding business models and processes is essential to design the right
    simulation model.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解商业模式和流程对于设计正确的仿真模型至关重要。
- en: Decision makers value data-driven insights to support strategic projects.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策者重视数据驱动的洞察力，以支持战略项目。
- en: This approach is adaptable to a wide range of business cases across different
    industries and company sizes.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法适用于各种不同的行业和公司规模的商业案例。
- en: Conclusion
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: I never expected to embark on a journey from a solution design manager optimizing
    logistics operations to [a consultant](https://www.logi-green.com) helping businesses
    improve their profitability.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未想到过，我会从一个优化物流运营的解决方案设计经理，踏上成为帮助企业提高盈利能力的[顾问](https://www.logi-green.com)之路。
- en: This is because I discovered that advanced analytics tools can be very effective
    in business optimization.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为我发现先进的分析工具在业务优化中非常有效。
- en: You don’t need to focus on the complexity of the analytics solutions (ML, optimization
    or GenAI) but on understanding the business.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要关注分析解决方案的复杂性（机器学习、优化或生成AI），而是要理解业务本身。
- en: Have you heard about sustainability?
  id: totrans-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你听说过可持续性吗？
- en: I am currently learning about Europe's **Corporate Sustainability Reporting
    Directive (CSRD)**.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前正在学习关于欧洲**企业可持续发展报告指令（CSRD）**的内容。
- en: This will shape how companies must report on their sustainability efforts
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 这将塑造公司如何报告其可持续发展努力。
- en: The idea is to introduce stricter requirements for transparency in environmental,
    social and governance (ESG) metrics.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是引入更严格的透明度要求，特别是在环境、社会和治理（ESG）指标方面。
- en: '[![](../Images/01a3148beeb5faa37b43e60a3d683c7e.png)](https://towardsdatascience.com/what-is-esg-reporting-d610535eed9c)'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/01a3148beeb5faa37b43e60a3d683c7e.png)](https://towardsdatascience.com/what-is-esg-reporting-d610535eed9c)'
- en: 'ESG Pillars Presentation [Article: [Link](/what-is-esg-reporting-d610535eed9c)]
    — (Image by Author)'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: ESG支柱展示 [文章：[链接](/what-is-esg-reporting-d610535eed9c)] — （图片来源：作者）
- en: Our approach to business profitability presented in this article **can also
    be applied to sustainability challenges.**
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中介绍的我们在商业盈利能力方面的方法**也可以应用于可持续性挑战**。
- en: 'Decision marker: “We need to reduce the scope 3 emissions of the distribution
    network by 30%.”'
  id: totrans-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 决策者：“我们需要将分销网络的范围3排放量减少30%。”
- en: For example, in this article about [Green Inventory Management](/data-science-for-sustainability-green-inventory-management-e7ddfd97696f),
    I shared a case study on reducing carbon emissions from store deliveries.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在这篇关于[绿色库存管理](/data-science-for-sustainability-green-inventory-management-e7ddfd97696f)的文章中，我分享了一个关于减少商店配送碳排放的案例研究。
- en: The idea is to find the optimal delivery frequency to minimize the CO2 emissions.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方法的目标是找到最优配送频率，以最小化CO2排放。
