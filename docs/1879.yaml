- en: Setting up a 3D data science project involves a combination of data engineering,
    data analysis, and visualization techniques tailored to handle three-dimensional
    data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 设置一个3D数据科学项目涉及数据工程、数据分析和可视化技术的结合，这些技术专门用于处理三维数据。
- en: From gathering initial data to automating 3D immersive experiences, let me cover
    the entire ladder. I go over all the necessary procedures, resources, and approaches
    to guarantee an efficient workflow and excellent outcomes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从收集初始数据到自动化3D沉浸式体验，我将覆盖整个流程。我将详细介绍所有必要的步骤、资源和方法，确保高效的工作流程和出色的结果。
- en: '🦚 **Florent’s Note**: I wanted to experiment with something a bit more high-level.
    As a result, you will not have a working implementation of a 3D Transformer Network,
    but you will gain the understanding to define the next 3D Data Science Venture
    that you believe has potential.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 🦚 **Florent的备注**：我想尝试一些更高层次的实验。因此，您不会得到一个完整的3D变换网络实现，但您将获得足够的理解，以定义下一个您认为有潜力的3D数据科学项目。
- en: 'Let me dive into the 6 main steps: project scope, data acquisition, data pre-processing,
    data analysis, visualization, and deployment, as illustrated below.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我深入介绍这6个主要步骤：项目范围、数据采集、数据预处理、数据分析、可视化和部署，如下所示。
