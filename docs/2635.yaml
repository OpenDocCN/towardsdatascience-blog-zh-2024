- en: 2\. Look for opportunities without being too modest
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 寻找机会时不要过于谦虚
- en: 'The best way to stay motivated for interviews is to actually have interviews
    scheduled. To do that, apply for roles that make sense to you, but don’t limit
    yourself to those that are a “perfect match.” Remember: the final decision about
    your qualifications should be the recruiter’s, not yours. If you don’t try, you’ll
    never know!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 保持面试动力的最佳方法是实际安排面试。为了做到这一点，申请那些对你有意义的职位，但不要只局限于那些“完全匹配”的职位。记住：最终决定你是否合格的应该是招聘人员，而不是你。如果你不尝试，你永远不知道！
- en: 'Mega important bonus — Ask for referrals: If you know someone at the hiring
    company, ask if they may recommend you. Many companies have internal platforms
    for this, and a good referral can open doors. I’ll tell you more in the next section.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 超级重要的额外建议——请求推荐：如果你认识招聘公司的某个人，可以询问他们是否能推荐你。许多公司有内部平台来进行推荐，一个好的推荐可以为你打开大门。我将在下一节中详细讲解。
- en: 3\. Build your social capital (networking)
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 建立你的社交资本（人脉网络）
- en: 'Networking doesn’t mean being super sociable; it means maintaining meaningful
    connections. Let me give you some examples of how this helped me:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 建立人脉并不意味着要非常社交，而是意味着要维持有意义的联系。让我举一些例子，说明这如何帮助我：
- en: '**Example 1:** Someone I met during a bootcamp recommended me for a position
    at their company a year later. Of course, this didn’t happen by chance. We connected
    on LinkedIn during the bootcamp and occasionally interacted online about data
    science topics.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 1：** 一年后，我在一个训练营中认识的人推荐我申请了他们公司的一份职位。当然，这不是偶然发生的。在训练营期间，我们在LinkedIn上建立了联系，并时不时在线互动，讨论数据科学的话题。'
- en: '**Example 2:** Here’s the power of referrals. I’ve been rejected via one of
    those automated emails after sending my resume for a job application, but after
    an internal referral, the company reconsidered and invited me to continue in the
    process up to the last stage.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 2：** 这就是推荐的力量。我曾在投递简历申请工作后，通过其中一封自动邮件被拒绝，但在一次内部推荐之后，公司重新考虑了我的申请，并邀请我继续参加面试直至最后阶段。'
- en: 'Stay in touch with colleagues from conferences, bootcamps, and former workplaces.
    And remember not to be selfish: help others whenever you can because networking
    is a two-way street.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与来自会议、训练营以及以前工作单位的同事保持联系。记住不要自私：尽可能帮助别人，因为人脉是双向的。
- en: 4\. Prepare well in advance for each stage of the recruitment process
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 为招聘过程的每个阶段做好充分准备
- en: 'Interviews usually follow a pattern: an initial conversation with HR to see
    if you’re a good fit for the role, followed by several technical conversations
    with other people at the company, including the hiring manager. After the initial
    chat with HR, some companies send you links or documents with more detailed information
    about the recruitment process. If they don''t, you may ask them if they could
    share more details and instructions.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 面试通常遵循一个模式：首先与HR进行初步对话，看看你是否适合该职位，然后是与公司其他人的几轮技术性对话，包括招聘经理。在与HR的初步对话后，一些公司会向你发送更详细的招聘过程资料或链接。如果没有，你可以询问他们是否能提供更多的详细信息和指引。
- en: I tend to read all the material I get directly from the recruiter. Additionally,
    I write a script on likely questions I’ll be asked, which helps me study for the
    next stages of the process.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我倾向于直接阅读招聘人员发给我的所有资料。此外，我还会写一份可能会被问到的问题脚本，这有助于我为接下来的面试阶段做准备。
- en: 'Some tips to not waste the opportunity:'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一些避免浪费机会的小贴士：
- en: '**Know your interviewers:** Check their profiles on LinkedIn, find common interests,
    and use that to break the ice at the start of the conversation. Usually, this
    ice-breaking conversation lasts just a few minutes to not take up too much interview
    time.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**了解你的面试官：** 在LinkedIn上查看他们的个人资料，找出共同的兴趣点，并利用这些信息在谈话开始时破冰。通常，这段破冰谈话只会持续几分钟，以免占用太多面试时间。'
- en: '**Tell the right story:** Don’t tell everything about your career — focus on
    the experiences that best align with the challenges of the role. Talk about what
    will make the interviewer excited to hire you to solve problems related to that
    role. In non-technical interviews, avoid jargon — the interviewer may not always
    be from your field. Provide intuitive explanations, starting with the basics and
    then going deeper.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**讲述正确的故事：** 不要讲述你整个职业生涯的经历——集中讲述与你申请的职位最相关的经历。谈谈什么样的经历会让面试官对你感兴趣，想聘用你来解决该职位的相关问题。在非技术性面试中，避免使用行话——面试官不一定来自你的领域。提供直观的解释，从基础开始，然后深入讲解。'
- en: 'A super simplified example: [What I’ve done] My background is in economics,
    including a Ph.D. focused on impact evaluation and causal inference (…). [What
    I’m doing now] In my current job, I work on projects like x, y, and z, which give
    me the experience needed to (…). [What I can do] This experience aligns with what
    is needed to solve the problems in this position for reasons a, b, and c.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个超级简化的例子：[我做了什么] 我的背景是经济学，曾获得博士学位，专注于影响评估和因果推断（...）。[我现在做的] 在我目前的工作中，我参与了像x、y和z这样的项目，这些项目让我获得了所需的经验，以便于（...）。[我能做的]
    这些经验与该职位需要解决的问题密切相关，原因是a、b和c。
- en: '**Ask your interviewers questions:** Well-thought-out questions demonstrate
    preparation and genuine interest. Ask about the team’s biggest challenges, how
    interaction with other areas works, and growth expectations within the company.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**向面试官提问：** 精心准备的问题展示了你的准备情况和真实的兴趣。询问团队面临的最大挑战、与其他部门的互动方式以及公司内的成长期望。'
- en: '**Practice telling your stories:** Many selection processes ask you to present
    examples of successful projects and those that had issues. Successful projects
    showcase your ability to achieve positive results, while those that failed demonstrate
    your ability to learn and improve.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习讲述你的故事：** 很多筛选过程会要求你展示成功项目的例子以及遇到问题的项目。成功的项目展示了你取得积极结果的能力，而失败的项目则展示了你学习和改进的能力。'
- en: List your most important projects, explaining how they relate to the company’s
    challenges, what difficulties you faced, how you overcame them, and the value
    you added to the organization.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 列出你最重要的项目，解释它们如何与公司的挑战相关，你面临了哪些困难，如何克服它们，以及你为组织带来了什么价值。
- en: '**Create hypothetical scenarios applied to the company:** Prepare examples
    of how you would apply important methods and tools within the job’s role. Relate
    these projects to necessary methods and hypotheses for their application.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建应用于公司的假设场景：** 准备一些如何在职位角色中应用重要方法和工具的例子。将这些项目与其应用所需的方法和假设相关联。'
- en: For instance, in one interview, I was asked how I would apply the “difference
    in differences” method to measure the effectiveness of a marketing campaign in
    the company’s context.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，在一次面试中，我被问到如何在公司背景下应用“差异中的差异”方法来衡量市场营销活动的效果。
- en: '**Prepare possible answers for uncomfortable questions:** Be ready to answer
    uncomfortable questions, such as how you deal with negative feedback, gain colleagues’
    trust, admit mistakes, disagree with your boss, or face tight deadlines and ambiguous
    decisions.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**准备应对不舒服问题的答案：** 要准备好回答一些让人不舒服的问题，比如如何应对负面反馈、如何获得同事的信任、如何承认错误、如何与老板意见不合，或如何面对紧迫的截止日期和模糊的决策。'
- en: Your difficulties won’t always be addressed by the classic “What is your biggest
    weakness?” question. If you’ve recently changed careers, the interviewer may want
    to understand more about that transition.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你的困难不总是通过经典的“你最大的弱点是什么？”这个问题来解决。如果你最近换了职业，面试官可能会想了解更多关于这个转变的情况。
- en: Have a story prepared that explains your motivations. You might also be asked
    about your salary expectations. Be transparent and indicate the value that makes
    sense to you. Be ready to justify your expectations.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 准备一个解释你动机的故事。你也可能会被问及薪资期望。要透明，说明对你来说合理的价值，并准备好为你的期望提供理由。
- en: '5\. STAR method: effectively tell examples and case studies'
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5. STAR方法：有效地讲述例子和案例研究
- en: 'Many companies ask you to provide examples of situations where you succeeded
    or faced difficulties. Prepare these cases in advance using the STAR method (Situation,
    Task, Action, Result) to structure your responses clearly and concisely. This
    method helps organize your reasoning and deliver an impactful answer to the interviewer.
    Let’s detail each step:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司要求你提供成功或面临困难时的具体案例。提前使用STAR方法（情境、任务、行动、结果）准备这些案例，以便清晰简洁地组织你的回答。这个方法有助于组织你的思路，并向面试官提供有影响力的答案。让我们详细说明每一步：
- en: '![](../Images/062863b0e9ec2ca30de63783937730d8.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/062863b0e9ec2ca30de63783937730d8.png)'
- en: Image by the author using Chat GPT
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者使用Chat GPT生成
- en: '**Situation:** Start by describing the context of the situation. Be specific,
    mention where and when it occurred. For example: “During my work at company XPTO,
    we faced a significant drop in conversion rate in a specific campaign.”'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**情境：** 首先描述情境的背景。要具体，提到发生的时间和地点。例如：“在我为XPTO公司工作期间，我们在一个特定活动中遇到了转化率大幅下降的情况。”'
- en: '**Task:** Talk about the responsibility you had in that situation. What needed
    to be done? What was the problem to be solved? Example: “I was tasked with analyzing
    the data to identify the factors contributing to this drop and propose solutions
    to increase the conversion rate.”'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**任务：** 谈谈你在该情境中的责任。需要做什么？要解决什么问题？例如：“我的任务是分析数据，找出导致转化率下降的因素，并提出解决方案来提高转化率。”'
- en: '**Action:** Detail the actions you took to solve the problem. Be clear and
    highlight the initiatives you led. Example: “I used a causal inference approach
    to understand the campaign’s effect. I modeled the problem using ‘difference in
    differences’ techniques to identify the impact of each campaign component and
    simulated a new audience segmentation format. Additionally, I coordinated a team
    of analysts to test these new strategies in a control group.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**行动：** 详细描述你为解决问题所采取的行动。要清晰并突出你主导的举措。例如：“我使用因果推断方法来理解该活动的效果。我使用‘差异中的差异’技术对问题进行建模，以识别每个活动组件的影响，并模拟了一种新的受众细分格式。此外，我还协调了一支分析团队，在对照组中测试这些新策略。”'
- en: '**Result:** Explain the concrete results of the actions you took. If possible,
    quantify these results. Example: “As a result of the analysis and the implementation
    of new strategies, we managed to increase the conversion rate by 15% in the following
    period, generating an increase of $500k in revenue. I also documented the process
    so the team could apply it to future campaigns.”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**结果：** 解释你所采取的行动的具体结果。如果可能，量化这些结果。例如：“通过分析和实施新策略，我们成功地在接下来的阶段将转化率提高了15%，并带来了50万美元的收入增长。我还将过程进行了文档化，以便团队在未来的活动中可以应用。”'
- en: The STAR method is recommended in processes at many companies, like Amazon (see
    [here](https://www.amazon.jobs/en/landing_pages/in-person-interview) in the “STAR
    response format” section). It’s an excellent tool to ensure you cover each important
    aspect of your experiences, providing clarity and depth in your response. Ideally,
    have 3–4 examples structured with STAR for different types of interview questions.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: STAR方法在许多公司（如亚马逊）面试过程中都有推荐使用（见[此处](https://www.amazon.jobs/en/landing_pages/in-person-interview)的“STAR回应格式”部分）。它是一个极好的工具，能够确保你涵盖经历的每个重要方面，使你的回答更具清晰度和深度。理想情况下，准备3-4个使用STAR结构的不同面试问题案例。
- en: '**Create hypothetical scenarios:** Think about how you would apply important
    methods from your field in the company’s context. For example, how would you use
    “difference in differences” to measure the impact of a marketing campaign? These
    simulations help show that you know how to apply your technical knowledge to real
    situations and are a great complement to your STAR responses.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建假设场景：** 思考如何将你领域中的重要方法应用到公司背景中。例如，如何使用“差异中的差异”来衡量营销活动的影响？这些模拟有助于展示你如何将技术知识应用于实际情况，并且是你STAR回答的有力补充。'
- en: 6\. A List of possible uncomfortable questions
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 一系列可能令人不舒服的问题
- en: 'Many interviews include challenging questions, like those I mentioned in the
    last point in section 4\. Below, I include more questions that may help you prepare.
    Again, rely on the STAR method to create your responses:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 许多面试会包含具有挑战性的问题，就像我在第4节最后提到的那些问题。以下是更多可能帮助你准备的问题。同样，依靠STAR方法来构建你的回答：
- en: How did you handle negative feedback in a real case? Tell the story, how you
    dealt with it, what you learned, and what you would do today if you had the chance
    to relive that situation.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在面对负面反馈时，你是如何处理的？讲讲那个案例，描述你是如何应对的，学到了什么，以及如果有机会重新经历那种情况，你今天会怎么做。
- en: How did you gain the trust of teams that weren’t very open to collaborating?
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是如何赢得那些不太愿意合作的团队的信任的？
- en: Situations where you had to admit mistakes or disagree with your boss, etc.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你曾经在哪些情况下不得不承认错误或与老板意见不合等？
- en: How do you deal with promised but unmet deadlines, and how do you make ambiguous
    decisions (i.e., when there isn’t necessarily a right answer)?
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何处理承诺但未能按时完成的截止日期？以及在面对模糊决策时（例如，当没有明确正确答案时）你是如何做出决定的？
- en: Cataloging real examples helps to respond more clearly and confidently. The
    purpose of these questions is to understand how you handle challenges and whether
    you fit the company culture.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 收集真实案例有助于更清晰、自信地回答问题。这些问题的目的是了解你如何应对挑战，以及你是否符合公司的文化。
- en: 'The recruitment process is about much more than proving your technical skills:
    it’s about showing your ability to adapt, collaborate, and learn. Remember that
    every stage is a learning opportunity, even if it doesn’t result in an immediate
    offer. I’ve been through this many, many times.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘过程不仅仅是证明你的技术能力：更是展示你适应能力、合作能力和学习能力的过程。记住，每一个环节都是一个学习机会，即使最终没有立刻收到录用通知。我已经经历了很多次这种情况。
- en: If you need a push, some encouragement, or just a chat about tough decisions,
    send me a message. I’d love to help, no strings attached, just to repay the favor
    that others have done for me.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要一些鼓励，或者只是想聊聊关于艰难决定的事，给我发个消息。我很乐意帮助你，毫无附加条件，只是为了回报别人曾经给予我的帮助。
- en: Thanks for reading. Follow me for the continuation!
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 感谢阅读。请关注我以便查看后续内容！
- en: If you’d like to see more, follow me [here](https://www.linkedin.com/in/robson-tigre/)
    and [here](https://medium.com/@robson.tigre0), where I share posts on data science
    and career. And if you notice any mistakes or have suggestions, I’d be happy if
    you let me know.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想查看更多内容，可以通过[这里](https://www.linkedin.com/in/robson-tigre/)和[这里](https://medium.com/@robson.tigre0)关注我，在那里我分享关于数据科学和职业发展的文章。如果你注意到任何错误或有建议，我会很高兴听到你的意见。
