- en: The truth is that the difference between getting noticed or not by recruiters
    often lies in how you position yourself on LinkedIn and how you prepare for the
    recruitment process. In this article, I share some of the lessons I’ve learned
    over the past few years, which led me to be invited to interviews at companies
    like Mercado Livre, Amazon, Meta, TikTok, and Uber, among others.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，是否被招聘人员注意到，往往取决于你在LinkedIn上的定位以及你如何准备招聘过程。在本文中，我将分享过去几年中我所学到的一些经验，这些经验让我被像Mercado
    Livre、亚马逊、Meta、TikTok、Uber等公司邀请面试。
- en: '1\. The obvious: be visible to recruiters'
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 显而易见的：让招聘人员看到你
- en: Most of the interview invitations I received were a result of being active and
    visible on LinkedIn. I started posting more regularly, at least every couple of
    weeks, sharing my stories and engaging with other people’s posts. Here are some
    key tips for that.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到的大部分面试邀请，都是因为我在LinkedIn上保持活跃和可见。我开始定期发布内容，至少每两周一次，分享我的故事并与他人的帖子互动。以下是一些关键建议。
- en: '**Tell (the relevant part of) your story:** Share your past experiences and
    ambitions. Keep your profile updated and relevant to the area you want to work
    in. This [article](https://medium.com/@robson.tigre0/dicas-sobre-busca-ativa-e-linkedin-para-mudar-de-carreira-ou-encontrar-novas-vagas-7bb90b4d74df)
    has some tips on how to give your profile an upgrade (PT-BR version only, but
    the figures are self explanatory).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**讲述（相关部分）你的故事：** 分享你的过往经历和抱负。保持你的个人资料更新，并确保与你希望从事的领域相关。[这篇文章](https://medium.com/@robson.tigre0/dicas-sobre-busca-ativa-e-linkedin-para-mudar-de-carreira-ou-encontrar-novas-vagas-7bb90b4d74df)提供了一些关于如何提升个人资料的建议（仅提供葡萄牙语版本，但图表自解释）。'
- en: '**Produce content and be consistent:** 100% of the interview invitations I
    got (i.e., when recruiters approached me) came after I started creating more content
    on LinkedIn. And it doesn’t have to be overly complicated. For example, I write
    articles like this one about my experiences and publish them directly on LinkedIn
    as “Individual Articles.” This will help increase your engagement and avoid the
    drop in visibility that occurs when sharing external links (like Medium, YouTube,
    etc.).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**创作内容并保持一致性：** 我收到的所有面试邀请（即当招聘人员主动联系我时）都发生在我开始在LinkedIn上创作更多内容之后。而且这并不需要过于复杂。例如，我会像这样写关于我经历的文章，并直接在LinkedIn上发布为“个人文章”。这将有助于增加你的互动，并避免分享外部链接（如Medium、YouTube等）时出现的可见性下降。'
- en: '![](../Images/43322537e667c2c50168731a054f1db1.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/43322537e667c2c50168731a054f1db1.png)'
- en: Image by the author
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
