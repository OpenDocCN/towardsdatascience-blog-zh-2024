  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '***例子 2 —— 每个渠道的营销支出遵循相同的趋势，这次导致系数符号翻转：***'
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '![](../Images/ada2358ce580c187767d675ea8067ab4.png)'
