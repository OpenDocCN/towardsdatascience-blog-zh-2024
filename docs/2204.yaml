  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '***例子 3 —— 添加随机噪声使得模型能够估计正确的系数：***'
- en: '[PRE2]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![](../Images/c515596d8efc79fa0dfaff399b6ec728.png)'
