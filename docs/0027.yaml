- en: In the rapidly expanding data world of today, organizations are exceedingly
    empowering every team member to access and use data for informed decision-making.
    More data and business analysts and consultants are put to the job of connecting
    data with business and making the most sense.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今迅速扩展的数据世界中，组织越来越多地赋予每个团队成员访问和使用数据进行明智决策的能力。更多的数据和业务分析师以及顾问的工作是将数据与业务连接起来，并从中提取最有意义的见解。
- en: In my role as a data consultant, I work on one or the other dashboard every
    week. There have been times when I am asked to whip up dashboards for executives
    in a day that I know will never be referenced again — what I like to call a ***trashboard***
    (inspired by a tweet I read a few years ago).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据顾问，我每周都会处理一个或另一个仪表盘。有时，我会被要求在一天内为高层管理人员快速制作仪表盘，但我知道这些仪表盘永远不会再被参考——我喜欢称之为***垃圾仪表盘***（灵感来自几年前我看到的一条推文）。
- en: Now, more than ever, data professionals need to pivot to **storytelling with
    data,** rather than simply creating pretty dashboards. Storytelling with data
    is all about presenting a well-packed narrative with data analyses, visualizations,
    qualitative analysis, and business context. So, you’re not only presenting fancy
    screens but you are communicating insights that the data suggests.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，数据专业人士比以往任何时候都更需要转向**用数据讲故事**，而不仅仅是创建漂亮的仪表盘。用数据讲故事的核心是通过数据分析、可视化、定性分析和商业背景，呈现一个精心构建的叙事。因此，你不仅仅是在展示炫酷的界面，而是在传达数据所暗示的洞察。
