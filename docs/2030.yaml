- en: After university, it took me months and over 300 applications to land my first
    data science grad scheme.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大学毕业后，我花了几个月时间和超过300份申请才拿到我的第一个数据科学研究生项目。
- en: In hindsight, there were so many things I could have done better, which I plan
    to share with you in this article, to increase your chances of landing a data
    science internship or graduate scheme.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 回想起来，有很多我本可以做得更好的事情，接下来我将与大家分享这些经验，帮助你增加获得数据科学实习或研究生项目的机会。
