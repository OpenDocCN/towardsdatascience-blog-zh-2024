- en: Learn Some Data Science
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习一些数据科学
- en: Before applying to internships or graduate schemes, you should learn basic data
    science and machine learning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在申请实习或研究生项目之前，你应该学习基本的数据科学和机器学习知识。
- en: I am not saying you need to be some whiz in reinforcement learning or an expert
    in stable diffusion, but knowing what data science is about will help you when
    applying for roles. It will also confirm that data science is a career you see
    yourself in for the long term.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是说你需要成为强化学习方面的高手，或者稳定扩散的专家，但了解数据科学的基本内容会帮助你申请职位时脱颖而出。它还会帮助你确认，数据科学是你长远规划中的职业。
