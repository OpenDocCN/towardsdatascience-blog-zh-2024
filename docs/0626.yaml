- en: Sourcing Network Design
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that we have collected information about suppliers and performed audits
    with scoring, we can use this data to drive decisions.
  prefs: []
  type: TYPE_NORMAL
- en: The sourcing team’s main obstacle was the problem’s complexity, considering
    the number of different metrics and suppliers.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/91767b7b5b4bff14e10453003d7e0f3c.png)'
  prefs: []
  type: TYPE_IMG
- en: Supplier Selection Process — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: They use Excel files with limited automation; this restrains their processing
    capacity.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, the idea is to use advanced analytics to automatically design sourcing
    and logistics networks to deliver your stores.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d97ecf68951e9f7c09d74fc1fa1a5fac.png)'
  prefs: []
  type: TYPE_IMG
- en: Example of Sustainable Sourcing Problem — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: I will use an example with dummy data to understand how to implement a data-driven
    methodology to select suppliers considering environmental factors.
  prefs: []
  type: TYPE_NORMAL
- en: Problem Statement
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You want to redefine the Supply Chain Network of your fast fashion retail company
    for **the next five years.**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/01fa1fcf74f84a660e5737fa6a976927.png)'
  prefs: []
  type: TYPE_IMG
- en: You have stores in 5 different markets worldwide (USA, Germany, Japan, India
    and Brazil).
  prefs: []
  type: TYPE_NORMAL
- en: In each market, you can select a supplier to produce your t-shirts and choose
    to source from abroad.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/975f6552149459b1d02c32a04a99a1a2.png)'
  prefs: []
  type: TYPE_IMG
- en: Suppliers Network Design — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: You would like to select the right set of suppliers to minimize the cost of
    production and delivery considering.
  prefs: []
  type: TYPE_NORMAL
- en: The demand of each market **(MUnits/Month)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed and variable costs of production in each country **($)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transportation costs from the factory to the market by sea freight **($/Unit)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/0c40be9ff2190383cdee394700a9902e.png)'
  prefs: []
  type: TYPE_IMG
- en: Total cost of production and delivery — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Your overseas suppliers are cheaper, but you must pay high freight costs to
    deliver to your market with higher CO2 emissions for transportation.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3ecf0920cacf5f30eb1604157e70dbf2.png)'
  prefs: []
  type: TYPE_IMG
- en: Fixed & Variable Costs by Country of Production — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, the sustainability team has implemented constraints on the maximum
    environmental impact per T-shirt produced, including water usage, CO2 emissions,
    energy usage, and waste generated.
  prefs: []
  type: TYPE_NORMAL
- en: The sourcing team needs linear programming support to manage these complex tradeoffs
    and decide which suppliers to select.
  prefs: []
  type: TYPE_NORMAL
- en: Let me illustrate my point with the example below, in which I will gradually
    add environmental constraints to see the impact on the footprint.
  prefs: []
  type: TYPE_NORMAL
- en: 'Initial Solution: Minimize Costs'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you define the objective function to minimize the costs without additional
    constraints, you can easily guess that it will maximize the volume produced in
    India and Brazil.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b9e71be7b5d3217ceb1ff0e5822c28cb.png)'
  prefs: []
  type: TYPE_IMG
- en: Goods flow from Production to Markets — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**💡 Insights**'
  prefs: []
  type: TYPE_NORMAL
- en: In this case, the increased freight costs of sourcing overseas are compensated
    by the low production costs of India and Brazil.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/ff285de15f1730a93dd4c2f6239637c8.png)'
  prefs: []
  type: TYPE_IMG
- en: Minimal Cost Globalization Solution — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: What if we want to add sustainability constraints?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Implement Sustainable Sourcing Constraints
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As your company implements a sustainability roadmap, you must add additional
    constraints limiting the environmental impact per T-shirt produced and delivered.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, your procurement team has contacted local suppliers in your predominant
    markets (USA, Japan).
  prefs: []
  type: TYPE_NORMAL
- en: What would be the impact on your sourcing network?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Test 1: Energy and Water Savings Constraints'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We can start by adding constraints on the average energy and water consumption
    per unit produced.
  prefs: []
  type: TYPE_NORMAL
- en: Average water consumption below **3000 L/Unit**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Average energy usage below **685 MJ/Unit**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/f01148a6071af2b4310f67b1c177201a.png)'
  prefs: []
  type: TYPE_IMG
- en: Energy and Water Consumption — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Your suppliers in Germany and Japan heavily invested in modern equipment to
    reduce the environmental impact of their operations.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8d4c868f01cdc6c62643afe269a72cad.png)'
  prefs: []
  type: TYPE_IMG
- en: Test 1 Solution — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**💡 Insights**'
  prefs: []
  type: TYPE_NORMAL
- en: The model switched production from flow Brazil to Germany to respect the additional
    constraints.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The model decided to keep producing in India because of the competitive costs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Germany and Japan are now localizing their production.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What if we add CO2 emissions constraints?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Test 2: Add CO2 Emissions Constraints'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Transportation accounts for a considerable part of the CO2 footprint of your
    Supply Chain.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/988f0537fa59354a92e982dbb62da4f1.png)'
  prefs: []
  type: TYPE_IMG
- en: CO2 emissions of production and transportation — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, you would like to reduce the impact of upstream flows by limiting
    the CO2 emissions of
  prefs: []
  type: TYPE_NORMAL
- en: Cultivation and Production per unit **kg CO2e/Unit**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transportation by sea freight **kg CO2e/Unit**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Total Emissions must be below **110 kg CO2e/Unit**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/a35d41f8877f39061c0acb5ffdfeb293.png)'
  prefs: []
  type: TYPE_IMG
- en: Test 2 Solution — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**💡 Insights**'
  prefs: []
  type: TYPE_NORMAL
- en: For the first time, India has the lowest production output.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Brazil is a solution to keep manufacturing costs low while limiting CO2 emissions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: USA suppliers have not invested enough in sustainable production facilities
    to be retained for the domestic market supply.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With this simple exercise, you can test several scenarios to determine the potential
    of these solutions to accelerate the decision-making process.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to try it yourself, I have deployed this solution in a web application
    hosted on the VIKTOR platform.
