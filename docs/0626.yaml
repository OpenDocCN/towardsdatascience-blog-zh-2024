  zh: 可持续采购的数据科学 — （图源：Samir Saci）
- en: Sustainable sourcing is the process of integrating social, ethical and environmental
    performance factors when selecting suppliers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续采购是将社会、伦理和环境绩效因素整合到供应商选择过程中的方法。
- en: This includes assessing and evaluating suppliers based on **sustainability criteria**
    such as health and safety, environmental impacts or labour rights.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括根据**可持续性标准**对供应商进行评估和评定，例如健康与安全、环境影响或劳动权利。
- en: '![](../Images/5ddeb9a06da8b6e5e597ae70045c8730.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5ddeb9a06da8b6e5e597ae70045c8730.png)'
- en: Assessment of Suppliers based on Environmental Factors — (Image by Author)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据环境因素评估供应商 — （图源：作者）
- en: The aim is to **minimize** the negative impacts on the environment and **maximize**
    the positive social impacts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是**最小化**对环境的负面影响，并**最大化**对社会的正面影响。
- en: As a Data Science Manager, can you develop tools to streamline the process of
    sustainable sourcing?
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为数据科学经理，你能开发工具来简化可持续采购的过程吗？
- en: Supply Chain Network design tools automatically select the best **suppliers**
    that **minimize costs** and **meet the market demand** while **respecting constraints**
    defined by your sustainability team.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链网络设计工具会自动选择最佳的**供应商**，这些供应商能够**最小化成本**，**满足市场需求**，并**遵守**由可持续发展团队定义的约束条件。
- en: In this article, we will explore how you can use **data science** in your organization
    to support the implementation of **sustainable sourcing**.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将探讨如何在你的组织中运用**数据科学**来支持**可持续采购**的实施。
- en: Sustainable Sourcing Problem Statement
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可持续采购问题陈述
- en: 'Scenario: Selection of T-shirts Suppliers'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 场景：T恤供应商选择
- en: Let us take the example used in the previous articles about Life Cycle Assessment.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以之前文章中关于生命周期评估的示例为例。
- en: You are the **Data Science Manager** of an international **clothing group**
    that has stores all around the world.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个国际**服装集团**的**数据科学经理**，该集团在全球范围内有着众多门店。
- en: The company sources garments, bags, and accessories from **suppliers located
    in Asia.**
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 公司从**位于亚洲的供应商**处采购服装、包袋和配饰。
- en: '![](../Images/e6341efa24c2be36b07aec8c1ba0d851.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e6341efa24c2be36b07aec8c1ba0d851.png)'
- en: Fast Fashion Company Circular Economy — (Image by Author)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 快速时尚公司循环经济 — （图源：作者）
- en: '**Stores** are delivered from **local warehouses** and directly replenished
    by **suppliers**.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**门店**从**本地仓库**进行配送，并由**供应商**直接补货。'
- en: Can you automatically select suppliers that minimize your costs while respecting
    environmental and social constraints?
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您能否自动选择在遵守环境和社会约束的同时最小化成本的供应商？
- en: '**The sourcing team** has decided to implement **sustainable sourcing** on
    the limited scope of **T-shirt suppliers**.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**采购团队**已决定在有限的**T恤供应商**范围内实施**可持续采购**。'
- en: '![](../Images/7bc4cd8ecc6c71ea038f59c64b658a78.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7bc4cd8ecc6c71ea038f59c64b658a78.png)'
- en: Life Cycle Assessment of your T-shirt from Raw Materials to Warehouse Delivery
    — (Image by Author)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从原材料到仓库交付的T恤生命周期评估 — （图片由作者提供）
- en: They want to review their **supplier selection process** to support the company’s
    sustainability roadmap.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他们希望审查他们的**供应商选择过程**，以支持公司可持续发展的路线图。
- en: However, they are facing **several obstacles**
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他们面临着**若干障碍**
- en: '**Suppliers data collection and storage**'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**供应商数据收集和存储**'
- en: '*There is no central source of information as the data is stored in unstructured
    Excel files across the organization.*'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*没有中央信息源，因为数据存储在整个组织的非结构化Excel文件中。*'
- en: '**Complex decision-making based on many parameters** *Their current system
    of Excel Scorecard is showing its limits as the number of indicators is increasing.*'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于许多参数的复杂决策** *他们目前的Excel计分卡系统在指标数量增加时显示出局限性。*'
- en: Therefore, **they request your help deploying a product to monitor suppliers’
    KPIs and automate the selection.**
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，**他们请求您的帮助，部署一个产品来监控供应商的KPI并自动化选择。**
- en: Let’s see how data analytics can answer this problem.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看数据分析如何解决这个问题。
- en: Sustainable Sourcing Indicators
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可持续采购指标
- en: This article will use a simple example with a limited range of indicators.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将使用一个简单的例子，涵盖有限范围的指标。
- en: '**Environmental Indicators** including Carbon Emissions, Energy Consumption,
    Waste Generation and Water Usage'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**环境指标**包括碳排放、能源消耗、废物产生和水资源使用'
- en: '**Social Indicators,** including labour and human rights'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社会指标，** 包括劳工和人权'
- en: We can quickly review them to understand their **definition** and how to measure
    them.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以快速回顾它们，以理解它们的**定义**及如何衡量。
- en: '**Carbon emissions** The primary indicator that will drive your sustainability
    roadmap is the **supply chain''s carbon footprint**.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**碳排放** 作为主要指标，将推动您的可持续发展路线图，**供应链的碳足迹**是其中的重要部分。'
- en: This can be measured by calculating the total emissions of greenhouse gases
    such as carbon dioxide, methane and nitrous oxide.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过计算温室气体（如二氧化碳、甲烷和一氧化二氮）的总排放量来衡量。
- en: '**💡 What should we consider?**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 我们应该考虑什么？**'
- en: Emissions during the **cultivation of the cotton used** for your t-shirts
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用于T恤的棉花种植**过程中排放的污染物'
- en: Emissions from **electricity generation** and chemicals used for t-shirt production
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: T恤生产中的**电力生成**和使用的化学品的排放
- en: '**Transportation** of the finished goods (t-shirt) from the factory to the
    central distribution centre by sea freight'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运输**从工厂到中央分销中心的成品（T恤）海运'
- en: The first two metrics should be collected from the suppliers, but your team
    can calculate the third one.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第两个指标应该由供应商提供，但您的团队可以计算第三个指标。
- en: The formula is quite straightforward
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 公式非常简单
- en: '[![](../Images/083748d15d72278f111bae2a60f625f6.png)](https://towardsdatascience.com/supply-chain-sustainability-reporting-with-python-161c1f63f267)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/083748d15d72278f111bae2a60f625f6.png)](https://towardsdatascience.com/supply-chain-sustainability-reporting-with-python-161c1f63f267)'
- en: Formula using Emission Factor for Transportation — (Image by Author)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 使用运输排放因子的公式 — （图片由作者提供）
- en: '[PRE0]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The data sources are
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据源包括
- en: '**Transportation Management System** databases with shipments including (dates,
    source, destination, shipment quantity)'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运输管理系统**数据库，包括发货信息（日期、来源、目的地、运输数量）'
- en: '**Master Data** to convert shipment quantities into weight'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主数据**用于将运输数量转换为重量'
- en: If you need more information, I have detailed the process in this article
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要更多信息，我在这篇文章中详细说明了这一过程
- en: '[](/supply-chain-sustainability-reporting-with-python-161c1f63f267?source=post_page-----a72f2c4db424--------------------------------)
    [## Supply Chain Sustainability Reporting with Python'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/supply-chain-sustainability-reporting-with-python-161c1f63f267?source=post_page-----a72f2c4db424--------------------------------)
    [## 使用Python进行供应链可持续性报告'
- en: 4 steps to build an ESG report on CO2 emissions of Distribution networks. Learn
    how to measure and reduce your carbon…
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4个步骤来构建分销网络的ESG报告，了解如何衡量和减少碳排放……
- en: towardsdatascience.com](/supply-chain-sustainability-reporting-with-python-161c1f63f267?source=post_page-----a72f2c4db424--------------------------------)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/supply-chain-sustainability-reporting-with-python-161c1f63f267?source=post_page-----a72f2c4db424--------------------------------)
- en: '**Energy consumption** Another indicator is the amount of energy the supplier
    consumes to produce and deliver products.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**能源消耗** 另一个指标是供应商为生产和交付产品所消耗的能源量。'
- en: It can be expressed in **Joules used per production unit** (functional units
    in the [Life Cycle Assessment Methodology](/what-is-a-life-cycle-assessment-lca-e32a5078483a)).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以用 **每生产单位的焦耳消耗量** 来表示（[生命周期评估方法](/what-is-a-life-cycle-assessment-lca-e32a5078483a)中的功能单位）。
- en: '**💡 What should we consider?**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 我们应该考虑什么？**'
- en: Energy consumption for cotton cultivation **(kJ)**
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 棉花种植的能源消耗 **(kJ)**
- en: Energy consumption for spinning, weaving and dying **(kJ)**
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纺纱、织布和染色的能源消耗 **(kJ)**
- en: Energy consumption for transportation **(kJ)**
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运输的能源消耗 **(kJ)**
- en: The sourcing team should collect this metric.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 采购团队应该收集这个指标。
- en: '**Water usage** As it becomes a scarce resource, new regulations are pushing
    companies to redesign their processes for water consumption reduction.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**水资源使用** 由于水资源日益稀缺，新的法规正在推动公司重新设计其水消耗减少的过程。'
- en: With this indicator, you can focus on suppliers that do not affect the local
    water supply.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个指标，你可以关注那些不影响当地水资源供应的供应商。
- en: '**💡 What should we consider?**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 我们应该考虑什么？**'
- en: Water consumption for cotton cultivation **(L/Unit)**
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 棉花种植的水消耗 **(L/单位)**
- en: Water consumption for spinning, weaving and dying **(L/Unit)**
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纺纱、织布和染色的水消耗 **(L/单位)**
- en: '**Waste generation** Measuring the amount of waste generated during production
    can help identify areas for adopting more sustainable production methods.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**废物生成** 测量生产过程中产生的废物量可以帮助识别采纳更可持续生产方法的领域。'
- en: '**💡 What should we consider?**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 我们应该考虑什么？**'
- en: Solid waste generation during production **(kg/Unit)**
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生产过程中的固体废物生成 **(kg/单位)**
- en: '**Social indicators** These indicators assess suppliers’ performance in terms
    of social sustainability.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**社会指标** 这些指标评估供应商在社会可持续性方面的表现。'
- en: You can conduct your audits or use third-party assessments.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以进行自我审计或使用第三方评估。
- en: '**💡 How to Measure it?** Your sourcing team assigns a weight to each criterion
    in the scorecard below.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 如何衡量它？** 你的采购团队为下方记分卡中的每个标准分配一个权重。'
- en: '![](../Images/266d5e611f7b0b20a3edee045919db49.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/266d5e611f7b0b20a3edee045919db49.png)'
- en: Example of Score Cards — (Image by Author)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 记分卡示例 — （作者提供的图片）
- en: The auditors calculate a score linked to each criterion to represent the supplier’s
    performance.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 审计员计算与每个标准相关联的得分，以表示供应商的表现。
- en: The total score is a pondered average of the scores that provide a general supplier
    assessment.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 总分是各项评分的加权平均值，用以提供供应商的整体评估。
- en: How do we organize data collection and storage?
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们如何组织数据收集和存储？
- en: The first support you can provide to your sourcing team is to streamline the
    data collection and storage process using data analytics tools.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为你的采购团队提供的首要支持是使用数据分析工具简化数据收集和存储过程。
- en: A data lake can be a central source of unstructured and structured data (databases,
    excel files, …).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 数据湖可以是结构化和非结构化数据（数据库、Excel文件等）的中央来源。
- en: '[![](../Images/479e3f61cee3d51e184089dc1c4c4152.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
