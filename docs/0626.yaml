- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When implementing a green transformation, companies face many challenges related
    to change management and complex decision-making processes.
  prefs: []
  type: TYPE_NORMAL
- en: As a data analytics professional, you can support this transformation by facilitating
    data collection and partially automating decision-making using optimization models.
  prefs: []
  type: TYPE_NORMAL
- en: Sourcing teams can easily add constraints to their supplier selection process
