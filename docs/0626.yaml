- en: Sourcing Network Design
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 采购网络设计
- en: Now that we have collected information about suppliers and performed audits
    with scoring, we can use this data to drive decisions.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经收集了关于供应商的信息并进行评分审核，我们可以利用这些数据来推动决策。
- en: The sourcing team’s main obstacle was the problem’s complexity, considering
    the number of different metrics and suppliers.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 采购团队的主要障碍是问题的复杂性，考虑到不同的指标和供应商数量。
- en: '![](../Images/91767b7b5b4bff14e10453003d7e0f3c.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/91767b7b5b4bff14e10453003d7e0f3c.png)'
- en: Supplier Selection Process — (Image by Author)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 供应商选择过程 —（图片由作者提供）
- en: They use Excel files with limited automation; this restrains their processing
    capacity.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 他们使用有限自动化的Excel文件，这限制了他们的处理能力。
- en: Therefore, the idea is to use advanced analytics to automatically design sourcing
    and logistics networks to deliver your stores.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，想法是使用先进的分析方法自动设计采购和物流网络，以便为你的商店提供服务。
- en: '![](../Images/d97ecf68951e9f7c09d74fc1fa1a5fac.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d97ecf68951e9f7c09d74fc1fa1a5fac.png)'
- en: Example of Sustainable Sourcing Problem — (Image by Author)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续采购问题示例 —（图片由作者提供）
- en: I will use an example with dummy data to understand how to implement a data-driven
    methodology to select suppliers considering environmental factors.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我将使用一个包含虚拟数据的示例来理解如何实施一种数据驱动的方法，考虑到环境因素来选择供应商。
- en: Problem Statement
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题陈述
- en: You want to redefine the Supply Chain Network of your fast fashion retail company
    for **the next five years.**
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望重新定义你快时尚零售公司**未来五年的供应链网络**。
- en: '![](../Images/01fa1fcf74f84a660e5737fa6a976927.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/01fa1fcf74f84a660e5737fa6a976927.png)'
- en: You have stores in 5 different markets worldwide (USA, Germany, Japan, India
    and Brazil).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 你在全球五个不同的市场（美国、德国、日本、印度和巴西）都有门店。
- en: In each market, you can select a supplier to produce your t-shirts and choose
    to source from abroad.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个市场中，你可以选择一个供应商来生产你的T恤，并选择从海外采购。
- en: '![](../Images/975f6552149459b1d02c32a04a99a1a2.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/975f6552149459b1d02c32a04a99a1a2.png)'
- en: Suppliers Network Design — (Image by Author)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 供应商网络设计 —（图片由作者提供）
- en: You would like to select the right set of suppliers to minimize the cost of
    production and delivery considering.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望选择合适的供应商组合，以最小化生产和交付成本。
- en: The demand of each market **(MUnits/Month)**
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个市场的需求**（每月单位数）**
- en: Fixed and variable costs of production in each country **($)**
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个国家生产的固定和变动成本**（$）**
- en: Transportation costs from the factory to the market by sea freight **($/Unit)**
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从工厂到市场的海运运输成本**（每单位$）**
- en: '![](../Images/0c40be9ff2190383cdee394700a9902e.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0c40be9ff2190383cdee394700a9902e.png)'
- en: Total cost of production and delivery — (Image by Author)
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 生产和交付的总成本 —（图片由作者提供）
- en: Your overseas suppliers are cheaper, but you must pay high freight costs to
    deliver to your market with higher CO2 emissions for transportation.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 你的海外供应商较便宜，但你必须支付较高的运费，且运输过程中会产生更多的CO2排放。
- en: '![](../Images/3ecf0920cacf5f30eb1604157e70dbf2.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3ecf0920cacf5f30eb1604157e70dbf2.png)'
- en: Fixed & Variable Costs by Country of Production — (Image by Author)
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 按生产国划分的固定成本与变动成本 —（图片由作者提供）
- en: Moreover, the sustainability team has implemented constraints on the maximum
    environmental impact per T-shirt produced, including water usage, CO2 emissions,
    energy usage, and waste generated.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，可持续发展团队已经实施了每件T恤生产的最大环境影响限制，包括水使用、CO2排放、能源使用和废物产生。
- en: The sourcing team needs linear programming support to manage these complex tradeoffs
    and decide which suppliers to select.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 采购团队需要线性编程支持来管理这些复杂的权衡，并决定选择哪些供应商。
- en: Let me illustrate my point with the example below, in which I will gradually
    add environmental constraints to see the impact on the footprint.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 让我用下面的例子来说明我的观点，在这个例子中，我将逐步加入环境限制，以查看其对足迹的影响。
- en: 'Initial Solution: Minimize Costs'
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 初步解决方案：最小化成本
- en: If you define the objective function to minimize the costs without additional
    constraints, you can easily guess that it will maximize the volume produced in
    India and Brazil.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你定义目标函数以最小化成本而不加其他约束，你可以轻松猜测这将会最大化印度和巴西的生产量。
- en: '![](../Images/b9e71be7b5d3217ceb1ff0e5822c28cb.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b9e71be7b5d3217ceb1ff0e5822c28cb.png)'
- en: Goods flow from Production to Markets — (Image by Author)
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 商品从生产到市场流动 —— （图像由作者提供）
- en: '**💡 Insights**'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 见解**'
- en: In this case, the increased freight costs of sourcing overseas are compensated
    by the low production costs of India and Brazil.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这种情况下，海外采购增加的运费由印度和巴西低廉的生产成本来抵消。
- en: '![](../Images/ff285de15f1730a93dd4c2f6239637c8.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ff285de15f1730a93dd4c2f6239637c8.png)'
- en: Minimal Cost Globalization Solution — (Image by Author)
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 最低成本全球化解决方案 —— （图像由作者提供）
- en: What if we want to add sustainability constraints?
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们想添加可持续性约束会怎样？
- en: Implement Sustainable Sourcing Constraints
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施可持续采购约束
- en: As your company implements a sustainability roadmap, you must add additional
    constraints limiting the environmental impact per T-shirt produced and delivered.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你的公司实施可持续发展路线图，你必须添加额外的约束，限制每件T恤生产和交付的环境影响。
- en: Therefore, your procurement team has contacted local suppliers in your predominant
    markets (USA, Japan).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你的采购团队已联系了你主要市场（美国、日本）的当地供应商。
- en: What would be the impact on your sourcing network?
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的采购网络会受到什么影响？
- en: 'Test 1: Energy and Water Savings Constraints'
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试1：能源和水资源节约约束
- en: We can start by adding constraints on the average energy and water consumption
    per unit produced.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从每单位生产的平均能源和水消耗量的约束开始。
- en: Average water consumption below **3000 L/Unit**
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均水消耗低于**3000 L/单位**
- en: Average energy usage below **685 MJ/Unit**
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均能源使用量低于**685 MJ/单位**
- en: '![](../Images/f01148a6071af2b4310f67b1c177201a.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f01148a6071af2b4310f67b1c177201a.png)'
- en: Energy and Water Consumption — (Image by Author)
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 能源和水消耗 —— （图像由作者提供）
- en: Your suppliers in Germany and Japan heavily invested in modern equipment to
    reduce the environmental impact of their operations.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 你在德国和日本的供应商已大量投资于现代化设备，以减少其运营对环境的影响。
- en: '![](../Images/8d4c868f01cdc6c62643afe269a72cad.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8d4c868f01cdc6c62643afe269a72cad.png)'
- en: Test 1 Solution — (Image by Author)
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 测试1解决方案 —— （图像由作者提供）
- en: '**💡 Insights**'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 见解**'
- en: The model switched production from flow Brazil to Germany to respect the additional
    constraints.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该模型将生产从巴西流转到德国，以遵守附加约束。
- en: The model decided to keep producing in India because of the competitive costs.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该模型决定继续在印度生产，因为成本具有竞争力。
- en: Germany and Japan are now localizing their production.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德国和日本现在正在本地化他们的生产。
- en: What if we add CO2 emissions constraints?
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们添加CO2排放约束会怎样？
- en: 'Test 2: Add CO2 Emissions Constraints'
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试2：添加CO2排放约束
- en: Transportation accounts for a considerable part of the CO2 footprint of your
    Supply Chain.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 运输占你供应链CO2足迹的相当一部分。
- en: '![](../Images/988f0537fa59354a92e982dbb62da4f1.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/988f0537fa59354a92e982dbb62da4f1.png)'
- en: CO2 emissions of production and transportation — (Image by Author)
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 生产和运输的CO2排放 —— （图像由作者提供）
- en: Therefore, you would like to reduce the impact of upstream flows by limiting
    the CO2 emissions of
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你希望通过限制
- en: Cultivation and Production per unit **kg CO2e/Unit**
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每单位**千克 CO2e/单位**的种植和生产
- en: Transportation by sea freight **kg CO2e/Unit**
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海运运输**千克 CO2e/单位**
- en: Total Emissions must be below **110 kg CO2e/Unit**
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总排放量必须低于**110千克 CO2e/单位**
- en: '![](../Images/a35d41f8877f39061c0acb5ffdfeb293.png)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a35d41f8877f39061c0acb5ffdfeb293.png)'
- en: Test 2 Solution — (Image by Author)
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 测试2解决方案 —— （图像由作者提供）
- en: '**💡 Insights**'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 见解**'
- en: For the first time, India has the lowest production output.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 印度首次出现最低的生产输出。
- en: Brazil is a solution to keep manufacturing costs low while limiting CO2 emissions.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 巴西是保持低生产成本同时限制CO2排放的解决方案。
- en: USA suppliers have not invested enough in sustainable production facilities
    to be retained for the domestic market supply.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国供应商在可持续生产设施上的投资不足，无法保留用于国内市场供应。
- en: With this simple exercise, you can test several scenarios to determine the potential
    of these solutions to accelerate the decision-making process.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个简单的练习，你可以测试几种情景，以确定这些解决方案加速决策过程的潜力。
- en: If you want to try it yourself, I have deployed this solution in a web application
    hosted on the VIKTOR platform.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想自己尝试，我已经在VIKTOR平台上部署了这个解决方案的Web应用程序。
- en: '[![](../Images/0cedef34ced9d5cf1825fc3ea5ce6b39.png)](https://towardsdatascience.com/create-a-sustainable-supply-chain-optimization-web-app-20599b98cab6)'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/0cedef34ced9d5cf1825fc3ea5ce6b39.png)](https://towardsdatascience.com/create-a-sustainable-supply-chain-optimization-web-app-20599b98cab6)'
- en: Sustainable Supply Chain Optimization App — (Image by Author)
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续供应链优化应用程序 — （作者图片）
- en: For more details about this solution, have a look at this article introducing
    the app and its functionalities.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 有关此解决方案的更多细节，请查看介绍该应用程序及其功能的文章。
- en: '[](/create-a-sustainable-supply-chain-optimization-web-app-20599b98cab6?source=post_page-----a72f2c4db424--------------------------------)
    [## Create a Sustainable Supply Chain Optimization Web App'
