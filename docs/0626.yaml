  prefs: []
  type: TYPE_NORMAL
  zh: '[](/create-a-sustainable-supply-chain-optimization-web-app-20599b98cab6?source=post_page-----a72f2c4db424--------------------------------)
    [## 创建可持续供应链优化网页应用'
- en: Help your organization combine sustainable sourcing and supply chain optimization
    to curb both costs and environmental…
  id: totrans-169
  prefs:
  - PREF_H3
