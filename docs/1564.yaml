- en: One year ago today, on May 13th 2023, I was laid off. Today, I started the first
    day at my new job. Over the past year, I became a mother and discovered parts
    of myself I never knew existed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前的今天，2023年5月13日，我被裁员了。今天，我开始了新工作的第一天。在过去的一年里，我成为了一名母亲，并发现了自己从未意识到的部分。
- en: I want to share some of my learnings from this journey. **But if you’re looking
    for tips on cracking coding interviews or nailing behavioral questions, this isn’t
    that kind of post.** Those often detail how many big tech companies the authors
    interviewed with, the offers they received, the prep resources they used, and
    even provide a funnel of their interview pipeline. They always conclude with,
    “It wasn’t easy. I cried and worried, but here I am. Good luck!” While I respect
    and appreciate their candor, they often leave me feeling anxious and inadequate.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我想分享一些我在这个旅程中的学习经验。**但如果你在寻找破解编程面试或者应对行为问题的技巧，这不是那种类型的文章。**这些文章通常会详细列出作者与多少家大公司进行了面试，收到的工作邀请，使用的备考资源，甚至提供他们面试过程的详细流程。他们总是以“这并不容易，我哭过，担心过，但我还是做到了。祝你好运！”来结束。虽然我尊重并感谢他们的坦率，但这些文章常常让我感到焦虑和不安。
- en: 'This post is for anyone searching for a job, regardless of the type or stage
    you’re at. I want to reach out to those who feel cold and frustrated on their
    journey, as I once did. Here’s one of my personal philosophies: success stories
    don’t motivate me unless they detail the hardships and how they were overcome.
    I want to learn from mistakes and obstacles, not from someone else’s cheerful
    party.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章是为任何正在找工作的人写的，无论你处于哪个阶段或职位类型。我想特别向那些在求职过程中感到冷漠和沮丧的人伸出援手，因为我曾经也有过这样的感受。这是我的个人哲学之一：成功故事不会激励我，除非它们详细描述了艰难困苦以及如何克服。我想从错误和障碍中学习，而不是从别人开心的派对中得到启发。
