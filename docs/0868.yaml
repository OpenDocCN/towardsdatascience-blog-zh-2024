- en: Exploring Real and Virtual Spaces with Data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/exploring-real-and-virtual-spaces-with-data-f9ff3124710e?source=collection_archive---------7-----------------------#2024-04-04](https://towardsdatascience.com/exploring-real-and-virtual-spaces-with-data-f9ff3124710e?source=collection_archive---------7-----------------------#2024-04-04)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[](https://towardsdatascience.medium.com/?source=post_page---byline--f9ff3124710e--------------------------------)[![TDS
    Editors](../Images/4b2d1beaf4f6dcf024ffa6535de3b794.png)](https://towardsdatascience.medium.com/?source=post_page---byline--f9ff3124710e--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--f9ff3124710e--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--f9ff3124710e--------------------------------)
    [TDS Editors](https://towardsdatascience.medium.com/?source=post_page---byline--f9ff3124710e--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--f9ff3124710e--------------------------------)
    ·Sent as a [Newsletter](/newsletter?source=post_page---byline--f9ff3124710e--------------------------------)
    ·3 min read·Apr 4, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: 'There’s always new and exciting terrain to discover in the field of geospatial
    data: from practical applications that help us better understand physical topography
    and social infrastructure, to theoretical approaches that allow us to navigate
    abstract spaces.'
  prefs: []
  type: TYPE_NORMAL
- en: It’s been a while since we’ve covered this topic in the Variable, so this week
    we’re delighted to share a selection of recent articles that offer fascinating
    glimpses into work across the wide range of use cases that geospatial data encompasses.
    From beginner-friendly tutorials to more advanced theoretical questions, we’re
    certain you’ll find a lot here to pique your interest regardless of your background
    and level of experience.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Exploring Location Data Using a Hexagon Grid**](/exploring-location-data-using-a-hexagon-grid-3509b68b04a2)Leveraging
    the versatile data from Helsinki’s city bike program, [Sara Tähtinen](https://medium.com/u/736155dfbdfa?source=post_page---user_mention--f9ff3124710e--------------------------------)
    provides a detailed introduction to the power of Uber’s global H3 hexagonal grid
    system, which is both “a user-friendly and practical tool for spatial data analysis”
    and a handy method “to anonymize location data by aggregating geographic information
    to hexagonal regions.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Depth Anything — A Foundation Model for Monocular Depth Estimation**](/depth-anything-a-foundation-model-for-monocular-depth-estimation-8a7920b5c9cc)In
    a thoroughly explained paper walkthrough, [Sascha Kirch](https://medium.com/u/5c38dace9d5e?source=post_page---user_mention--f9ff3124710e--------------------------------)
    unpacks the complexities of monocular depth estimation, “the prediction of distance
    in 3D space from a 2D image”—a problem that requires practitioners to apply their
    geospatial, computer vision, and deep learning skills, and that a new foundation
    model aims to solve.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/982de5205e90756fec0580a2d0f8c34e.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Karla Rivera](https://unsplash.com/@karla_rivera?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**Downscaling a Satellite Thermal Image from 1000m to 10m (Python)**](/downscaling-a-satellite-thermal-image-from-1000-m-to-10-m-python-3b2ed19ff103)There
    are numerous ways to generate powerful environmental insights based on satellite
    images, but working with this type of data comes with its own set of challenges.
    [Mahyar Aboutalebi, Ph.D.](https://medium.com/u/7e6350a085ee?source=post_page---user_mention--f9ff3124710e--------------------------------)
    publishes frequently around this topic; one of his latest tutorials focuses on
    a Python-based approach for downscaling the thermal imagery captured by the Sentinel-2
    and Sentinel-3 satellites**.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How to Find Yourself in a Digital World**](https://medium.com/towards-data-science/how-to-find-yourself-in-a-digital-world-f58580a69c6a)Curious
    about the ever-evolving world of robotics? [Eden B.](https://medium.com/u/2e98aa8fb704?source=post_page---user_mention--f9ff3124710e--------------------------------)’s
    debut TDS article zoomed in on the question of robots’ ability to self-localize,
    a crucial requirement for many common products (think: autonomous cars and delivery
    robots); their post goes on to outline how we can use probabilistic tools to compute
    localization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Where Do EU Horizon H2020 Fundings Go?**](/where-do-eu-horizon-h2020-fundings-go-79f31b59af7d)Geospatial
    analysis can be a useful first step on the path to answering questions that go
    far beyond geography. Case in point: [Milan Janosov](https://medium.com/u/838408aa2ad4?source=post_page---user_mention--f9ff3124710e--------------------------------)’s
    new tutorial, which brings together data analytics, network science, and a healthy
    dose of Python to map out thousands of EU-funded research and innovation projects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Wait, there’s more! If you have the time to explore some other topics this
    week, here are some of our recent highlights:'
  prefs: []
  type: TYPE_NORMAL
- en: As LLMs continue to evolve and improve, [Maja Pavlovic](https://medium.com/u/9b1766e00cb4?source=post_page---user_mention--f9ff3124710e--------------------------------)
    shares a helpful recap of recent studies that examine [these models’ potential
    to label data effectively](/can-large-language-models-llms-label-data-2a8334e70fb8).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Another emerging use case for large language models is flagging insecure code;
    [Melanie Hart Buehler](https://medium.com/u/8647d310b710?source=post_page---user_mention--f9ff3124710e--------------------------------)
    synthesizes [recent findings on leveraging LLMs for vulnerability detection](/detecting-insecure-code-with-llms-8b8ad923dd98)
    and repair.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New to working with tensors? [Eva Revear](https://medium.com/u/6aa5c0e6cd9f?source=post_page---user_mention--f9ff3124710e--------------------------------)
    compiled [pragmatic takeaways based on her recent experience](/understanding-tensors-learning-a-data-structure-through-3-pesky-errors-6d674776be0c)
    with troubleshooting and debugging this ubiquitous data structure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[How do vector databases work under the hood](/deep-dive-into-vector-databases-by-hand-e9ab71f54f80)?
    [Srijanie Dey, PhD](https://medium.com/u/d60d06fe8655?source=post_page---user_mention--f9ff3124710e--------------------------------)’s
    debut TDS post dives deep into their inner workings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For an equally accessible explainer on another powerful tool, don’t miss [Wei
    Yi](https://medium.com/u/1b4bd5317a6e?source=post_page---user_mention--f9ff3124710e--------------------------------)’s
    thorough [primer on Meta’s Segment Anything Model’s decoder](/how-does-the-segment-anything-models-sam-s-decoder-work-0e4ab4732c37).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’d like to [experiment with a mixture of experts (MoE) approach](/create-mixtures-of-experts-with-mergekit-11b318c99562),
    [Maxime Labonne](https://medium.com/u/dc89da634938?source=post_page---user_mention--f9ff3124710e--------------------------------)’s
    latest tutorial is a great resource for getting acquainted with this architecture
    and with MergeKit, a tool for merging pretrained LLMs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thank you for supporting the work of our authors! If you’re feeling inspired
    to join their ranks, why not [write your first post? We’d love to read it](http://bit.ly/write-for-tds).
  prefs: []
  type: TYPE_NORMAL
- en: Until the next Variable,
