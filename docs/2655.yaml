- en: Eventually, in your data science career, you’ll be asked, “What do you want
    to specialise in?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，在你数据科学的职业生涯中，你会被问到：“你想专注于哪个领域？”
- en: It’s quite a daunting question, and knowing what’s best for you is hard to say
    the least.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当让人畏惧的问题，知道什么对你最好至少是很难说清楚的。
- en: So, in this article, I will explain why you should specialise, which one is
    right for you, and how to start.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在这篇文章中，我将解释为什么你应该专注于某个领域，哪个领域适合你，以及如何开始。
- en: Why should you specialise?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么你应该专注于某个领域？
- en: In my opinion, you should specialise, but there is no need to rush into this
    decision.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，你应该专注，但不需要急于做出这个决定。
- en: 'Spend your initial years, like 2–3, learning all the data science and machine
    learning fundamentals. The things you should cover are:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 花费你最初的2到3年时间，学习所有的数据科学和机器学习基础。你需要掌握的内容包括：
