- en: Eventually, in your data science career, you’ll be asked, “What do you want
    to specialise in?”
  prefs: []
  type: TYPE_NORMAL
- en: It’s quite a daunting question, and knowing what’s best for you is hard to say
    the least.
  prefs: []
  type: TYPE_NORMAL
- en: So, in this article, I will explain why you should specialise, which one is
    right for you, and how to start.
  prefs: []
  type: TYPE_NORMAL
- en: Why should you specialise?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In my opinion, you should specialise, but there is no need to rush into this
    decision.
  prefs: []
  type: TYPE_NORMAL
