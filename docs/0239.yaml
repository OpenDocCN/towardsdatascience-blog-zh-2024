  prefs: []
  type: TYPE_NORMAL
- en: When working with depth maps, the color scheme and opacity of the heatmap are
    important. I‚Äôm colorblind, so I find that the [viridis](https://cran.r-project.org/web/packages/viridis/vignettes/intro-to-viridis.html)
