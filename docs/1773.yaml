- en: Starting a data science blog on Medium was one of the best decisions I have
    made in my life. It up-skilled me in my career, opened many opportunities, and
    even made me some money.
  prefs: []
  type: TYPE_NORMAL
- en: Technical writing and blogging are not just valuable skills; they’re powerful
    tools that can elevate your career, especially for data scientists who often need
    to communicate complex ideas to various people with different technical skills.
  prefs: []
  type: TYPE_NORMAL
- en: That’s why in this article, I will explain what technical writing is, why you
    should do it, and how you can start your tech blog today!
  prefs: []
