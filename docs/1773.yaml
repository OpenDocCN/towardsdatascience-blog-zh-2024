- en: What Is Technical Writing/Blogging?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Put simply, technical writing is the process of writing tutorials or explainers
    on technical subjects like maths or coding. You basically educate and teach audiences
    complex and challenging topics in a digestible way.
