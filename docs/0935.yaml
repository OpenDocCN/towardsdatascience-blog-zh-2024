  zh: 回想我的大学时光，我在数据科学项目中的角色就像是炼金术士——试验各种炫酷的 AI 模型，试图从我的专业数据中挖掘变量之间的关系。强大的 AI 算法让我不断惊叹，它们总是能超越传统的统计方法和基于物理的模型。然而，真正的挑战在于我在
    2022 年成为 AI 工程师进入行业后才开始。自那时起，数据科学的技术栈迅速扩展到了我不熟悉的领域。我在行业中的第一个挑战是将一个模型部署到生产环境中，并要求其具备可靠性、可维护性和可扩展性。回顾我当时的困境，我意识到，将
    AI 模型从原型转变为生产就绪的应用无非是以下几个方面的结合：
