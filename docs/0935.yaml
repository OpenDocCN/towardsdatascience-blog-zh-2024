- en: Back in my college days, my role in data science projects was like an alchemist—experimenting
    with fancy AI models to dig out the relationship among variables from data in
    my major. Powerful AI algorithms consistently amazed me by outperforming traditional
    statistical methods and physical-based models. However, the real challenge began
    when I became an AI engineer in the industry in 2022\. From then on, the technology
    stack of data science expanded rapidly into fields that I was unfamiliar with.
    My first challenge in the industry was to ship a model to the production environment,
