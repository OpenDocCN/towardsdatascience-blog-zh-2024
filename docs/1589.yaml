  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/378127027ede9a8d1f79205a5ca1df2a.png)'
  prefs: []
  type: TYPE_IMG
- en: Cash Flow with the updated business model ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: We have completely solved the liquidity issue for the optimal scenario only.
  prefs: []
  type: TYPE_NORMAL
- en: 'Samir: ‚ÄúWhat‚Äôs the next step?‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'My friend: ‚ÄúWe need to bring more revenue.‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To boost profitability, my friend would like now to reduce the effect of fixed
    costs by boosting sales volumes.
  prefs: []
  type: TYPE_NORMAL
- en: Economies of Scale
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Economies of scale** refer to the cost advantages this business can achieve
    by increasing its sales volume, which reduces the fixed costs per unit.'
  prefs: []
  type: TYPE_NORMAL
- en: These costs are linked to the company's structure and cannot be compressed.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2010eebbc0a5431052d6e6d3793d70d1.png)'
  prefs: []
  type: TYPE_IMG
- en: Indicators impacted by the economies of scale ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: However, if we boost sales and keep these fixed costs under control, we can
    reduce their impact on each box sold.
  prefs: []
  type: TYPE_NORMAL
- en: 'Revenue Optimization: Growth with Higher Profit'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After 24 months of activity, my friend found **a business partner** with 25
    years of experience in the **Food and Beverage** industry.
  prefs: []
  type: TYPE_NORMAL
- en: 'My friend: ‚ÄúShe brings investment and market expertise with the aim of boosting
    growth.‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: She estimated the growth they can reach if they follow specific commercial strategies.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0f10c9dae410fa2fa012a2b60b322e1e.png)'
  prefs: []
  type: TYPE_IMG
- en: Growth potential per sale channel ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: After analyzing the business model, she proposed to change the pricing mechanism
    to increase the average basket size.
  prefs: []
  type: TYPE_NORMAL
- en: 'My friend: ‚ÄúShe wants to offer tiered pricing discounts to incentivize bulk
    purchases.‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/5f770931a47590e19ff7ae947b68050c.png)'
  prefs: []
  type: TYPE_IMG
- en: Example of pricing strategies ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: However, the **risk is to impact profitability** and cause a **liquidity crash**
    as we reduce the turnover per box sold.
  prefs: []
  type: TYPE_NORMAL
- en: 'My friend: ‚ÄúIf we implement strategy X, can you tell me how much growth we
    need to keep the same profitability?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The model can estimate the minimal growth needed to improve profitability compared
    to the baseline for each strategy.
  prefs: []
  type: TYPE_NORMAL
- en: Baseline & Profitability Indicators
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For this analysis, we defined the baseline using the 2023 historical sales with
    updated terms and inventory management rules.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ace23d6bb1df4c86adc5a9cb1f19d4ef.png)'
  prefs: []
  type: TYPE_IMG
- en: Turnover per Sales Channels ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: More than 70% of the turnover comes from direct sales to coffee shops, and the
    remaining is from distributors with four-week payment terms.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/473308521f5933216eb9b74eefa1f8db.png)'
  prefs: []
  type: TYPE_IMG
- en: Cash Flow with the baseline‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: We don't have liquidity issues thanks to favourable payment terms with our suppliers
    and the coffee shops.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b0f837ae1a87ee73fd976cbdffa68614.png)'
  prefs: []
  type: TYPE_IMG
- en: Baseline Indicators ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Considering fixed and variable costs, we can reach **$3,910 in profit per pallet
    sold** for this scenario.
  prefs: []
  type: TYPE_NORMAL
- en: This profitability is influenced by the green indicators that cover fixed and
    variable costs.
  prefs: []
  type: TYPE_NORMAL
- en: Five growth scenarios for each pricing strategy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: My friend‚Äôs business partner based the pricing strategy on the market practice
    and her industry knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: The simulation aims to trigger data-based discussions to support business decision-making.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f08095fa52120c7aef5f65288452d8ab.png)'
  prefs: []
  type: TYPE_IMG
- en: Simulation Scenarios ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'My friend: ‚ÄúIf you want to apply Pricing 1, can we ensure that we have at least
    +50%? If not, we loose profitability.‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let us start with the first pricing strategy.
  prefs: []
  type: TYPE_NORMAL
- en: '**Scenario 1: Low-risk pricing 1**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This strategy incentivises customers to order at least a full pallet by providing
    a **2.5% reduction** if the **volume exceeds 50 boxes.**
  prefs: []
  type: TYPE_NORMAL
- en: How much growth we need to maintain the same profitability?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As we can see in the rebate scenario, implementing the new pricing results in
    a profit loss of **171 ($/Pallet)**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6897d9e6b73333d1b286609252611ffa.png)'
  prefs: []
  type: TYPE_IMG
- en: Simulation Pricing Strategy 1 ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: However, as sales growth mechanically decreases unit costs, this loss is **compensated
    when we reach +50% growth**.
  prefs: []
  type: TYPE_NORMAL
- en: Variable costs are also reduced thanks to **inbound flow optimizations**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Storage cost per pallet increases due to the higher safety stock required.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: They must bring at least **1.5 times the current turnover** if she wants to
    implement this strategy.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/27dee90a47bcf103ac399e7485995582.png)'
  prefs: []
  type: TYPE_IMG
- en: Simulation Conclusion ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'Business Partner: ‚ÄúWe‚Äôll never get more than 50% growth without an additional
    rebate. ‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Scenario 2: Middle-risk Pricing 2**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Indeed, the first pricing strategy does not incentivize ordering more than 1
    pallet (50 boxes).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fe501dfb8a43c90fa55645dc0d05b3d6.png)'
  prefs: []
  type: TYPE_IMG
- en: Simulation Pricing Strategy 2‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, they would like to add a 5% rebate to customers who order more than
    **150 boxes (3 pallets)**.
  prefs: []
  type: TYPE_NORMAL
- en: If we keep the same volumes, implementing this additional rebate induces a **315
    ($/Unit) profitability loss**.
  prefs: []
  type: TYPE_NORMAL
- en: Do we lose profitability if we only reach +50% growth?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yes, we **only get 3,751 ($/Unit)** of profit with +50% growth vs 3,910 ($/Unit)
    for the baseline.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, we need at least **+200% sales growth** to recover the profitability
    level of the baseline scenario.
  prefs: []
  type: TYPE_NORMAL
- en: Unlike the first pricing strategy, the turnover per pallet sold decreases until
    reaching a plateau after 100% growth.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Costs of goods sold (COGS) are lower than the first pricing strategy because
    the 30% sales commissions for the sales representatives are based on the invoiced
    amount.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We lose **171 ($/Pallet)** of profit compared to the first pricing strategy
    if we reach +200% sales growth.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8a4f29c6656716e51c20d64b022ffd72.png)'
  prefs: []
  type: TYPE_IMG
- en: Conclusion of Simulation of the Pricing Strategy 2 ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: However, according to the business partner, this strategy is more likely to
    help us reach these targets.
  prefs: []
  type: TYPE_NORMAL
- en: 'My friend: ‚ÄúWhat if we implement another 10% for large orders?‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Scenario 3: High-risk Pricing 3'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Even if this does not seem like a good idea, they want to estimate the profit
    loss with an additional 10% rebate for orders larger than 500 boxes.
