  type: TYPE_IMG
- en: Degressive Sea Freight Tariffs ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: What is the impact on liquidity and profitability?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We update the calculation of inbound logistic costs with the rebate mechanism.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d9d5f9345bf767c4bb7fadaa00909f33.png)'
  prefs: []
  type: TYPE_IMG
- en: Inbound Cost Structure ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Here we are with some quick wins for the best scenario
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4217ffcab1c0bf29399c68509761bacd.png)'
  prefs: []
  type: TYPE_IMG
- en: Updated scenario with negotiated contract terms and the new inventory policy
    ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: No cash is needed anymore to sustain the business thanks to new terms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**13.6%** reduction in **logistic costs** driven by new freight tariffs, which
