- en: Simulation Model Build with Python ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: This model uses historical sales data, operational constraints, and cost information
    as input to estimate your business's profitability and cash flow.
  prefs: []
  type: TYPE_NORMAL
- en: It covers the [full value chain](/data-science-for-value-chain-management-efb31c780807)
    from suppliers to customers.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4acb09a6d98e8fc3514cabad095c3bca.png)'
  prefs: []
  type: TYPE_IMG
- en: Value Chain of the Coffee Cups ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: An **inventory management module** that sends purchase orders to the suppliers
    based on **customer demand** and **replenishment lead times**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inbound/outbound logistics flow modelisation** with lead times and cost per
    handling units (pallets or cartons).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Two sales channels (direct sales to coffee shops and distributors) have**
    their respective sales commissions (30% for direct ) and payment terms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is the optimal business model?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We simulated the impacts of **strategic business and operational decisions**
    on **profitability** and **liquidity needs** for different scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: The initial scenario is the **baseline** (how they operate the business now).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The following scenarios tested the impacts of reducing stock coverage, using
    air freight for inbound or selling to distributors only.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/739138ef97b6ab52a436822bd06d7a99.png)'
  prefs: []
  type: TYPE_IMG
- en: 5 Scenarios to find the optimal business model ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The conclusion was that the **optimal strategy** is to **sell to distributors
    only** with **6 weeks of stock** coverage.
  prefs: []
  type: TYPE_NORMAL
- en: 'My friend: ‚ÄúWe don‚Äôt check the inventory daily anymore, and we got a new deal
    with the freight forwarder‚Äù.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As the situation changed, we need to update the model by
  prefs: []
  type: TYPE_NORMAL
- en: Switching to a **periodic review policy** for inventory management.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Updating the **cost structure** and **payment terms** of inbound logistics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inventory Management Simulation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The initial model is based on a **continuous review policy (s, Q)** that triggers
    a replenishment order(Q) when the **inventory is below the threshold (s).**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/28df665be3192233bc40927fa27b50d6.png)'
  prefs: []
  type: TYPE_IMG
- en: Customer demand in 2023 in Pallets ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: This module uses the customer demand, replenishment lead times, and safety stock
    parameters to ensure we have the right inventory level.
  prefs: []
  type: TYPE_NORMAL
- en: However, my friend **does not have a dedicated inventory team** to monitor the
    stock daily.
  prefs: []
  type: TYPE_NORMAL
- en: We have limited resources to manage our stock and to order with the supplier.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Therefore, I adapted the model using a **periodic review policy Order-Up-To-Level
    (R, S)**.
  prefs: []
  type: TYPE_NORMAL
- en: '**Periodic review** means that the inventory team every **R weeks**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (R, S) means that the team orders the quantity required to reach **inventory
    level S** every **R weeks**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Level **S** **is** the inventory you need to meet customers‚Äô demands until the
    next review in R weeks.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ddb2546961ba6804b329c28c3deb49e5.png)'
  prefs: []
  type: TYPE_IMG
- en: Inventory Management Rule Parameters ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: We define it using the **replenishment lead time**, a **target cycle service
    level** and the **standard deviation** of customers‚Äô demand.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f0318900e802eefecaa656dcf110b129.png)'
  prefs: []
  type: TYPE_IMG
- en: Inventory Management Parameters ‚Äî (Image by Author)
