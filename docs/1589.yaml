- en: Revenue Optimization with Python — (Image by Author)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Python进行收入优化——（图片由作者提供）
- en: '**Revenue Optimization** is the process of implementing strategies to maximize
    a company’s revenue while maintaining profitability.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**收入优化**是通过实施策略来最大化公司收入，同时保持盈利能力的过程。'
- en: '[In a previous article](/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec),
    we started to build a model that helps a small business owner *(my friend)* manage
    inventory and avoid liquidity issues.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[在上一篇文章中](/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)，我们开始构建一个模型，帮助小企业主（*我的朋友*）管理库存并避免流动性问题。'
- en: '[![](../Images/780427e0f79f330e6f0aa29d26960945.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/780427e0f79f330e6f0aa29d26960945.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
- en: 'Business Planning — Inventory and Cash Flow Management [Article: [Link](/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)]
    — (Image by Author)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 商业规划——库存和现金流管理 [文章：[链接](/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)]
    ——（图片由作者提供）
- en: Thanks to this model, we removed bottlenecks limiting business growth like inventory
    and liquidity.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了这个模型，我们消除了限制商业增长的瓶颈，如库存和流动性问题。
- en: What is the optimal strategy to increase revenue growth without reducing profitability?
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如何在不降低盈利能力的情况下，增加收入增长的最佳策略是什么？
- en: The focus now is on expanding the market and bringing additional revenue without
    endangering the business model.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的重点是扩大市场并带来额外的收入，同时不危及商业模式。
- en: This article will translate my friend's business plan into a Python model to
    **simulate different scenarios** to find the **best revenue optimization strategy.**
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将把我朋友的商业计划转化为一个Python模型，**模拟不同场景**以找到**最佳收入优化策略**。
- en: '[![](../Images/42d4ed69bfd0d204bb39ea158ec3dc4e.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/42d4ed69bfd0d204bb39ea158ec3dc4e.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
- en: Business model of my friend — (Image by Author)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我朋友的商业模式——（图片由作者提供）
- en: The case study is based on an existing small company selling cups (made from
    renewable materials) to coffee shops and distributors.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该案例研究基于一个现有的小公司，该公司将可再生材料制成的杯子销售给咖啡馆和分销商。
- en: The first section will **update the Python model** with new **business and operational
    assumptions**.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分将**更新Python模型**，并加入新的**业务和运营假设**。
- en: '[![](../Images/e5e48b0e0682fcd0fd39cc5b68c91442.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/e5e48b0e0682fcd0fd39cc5b68c91442.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
- en: Pricing Strategy — (Image by author)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 定价策略 — （图片由作者提供）
- en: In the second section, we will test **several price-led growth strategies**
    and measure their impacts on profitability for **different sales growth** scenarios.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二部分中，我们将测试**几种以价格为驱动的增长策略**，并衡量它们对**不同销售增长**场景下盈利能力的影响。
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Update the Business Planning Model
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更新商业规划模型
- en: Before assessing the business growth strategies, we will update the model with
    additional business insights I’ve collected from my friend.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估商业增长策略之前，我们将根据我从朋友那里收集的额外业务见解来更新模型。
- en: '[In the first article](/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec),
    I introduce the approach used to build a model of the value chain of a business
    selling renewable coffee cups.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[在第一篇文章中](/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)，我介绍了构建一个销售可再生咖啡杯的业务价值链模型的方法。'
- en: '[![](../Images/f0fc828bd837c471f48360e9754dc706.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/f0fc828bd837c471f48360e9754dc706.png)](https://towardsdatascience.com/business-planning-with-python-inventory-and-cash-flow-management-4f9beb7ecbec)'
- en: Simulation Model Build with Python — (Image by Author)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Python构建模拟模型 — （图片由作者提供）
- en: This model uses historical sales data, operational constraints, and cost information
    as input to estimate your business's profitability and cash flow.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型使用历史销售数据、运营约束和成本信息作为输入，估算您的业务盈利能力和现金流。
- en: It covers the [full value chain](/data-science-for-value-chain-management-efb31c780807)
    from suppliers to customers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 它涵盖了从供应商到客户的[完整价值链](/data-science-for-value-chain-management-efb31c780807)。
- en: '![](../Images/4acb09a6d98e8fc3514cabad095c3bca.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4acb09a6d98e8fc3514cabad095c3bca.png)'
- en: Value Chain of the Coffee Cups — (Image by Author)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 咖啡杯的价值链 — （图片由作者提供）
- en: An **inventory management module** that sends purchase orders to the suppliers
    based on **customer demand** and **replenishment lead times**.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个**库存管理模块**，根据**客户需求**和**补货交货时间**向供应商发送采购订单。
- en: '**Inbound/outbound logistics flow modelisation** with lead times and cost per
    handling units (pallets or cartons).'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**入境/出境物流流程建模**，包括交货时间和每个处理单元（托盘或纸箱）的成本。'
- en: '**Two sales channels (direct sales to coffee shops and distributors) have**
    their respective sales commissions (30% for direct ) and payment terms.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**两个销售渠道（直接销售给咖啡店和经销商）各自有**销售佣金（直接销售为30%）和付款条款。'
- en: What is the optimal business model?
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 什么是最佳商业模型？
- en: We simulated the impacts of **strategic business and operational decisions**
    on **profitability** and **liquidity needs** for different scenarios.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们模拟了**战略业务和运营决策**对不同场景下**盈利能力**和**流动性需求**的影响。
- en: The initial scenario is the **baseline** (how they operate the business now).
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初始场景是**基准**（他们现在如何运营业务）。
- en: The following scenarios tested the impacts of reducing stock coverage, using
    air freight for inbound or selling to distributors only.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下场景测试了减少库存覆盖、使用空运进行入境或仅向经销商销售的影响。
- en: '![](../Images/739138ef97b6ab52a436822bd06d7a99.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/739138ef97b6ab52a436822bd06d7a99.png)'
- en: 5 Scenarios to find the optimal business model — (Image by Author)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 找到最佳商业模型的5种场景 — （图片由作者提供）
- en: The conclusion was that the **optimal strategy** is to **sell to distributors
    only** with **6 weeks of stock** coverage.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 结论是，**最佳策略**是**仅向经销商销售**并保持**6周库存**覆盖。
- en: 'My friend: “We don’t check the inventory daily anymore, and we got a new deal
    with the freight forwarder”.'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的朋友：“我们不再每天检查库存了，而且我们与货运代理商达成了新的协议”。
- en: As the situation changed, we need to update the model by
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 随着情况的变化，我们需要通过更新模型来进行调整。
- en: Switching to a **periodic review policy** for inventory management.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 切换到**周期性审查政策**进行库存管理。
- en: Updating the **cost structure** and **payment terms** of inbound logistics.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新**成本结构**和**付款条款**的入境物流。
- en: Inventory Management Simulation
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 库存管理模拟
- en: The initial model is based on a **continuous review policy (s, Q)** that triggers
    a replenishment order(Q) when the **inventory is below the threshold (s).**
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 初始模型基于**持续审查政策（s，Q）**，当**库存低于阈值（s）**时触发补货订单（Q）。
- en: '![](../Images/28df665be3192233bc40927fa27b50d6.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/28df665be3192233bc40927fa27b50d6.png)'
- en: Customer demand in 2023 in Pallets — (Image by Author)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年客户需求（以托盘计） — （作者插图）
- en: This module uses the customer demand, replenishment lead times, and safety stock
    parameters to ensure we have the right inventory level.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块使用客户需求、补货提前期和安全库存参数，确保我们拥有正确的库存水平。
- en: However, my friend **does not have a dedicated inventory team** to monitor the
    stock daily.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我的朋友**没有专门的库存团队**来每天监控库存。
- en: We have limited resources to manage our stock and to order with the supplier.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的资源有限，既要管理库存，又要向供应商下订单。
- en: Therefore, I adapted the model using a **periodic review policy Order-Up-To-Level
    (R, S)**.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我使用**周期性复审政策 Order-Up-To-Level (R, S)** 来调整模型。
- en: '**Periodic review** means that the inventory team every **R weeks**.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**周期性复审**意味着库存团队每**R周**进行一次复审。'
- en: (R, S) means that the team orders the quantity required to reach **inventory
    level S** every **R weeks**.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （R, S）意味着团队每**R周**下单，订购足够数量以达到**库存水平S**。
- en: Level **S** **is** the inventory you need to meet customers’ demands until the
    next review in R weeks.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**S**级是您需要的库存，以满足客户在下次复审之前**R周**内的需求。'
- en: '![](../Images/ddb2546961ba6804b329c28c3deb49e5.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ddb2546961ba6804b329c28c3deb49e5.png)'
- en: Inventory Management Rule Parameters — (Image by Author)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 库存管理规则参数 — （作者插图）
- en: We define it using the **replenishment lead time**, a **target cycle service
    level** and the **standard deviation** of customers’ demand.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过**补货提前期**、**目标周期服务水平**和**客户需求的标准偏差**来定义它。
- en: '![](../Images/f0318900e802eefecaa656dcf110b129.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f0318900e802eefecaa656dcf110b129.png)'
- en: Inventory Management Parameters — (Image by Author)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 库存管理参数 — （作者插图）
- en: 💡 For more details about the periodic review policy, check this article
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 关于周期性复审政策的更多细节，请查看这篇文章
- en: '[](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0?source=post_page-----83387074826d--------------------------------)
    [## Inventory Management for Retail — Periodic Review Policy'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0?source=post_page-----83387074826d--------------------------------)
    [## 零售库存管理 — 周期性复审政策'
- en: Implement inventory management rules based on a periodic review policy to reduce
    the number of stores replenishments
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基于周期性复审政策实施库存管理规则，以减少商店补货的次数
- en: towardsdatascience.com](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0?source=post_page-----83387074826d--------------------------------)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0?source=post_page-----83387074826d--------------------------------)
- en: The results look like the chart below.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如下图所示。
- en: '![](../Images/1210c79d2cc5ab139ad3b3855be37089.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1210c79d2cc5ab139ad3b3855be37089.png)'
- en: Inventory Management Rule Visualization — (Image by Author)
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 库存管理规则可视化 — （作者插图）
- en: '**📈 Legend**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**📈 图例**'
- en: The blue plot represents the **optimal policy** withorders **every 4 weeks.**
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色图线代表**最佳策略**，即**每4周订货**。
- en: The green plot is the **inventory on hand** (ioh), i.e. the number of pallets
    stored in the warehouse.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色图线代表**手头库存**（ioh），即仓库中存储的托盘数量。
- en: Now that the inventory management module has been updated, we can focus on inbound
    freight costs and lead time.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在库存管理模块已更新，我们可以专注于进口货运成本和提前期。
- en: Degressive Tariff for Inbound Freight
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进口货运的递减关税
- en: 'After successful negotiations with the freight forwarder, they reached a favourable
    deal:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 与货运代理商成功谈判后，他们达成了一个有利的协议：
- en: 'Payment Terms: they can pay the forwarder **4 weeks after delivery**'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 付款条款：他们可以在交货后**4周内支付**给货运代理。
- en: Degressive tariffs with **rebates** when reaching specific **thresholds**.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 达到特定**阈值**时，递减关税并提供**返利**。
- en: '![](../Images/1bcec9ca9e9820d330387e9b3905908e.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1bcec9ca9e9820d330387e9b3905908e.png)'
- en: Degressive Sea Freight Tariffs — (Image by Author)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 递减海运运费 — （作者插图）
- en: What is the impact on liquidity and profitability?
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这对流动性和盈利能力有什么影响？
- en: We update the calculation of inbound logistic costs with the rebate mechanism.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们更新了进口物流成本的计算方式，并加入了返利机制。
- en: '![](../Images/d9d5f9345bf767c4bb7fadaa00909f33.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d9d5f9345bf767c4bb7fadaa00909f33.png)'
- en: Inbound Cost Structure — (Image by Author)
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 进口成本结构 — （作者插图）
- en: Here we are with some quick wins for the best scenario
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是最佳场景下的一些快速胜利
- en: '![](../Images/4217ffcab1c0bf29399c68509761bacd.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4217ffcab1c0bf29399c68509761bacd.png)'
- en: Updated scenario with negotiated contract terms and the new inventory policy
    — (Image by Author)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 更新后的场景包含谈判后的合同条款和新的库存政策 — （作者插图）
- en: No cash is needed anymore to sustain the business thanks to new terms.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于新的条款，维持业务不再需要现金流。
- en: '**13.6%** reduction in **logistic costs** driven by new freight tariffs, which
    results in a **2.4% reduction** of the average **price of goods sold** (COGS)'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**13.6%**的**物流成本**减少，源自新的运费价格，这导致**商品销售成本（COGS）**平均降低**2.4%**。'
- en: The chart below shows that we **collect distributors' payments before paying
    suppliers** and freight forwarders.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示我们**在支付供应商**和货运代理之前**先收取分销商的付款**。
- en: '![](../Images/378127027ede9a8d1f79205a5ca1df2a.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/378127027ede9a8d1f79205a5ca1df2a.png)'
- en: Cash Flow with the updated business model — (Image by Author)
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 更新商业模式下的现金流—（图源：作者）
- en: We have completely solved the liquidity issue for the optimal scenario only.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只解决了最优情景下的流动性问题。
- en: 'Samir: “What’s the next step?”'
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 萨米尔：“下一步是什么？”
- en: ''
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'My friend: “We need to bring more revenue.”'
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的朋友：“我们需要增加收入。”
- en: To boost profitability, my friend would like now to reduce the effect of fixed
    costs by boosting sales volumes.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高盈利能力，我的朋友现在希望通过增加销售量来减少固定成本的影响。
- en: Economies of Scale
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规模经济
- en: '**Economies of scale** refer to the cost advantages this business can achieve
    by increasing its sales volume, which reduces the fixed costs per unit.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**规模经济**指的是通过增加销售量，企业能够实现的成本优势，从而降低单位的固定成本。'
- en: These costs are linked to the company's structure and cannot be compressed.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这些成本与公司的结构相关，无法压缩。
- en: '![](../Images/2010eebbc0a5431052d6e6d3793d70d1.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2010eebbc0a5431052d6e6d3793d70d1.png)'
- en: Indicators impacted by the economies of scale — (Image by Author)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 受规模经济影响的指标—（图源：作者）
- en: However, if we boost sales and keep these fixed costs under control, we can
    reduce their impact on each box sold.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果我们增加销售并控制这些固定成本，我们就能减少它们对每个售出箱子的影响。
- en: 'Revenue Optimization: Growth with Higher Profit'
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收入优化：通过更高的利润实现增长
- en: After 24 months of activity, my friend found **a business partner** with 25
    years of experience in the **Food and Beverage** industry.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 经过24个月的运营，我的朋友找到了**一位商业伙伴**，他在**食品和饮料**行业有25年的经验。
- en: 'My friend: “She brings investment and market expertise with the aim of boosting
    growth.”'
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的朋友：“她带来了投资和市场专业知识，目的是推动增长。”
- en: She estimated the growth they can reach if they follow specific commercial strategies.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 她估算了如果遵循特定商业策略，他们能够达到的增长。
- en: '![](../Images/0f10c9dae410fa2fa012a2b60b322e1e.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0f10c9dae410fa2fa012a2b60b322e1e.png)'
- en: Growth potential per sale channel — (Image by Author)
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 每个销售渠道的增长潜力—（图源：作者）
- en: After analyzing the business model, she proposed to change the pricing mechanism
    to increase the average basket size.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析完商业模式后，她提议改变定价机制，以增加平均购物篮大小。
- en: 'My friend: “She wants to offer tiered pricing discounts to incentivize bulk
    purchases.”'
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的朋友：“她想通过阶梯定价折扣来激励批量购买。”
- en: '![](../Images/5f770931a47590e19ff7ae947b68050c.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5f770931a47590e19ff7ae947b68050c.png)'
- en: Example of pricing strategies — (Image by Author)
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 定价策略示例—（图源：作者）
- en: However, the **risk is to impact profitability** and cause a **liquidity crash**
    as we reduce the turnover per box sold.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，**风险在于影响盈利能力**并导致**流动性崩溃**，因为我们减少了每个箱子售出的营业额。
- en: 'My friend: “If we implement strategy X, can you tell me how much growth we
    need to keep the same profitability?'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的朋友：“如果我们实施策略X，你能告诉我需要多少增长才能保持相同的盈利能力吗？”
- en: The model can estimate the minimal growth needed to improve profitability compared
    to the baseline for each strategy.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型可以估算为了在每种策略中相较基线改善盈利能力所需的最小增长。
- en: Baseline & Profitability Indicators
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基线与盈利能力指标
- en: For this analysis, we defined the baseline using the 2023 historical sales with
    updated terms and inventory management rules.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这次分析，我们使用2023年的历史销售数据，并更新了条款和库存管理规则，来定义基线。
- en: '![](../Images/ace23d6bb1df4c86adc5a9cb1f19d4ef.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ace23d6bb1df4c86adc5a9cb1f19d4ef.png)'
- en: Turnover per Sales Channels — (Image by Author)
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 销售渠道营业额—（图源：作者）
- en: More than 70% of the turnover comes from direct sales to coffee shops, and the
    remaining is from distributors with four-week payment terms.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 超过70%的营业额来自直接销售给咖啡店，其余来自具有四周付款期限的分销商。
- en: '![](../Images/473308521f5933216eb9b74eefa1f8db.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/473308521f5933216eb9b74eefa1f8db.png)'
- en: Cash Flow with the baseline— (Image by Author)
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 基线现金流—（图源：作者）
- en: We don't have liquidity issues thanks to favourable payment terms with our suppliers
    and the coffee shops.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我们与供应商和咖啡店之间有利的付款条款，我们没有流动性问题。
- en: '![](../Images/b0f837ae1a87ee73fd976cbdffa68614.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b0f837ae1a87ee73fd976cbdffa68614.png)'
- en: Baseline Indicators — (Image by Author)
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 基准指标 — （图像由作者提供）
- en: Considering fixed and variable costs, we can reach **$3,910 in profit per pallet
    sold** for this scenario.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到固定和变动成本，对于这个情景，我们每售出一托盘可以获得**3,910美元的利润**。
- en: This profitability is influenced by the green indicators that cover fixed and
    variable costs.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这一盈利能力受到绿色指标的影响，这些指标涵盖了固定和变动成本。
- en: Five growth scenarios for each pricing strategy
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每种定价策略的五种增长情景
- en: My friend’s business partner based the pricing strategy on the market practice
    and her industry knowledge.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我朋友的商业伙伴将定价策略建立在市场实践和她的行业知识之上。
- en: The simulation aims to trigger data-based discussions to support business decision-making.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 该模拟旨在通过基于数据的讨论来支持商业决策。
- en: '![](../Images/f08095fa52120c7aef5f65288452d8ab.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f08095fa52120c7aef5f65288452d8ab.png)'
- en: Simulation Scenarios — (Image by Author)
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟情景 — （图像由作者提供）
- en: 'My friend: “If you want to apply Pricing 1, can we ensure that we have at least
    +50%? If not, we loose profitability.”'
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的朋友：“如果你想应用定价策略1，我们能确保至少有50%的增长吗？如果不能，我们的盈利能力就会下降。”
- en: Let us start with the first pricing strategy.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从第一种定价策略开始。
- en: '**Scenario 1: Low-risk pricing 1**'
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**情景1：低风险定价策略1**'
- en: This strategy incentivises customers to order at least a full pallet by providing
    a **2.5% reduction** if the **volume exceeds 50 boxes.**
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这一策略通过在**订单超过50箱**时提供**2.5%的折扣**，激励客户至少订购一整托盘。
- en: How much growth we need to maintain the same profitability?
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们需要多大的增长才能保持相同的盈利能力？
- en: As we can see in the rebate scenario, implementing the new pricing results in
    a profit loss of **171 ($/Pallet)**.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在折扣情景中看到的，实施新定价会导致**171 ($/托盘)**的利润损失。
- en: '![](../Images/6897d9e6b73333d1b286609252611ffa.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6897d9e6b73333d1b286609252611ffa.png)'
- en: Simulation Pricing Strategy 1 — (Image by Author)
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟定价策略1 — （图像由作者提供）
- en: However, as sales growth mechanically decreases unit costs, this loss is **compensated
    when we reach +50% growth**.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于销售增长会机械性地降低单位成本，当我们达到50%增长时，这一损失是**会被弥补的**。
- en: Variable costs are also reduced thanks to **inbound flow optimizations**.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于**入库流优化**，变动成本也有所降低。
- en: Storage cost per pallet increases due to the higher safety stock required.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于所需的更高安全库存，托盘的储存成本增加。
- en: They must bring at least **1.5 times the current turnover** if she wants to
    implement this strategy.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如果她想实施这个策略，必须带来至少**当前营业额的1.5倍**。
- en: '![](../Images/27dee90a47bcf103ac399e7485995582.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/27dee90a47bcf103ac399e7485995582.png)'
- en: Simulation Conclusion — (Image by Author)
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟结论 — （图像由作者提供）
- en: 'Business Partner: “We’ll never get more than 50% growth without an additional
    rebate. ”'
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 商业伙伴：“如果没有额外的折扣，我们永远无法超过50%的增长。”
- en: '**Scenario 2: Middle-risk Pricing 2**'
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**情景2：中风险定价策略2**'
- en: Indeed, the first pricing strategy does not incentivize ordering more than 1
    pallet (50 boxes).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，第一种定价策略并未激励客户订购超过1托盘（50箱）。
- en: '![](../Images/fe501dfb8a43c90fa55645dc0d05b3d6.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fe501dfb8a43c90fa55645dc0d05b3d6.png)'
- en: Simulation Pricing Strategy 2— (Image by Author)
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟定价策略2 — （图像由作者提供）
- en: Therefore, they would like to add a 5% rebate to customers who order more than
    **150 boxes (3 pallets)**.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他们希望对订购超过**150箱（3托盘）**的客户增加5%的折扣。
- en: If we keep the same volumes, implementing this additional rebate induces a **315
    ($/Unit) profitability loss**.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们保持相同的销售量，实施这个额外的折扣会导致**315 ($/单位)**的利润损失。
- en: Do we lose profitability if we only reach +50% growth?
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们只达到50%的增长，是否会失去盈利能力？
- en: Yes, we **only get 3,751 ($/Unit)** of profit with +50% growth vs 3,910 ($/Unit)
    for the baseline.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我们的利润是**3,751 ($/单位)**，相比基准的3,910 ($/单位)，增长了50%。
- en: Therefore, we need at least **+200% sales growth** to recover the profitability
    level of the baseline scenario.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们至少需要**+200%的销售增长**，才能恢复基准情景下的盈利水平。
- en: Unlike the first pricing strategy, the turnover per pallet sold decreases until
    reaching a plateau after 100% growth.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与第一种定价策略不同，每托盘的营业额在达到100%增长后会下降，直到达到一个平稳状态。
- en: Costs of goods sold (COGS) are lower than the first pricing strategy because
    the 30% sales commissions for the sales representatives are based on the invoiced
    amount.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售成本（COGS）低于第一种定价策略，因为销售代表的30%销售佣金是基于开票金额。
- en: We lose **171 ($/Pallet)** of profit compared to the first pricing strategy
    if we reach +200% sales growth.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们实现+200%的销售增长，相较于第一种定价策略，我们会损失**171 ($/托盘)**的利润。
- en: '![](../Images/8a4f29c6656716e51c20d64b022ffd72.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8a4f29c6656716e51c20d64b022ffd72.png)'
- en: Conclusion of Simulation of the Pricing Strategy 2 — (Image by Author)
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 定价策略2的模拟结论 — （图像由作者提供）
- en: However, according to the business partner, this strategy is more likely to
    help us reach these targets.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，根据商业伙伴的说法，这一策略更有可能帮助我们实现这些目标。
- en: 'My friend: “What if we implement another 10% for large orders?”'
  id: totrans-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
