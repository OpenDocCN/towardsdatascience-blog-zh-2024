- en: I got my data analyst job in 2020.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2020年得到了我的数据分析师工作。
- en: I enjoyed the benefits of working from home, made good money, and had flexible
    work hours.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我享受着在家工作的好处，赚了不错的钱，并且有灵活的工作时间。
- en: Unfortunately, things have changed since then.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不幸的是，从那时起，情况发生了变化。
- en: Everyday, I get dozens of LinkedIn messages in my inbox from candidates struggling
    to get jobs despite having acquired the necessary analytical skills.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每天，我都会在收件箱中收到数十条来自候选人的LinkedIn消息，他们尽管已经掌握了必要的分析技能，但仍在为找到工作而苦苦挣扎。
- en: These people have spent thousands of dollars on bootcamps and online courses,
    only to be met with lowball offers and rejection emails.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人已经花费了数千美元参加训练营和在线课程，却只得到了低薪的工作机会和拒绝邮件。
- en: For a video version, click [here](https://youtu.be/Ok38GBwxwPI?si=jya6hrJfp__GHTfs).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 若想观看视频版本，请点击[这里](https://youtu.be/Ok38GBwxwPI?si=jya6hrJfp__GHTfs)。
- en: It is much harder to become a data analyst today than it was back in 2020.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，成为一名数据分析师比2020年更加困难。
- en: 'Here’s why:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是为什么：
- en: 1\. Competition
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 竞争
- en: The promise of flexible hours and a thick paycheck has driven people from every
    career background to make the transition into analytics.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 灵活的工作时间和丰厚的薪水吸引了来自各行各业的人们转行进入分析领域。
- en: 2\. Democratization of skillset
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 技能的普及
