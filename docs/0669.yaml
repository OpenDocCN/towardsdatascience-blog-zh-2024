- en: 'These uncovered the following issues:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Strange Teeth**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c9aed2aa55fb156f181201fefc966e03.png)'
  prefs: []
  type: TYPE_IMG
- en: Images by the author, courtesy of DALL·E 3
  prefs: []
  type: TYPE_NORMAL
- en: Many images had issues with strange teeth — including teeth sticking out in
    different directions, a red tint on teeth (resembling blood), and little fangs.
  prefs: []
  type: TYPE_NORMAL
- en: '**Models usually white by default**'
  prefs: []
  type: TYPE_NORMAL
- en: This came up in the “frustrated office worker”, “local hero” and “kids running
    on the grass” prompts. However I was always able to get subjects of other races
    when I explicitly asked.
  prefs: []
  type: TYPE_NORMAL
- en: Since this is likely caused by skewed training data where white models are overrepresented,
    fixing it would either require significant investments in training data updates,
    or expanding prompt rewriting (like what was used with “beautiful women”).
  prefs: []
  type: TYPE_NORMAL
- en: I wouldn’t make this bug launch blocking, but I would advocate tracking it longer
    term, especially if whiteness was consistently paired with status focused prompts
    like “local hero” (read on below).
  prefs: []
  type: TYPE_NORMAL
- en: '**Local heroes — only younger white men**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ee9ee024b4afbe7f80b8860b90a930ba.png)'
  prefs: []
  type: TYPE_IMG
- en: Images by the author, courtesy of DALL·E 3
  prefs: []
  type: TYPE_NORMAL
- en: Again, I wouldn’t block launch on this bug, but if over the next ten years the
    majority of articles and social media posts about local heroes showed young white
    men this would be a bad outcome.
  prefs: []
  type: TYPE_NORMAL
- en: '*My Proposed Solution*'
  prefs: []
  type: TYPE_NORMAL
- en: In cases where a prompt returns many results all skewing towards one demographic
    (when no demographic is specified) I would propose scanning results with a bias
    detection model. When this was seen, additional images generated with the diverse
    prompt rewriting could be added to the response.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example response: *We noticed our model only portrayed white men as local heroes.
    In addition to those images, here are some additional options you might be interested
    in showing a wider range of subjects.*'
  prefs: []
  type: TYPE_NORMAL
- en: Bias in training data is a hard problem that is likely to persist in some prompts
    for a long time. Monitoring this and being open with the user when it occurs could
    be a viable solution in the meantime.
  prefs: []
  type: TYPE_NORMAL
- en: '**Image count instructions ignored**'
  prefs: []
  type: TYPE_NORMAL
- en: Most of the time I requested four images, but usually I was given one, except
    for the “beautiful woman” prompt where I was given one image showing a collage
    of six women.
  prefs: []
  type: TYPE_NORMAL
- en: '**Chess boards are incorrect**'
  prefs: []
  type: TYPE_NORMAL
- en: Not just DALL·E 3 but all three of the image generation models I tested failed
    at this.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c03fe0a10c028646340348bb4b162817.png)'
  prefs: []
  type: TYPE_IMG
- en: Images by the author
  prefs: []
  type: TYPE_NORMAL
- en: '**Uncanny valley/cartoonish people**'
  prefs: []
  type: TYPE_NORMAL
- en: Most of the images of people felt too “uncanny valley” for a real business to
    use. These might be fine for something informal like my Medium blog or social
    media posts. However, if a larger business needed images for advertising or a
    professional publication I would recommend they use [Midjourney](https://www.midjourney.com/home)
    instead.
  prefs: []
  type: TYPE_NORMAL
- en: There is no quick fix to this problem, and I’m sure it’s one OpenAI is already
    actively working on, but it would still be important to track in any quality evaluation.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I hope this helps you understand how testing is an iterative and ongoing process.
    A list of prompts is an essential starting point, but is just the beginning of
    the testing journey.
  prefs: []
  type: TYPE_NORMAL
- en: Culture wars aside, Gemini’s image generation rollout was objectively bad because
    by not letting people control the subjects in their photos, it didn’t support
    the most common use cases for image generation.
  prefs: []
  type: TYPE_NORMAL
- en: Only the Gemini team knows what really happened, but [refusing to generate pictures
    of white people](https://www.nytimes.com/2024/02/22/technology/google-gemini-german-uniforms.html)
    is such a weird outcome, worthy of the [TV show Silicon Valley](https://en.wikipedia.org/wiki/Silicon_Valley_(TV_series)).
    This leads me to believe it wasn’t intended by Google leadership. Most likely
    this was due to a rushed addition of diversity inserting prompt rewriting shortly
    before launch (described [here](https://www.piratewires.com/p/google-culture-of-fear))
    followed by inadequate testing as Sergey claimed. Diversity inserting prompt rewriting
    can be used effectively as we saw with OpenAI, but [the Gemini implementation
    was a hot mess](https://blog.google/products/gemini/gemini-image-generation-issue/).
  prefs: []
  type: TYPE_NORMAL
- en: Once Google fixes the issues with Gemini, I look forward to seeing what kinds
    of tea drinking models and frustrated office workers of all races the world can
    enjoy.
  prefs: []
  type: TYPE_NORMAL
