- en: Background — Generative AI testing 101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Problems like image classification are easy to score, because there’s an objective
    right answer. How do you evaluate a GenAI model? [This post](https://eugeneyan.com/writing/evals/?utm_source=convertkit&utm_medium=email&utm_campaign=Language+Modeling+Task-Specific+Evals+that+Do+&+Don%27t+Work+-+13531231=)
    is a good start, but we’re still in the wild west early days of generative AI.
    Image generation is especially hard to evaluate because relevance and quality
    are even more subjective.
  prefs: []
  type: TYPE_NORMAL
- en: 'I had the chance to work on GenAI adjacent models back in 2016 and 2017 while
    at Google Photos in the context of the PhotoScan app: generating a new image from
    multiple images covered with glare, and black and white photo colorization.'
  prefs: []
  type: TYPE_NORMAL
- en: For both these projects between 30% and 40% of my time was focused on developing
    and carrying out quality tests, and then sharing my results with the model developers
    to determine next steps.
  prefs: []
  type: TYPE_NORMAL
- en: All this testing was very unglamorous, tedious work. But that’s a huge part
    of the job of an AI PM. Understanding the failure cases and why they happen is
    critical to effective collaboration with model developers.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8b6cc37269bc64db8d75bea4e9ad5488.png)'
  prefs: []
  type: TYPE_IMG
- en: Images by the author, courtesy of Midjourney
  prefs: []
  type: TYPE_NORMAL
- en: Step 0 — set testing goals
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before we come up with a list of prompts for Gemini, let’s set the primary goals
    of the product.
  prefs: []
  type: TYPE_NORMAL
- en: '**Be useful** — ensure the product helps as many users as possible with the
    primary use cases Gemini image generation is intended to support'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Avoid egregious sexism and racism, AKA avoid bad press** — the memory of
    [Gorilla-gate 2015](https://www.bbc.com/news/technology-33347866) has loomed over
    every Google launch involving images since. One might argue that the goal should
    be to create a fair system, which is an important long term goal (which realistically
    is probably never going to be fully complete). However for a launch testing plan,
    most employers want you to prioritize finding fixing issues pre-launch that will
    generate the worst press.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Non-goals for the purpose of this exercise*:'
  prefs: []
  type: TYPE_NORMAL
- en: NSFW image types and abuse vectors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Legal issues like copyright violations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Realistically specialized teams would handle these, and lawyers would be very
    involved.'
  prefs: []
  type: TYPE_NORMAL
- en: Step 1 — determine the use cases to prioritize
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Towards our goal of “be useful”, we need a list of use cases we’re going to
    prioritize.
  prefs: []
  type: TYPE_NORMAL
- en: 'With my limited time, I asked both Gemini and ChatGPT: “What are the 10 most
    popular use cases for AI image generation?”'
  prefs: []
  type: TYPE_NORMAL
- en: From both lists, I chose the following as top testing priorities.
  prefs: []
  type: TYPE_NORMAL
- en: Lifestyle imagery for brands
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stock photos for articles and social media posts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Backgrounds for product images
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Custom illustrations for educational materials
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Custom illustrations for the workplace (presentations, trainings, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Real people — may not be a priority to support, but a lot of people will try
    to make deep fakes, leadership should understand how it works before launch
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Digital art — for storytellers (ex: game developers, writers)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prompts at high risk for biased results — this wouldn’t be a core use case,
    but is key to “avoid bad press” and more importantly long term, build a system
    that doesn’t perpetuate stereotypes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: My goal was to focus on use cases people were likely to try out, and use cases
    Gemini should be well-suited for at launch where long term/repeat usage was expected.
  prefs: []
  type: TYPE_NORMAL
- en: Step 2 — generate 5–10 test prompts for each key use case
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The plan below actually took me 33 minutes to finish. Typing up my methodology
    took another hour.
  prefs: []
  type: TYPE_NORMAL
- en: Properly testing all of these prompts and writing up the results would take
    8–12 hours (depending on the latency of the LLM). However I still think this was
    an accurate simulation of a rushed launch environment, and just an additional
    30 minutes of testing a few of these prompts uncovered quite a lot!
  prefs: []
  type: TYPE_NORMAL
