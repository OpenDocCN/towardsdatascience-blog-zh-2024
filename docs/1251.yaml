  type: TYPE_NORMAL
  zh: 照片来自[Priscilla Du Preez 🇨🇦](https://unsplash.com/@priscilladupreez?utm_source=medium&utm_medium=referral)于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: A recent conversation with a fellow data practitioner sparked an idea that I
    want to share today. What is your process for conducting data analysis or modeling,
    and what do you consider important but perhaps unsung parts of getting the job
    done well? I realized as we were talking that getting feedback from other people
    as I go through the work is an extremely important part of my process, but it’s
    not actually something that is explicitly instructed to junior practitioners in
    my experience. I thought it would be useful to explain how I do this and why,
    and what the benefits are, for anyone whose process doesn’t necessarily include
    a collaborative or peer feedback component.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近与一位数据从业者的对话激发了我一个想法，我今天想分享。你进行数据分析或建模的过程是怎样的？你认为哪些是重要的，但可能没有被充分重视的部分呢？在我们交谈时，我意识到，在工作过程中获得其他人的反馈是我工作流程中的一个非常重要的部分，但实际上在我看来，这并不是初级从业者被明确告知的内容。我认为，解释我如何做这件事、为什么这样做以及它的好处，对那些工作流程中没有协作或同行反馈环节的人来说，会非常有用。
- en: The kinds of projects where I think this matters are those where you’re doing
    most of the work in solitude, so you’re alone with your data and your wits. That
    often includes building models, of course, but also things like analyses that
    are intended to answer specific business questions or explore research topics.
    Most of the work is going to get done alone, which can be nice because you can
    work at your own pace and explore the project area the way you want to. However,
    it’s easy to get sidetracked, lose the plot, or miss something important when
    you’re the only one looking at the work.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这种情况特别重要的项目是那些大部分工作是在孤独中完成的，你孤身一人面对数据和自己的智慧。这通常包括建模工作，当然，还有那些旨在回答特定商业问题或探索研究主题的分析工作。大部分工作将由你独自完成，这可能很不错，因为你可以按自己的节奏工作，按照自己想要的方式探索项目领域。然而，当只有你一个人查看工作内容时，很容易分心、失去方向，或错过一些重要的细节。
- en: For this reason, I like to consult with other data scientists from time to time
    as I proceed. This can take a number of different forms, and it’s not necessarily
    the same for every project.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我喜欢在项目进行过程中不时与其他数据科学家进行咨询。这可以采取多种形式，而且对于每个项目来说，形式可能不同。
- en: Casual Chats
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 休闲聊天
- en: It’s important in whatever kind of feedback you’re getting that you have already
    done a significant amount of work. This is not a time to ask somebody else to
    do the work for you. You should have a solid project plan, and you should have
    already made significant progress (loading your data, looking thoroughly at it,
    and conducting at least some of the analysis, at minimum) and have work to show
    for it before you go bringing in anyone else. Once you’re there, ping a colleague
    and see if they have a few minutes to look at your work and give their thoughts
    — not necessarily right at that moment, but when their schedules permit. If they
    can’t help, go to somebody else, and take a mental note for the future. It’s natural
    to be concerned about bothering people, which is why I try to limit this kind
    of thing to one time per project, and try not to bug the same person multiple
    times in a row for different projects. Distribute your asks so that you’re not
    always taking up one person’s time. If you need more than one person’s help, that’s
    for the next section.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不论你得到的是哪种反馈，重要的是你已经完成了相当多的工作。这不是让别人帮你做工作的时机。你应该有一个扎实的项目计划，并且已经取得了显著的进展（例如加载数据、仔细查看数据、进行至少部分分析，至少要有可以展示的工作成果），然后才开始引入其他人。如果你做好了这些，联系一位同事，看看他们是否有时间看一下你的工作并给出反馈——不一定是此时此刻，而是他们日程允许时。如果他们无法提供帮助，就去找另一个人，并且在心里记下这件事。担心打扰别人是很自然的，这也是为什么我通常会限制每个项目只进行一次这样的反馈请求，并且尽量避免连续多次找同一个人，特别是在不同的项目中。将请求分散开来，不要总是占用一个人的时间。如果你需要更多人帮忙，那是下一个部分的内容。
- en: It’s also important to note that your feedback solicitation should be structured.
    Don’t just say “what do you think?” or dump a long script on somebody, but prepare
    readable, concise content and ask specific questions. “Here’s a draft slide. Does
    this EDA look complete to you? Do you see anything I have done that doesn’t make
    sense?” or “I tried these different hyperparameter combinations, and the model
    performance just isn’t improving past X. Do you think that’s reasonable or is
    there something else I should try to get it higher?” As you might intuit, this
    means having results, perhaps some visualizations or at least some tables, to
    show.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要注意的是，向他人寻求反馈的方式应该是有结构的。不要仅仅说“你觉得怎么样？”或者把一大段脚本扔给别人，而是要准备简洁、易读的内容，并提出具体的问题。“这是草稿幻灯片。你觉得这个EDA完整吗？你能看到我做的有哪里不合理吗？”或者“我尝试了不同的超参数组合，但模型的表现超过X后就不再提高了。你觉得这合理吗，还是我应该尝试别的方式来提高？”正如你可能猜到的，这意味着你需要展示结果，可能是一些可视化图表或至少一些数据表。
- en: If you ask somebody and they don’t give very helpful feedback, make a mental
    note of this too — maybe they were busy, or your questions were unclear, or your
    work was hard to read. Experiment with what different reviewers and colleagues
    find easiest to work with, and get better at framing your questions. You should
    also volunteer proactively to return the favor and give feedback to them in future,
    and follow through and do a thorough job when the time comes. You’ll get out of
    this what you put into it, as with most work or life relationships.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问某个人，他们没有给出很有帮助的反馈，也要在心里记住这一点——也许他们很忙，或者你的问题不够清晰，亦或是你的工作难以阅读。尝试了解不同的评审者和同事最容易处理的方式，并且不断提升你提问的技巧。你也应该主动提出以后回报他们，给予反馈，并且在合适的时候执行并做好这项工作。正如大多数工作或生活中的关系一样，你从中得到的，正是你投入的。
- en: Model Reviews
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型评审
- en: A model review can be the culmination of a project, but it can also be a nice
    penultimate step before a report or model is completed and productionalized. Let
    me first explain what I mean by a model review, since this is not necessarily
    part of everyone’s process.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 模型评审可以是一个项目的高潮，但它也可以是报告或模型完成并投入生产之前的一个重要步骤。让我先解释一下我所说的模型评审的含义，因为这并不一定是每个人流程的一部分。
- en: A model review is a presentation, complete with visuals and documentation, that
    explains the project (usually model training) you have completed from start to
    finish. You should explain your data, how it was collected, what it means, how
    you cleaned it, how you chose your model architecture and trained it, what things
    you tried that didn’t work, how your final model performs, where it excels and
    where it struggles, what things you didn’t do but would in future, etc. This should
    be a pretty comprehensive discussion of everything that you did as part of the
    work. Your audience should be other data scientists or engineers who are familiar
    with the subject matter to the degree possible, and if they are not familiar with
    the subject, you should explain that too.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 模型审查是一个展示文档，包含可视化内容，解释你从头到尾完成的项目（通常是模型训练）。你应该解释你的数据，数据是如何收集的，数据的含义，如何清洗数据，如何选择模型架构并训练模型，你尝试过哪些没有成功的事情，最终模型的表现如何，在哪些方面表现出色，在哪些方面存在困难，有哪些事情你没有做但将来会做，等等。这应该是对你所做工作的全面讨论。你的听众应该是其他熟悉该领域的数据科学家或工程师，如果他们对该领域不熟悉，你也应当进行相应的解释。
- en: This may sound like an overwhelming lot of work when you could just skip this
    step, jot down some notes in a wiki, and toss the model into prod, but I firmly
    believe this is an important part of successful modeling. For one thing, just
    preparing this will require you to review what you did and think about it. Knowing
    that this is coming will incentivize you to document your work and keep a modeling
    journal, like a lab journal in science classes. You’ll do more organized and effective
    work when you’re tracking your progress.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来可能是一项艰巨的工作，尤其是当你可以跳过这一步，简单地在 wiki 上记下几点笔记，然后把模型投入生产环境时，但我坚信这是成功建模的一个重要部分。首先，准备这份文档本身就要求你回顾你所做的工作并对其进行思考。知道这一点将激励你记录自己的工作并保持建模日志，就像科学课上的实验日志一样。当你在追踪进展时，你会做得更加有条理且高效。
- en: In addition, producing a quality model review will give you a chance to get
    suggestions and feedback from many of your peers at once. Your team should have
    ground rules around making sure the feedback is constructive, kind, and given
    with good intentions, but if you have that, then the things you learn from doing
    a model review will be invaluable. You will also probably teach other people by
    example, as well! It’s an opportunity for everyone in the team to observe other
    people’s processes and ideas, instead of this insight being hidden in a DM thread
    on slack or a 1:1 zoom call.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，制作一个高质量的模型审查报告将为你提供一个机会，从许多同行那里一次性获得建议和反馈。你的团队应该有一些基本规则，确保反馈是建设性的、友善的，并且出于良好的意图，但如果你遵守这些规则，那么从进行模型审查中学到的东西将是无价的。你可能还会通过示范教学其他人！这是团队中每个人都可以观察他人流程和想法的机会，而不是这些见解仅仅隐藏在
    Slack 的 DM 线程或 1:1 的 Zoom 通话中。
- en: Go in to a model review expecting that the work is NOT perfect, and that you’ll
    come away with new things to try, changes to make, or questions to investigate
    and answer. The point is not to get accolades but to get insight into what you
    may have missed, so your model will be better at the end of the day.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 参加模型审查时，要预期工作并不完美，而且你会从中获得新的尝试、需要做出的更改或需要调查和解答的问题。重点不是获得赞扬，而是获得你可能忽视的洞察，这样到最后，你的模型会更好。
- en: Other Benefits
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他好处
- en: Obviously, soliciting feedback about your work from peers has the end goal of
    getting you advice that will make your work better, on this project and future
    ones as well. But I think it’s important to note that there are some less obvious
    advantages you can gain from this. For one thing, you will gain a reputation as
    someone who wants to learn and improve, if you do this right — take the feedback
    graciously, apply it, and show that you’re internalizing good notes. Your work
    will get better, but it will also be visible to your peers and managers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，向同行征求反馈的最终目标是获取能够使你的工作更好的建议，无论是对当前项目还是未来的项目。但我认为有一些不那么显而易见的好处值得一提。首先，如果你做得对，你将会建立起一个想要学习和改进的声誉——接受反馈时要心怀感激，应用它，并展现出你正在内化这些有价值的意见。你的工作会变得更好，而且也会变得更加显眼，尤其是在同行和经理面前。
- en: Second, you’ll get better at communicating your ideas. Even if you don’t do
    full presentation model reviews (though I think you should), it’s a skill to be
    able to explain your work 1:1 to a peer and frame clear questions that you want
    them to answer. As we progress in our careers, being able to communicate clearly
    about technical topics becomes increasingly important, and practicing this in
    informal, low-pressure situations will benefit you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，你会变得更擅长表达你的想法。即使你没有进行完整的演示模型评审（尽管我认为你应该这么做），能够将自己的工作清晰地向同行解释并提出明确的问题也是一种技能。随着我们职业生涯的发展，能够清晰地沟通技术话题变得越来越重要，而在非正式、低压力的情况下练习这一点会对你有益。
- en: Third, feedback will get easier to receive. I know lots of people, including
    myself, feel anxiety about getting feedback sometimes. It’s easy to find that
    intimidating or to hear only the negatives and not the positives when others are
    evaluating your work. But the more you do it, the easier it gets. Asking repeatedly,
    in a culture of positivity and constructiveness, will desensitize you to hearing
    critiques or ways you can improve, and you’ll get better at absorbing and learning
    from that as a result.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，反馈会变得更容易接受。我知道很多人，包括我自己，有时会对接收反馈感到焦虑。当别人评估你的工作时，很容易觉得那些反馈令人生畏，或者只听到负面的评价，而忽略了积极的部分。但你做得越多，接受反馈就会变得越容易。在一个充满积极性和建设性的文化中反复请求反馈，会使你不再对批评或改进方法产生敏感，并且你会变得更擅长吸收并从中学习。
- en: So, as you proceed with your data work, build in intentional opportunities to
    ask for constructive advice to improve your results. If you don’t have peers who
    are data savvy, get involved with meetups or slack groups of data scientists where
    you can ask for advice (without violating any NDAs of course), and build a network
    of people whose opinions you trust, and offer the same feedback to them. I promise
    you’ll see benefits to your career and your skills, to say nothing of your models
    and data analyses, as a result.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，当你进行数据工作时，要刻意创造机会，请求建设性的建议以改进你的成果。如果你没有数据方面的同行，加入数据科学家的聚会或Slack小组，在那里你可以请求建议（当然，前提是不违反任何保密协议），并建立一个你信任的人脉网络，同时也为他们提供反馈。我保证，你会在职业和技能上看到好处，更不用说你的模型和数据分析了。
