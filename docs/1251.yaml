- en: Asking for feedback is a secretly powerful tool in data work. Let’s talk about
    why, and how to do it well
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 请求反馈是数据工作中的一种悄然强大的工具。让我们来谈谈为什么以及如何做得好。
