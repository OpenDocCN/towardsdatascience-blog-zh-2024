- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--5c7e269f0706--------------------------------)
    ·15 min read·Sep 26, 2024
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4eb81f83100f169fce731339bcb82c96.png)'
  prefs: []
  type: TYPE_IMG
- en: Rental Model for Fashion Retail — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The concept of a circular economy includes models aiming to reduce waste and
    improve resource efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/84f4fe5e1ede75c0beb6e1d55eeb4afe.png)'
  prefs: []
  type: TYPE_IMG
- en: Simulate a Circular Economy — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Some fashion retailers have implemented a **subscription model** with customers
    paying a regular fee to rent a product for **a specific period**.
  prefs: []
  type: TYPE_NORMAL
- en: Have you ever considered renting your clothes?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[In a previous article](/data-science-for-sustainability-simulate-a-circular-economy-b6a13d4b0451),
    I used data analytics to simulate this rental model using an example of a Fashion
    retailer with ten stores.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e2ea15973ccac851d42cae631b31362e.png)'
  prefs: []
  type: TYPE_IMG
- en: Circular Rental Model to reduce the environmental footprint — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The objective was to estimate the **environmental performance**, i.e., reducing
    CO2 emissions and water usage.
  prefs: []
  type: TYPE_NORMAL
- en: However, **logistic operations will face additional challenges** in collecting
    and processing rented items to support this transition.
  prefs: []
  type: TYPE_NORMAL
- en: As a data scientist, can you assess the operational challenges of implementing
    this model?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This article will use **data analytics to estimate these challenges** and understand
    which metrics are crucial to redesigning the logistic network.
  prefs: []
  type: TYPE_NORMAL
- en: The aim is to help sustainability and logistics teams build a solid business
    case (with ROI and risk assessment) to get the green light from top management
    for the transition to a circular economy.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Implement a Circular Model for Fashion Retail
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Problem Statement: Sustainability Roadmap of a Fashion Retailer'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You are the **Data Science Manager** in the Supply Chain department of an international
    **fashion retail group.**
  prefs: []
  type: TYPE_NORMAL
- en: Your CEO publicly announced last year the company’s commitment to supporting
    the [United Nations Sustainable Development Goals (SDGs)](https://s-saci95.medium.com/what-are-the-sustainable-development-goals-sdgs-988a1eb2b62b).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/bb588c60142f020d96b261f41b369280.png)'
  prefs: []
  type: TYPE_IMG
- en: Planet-Oriented Goals — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: As part of this commitment, the company aims to reduce its environmental footprint
    along its entire value chain.
  prefs: []
  type: TYPE_NORMAL
- en: As a data scientist, how can you support this transformation?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You focus on assisting the sustainability and logistics teams in assessing and
    designing solutions to implement a circular rental model.
  prefs: []
  type: TYPE_NORMAL
- en: This initiative began with [a study involving ten stores](/data-science-for-sustainability-simulate-a-circular-economy-b6a13d4b0451)
    for a total of 400 unique items.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/68c33ccd9dfbbf191aecf856454d9360.png)'
  prefs: []
  type: TYPE_IMG
- en: Scope of the initial study — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: What is the conclusion?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The results demonstrated that **shorter rental periods maximize the efficiency**
    of the circular model.
  prefs: []
  type: TYPE_NORMAL
- en: However, this study **only focused on the environmental benefits** without considering
    the operational challenges that stores and logistics teams face.
  prefs: []
  type: TYPE_NORMAL
- en: What are the impact on the logistic budget?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The teams must justify the return on investment (ROI) and estimate the budget
    before receiving approval from the top management.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, **we will shift the attention to the operational side** and use data
    analytics to estimate the additional workload at each stage of the distribution
    network.
  prefs: []
  type: TYPE_NORMAL
- en: Let me first briefly introduce the rental model.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Introduction of the Rental Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To reduce the environmental impact of its supply chain, your company experimented
    with a circular rental model in **10 stores.**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/258e31eb2b306266de0feab3c1f72b04.png)'
  prefs: []
  type: TYPE_IMG
- en: Logistics Parameters of the Simulation — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: These locations would propose a **rental subscription model** to their customers
    for a **limited scope of 400 items**.
  prefs: []
  type: TYPE_NORMAL
- en: Before implementing this service, logistics and sustainability teams **requested
    support in simulating the processes to handle these additional flows.**
  prefs: []
  type: TYPE_NORMAL
- en: As input data, we used actual sales transactions, as shown below.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/48571436a63587b572c6a89710962ae2.png)'
  prefs: []
  type: TYPE_IMG
- en: Sales Transactions of the article ‘Garments 1001’ at the store 1 — (Image by
    Author)
  prefs: []
  type: TYPE_NORMAL
- en: The simulations are covering **ten stores** for a period of **365 days.**
  prefs: []
  type: TYPE_NORMAL
- en: We assumed these “sales transactions” were “rental transactions”, meaning the
    customer goes to the store to **rent a specific item for n days.**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e2ea15973ccac851d42cae631b31362e.png)'
  prefs: []
  type: TYPE_IMG
- en: Example of a rental process for a period of 14 days — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: After the rental period ends, customers return the items to the store
  prefs: []
  type: TYPE_NORMAL
- en: It takes **two days** to have these **items collected** from the **stores**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: They go through **inspection and cleaning** at the **warehouse** for **one day.**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It takes **another day** to have the cleaned items delivered to stores.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do we manage the flows rented items?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We apply the **First-In, First-out (FIFO) principle** to manage these flows
  prefs: []
  type: TYPE_NORMAL
- en: After return and sorting, items are available at the warehouse
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The first store to order will be replenished with the first items returned
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/0eea7af0cbdd4cbcade9427eba81bcf2.png)'
  prefs: []
  type: TYPE_IMG
- en: FIFO Principle on the Circular Items — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'When a customer requests a specific item, we have two scenarios:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Circular Transaction**: the store will rent out returned clothes if there
    is sufficient inventory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Linear Transaction**: The store will rent a new item if no returned items
    are available.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How does it look like for a specific store?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the chart below, you visualize the volume of items rented daily with the
    split between linear (new items) and circular (returned items) transactions.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/96e20b645e1f46133cb53eac0176b76b.png)'
  prefs: []
  type: TYPE_IMG
- en: Percentage of circular items per day for store 2 — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the circular model starts on day 13 after the first rented items
    are returned (and cleaned).
  prefs: []
  type: TYPE_NORMAL
- en: Which metric do we want to estimate?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The focus was **on measuring the model's environmental performance using several
    scenarios** with different rental periods (2, 7, 14, and 28 days).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0912949d1f2ce55cd8d5b62c59932e7f.png)'
  prefs: []
  type: TYPE_IMG
- en: CO2 emissions reductions for each scenario — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: For each scenario, we calculate the percentage of circular transactions (items
    reused) and the impact on CO2 emissions reductions.
  prefs: []
  type: TYPE_NORMAL
- en: '*Sustainability Team: We can reach the highest footprint reduction with short
    rental periods.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For more details, have a look at this article
  prefs: []
  type: TYPE_NORMAL
- en: '[](/data-science-for-sustainability-simulate-a-circular-economy-b6a13d4b0451?source=post_page-----5c7e269f0706--------------------------------)
    [## Data Science for Sustainability — Simulate a Circular Economy'
  prefs: []
  type: TYPE_NORMAL
- en: Use data science to simulate the impact of a circular model on the CO2 emissions
    and water usage of a fast fashion…
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/data-science-for-sustainability-simulate-a-circular-economy-b6a13d4b0451?source=post_page-----5c7e269f0706--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: '**From a sustainability point of view, this is a very insightful study.**'
  prefs: []
  type: TYPE_NORMAL
- en: However, it does not cover the impact on the distribution chain.
  prefs: []
  type: TYPE_NORMAL
- en: What about the operational challenges?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a supply chain professional, I want to know how to include this operation
    in the current distribution model.
  prefs: []
  type: TYPE_NORMAL
- en: Implementing short rental periods means having a high frequency of item rotation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can we organise the collection with the same fleet that delivers stores?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What about the additional workload at the warehouse for sorting and cleaning?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s use data analytics to answer these questions.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How do we implement these processes?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a former **Supply Chain Solution Designer,** my approach starts by collecting
    the metrics needed to design the transportation and warehouse solutions for these
    reverse flows.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a2ef6e337a257c495ddf522c2aa1a33d.png)'
  prefs: []
  type: TYPE_IMG
- en: Examples of questions to answer before implementing this solution — (Image by
    Author)
  prefs: []
  type: TYPE_NORMAL
- en: These solutions should cover
  prefs: []
  type: TYPE_NORMAL
- en: '**The collection of returned items from stores with electric trucks. Question:**
    How many trucks are needed to collect items every day?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Receive and process items in the warehouse.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Question:** How many operators are needed to receive and process items in
    the warehouse?'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Deliver the cleaned (returned) items back to the stores.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Question:** How many trucks are needed to manage these deliveries?'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the following section, **we will cover the main metrics needed** to assess
    the additional workload on your distribution network.
  prefs: []
  type: TYPE_NORMAL
- en: Data Analytics to Monitor the Logistics Network for a Rental Circular Model
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let us now explore the simulation model from a logistic point of view focusing
    on the goods flows.
  prefs: []
  type: TYPE_NORMAL
- en: We will assume that the rental period is **seven days.**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/aa5e8f57cf2ea7b9464af1ba3ce8cd1a.png)'
  prefs: []
  type: TYPE_IMG
- en: Supply Chain Network of Circular Economy — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: First, we can monitor the rental transactions at the stores and the impact on
    returned items.
  prefs: []
  type: TYPE_NORMAL
- en: What happens at the stores?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Focus on the store operations: daily transactions per type'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The circular model starts on day 1
  prefs: []
  type: TYPE_NORMAL
- en: 100% of the items rented are new ;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These items will be returned on day 8 to start a process of collection, processing
    and delivery, ending on day 13 ;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/5df43c6902c978883def97d8584f91da.png)'
  prefs: []
  type: TYPE_IMG
- en: Circular process of items rented on day 1 — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: From day 13, the store will receive returned items and be ready to start the
    second rental cycle.
  prefs: []
  type: TYPE_NORMAL
- en: What are the impacts for the store teams?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***💡 Indicator 1:*** *Number of items returned per day*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/628effe6aa459258df1e406f55c78649.png)'
  prefs: []
  type: TYPE_IMG
- en: Number of items sold and returned per day — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: From day 8, the store teams will have to manage the returned items
  prefs: []
  type: TYPE_NORMAL
- en: Customers will queue at a dedicated area for the rental transactions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sales agents will receive these items
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**They will follow this standard procedure**'
  prefs: []
  type: TYPE_NORMAL
- en: They should **check if there is any damage to the returned item**
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Record the return in the system** and provide a receipt to the customer'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Transfert the item in the **staging area** to wait for collection
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Can we assess the additional workload?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let's do rough estimations assuming that the overall procedure **takes 6 minutes
    on average** and that we have **1.25 pieces per return transaction**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/bb92972a503c51b4145c545c3a530231.png)'
  prefs: []
  type: TYPE_IMG
- en: Number of FTE to manage the returns in store 4 — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Starting from the first collection day (Day 8), we would need **an average of
    5.13 FTE for store 4.**
  prefs: []
  type: TYPE_NORMAL
- en: How much does a FTE cost at your store?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This information is critical for store operational teams that have to manage
    the P&L of their sales locations.
  prefs: []
  type: TYPE_NORMAL
- en: '***💡 Indicator 2:*** *% of items reused rented*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/46597abfe15927b2621cfac0f755b4c8.png)'
  prefs: []
  type: TYPE_IMG
- en: Daily transactions per type when starting the loop — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**From Day 13**, the percentage of circular rentals exploded as expected.'
  prefs: []
  type: TYPE_NORMAL
- en: The loop started with an inventory of rented items built that can be used to
    avoid using new items.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7b31848ba165bd53e826cac0f1ebceae.png)'
  prefs: []
  type: TYPE_IMG
- en: Daily transactions after the loop is initiated — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: From the second month, less than **12% of new items** *(linear transactions)*
    are used for **rental transactions**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Focus on warehouse operations: upstream and downstream flows'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What does that mean from a logistics point of view?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The inventory of new items coming from the factory should be reduced, requiring**
    less storage space in the **warehouse**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reduction of the volume of replenishments from the factory:** fewer trucks
    allocated to the upstream flow.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/5e9f941b0826eb79768ff77d06b2eacd.png)'
  prefs: []
  type: TYPE_IMG
- en: '2 upstream flows (Linear: from the factory / Circular: from the stores) — (Image
    by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, the additional workload in the reverse flow will probably not
    be compensated by the reduction in the upstream flow.
  prefs: []
  type: TYPE_NORMAL
- en: What about the volume of pickup of returned items?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***💡 Indicator 3:*** *number of totes collected per day*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Collected items are stored in **plastic totes (10 pieces per tote)** with fixed
    dimensions.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/579787b08dfe452e022c5cd56b38ab3d.png)'
  prefs: []
  type: TYPE_IMG
- en: Number of Totes Returned per Day — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: We have an average of 56 totes collected daily, with a peak of **105 totes**
    for day 25.
  prefs: []
  type: TYPE_NORMAL
- en: 🏪 What is the impact on store operations?
  prefs: []
  type: TYPE_NORMAL
- en: '**We need to allocate storage locations for up to 210 totes.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 💡 Do we have additional space for these totes?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**There is a workload linked to the management of these 56 totes.** 💡 Do we
    have enough staff to manage this internal logistics?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now that we have returned items in totes, let’s focus on the collection process.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/48d0c13400671815f5a97fb6ec650176.png)'
  prefs: []
  type: TYPE_IMG
- en: Collection process — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: What parameters do we have on hand to design collection routes?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Focus on transportation management.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We need to analyze the daily volumes to collect per store to plan the collection
    routes.
  prefs: []
  type: TYPE_NORMAL
- en: The transportation teams will use trucks with a maximum capacity of pallets;
    these trucks can be collected from different stores.
  prefs: []
  type: TYPE_NORMAL
- en: '***💡 Indicator 4:*** *number of pallets to load per store*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Totes are loaded on pallets with a maximum capacity of **25 totes per pallet**.
  prefs: []
  type: TYPE_NORMAL
- en: 'The stores are located in three areas: **Area A**, with four stores**, and
    Area B and Area C, with three** stores each.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/16a36ca575ae9a4515f2a4fdd9d91108.png)'
  prefs: []
  type: TYPE_IMG
- en: Number of pallets returned per store for the AREA A — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The stores of each area can share the same truck to collect pallets of returned
    items.
  prefs: []
  type: TYPE_NORMAL
- en: Let us convert these volumes in Full Truck Loads.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***💡 Indicator 5:*** *Number of full trucks needed per store*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The transportation teams allocated trucks with a capacity of 14 pallets.
  prefs: []
  type: TYPE_NORMAL
- en: How many trucks do we need per store?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/d7b0ea75af5407aa5f9a12a7fc8e9efe.png)'
  prefs: []
  type: TYPE_IMG
- en: Number of trucks per day for AREA-B — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: As you can observe, you cannot fill a truck by collecting only a single store
