- en: You’re here because you’re a data scientist looking to take your game to the
    next level.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你之所以来到这里，是因为你是一名数据科学家，想将自己的能力提升到新的高度。
- en: It’s not technical or soft skills. No, you already know all about that.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是技术或软技能。不，你已经掌握了这些。
- en: What you’re looking for is a special upgrade. You know, like when Mario goes
    wild high from that mushroom juice.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你所追求的是一种特别的升级。就像马里奥喝了蘑菇汁后那种疯狂飙升的状态。
- en: Well, guess what? I’ve got just the thing for you!!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，猜猜看？我正好有你需要的东西！！
- en: I’ve started my data science career at Spotify as a mini Mario playing in the
    league of the big data science Super Luigis **praying to God you get the ref*.*
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 Spotify 开始了我的数据科学职业生涯，像一个迷你马里奥在大数据科学超级路易吉们的行列中玩耍，**祈祷上帝保佑你能得到裁判的认可**。
- en: 'And working closely with them made me realize one thing:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与他们密切合作让我意识到一件事：
- en: Success as a data scientist is greatly determined by **your ability to** **carve
    out an environment conducive to success.**
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 成为一名成功的数据科学家的关键在于**你有能力** **创造一个有利于成功的环境**。
- en: It’s the key power-up that’ll make you go vroom to your *Super* self!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是让你快速成长的关键动力，就像变成*超级*马里奥一样！
- en: And it’s your lucky day today because I’m about to share with you five valuable
    practices I learned from senior data scientists at Spotify.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是你的幸运日，因为我将与您分享我从 Spotify 的高级数据科学家那里学到的五个宝贵实践。
