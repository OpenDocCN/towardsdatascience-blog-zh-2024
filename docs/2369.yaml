- en: Folder and file structure of a repository
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Average number of files edited per commit
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developer-based data such as who pushed the most commits in the last month
  prefs:
  - PREF_UL
