- en: 'Explaining why something happens in your data is not easy. You may even find
    something exceptional in your data, but after your discovery, you must explain
    why this event occurred. In this article, I’ll show four possible strategies to
    explain your insights. I have not invented these strategies, they derive from
    a book I recently read, by Gary Klein: *Seeing What Others Don’t: The Remarkable
    Ways We Gain Insights.*'
  prefs: []
  type: TYPE_NORMAL
- en: Before diving into the proposed strategy, I will briefly illustrate the basic
    steps to extract insights from data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Follow the steps described below to extract an insight:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Identify Key Data** — After data collection, identify the most critical information
    to analyze. For instance, negative reviews and high return rates.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Explore the Key Data** — Plot and examine the data for patterns or trends.
    For example, do negative reviews spike when return rates are high?'
