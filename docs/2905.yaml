- en: “*The best data engineers are runaway software engineers; the best data analysts,
    scientists, and solution (data) architects are runaway data engineers; and the
    best data product managers are runaway data analysts or scientists.”* [Photo by
    Yurii Khomitskyi on Unsplash]
  prefs: []
  type: TYPE_NORMAL
- en: '**Ever wonder why roles with multidisciplinary skills are the key to successful
    delivery in new data settings?** — *If curious, read this post to discover how
    hybrid roles and their LSS capabilities can get you from idea to revenue.*'
  prefs: []
  type: TYPE_NORMAL
- en: After spending years navigating the complexities of evolving technologies and
    business demands in the data world, I’ve gathered some wisdom of my own—much of
    it centred on driving new developments or re-engineering existing ones.
  prefs: []
  type: TYPE_NORMAL
- en: I can’t say it was always an intuitive or straightforward journey to improve
    or create something from scratch, or that this path was free of mistakes. Yet,
    through these experiences, I have learned what it takes to [build a new and high-performing
    data team](https://medium.com/r?url=https%3A%2F%2Ftowardsdatascience.com%2F3-animated-movie-quotes-to-follow-when-establishing-a-data-analytics-team-e7fd84357d84),
    [lead a new data project](/opening-pandoras-box-conquer-the-7-bringers-of-evil-in-data-cloud-migration-and-greenfield-d7a18912f2a1#:~:text=always%20lead%20to%20positive%20project%20outcomes),
    or [design an ecosystem of new data products](/the-one-page-data-and-analytics-templates-f53b949be84#:~:text=%231%3A%20Data%20and%20Analytics%20roadmap%20template%3A%20The%20Effort%2Dvalue%20matrix)
    that drive business value up.
  prefs: []
  type: TYPE_NORMAL
- en: With all the business and technical variables, the positive outcome usually
    depends on one constant—***the right people who will support and shadow you***.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At its core, the success of the new data platforms boils down to the proper
    selection of individual contributors with multidisciplinary and complementary
    skills. These…
