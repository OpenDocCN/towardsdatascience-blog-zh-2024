- en: Ok, I admit it, project management is not one of the most fun concepts in machine
    learning and data science, particularly for technical users. But, when it comes
    to reasons why ML projects fail, bad project management will likely be in the
    top 5, or at least influence some other reasons that will show up in the top 5
    (poor stakeholder management, not setting time aside for deployment, etc.).
  prefs: []
  type: TYPE_NORMAL
- en: Why is project management so hard in the context of Machine Learning and Data
    Science? The main reason is that there is, normally, a lot of uncertainty tied
    to the outcome of a projects — in some of them, there’s a high intersection with
    research and that grey area requires a lot of experimentation. **This may enter
    into direct conflict with the majority of project management frameworks that require
    strict timelines to make projects adhere to time and budget.**
  prefs: []
  type: TYPE_NORMAL
