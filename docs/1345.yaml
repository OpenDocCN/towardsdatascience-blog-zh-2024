- en: Imagine you are trying to teach a dog to fetch a ball. At first, the dog has
    no idea what to do when you throw the ball. It might run in different directions,
    ignore the ball, or do something completely unrelated. Your goal is to teach the
    dog the best way to fetch the ball and bring it back to you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你正在试图教一只狗去取回一个球。一开始，狗狗根本不知道在你扔球的时候应该做什么。它可能会朝不同的方向跑，忽视球，或者做一些完全无关的事情。你的目标是教会狗狗取回球并把它带回给你。
- en: Each time the dog does something, you either reward it with a treat or do nothing.
    If the dog runs toward the ball, you give it a treat. If it does something else,
    you don’t. This set of guidelines or strategies that the dog follows to decide
    what to do is called a policy. Initially, these guidelines are random, but with
    training, they become more focused on fetching the ball.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每次狗狗做某事时，你要么奖励它一块零食，要么什么也不做。如果狗狗跑向球，你就给它奖励。如果它做了其他事情，你就不给奖励。这一套狗狗用来决定该做什么的准则或策略称为“策略”。最初，这些准则是随机的，但通过训练，它们会变得更加专注于取回球。
- en: Over time, the dog learns that running towards the ball results in treats. It
    starts to follow this strategy more often because it leads to rewards. This is
    essentially how Policy Gradient Methods work. In this article, we will explore
    their mechanisms and math, and we will use the OpenAI Gym to train a car to drive
    across mountains. Let’s get started!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，狗狗学会了跑向球并获得奖励。它开始更频繁地采用这种策略，因为它能带来奖励。这本质上就是**策略梯度方法**的工作原理。在本文中，我们将探索它们的机制和数学原理，并使用
    OpenAI Gym 来训练一辆车穿越山脉。让我们开始吧！
