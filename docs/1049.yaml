- en: '[**A Proof of the Central Limit Theorem**](/a-proof-of-the-central-limit-theorem-8be40324da83)It’s
    always a joy to see an abstract concept take concrete shape and, along the way,
    become much more accessible and intuitive for learners. That’s precisely what
    [Sachin Date](https://medium.com/u/b75b5b1730f3?source=post_page---user_mention--3da19a5184c2--------------------------------)
    accomplishes in his latest deep dive, which shows us the inner workings of the
    central limit theorem, “one of the most far-reaching and delightful theorems in
    statistical science,” through the example of… candy!'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**中心极限定理的证明**](/a-proof-of-the-central-limit-theorem-8be40324da83)看到一个抽象概念变得具体，并且在这个过程中变得更加易于理解和直观，始终是一件令人欣喜的事情。这正是[Sachin
    Date](https://medium.com/u/b75b5b1730f3?source=post_page---user_mention--3da19a5184c2--------------------------------)在他最新的深入分析中所做的，他通过糖果的例子向我们展示了中心极限定理的内部原理，“这是统计科学中最深远且令人愉快的定理之一”。'
- en: '[**8 Plots for Explaining Linear Regression to a Layman**](/8-plots-for-explaining-linear-regression-to-a-layman-489b753da696)Even
    if you, a professional data scientist or ML engineer, fully grasp the implications
    of your statistical analyses, chances are many of your colleagues and other stakeholders
    won’t. This is where strong visualizations can make a major difference, as [Conor
    O''Sullivan](https://medium.com/u/4ae48256fb37?source=post_page---user_mention--3da19a5184c2--------------------------------)
    demonstrates with eight different residual, weight, effect, and SHAP plots that
    explain linear regression models effectively.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**用8种图表向外行解释线性回归**](/8-plots-for-explaining-linear-regression-to-a-layman-489b753da696)即使你是一个专业的数据科学家或机器学习工程师，完全理解你的统计分析的意义，很多同事和其他利益相关者可能并不理解。这就是强大可视化效果能够产生重大影响的地方，[Conor
    O''Sullivan](https://medium.com/u/4ae48256fb37?source=post_page---user_mention--3da19a5184c2--------------------------------)通过八种不同的残差、权重、效应和SHAP图表有效地解释了线性回归模型。'
- en: 'Looking to branch out beyond math and stats this week? We hope so! Here are
    some of our best recent reads on other topics:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本周有想扩展数学和统计学之外的领域吗？我们希望是这样！以下是我们最近在其他主题上的一些精选阅读：
- en: If you’re thinking of giving back to the community by contributing to an open-source
    project, don’t miss [Mike Clayton](https://medium.com/u/51dce1c5bc03?source=post_page---user_mention--3da19a5184c2--------------------------------)’s
    terrific [recap of his experience fixing bugs](/pandas-my-experience-contributing-to-a-major-open-source-project-f5ab6d8c3bc0)
    on the ever-popular Pandas library.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你正在考虑通过参与开源项目来回馈社区，千万不要错过[Mike Clayton](https://medium.com/u/51dce1c5bc03?source=post_page---user_mention--3da19a5184c2--------------------------------)对他修复[流行的Pandas库中的漏洞经历的精彩总结](/pandas-my-experience-contributing-to-a-major-open-source-project-f5ab6d8c3bc0)。
- en: Climate change might be the defining global challenge we face today; [Thu Vu](https://medium.com/u/4336ed7a3103?source=post_page---user_mention--3da19a5184c2--------------------------------)
    shares a [helpful data-backed perspective on its magnitude](/can-ai-fix-climate-change-perspective-of-a-data-nerd-71e5e7bd8bc9),
    and reflects on AI’s potential to help us mitigate some of its consequences.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 气候变化可能是我们今天面临的决定性全球挑战；[Thu Vu](https://medium.com/u/4336ed7a3103?source=post_page---user_mention--3da19a5184c2--------------------------------)分享了一个基于数据的、关于其规模的[有益视角](/can-ai-fix-climate-change-perspective-of-a-data-nerd-71e5e7bd8bc9)，并反思了人工智能在帮助我们缓解部分后果方面的潜力。
- en: For anyone in the mood for some hands-on tinkering, we strongly recommend [Alison
    Yuhan Yao](https://medium.com/u/17016fd04e22?source=post_page---user_mention--3da19a5184c2--------------------------------)’s
    new [tutorial on semiautomatic image-segmentation labeling](/label-studio-customized-backend-for-semiautomatic-image-segmentation-labeling-324c2310d756),
    based on a recent project that focused on runway show images.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些有动手实践兴趣的人，我们强烈推荐[Alison Yuhan Yao](https://medium.com/u/17016fd04e22?source=post_page---user_mention--3da19a5184c2--------------------------------)的新[半自动图像分割标注教程](/label-studio-customized-backend-for-semiautomatic-image-segmentation-labeling-324c2310d756)，基于一个最近聚焦于T台秀图像的项目。
- en: Robust unit-testing practices are common among software developers; [Jonathan
    Serrano](https://medium.com/u/39ea12aed0f7?source=post_page---user_mention--3da19a5184c2--------------------------------)
    advocates for [their wider adoption in data science and machine learning workflows](/making-the-case-for-test-driven-development-in-machine-learning-1aa84bc2a0aa),
    too, and explains how this kind of upfront investment can pay off in the long
    run.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强有力的单元测试实践在软件开发者中很常见；[Jonathan Serrano](https://medium.com/u/39ea12aed0f7?source=post_page---user_mention--3da19a5184c2--------------------------------)也倡导在数据科学和机器学习工作流中[更广泛地采用这些实践](/making-the-case-for-test-driven-development-in-machine-learning-1aa84bc2a0aa)，并解释了这种前期投入如何在长期内带来回报。
- en: ML product managers are paying a lot of attention to the technical infrastructure
    powering their tools, but as [Janna Lipenkova](https://medium.com/u/f215f8e427a2?source=post_page---user_mention--3da19a5184c2--------------------------------)
    stresses, it’s [equally crucial to ensure they offer a smooth user experience](/designing-the-relationship-between-llms-and-user-experience-6720f8fee998).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习产品经理正在密切关注驱动其工具的技术基础设施，但正如[Janna Lipenkova](https://medium.com/u/f215f8e427a2?source=post_page---user_mention--3da19a5184c2--------------------------------)所强调的，确保它们提供流畅的用户体验[同样至关重要](/designing-the-relationship-between-llms-and-user-experience-6720f8fee998)。
- en: It’s no secret that the current job market is challenging for many data professionals.
    [Erin Wilson](https://medium.com/u/2731740fa444?source=post_page---user_mention--3da19a5184c2--------------------------------)’s
    visual recap of her recent journey [offers a healthy dose of inspiration](/visualizing-my-data-science-job-search-efa55c0f1499)—and
    pragmatic insights—to support you on your job search.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前的就业市场对许多数据专业人士来说是充满挑战的，这已不是什么秘密。[Erin Wilson](https://medium.com/u/2731740fa444?source=post_page---user_mention--3da19a5184c2--------------------------------)对她最近求职旅程的视觉总结[提供了充足的灵感](/visualizing-my-data-science-job-search-efa55c0f1499)—以及务实的见解，来支持你在求职过程中的努力。
- en: What will it take to push humanoid robots into the mainstream on assembly lines?
    [Nikolaus Correll](https://medium.com/u/8624c420e311?source=post_page---user_mention--3da19a5184c2--------------------------------)
    reports from the forefront of robotics innovation, and looks at how [recent advances
    in AI might drive a major shift](/the-future-of-robotic-assembly-ce3446703de8)
    in the field.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推动类人机器人进入生产线主流需要什么条件？[Nikolaus Correll](https://medium.com/u/8624c420e311?source=post_page---user_mention--3da19a5184c2--------------------------------)从机器人创新前沿报道，分析了[人工智能的最新进展如何推动该领域的重大转变](/the-future-of-robotic-assembly-ce3446703de8)。
- en: Thank you for supporting the work of our authors! We love publishing articles
    from new authors, so if you’ve recently written an interesting project walkthrough,
    tutorial, or theoretical reflection on any of our core topics, don’t hesitate
    to [share it with us](http://bit.ly/write-for-tds).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您支持我们作者的工作！我们热衷于发布新作者的文章，因此，如果您最近写了一篇有趣的项目演示、教程或关于我们核心主题的理论反思，请不要犹豫，[与我们分享](http://bit.ly/write-for-tds)。
