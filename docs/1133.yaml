- en: While I think data science is probably the best profession, it’s not for everyone.
    I believe anyone can become a data scientist, but that doesn’t mean they should.
    So, in this article, I want to go through tell-tale signs that a career as a data
    scientist may not be suitable for you.
  prefs: []
  type: TYPE_NORMAL
- en: I would like to note that this article is not to discourage you in any way but
    to be transparent about some of the realities and key aspects of the role that
    people may not enjoy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hating Math
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Like it or not, math is a crucial skill for a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to the required math level for data science roles, it’s important
    to note that it can vary between companies and specific specialisms. However,
    a good starting point is typically A-level / High School math. Ideally, you should
    aim to be at the level of the first year or two of most university STEM (science,
    tech, engineering, maths) degrees.
  prefs: []
  type: TYPE_NORMAL
