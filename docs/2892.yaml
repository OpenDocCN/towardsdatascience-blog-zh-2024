- en: Generative AI (GenAI) opens the door to faster development cycles, minimized
    technical and maintenance efforts, and innovative use cases that before seemed
    out of reach. At the same time, it brings new risks — like hallucinations, and
    dependencies on third-party APIs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI（GenAI）开启了更快开发周期的可能，最小化了技术和维护工作量，并提供了以前看似遥不可及的创新使用案例。同时，它也带来了新的风险——如幻觉问题和对第三方API的依赖。
- en: 'For Data Scientists and Machine Learning teams, this evolution has a direct
    impact on their roles. A new type of AI project has appeared, with part of the
    AI already implemented by external model providers (OpenAI, Anthropic, Meta…).
    Non-AI-expert teams can now integrate AI solutions with relative ease. In this
    blog post we’ll discuss what all this means for Data Science and Machine Learning
    teams:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家和机器学习团队来说，这一发展直接影响到他们的角色。出现了一种新的AI项目类型，其中一部分AI已经由外部模型提供商（如OpenAI、Anthropic、Meta等）实现。非AI专家的团队现在也能相对轻松地整合AI解决方案。在这篇博文中，我们将讨论这对数据科学和机器学习团队意味着什么：
- en: A wider variety of problems can now be solved, but not all problems are AI problems
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在可以解决更广泛的各种问题，但并不是所有问题都是AI问题
- en: Traditional ML is not dead, but is augmented through GenAI
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统机器学习并没有消失，而是通过生成式AI得到了增强
- en: Some problems are best solved with GenAI, but still require ML expertise ro
    run evaluations and mitigate ethical risks
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些问题最适合通过生成式AI来解决，但仍需要机器学习专家进行评估并减轻伦理风险
- en: AI literacy becoming more important within companies, and how Data Scientists
    play a key role to make it a reality.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI素养在公司中变得越来越重要，数据科学家在实现这一目标中扮演着关键角色。
- en: '**A wider variety of problems can now be solved — but not all problems are
    AI problems**'
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**现在可以解决更广泛的各种问题——但并不是所有问题都是AI问题**'
- en: GenAI has unlocked the potential to solve a much **broader range of problems,**
    but this doesn’t mean that every problem is an AI problem. Data Scientists and
    AI experts remain key to identifying when AI makes sense, selecting the appropriate
    AI techniques, and designing and implementing reliable solutions to solve the
    given problems (regardless of the solution being GenAI, traditional ML, or a hybrid
    approach).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI（GenAI）已解锁了解决更**广泛问题**的潜力，但这并不意味着每个问题都是AI问题。数据科学家和AI专家仍然是关键，他们能够识别出什么时候使用AI是合理的，选择合适的AI技术，并设计和实施可靠的解决方案来解决特定问题（无论解决方案是生成式AI、传统机器学习还是混合方法）。
- en: '[](/to-use-or-not-to-use-machine-learning-d28185382c14?source=post_page-----b4d5a419e0f6--------------------------------)
    [## To Use or Not to Use Machine Learning'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/to-use-or-not-to-use-machine-learning-d28185382c14?source=post_page-----b4d5a419e0f6--------------------------------)
    [## 是否使用机器学习'
- en: How to decide if using ML is a good idea, and how that is changing with Generative
    AI
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何判断使用机器学习是否是一个好主意，以及这在生成性 AI 出现后是如何变化的
- en: towardsdatascience.com](/to-use-or-not-to-use-machine-learning-d28185382c14?source=post_page-----b4d5a419e0f6--------------------------------)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/to-use-or-not-to-use-machine-learning-d28185382c14?source=post_page-----b4d5a419e0f6--------------------------------)
- en: 'However, while the width of AI solutions has grown, two things need to be taken
    into consideration to select the right use cases and ensure solutions will be
    future-proof:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管 AI 解决方案的广度不断增加，在选择正确的应用场景并确保解决方案能够适应未来时，仍需要考虑两点：
- en: At any given moment **GenAI models will have certain limitations** that might
    negatively impact a solution. This will always hold true as we are dealing with
    predictions and probabilities, that will always have a degree of error and uncertainty.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任何给定时刻，**生成性 AI 模型将会有一定的局限性**，这可能会对解决方案产生负面影响。这始终是事实，因为我们处理的是预测和概率，必然会有一定的误差和不确定性。
- en: At the same time, things are **advancing really fast** and will continue to
    evolve in the near future, decreasing and modifying the limitations and weaknesses
    of GenAI models and adding new capabilities and features.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与此同时，事情正在**快速进展**，并将在不久的将来继续发展，减少和修改生成性 AI 模型的局限性和弱点，增加新的能力和功能。
- en: If there are specific issues that current LLM versions can’t solve but future
    versions likely will, it might be more strategic to wait or to develop a less
    perfect solution for now, rather than to invest in complex in-house developments
    to overwork and fix current LLMs limitations. Again, Data Scientists and AI experts
    can help **introduce the sensibility on the direction of all this progress**,
    and differentiate which things are likely to be tackled from the model provider
    side, to the things that should be tackled internally. For instance, incorporating
    features that allow users to edit or supervise the output of an LLM can be more
    effective than aiming for full automation with complex logic or fine-tunings.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当前的 LLM 版本无法解决某些特定问题，但未来的版本可能能解决，那么现在等待或开发一个不完美的解决方案可能更具战略意义，而不是投资于复杂的内部开发来过度工作并修复当前
    LLM 的局限性。同样，数据科学家和 AI 专家可以帮助**引导所有这些进展的方向**，并区分哪些问题可能由模型提供方解决，哪些应该在内部解决。例如，加入让用户编辑或监督
    LLM 输出的功能，可能比追求通过复杂的逻辑或微调实现完全自动化更为有效。
- en: Differentiation in the market won’t come from merely using LLMs, as these are
    now accessible to everyone, but from the unique experiences, functionalities,
    and value products can provide through them ([if we are all using the same foundational
    models, what will differentiate us?](https://www.mosaicventures.com/patterns/challenges-of-investing-in-ai),
    [carving out your competitive advantage with AI](https://medium.com/towards-data-science/carving-out-your-competitive-advantage-with-ai-a4babb931076)).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上的差异化不会仅仅来自于使用大型语言模型（LLMs），因为这些模型现在对每个人都可用，而是来自于通过它们提供的独特体验、功能和产品价值（[如果我们都在使用相同的基础模型，是什么让我们与众不同？](https://www.mosaicventures.com/patterns/challenges-of-investing-in-ai)，[通过
    AI 打造你的竞争优势](https://medium.com/towards-data-science/carving-out-your-competitive-advantage-with-ai-a4babb931076)）。
- en: With GenAI solutions, Data Science teams might need to **focus less on the model
    development part, and more on the whole AI system**.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于生成性 AI 解决方案，数据科学团队可能需要**减少对模型开发部分的关注，更多关注整个 AI 系统**。
- en: '**Traditional ML is not dead — but is augmented through GenAI**'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**传统机器学习并未消失——而是通过生成性 AI 得到增强**'
- en: While GenAI has revolutionized the field of AI and many industries, traditional
    ML remains indispensable. **Many use cases still require traditional ML solutions**
    (take most of the use cases that don’t deal with text or images), while other
    problems might still be solved more efficiently with ML instead of with GenAI.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管生成性 AI 已经彻底改变了 AI 领域和许多行业，但传统的机器学习仍然是不可或缺的。**许多应用场景仍然需要传统的机器学习解决方案**（例如大多数不涉及文本或图像的应用场景），而其他问题可能仍然通过机器学习而非生成性
    AI 更高效地得到解决。
- en: 'Far from replacing traditional ML, **GenAI often complements it**: it allows
    faster prototyping and experimentation, and can augment certain use cases through
    hybrid ML + GenAI solutions.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 远非取代传统的机器学习（ML），**生成性 AI 通常是对其的补充**：它使得原型设计和实验变得更快，并可以通过混合型的机器学习+生成性 AI 解决方案增强某些应用场景。
- en: 'In **traditional ML workflows**, developing a solution such as a Natural Language
    Processing (NLP) classifier involves: obtaining training data (which might include
    manually labelling it), preparing the data, training and fine-tuning a model,
    evaluating performance, deploying, monitoring, and maintaining the system. This
    process often takes **months and requires significant resources** for development
    and ongoing maintenance.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在**传统机器学习工作流程**中，开发解决方案（如自然语言处理（NLP）分类器）包括：获取训练数据（可能包括手动标注），准备数据，训练和微调模型，评估性能，部署，监控和维护系统。这个过程通常需要**几个月，并且需要大量资源**来进行开发和持续维护。
- en: By contrast, **with GenAI, the workflow simplifies dramatically:** select the
    appropriate Large Language Model (LLM), prompt engineering or prompt iteration,
    offline evaluation, and use an API to integrate the model into production. This
    reduces greatly the time from idea to deployment, often taking just **weeks instead
    of months**. Moreover, much of the maintenance burden is managed by the LLM provider,
    further decreasing operational costs and complexity.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，**使用GenAI后，工作流程大大简化：**选择合适的大型语言模型（LLM），进行提示工程或提示迭代，离线评估，然后使用API将模型集成到生产中。这大大缩短了从构想到部署的时间，通常只需**几周而不是几个月**。此外，大部分的维护工作由LLM提供商管理，进一步降低了运营成本和复杂性。
- en: '![](../Images/2c024ccbe568a4151df37c58118d98ae.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2c024ccbe568a4151df37c58118d98ae.png)'
- en: ML vs GenAI project phases, image by author
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习与GenAI项目阶段，图像由作者提供
- en: 'For this reason, GenAI allows **testing ideas and proving value quickly**,
    without the need to collect labelled data or invest in training and deploying
    in-house models. Once value is proven, ML teams might decide it makes sense to
    transition to traditional ML solutions to decrease costs or latency, while potentially
    leveraging labelled data from the initial GenAI system. Similarly, many companies
    are now moving to Small Language Models (SMLs) once value is proven, as they can
    be fine-tuned and more easily deployed while achieving comparable or superior
    performances compared to LLMs ([Small is the new big: The rise of small language
    models](https://www.capgemini.com/insights/expert-perspectives/small-is-the-new-big-the-rise-of-small-language-models/)).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，GenAI使得**快速测试想法并证明价值成为可能**，无需收集标注数据或投资于训练和部署内部模型。一旦价值被证明，机器学习团队可能会决定转向传统的机器学习解决方案，以降低成本或延迟，同时可能利用最初GenAI系统中的标注数据。类似地，许多公司在价值被证明后，正在转向小型语言模型（SMLs），因为它们可以进行微调并更容易部署，同时在性能上与LLM相当或更具优势（[小即是大：小型语言模型的崛起](https://www.capgemini.com/insights/expert-perspectives/small-is-the-new-big-the-rise-of-small-language-models/)）。
- en: In other cases, the optimal solution **combines GenAI and traditional ML into
    hybrid systems** that leverage the best of both worlds. A good example is“[*Building
    DoorDash’s product knowledge graph with large language models*](https://careersatdoordash.com/blog/building-doordashs-product-knowledge-graph-with-large-language-models/)”,
    where they explain how traditional ML models are used alongside LLMs to refine
    classification tasks, such as tagging product brands. An LLM is used when the
    traditional ML model isn’t able to confidently classify something, and if the
    LLM is able to do so, the traditional ML model is retrained with the new annotations
    (great feedback loop!).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他情况下，最佳解决方案**将GenAI和传统机器学习结合成混合系统**，充分利用两者的优势。一个好的例子是“[*使用大型语言模型构建DoorDash的产品知识图谱*](https://careersatdoordash.com/blog/building-doordashs-product-knowledge-graph-with-large-language-models/)”，他们解释了如何将传统机器学习模型与LLM一起使用，以改进分类任务，例如标记产品品牌。当传统机器学习模型无法自信地进行分类时，LLM会被使用，如果LLM能够完成此任务，则传统机器学习模型会使用新的标注进行再训练（这形成了一个良好的反馈循环！）。
- en: Either way, **ML teams will continue working on traditional ML solutions**,
    fine-tune and deployment of predictive models, while acknowledging how GenAI can
    help augment the velocity and quality of the solutions.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论如何，**机器学习团队将继续处理传统机器学习解决方案**，进行预测模型的微调和部署，同时意识到GenAI如何帮助提高解决方案的速度和质量。
- en: '**Some problems will be better solved with GenAI**'
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**某些问题将通过GenAI得到更好的解决**'
- en: The AI field is shifting from using numerous in-house specialized models to
    a few huge multi-task models owned by external companies. ML teams need to embrace
    this change and be **ready to include GenAI solutions** in their list of possible
    methods to use to stay competitive. Although the model training phase is already
    done, there is the need to **maintain the mindset and sensibility** around ML
    and AI as solutions will still be probabilistic, very different from the determinism
    of traditional software development.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能领域正从使用大量内部专用模型转向使用由外部公司拥有的少数大型多任务模型。机器学习团队需要接受这一变化，并且**准备将生成型AI解决方案**纳入其可能采用的方法清单，以保持竞争力。尽管模型训练阶段已经完成，但仍然需要**保持对机器学习和人工智能的思维方式与敏感性**，因为解决方案仍将是概率性的，这与传统软件开发的确定性大相径庭。
- en: 'Despite all the benefits that come with GenAI, ML teams will have to address
    its own set of challenges and risks. The main added risks when considering GenAI-based
    solutions instead of in-house traditional ML-based ones are:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管生成型AI带来了许多好处，机器学习团队仍然需要应对它自身的一系列挑战和风险。考虑使用基于生成型AI的解决方案而非内部传统机器学习解决方案时，主要的额外风险包括：
- en: '![](../Images/0873a6b13b518f713784f96945e2459f.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0873a6b13b518f713784f96945e2459f.png)'
- en: New GenAI risks are added to the traditional ML risks (in purple), image by
    autor
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 新的生成型AI风险会加到传统机器学习风险（紫色部分）上，图像由作者提供
- en: '**Dependency on third-party models:** This introduces new costs per call, higher
    latency that might impact the performance of real-time systems, and lack of control
    (as we have now limited knowledge of its training data or design decisions, and
    provider’s updates can introduce unexpected issues in production).'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**依赖第三方模型**：这带来了每次调用的新成本、更高的延迟，可能影响实时系统的性能，并且缺乏控制（因为我们现在对其训练数据或设计决策的了解有限，而且提供商的更新可能会在生产中引入意外问题）。'
- en: '**GenAI-Specific Risks**: we are well aware of the free input / free output
    relationship with GenAI. Free input introduces new privacy and security risks
    (e.g. due to data leakage or prompt injections), while free output introduces
    risks of hallucination, toxicity or an increase of bias and discrimination.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生成型AI特定风险**：我们十分清楚生成型AI的自由输入/自由输出关系。自由输入带来了新的隐私和安全风险（例如数据泄露或提示注入），而自由输出则带来了幻觉、毒性或偏见与歧视增加的风险。'
- en: '[](/ai-feels-easier-than-ever-but-is-it-really-babfb431ac50?source=post_page-----b4d5a419e0f6--------------------------------)
    [## AI Feels Easier Than Ever, But Is It Really?'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/ai-feels-easier-than-ever-but-is-it-really-babfb431ac50?source=post_page-----b4d5a419e0f6--------------------------------)
    [## 人工智能看起来比以往任何时候都更容易，但它真的是这样吗？'
- en: The 4 big challenges of building AI products
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建AI产品的四大挑战
- en: towardsdatascience.com](/ai-feels-easier-than-ever-but-is-it-really-babfb431ac50?source=post_page-----b4d5a419e0f6--------------------------------)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/ai-feels-easier-than-ever-but-is-it-really-babfb431ac50?source=post_page-----b4d5a419e0f6--------------------------------)
- en: '**But still require ML expertise to run evaluations and mitigate ethical risks**'
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**但仍然需要机器学习专业知识来进行评估并缓解伦理风险**'
- en: While GenAI solutions often are much easier to implement than traditional ML
    models, their deployment still demands ML expertise, specially in evaluation,
    monitoring, and ethical risk management.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然生成型AI解决方案通常比传统机器学习模型更容易实现，但它们的部署仍然需要机器学习专业知识，特别是在评估、监控和伦理风险管理方面。
- en: Just as with traditional ML, the success of **GenAI relies on robust evaluation**.
    These solutions need to be assessed from multiple perspectives due to their general
    “free output” relationship (answer relevancy, correctness, tone, hallucinations,
    risk of harm…). It is important to run this step before deployment (see picture
    ML vs GenAI project phases above), usually referred to as “offline evaluation”,
    as it allows one to have an idea of the behavior and performance of the system
    when it will be deployed. Make sure to check this [**great overview of LLM evaluation
    metrics**](https://confident-ai.com/blog/llm-evaluation-metrics-everything-you-need-for-llm-evaluation),
    which differentiates between statistical scorers (quantitative metrics like BLEU
    or ROUGE for text relevance) and model-based scorers (e.g., embedding-based similarity
    measures). **DS teams excel in designing and evaluating metrics,** even when these
    metrics can be kind of abstract (e.g. how do you measure usefulness or relevancy?).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 就像传统的机器学习一样，**GenAI的成功依赖于强有力的评估**。由于其普遍的“自由输出”关系（答案相关性、正确性、语气、幻觉、伤害风险等），这些解决方案需要从多个角度进行评估。在部署之前进行这一步骤非常重要（参见上图ML与GenAI项目阶段），通常称为“离线评估”，因为它能够在系统部署之前提供其行为和性能的预期。务必查看这个[**LLM评估指标的精彩概述**](https://confident-ai.com/blog/llm-evaluation-metrics-everything-you-need-for-llm-evaluation)，它区分了统计评分器（如BLEU或ROUGE等文本相关性的定量指标）和基于模型的评分器（例如基于嵌入的相似性度量）。**数据科学团队擅长设计和评估指标，**即使这些指标可能有些抽象（例如，如何衡量有用性或相关性？）。
- en: Once a GenAI solution is deployed, **monitoring becomes critical to ensure that
    it works as intended** and as expected over time. Similar metrics to the ones
    mentioned for evaluation can be checked in order to ensure that the conclusions
    from the offline evaluation are maintained once the solution is deployed and working
    with real data. Monitoring tools like Datadog are already offering [LLM-specific
    observability metrics](https://www.datadoghq.com/product/llm-observability/).
    In this context, it can also be interesting to enrich the quantitative insights
    with qualitative feedback, by working close to User Research teams that can help
    by asking users directly for feedback (e.g. “*do you find these suggestions useful,
    and if not, why?”*).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦GenAI解决方案部署后，**监控变得至关重要，以确保其按预期运行并保持预期效果**。可以检查与评估中提到的类似指标，以确保离线评估的结论在解决方案部署并处理实际数据后得以保持。像Datadog这样的监控工具已经提供了[LLM特定的可观察性指标](https://www.datadoghq.com/product/llm-observability/)。在这种情况下，通过与用户研究团队密切合作，直接向用户征求反馈（例如“*你觉得这些建议有用吗？如果没有，为什么？*”），可以将定量的见解与定性的反馈相结合，进一步丰富信息。
- en: The bigger complexity and black box design of **GenAI models amplifies the ethical
    risks they can carry**. ML teams play a crucial role bringing their knowledge
    about trustworthy AI into the table, having the sensibility about things that
    can gor wrong, and identifying and mitigating these risks. This work can include
    running risk assessments, choosing less biased foundational models ([ComplAI](https://compl-ai.org/)
    is an interesting new framework to evaluate and benchmark LLMs on ethical dimensions),
    defining and evaluating fairness and no-discrimination metrics, and applying techniques
    and guardrails to ensure outputs are aligned with societal and the organization’s
    values.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**GenAI模型的复杂性和黑箱设计放大了它们可能带来的伦理风险**。机器学习团队在将有关可信AI的知识带入决策中扮演着至关重要的角色，他们具备对潜在问题的敏感性，能够识别并减轻这些风险。这项工作可以包括进行风险评估、选择偏见较小的基础模型（[ComplAI](https://compl-ai.org/)是一个有趣的框架，用于在伦理维度上评估和基准测试大型语言模型）、定义和评估公平性及无歧视指标，并应用技术和防护措施以确保输出符合社会和组织的价值观。'
- en: '**AI Literacy is becoming more important within companies**'
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**AI素养在公司内部变得越来越重要**'
- en: A company’s competitive advantage will depend not just on its AI internal projects
    but on how effectively its **workforce understands and uses AI**. Data Scientists
    play a key role in fostering AI literacy across teams, enabling employees to leverage
    AI while understanding its limitations and risks. With their help, AI should act
    not just as a tool for technical teams but as a core competency across the organization.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一家公司的竞争优势不仅取决于其内部AI项目，还取决于其**员工对AI的理解和使用能力**。数据科学家在推动团队AI素养方面发挥着关键作用，使员工能够在理解AI的局限性和风险的同时有效地利用AI。在他们的帮助下，AI不仅应作为技术团队的工具，还应作为整个组织的核心能力。
- en: 'To build AI literacy, organizations can implement various initiatives, led
    by Data Scientists and AI experts like internal trainings, workshops, meetups
    and hackathons. This awareness can later help:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提升AI素养，组织可以实施各种由数据科学家和AI专家主导的举措，例如内部培训、研讨会、聚会和黑客马拉松。这样的认知可以在以后帮助：
- en: '**Augment internal teams and improve their productivity,** by encouraging the
    use of general-purpose AI or specific AI-based features in tools the teams are
    already using.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强内部团队并提高其生产力，** 鼓励在团队已经使用的工具中使用通用AI或特定AI功能。'
- en: '**Identifying opportunities of great potential** from within the teams and
    their expertise. Business and product experts can introduce great project ideas
    on topics that were previously dismissed as too complex or impossible (and that
    might realize are now viable with the help of GenAI).'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别团队内潜力巨大的机会，** 利用他们的专业知识。业务和产品专家可以提出之前被认为过于复杂或不可能的项目创意（而现在可能通过生成型AI的帮助变得可行）。'
- en: '**Wrapping it up: the ever Evolving Role of Data Scientists**'
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**总结：数据科学家角色的持续演变**'
- en: 'It is indisputable that the field of Data Science and Artificial Intelligence
    is changing fast, and with it the role of Data Scientists and Machine Learning
    teams. While it’s true that GenAI APIs enable teams with little ML knowledge to
    implement AI solutions, the expertise of DS and ML teams remains of big value
    for robust, reliable and ethically sound solutions. The re-defined role of Data
    Scientists under this new context includes:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无争议，数据科学和人工智能领域正迅速变化，随之而来的是数据科学家和机器学习团队的角色变化。尽管生成型AI API使得缺乏机器学习知识的团队也能实现AI解决方案，但数据科学和机器学习团队的专业知识仍然对构建稳健、可靠和符合伦理的解决方案具有重要价值。在这个新背景下，数据科学家角色的重新定义包括：
- en: '**Staying up to date with AI progress,** to be able to choose the best technique
    to solve a problem, design and implement a great solution, and make solutions
    future-proof while acknowledging limitations.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跟进AI的最新进展，** 以便选择最佳技术来解决问题，设计并实施出色的解决方案，同时承认技术的局限性，使解决方案具备面向未来的能力。'
- en: '**Adopting a system-wide perspective,** instead of focusing solely on the predictive
    model, becoming more end-to-end and including collaboration with other roles to
    influence how users will interact (and supervise) the system.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采取系统性视角，** 不仅仅专注于预测模型，而是更加注重端到端的流程，并与其他角色协作，影响用户如何与系统互动（并监督系统）。'
- en: '**Continue working on traditional ML solutions,** while acknowledging how GenAI
    can help augment the velocity and quality of the solutions.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**继续致力于传统的机器学习解决方案，** 同时承认生成型AI如何帮助提高解决方案的速度和质量。'
- en: '**Deep understanding of GenAI limitations and risks,** to build reliable and
    trustworthy AI systems (including evaluation, monitoring and risk management).'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**深入理解生成型AI的局限性和风险，** 以构建可靠和值得信赖的AI系统（包括评估、监控和风险管理）。'
- en: '**Act as AI Champion across the organization**: to promote AI literacy and
    help non-technical teams leverage AI and identify the right opportunities.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在整个组织中担任AI冠军**：推广AI素养，帮助非技术团队利用AI并识别合适的机会。'
- en: The role of Data Scientists is not being replaced, it is being redefined. By
    embracing this evolution it will remain indispensable, guiding organizations toward
    leveraging AI effectively and responsibly.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的角色并非被取代，而是被重新定义。通过拥抱这一演变，数据科学家将继续不可或缺，引导组织有效且负责任地利用AI。
- en: Looking forward to all the opportunities that will come from GenAI and the Data
    Scientist role redefinition!
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 期待生成型AI带来的所有机会，以及数据科学家角色的重新定义！
