  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/the-ten-commandments-for-power-bi-reporting-508cbe81f7e7?source=collection_archive---------5-----------------------#2024-12-03](https://towardsdatascience.com/the-ten-commandments-for-power-bi-reporting-508cbe81f7e7?source=collection_archive---------5-----------------------#2024-12-03)
- en: '*Several times, I have been asked about some basic rules when creating a reporting
    solution. Usually, I answer, “Well, that’s not so easy.” But here I am, starting
    to write them down.*'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*我曾多次被问及创建报告解决方案时的一些基本规则。通常我会回答，“嗯，这并不简单。”但现在我开始写下这些规则了。*'
