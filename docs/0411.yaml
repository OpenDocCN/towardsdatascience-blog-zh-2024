- en: '**In this new post I present the outcome of my quest for the most advanced
    and powerful libraries for web-based data visualization and analysis as judged
    by me after a careful analysis of performance, flexibility, and richness of features.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这篇新文章中，我展示了我对最先进、最强大的网络数据可视化和分析库的探索成果，这些库是我经过对性能、灵活性和功能丰富性的仔细分析后做出的选择。**'
- en: '**Some of the libraries I selected are not popular at all, but they offer surprising
    capabilities and features that totally opaque other more widely known alternatives.
    The libraries I selected for presentation are indeed so rich in features that
    I will barely have space to focus on some outstanding points, stressing their
    highlights over the more widely known alternatives and comparing them to each
    other while inviting you to go test them for yourself — they are all free to try,
    and some even have free versions for academics and for education!**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**我选择的一些库并不流行，但它们提供了令人惊讶的功能和特性，完全超越了其他一些更为知名的替代方案。我为展示而挑选的这些库功能极其丰富，以至于我几乎没有空间去专注于一些突出的亮点，强调它们的优势，和更为知名的替代方案进行比较，同时邀请你亲自去测试它们——它们都是免费的，有些甚至为学术和教育提供免费的版本！**'
- en: '**After reading this post, stay tuned for future articles where I will develop
    more on selected cases from my selection — la “crème de la crème” in data visualization
    libraries for the web.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读完这篇文章后，请继续关注未来的文章，我将在其中详细讨论我所选库中的一些案例——即数据可视化库中的“顶尖之选”**'
