- en: My path to management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To set the stage, let me share how I transitioned to a people manager. When
    I first joined the team four years ago, everyone on the team was a **‘full-stack’
    data scientist —** we each supported a specific domain and owned everything from
    building data pipelines, defining business metrics, and dashboarding, to analysis,
    experimentation, and modeling. This framework…
