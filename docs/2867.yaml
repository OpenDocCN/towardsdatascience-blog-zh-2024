- en: 'This is the 7th year in my data science career, a journey filled with dashboards,
    metrics, analyses, and models. But in August, I stepped into a new territory:
    becoming a people manager for the first time. To be honest, whenever asked about
    my career goal in the past, I always said I preferred staying on the IC track.
    I loved the technical challenges and owning projects end-to-end. However, when
    this opportunity came up, I decided to give it a shot. After all, you don’t know
    if something is right for you until you try.'
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I will share my initial experience as a manager — what has
    changed, what I’ve enjoyed, and what’s been challenging. If you are debating between
    the IC and people management path, I hope it will help shed some light.
  prefs: []
  type: TYPE_NORMAL
