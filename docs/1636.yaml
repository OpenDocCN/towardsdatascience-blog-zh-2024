- en: 'In two popular Kaggle competitions, AutoGluon beat 99% of the participating
    data scientists after merely 4h of training on the raw data (AutoGluon Team. “AutoGluon:
    AutoML for Text, Image, and Tabular Data.” 2020)'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在两个受欢迎的Kaggle竞赛中，AutoGluon在仅对原始数据进行4小时训练后，击败了99%的参与数据科学家（AutoGluon团队。“AutoGluon：适用于文本、图像和表格数据的AutoML。”2020年）
- en: 'This statement, taken from the [AutoGluon research paper](https://arxiv.org/abs/2003.06505),
    perfectly captures what we will explore today: a machine-learning framework that
    delivers impressive performance with minimal coding. You only need four lines
    of code to set up a complete ML pipeline, a task that could otherwise take hours.
    Yes, just four lines of code! See for yourself:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这段话摘自[AutoGluon研究论文](https://arxiv.org/abs/2003.06505)，完美地概括了我们今天要探讨的内容：一个能够以最少的编码交付出色表现的机器学习框架。你只需四行代码即可设置完整的ML流水线，而这个任务通常可能需要数小时才能完成。没错，仅需四行代码！自己看看：
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: These four lines handle data preprocessing by automatically recognizing the
    data type of each column, feature engineering by finding useful column combinations,
    and model training through ensembling to identify the best-performing model within
    a given…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这四行代码通过自动识别每一列的数据类型来处理数据预处理，通过寻找有用的列组合来进行特征工程，并通过集成模型训练来识别给定数据集中的最佳表现模型……
