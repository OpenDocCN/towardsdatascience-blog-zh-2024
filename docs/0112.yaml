- en: You can start your data science journey at any time; expanding your skill set
    should be an ongoing, yearlong process. Still, even those of us who are skeptical
    of new year’s resolutions can’t deny the sense of excitement and opportunity that
    comes with a whole, blank-slate year on the horizon. What better time to take
    the plunge and explore new topics?
  prefs: []
  type: TYPE_NORMAL
- en: 'To give you a helpful nudge in that direction, we’ve put together a lineup
    of fantastic articles from recent weeks that focus on accessible, practical approaches
    to machine learning and data workflows. Many of these are beginner-friendly, but
    as we often remind ourselves: you’re always a beginner when you decide to learn
    something new.'
  prefs: []
  type: TYPE_NORMAL
- en: We hope you enjoy our selection this week, and that it inspires you to take
    on new challenges throughout the year. Let’s dive in.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Courage to Learn ML: A Detailed Exploration of Gradient Descent and Popular
    Optimizers**](/courage-to-learn-ml-a-detailed-exploration-of-gradient-descent-and-popular-optimizers-022ecf97be7d)In
    a new installement of her series of helpful machine learning explainers, [Amy
    Ma](https://medium.com/u/d6d8df787b?source=post_page---user_mention--812a66d0cd88--------------------------------)
    offers a thorough and accessible guide to gradient descent and other optimizers,
    and focuses on choosing the right one depending on the task you’re aiming to complete.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**From Adaline to Multilayer Neural Networks**](/from-adaline-to-multilayer-neural-networks-e115e65fee3e)If
    you feel like you’re not entirely on firm footing when it comes to all those complicated
    mathematical notations in machine learning papers, [Pan Cretan](https://medium.com/u/ff990ba57425?source=post_page---user_mention--812a66d0cd88--------------------------------)’s
    latest deep dive is an excellent resource. It goes back to the early days of multilayer
    neural networks, builds one from scratch, and unpacks these networks’ mathematical
    descriptions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**A Comprehensive Overview of Gaussian Splatting**](/a-comprehensive-overview-of-gaussian-splatting-e7d570081362)If
    you’re a more advanced practitioner who likes staying up-to-date with recent research,
    [Kate Yurkova](https://medium.com/u/16ecfab4b128?source=post_page---user_mention--812a66d0cd88--------------------------------)’s
    primer on Gaussian splatting is a must-read. It’s an ideal starting point for
    exploring this emerging approach for 3D representation and its various real-world
    use cases.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/b0cfb7c9ae3a678a6d7dcb469157f943.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Jeff Sheldon](https://unsplash.com/@ugmonk?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**LLM Agents — Intuitively and Exhaustively Explained**](/llm-agents-intuitively-and-exhaustively-explained-8905858e18e2)Ready
    to roll up your sleeves and start tinkering with large language models? [Daniel
    Warfield](https://medium.com/u/bdc4072cbfdc?source=post_page---user_mention--812a66d0cd88--------------------------------)
    recently shared an exhaustive, one-stop resource on LLM agents, how they work,
    and how they can help you streamline your interactions with AI tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**A Bird’s Eye View of Linear Algebra: Systems of Equations, Linear Regression
    and Neural Networks**](/a-birds-eye-view-of-linear-algebra-systems-of-equations-linear-regression-and-neural-networks-fe5b88a57f66)It’s
    never too late to bolster your math foundations or refresh your knowledge of concepts
    you only learned about in passing or a long time ago. The latest post in [Rohit
    Pandey](https://medium.com/u/a743c5fec8cd?source=post_page---user_mention--812a66d0cd88--------------------------------)’s
    ongoing series on linear algebra takes a close look at solving systems of linear
    equations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Still feeling energized? We hope so — here are a few other notable contributions
    we wanted to share with you this week:'
  prefs: []
  type: TYPE_NORMAL
- en: Diving deep into the problem of parameter efficiency, [Mariano Kamp](https://medium.com/u/1ed8ca6eb79f?source=post_page---user_mention--812a66d0cd88--------------------------------)
    offers a [detailed analysis of the design decisions](/a-winding-road-to-parameter-efficiency-12448e64524d)
    that can help you get the most out of LoRA **(**low-rank adaptation).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether you’re a data team lead or individual contributor, you’ll benefit from
    reading [Ella Pham](https://medium.com/u/7da00bf67be3?source=post_page---user_mention--812a66d0cd88--------------------------------)’s
    new article on [the challenges of delivering tangible ROI](/why-do-data-teams-fail-at-delivering-tangible-roi-4616f18b86d9)—and
    how you can overcome them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Separating hype from real value is crucial when [implementing generative-AI
    solutions at scale](/5-hard-truths-about-generative-ai-for-technology-leaders-4b119336bc85).
    [Barr Moses](https://medium.com/u/2818bac48708?source=post_page---user_mention--812a66d0cd88--------------------------------)
    shares five crucial insights that tech leaders should keep in mind.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Is there a place for using AI tools as a job candidate?](/does-using-an-llm-during-the-hiring-process-make-you-a-fraud-as-a-candidate-99a05678536b)
    How should it affect hiring managers’ assessment of applicants? [Christine Egan](https://medium.com/u/8e9b4d1cb38?source=post_page---user_mention--812a66d0cd88--------------------------------)
    thoughtfully unpacks the stakes of a thorny topic.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a panoramic overview of [LLMs’ progress in the past year and where the field
    is headed in 2024](/solving-reasoning-problems-with-llms-in-2023-6643bdfd606d),
    don’t miss [Zhaocheng Zhu](https://medium.com/u/f578d0551979?source=post_page---user_mention--812a66d0cd88--------------------------------)’s
    excellent article (with coauthors [Michael Galkin](https://medium.com/u/4d4f8ddd1e68?source=post_page---user_mention--812a66d0cd88--------------------------------)
    and others), which zooms in on the models’ reasoning capabilities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bringing together some Python code, data visualization, and MIDI files (!),
    [Dmitrii Eliuseev](https://medium.com/u/65c1f6ba75db?source=post_page---user_mention--812a66d0cd88--------------------------------)
    seeks to answer a less-simple-than-it-seems question: [how many keys are actually
    needed to play the piano](/how-many-keys-are-enough-to-play-the-piano-639916f47a22)?'
  prefs:
  - PREF_UL
