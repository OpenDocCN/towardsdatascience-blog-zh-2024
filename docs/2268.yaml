- en: I was recently asked to speak to a group of private equity investors about my
    career, what I have learned from it, and what opportunities I see because of those
    experiences.
  prefs: []
  type: TYPE_NORMAL
- en: Given my familiarity with data businesses, I chose to tie things together with
    a focus on them, particularly how to identify and evaluate them quickly.
  prefs: []
  type: TYPE_NORMAL
- en: Why data businesses? Because they can be phenomenal businesses with extremely
    high gross margins — as good or better than software-as-a-service (SaaS). Often
    data businesses can be the best businesses within the industries that they serve.
  prefs: []
  type: TYPE_NORMAL
- en: As a way to help crystalize my thinking on the subject and to provide a framework
    to help the investors separate the wheat from the chaff, I created a [Data Business
    Evaluation Cheat Sheet](https://www.dropbox.com/scl/fi/gs7py8ifeuq7rsam8ldh8/Data-Business-Evaluation-As-Published-Don-t-Move-v2.pdf?rlkey=jx841ai69fb6o6vqfxti1u76r&dl=0).
  prefs: []
  type: TYPE_NORMAL
- en: For those yearning for a definition of data businesses, let’s purposefully keep
    it broad — say businesses that sell some form of data or information.
  prefs: []
  type: TYPE_NORMAL
- en: 'I broke out four evaluation criteria: Data Sources, Data Uses, Nice-to-Haves,
    and Business Models.'
  prefs: []
  type: TYPE_NORMAL
- en: Each of those criteria have a variety of flavors, and, while the flavors are
    listed in the columns of the cheat sheet in order of the amount of value they
    typically create, it is important to say that many successful data businesses
    have been created based on each criterion, even the lower ranked criteria, or
    combinations thereof.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d1f2f831d75ff6ac1b056c4335194370.png)'
  prefs: []
