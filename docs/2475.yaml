- en: '[**AI Agents: The Intersection of Tool Calling and Reasoning in Generative
    AI**](/ai-agents-the-intersection-of-tool-calling-and-reasoning-in-generative-ai-ff268eece443)One
    of the main benefits of AI agents is their ability to bridge the gaps between
    disparate tools and workflows in a streamlined, automated, and (ideally) predictable
    way. [Tula Masterman](https://medium.com/u/ce8c2ab0804a?source=post_page---user_mention--c71229f53ece--------------------------------)’s
    lucid overview focuses on how reasoning is expressed through tool calling, explores
    some of the challenges agents face with tool use, and covers common ways to evaluate
    their tool-calling ability.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**The AI Developer’s Dilemma: Proprietary AI vs. Open Source Ecosystem**](/the-ai-developers-dilemma-proprietary-ai-vs-open-source-ecosystem-453ac735b760)If
    you’re in the process of implementing agents (and other AI-powered solutions)
    in your projects, one of the key questions you’ll have to answer sooner rather
    than later is whether to rely on proprietary or open-source products to get you
    there. [Gadi Singer](https://medium.com/u/51de1f48d0b?source=post_page---user_mention--c71229f53ece--------------------------------)
    shares a detailed breakdown of the advantages and limitations of each approach.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For other excellent articles on topics ranging from geospatial data to the
    complex art of scoring professional tango dancers, don’t miss this week’s recommended
    reads:'
  prefs: []
  type: TYPE_NORMAL
- en: For her debut TDS article, [Ruth Crasto](https://medium.com/u/f11d5eb7e93d?source=post_page---user_mention--c71229f53ece--------------------------------)
    shares a clear and helpful guide on [modern techniques for encoding geographic
    coordinates](/geographic-position-encoders-59dafebf6f2d) in a neural network.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the [best ways to retrieve geospatial data for advanced analyses](/top-5-geospatial-data-apis-for-advanced-analysis-79349605c86d)?
    [Amanda Iglesias Moreno](https://medium.com/u/1bace2932c65?source=post_page---user_mention--c71229f53ece--------------------------------)
    walks us through the steps it takes to use five specialized APIs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can we explain the success of “GOATS” like Lionel Messi and Taylor Swift with
    statistics? [Tuan Doan](https://medium.com/u/87144e3252f6?source=post_page---user_mention--c71229f53ece--------------------------------)
    attempts to do just that, [leveraging the mathematical art of measuring surprise](/expectedly-unexpected-the-mathematical-art-of-measuring-surprise-28c04f0e8a1a).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re an R user who’d like to take advantage of [the power of Python in
    your hyperparameter tuning process](/how-to-perform-hyperparameter-tuning-in-r-with-python-dd9ac3998ec7),
    [Devashree Madhugiri](https://medium.com/u/229c74cc04ba?source=post_page---user_mention--c71229f53ece--------------------------------)
    explains how you can go about it with the help of the Reticulate package and Optuna
    framework.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Math deep dive, anyone? [Sachin Date](https://medium.com/u/b75b5b1730f3?source=post_page---user_mention--c71229f53ece--------------------------------)
    is back with another top-notch exploration — at once thorough and accessible—of
    a [fascinating concept from mathematical statistics: the “enigmatic” Fisher information](/fisher-information-a-clinical-dissection-of-an-enigmatic-concept-aa5e5032acd5).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The transition from full-time employee to freelance data scientist can be many
    things—rewarding, jarring, scary, liberating… [CJ Sullivan](https://medium.com/u/a9bc11f7a61b?source=post_page---user_mention--c71229f53ece--------------------------------)’s
    latest article [unpacks the insights she’s gained in the nine months](/what-i-learned-in-my-first-9-months-as-a-freelance-data-scientist-f7401382dc62)
    since flipping the switch.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Preparing textual data for AI-powered processes is a key step in many practitioners’
    day-to-day work. [Murilo Gustineli](https://medium.com/u/48ba31b5bb75?source=post_page---user_mention--c71229f53ece--------------------------------)’s
    beginner-friendly guide focuses on [the ins and outs of text standardization and
    tokenization](/the-art-of-tokenization-breaking-down-text-for-ai-43c7bccaed25).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Taking a close look at the scores from the 2024 Argentine Tango World Championship,
    [Alexander Barriga](https://medium.com/u/3fce0c40b098?source=post_page---user_mention--c71229f53ece--------------------------------)
    [demonstrates how statistical analysis and data visualization can help](/statistical-analysis-on-scoring-bias-7b429d681bf5)
    us detect patterns and substantiate hunches.
  prefs:
  - PREF_UL
