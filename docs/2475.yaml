- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Agents have rapidly emerged in recent months as one of the most promising modalities
    for harnessing the power of AI to perform day-to-day tasks. Their growing popularity
    comes with a nontrivial amount of confusion, though—from what they actually are
    (the anthropomorphic term itself doesn’t help in that regard) to how and in what
    contexts they can be used effectively.
  prefs: []
  type: TYPE_NORMAL
- en: This week, we’ve put together a strong lineup of recent articles that will help
    beginners and experienced practitioners alike to find their bearings around this
    topic and to make informed decisions about adopting agents in their own workflows.
    From their core traits to broader questions on reasoning and alignment, these
    posts cover agents from a technical and practical perspective, while placing them
    in the context of AI’s growing footprint in our daily lives. Let’s dive in!
  prefs: []
  type: TYPE_NORMAL
- en: '[**What Makes a True AI Agent? Rethinking the Pursuit of Autonomy**](/what-makes-a-true-ai-agent-rethinking-the-pursuit-of-autonomy-547ab54f4995)“Even
    if we could build fully autonomous AI agents, how often would they be the best
    thing for users?” [Julia Winn](https://medium.com/u/80bc2c74c4e9?source=post_page---user_mention--c71229f53ece--------------------------------)
    explores the fundamental traits of agents, adds much-needed nuance to our understanding
    of what they are—and what they aren’t, and proposes a spectrum of agentic behavior
    as a framework to assess their suitability for specific tasks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Exploring the AI Alignment Problem with Gridworlds**](/exploring-the-ai-alignment-problem-with-gridworlds-2683f2f5af38)Where
    do agents fit within the ongoing debates surrounding AI safety? What does it take
    to ensure the outcomes they produce are aligned with their creators’ goals? [Tarik
    Dzekman](https://medium.com/u/752038078741?source=post_page---user_mention--c71229f53ece--------------------------------)
    opens up a thoughtful conversation on a thorny topic: “how hard it is to build
    a AI agents capable of solving a problem without also encouraging it to make make
    decisions that we wouldn’t like.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
