- en: Every junior data scientist feels frustrated when looking for their first job
    and has nothing to show for it. This post will suggest 7 ways to demonstrate your
    knowledge of data science before your first interview.
  prefs: []
  type: TYPE_NORMAL
- en: Open code contributions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: At first, joining open-source projects seems to be a daunting task, but it is
    not necessarily the case. There are many projects on GitHub and other sites that
    are made for beginners, all you need to do is look for ‘good first issue’ tags.
    Most of these tasks are straightforward and easy to understand, so it is perfect
    for beginners.
  prefs: []
  type: TYPE_NORMAL
- en: '[First Timers Only](https://www.firsttimersonly.com/): The platform where people
    who have never contributed to open sources can come and learn more and possibly
    be able to complete tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Up For Grabs](https://up-for-grabs.net/): Curated projects with beginner-friendly
    tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Awesome for Beginners](https://github.com/mungell/awesome-for-beginners):
    A GitHub repository listing open-source projects that welcome beginners.'
  prefs: []
  type: TYPE_NORMAL
- en: Even small contributions, like fixing a bug or adding to documentation, can
    show off your technical skills. Plus, it’s a chance to collaborate with others
    and learn how real-world projects operate.
  prefs: []
  type: TYPE_NORMAL
