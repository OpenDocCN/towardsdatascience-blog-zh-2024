- en: '![](../Images/02e85cc58c660407c20b093a20f6c42f.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [ThisisEngineering](https://unsplash.com/@thisisengineering?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: Despite data science being one of the [fastest growing careers](https://www.bls.gov/ooh/fastest-growing.htm)
    in the past few years, a lot of people in my day to day life still don’t quite
    understand what I do (and by extension, what data scientists in general do).
  prefs: []
  type: TYPE_NORMAL
- en: I’ve even had people at my own workplace ask me multiple times, ***“What is
    it that you do again?”***
  prefs: []
  type: TYPE_NORMAL
- en: For those who don’t fully understand what a data scientist does (but want to),
    or those who are interested in getting into the career but not sure if it’d be
    the right fit, I want to provide some insight into what data scientists do on
    a day to day.
  prefs: []
  type: TYPE_NORMAL
- en: Check on my models
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/bf141c6a0ffd08b861f2ab2bcd28d2a0.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Luke Chesser](https://unsplash.com/@lukechesser?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: Usually one of the first things I do in the morning (besides check slack messages
    and emails) is take a look at my **modeling dashboards.**
  prefs: []
  type: TYPE_NORMAL
- en: Dashboards will typically show some window of historical data plotted along
    with the predicted values so you can see how the forecasts have been doing. Additionally,
    the forecast for the next future time period is shown.
  prefs: []
  type: TYPE_NORMAL
