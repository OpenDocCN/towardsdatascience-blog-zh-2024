- en: In August last year, I joined Google as a Data Analytics Apprentice. It was
    the start of my working career. Crossing the year mark made me ruminate about
    what I had learned in different dimensions of my job and work-life during this
    time. I don’t think there’s ever been a period where I have undergone a more rapid
    metamorphosis. It’s been a challenge but a fun one!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 去年八月，我加入了谷歌，成为一名数据分析学徒。这是我职业生涯的起点。一年过去了，我开始回顾这一年在工作和生活各个维度上学到的东西。我认为没有任何一个时期能像这一年一样让我经历如此迅速的蜕变。虽然充满挑战，但也非常有趣！
