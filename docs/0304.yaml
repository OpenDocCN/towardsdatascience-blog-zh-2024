- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: 'For decades, product builders long accepted a seemingly unbreakable rule: as
    the capabilities of a product increase, so does its complexity. For users, this
    has often meant choosing between simplicity and power. Anyone who has grappled
    with advanced softwares knows the frustration of navigating through countless
    menus and options to find that one feature they need! It’s the classic trade-off
    that has, until now, dictated the user experience.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，产品开发者一直遵循一个看似不可打破的规则：随着产品功能的增加，其复杂度也随之上升。对于用户来说，这通常意味着在简洁性和功能性之间做出选择。任何曾经与高级软件打交道的人都知道，在无数菜单和选项中寻找所需功能时的沮丧感！这是一个经典的权衡，直到现在，一直主导着用户体验。
- en: But the rise of generative AI promises to disrupt this trade-off.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但生成式 AI 的崛起有望打破这种权衡。
- en: 'Imagine the Adobe Photoshop of yesteryears: while the product boasted a staggering
    array of rich design features, the product became so complex that only experts
    could use it. Today, with generative AI, Photoshop can enable users to make requests
    in plain speech like “*remove background*” or “*make this portrait pop with sharper
    contrast*.” This is a glimpse into how AI is making powerful tools more accessible
    for everyone.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下曾经的 Adobe Photoshop：虽然这款产品拥有令人惊叹的丰富设计功能，但其复杂性使得只有专家才能使用它。今天，借助生成式 AI，Photoshop
    让用户能够通过简单的口语命令进行操作，比如“*去除背景*”或“*让这张肖像通过更高的对比度更突出*”。这展示了 AI 如何使强大的工具变得更加易于为每个人所用。
- en: 'Source: Adobe YouTube channel'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Adobe YouTube频道
- en: By interpreting natural language commands, advanced feature-rich products can
    now make their user experience more accessible and intuitive for users without
    sacrificing their sophisticated capabilities. Conversely, the existing feature-light
    products aimed at novice users, which typically favor simple user experience,
    can now offer a newfound depth of Generative AI capabilities without adding complicating
    the user interface.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过解读自然语言命令，功能丰富的高级产品如今可以在不牺牲其复杂能力的情况下，提供更易于访问且更直观的用户体验。相反，面向新手用户的现有简化功能产品，通常偏向简单的用户体验，现在也能在不增加用户界面复杂性的情况下，提供全新的生成式
    AI 功能深度。
- en: '![](../Images/01c4dac29a682b48ad7b385bd07d38c1.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/01c4dac29a682b48ad7b385bd07d38c1.png)'
- en: 'Source: Author'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者
- en: This is the essence of the paradigm shift — where complexity is no longer the
    cost of capability.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是范式转变的本质——复杂性不再是能力的代价。
- en: As generative AI redefines the product design landscape, it’s clear that established
    companies with strong user bases and domain expertise have a head-start. However,
    success is far from guaranteed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着生成式AI重新定义产品设计格局，显而易见的是，拥有强大用户基础和领域专业知识的成熟公司处于领先地位。然而，成功远非板上钉钉。
- en: You can integrate a generative AI API today, but where is the moat?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你今天可以集成一个生成式AI API，但你的护城河在哪里？
- en: I have talked with half a dozen product leaders builders just this month. Everyone
    believes that paradigm shift of Generative AI has kick started a race. In the
    end, there will be winners and losers. This article, brings out some of the key
    strategies that product leaders are leveraging to use Generative AI for delivering
    a differentiated offerings to their customers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我这个月与六位产品负责人进行了交流。每个人都认为生成式AI的范式转变已经开启了一场竞赛。最终，必定会有赢家和输家。本文揭示了一些产品领导者正在利用生成式AI为客户提供差异化产品的关键策略。
- en: 1\. Tailored Experience with Proprietary Domain-Specific Data
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 使用专有领域数据打造定制化体验
- en: In Generative AI, “one size fits all” approach doesn’t make the cut for specialized
    use cases. Generic foundation models are trained on internet data, which lacks
    industry-specific nuanced knowledge.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成式AI中，“一刀切”的方法并不适用于专业化的使用案例。通用的基础模型是基于互联网数据训练的，而这些数据缺乏行业特定的细微知识。
- en: Take large vision models (LVMs) as example. LVMs are typically trained on internet
    images — which include pictures of pets, people, landmarks and every day objects.
    However, many practical vision applications (manufacturing, aerial imagery, life
    sciences, etc.) use images that look nothing like most internet images.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以大型视觉模型（LVMs）为例。LVMs通常是基于互联网上的图像训练的——这些图像包括宠物、人物、地标和日常物品的照片。然而，许多实际的视觉应用（如制造、航空影像、生命科学等）使用的图像与大多数互联网图像完全不同。
- en: 'Source: Landing.AI YouTube Channel'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Landing.AI YouTube频道
- en: Adapting foundation models with proprietary data can vastly improve performance.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用专有数据调整基础模型可以极大地提高性能。
- en: '*“*A large vision model trained with domain-specific data performed 36–52%
    better than generic models for industry specific use cases.*” —* ***Andrew NG,
    Founder*** [***DeepLearning.AI***](http://DeepLearning.AI)'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“*一个使用领域特定数据训练的大型视觉模型在行业特定的应用场景中，性能比通用模型提高了36%到52%。*” —* ***Andrew NG，创始人***
    [***DeepLearning.AI***](http://DeepLearning.AI)'
- en: The narrative is similar for text-based large language models (LLMs). For instance,
    Bloomberg trained an LLM with proprietary financial data to build [BloombergGPT](https://www.bloomberg.com/company/press/bloomberggpt-50-billion-parameter-llm-tuned-finance/),
    which outperforms other generic models of similar size on most finance NLP tasks.
    By augmenting foundation models with proprietary, in-domain data, companies can
    develop tailored generative AI that understands the nuances of the industry and
    delivers differentiated experience to meet users’ specialized needs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本类大语言模型（LLMs）的叙述方式类似。例如，彭博社使用专有的金融数据训练了一个LLM，打造了[BloombergGPT](https://www.bloomberg.com/company/press/bloomberggpt-50-billion-parameter-llm-tuned-finance/)，它在大多数金融自然语言处理任务中优于同等规模的其他通用模型。通过使用专有的行业数据增强基础模型，企业可以开发出量身定制的生成式AI，这种AI能够理解行业的细微差别，并提供差异化的体验，以满足用户的专业需求。
- en: 2\. Solving AI’s “Last Mile” Challenges
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 解决AI的“最后一公里”挑战
- en: For all their impressive abilities, generative AI models are a far from being
    reliable enough for most real-world applications. This gap between “wow!” demos
    and dependable deployments is what technologists refer to as the “last mile” problem.
    Generative AI produces probabilistic output and have tendency to hallucinate.
    This is a cause of concern in many business, finance, medicine, and other high-stakes
    use cases. As generative models become more capable, implementing practices to
    ensure fairness, transparency, privacy, and security grows increasingly important.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管生成式AI模型具有令人印象深刻的能力，但它们距离足够可靠以应对大多数实际应用仍然相差甚远。这种“哇！”演示和可依赖的部署之间的差距，被技术人员称为“最后一公里”问题。生成式AI生成的是概率性输出，且有时容易产生幻觉。在许多业务、金融、医疗等高风险应用场景中，这都是一个值得关注的问题。随着生成模型能力的提升，确保公平性、透明度、隐私和安全性的实践变得愈发重要。
- en: The framework below lists various initiatives that leading companies are prioritizing
    to manage the “last mile” risks pertinent to their industry.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以下框架列出了领先公司正在优先关注的各种举措，以管理与其行业相关的“最后一公里”风险。
- en: '![](../Images/5959d49437a12243348bbdbd9baaedd0.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5959d49437a12243348bbdbd9baaedd0.png)'
- en: 'Source: Author'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者
- en: By solving difficult responsible AI challenges unique to their industry, companies
    can successfully integrate these powerful technologies into critical real-world
    applications. Leading in AI ethics will earn user trust and gain a competitive
    advantage.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过解决他们行业中特有的责任AI难题，企业可以成功将这些强大的技术整合到关键的实际应用中。领先的AI伦理将赢得用户信任，并获得竞争优势。
- en: 3\. Product Enhancement through Continuous Learning and Personalization
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 通过持续学习和个性化提升产品
- en: The cornerstone of crafting an exceptional, human-centered user experience is
    to design products that don’t just respond to users but grows and adapts with
    them. Leading Generative AI products will implement tight feedback loops between
    users and AI to enable continuous learning and deliver personalized experience.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 构建卓越的以人为本的用户体验的基石是设计那些不仅仅响应用户，而是与用户一起成长和适应的产品。领先的生成式AI产品将在用户与AI之间实施紧密的反馈循环，以实现持续学习并提供个性化体验。
- en: “To build an ever-improving AI service, begin with the end-user goals in mind.
    Build a data-flywheel that continuously captures actionable data points which
    helps you assess and improve AI to better meet those goals.*” —* ***AWS, Director***
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “为了构建一个不断改进的AI服务，从最终用户目标出发。构建一个数据飞轮，持续捕获可操作的数据点，帮助你评估并改进AI，以更好地实现这些目标。” —* ***AWS，董事***
- en: Consider Grammarly, a tool designed to refine and improve users’ writing. It
    has recently launched Generative AI features to provide users with personalized
    writing suggestions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以Grammarly为例，这是一款旨在完善和提升用户写作的工具。它最近推出了生成式AI功能，为用户提供个性化的写作建议。
- en: 'Source: Grammarly YouTube channel'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Grammarly YouTube频道
- en: 'Here’s a conceptual breakdown of how Grammarly can implement feedback loop
    to enhance its product aligned with different user goals:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是Grammarly如何实现反馈循环以增强产品、与不同用户目标对齐的概念性分析：
- en: '![](../Images/76eaf763cca770dff97d9072556a6884.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/76eaf763cca770dff97d9072556a6884.png)'
- en: 'Source: Author'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者
- en: 'A successful implementation requires:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的实施要求：
- en: Thoughtful design of feedback loop based on user goals
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据用户目标精心设计反馈循环
- en: Logging usage data securely with privacy safeguards
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全地记录使用数据并提供隐私保护
- en: Scalable data infrastructure to fuel AI model adaptation
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可扩展的数据基础设施以推动AI模型适应
- en: Testing interfaces to elicit high-quality user feedback
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试界面以获取高质量的用户反馈
- en: The result is an AI that becomes increasingly customized to individual needs
    — without compromising privacy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，AI会越来越符合个体需求——而不会妥协隐私。
- en: Prioritizing these human-centered feedback loops creates living products that
    continuously improve through real user engagement. This cycle of learning will
    become a core competitive advantage.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 优先考虑这些以人为本的反馈循环，创造出能通过真实用户互动持续改进的“活”产品。这种学习循环将成为核心竞争优势。
- en: '4\. AI-First Design: Full Stack Optimization with AI at the Core'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. AI优先设计：以AI为核心的全栈优化
- en: Realizing the full potential of generative AI requires rethinking user experience
    from the ground up. Bolting an AI chatbot in the application as an afterthought
    is unlikely to provide a cohesive experience. This requires cross-functional collaboration
    and rethinking of interactions across the entire product stack right from the
    beginning.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 实现生成式AI的全部潜力需要从根本上重新思考用户体验。将AI聊天机器人作为事后考虑加到应用中，不太可能提供一个统一的体验。这需要跨职能协作，并从一开始就重新思考整个产品堆栈中的交互。
- en: '*“*Think from first principles. If you had these generative AI capabilities
    from the start, how would you design the ideal experience?*” —* ***Ideo, Design
    Lead***'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“*从第一性原理出发思考。如果你从一开始就拥有这些生成式AI能力，你会如何设计理想的体验？”*” —* ***Ideo，设计负责人***'
- en: 'Consider a bike repair app. A chatbot that allows users to upload pictures
    of their bike and receive text instructions can be a good MVP. But the ideal UX
    will likely be a visual interface where:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下一个自行车维修应用。一款允许用户上传自行车图片并接收文本说明的聊天机器人可以是一个不错的最小可行产品（MVP）。但理想的用户体验可能是一个视觉界面，在其中：
- en: user open their camera and point it at the bike
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户打开摄像头并将其对准自行车
- en: computer vision analyzes visual to highlight relevant parts of the bike
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机视觉分析视觉信息，突出自行车的相关部分
- en: app provides guided instructions on the live camera feed
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用提供在实时摄像头画面上的引导说明
- en: '![](../Images/965898692580cb1ad16555b50a6415b1.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/965898692580cb1ad16555b50a6415b1.png)'
- en: 'Source: Author'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者
- en: 'Delivering this experience requires collaboration across teams:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 提供这种体验需要团队之间的协作：
- en: '**UX Design:** User research and prototyping for computer vision UI'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**用户体验设计：** 计算机视觉UI的用户研究和原型设计'
- en: '**Engineering:** Data pipelines, performant APIs, caching for low-latency'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工程：** 数据管道、高性能的API、低延迟的缓存'
- en: '**Data:** Building training/evaluation datasets early to fuel improvement'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据：** 早期构建训练/评估数据集，以促进改进'
- en: '**Science:** Ensuring high-accuracy vision models tailored to bike repair'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**科学：** 确保高精度的视觉模型，专为自行车修理量身定制'
- en: '**Domain Experts:** Insights on bike mechanics and feedback to refine AI'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**领域专家：** 提供关于自行车修理的见解和反馈，优化AI'
- en: By bringing these perspectives together from the outset, products can deliver
    fluid, human-centered user experience. Companies leveraging “AI-first” design
    thinking and full stack product optimization will be best placed to provide differentiated
    value to their customers.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在一开始就将这些视角融合在一起，产品能够提供流畅的人本用户体验。采用“AI优先”设计思维和全栈产品优化的公司，将最有可能为客户提供差异化的价值。
- en: '**Conclusion: Shaping the Future of Product Design**'
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**结论：塑造未来的产品设计**'
- en: As generative AI becomes ubiquitous, product leaders have an enormous opportunity
    — and responsibility — to shape its impact. Companies who take a human-centered,
    ethical approach will earn users trust. The key is embracing AI not just for its
    functionality, but for its potential to augment human creativity and positively
    transform user experiences. With thoughtful implementation, generative AI can
    expand access to sophisticated tools, unlock new levels of personalization, and
    enable products to continuously learn from real-world use.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 随着生成性AI的普及，产品领导者面临着巨大的机遇——也有责任——来塑造其影响力。采取以人为本、遵循伦理的方式的公司，将赢得用户的信任。关键在于拥抱AI，不仅仅是利用它的功能，更是看到它在增强人类创造力和积极转变用户体验方面的潜力。通过深思熟虑的实施，生成性AI可以扩展对复杂工具的访问，解锁新的个性化水平，并使产品能够持续从实际使用中学习。
- en: By keeping the human at the heart of generative product design, forward-thinking
    companies can form authentic connections with users and deliver truly differentiated
    value. This human-AI symbiosis is the hallmark of transformative product experiences
    yet to come.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将人类置于生成性产品设计的核心，具有前瞻性的公司可以与用户建立真实的连接，提供真正的差异化价值。这种人类与AI的共生关系是未来变革性产品体验的标志。
