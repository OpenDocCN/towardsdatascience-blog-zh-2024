- en: As somebody who enjoys mentoring people to their fullest potential, I’ve had
    the sincere pleasure of mentoring many undergraduate students majoring in data
    science. What astounds me is how little engineering tactics are taught as a part
    of these programs. From students attending state schools to even Ivy League universities,
    I constantly hear that the emphasis is placed on pure data science skills. While
    these skills aren’t wrong by any means, it leaves a gaping hole in making a data
    scientist into a “full stack” data scientist.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个喜欢引导人们发挥最大潜力的导师，我很高兴能指导许多主修数据科学的本科生。令我吃惊的是，在这些课程中几乎没有教授工程技术。从公立学校的学生到常春藤联盟的大学，我不断听到的都是课程重点放在纯粹的数据科学技能上。虽然这些技能绝对没有错，但它们却留下了一个巨大的空白，使得数据科学家无法成为一个“全栈”数据科学家。
- en: By “full stack”, I don’t necessarily mean things like learning web development.
    What I mean specifically is being able to make your predictive model usable in
    a production setting. It’s one set of skills to know how to build the model; it’s
    another to know how to make it usable by others!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所谓“全栈”，我并不一定指像学习网页开发这类的事情。我的具体意思是能够在生产环境中使用你的预测模型。这是一套技能，知道如何构建模型；而另一套技能是知道如何让其他人使用它！
- en: Fortunately, it’s my opinion that this is an easier thing to learn than pure
    data science work itself. You don’t necessarily need to be an expert in any of
    these skills, but having a foundational level of knowledge is important nevertheless.
    Depending on the company you end up working for as a data scientist, there may
    very well be the expectation that…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我认为这比纯粹的数据科学工作本身更容易学习。你不一定需要在这些技能中成为专家，但拥有基础的知识仍然很重要。根据你最终进入的公司，作为一名数据科学家，可能会有这样的期望……
