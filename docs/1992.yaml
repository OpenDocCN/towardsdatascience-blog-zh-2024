- en: With growing skepticism that AI can deliver on the promises made, scrutiny will
    turn to the technology, the capabilities of the tech and those that built it.
  prefs: []
  type: TYPE_NORMAL
- en: I’d like to shine the spotlight on the business leaders, founders, CEOs and
    decision makers, their role in the success or failure of AI investment and the
    mistakes that I have seen over the past 2 years that have brought us here.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s start with the big one, shall we?
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Prioritising AI for AI’s sake
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This happens with every single technology hype. I call it “shiny object syndrome”
    and it comes hand in hand with FOMO. We want the next big thing, the most sophisticated
    technology, to keep up with the industry. And we don’t slow down to think about
    what it is for.
  prefs: []
  type: TYPE_NORMAL
