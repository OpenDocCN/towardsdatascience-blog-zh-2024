- en: The landscape of artificial intelligence (AI), particularly in Generative AI,
    has seen significant advancements recently. Large Language Models (LLMs) have
    been truly transformative in this regard. One popular approach to building an
    LLM application is Retrieval Augmented Generation (RAG), which combines the ability
    to leverage an organization’s data with the generative capabilities of these LLMs.
    Agents are a popular and useful way to introduce autonomous behaviour into LLM
    applications.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）领域，特别是在生成式AI方面，最近取得了显著进展。大型语言模型（LLMs）在这方面具有革命性意义。构建LLM应用程序的一种流行方法是检索增强生成（RAG），它结合了利用组织数据的能力和这些LLM的生成能力。代理是一种流行且有用的方式，可以将自主行为引入LLM应用程序中。
- en: '**What is Agentic RAG?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是代理型RAG？**'
- en: Agentic RAG represents an advanced evolution in AI systems, *where autonomous
    agents utilize RAG techniques to enhance their decision-making and response abilities*.
    Unlike traditional RAG models, which often rely on user input to trigger actions,
    agentic RAG systems adopt a proactive approach. These agents autonomously seek
    out relevant information, analyse it and use it to generate responses or take
    specific actions. An agent is equipped with a set of *tools* and *can judiciously
    select and use the appropriate tools for the given problem.*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**代理型RAG**代表了AI系统的一个高级演进，*在这种系统中，自主代理利用RAG技术来增强决策和响应能力*。与传统的RAG模型不同，后者通常依赖用户输入来触发行动，代理型RAG系统采取了主动的方法。这些代理主动寻找相关信息，分析并利用它生成响应或采取具体行动。代理被配备了一套*工具*，并*能够谨慎地选择并使用适当的工具来解决特定问题*。'
