- en: So… Where Do I Start?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The [Cathedral of Beauvais](https://en.wikipedia.org/wiki/Beauvais_Cathedral)
    in France was intended to be the tallest cathedral in the world during the 13th
    century. Its ambitious design pushed the limits of Gothic architecture. However,
    one notable collapse occurred in 1284 when the choir vault fell due to insufficient
    foundations and structural support. It remains unfinished to this day.
  prefs: []
  type: TYPE_NORMAL
- en: This serves as a strong analogy for your journey into data science. You may
    be tempted (we all are) to dive directly into the exciting parts, such as deep
    learning models, LLMs, or the latest machine learning frameworks. But like the
    Cathedral of Beauvais, your ambitious plan could fail without a solid foundation.
    Learning the basics first is crucial to ensure your knowledge is robust enough
    to support more advanced concepts.
  prefs: []
  type: TYPE_NORMAL
- en: '**Mathematics: Your Universal Language**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Think of mathematics as the language of patterns. There is mathematics everywhere.
    And honestly, if you don’t like mathematics, perhaps a career in data science
    isn’t the right choice for you.
  prefs: []
  type: TYPE_NORMAL
- en: 'You don’t need to become a mathematician, but you do need to understand the
    following key concepts :'
  prefs: []
  type: TYPE_NORMAL
- en: '**Linear algebra (**matrices, vectors, etc.): Think of matrices and vectors
    as the language in which data communicates. Understanding these concepts allows
    you to manipulate data structures for machine learning algorithms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Calculus (**differentiation, integration, gradient, etc.**)**: They are essential
    for optimizing models, like gradients in training neural networks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Statistics (**distributions, descriptive statistics, etc.): This is where
    you learn to interpret the stories data tells. Understanding concepts like distributions
    and descriptive statistics allows you to make informed decisions based on patterns
    in data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Diving into Programming
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'With your mathematical foundation in place, programming will bring your ideas
    to life. While some will argue to learn R in data science, Python stands out for
    its versatility and widespread use in the industry. Furthermore, most people I
    know use Python. It will be more than good enough for most use cases. Focus on:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Basic syntax and functions**: understand how Python works at a fundamental
    level. It’s like learning an alphabet before writing stories.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data structures**: lists, dictionaries, tuples — know how to use them. It’s
    crucial for handling real-world data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Control flow statements**: master “if statements,” “for loops,” and “while
    loops.” These allow you to implement logic that can solve complex problems. With
    simple statements, you can accomplish much more than you think!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Object-oriented programming**: understand the concept of classes, functions,
    and objects. This allows you to write efficient, reusable code. It also facilitates
    collaboration with others.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'SQL: Your Database Language'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data is often stored in databases that you need to access and manipulate. SQL
    is your language to interact with this data.
  prefs: []
  type: TYPE_NORMAL
- en: '**Interacting with databases**: Learn basic SQL commands to retrieve, update,
    and manage data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Machine Learning: Turning Data into Insights**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Next, you can move on to machine learning after understanding mathematics,
    programming, and data handling. Focus on:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Understanding algorithms:** start by learning algorithms like linear regression,
    decision trees, and clustering methods. These are the basics for more complex
    models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Supervised vs unsupervised learning:** understand the difference between
    these two core types of machine learning. Supervised learning involves training
    models with labeled data, whereas unsupervised learning involves unlabeled data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Model evaluation:** Learn how to assess the performance of your models using
    metrics like F1 score for classification models, word error rate for speech recognition,
    or RMSE for time-series analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Feature engineering**: It’s the art of transforming your raw data so your
    models can understand it. Often, this makes more of a difference than using a
    fancy algorithm. You can see an example [here](https://levelup.gitconnected.com/want-to-decrease-your-models-prediction-errors-by-20-follow-this-simple-trick-97354102098e).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Libraries and frameworks:** Familiarize yourself with popular Python libraries
    for machine learning, such as scikit-learn, TensorFlow, and PyTorch.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remember, machine learning is not just about applying algorithms. It’s about
    understanding the problem you’re trying to solve and choosing the right approach.
  prefs: []
  type: TYPE_NORMAL
- en: 'Business Sense: Turning Technical Skill into Business Impact'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Many people contact me about starting a career in data science. They typically
    have impressive qualifications, such as Ph.D.s and a strong background in mathematics.
    However, even with these impressive credentials, many struggle to break into the
    field. The reason? They lack business sense.
  prefs: []
  type: TYPE_NORMAL
- en: Technical skills are essential. However, here’s the truth. The best AI model
    will have a 0$ value if it doesn’t solve a business problem. I’ve seen brilliant
    data scientists fail because they built sophisticated models that no one used.
    The key? Learn to think like a business owner.
  prefs: []
  type: TYPE_NORMAL
- en: 'For instance:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Translating business problems**: Instead of just building a predictive model,
    you should ask, “How does this model support decision-making within the business?”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Prioritizing impact**: Focus on problems where data science can generate
    the most value rather than pursuing complex solutions that don’t solve a business
    problem.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Focus on the Essentials
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Vilfredo Pareto](https://en.wikipedia.org/wiki/Vilfredo_Pareto) was an Italian
    polymath who contributed to multiple fields, such as economics and sociology.
    One of the concepts he is known for is the Pareto optimality. It describes a situation
    where resources are allocated the most economically efficiently, so no one can
    be made better off without making someone else worse off.'
  prefs: []
  type: TYPE_NORMAL
- en: However, the most famous observation he is known for was while studying wealth
    distribution in Italy. He discovered that 20% of the population owned 80% of the
    land. He also noticed the same pattern in Prussia, England, France, etc.
  prefs: []
  type: TYPE_NORMAL
- en: This observation led to the formulation of what we know today as the Pareto
    Principle or the 80/20 rule. In other words, 20% of the causes are responsible
    for 80% of the effects.
  prefs: []
  type: TYPE_NORMAL
- en: For example, in business, it’s often observed that 80% of sales come from 20%
    of customers. In quality control, 80% of problems are caused by 20% of defects.
    In the workplace, 20% of our tasks contribute to 80% of what we deliver. We tend
    to use about 20% of what we own 80%. And the list goes on.
  prefs: []
  type: TYPE_NORMAL
- en: 'The same idea applies to your journey of becoming a data scientist. Instead
    of trying to master every possible topic, focus on taking just one course for
    each key area: mathematics for data science, Python, SQL, machine learning, and
    business analytics. That’s it. Focus on the core 20% of skills (or even less),
    yielding 80% of your results.'
  prefs: []
  type: TYPE_NORMAL
- en: Remember, don’t get caught in the trap of “tutorial hell,” where you constantly
    consume new content but never deeply understand what you’re learning. Becoming
    a skilled data scientist is mostly about gaining experience, like any other job.
    It’s applying what you’ve learned to real-world projects.
  prefs: []
  type: TYPE_NORMAL
- en: When you don’t understand something, search for it, learn it, and then return
    to your project. Repeat this process to reinforce your knowledge and skills as
    much as required.
  prefs: []
  type: TYPE_NORMAL
