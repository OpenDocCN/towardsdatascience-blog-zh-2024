- en: Martin Luther King Jr. is famous for his speech, **“**[I Have a Dream](https://en.wikipedia.org/wiki/I_Have_a_Dream).**”**
    He delivered it at the Lincoln Memorial in Washington, D.C., on August 28, 1963,
    in front of approximately 250,000 persons. It’s considered one of the most important
    speeches of the 20th century. It played a crucial role in the civil rights movement
    for Black Americans.
  prefs: []
  type: TYPE_NORMAL
- en: During this speech, he said that he dreamed of a day when his four children
    would live in a nation where people will not be judged by the color of their skin
    but by the content of their character.
  prefs: []
  type: TYPE_NORMAL
- en: I also had a dream several years ago. It was not as glorious or reshaped the
    course of history as Martin Luther King's. I aspired to become a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: It wasn’t for the prestige or because it was trendy (and still is) but because
    I genuinely love working with data, solving complex problems, and leveraging insights
    to drive business results. Becoming a data scientist was where my unique skills
    and passions met. You know, that [sweet spot that leads to a fulfilling career](https://medium.com/towards-data-science/the-one-mindset-change-that-launched-me-into-data-science-3f72bd1df46f).
  prefs: []
  type: TYPE_NORMAL
- en: My journey wasn’t straightforward. I didn’t know where to start, nor did I know
    what to do next. I took various courses, many of which turned out to be unhelpful.
    I also read countless articles about data science. While becoming a data scientist
    requires hard work, I spent a lot of effort on things that ultimately weren’t
    necessary.
  prefs: []
  type: TYPE_NORMAL
- en: I wish someone had given me the guidance I’m about to share with you. This is
    the purpose of this article. The good news? Following these steps won’t guarantee
    a job as a data scientist, but they will significantly improve your chances… even
    without a PhD! I know several professionals who have excelled as data scientists
    without doctorates. Success in this field is mainly about persistence and practical
    experience.
  prefs: []
  type: TYPE_NORMAL
- en: Start Somewhere, Start Now
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: “[The beginning is the most important part of any work](https://en.wikiquote.org/wiki/Plato).”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Plato
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Research shows](https://pmc.ncbi.nlm.nih.gov/articles/PMC3591461/) that a
    toddler takes about 14,000 steps and experiences 100 falls per day over 2–3 months
    before mastering walking. Yet, they persist, never considering giving up.'
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, as adults, we often do the opposite. We tend to abandon as soon
    as we encounter obstacles. Where an adult might see 100 failures, a baby sees
    100 learning opportunities. The baby doesn’t overanalyze its failure or overcalculate
    the risks. It simply starts, tries, falls, and tries again!
  prefs: []
  type: TYPE_NORMAL
- en: Consider the story of Justin Kan, the co-founder of Twitch. His entrepreneurial
    journey didn’t start with a blockbuster success. It began with what he called
    a “[shitty first startup](https://www.linkedin.com/posts/justinkan_shitty-first-startups-activity-6870154231052025856-gzFV/)”
    named Kiko, an online calendar app. Kiko was competing against giants like Google
    Calendar, but it was eventually sold on eBay for $258,100!
  prefs: []
  type: TYPE_NORMAL
- en: Next, he launched Justin.tv, a platform where he live-streamed his life 24/7\.
    Justin.tv eventually became Twitch, a live-streaming platform focused on gaming.
    In 2014, Amazon acquired Twitch for $970 million!
  prefs: []
  type: TYPE_NORMAL
- en: As Justin Kan stated, “[Don’t wait. Go build your first shitty startup now.](https://www.linkedin.com/posts/justinkan_shitty-first-startups-activity-6870154231052025856-gzFV/)”
  prefs: []
  type: TYPE_NORMAL
- en: This advice applies to your journey into data science as well. Start somewhere.
    Begin your learning process now. Even if your first attempt feels “shitty” and
    you’re unsure of where to start, it’s okay. You can build upon your initial efforts,
    and nothing prevents you from adjusting your direction as you progress. You need
    to start now and somewhere.
  prefs: []
  type: TYPE_NORMAL
