- en: Create Your Own Work Experience
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: “[Experience is the teacher of all things](https://en.wikipedia.org/wiki/Ut_est_rerum_omnium_magister_usus).”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Julius Caesar
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After completing the basic courses, enhance your skills by applying what you’ve
    learned to real-world projects.
  prefs: []
  type: TYPE_NORMAL
- en: Building expertise in any field requires significant dedication and practice.
    Ericsson, Krampe, and Tesch-Römer's [study](https://psycnet.apa.org/buy/1993-40718-001)
    highlighted that developing expertise in any field typically requires around 10,000
    hours of deliberate practice. Elite performers, such as concert musicians and
    professional athletes, often dedicate around four hours of focused practice per
    day to perfect their skills.
  prefs: []
  type: TYPE_NORMAL
- en: The same principle applies to data science. Mastery doesn’t happen overnight.
    It requires consistent effort and experience. By dedicating time daily to apply
    what you’ve learned and solve real-world problems, you’re moving closer to becoming
    an expert in the field.
  prefs: []
  type: TYPE_NORMAL
- en: Ok… But How Do I Gain Experience?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It’s simpler than what most people think. Yet, many get paralyzed trying to
    figure out the “perfect” starting point. As I said earlier, the most crucial step
    is to start now and somewhere. It’s okay to make mistakes and adapt your approach
    as you learn.
  prefs: []
  type: TYPE_NORMAL
- en: Your professional background isn’t a limitation, even if it’s not in data science.
    It’s quite the opposite. It’s an asset.
  prefs: []
  type: TYPE_NORMAL
- en: Every field, whether marketing, healthcare, finance, or law, has problems that
    can be solved with data. A marketer might analyze customer engagement patterns.
    Someone with a finance background might want to forecast the stock market.
  prefs: []
  type: TYPE_NORMAL
- en: I once advised someone I was coaching with a background in finance. The person
    didn’t know where to start. I advised him to create an ARIMA model to forecast
    Canadian housing prices (ARIMA is quite a simple model).
  prefs: []
  type: TYPE_NORMAL
- en: It was nothing groundbreaking but real and relevant. Not only did it leverage
    his domain expertise and technical skills, but that person was focusing on a topic
    that was high in demand (Canadian housing prices).
  prefs: []
  type: TYPE_NORMAL
- en: If you’re still unsure, start with something you genuinely enjoy. This is the
    key. When you're truly interested, you will most likely go through those 10,000
    hours of practice we discussed earlier. You’re also more likely to approach challenges
    with determination and view setbacks as learning opportunities rather than a reason
    to quit.
  prefs: []
  type: TYPE_NORMAL
- en: It can be anything. If you’re an artist, you may use computer vision to analyze
    visual patterns or create generative art with neural networks. A healthcare worker
    may want to predict patient outcomes. Someone in environmental science might model
    climate change impacts using large datasets. The list goes on.
  prefs: []
  type: TYPE_NORMAL
- en: If possible, consider using Large Language Models (LLMs). It’s definitively
    not mandatory. However, LLMs have become popular recently, especially after ChatGPT’s
    launch in late 2022\. Companies are rapidly adopting them. It offers a fantastic
    opportunity to develop expertise in a cutting-edge field.
  prefs: []
  type: TYPE_NORMAL
- en: There are several frameworks to build an application using LLMs. One of them
    is [LangChain](https://python.langchain.com/docs/introduction/). But again, LLMs
    should complement, not replace, your understanding of basic machine learning.
    If you find LLMs too complex, start with something simple.
  prefs: []
  type: TYPE_NORMAL
- en: Once you’ve built something, share it with the world. Write articles on Medium
    or publish your code on GitHub. It will showcase your work. Start with a basic
    model or project. Then, iteratively enhance it.
  prefs: []
  type: TYPE_NORMAL
- en: For example, you could start with a simple ARIMA model to forecast housing prices.
    Then, you could switch to a more sophisticated multi-variate model (like a transformer-based
    time series model). You could incorporate features such as interest rate, income
    to debt, and unemployment rate. Finally, you could compare that model to your
    baseline.
  prefs: []
  type: TYPE_NORMAL
- en: As you incorporate additional features or refine your algorithms, update your
    GitHub repository and write follow-up articles on your progress. It demonstrates
    your skills and commitment to continuous learning. It’s one of the best (if not
    the best) ways to learn and showcase your capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Thank you for reading the article! Again, remember. As Voltaire wisely said,
    “[Perfect is the enemy of good.](https://en.wikipedia.org/wiki/Perfect_is_the_enemy_of_good)”
    Just start now and somewhere. You don’t need to wait for the perfect project or
    idea to take action. As you gain hands-on experience, it will become clearer what
    your next steps should be.
  prefs: []
