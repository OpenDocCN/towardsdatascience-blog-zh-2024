- en: Being a data scientist gives you many opportunities to generate multiple streams
    of income. In this article, I want to break down my 7 sources to hopefully give
    you some ideas that you can try yourself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学家，你有很多机会创造多个收入来源。在这篇文章中，我想分解一下我自己的7个收入来源，希望能给你一些可以尝试的思路。
- en: Nothing in here is financial advice.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里的内容不构成财务建议。
- en: Full-Time Job
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 全职工作
- en: My primary and most significant source of income is my full-time job as a data
    scientist. I have been in this career for over three years, and I love it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要和最重要的收入来源是我作为数据科学家的全职工作。我从事这个职业已经超过三年了，我非常热爱它。
- en: I get to work on so many interesting problems, apply various algorithms, and
    use cutting-edge technologies like Generative AI daily.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我每天都有机会处理许多有趣的问题，应用各种算法，并使用像生成式人工智能这样的前沿技术。
- en: As I have discussed in previous articles, becoming a data scientist is not easy.
    It takes a lot of effort and learning to break into the field, especially now.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在之前的文章中所讨论的，成为一名数据科学家并不容易。要进入这个领域需要付出大量的努力和学习，尤其是在现在这个时代。
- en: However, that effort is rewarded very well. I can’t state my salary to respect
    my employer, but I earn quite a bit more than the average salary in the UK.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些努力得到了非常丰厚的回报。我不能公开我的薪水以尊重我的雇主，但我赚的钱远远高于英国的平均薪水。
