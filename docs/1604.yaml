- en: Becoming a data scientist is not easy, but some essential habits helped me in
    my journey, which is what I will share with you today!
  prefs: []
  type: TYPE_NORMAL
- en: Hopefully, these habits are something you can pick up along your process, as
    I think they will make a great data scientist in the long term.
  prefs: []
  type: TYPE_NORMAL
- en: Action-Oriented
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/bd3e6cf1535ac94d8a573232627c088b.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Jakob Owens](https://unsplash.com/@jakobowens1?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: At the start of learning data science, just get stuck straight in. Stop thinking
    and start doing.
  prefs: []
  type: TYPE_NORMAL
- en: Not overthinking things and starting learning immediately is the best way to
    go and everyone pretty much says this.
  prefs: []
  type: TYPE_NORMAL
- en: For example, I always mention that there is no such thing as a “best course.”
    Sure, some tutorials may be better than others, but any entry-level course generally
    covers the same content.
  prefs: []
  type: TYPE_NORMAL
