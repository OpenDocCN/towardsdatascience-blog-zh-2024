- en: What is NotebookLM?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是NotebookLM？
- en: For those who may not know, NotebookLM is a personalized AI research assistant
    powered by Gemini 1.5 Pro, designed to make sense of complex information. In addition
    to answering questions based on your uploaded sources (documents, slides, charts,
    etc.), it can also create personalized study materials by automatically generating
    things like a table of contents, study guides, briefing documents, FAQs, and more.
    While it formulates answers based on the uploaded sources, it also provides inline
    citations, highlighting the specific text blocks in the source documents used
    to generate the response.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能不太了解的人，NotebookLM是一个个性化的AI研究助手，基于Gemini 1.5 Pro技术，旨在帮助理解复杂信息。除了根据你上传的资料（文档、幻灯片、图表等）回答问题外，它还可以通过自动生成目录、学习指南、简报、常见问题解答等个性化学习材料。虽然它根据上传的资料生成答案，但也会提供内联引用，突出显示用于生成答案的源文档中的特定文本块。
- en: The uploaded content can range from research papers and meeting transcripts
    to quotes from interesting books, chapters of a novel you’re writing, corporate
    documents, and more. These sources can include Google Docs, Slides, PDFs, text
    files, copied text, and even web pages.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上传的内容可以包括从研究论文和会议记录到有趣书籍的引用、你正在写的小说章节、公司文档等。这些来源可以是Google文档、幻灯片、PDF文件、文本文件、复制的文本，甚至是网页。
- en: What is NotebookLM’s Audio Overviews?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是NotebookLM的音频概览？
- en: 'Now, to the main reason for this article: Last month, [NotebookLM announced
    a new feature](https://blog.google/technology/ai/notebooklm-audio-overviews/)
    — Audio Overviews — which has been making headlines. This feature offers a new
    way to interact with your source documents. With just one click, it generates
    engaging “deep dive” discussions that summarize the key topics in your sources.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，回到这篇文章的核心内容：上个月，[NotebookLM发布了一个新功能](https://blog.google/technology/ai/notebooklm-audio-overviews/)——音频概览——该功能引起了广泛关注。这个功能提供了一种与源文档互动的新方式，只需点击一下，就能生成有趣的“深度讨论”，总结源文档中的关键主题。
- en: What’s even more impressive is how it transforms any piece of content, no matter
    how dry, by generating two AI hosts (one male and one female) who discuss the
    document’s contents in a podcast-style format.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 更令人印象深刻的是，它如何通过生成两位AI主持人（一个男性和一个女性），以播客式的格式讨论文档内容，从而将任何内容转化为引人入胜的形式，无论原内容多么枯燥。
- en: If you’re wondering what “podcast-style format” means, imagine the friendly
    banter, the little jokes, the back-and-forth conversations, the laughs, interruptions,
    “umms,” and “you knows’”— essentially all the hallmarks of a great podcast listening
    experience.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在想“播客风格格式”是什么意思，想象一下友好的闲聊、一些笑话、来回的对话、笑声、打断、”嗯“和”你知道“——基本上是所有优秀播客听感的标志。
- en: These podcast-style conversations create natural connections and segues from
    your text, resulting in an engaging dialogue.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些播客风格的对话能够自然地从你的文本中创造出连接和过渡，形成引人入胜的对话。
- en: How To Create a NotebookLM Audio Overview
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何创建NotebookLM音频概览
- en: To test it out, I decided to repurpose one of my [old Medium articles](https://medium.com/trusted-data-science-haleon/challenges-in-implementing-gen-ai-products-7e4659f84096)
    and create a podcast from it to cater to a more audio-loving audience.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行测试，我决定重新利用我的一篇[旧Medium文章](https://medium.com/trusted-data-science-haleon/challenges-in-implementing-gen-ai-products-7e4659f84096)，并为它创建一个播客，以迎合更多喜爱音频的听众。
- en: The set up for the same was quite straightforward.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 设置过程非常简单。
- en: Go to [NotebookLM](https://notebooklm.google.com/). You’ll have to sign in with
    your Google ID if you aren’t already. If it’s your first visit, you’ll see several
    sample notebooks and you can create a new one with the “Create” button.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问[NotebookLM](https://notebooklm.google.com/)。如果你还没有登录，需要使用你的Google ID登录。如果是第一次访问，你将看到几个示例笔记本，并且可以通过点击“Create”按钮创建一个新的笔记本。
- en: Next, add content to your notebook. I used the website source to feed in my
    Medium article. Alternatively, you can paste text or fetch from Google Drive.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来，向你的笔记本添加内容。我使用网站源将我的Medium文章导入。你也可以粘贴文本或从Google Drive中提取内容。
- en: '![](../Images/531500a4f9cb0dd26e8fdab05daa400a.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/531500a4f9cb0dd26e8fdab05daa400a.png)'
- en: Finally, click the “Generate” button inside the Notebook guide (see image below)
    to create the audio. And go grab a ☕️ as it might take a few minutes depending
    on the content length.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，点击笔记本指南中的“Generate”按钮（参见下面的图片）来生成音频。然后去拿一杯☕️，因为根据内容的长度，可能需要几分钟时间。
- en: '![](../Images/88881ea01587ab060504e125e113db25.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/88881ea01587ab060504e125e113db25.png)'
- en: 'Uploaded source: Medium article — [“Challenges in implementing Gen AI products”](https://medium.com/trusted-data-science-haleon/challenges-in-implementing-gen-ai-products-7e4659f84096)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 上传的来源：Medium文章 — [“实施生成AI产品的挑战”](https://medium.com/trusted-data-science-haleon/challenges-in-implementing-gen-ai-products-7e4659f84096)
- en: '*P.S. It took around 4 minutes to generate a 13 minute audio from my 1100-word
    article. You can play and listen here.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*附言：从我1100字的文章生成13分钟的音频大约花了4分钟时间。你可以在这里播放并聆听。*'
- en: Podcast Audio Generated using NotebookLM
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用NotebookLM生成的播客音频
- en: My first impressions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的第一印象
- en: '*P.S. I ended up trying Audio Overview with various sources, such as podcast
    transcripts, research papers, and data science blogs. The following takeaways
    are an amalgamation of my experiences across all these sources.*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*附言：我最终尝试了用各种来源进行音频概览，包括播客转录、研究论文和数据科学博客。以下的总结是我在这些来源中的经验汇总。*'
- en: 'Let’s start with the good stuff:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从好消息开始：
- en: It’s remarkable that we can quickly create a podcast episode in just minutes,
    allowing many of us to have a side gig as podcasters (should you choose to). This
    is a great way for writers to repurpose their content and for others to engage
    with relatively complex topics in a fun and accessible manner.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 令人惊讶的是，我们可以在几分钟内迅速创建一集播客，这让许多人如果愿意的话可以有副业做播客。这是作家重新利用他们的内容的一个绝佳方式，也让其他人可以以一种有趣且易于接触的方式参与到相对复杂的话题中。
- en: The use of analogies throughout the audio is truly remarkable and captivating.
    In the case of my Medium article, it was able to take a relatively niche (read:boring)
    topic (scaling challenges with Gen AI might not appeal to everyone outside the
    immediate field) and make connections to everyday things.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音频中使用的类比非常引人注目且迷人。以我的Medium文章为例，它能够将一个相对冷门（即：无聊的）话题（生成AI的扩展性挑战可能对非相关领域的听众不具吸引力）与日常生活中的事物进行联系。
- en: For instance, at one point the hosts discuss Gen AI token costs and provide
    a much more relatable example, comparing how these costs can add up to micro-transactions
    in a mobile game. Similarly, they explain prompt engineering with an example of
    providing a complete recipe with measurements, rather than simply saying “make
    me a delicious meal”. They also use the analogy of a car remembering a common
    route to explain LLM caching.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，在某个时刻，主持人讨论了生成式 AI 代币成本，并提供了一个更易理解的例子，将这些成本与移动游戏中的微交易进行对比。类似地，他们用提供完整食谱及测量单位的例子来解释提示工程，而不是简单地说“做一顿美味的饭”。他们还用汽车记住常走路线的类比来解释大型语言模型（LLM）的缓存。
- en: The way the two hosts build on each other’s sentences feels very natural, and
    the segues flow seamlessly. For example, using phrases like “speaking of…” to
    introduce a new topic feels organic and not forced at all.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两位主持人互相衔接句子的方式非常自然，过渡非常流畅。例如，使用“说到...”这样的短语引入新话题显得非常自然，并没有强行插入的感觉。
- en: Emphasis on certain words at just the right moments helps hold the listeners’
    attention. Expressions like “oh wow”, “oops”, and “aah” convey genuine surprise
    at what the other host just said. Natural pauses to think of the right word make
    the conversation feel spontaneous rather than rehearsed.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在恰到好处的时刻强调某些词语有助于吸引听众的注意力。“哇哦”、“哎呀”和“啊”的表达传达了对另一位主持人刚刚说的内容的真实惊讶。自然的停顿，思考正确的词语，使对话听起来像是自发的，而非排练过的。
- en: After testing this on several deep learning papers, I can confidently say it
    will be a game changer for explaining complex research that benefits from analogies
    and “explain like I’m five” (ELI5) examples. In fact, the guidelines in one of
    their pre-prepared example notebooks, titled *Introduction to NotebookLM*, state
    that it’s designed for researchers, journalists, students, and business professionals.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在对几篇深度学习论文进行测试后，我可以自信地说，这将成为解释复杂研究的游戏规则改变者，尤其是那些能从类比和“像五岁孩子一样解释”（ELI5）示例中受益的研究。事实上，他们预先准备的示例笔记本中的指导方针之一，名为*Introduction
    to NotebookLM*，明确表示该工具是为研究人员、记者、学生和商业专业人士设计的。
- en: 'Having looked at the key advantages, there are also a few limitations to consider:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解了关键优势之后，还有一些局限性需要考虑：
- en: Sometimes, the conversation between the two hosts doesn’t feel real. Very often,
    they finish each other’s sentences, even when the first host has just asked the
    second host to explain a new concept and a few seconds later, Host 1 ends up answering
    their own question.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时，主持人之间的对话感觉不真实。很经常，他们会接对方的话，尽管第一位主持人刚刚要求第二位主持人解释一个新概念，但几秒钟后，第一位主持人却自己回答了自己的问题。
- en: Not all input sources generate audio of equal quality. As part of stress testing,
    I tried inputting the transcript from another podcast, and the hosts seemed more
    inclined to make humorous noises at each other — ‘yayaya,’ ‘oh yeah,’ ‘hmm,’ ‘uh-huh,’
    ‘right,’ ‘gotcha,’ etc.!
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并非所有输入源都能产生相同质量的音频。在进行压力测试时，我尝试输入了另一档播客的文字稿，主持人似乎更倾向于互相发出幽默的声音——“yayaya”，“哦，是的”，“嗯”，“呃-huh”，“对”，“明白”等等！
- en: The only downside to having a lot of analogies while discussing a topic is that
    *sometimes* the AI can get the analogies wrong. For instance, while discussing
    a blog on forecasting metrics, it used the analogy of “just like in schools a
    lower score is generally better, it means your forecast is closer to reality”.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在讨论某个话题时，拥有大量类比的唯一缺点是，*有时候* AI 会将类比解释错误。例如，在讨论关于预测指标的博客时，AI 使用了这样的类比：“就像在学校中，较低的分数通常是更好的，意味着你的预测更接近现实。”
- en: Such hallucinations are common across different generative AI models and have
    been included as a disclaimer in their tool as well. These might be more pronounced
    if we provide a very niche, highly specialized topic, such as the role of microRNAs
    in gene regulation (the topic that won the Nobel Prize in 2024 this week). In
    such cases, it may start hallucinating with analogies used due to a lack of relevant
    inherent knowledge🤷‍♀.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这种幻觉现象在不同的生成式 AI 模型中很常见，并且在他们的工具中也作为免责声明加以说明。如果我们提供一个非常小众且高度专业化的话题，例如微小 RNA
    在基因调控中的作用（这是2024年诺贝尔奖获奖的主题），这种现象可能会更加明显。在这种情况下，由于缺乏相关的内在知识，AI 可能会通过使用类比而开始产生幻觉🤷‍♀。
- en: For very large texts, the podcast can often end abruptly. This suggests that
    there may be a cutoff point for the training data, beyond which the audio cannot
    adapt to provide a smooth, natural ending.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于非常大的文本，播客往往会突然结束。这表明训练数据可能存在一个截断点，超过这个点后，音频无法适应并提供一个流畅、自然的结尾。
- en: (Very minor but) Some of the words, mostly abbreviations, are garbled in the
    audio. For some reason RAG is pronounced as ArrrR-G instead of individual alphabets
    like R-A-G.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （非常小的）一些词，主要是缩写，在音频中被弄乱了。不知为何，RAG被发音成ArrrR-G，而不是R-A-G这样的单个字母。
- en: At times, hosts overly agree with one another, using filler words like ‘right’
    and ‘exactly’ while the other host is still talking. This can feel like forced
    responses; I mean, let the poor guy finish!
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时候，主持人之间过于同意对方，使用像“right”和“exactly”这样的填充词，而另一位主持人还在讲话。这种情况可能会让人感觉像是在强迫回应；我的意思是，让那位可怜的家伙把话说完！
- en: 'Now that we’ve covered the good and the bad, let’s move on to the million-dollar
    question: is this new tech enough to give podcasters a serious competition?'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讨论了优缺点，接下来我们来谈谈那个价值百万美元的问题：这项新技术足够给播客主持人带来严峻的竞争吗？
- en: My simple answer is — not yet. The reason? All the aforementioned issues we’ve
    discussed. And I know some of you might disagree and say these problems are minor,
    and you’d be right. If you listen to just one podcast, you may not even notice
    them, but if you continuously listen to multiple episodes, especially on a daily
    or weekly basis, the sheer number of analogies and “*exactlys*” can become overwhelming.
    For these reasons, perhaps Google never positioned it as a podcasting tool in
    their initial release.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我的简单回答是——还不行。原因呢？就是我们刚才讨论的那些问题。而我知道有些人可能不同意，认为这些问题微不足道，你们说得对。如果你只听一个播客，你可能根本注意不到这些问题，但如果你持续听多个节目，尤其是每天或每周听，你会发现大量的类比和“*exactly*”会让人感觉不堪重负。正因为如此，也许谷歌在最初发布时并没有将其定位为一个播客工具。
- en: That said, it will definitely lower the barrier to entry for many who want to
    explore this field but may not want to use their own voice for various reasons.
    More importantly, I see its use as a way to consume complex topics in digestible
    formats.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，它无疑会降低许多希望探索这个领域但因各种原因不愿使用自己声音的人的入门门槛。更重要的是，我认为它的使用方式是让复杂的主题以易于消化的格式呈现。
- en: Final Thoughts
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最后的思考
- en: Audio Overview feature’s first release is truly impressive and exceeds my expectations.
    Personally, the positives definitely outweigh the negatives, and I can see how
    this technology could be a game changer in fields like medical research, legal
    briefs, or even onboarding guides for businesses — essentially, anything with
    dull text that could benefit from some enhancement for an auditory audience.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Audio Overview功能的首次发布确实令人印象深刻，超出了我的预期。就个人而言，优点绝对大于缺点，我可以看到这项技术如何在医学研究、法律文件，甚至企业的入职指南等领域带来变革——基本上，任何有乏味文本的领域，都能通过这种技术对听众产生增强效果。
- en: That said, there are a few things I’m looking forward to with future releases.
    First and foremost, an API that would allow me to bypass the UI and quickly integrate
    it with my other tools. Second, I’d like the capability to adjust the length of
    the output audio, and finally, an option to customize the context/theme (and quantity)
    of the analogies to better cater to my interests. For instance, if I’m a video
    game enthusiast, I’d appreciate analogies related to gaming mechanics, whereas
    if I’m a chef, I’d prefer analogies tied to culinary techniques.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我对未来发布的版本还是有一些期待。首先，最重要的是，希望能有一个API，允许我绕过UI，快速将其与我的其他工具进行集成。其次，我希望能够调整输出音频的时长，最后，希望有一个选项来定制类比的上下文/主题（以及数量），以更好地符合我的兴趣。例如，如果我是一个视频游戏爱好者，我会希望类比涉及游戏机制；而如果我是一个厨师，我更喜欢与烹饪技巧相关的类比。
- en: Overall, this innovation has the potential to transform how we communicate complex
    information. If you’ve tried it, I’d love to hear your thoughts!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，这项创新有潜力改变我们沟通复杂信息的方式。如果你已经尝试过，我很想听听你的想法！
- en: Happy Learning ✨
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 快乐学习 ✨
