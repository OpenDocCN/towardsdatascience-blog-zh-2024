- en: I’ve dedicated 2024 to be the year of learning and investing in my growth. While
    this is important to do every year, sometimes we put this to the back burner and
    instead focus on progressing in our careers, or maybe our businesses.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经将2024年定为学习和投资自我成长的一年。虽然每年都应该这样做，但有时我们会把它搁置一旁，而专注于职业发展，或者是我们的业务。
- en: Unfortunately, many people don’t realize how important learning new things is
    to grow in their careers—especially a career in data. It is easy to fall behind
    in your knowledge, as the space constantly changes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，许多人没有意识到学习新事物对职业发展的重要性——尤其是数据领域的职业。由于这个领域不断变化，知识很容易落后。
- en: Analytics engineers need to carve out proper time each week to ensure they expand
    their knowledge on different elements of the data stack, key fundamentals of analytics
    engineering, and all the new tools on the market.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 分析工程师需要每周抽出合适的时间，确保他们扩展对数据栈不同元素、分析工程的关键基础和市场上所有新工具的知识。
- en: Use this list as a guide on what to focus on as an analytics engineer. Choose
    a different one of these topics to study each week or month, and watch your success
    in your role skyrocket.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 将此列表作为分析工程师应该关注的重点。每周或每月选择其中一个主题进行学习，观察自己在角色中的成功飞速增长。
- en: How to enforce data contracts between analytics engineers and software engineers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在分析工程师和软件工程师之间强制执行数据合同
- en: Data contracts have been all of the rage for the last few years, and there’s
    a good reason why. It’s a problem that has existed between analytics engineers…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据合同在过去几年非常流行，而且有充分的理由。它是分析工程师之间存在的一个长期问题…
