- en: I spent the past few months trying to build all sorts of LLM-powered apps, and
    truthfully, a really significant portion of time was just dedicated to improving
    prompts to get my desired output from the LLM.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个月里，我一直在尝试构建各种基于大型语言模型的应用，事实上，花费了大量时间专门用于改进提示词，以便从大型语言模型中获得我想要的输出。
- en: There have been many moments where I run into a sort of existential void, asking
    myself if I might just be a glorified prompt engineer. Given the current state
    of interacting with LLMs, I’m still inclined to conclude with ‘Not Yet’, and on
    most nights, I overcome my imposter syndrome. Won’t get into that today.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 许多时候，我都会陷入一种存在性的空虚，问自己是否只是一个被美化的提示工程师。考虑到当前与大型语言模型（LLM）的互动状态，我仍然倾向于得出“还不是”的结论，大多数晚上，我能克服我的冒充者综合症。今天不打算深入讨论这个话题。
- en: But I still often wonder if, one day, the process of writing prompts could be
    mostly automated away. And I think the answer to this futuristic scenario hinges
    on uncovering the nature of prompt engineering.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但我仍然经常想，如果有一天，编写提示的过程能被大部分自动化掉，那会是什么样子。我认为，这个未来场景的答案取决于揭示提示工程的本质。
- en: Despite the countless number of prompt engineering playbooks out there on the
    vast internet, I still cannot decide if prompt engineering is an **art or a science**.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管互联网上有无数关于提示工程的手册，我仍然无法决定提示工程是**艺术还是科学**。
- en: On one hand, it feels like an art when I have to iteratively learn and edit
    my prompts based on what I’m observing in the outputs. Over time, you learn that
    some of the tiny details matter — using ‘must’ instead of ‘should’…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，当我根据输出的结果不断学习和编辑我的提示词时，感觉这像是一种艺术。随着时间的推移，你会意识到一些细节很重要——比如用‘must’而不是‘should’……
