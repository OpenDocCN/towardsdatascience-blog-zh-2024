- en: The stakeholder-data scientist relationship
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A ***stakeholder*** is anyone who has a vested interest in the decision making
    or activities of a project or business. They could be internal coworkers or external
    clients.
  prefs: []
  type: TYPE_NORMAL
- en: Any time a data scientist works on a project at a company they are not working
    in isolation. There is always a business purpose for the project they are creating.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, if you as a data scientist are developing a model that can forecast
    energy usage in a specific commercial building, stakeholders may include:'
  prefs: []
  type: TYPE_NORMAL
- en: Building owners/managers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Engineers working on projects on-site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coworkers at your organization that will deliver results to the client (eg software
    engineers or BI analysts who will create dashboards)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Most stakeholders come from a non-data science background. They may be business
    analysts, sales people, or engineers and have various levels of understanding
    of ML, AI and data science.
  prefs: []
  type: TYPE_NORMAL
