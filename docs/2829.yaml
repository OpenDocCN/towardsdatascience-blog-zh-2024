- en: '[**NLP Illustrated, Part 1: Text Encoding**](/nlp-illustrated-part-1-text-encoding-41ba06c0f512)Another
    new project we’re thrilled to share with our readers? [Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--c93d766c86ec--------------------------------)’s
    just-launched series of illustrated guides to core concepts in natural language
    processing, the very technology powering many of the fancy chatbots and AI apps
    that have made a splash in recent years. Part one zooms in on an essential step
    in just about any NLP workflow: turning textual data into numerical inputs via
    text encoding.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**NLP插图解读，第1部分：文本编码**](/nlp-illustrated-part-1-text-encoding-41ba06c0f512)我们很高兴与读者分享的另一个新项目是[Shreya
    Rao](https://medium.com/u/99b63de2f2c3?source=post_page---user_mention--c93d766c86ec--------------------------------)刚刚推出的系列插图指南，涵盖自然语言处理中的核心概念，这项技术正是推动许多新兴聊天机器人和人工智能应用的技术。第一部分重点介绍了几乎所有NLP工作流中的一个关键步骤：通过文本编码将文本数据转化为数值输入。'
- en: '[**Decoding One-Hot Encoding: A Beginner’s Guide to Categorical Data**](/decoding-one-hot-encoding-a-beginners-guide-to-categorical-data-058582240e86)If
    you’re looking to learn about another form of data transformation, don’t miss
    [Vyacheslav Efimov](https://medium.com/u/c8a0ca9d85d8?source=post_page---user_mention--c93d766c86ec--------------------------------)’s
    clear and concise introduction to one-hot encoding, “one of the most fundamental
    techniques used for data preprocessing,” turning categorical features into numerical
    vectors.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**解码独热编码：分类数据的初学者指南**](/decoding-one-hot-encoding-a-beginners-guide-to-categorical-data-058582240e86)如果你想了解另一种数据转换形式，不要错过[Vyacheslav
    Efimov](https://medium.com/u/c8a0ca9d85d8?source=post_page---user_mention--c93d766c86ec--------------------------------)对独热编码的清晰简洁的介绍，它是“数据预处理过程中最基本的技术之一”，将分类特征转换为数值向量。'
- en: '[**Excel Spreadsheets Are Dead for Big Data. Companies Need More Python Instead.**](/excel-spreadsheets-are-dead-for-big-data-companies-need-more-python-instead-71b8b3dbe19a)One
    type of transition that is often even more difficult than learning a new topic
    is switching to a new tool or workflow—especially when the one you’re moving away
    from fits squarely within your comfort zone. As [Ari Joury, PhD](https://medium.com/u/593908e0206?source=post_page---user_mention--c93d766c86ec--------------------------------)
    explains, however, sometimes a temporary sacrifice of speed and ease of use is
    worth it, as in the case of adopting Python-based data tools instead of Excel
    spreadsheets.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Excel电子表格在大数据领域已死。公司需要更多的Python**](/excel-spreadsheets-are-dead-for-big-data-companies-need-more-python-instead-71b8b3dbe19a)有一种转变，往往比学习一个新主题还要困难，那就是切换到一个新工具或工作流程，尤其是当你要放弃的工具正好处于你的舒适区时。然而，正如[Ari
    Joury博士](https://medium.com/u/593908e0206?source=post_page---user_mention--c93d766c86ec--------------------------------)所解释的那样，有时为了采用基于Python的数据工具而暂时牺牲速度和易用性是值得的，这种情况正是Excel电子表格被替代的原因。'
- en: 'Ready to venture out into other topics and challenges this week? We hope so—we’ve
    published some excellent articles recently on LLM apps, Python-generated art,
    AI ethics, and more:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好这周涉足其他话题和挑战了吗？我们希望如此——最近我们发布了一些关于LLM应用、Python生成的艺术、AI伦理等方面的精彩文章：
- en: After [building LLM-based applications this past year](/what-did-i-learn-from-building-llm-applications-in-2024-part-1-d299b638773b),
    [Satwiki De](https://medium.com/u/d4bbc4d61092?source=post_page---user_mention--c93d766c86ec--------------------------------)
    shares practical insights on how the process diverges from traditional product-development
    norms.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[过去一年构建基于LLM的应用程序](https://medium.com/u/d4bbc4d61092?source=post_page---user_mention--c93d766c86ec--------------------------------)之后，[Satwiki
    De](https://medium.com/u/d4bbc4d61092?source=post_page---user_mention--c93d766c86ec--------------------------------)分享了关于这一过程如何与传统产品开发规范有所不同的实用见解。
- en: In his latest article, [Robert Lange](https://medium.com/u/638b9cae9933?source=post_page---user_mention--c93d766c86ec--------------------------------)
    focuses on [recent advances in neural-network training](/distributed-decentralized-training-of-neural-networks-a-primer-21e5e961fce1),
    and examines various methods of distributed training, such as data-parallel training
    and gossip-based averaging.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在他的最新文章中，[Robert Lange](https://medium.com/u/638b9cae9933?source=post_page---user_mention--c93d766c86ec--------------------------------)聚焦于[神经网络训练的最新进展](/distributed-decentralized-training-of-neural-networks-a-primer-21e5e961fce1)，并探讨了分布式训练的各种方法，如数据并行训练和基于gossip的平均算法。
- en: '[Translating data analysis into valuable business decisions](/how-to-answer-business-questions-with-data-26f6f067de71)
    remains a perennial challenge for data professionals. [Tessa Xie](https://medium.com/u/dadb1d33c05a?source=post_page---user_mention--c93d766c86ec--------------------------------)
    presents a fresh perspective on this problem—as well as several pragmatic recommendations.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[将数据分析转化为有价值的商业决策](https://medium.com/u/dadb1d33c05a?source=post_page---user_mention--c93d766c86ec--------------------------------)一直是数据专业人士的一个长期挑战。[Tessa
    Xie](https://medium.com/u/dadb1d33c05a?source=post_page---user_mention--c93d766c86ec--------------------------------)从这个问题提供了全新的视角，并给出了几个切实可行的建议。'
- en: Anyone in the mood for a math deep dive should head right over to [Reza Bagheri](https://medium.com/u/da2d000eaa4d?source=post_page---user_mention--c93d766c86ec--------------------------------)’s
    latest explainer, which walks us through [the inner workings of the all-important
    softmax function](/a-visual-understanding-of-the-softmax-function-b4d92fdaccfa).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何想要深入数学的读者可以直接去[Reza Bagheri](https://medium.com/u/da2d000eaa4d?source=post_page---user_mention--c93d766c86ec--------------------------------)的最新文章，他带领我们了解[极为重要的softmax函数的内部工作原理](/a-visual-understanding-of-the-softmax-function-b4d92fdaccfa)。
- en: Having been disappointed by the outputs of generative-AI tools, [Anna Gordun
    Peiro](https://medium.com/u/6b453743a21c?source=post_page---user_mention--c93d766c86ec--------------------------------)
    attempts to [create Mondrian-inspired artwork using nothing but Python](/can-you-tell-free-python-art-from-multi-million-dollar-pieces-c292ec0747db),
    and documents her process in an easy-to-follow tutorial.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在对生成式 AI 工具的输出感到失望之后，[Anna Gordun Peiro](https://medium.com/u/6b453743a21c?source=post_page---user_mention--c93d766c86ec--------------------------------)
    尝试使用纯粹的 Python [创作 Mondrian 风格的艺术作品](/can-you-tell-free-python-art-from-multi-million-dollar-pieces-c292ec0747db)，并通过一篇易于跟随的教程记录了她的过程。
- en: When you work with time series data, it’s [essential to know whether your outlier
    treatment has been effective](/evaluating-the-impact-of-outlier-treatment-in-time-series-b4fac4cabe94).
    [Sara Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--c93d766c86ec--------------------------------)
    devotes her latest post to a detailed discussion of the various approaches you
    can use to evaluate the treatment’s impact.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在处理时间序列数据时，[了解你的异常值处理是否有效是至关重要的](/evaluating-the-impact-of-outlier-treatment-in-time-series-b4fac4cabe94)。
    [Sara Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--c93d766c86ec--------------------------------)
    在她的最新文章中详细讨论了你可以用来评估处理效果的各种方法。
- en: What does it take to create [AI ethics and governance frameworks that function
    at scale](/successful-ai-ethics-governance-at-scale-bridging-the-organizational-and-implementation-gaps-17aa54fd5e4e)?
    [Jason Tamara Widjaja](https://medium.com/u/e7e9224fe265?source=post_page---user_mention--c93d766c86ec--------------------------------)
    unpacks the challenges of bridging common organizational and implementation gaps.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建[能在大规模运作的 AI 伦理与治理框架](/successful-ai-ethics-governance-at-scale-bridging-the-organizational-and-implementation-gaps-17aa54fd5e4e)需要什么？[Jason
    Tamara Widjaja](https://medium.com/u/e7e9224fe265?source=post_page---user_mention--c93d766c86ec--------------------------------)
    解构了弥合常见组织和实施差距的挑战。
- en: Writing at the intersection of music and AI, [Jon Flynn](https://medium.com/u/a3ee742fae3?source=post_page---user_mention--c93d766c86ec--------------------------------)
    walks us through some of the recent developments in this growing field, and zooms
    in on the Qwen2-Audio model, which is [trained to transcribe musical inputs into
    sheet music](/exploring-music-transcription-with-multi-modal-language-models-af352105db56).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在音乐与 AI 的交汇处写作的[Jon Flynn](https://medium.com/u/a3ee742fae3?source=post_page---user_mention--c93d766c86ec--------------------------------)，带领我们走过这个日益发展的领域，并聚焦于
    Qwen2-Audio 模型，该模型[被训练来将音乐输入转录成乐谱](/exploring-music-transcription-with-multi-modal-language-models-af352105db56)。
- en: Thank you for supporting the work of our authors! As we mentioned above, we
    love publishing articles from new authors, so if you’ve recently written an interesting
    project walkthrough, tutorial, or theoretical reflection on any of our core topics,
    don’t hesitate to [share it with us](http://bit.ly/write-for-tds).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你支持我们作者的工作！正如我们之前提到的，我们很高兴发布新作者的文章，因此如果你最近写了一篇有趣的项目实践、教程或关于我们核心话题的理论反思，别犹豫，[与我们分享](http://bit.ly/write-for-tds)。
