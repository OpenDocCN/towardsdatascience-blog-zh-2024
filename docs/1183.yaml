    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: I’ve learned a tremendous amount in the past few years. And although I did go
    to university for data science, which taught me a lot, there’s only so much college
    can prepare you for when it comes to entering the workforce.
  prefs: []
  type: TYPE_NORMAL
- en: '**Nothing really beats just getting a ton of first hand experience.**'
  prefs: []
  type: TYPE_NORMAL
- en: Being able to make mistakes on my own, fix them, and repeating the same tasks
    over and over has allowed me to more fully develop and solidify my skillset.
  prefs: []
  type: TYPE_NORMAL
- en: The first year can be daunting, regardless of if you have a data science degree
    or not. The work environment is fast paced, at times stressful, and intimidating.
  prefs: []
  type: TYPE_NORMAL
- en: Luckily, there are steps you can take to make your first year easier and more
    enjoyable. In this article, I want to provide you with a few tips for surviving —
    and ultimately thriving — in your first year.
  prefs: []
  type: TYPE_NORMAL
