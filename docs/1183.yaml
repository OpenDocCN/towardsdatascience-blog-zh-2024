- en: In August I’ll be coming up on my second year as a full time data scientist!
    (Technically my third year, but I was an intern my first year working in the field.)
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/97ae5e5977e16b9b3c1b8cabe01015d9.png)'
  prefs: []
