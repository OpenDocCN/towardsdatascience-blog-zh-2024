- en: '*This is part one of a series of articles, in which we will demystify data
    strategy — an essential component for any organization striving to become data-driven
    in order to stay competitive in today’s digital world.* *Use the cheat sheet provided
    in this article to kick-start your own data strategy development!*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一个系列文章的第一部分，在其中我们将揭示数据战略的奥秘——这是任何旨在成为数据驱动、在当今数字化世界中保持竞争力的组织必不可少的组成部分。* *使用本文提供的备忘单来启动你自己的数据战略开发！*'
- en: tl;dr
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: tl;dr
- en: When organizations strive to become data-driven, they need to transform, which
    requires a solid data strategy design
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当组织努力成为数据驱动时，他们需要进行转型，这需要一个坚实的数据战略设计。
- en: The renowned Playing to Win strategy framework provides a process to develop,
    and a format to document and communicate any kind of strategy
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 著名的《赢得胜利》战略框架提供了一个过程来开发任何类型的战略，并提供了记录和沟通战略的格式。
- en: This article shows how the strategy choice cascade for corporate strategy design
    can be adopted to develop a data strategy
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本文展示了如何将企业战略设计中的战略选择级联方法应用于数据战略的开发。
- en: The cheat sheet provided allows data strategy design teams to rapidly apply
    a practice-proven framework for their own data strategy development thus helping
    organizations to become data-driven
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本文提供的备忘单可以帮助数据战略设计团队快速应用经过实践验证的框架，从而帮助组织成为数据驱动的。
