- en: '**Privacy, please.**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**隐私，请。**'
- en: There is no denying that data usage and, as a result, companies’ need for democratization
    of both the data and the platform will continue to grow massively in 2024\. That
    said, as both Data & AI get more regulated, the scrutiny around personal data
    protection policies will increase. Great summary of what to expect as far as AI
    regulation goes for the next 12 months [here](https://www.technologyreview.com/2024/01/08/1086294/four-lessons-from-2023-that-tell-us-where-ai-regulation-is-going/).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不可否认的是，数据使用量以及公司对数据和平台民主化的需求将在2024年继续大幅增长。也就是说，随着数据和人工智能的监管越来越严格，个人数据保护政策的审查将加剧。关于未来12个月人工智能监管的预期总结请见[这里](https://www.technologyreview.com/2024/01/08/1086294/four-lessons-from-2023-that-tell-us-where-ai-regulation-is-going/)。
- en: '**BYODM: Bring Your Own Data Mesh**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**BYODM: 自带数据网格**'
- en: Since it was first introduced by its creator Zhamak in 2019, the data mesh has
    been subject to numerous debates and a fair share of skepticism. Four years later,
    several implementations and variations emerged where companies embraced the principles
    of the concept and applied them to their architecture. Decentralization, domain-oriented
    design, IaaS, data as a product, and end-to-end federated governance are all great
    principles organizations should embrace to create and foster a silo-free, democratized
    data environment. However, moving from a traditional monolithic structure to a
    full data mesh is not easy and requires significant cultural and organizational
    change. This is why a gradual adoption that allows to slowly introduce the concept
    and prove its value while aligning existing and future technology and business
    considerations is what we have seen most work over the last couple of years.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2019年由其创始人Zhamak首次提出以来，数据网格经历了无数次辩论和相当多的怀疑。四年后，出现了几种实现方式和变体，其中公司采纳了这一概念的原则，并将其应用于自己的架构。去中心化、面向领域的设计、IaaS、数据即产品以及端到端的联合治理都是组织应当采纳的原则，以创建和促进一个无孤岛的、民主化的数据环境。然而，从传统的单体结构转向完整的数据网格并不容易，且需要进行重大的文化和组织变革。这就是为什么渐进式采纳，允许慢慢引入这一概念并证明其价值，同时对齐现有和未来的技术与商业考量，是过去几年中最有效的方式。
- en: Ultimately, it is essential to remember that the Data Mesh is an architectural
    and organizational shift, not a technology solution. I think the BYODM approach
    will prevail in 2024.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，需要记住的是，数据网格是一种架构和组织上的转变，而不是技术解决方案。我认为BYODM方法将在2024年占据主导地位。
- en: '**Data & AI Observability**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据与AI可观察性**'
- en: I am biased here. That said, it is hard to argue against the case for Data &
    AI Observability in a world where every organization is thinking about the potential
    of LLMs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里可能有偏见。但话说回来，在每个组织都在思考大语言模型（LLM）潜力的世界里，支持数据与AI可观察性的观点是很难反驳的。
- en: “There’s no AI strategy without a data strategy. The intelligence we’re all
    aiming for results in the data” Frank Slootman.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “没有数据战略，就没有AI战略。我们所追求的智能最终都体现在数据上。” ——Frank Slootman
- en: Over the past couple of years, Data Observability has become a key component
    in every modern organization’s data strategy. If you are new to the concept, I
    recommend you start [here](https://medium.com/the-observatory-by-sifflet/data-quality-monitoring-is-dead-say-hello-to-full-data-stack-observability-f73cac27ea52)
    or [here](https://www.siffletdata.com/blog/five-signs-you-need-a-data-observability-tool).
    There is no denying that AI will also reshape the Data Observability space. Adopting
    AI agents and using NLP will increase the level of automation and inclusivity
    of the platform solutions, which in turn will propel the adoption. The concept
    of Data Observability, as we know it, will evolve to capture the potential of
    AI in observability and cover more AI use cases.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，数据可观察性已成为每个现代组织数据战略的关键组成部分。如果你对这一概念不熟悉，我建议你从[这里](https://medium.com/the-observatory-by-sifflet/data-quality-monitoring-is-dead-say-hello-to-full-data-stack-observability-f73cac27ea52)或[这里](https://www.siffletdata.com/blog/five-signs-you-need-a-data-observability-tool)开始了解。不可否认，AI也将重塑数据可观察性领域。采用AI代理并使用自然语言处理（NLP）将提高平台解决方案的自动化和包容性，从而推动其采纳。我们所知的数据可观察性概念将发展，以捕捉AI在可观察性中的潜力，并覆盖更多的AI应用场景。
- en: Most of the available solutions on the market already cover a few aspects of
    what will become Data & AI Observability. If you look at data science as a data
    consumption use case, monitoring the data that goes into model training is already
    covered under most frameworks. The future of Data & AI Observability will evolve
    to include insights into ML model’s behavior, output, and performance. Like how
    data pipelines are covered today, Data Observability platforms will include actionable
    insights on ML pipelines to allow for effective anomaly detection, root cause
    analysis, and incident management and bring reliability and efficiency to ML product
    deployment.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上大多数现有解决方案已经涵盖了将成为数据与AI可观察性的部分内容。如果你将数据科学视为数据消费的应用场景，监控进入模型训练的数据在大多数框架下已经有所涵盖。数据与AI可观察性的未来将发展为包括对机器学习（ML）模型行为、输出和性能的洞察。就像今天的数据管道一样，数据可观察性平台将包括关于ML管道的可操作性洞察，以实现有效的异常检测、根本原因分析和事件管理，并为ML产品部署带来可靠性和效率。
- en: '**Conclusion**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论**'
- en: 2024 is a leap year, which means we have 366 opportunities to do more and create
    innovation with data. Although 2023 will forever be remembered as the year of
    Gen AI, 2024 is when we will start seeing organizations working toward Data &
    AI maturity. But to do AI right, a well-thought-out data strategy is instrumental.
    The Modern Data Stack is an ever-evolving space, and in 2024, we will see more
    innovation brought by and catalyzed by the growing adoption of AI. As companies
    experiment more with AI in 2024, governance and observability will take center
    stage to ensure smooth and efficient deployments.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年是闰年，这意味着我们有366次机会去做更多的事情并创造数据创新。尽管2023年将永远被铭记为生成AI的元年，但2024年将是我们开始看到组织朝着数据与AI成熟度迈进的时刻。但要做好AI，一个深思熟虑的数据战略至关重要。现代数据堆栈是一个不断发展的领域，2024年我们将看到更多由AI日益普及所带来的创新。随着企业在2024年更多地试验AI，治理和可观察性将成为核心，以确保顺利高效的部署。
