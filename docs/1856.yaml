- en: Personal approaches for managing uncertainty and constrains in project planning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@iamglebk?source=post_page---byline--5fe652386ebb--------------------------------)[![Gleb
    Kumichev](../Images/6f68b28ffc7478610a15c94074a7e514.png)](https://medium.com/@iamglebk?source=post_page---byline--5fe652386ebb--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--5fe652386ebb--------------------------------)[![Towards
