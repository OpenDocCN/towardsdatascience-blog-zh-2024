- en: Hopefully those four bullet points were informative and insightful. I wish I
    knew this stuff 10 month ago before starting this journey.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这四个要点能为你提供信息和启发。我希望在开始这段旅程之前，10 个月前就知道这些。
- en: If you’re considering creating a new side hustle or leaving your 9/5 job to
    become a freelancer, UpWork might be a very good place to consider, at least for
    the first 1–1.5 years.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你考虑创建一个新的副业，或者辞去朝九晚五的工作成为自由职业者，UpWork 可能是一个非常不错的选择，至少在最初的 1-1.5 年内。
- en: I wish you inspiring projects, interesting clients, and rapid professional growth.
    Give this article a few claps you liked it:)
  id: totrans-54
