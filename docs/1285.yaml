- en: Background
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 背景
- en: In the era of big data, AI boosts scientific research with potential in forecasting,
    emulating, and knowledge mining. AI for Science (AI4Science) is becoming a new
    scientific paradigm. One of the obstacles to using AI is limited data — especially
    observational ground-truth data. Fortunately, these data can be augmented by another
    data source in scientific communities, i.e., the simulated data generated by physical
    models.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在大数据时代，AI通过预测、仿真和知识挖掘推动科学研究。AI for Science（AI4Science）正在成为一种新的科学范式。使用AI的一个障碍是数据有限——尤其是观测的地面真实数据。幸运的是，这些数据可以通过科学界的另一种数据来源得到增强，即通过物理模型生成的模拟数据。
- en: Why Augment Data with Physical Simulations?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么使用物理仿真来增强数据？
- en: 'Data augmentation is a powerful technique to improve the performance of AI
    models. Here are three key reasons for incorporating simulated data:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据增强是提高AI模型性能的强大技术。以下是结合模拟数据的三个关键原因：
- en: '![](../Images/ca0559c641ed0f32bf0b0f57bf44fbce.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ca0559c641ed0f32bf0b0f57bf44fbce.png)'
- en: 'Figure 1\. Benefits of data augmentation using simulated data. Source: by author.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图1. 使用模拟数据进行数据增强的好处。来源：作者。
- en: '**More data**: Observational data are often limited due to the expensive data
    collection. Simulated data provide a larger dataset at a lower cost.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更多数据**：由于数据收集成本高，观测数据通常是有限的。模拟数据提供了一个更大规模的数据集，且成本更低。'
- en: '**Generalization**: Observational data are unevenly distributed…'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**泛化**：观测数据分布不均…'
