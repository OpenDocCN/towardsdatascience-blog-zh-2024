- en: Background
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the era of big data, AI boosts scientific research with potential in forecasting,
    emulating, and knowledge mining. AI for Science (AI4Science) is becoming a new
    scientific paradigm. One of the obstacles to using AI is limited data — especially
    observational ground-truth data. Fortunately, these data can be augmented by another
    data source in scientific communities, i.e., the simulated data generated by physical
    models.
  prefs: []
  type: TYPE_NORMAL
