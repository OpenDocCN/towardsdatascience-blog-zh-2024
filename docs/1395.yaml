- en: I remember I was working at a company back in 2009, and Career Builder released
    a commercial for the Super Bowl about hating your job and prompting you to start
    looking for a new one. At the time, I think everyone on my team hated our job,
    and we used to play this commercial all the time, especially after my boss would
    do something that annoyed us. If you haven’t seen it, it’s great, and honestly,
    it still holds up even today.
  prefs: []
  type: TYPE_NORMAL
- en: The reality of looking for a new job is daunting and filled with a lot of “busy
    work.” Writing cover letters, filling out forms, customizing your resume, etc.
    My mother has run a successful headhunting business, [bestheadhunters.com](https://bestheadhunters.com),
    for the better part of two decades now.
