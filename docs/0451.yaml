- en: '*Game development*'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*游戏开发*'
- en: '*Backend engineering*'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*后端工程*'
- en: So, it is a very useful and versatile language to learn for someone wanting
    to break into programming, data science, or looking to become a developer.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，对于想进入编程、数据科学领域，或希望成为开发者的人来说，Python 是一门非常有用且多功能的语言。
- en: I have been coding in Python for over 4 years, and in this article, I want to
    explain how I would learn Python if I was starting from zero again.
  id: totrans-14
