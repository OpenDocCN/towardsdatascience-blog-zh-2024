- en: Nowadays, Python is the go-to language for data science. Most cutting-edge machine
    learning libraries are in Python and you will hardly find a job posting for a
    data science job without Python as one of the requirements.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，Python 是数据科学的首选语言。大多数前沿的机器学习库都基于 Python，而且你几乎无法找到没有 Python 作为要求之一的数据科学职位招聘信息。
- en: 'However, Python is used in a multitude of other areas within computer science:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Python 在计算机科学的多个领域都有应用：
- en: '*Web development*'
  id: totrans-10
  prefs:
  - PREF_UL
