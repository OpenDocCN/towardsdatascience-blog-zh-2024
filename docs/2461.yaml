- en: The best way to develop your AI skills is by **building projects**. However,
    figuring out *what to build* can be difficult if you're just getting started.
    Here, I share 5 AI projects you can build fast at three levels of sophistication.
    I’ll break down the steps and Python libraries needed to implement each idea.
  prefs: []
  type: TYPE_NORMAL
- en: The **number one mistake** beginners make when thinking of project ideas is
    starting with the question, *"How can I use this new tech?*" While this can be
    a fine way to learn a new tool, there is a better way.
  prefs: []
  type: TYPE_NORMAL
- en: Good project ideas start with the question, *“What problem can I solve?”* This
    not only makes for a nice story when sharing with potential employers but solving
    problems is how you **translate technical skills into value**.
  prefs: []
  type: TYPE_NORMAL
- en: The following projects all take this problem-first approach. You can take these
    ideas and implement them directly or (even better) use them as inspiration for
    solving a problem that you are personally facing.
