- en: Long Story Short. . .
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 长话短说. . .
- en: . . . this job market is tough. Like, really tough. We all know what a roller
    coaster the past few years have been, particularly for those working in tech.
    We went from record-breaking salaries to hiring freezes and layoffs, all within
    a matter of months. 2023 saw the second-highest number of tech layoffs on record,
    surpassed only by the dot-com crash in 2001\. While hiring in other sectors has
    remained resilient, the current tech job market is considered by many to be the
    worst since the turn of the century.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: . . . 这个职位市场很艰难。真的很艰难。我们都知道过去几年的过山车般的变化，尤其是对于那些从事技术工作的人来说。我们从创纪录的薪资过渡到招聘冻结和裁员，所有这一切都发生在几个月之内。2023年，技术行业裁员人数创下历史第二高，仅次于2001年的互联网泡沫破裂。尽管其他行业的招聘仍保持韧性，但当前的技术职位市场被许多人认为是自世纪之交以来最糟糕的。
- en: The impact of multiple rounds of layoffs has led to an influx of tech workers
    applying for a smaller number of open roles. Couple this with the immensely unpopular
    return-to-office mandates imposed by many large employers, and just about everyone
    is looking for a new job. This has led to increased competition for fewer roles,
    with salaries and perks that appear to be on the decline. Employers can afford
    to be pickier, and the interview process has become longer and more complex.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多轮裁员的影响导致大量技术工作者申请数量较少的空缺岗位。再加上许多大型雇主实施的极不受欢迎的返办公室要求，几乎每个人都在寻找新工作。这导致了对少数岗位的竞争加剧，薪资和福利似乎在下降。雇主有能力变得更加挑剔，面试过程也变得更长更复杂。
- en: Applicant tracking systems and AI resume screeners have become the norm, creating
    a loop where it’s easy to apply to hundreds of jobs, but almost impossible to
    get your resume seen by a real person. Many of these vacancies may not even be
    ‘real’ jobs, with some companies posting positions that will never be filled.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 求职者追踪系统和人工智能简历筛选器已经成为常态，创造了一个循环，申请数百个职位变得很容易，但几乎不可能让简历被真正的人看到。许多职位可能根本就不是“真实”的工作，有些公司发布的职位永远也不会被填补。
