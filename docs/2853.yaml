- en: '[[12]](#_ftnref12) The strong complementaries and productivity effect are actually
    similar arguments, it just depends on how broadly or specifically you define the
    task. If you define Task Z to comprise both Task A (which is now automated), and
    Task B (which has experienced an increase in employment due to the productivity
    effect), then you could say that the employment required for Task Z increased,
    implying strong complementarities between labour and AI in Task Z'
