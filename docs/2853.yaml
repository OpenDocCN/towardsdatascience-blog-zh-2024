- en: '[[11]](#_ftnref11) This assumes that the computing improvements only affect
    the speed of the statistical software. In reality, the improvement of computer
    performance leads to the development of AI systems like ChatGPT Advanced Data
    Analysis which automate more previously manual roles of an economist.'
