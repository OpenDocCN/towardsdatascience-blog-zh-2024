- en: Executive Summary (2 min read)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The **pace of AI advancements is unprecedented**, with significant improvements
    in both model capabilities and cost efficiency. However, the **economic implications
    of AI remain inadequately understood**, with unsatisfactory insights from AI practitioners,
    economists and think-tanks. Economists often underestimate AI’s potential impact
    due to limited engagement with cutting-edge developments.
  prefs: []
  type: TYPE_NORMAL
- en: Acemoglu and Restrepo (2018)’s **task-based framework** is commonly used in
    the economics literature to analyse the impact of automation.
  prefs: []
  type: TYPE_NORMAL
- en: '**Automation**: AI displaces labor in tasks where it is highly substitutable,
    reducing employment in those areas (e.g., cashiers replaced by self-checkout).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Complementarity**: AI can augment labor in tasks where human expertise is
    still essential (e.g., economists interpreting data generated by advanced software).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Productivity Effect**: Lower costs from AI can increase demand for non-automated
    tasks, potentially raising employment overall.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Reinstatement Effect**: New tasks may emerge as AI automates existing ones,
    creating roles that require uniquely human skills.'
  prefs: []
  type: TYPE_NORMAL
- en: 'I introduce my framework: AI augments or automates labor based on its **performance
    relative to workers** in a given task. If AI is better than labour, labour is
    automated, but if labour is better than AI, AI augments labour. **These information
    is readily available** — AI models are benchmarked against human performance in
    various tasks, providing timely insights into their relative capabilities. These
    benchmarks can be mapped to workforce skill distributions (e.g., using OECD PIAAC
    data) to assess which workers are most at risk of automation or likely to be augmented.'
  prefs: []
  type: TYPE_NORMAL
- en: Whether AI will benefit high or low-skilled workers remains uncertain. Early
    empirical evidence on customer support agents, consultants and software developers
    suggest that **lower-skilled workers benefit more**. Economically, this is due
    to **strong complementarities** between automated tasks, and other non-automated,
    inefficient tasks, leading to **performance ceiling** hindering productivity gains.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, I personally believe that **higher-skilled workers benefit more**
    because: i) within a task, they are more likely to be augmented than automated,
    ii) AI can be complementary to human expertise in the innovation process, as shown
    by Toner-Rodgers (2024), iii) there is a positive correlation between experience
    and AI complementarity of tasks, as workers take on management roles as they advance,
    iv) the commoditisation of automated tasks can lower task prices, even if skill
    gaps shrink due to AI, v) lower-skilled jobs face declining job opportunities
    due to AI, depriving them of opportunities to gain skills on the job, creating
    a vicious cycle.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Products with **price-elastic demand** (e.g., semiconductors, consumer tech
    products) see significant **demand increases** when AI reduces costs, **increasing
    employment in complementary tasks**. This can happen when: i) new markets are
    unlocked by cost decreases, ii) there are network effects, iii) the products enable
    innovation. On the other hand, products with price-inelastic demand (e.g., tax
    software, fast food), due to i) market saturation and ii) low potential for new
    applications, lead to job displacement as demand does not increase due to cost
    decreases.'
  prefs: []
  type: TYPE_NORMAL
- en: AI is a **General Purpose Technology** with the potential to reshape economic
    structures, similar to electricity and the steam engine. In the current early
    stage, firms use AI for cost-cutting, limiting AI’s impact to displacing labour.
    Long-term integration could lead to new systems and products, offering significant
    productivity gains.
  prefs: []
  type: TYPE_NORMAL
- en: '**The best jobs** are those with a mix of non-automatable tasks and automatable
    tasks where AI is rapidly advancing, in fields with high potential for productivity-driven
    demand growth (e.g., tech product managers). Workers should seek roles offering
    capital ownership (e.g., equity in tech companies) to benefit from AI-driven productivity
    gains.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Automated activities can be pursued for** **leisure** and are still valuable,
    similar to running, music and art, and this could be more enjoyable due to the
    lack of profit motive. However, achieving equitable redistribution of AI’s benefits
    is critical to ensuring AI delivers broad-based benefits for all.'
  prefs: []
  type: TYPE_NORMAL
- en: The full article
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Generative AI has rapidly swept across society, with revolutionary tools like
    ChatGPT, Claude, and Midjourney amassing millions of users at an unprecedented
    rate. Numerous software applications, ranging from the sleep tracker app Sleep
    Cycle (that I personally use), to office productivity tools such as Slack and
    Teams, are racing to integrate AI capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: The technology behind AI has advanced at a remarkable pace. The **intelligence**
    of leading models is evolving at breakneck speed — GPT-2 (2019) was struggled
    to form coherent sentences. Just 4 years later, GPT-4 has surpassed the capabilities
    of most high-schoolers across tasks from competition math to AP exams¹. Furthermore,
    the **cost** ofrunning AI models is plummeting by orders of magnitude — GPT-4o
    mini, which OpenAI unveiled in July 2024, achieves performance comparable to the
    original GPT-4 released in March 2023, at 1/200th of the cost². And there is no
    sign of this progress stopping.³
  prefs: []
  type: TYPE_NORMAL
- en: As a result, there is a growing recognition that AI will fundamentally reshape
    society and the economy in profound, unprecedented ways.
  prefs: []
  type: TYPE_NORMAL
- en: But what impact will AI have on the economy? Unfortunately, this is a significant
    question that, in my view, remains unanswered in any satisfactory manner.
  prefs: []
  type: TYPE_NORMAL
- en: The current focus of the AI community is on designing new architectures and
    developing cutting-edge products. AI practitioners and builders concentrate on
    improving model performance, only considering economic factors when it concerns
    potential users and the market for their innovations.
  prefs: []
  type: TYPE_NORMAL
- en: 'Economists, on the other hand, develop rigorous models and theories on automation,
    substitution, and complementarity. Yet, as they often operate outside the AI space,
    they are out of sync with the latest AI advancements and how organisations are
    adopting these technologies. This disconnect can lead to fundamental misunderstandings
    of AI’s potential, resulting in pessimistic assessments: 2024 Nobel Prize winner
    Daron Acemoglu recently [estimated](https://economics.mit.edu/sites/default/files/2024-04/The%20Simple%20Macroeconomics%20of%20AI.pdf)
    that AI would increase productivity by merely 0.7% *cumulatively* over the next
    decade⁴.'
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, think tanks and consultants arguably suffer the worst of both worlds.
    They release headline-grabbing reports, with bold claims like “[60% of jobs in
    advanced economies may be impacted by AI](https://www.imf.org/en/Blogs/Articles/2024/01/14/ai-will-transform-the-global-economy-lets-make-sure-it-benefits-humanity)”
    ⁵ or “[AI will contribute $15 trillion to the economy](https://www.pwc.com/gx/en/issues/artificial-intelligence/publications/artificial-intelligence-study.html)”
    ⁶. However, these reports rarely provide clarity on what terms like “impacted
    jobs” or “contributing to the economy” mean concretely, nor do they stay current
    with the latest AI releases and their implications.
  prefs: []
  type: TYPE_NORMAL
- en: I believe that my position at the intersection of economics and AI offers a
    unique perspective. As a research economist focusing on productivity, innovation,
    and macro-modeling — and as an AI builder and enthusiast who has created multiple
    AI tools while keeping abreast of the latest industry trends, I see a need for
    a deeper understanding of AI’s economic implications. The recent appointment of
    Dr. Ronnie Chatterjee as [OpenAI’s first chief economist](https://openai.com/global-affairs/openai-chief-economist-announcement/)⁷
    underscores the growing acknowledgment within the AI industry of the critical
    role that economics plays in shaping its trajectory.
  prefs: []
  type: TYPE_NORMAL
- en: This is the first of, hopefully, a series of articles exploring the economic
    impacts of AI. In this piece, I will investigate the impact of AI on jobs through
    the lens of a widely-used economic framework by David Autor and Daron Acemoglu,
    while introducing a novel extension that incorporates the latest findings from
    the AI field.
  prefs: []
  type: TYPE_NORMAL
- en: 'Future articles will explore AI’s effects on: 1) the production of inputs for
    AI (such as chips and energy), 2) innovation and R&D, and 3) macroeconomic outcomes
    like productivity growth. Together, these explorations aim to provide a comprehensive
    and nuanced view of AI from an economist’s lens.'
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to Economic Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To ground our discussion in an economic framework, let me explain the **task-based
    framework** that [Acemoglu & Restrepo (2018)](https://economics.mit.edu/sites/default/files/publications/The%20Race%20Between%20Man%20and%20Machine%20-%20Implications%20of.pdf)⁸
    introduced, which has since been popularised in the economics literature⁹. Once
    you’re done reading this article, you can now consider yourself an emerging economist,
    having engaged with a rigorous and seminal economic paper!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0cdc25a40e69bd723ab3aaff984b8b17.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: Acemoglu & Autor (2022)'
  prefs: []
  type: TYPE_NORMAL
- en: The economy consists of firms producing output. A firm’s **output** (ye) is
    produced by **combining various tasks** (x) in the production process, each with
    a different importance (a(x)) in contributing to the final output.
  prefs: []
  type: TYPE_NORMAL
- en: 'Turning to the **task-specific production function** on the right, we see that
    a task can be produced using these factors of production: **human labor (le),
    by AI (ae), or a combination of the two**.'
  prefs: []
  type: TYPE_NORMAL
- en: Workers are employed in different occupations, with each occupation involved
    in one or more tasks in the production process.
  prefs: []
  type: TYPE_NORMAL
- en: Labour and AI each have a term denoting factor-specific **productivity.** For
    labour, this refers to human capital — e.g., a more experienced economist can
    write better papers, faster, than a junior one. For AI, this incorporates technological
    change — e.g., a more powerful computer can conduct simulations twice the speed
    of the previous generation.
  prefs: []
  type: TYPE_NORMAL
- en: The term sigma determines the **degree of substitutability** between labour
    and AI. The higher the value of sigma, the higher the substitutability between
    labour and AI in the task.
  prefs: []
  type: TYPE_NORMAL
- en: · If sigma is infinity, labour and AI are perfectly **substitutable** within
    a task. For example, human cashiers and self-checkout counters in supermarkets
    are substitutable, for the task of checking out simple customer purchases.
  prefs: []
  type: TYPE_NORMAL
- en: · In other cases, labour and AI are **complementary**, or both necessary to
    complete the task. For example, for an econometric study to be completed, an economist
    has to use computer software to run regressions and do data analysis. However,
    the computer cannot do the study himself, as the economist needs to collect the
    data, interpret the regression results and write a paper presenting the findings.
  prefs: []
  type: TYPE_NORMAL
- en: Impact of an Advancement in AI
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Now, suppose a new AI innovation has been released. For example, OpenAI releases
    [Sora](https://openai.com/index/sora/)¹⁰, an AI video generation tool that can
    make realistic videos in minutes. Let’s analyse the impact of this innovation
    on a firm that helps businesses create marketing videos. This firm’s production
    process involves two tasks: creating and editing videos (Task A) and customer
    service with clients (Task B).'
  prefs: []
  type: TYPE_NORMAL
- en: An AI innovation increases the productivity of AI, in Task A of generating videos,
    increasing the Marginal Product of AI. What is the impact on employment? As I
    hinted earlier, it depends on how substitutable labour and AI are for this task,
    or the value of sigma.
  prefs: []
  type: TYPE_NORMAL
- en: '**Employment decreases if labour and AI are highly substitutable.** In this
    case, because producing a given video has become relatively cheaper for AI as
    compared to labour, firms will replace labour with AI in that task’s production.
    Hence, the share of labour in the production of Task A declines, and the share
    of AI increases. In general, this means that more tasks become completely automated
    (i.e., wholly using AI as input). Holding the production structure (i.e., share
    of each task in the final output) constant, the quantity of labour demanded decreases
    (e.g., cashiers being replaced by self-checkout counters in supermarkets).'
  prefs: []
  type: TYPE_NORMAL
- en: So, is this all doom and gloom for workers? Not so fast. There are several potential
    mechanisms which could lead to an **increase in employment**.
  prefs: []
  type: TYPE_NORMAL
- en: There could be **strong complementarities** between labour and AI **within the
    same task**. Taking the case of the economist, perhaps computer software becomes
    more efficient and produces 10 times as many economic simulations at the same
    cost. This means that more economists will be needed to interpret and publish
    the increased number of results¹¹. Other examples of jobs that have strong complementarities
    include knowledge workers such as consultants, doctors and lawyers.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, the increased Marginal Product of AI will reduce costs of production.
    This allows the firm to produce more output, also known as the **productivity
    effect¹².** Hence, even if a task has been automated, the productivity effect
    leads to **increased hiring in non-automated tasks**. In situations which output
    increases substantially, due to high elasticity of demand(I will elaborate on
    this in a later section), then overall employment could indeed increase.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/db011258bf9a863341aabd08fa3bf4d4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: Autor (2024)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Lastly, there is the **reinstatement effect**,or the creation of new tasks
    that humans specialise in. Using the video-generation example, perhaps Task C
    will be created: previous video editors will turn into creative consultants advising
    clients on their brand’s creative direction. [Autor (2024)](https://academic.oup.com/qje/article/139/3/1399/7630187)¹³
    analysed job titles across decades using NLP and found that 60% of the jobs in
    2018 did not exist in 1940\. Since 1940, the bulk of new jobs has shifted from
    middle-class production and clerical jobs to high-paid professional jobs and low-paid
    service jobs.'
  prefs: []
  type: TYPE_NORMAL
- en: Which workers will be automated or augmented?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: From the model above, we can see that the impact of AI on labour will depend
    on whether labour is **automatable**, i.e., specializing in tasks which AI has
    automated (such as Task A), or **non-automatable**, i.e., specializing in a non-AI-automated
    task (such as Task B). Automatable labour will end up being displaced due to AI
    advancements, leading to lower wages and unemployment. However, non-automatable
    labour will be retained, and may see increases in their productivity and wages.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, the key question to answer now is **how to identify which labor is automatable**
    and which labor is non-automatable.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/52be51218b30e49a2e7b5ef0d4e9c6ed.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The relationship between exposure to Automation and Augmentation Patents at
    Occupation Level, 1980–2018 Average. Source: Autor (2024)'
  prefs: []
  type: TYPE_NORMAL
- en: 'It’s worth pausing here to highlight an alternative perspective in the literature,
    notably from Autor (2024), which classifies the **technology**, rather than labour,
    as labour-augmenting or labour-automating. Autor uses the text of patents to classify
    innovations as such: a patent is considered an augmentation innovation if its
    content is aligned with occupational outputs, while a patent is considered an
    automation innovation if its content is similar to tasks that workers perform
    in specific occupations.'
  prefs: []
  type: TYPE_NORMAL
- en: While this approach has been adopted by subsequent papers building on Autor’s
    framework, I find it problematic for several reasons.
  prefs: []
  type: TYPE_NORMAL
- en: Firstly, predicting the impact of an innovation at the time of its release is
    **inherently uncertain**. On the day OpenAI Sora was released in February 2024,
    I was listening to a leading AI podcast, The AI Daily Brief, [describing what
    a monumental breakthrough Sora was](https://open.spotify.com/episode/7FymGelvi7svYbxgGHTCUl?si=5c3ba2a543b24573)¹⁴.
    However, the host Nathaniel Whittemore recognised that he had completely no clue
    about whether Sora will displace or augment video creators, and that we had to
    “wait and see”.
  prefs: []
  type: TYPE_NORMAL
- en: Secondly, classifying technology as augmenting or automating assumes a **uniform
    effect across all workers**, which oversimplifies the reality of heterogeneous
    workers. Workers differ in skills, experiences, and productivity levels. Hence,
    it is more likely that a certain technology will augment some types of labour
    and automate others.
  prefs: []
  type: TYPE_NORMAL
- en: 'My framework: AI performance relative to humans'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Most of the economic literature assumes that labour is homogenous. Some try
    to account for labour heterogeneity, by assuming two types of labour: high-skilled
    and low-skilled, which is still quite reductionist. Homogeneity of labour is a
    necessary assumption to solve for workers’ wages at equilibrium and ‘solve’ the
    theoretical model.'
  prefs: []
  type: TYPE_NORMAL
- en: However, this is at odds with the labour market in reality, in which there is
    **huge dispersion of productivity and skill levels** between workers. **Within
    a single task**, different workers have varying levels of productivity (e.g.,
    some people can edit videos much faster than others). Additionally, workers possess
    **unique** **combinations of skills across multiple tasks** (e.g., some workers
    can both edit videos and market their video editing services to customers, while
    others can only edit videos).
  prefs: []
  type: TYPE_NORMAL
- en: This reminds me of the stats assigned to soccer players in FIFA (shooting, positioning,
    finishing, penalties etc.) These all contribute to a wide dispersion of overall
    scores (think productivity), and hence wages across workers even within the same
    occupation.
  prefs: []
  type: TYPE_NORMAL
- en: 'This underscores a common critique of economists: the tendency to construct
    models based on what is analytically tractable and gives ‘clean’ findings, rather
    than the realism of the modelling assumptions. Hence, their results are elegant
    and theoretically rigorous under strict conditions, but risk becoming disconnected
    from reality, offering limited utility for understanding real-world issues.'
  prefs: []
  type: TYPE_NORMAL
- en: It is at this time that I introduce my framework for classifying labour into
    augmented or automated, recognising the heterogeneity of workers yet fitting tractably
    in the task-based economic framework.
  prefs: []
  type: TYPE_NORMAL
- en: 'The core principle underlying my framework is straightforward: **whether labour
    is augmented or automated depends on the relative performance of AI compared to
    worker in a given task.** An AI technology automates labour in a certain task
    if labour performs worse than AI in the task, while it augments labour if labour
    performs better than AI in the task.'
  prefs: []
  type: TYPE_NORMAL
- en: For example, if OpenAI’s Sora model can generate videos at the **75th percentile
    of video editors** in productivity (loosely defined as quality relative to inputs
    of time and money), then it would **displace** **any video editor worse than the
    75th percentile** (assuming its marginal cost of AI is lower than the cost of
    employing a 75th percentile video editor). However, **for the 90th percentile
    video editor, Sora becomes a tool for augmenting**. This editor could use Sora
    to instantly get a first draft with quality equivalent to a 75th percentile video
    editor, and then leverage their superior skills to refine the draft into a higher-quality
    final product.
  prefs: []
  type: TYPE_NORMAL
- en: Measuring AI’s performance relative to humans
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The elegance of this approach lies on its reliance on readily-available, up-to-date
    data of AI performance relative to humans on a wide range of tasks.
  prefs: []
  type: TYPE_NORMAL
- en: This is because AI model creators test their models’ performance by evaluating
    them against **human-curated benchmarks on a multitude of different tasks**. Some
    examples of benchmarks are MATH (a compilation of high-school competition math
    problems), GPQA (PhD-level questions written by domain experts in biology, physics
    and chemistry), and SWE-bench (a collection of real-world software issues from
    GitHub).
  prefs: []
  type: TYPE_NORMAL
- en: This practice ensures that every new AI model or product release comes with
    publicly shared performance metrics, providing a timely and detailed understanding
    of AI capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, traditional economic indicators for tracking the progress and impact
    of technology, such as patent data or wage and employment statistics, are inherently
    lagging. Patent data often omits key innovations, since many AI firms do not patent
    their new products. Wage and employment data, while useful, are available only
    with a significant delay and are inherently ex-post, limiting their ability to
    forecast the future impacts of cutting-edge AI on the workforce.
  prefs: []
  type: TYPE_NORMAL
- en: Looking at the graph in the tweet above¹⁵, we can see how rapidly AI has progressed.
    It has exceeded human performance in narrow tasks such as image recognition in
    the 2010s, driven by breakthroughs in deep learning. In natural language processing
    (NLP), transformers (introduced in 2017) revolutionised the field, scaling from
    models like BERT to successive versions of GPT. Currently, frontier AI models
    are rapidly improving at more complex tasks, such as code generation, advanced
    mathematics, and reasoning and logic. Current trends suggest that AI will rival
    or surpass human experts in these domains within the next few years.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, AI models have their performance benchmarked on standardised exams
    (APs, SAT, GRE, and even competitive math from AIME to IMO)¹⁶. Since standardised
    exams provide a well-documented distribution of student scores across time as
    well as cross-sectionally, this data can leveraged to approximate the skill distribution
    of the workforce.
  prefs: []
  type: TYPE_NORMAL
- en: By correlating AI performance data with occupational task descriptions and comparing
    it to the estimated skill distribution of workers in each occupation, we can thus
    **construct a metric of AI’s relative performance compared to humans in each occupation**,
    and hence, the displacement or augmentation potential of workers in each occupation.
    I believe that this is possible — OECD’s PIAAC is the premier internationally-comparable
    database of adult skills, I myself having used it on an economics project on adult
    skills and ageing. OECD has also [measured AI’s ability to solve PIAAC’s literacy
    and numeracy tests](https://www.oecd.org/en/publications/is-education-losing-the-race-with-technology_73105f99-en.html)¹⁷.
  prefs: []
  type: TYPE_NORMAL
- en: Hence, if AI performance is equivalent to the 75th percentile of workers in
    a given occupation, this metric can be interpreted as **AI potentially displacing
    the bottom 75% of workers in this occupation, and augmenting the top 25% of workers
    in this occupation**. This gives **distributional, within-occupation insights**
    about the heterogeneous impact of AI.
  prefs: []
  type: TYPE_NORMAL
- en: High-skilled vs low-skilled workers — who benefits from AI?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: My framework can offer insights on the current debate on whether AI will benefit
    higher-skilled or lower-skilled workers more. This question has significant implications
    for inequality — an important issue affecting social cohesion and satisfaction
    with the economic system.
  prefs: []
  type: TYPE_NORMAL
- en: While thought leaders and early empirical evidence remain divided, I hope that
    a deeper analysis using my framework can help reconcile some of the apparent contradictions.
  prefs: []
  type: TYPE_NORMAL
- en: On one hand, some early empirical evidence suggests that **lower-skilled workers
    benefit more**.
  prefs: []
  type: TYPE_NORMAL
- en: '· [**Brynjolfsson et al. (2023)**](https://www.nber.org/papers/w31161)**¹⁸**:
    In one of the first experiments to investigate the impact of generative AI on
    work, the authors found that customer support agents using AI experienced a 14%
    increase in productivity on average. Crucially, less experienced or lower-skilled
    workers saw the greatest productivity gains of 35%, while the most experienced
    workers saw minimal gains.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e0163ced0580354592c2cc7981d1dc1c.png)'
  prefs: []
  type: TYPE_IMG
- en: Using ChatGPT benefitted lower-skilled than higher-skilled consultants, according
    to a study by Dell’Acqua et al., 2023\. Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: · [**Dell’Acqua et al. (2023)**](https://www.hbs.edu/ris/Publication%20Files/24-013_d9b45b68-9e74-42d6-a1c6-c72fb70c7282.pdf)¹⁹
    ²⁰**:** A field experiment with Boston Consulting Group (BCG) consultants revealed
    a similar pattern. Lower-performing consultants who were given access to GPT-4
    achieved a 43% productivity increase, compared to only 17% for higher-performing
    consultants.
  prefs: []
  type: TYPE_NORMAL
- en: · [**Hoffman et al. (2024)**](https://www.hbs.edu/ris/Publication%20Files/25-021_49adad7c-a02c-41ef-b887-ff6d894b06a3.pdf)²¹**:**
    Studying 187,000 developers using GitHub Copilot, the authors found that Copilot
    enabled software developers to shift task allocation, towards their core coding
    activities and away from non-core project management tasks, and that lower-ability
    ²² coders experienced greater effects.
  prefs: []
  type: TYPE_NORMAL
- en: At first glance, these findings may seem to contradict my framework, which posits
    that worse workers would be displaced and worse-off. Let me explain using my framework
    and the example of a video-creating firm again.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this scenario, the occupation of video editor comprises two complementary
    tasks: Task A (video editing) and Task B (customer service). Even though Task
    A has been automated, Task B is non-automatable, as it requires human negotiation
    and discussion with clients. If Task B takes up the bulk of the time, a worker’s
    overall productivity will be constrained by the inefficiencies in Task B. For
    example:'
  prefs: []
  type: TYPE_NORMAL
- en: · A worker at the 5th percentile in Task A can use AI to achieve the productivity
    level of the 75th percentile, significantly boosting their overall output.
  prefs: []
  type: TYPE_NORMAL
- en: · Conversely, a 75th-percentile worker may see little improvement from AI, as
    their bottleneck lies in Task B, where no gains are made.
  prefs: []
  type: TYPE_NORMAL
- en: In economics terminology, there are **strong complementarities** between the
    automated Task A and inefficient Task B. The inefficiency of Task B effectively
    caps overall productivity gains, creating what [Michael Webb describes](https://open.spotify.com/episode/3J3AzCbrjZ484moQUhOsZ1?si=4074a8cc39ca4167)
    ²³ as a **performance ceiling:** a limit beyond which further improvements in
    Task A lead to diminishing returns. Hence, AI helps low-skilled workers to narrow
    the gap to high-skilled workers, with both converging upon the performance ceiling.
  prefs: []
  type: TYPE_NORMAL
- en: However, this dynamic may change as firms and AI technologies evolve. Perhaps
    the firm will engage in **task specialisation**, decoupling Task A and Task B
    and hiring separate workers for each. Hence, workers poor in Task A would be displaced,
    as they are no longer needed for Task B. Alternatively, further **AI advancements**
    can automate Task B as well (e.g., OpenAI Realtime improves to automate all simple
    customer service calls). Perhaps then you would see the top-quality customer assistants
    (e.g. those offering personalised counselling/coaching or emotional guidance)
    being augmented, while all the lower-quality ones will be automated.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, some argue that **higher-skilled individuals will benefit
    more** from AI augmentation.
  prefs: []
  type: TYPE_NORMAL
- en: Firstly, my framework leads to the obvious implication that higher-skilled workers
    are more likely to be **augmented rather than automated** in a given task. As
    Michael Webb noted in his [2023 interview on the 80,000 Hours podcast](https://open.spotify.com/episode/3J3AzCbrjZ484moQUhOsZ1?si=4074a8cc39ca4167),
    top software engineering leads can now design the architecture for and implement
    100 apps with AI assistance, a task that previously required hiring numerous junior
    software engineers. This illustrates how AI can amplify the productivity of highly-skilled
    workers, rather than replace them.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ef193f9512e0c8c5218a0b86d925f260.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: Toner-Rodgers, A. (2024). Artificial Intelligence, Scientific Discovery,
    and Product Innovation.'
  prefs: []
  type: TYPE_NORMAL
- en: Another recent study by [Toner-Rodgers (2024)](https://aidantr.github.io/files/AI_innovation.pdf)²⁴,
    which has garnered [attention](https://x.com/ArnaudDyevre/status/1856074595025203485)
    for its positive findings on AI and scientific innovation, found that when researchers
    gained access to an AI-assisted materials discovery tool, the output of top researchers
    doubled, while the bottom third of scientists saw little benefit. The authors
    attribute this disparity to the **complementarity between AI and human expertise
    in the innovation process.** Top scientists leveraged their domain knowledge to
    prioritise promising AI suggestions, whereas others wasted substantial resources
    testing false positives.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, as individuals gain experience and skills on the job, they often
    take on roles involving leadership and management — areas where AI remains relatively
    weak. These roles require strategic thinking, emotional intelligence and interpersonal
    skills, which complement AI rather than substitute it. The **positive correlation
    between experience and AI complementarity** suggests that higher-skilled, more
    experienced workers are more likely to thrive an AI-enhanced labour market.
  prefs: []
  type: TYPE_NORMAL
- en: '[Acemoglu (2024)](https://economics.mit.edu/sites/default/files/2024-04/The%20Simple%20Macroeconomics%20of%20AI.pdf)²⁵
    suggests another channel that could lead to lower-skilled workers losing out.
    Even if AI enables a productivity increase for lower-skilled workers in a certain
    task (let me bring back Task A of video-editing again), higher-skilled workers
    could be reallocated to other tasks, and the **commoditisation of Task A** (more
    abundant supply of Task A due to AI advancement) could lead to the **price of
    task A declining** (i.e., fall in *a*), leading to wages of workers specialising
    in Task A (the lower-skilled workers) stagnating.'
  prefs: []
  type: TYPE_NORMAL
- en: The dynamic effects are even more concerning for lower-skilled workers. As AI
    outpaces their abilities in tasks that they specialise in, job opportunities for
    these individuals may diminish significantly. This leads to the most valuable
    skill-building occurs on the job, but without entry-level roles, lower-skilled
    workers might find it nearly **impossible to acquire the skills** they need to
    remain economically viable.
  prefs: []
  type: TYPE_NORMAL
- en: This concern was highlighted to me by my god-brother, an ardent film critic.
    We were discussing the Hollywood actors’ strike in 2023 in opposition to film
    studios using AI voiceovers to replace minor roles, among other grievances. He
    pointed out that many prolific film directors had honed their craft through years
    of doing low-level tasks in Hollywood. Christopher Nolan, for instance, worked
    as a script reader and camera operator in his early years[[26]](#_ftn26). He might
    never have become who he is today if studios had replaced these opportunities
    in favour of AI. AI is like a tsunami — those who fail to make it to “higher ground”
    during the short window of opportunity pre-automation may be irreversibly devastated
    when the wave of automation hits. This dynamic risks driving irreversible **polarisation
    between the skilled and the unskilled**.
  prefs: []
  type: TYPE_NORMAL
- en: Evidence of this phenomenon is already emerging in the tech industry, where
    job openings for entry-level software developer roles are plummeting.
  prefs: []
  type: TYPE_NORMAL
- en: While there is compelling evidence supporting both sides of the debate, I personally
    believe that AI will eventually widen, rather than close, disparities between
    workers. This underscores the urgency of addressing the socioeconomic challenges
    posed by AI.
  prefs: []
  type: TYPE_NORMAL
- en: More about the Productivity Effect
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s dig deeper into the **productivity effect** I mentioned earlier, which
    underpins much of the optimism about AI having a positive impact on jobs. Understanding
    this would shed light into which occupations are most likely to remain future-proof
    from AI, and even benefit from AI advancements (I will cover my framework of which
    occupations are good in the final section!)
  prefs: []
  type: TYPE_NORMAL
- en: The key insight here is that automation-driven cost reductions and productivity
    improvements can lead to a substantial **increase in demand for the final output**,
    leading to an **increase in employment for non-automatable tasks** that potentially
    outweigh the employment decline due to the first task’s automation.
  prefs: []
  type: TYPE_NORMAL
- en: How do we determine the types of products that are likely to see this effect?
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8efbff6315ca2671f1183bf815b0cfce.png)'
  prefs: []
  type: TYPE_IMG
- en: Primer on Price Elasticity of Demand. Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: This is the point in which I invoke a concept from introductory microeconomics
    — **price elasticity of demand**. To refresh your memory, a product has price-elastic
    demand, if a price decrease leads to a **more than proportionate increase in quantity
    demanded**, ultimately leading to an **increase in total value of output demanded**.
  prefs: []
  type: TYPE_NORMAL
- en: To explain simply, for price-elastic products, consumers would **actually demand
    much more of these products, but are constrained by the current price point**.
  prefs: []
  type: TYPE_NORMAL
- en: One reason for this is if **there is potential for new markets to be unlocked
    when cost declines** — if the existing product has a low market penetration.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8d4518e6ef89568ad3080df37207afd4.png)'
  prefs: []
  type: TYPE_IMG
- en: Despite the rise of ATMs post-WW2, the total employment of bank tellers rose
    significantly by the 1970s, illustrating the new markets unlocked by the cost
    declines of running a bank branch. Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: An example that is often cited by proponents of automation is **ATMs and bank
    tellers ²⁸**. In the post-WW2 era, demand for banking services surged, and human
    tellers were critical for routine tasks like cashing checks and depositing money.
    When ATMs became ubiquitous in the 1990s, they automated many of these routine
    tasks, significantly reducing the cost of operating bank branches. As a result,
    banks could **open many more branches nationwide**, serving a much wider population.
    Consequently, **teller employment increased**, with their roles evolving from
    manual tasks to a focus on customer service, sales and specialised client requests.
  prefs: []
  type: TYPE_NORMAL
- en: Other examples of increasing affordability making products much more accessible
    were cars and televisions in the 20th century, and now, perhaps new tech products
    such as drones, augmented reality home cinemas, which are becoming more accessible
    to average consumers due to continuous improvements in quality and reductions
    in cost.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, **network effects** can amplify the effect of cost reductions,
    as the value of the product increases as more people use it. For example, platforms
    like Slack, Google Docs and Zoom, which have reduced the complexity and hence
    cost of remote collaboration, driving adoption. As more users gain, the utility
    of these platforms only increases, creating a virtuous cycle of increased adoption
    and value.
  prefs: []
  type: TYPE_NORMAL
- en: Perhaps this is also why TikTok is very interested in developing AI tools to
    simplify video-making. It [recently launched Symphony](https://blog.hubspot.com/ai/tiktok-ai-tools)
    ²⁹, a new suite of AI-powered creative solutions. By reducing the time and effort
    needed to make TikTok videos, this would massively increase the number of users
    to create and share videos on TikTok, further enhancing the platform’s virality
    and engagement.
  prefs: []
  type: TYPE_NORMAL
- en: Thirdly, products that **enable innovation**, or spur the creation of further
    products, would also exhibit price-elastic demand. The best example is semiconductors.
    Initially used only in military applications due to high costs, semiconductors
    became exponentially cheaper and more powerful, enabling a cascade of innovations
    — from personal computers to smart devices (such as fridges and TVs). Today, this
    fact is true more than ever, (as we will cover more in the next article), as semiconductors
    are in insatiable demand by Big Tech companies, powering the development and deployment
    of advanced AI models. Despite the performance of semiconductors doubling every
    2 years (Moore’s law), demand for semiconductors is still skyrocketing, with GPU
    production [projected to double annually through 2030](https://epoch.ai/blog/can-ai-scaling-continue-through-2030)
    ³⁰.
  prefs: []
  type: TYPE_NORMAL
- en: On the flip side, some products exhibit **price-inelastic demand**, meaning
    that demand will not increase even if costs dramatically decrease. These products
    are characterised by **market saturation and low potential to create new applications**.
  prefs: []
  type: TYPE_NORMAL
- en: One example is tax-filing software. Consumers and businesses will not suddenly
    file 10x more taxes if the price of tax filing software drops by 90%. For these
    cases, automation in the tax-filing process would likely lead to a decline in
    employment, as demand would not increase.
  prefs: []
  type: TYPE_NORMAL
- en: Another example is fast food, which has reached market saturation in the Western
    world. People are limited by the amount they can eat, with affordability of fast
    food rarely a limiting factor. Even if fast food were to become 10x cheaper, due
    to the automation of 90% of the service staff in fast food restaurants, I don’t
    think that the demand for fast food would increase by nearly enough to prevent
    service staff from being displaced. (*though Americans’ desire for fast food may
    well surprise me!)*
  prefs: []
  type: TYPE_NORMAL
- en: AI as a General Purpose Technology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This year, rising cynicism has emerged regarding the actual economic benefits
    of AI. Despite rising business adoption of AI products, companies are not seeing
    the substantial advances in productivity that proponents of AI had promised.
  prefs: []
  type: TYPE_NORMAL
- en: However, I posit that this is because we are **early in the adoption cycle of
    a General Purpose Technology**, and organisational mindsets mean that we are in
    the **price-inelastic, AI = cost-cutting** state of the world right now.
  prefs: []
  type: TYPE_NORMAL
- en: AI is considered by many to be a [General Purpose Technology](https://en.wikipedia.org/wiki/General-purpose_technology)
    (coincidentally also abbreviated as GPT), which is defined as a technology that
    affects the entire economy and has the potential to drastically alter economic
    and societal structures. Historical examples were the steam engine (late 18th
    century), electricity (late 19th century), and information technology (late 20th
    and early 21st century).
  prefs: []
  type: TYPE_NORMAL
- en: Ajay Agrawal argues, in his 2022 book on the disruptive economics of AI ³²,
    that AI is likely to follow a similar trajectory to previous GPTs, such as electricity
    during the late 19th and early 20th centuries.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2c055b4153b78a635983a2cc00d859e7.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The slow adoption rates of General Purpose Technologies plotted against years
    following ‘arrival’ of the technology. Source: Jovanovic & Rosseau (2005)'
  prefs: []
  type: TYPE_NORMAL
- en: At that time, steam power had driven the economy through the Industrial Revolution,
    and the initial adoption of electricity was seen primarily as a drop-in replacement.
    For example, electric motors were used to replace steam engines in cars and elevators.
    However, these isolated applications failed to significantly increase power usage
    or unlock electricity’s transformative potential.
  prefs: []
  type: TYPE_NORMAL
- en: The true promise of electricity emerged over time ³³, with the realisation that
    it offered fractionalised power — small, portable units of energy that could operate
    independently of a central generation system. This capability enabled factories
    to break free from the rigid layouts dictated by the central steam shaft. Industrialists
    like Henry Ford capitalised on this flexibility, pioneering novel production line
    designs that revolutionised manufacturing and drove unprecedented efficiency gains
    in the early 20th century.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6befb8434e963b9425e10941bb58a569.png)'
  prefs: []
  type: TYPE_IMG
- en: 'AI has been rapidly adopted across different occupations, industries and for
    a range of tasks. Source: Bick (2024)'
  prefs: []
  type: TYPE_NORMAL
- en: Ethan Mollick [agrees with this assessment](https://www.oneusefulthing.org/p/ai-in-organizations-some-tactics),
    arguing that currently, AI is being predominantly used as a drop-in replacement
    for efficiency purposes, rather than driving a fundamental overhaul of production
    systems. As long as businesses view AI primarily as an information technology
    for cost savings, they will focus on substituting humans with AI in existing tasks,
    rather than reimagining their production functions. This approach, naturally,
    leads to **labour displacement** rather than transformative economic gains.
  prefs: []
  type: TYPE_NORMAL
- en: '**In the long-term**, enterprises will shift from viewing AI as a simple efficiency
    tool to integrating it as a **core feature of entirely new production models**.
    Some examples could be autonomous supply chains, or AI personal assistants coordinating
    between knowledge workers. This shift will also give rise to a new class of AI-first
    products, potentially driving massive productivity improvements and prompting
    a reimagination of labour’s role in these systems, or a **mega version of the
    reinstatement effect**. Perhaps workers will now all be ‘quality control experts’,
    checking AI-generated outputs for errors or customising them for niche user needs.'
  prefs: []
  type: TYPE_NORMAL
- en: Linking this with our framework, we know that price-elasticity tends to increase
    in the long-term, precisely because firms can adapt their production processes.
    As AI advances, firms are likely to move beyond using it primarily as a cost-cutting,
    labour-displacing tool. Instead, they would leverage AI to overhaul production
    systems, develop entirely new products, and tap into new markets, capturing significantly
    greater demand. This evolution could ultimately lead to the productivity and reinstatement
    effects dominating, bringing substantial benefits to both workers and consumers.
  prefs: []
  type: TYPE_NORMAL
- en: So what are the best jobs?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let me consolidate the insights from the article thus far and provide guidance
    on identifying the desirable jobs to be in during this period of AI advancement.
    Unlike other papers, I don’t have a list of occupations ranked by their score
    to recommend you, because this would require deeper analysis and research using
    my proposed framework. Instead, I will outline the key criteria for identifying
    “AI-proof” roles.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/afd6be57e73accbacbc70a0d3c765fad.png)'
  prefs: []
  type: TYPE_IMG
- en: 'AI Occupational Exposure Scores. Source: UK Department of Education (2023)'
  prefs: []
  type: TYPE_NORMAL
- en: The naive recommendation is to say that **the least AI-exposed occupations**
    are the best, taking the [measures of AI exposure from recent papers](https://home.treasury.gov/system/files/136/AI-Combined-PDF.pdf)³⁶
    ³⁷. But that is flawed. Take a look at the table of least AI exposed fields —
    nursing, elementary education. I will add in cleaning and domestic work. However,
    these jobs are poorly paid and are unlikely to see much improvements in productivity
    or demand in the future, hence there are few opportunities for economic advancement.
  prefs: []
  type: TYPE_NORMAL
- en: More than the **level of AI exposure,** we should also look at the **rate of
    change**. Once again, charts showing the rate of progress of AI models on different
    tasks are very informative.
  prefs: []
  type: TYPE_NORMAL
- en: 'My criteria for a desirable job: the job contains mostly **non-automatable
    tasks**, but also a **non-trivial amount of automatable tasks where AI is improving
    rapidly in.** This will support productivity growth of that job. Furthermore,
    the job must be in an **innovative field** where productivity improvements will
    likely lead to **significant demand increases.**'
  prefs: []
  type: TYPE_NORMAL
- en: One example I have in mind is a **tech product manager (PM)**. A PM’s core responsibilities
    — understanding of the product, industry and users, as well as facilitating communication
    and collaboration between engineers and business teams — are fundamentally non-automatable.
    However, a PM’s role also includes automatable tasks (e.g. meeting scheduling,
    making mock-ups on Figma, prototyping, producing pitch decks, monitoring user
    activity and developers’ progress), which AI is making rapid progress in (AI agents
    to schedule meetings, Figma’s text-to-design, text-to-PPT, and more AI-powered
    monitoring dashboards). This enables a PM’s productivity to increase significantly,
    allowing him to focus more time on his core skillsets, manage larger teams and/or
    design and rollout new features and products more effectively. Moreover, there
    is literally no end of problems that good software products can solve — the demand
    for software is virtually unlimited. Hence, productivity improvements will lead
    PMs to be able to do more, rather than have fewer PMs do the same work. These
    arguments also apply to tech entrepreneurs.
  prefs: []
  type: TYPE_NORMAL
- en: Ideally, you should also look at jobs allowing you to gain ownership of capital
    which is driving automation. Gaining equity (common in tech companies) or rising
    to executive positions in firms increasing using AI will enable you to reap a
    portion of the gains from automation in capital income, instead of relying on
    your wages which could be a shrinking pie.
  prefs: []
  type: TYPE_NORMAL
- en: By focusing on roles that balance human ingenuity with AI-driven productivity
    gains, and by seeking ownership in automation capital, we can navigate this era
    of transformation not just with resilience but with the potential for growth and
    impact.
  prefs: []
  type: TYPE_NORMAL
- en: Is AI automation all that bad?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Lastly, I also wanted to challenge the notion that AI automating jobs is purely
    doom and gloom. Just because machines can perform certain tasks better than humans
    does not eliminate all value from such activities or the skills associated with
    them.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, the invention of cars, cameras, and speakers did not diminish
    the value of running, painting, or playing music. Sure, it means that the people
    who specialised in running, painting and making music as their primary means of
    income needed to adapt, but many humans still enjoy these activities as **leisure
    activities and hobbies.** In fact, being able to engage in such pursuits **for
    their own sake**, untainted by the pressures of commercialisation, is far more
    enjoyable.
  prefs: []
  type: TYPE_NORMAL
- en: 'This vision aligns with the utopian ideal depicted in popular culture, such
    as Isaac Asimov’s *I, Robot*, where AI automates all economic work, freeing humans
    to focus on intellectual and leisure pursuits unburdened by the need to make a
    living. In such a world, if you are skilled in an automated task, you could in
    fact still finding purpose and income by teaching other people these skills for
    leisure (e.g. running coaches, art instructors and music teachers). Ultimately,
    humans would gravitate toward the one truly non-automatable product by definition:
    activities deriving their value from human connection, such as personalised coaching,
    fostering human relationships, and emotional engagement.'
  prefs: []
  type: TYPE_NORMAL
- en: However, I am not naïve to think that such a world is the likely outcome. Realising
    this vision hinges on whether humanity can redistribute the gains from AI equitably,
    so that those whose economic value has been automated away can still be given
    their fair share of resources to live a meaningful life. This is obviously a huge
    challenge, given the unequal and commercialised world of today. While exploring
    this is beyond the scope of this article, I hope to address how AI might reshape
    the broader economic system in future pieces.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In conclusion, AI will undoubtedly have profound impacts on the economy, with
    performance improving and costs diminishing rapidly. Using an economically grounded
    framework, I explain why some workers will be displaced while some will be augmented
    by AI, with AI’s impact on workers hinging on a critical metric: whether AI performs
    better than the worker in tasks relevant to his occupation. Whether high-skilled
    or low-skilled workers benefit more depends on the nature of firm’s production.
    However, the way AI is currently used is not a good indicator for its economic
    promise, as it is a General Purpose Technology and will create new systems, products
    and drive significant productivity gains in the long-term.'
  prefs: []
  type: TYPE_NORMAL
- en: I close the discussion by stating certain characteristics of occupations that
    are desirable to be in. I encourage more economists to leverage AI model benchmarks
    to create timely and granular assessments of the automation potential of workers
    in different occupations, to determine quantitatively what the desirable occupations
    are.
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, AI, just like any technology, is inherently neutral, and its societal
    impact will be determined by the choices we make. It is imperative for AI practitioners,
    economists, and policymakers to work together to ensure that AI will positively
    impact the economy and society, through redistribution mechanisms and thoughtful
    regulation that strike a balance between fostering innovation and ensuring equity.
    Only then can AI, as Anthropic CEO Dario Amodei [said in this recent essay](https://darioamodei.com/machines-of-loving-grace)
    ³⁸, become “machines of loving grace”, transforming the world for the better.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you found this post helpful:'
  prefs: []
