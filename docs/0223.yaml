- en: Pre-2023 people would roll their eyes if you referred to AI and just thought
    you were some crazy tech freak. However, it is now a different story. ChatGPT
    is a household name and everyone knows who OpenAI are.
  prefs: []
  type: TYPE_NORMAL
- en: Obviously, as Data Scientists we are close to AI, it’s part of the job. However,
    the rate of research and funding going into this field is going through the roof.
    Every week it seems some big tech company is announcing their new fancy transformer
    model, which they claim will trump the competition (pointing no fingers).
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s be honest: no one has time to read several research papers per week.
    Even if we did, the language is often esoteric and complex, which makes for a
    pretty hard and dry read.'
  prefs: []
  type: TYPE_NORMAL
- en: This is why I want to explain the methods I use to get my weekly AI dose and
    keep up with everything happening in the industry. Of course, people have their
    preferences. What works for me may not work for you. But, I believe everything
    in this article is low friction and won’t take significant time out of your day.
  prefs: []
  type: TYPE_NORMAL
