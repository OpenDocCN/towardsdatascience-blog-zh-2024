- en: 'To start us off, there are a number of terms which it is worth getting familiar
    with:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Auto-correlation** ‚Äî The correlation of a series with it‚Äôs previous values
    at different time lags. Helps identify if there is a trend present.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Stationary** ‚Äî This is when the statistical properties of a series are constant
    over time (e.g. mean, variance). Some forecasting methods assume stationarity.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Differencing** ‚Äî This is when we subtract the previous observation from the
    current observation to transform a non-stationary series into a stationary one.
    An important step for models which assume stationarity.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Seasonality** ‚Äî A regular repeating cycle which occurs at a fixed interval
    (e.g. daily, weekly, yearly).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Trend** ‚Äî The long term movement in a series.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Lag** ‚Äî The number of time steps between an observation and a previous value.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Residuals** ‚Äî The difference between predicted and actual values.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Moving average** ‚Äî Used to smooth out short term fluctuations by averaging
    a fixed number of past observations.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Exponential smoothing** ‚Äî Weights are applied to past observations, with
    more emphasis placed on recent values.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Seasonal decomposition** ‚Äî This is when we separate a time series into seasonal,
    trend and residual components.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/5a2ceb597aa90c76f0b68ab324cab690.png)'
  prefs: []
  type: TYPE_IMG
- en: User generated image
  prefs: []
  type: TYPE_NORMAL
- en: 'There a a number of different methods which can be used for forecasting:'
  prefs: []
  type: TYPE_NORMAL
- en: '**ETS (Error, Trend, Seasonal)** ‚Äî An exponential smoothing method that models
    error, trend and seasonality components.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Autoregressive models (AR models)** ‚Äî Models the current value of the series
    as a linear combination of it‚Äôs previous values.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Moving average models (MA models)** ‚Äî Models the current value of the series
    as a linear combination of past forecast errors.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Autoregressive integrated moving average (ARIMA models)** ‚Äî Combines AR and
    MA models with the incorporation of differencing to make the series stationary.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**State space models** ‚Äî Deconstructs the timeseries into individual components
    such as trend and seasonality.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Hierarchical models** ‚Äî A method which handles data structured in a hierarchy
    such as regions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Linear regression** ‚Äî Uses one or more independent variable (feature) to
    predict the dependent variable (target).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Machine learning (ML)** ‚Äî Uses more flexible algorithms like boosting to
    capture complex relationships.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
