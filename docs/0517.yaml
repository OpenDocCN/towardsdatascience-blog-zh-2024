- en: Ostensibly, it may seem that being a data scientist is all sunshine and rainbows
    (at least I think that is the perception I give from my posts!). High pay, great
    benefits, flexible hours, and interesting work are some things that come to mind
    when thinking about a data science job.
  prefs: []
  type: TYPE_NORMAL
- en: Heck, I even wrote a whole article on why data science is a cool job!
  prefs: []
