  prefs: []
  type: TYPE_NORMAL
- en: While these are all definitely true, every job has some hidden struggles behind
    the scenes, and a data scientist is no exception. Don’t get me wrong, it’s a fantastic
    job, and I absolutely love the field, but not every day is completely glorious.
  prefs: []
  type: TYPE_NORMAL
- en: That’s why in this article, I want to dive into several realities or principles
    you must accept as a data scientist and ones I face regularly. Hopefully, this
    will help anyone reading this post who wants to be a data scientist to decide
    if this field is really for them.
