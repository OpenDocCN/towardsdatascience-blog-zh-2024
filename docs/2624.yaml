- en: The move from individual contributor to a leadership role can be challenging.
    The first step on the leadership ladder for Data and Technology professionals
    is usually a Technical Lead or in my case Lead Data Scientist.
  prefs: []
  type: TYPE_NORMAL
- en: To do a role at this level well you still need to remain hands-on for a percentage
    of your time. A Technical Lead should be able to provide advice on project approaches,
    solve the hardest of technical challenges and mentor team members to grow their
    Data Science skills. Technical skills atrophy pretty fast when not used every
    day so continuing to put these skills into practice is an important part of technical
    leadership.
  prefs: []
  type: TYPE_NORMAL
- en: Technical skills atrophy pretty fast when not used everyday so continuing to
