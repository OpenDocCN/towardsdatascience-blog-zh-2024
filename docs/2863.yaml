- en: 'I was never at the top in maths, but I wasn’t bad either and always liked it
    somehow. At the same time, I thought for a long time: if you’re not great at maths,
    you can’t go into computer science, data analysis, data science or IT. After a
    few detours via psychology, I finally ended up in a Salesforce consultant role
    and successfully completed my degree in business informatics and AI, specializing
    in software architecture and design, with top marks.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未在数学上处于顶尖水平，但我也不差，总是对它有某种兴趣。同时，我曾经长时间认为：如果你数学不行，就不能从事计算机科学、数据分析、数据科学或IT工作。经过几次绕道，我最终进入了Salesforce顾问的角色，并成功完成了商业信息学和人工智能学位，专攻软件架构与设计，并取得了优异的成绩。
- en: But whether I’m programming with Python, creating machine learning models or
    analyzing data, I come across mathematical concepts all the time. When using data
    analysis, automation or Python programming, I don’t think it’s important to understand
    maths topics in every detail. But mathematical understanding does come up very
    often. A few months ago, I wanted to brush up on my understanding of maths and
    logic and came across the app ‘[Brilliant](https://brilliant.org/)’ (no affiliate
    link). The app explains topics such as probability and regression models in a
    super simple way. The cool thing about it is that the app is structured similarly
    to Duolingo and is almost somewhat addictive thanks to the gamification... Read
    to the end of the article to see how many streaks I have already completed 💪
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我是在使用Python编程、创建机器学习模型还是进行数据分析，我总是会遇到数学概念。在使用数据分析、自动化或Python编程时，我认为不必了解每一个数学话题的细节。但数学知识确实经常出现。几个月前，我想刷新我对数学和逻辑的理解，偶然发现了‘[Brilliant](https://brilliant.org/)’这个应用程序（不是合作链接）。该应用以非常简单的方式解释了诸如概率和回归模型等话题。它的酷之处在于，应用的结构与Duolingo类似，几乎让人上瘾，得益于其游戏化设计……阅读到文章的最后，看看我已经完成了多少连胜💪
