- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Data science and machine learning professionals are facing uncertainty from
    multiple directions: the global economy, AI-powered tools and their effects on
    job security, and an ever-shifting tech stack, to name a few. Is it even possible
    to talk about recession-proofing or AI-proofing one’s career these days?'
  prefs: []
  type: TYPE_NORMAL
- en: The most honest answer we can give is “we don’t really know,” because as we’ve
    seen with the rise of LLMs in the past couple of years, things can and do change
    very quickly in this field (and in tech more broadly). That, however, doesn’t
    mean we should just resign ourselves to inaction, let alone despair.
  prefs: []
  type: TYPE_NORMAL
- en: Even in challenging times, there are ways to assess the situation, think creatively
    about our current position and what changes we’d like to see, and come up with
    a plan to adjust our skills, self-presentation, and mindset accordingly. The articles
    we’ve selected this week each tackle one (or more) of these elements, from excelling
    as an early-career data scientist to becoming an effective communicator. They
    offer pragmatic insights and a healthy dose of inspiration for practitioners across
    a wide range of roles and career stages. Let’s dive in!
  prefs: []
  type: TYPE_NORMAL
- en: '[**The Most Undervalued Skill for Data Scientists**](/the-most-undervalued-skill-for-data-scientists-e0e0d7709321)
    **“**Over the last years, I have realized that writing is an essential skill for
    data scientists, and that the ability to write well is one of the key things that
    sets high-impact data scientists apart from their peers.” [Tessa Xie](https://medium.com/u/dadb1d33c05a?source=post_page---user_mention--36c9d6f8cce6--------------------------------)
    makes a compelling case for working on your writing—and goes on to share concrete
    tips on how to get started.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Leading by Doing: Lessons Learned as a Data Science Manager and Why I’m
    Opting for a Return to an Individual Contributor Role**](/lessons-learned-as-a-data-science-manager-and-why-im-moving-back-to-an-individual-contributor-role-65585b2e8dde)As
    [Dasha Herrmannova, Ph.D.](https://medium.com/u/971f577059b9?source=post_page---user_mention--36c9d6f8cce6--------------------------------)
    makes clear in a thoughtful reflection on role changes, success at work often
    comes not so much from a particular talent or ability (though those help too,
    of course), but from finding strong alignment between your job and your goals,
    values, and priorities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How to Challenge Your Own Analysis So Others Won’t**](/how-to-challenge-your-own-analysis-so-others-wont-b3745919d098)Data
    scientists are ultimately judged on the robustness of their interpretations and
    predictions; nobody gets everything right every single time, but to build a long-term
    record of success, [Torsten Walbaum](https://medium.com/u/4e291ce6380c?source=post_page---user_mention--36c9d6f8cce6--------------------------------)
    recommends integrating well-designed sanity checks into your workflow.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
