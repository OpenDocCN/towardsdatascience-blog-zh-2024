- en: '[**Building a Standout Data Science Portfolio: A Comprehensive Guide**](/building-a-standout-data-science-portfolio-a-comprehensive-guide-6dabd0ec7059)In
    a tougher than usual job market, the way you present your experience and past
    success can make a difference. If you’re thinking of setting up a portfolio site
    to showcase your work—an increasingly popular choice—don’t miss [Yu Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--36c9d6f8cce6--------------------------------)’s
    streamlined guide to building one that helps you stand out.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Your First Year as a Data Scientist: A Survival Guide**](/your-first-year-as-a-data-scientist-a-survival-guide-f1d48fef2352)Once
    you’ve secured your first job (congrats!), it might be tempting to think that
    the biggest hurdle is behind you. As [Haden Pelletier](https://medium.com/u/b14d1de976eb?source=post_page---user_mention--36c9d6f8cce6--------------------------------)
    explains, there are still quite a few pitfalls to avoid, and solid strategies
    for overcoming first-year challenges—from finding a supportive mentor to expanding
    your domain knowledge.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Pitching (AI) Innovation in Your Company**](/pitching-ai-innovation-in-your-company-5569507d3b97)Some
    of the most frustrating moments at work can arrive when your great ideas are met
    with skepticism—or worse, indifference. [Anna Via](https://medium.com/u/c1a8933ed8b?source=post_page---user_mention--36c9d6f8cce6--------------------------------)
    focuses on the adoption of cutting-edge AI workflows, and outlines several key
    steps you can take to convince others of the validity of your proposals; you can
    easily adapt these tactics to other areas, too.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Interested in reading about other topics this week? From geospatial-data projects
    to DIY multimodal models, don’t miss some of our best recent articles:'
  prefs: []
  type: TYPE_NORMAL
- en: For his debut TDS article, [Kaizad Wadia](https://medium.com/u/1214a2ba6728?source=post_page---user_mention--36c9d6f8cce6--------------------------------)
    presented a thorough [guide to evaluating search-engine performance](/a-practical-framework-for-search-engine-evaluation-f8eb4f403a37).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can you [make your core metrics matter](/make-metrics-matter-2ed7181c06e5)?
    [Kate Minogue](https://medium.com/u/eda7db6b5d84?source=post_page---user_mention--36c9d6f8cce6--------------------------------)
    argues that understanding their limitations is a crucial first step.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In a patient, hands-on tutorial, [Vinícius Hector](https://medium.com/u/530a1a1c9d3?source=post_page---user_mention--36c9d6f8cce6--------------------------------)
    shows how we can [leverage Python and Google Earth Engine to access MapBiomas
    rasters](/python-google-earth-engine-how-to-clean-mapbiomas-lulc-rasters-for-any-shapefile-in-brazil-05d13dcf2307)
    for projects involving Brazilian land-use data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you’ve been following along [Sara Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--36c9d6f8cce6--------------------------------)’s
    top-notch series on outlier detection (and if you haven’t: it’s never too late!),
    you’ll be thrilled to know [the third installment is out now, focusing on treatment
    options](/the-ultimate-guide-to-finding-outliers-in-your-time-series-data-part-3-0ff73ce28ca3).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As [Nathan Bos, Ph.D.](https://medium.com/u/5dd69df1f7c5?source=post_page---user_mention--36c9d6f8cce6--------------------------------)
    explains in his [panoramic overview of language models’ spatial-reasoning abilities](/language-models-and-spatial-reasoning-whats-good-what-is-still-terrible-and-what-is-improving-175d2099eb4c),
    we’ve seen some impressive improvements in recent years, but many serious challenges
    remain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For anyone in the mood for some tinkering, [Elahe Aghapour & Salar Rahili](https://medium.com/u/8fbc3ea76035?source=post_page---user_mention--36c9d6f8cce6--------------------------------)
    recently published a detailed tutorial unpacking the process of [transforming
    open-source unimodal models into multimodal ones](/from-open-source-unimodal-to-multimodal-diy-techniques-for-building-foundational-models-e1df92276379).
