- en: There are a lot of times when my students come to me saying that they want to
    try the most sophisticated model out there for their machine learning tasks, and
    sometimes, I jokingly said, â€œHave you tried the *best ever model* first?â€ Especially
    in regression case (where we donâ€™t have that â€œ100% accuracyâ€ goal), some machine
    learning models seemingly get a good low error score but when you compare it with
    the dummy model, itâ€™s actuallyâ€¦ not that great.
  prefs: []
  type: TYPE_NORMAL
- en: So, hereâ€™s dummy regressor. [Just like in classifier](/dummy-classifier-explained-a-visual-guide-with-code-examples-for-beginners-009ff95fc86e),
    the regression task also has its baseline model â€” the first model you have to
    try to get the rough idea of how much better your machine learning could be.
  prefs: []
  type: TYPE_NORMAL
