- en: '2024: The Year of the Value-Driven Data Person'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2024年：价值驱动的数据人才之年
- en: 原文：[https://towardsdatascience.com/2024-the-year-of-the-value-driven-data-person-f7f2b6344a5a?source=collection_archive---------8-----------------------#2024-01-04](https://towardsdatascience.com/2024-the-year-of-the-value-driven-data-person-f7f2b6344a5a?source=collection_archive---------8-----------------------#2024-01-04)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/2024-the-year-of-the-value-driven-data-person-f7f2b6344a5a?source=collection_archive---------8-----------------------#2024-01-04](https://towardsdatascience.com/2024-the-year-of-the-value-driven-data-person-f7f2b6344a5a?source=collection_archive---------8-----------------------#2024-01-04)
- en: Growth at all costs has been replaced with a need to operate efficiently and
    be ROI-driven–data teams are no exception
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “以增长为唯一目标”的理念已经被“需要高效运作并以投资回报率为驱动”所取代——数据团队也不例外
- en: '[](https://medium.com/@mikldd?source=post_page---byline--f7f2b6344a5a--------------------------------)[![Mikkel
    Dengsøe](../Images/13f45ffb0ff67e004353ab8825107d74.png)](https://medium.com/@mikldd?source=post_page---byline--f7f2b6344a5a--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--f7f2b6344a5a--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--f7f2b6344a5a--------------------------------)
    [Mikkel Dengsøe](https://medium.com/@mikldd?source=post_page---byline--f7f2b6344a5a--------------------------------)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://medium.com/@mikldd?source=post_page---byline--f7f2b6344a5a--------------------------------)[![Mikkel
    Dengsøe](../Images/13f45ffb0ff67e004353ab8825107d74.png)](https://medium.com/@mikldd?source=post_page---byline--f7f2b6344a5a--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--f7f2b6344a5a--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--f7f2b6344a5a--------------------------------)
    [Mikkel Dengsøe](https://medium.com/@mikldd?source=post_page---byline--f7f2b6344a5a--------------------------------)'
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--f7f2b6344a5a--------------------------------)
    ·7 min read·Jan 4, 2024
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ·发表于 [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--f7f2b6344a5a--------------------------------)
    ·7分钟阅读·2024年1月4日
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: It’s been a whirlwind if you worked in tech over the past few years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在过去几年里从事技术工作，那真是经历了一场旋风。
- en: '*VC funding declined by 72% from 2022 to 2023*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*从2022年到2023年，风险投资资金下降了72%*'
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*New IPOs fell by 82% from 2021 to 2022*'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*新上市的公司从2021年到2022年下降了82%*'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*More than 150,000 tech workers were laid off in the US in 2023*'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*2023年，美国超过150,000名技术工人被裁员*'
- en: '![](../Images/c87594aae2b01f900c20dc0a94df4724.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c87594aae2b01f900c20dc0a94df4724.png)'
- en: '*2023 reality check. Source: Author, using publications such as Techcrunch,
    The Verge, and CNN*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*2023年的现实检验。来源：作者，引用了《Techcrunch》，《The Verge》和CNN等出版物*'
- en: During the heydays until 2021, funding was easy to come by, and teams couldn’t
    grow fast enough. In 2022, growth at all costs was replaced with profitability
    goals. Budgets were no longer allocated based on finger-in-the-air goals but were
    heavily scrutinized by the CFO.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年之前的繁荣时期，资金充裕，团队发展速度远远跟不上需求。2022年，“以增长为唯一目标”的理念被盈利目标所取代。预算不再基于天马行空的目标分配，而是受到首席财务官的严格审查。
- en: Data teams were not isolated from this. A [2023 survey by dbt](https://www.getdbt.com/state-of-analytics-engineering-2023)
    found that 28% of data teams planned on reducing headcount.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据团队也未能幸免于此。根据[dbt 2023年的调查](https://www.getdbt.com/state-of-analytics-engineering-2023)，28%的数据团队计划裁减人员。
- en: Looking at the number of data roles in selected scale-ups, compared to the start
    of last year, more have reduced headcount than have expanded.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据对选定规模扩展公司中数据岗位数量的观察，与去年年初相比，减少员工数量的公司比扩展团队的公司要多。
- en: '![](../Images/67829ba416ede696e84f23b4c11029c8.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/67829ba416ede696e84f23b4c11029c8.png)'
- en: '*Source: Created by the author using LinkedIn data from April 2023 and January
    2024\. Data teams* [*represent 1–5% of the company’s workforce*](https://mikkeldengsoe.substack.com/p/data-as-share-of-workforce)
    *for most companies.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：作者根据2023年4月和2024年1月的LinkedIn数据创建。数据团队* [*通常占公司员工的1-5%*](https://mikkeldengsoe.substack.com/p/data-as-share-of-workforce)
    *。*'
- en: The new reality for data teams
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据团队的新现实
- en: Data teams now find themselves at a chasm.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据团队现在发现自己正处于一个深渊之中。
- en: On one hand, the ROI of data teams has historically been [difficult to measure](https://mikkeldengsoe.substack.com/p/roi-of-data-work).
    On the other hand, AI is having its moment (according to a survey by MIT Technology
    Review, 81% of executives believe that AI will be a significant competitive advantage
    for their business). AI & ML projects often have clearer ROI cases, and data teams
    are at the center of this, with an increasing number of machine learning systems
    being powered by the data warehouse.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，数据团队的投资回报率（ROI）历来[难以衡量](https://mikkeldengsoe.substack.com/p/roi-of-data-work)。另一方面，人工智能正处于风口浪尖（根据《麻省理工科技评论》的一项调查，81%的高管认为人工智能将成为他们业务的重要竞争优势）。AI和ML项目通常有更明确的ROI案例，而数据团队正处于这一中心，越来越多的机器学习系统依赖数据仓库来驱动。
- en: So, what’s data people to do in 2024?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，2024年数据人员该做什么呢？
- en: Below, I’ve looked into five steps you can take to make sure you’re well-positioned
    and aligned to business value if you work in a data role.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在下文中，我探讨了如果你从事数据相关工作，确保自己处于有利位置并与业务价值对齐的五个步骤。
- en: Ask your stakeholders for feedback
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向你的利益相关者寻求反馈
- en: People like it when they get to share their opinions about you. It makes them
    feel listened to and gives you a chance to learn about your weak spots. You should
    lean into this and proactively ask your important stakeholders for feedback.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们能够分享关于你的看法时，他们会觉得被倾听，这也给你提供了一个了解自己弱点的机会。你应该抓住这个机会，主动向重要的利益相关者寻求反馈。
- en: While you may not want to survey everyone in the company, you can create a group
    of people most reliant on data, such as everyone in a senior role. Ask them to
    give candid, anonymous feedback on questions such as *happiness about self-serve,
    the quality of their dashboards,* and *if there are enough data people in their
    area* (this also gives you some ammunition before asking for headcount)*.*
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可能不想对公司里的每个人进行调查，但你可以创建一个以数据为依赖的人员小组，例如所有高级职位的员工。让他们对诸如*对自助服务的满意度、仪表板的质量*以及*是否在他们的领域有足够的数据人员*等问题提供坦率且匿名的反馈（这也能在你要求增加人手时为你提供一些有力的支持）*。
- en: '![](../Images/fc68c4eb19f1a645b4b9defd3f1ba6ff.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fc68c4eb19f1a645b4b9defd3f1ba6ff.png)'
- en: 'Source: Author'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者
- en: End with the question, “*If you had a magic wand, what would you change?*” to
    allow them to come up with open-ended suggestions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后问一个问题：“*如果你有一根魔法棒，你会改变什么？*”，让他们提出开放式的建议。
- en: '*Survey results–data about data teams’ data work. It doesn’t get better…*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*调查结果——关于数据团队数据工作的数据。这没有变得更好……*'
- en: '![](../Images/c9e9ea1be7ca07f2c113893a54b69850.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c9e9ea1be7ca07f2c113893a54b69850.png)'
- en: '*The marketing data team needs some scrutiny. Data foundations are not doing
    great, either. Source: Author*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*营销数据团队需要一些审视。数据基础设施也没有做得很好。来源：作者*'
- en: Be transparent with the survey results and play it back for the stakeholders
    with a clear action plan for addressing areas that need improvement. If you run
    the survey every six months and put your money where your mouth is, you can come
    back and show meaningful improvements. Make sure to collect data about which business
    area the respondents work in. This will give you some invaluable insights into
    where you’ve got blind spots and if there are specific pain points in business
    areas, you didn’t know about.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对调查结果保持透明，并将其反馈给利益相关者，同时给出明确的行动计划来改进需要改进的地方。如果你每六个月进行一次调查，并且言行一致，你可以在后续展示出实际的改进。确保收集关于受访者所在业务领域的数据。这将为你提供一些宝贵的洞察，帮助你发现盲点，了解是否存在你未曾察觉的业务领域痛点。
- en: Build a business case as if you were seeking VC funding
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建一个商业案例，就像你在寻求风险资本投资一样
- en: You can sit back and wait for stakeholder requests to come to you. But if you’re
    like most data people, you want to have a say in what projects you work on and
    may even have some ideas yourself.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以坐等利益相关者的请求找到你。但如果你像大多数数据人员一样，你会希望对自己参与的项目有所发言权，甚至可能自己有一些想法。
- en: 'Back in my days as a Data Analyst at Google, one of the business unit directors
    shared a wise piece of advice: *“If you want me to buy into your project, present
    it to me as if you were a founder raising capital for your startup”.* This may
    sound like Silicon Valley talk, but he had some valid points when I dug into it.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在我担任Google数据分析师时，一位业务单元总监曾分享过一句智慧的建议：*“如果你希望我支持你的项目，就像你是一个创业者在为你的初创公司筹集资金一样向我展示。”*
    这听起来可能像硅谷的言辞，但当我深入思考时，他确实有些合理的观点。
- en: Show what the total $ opportunity is and what % you expect to capture
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示总的$机会是多少，以及你预期能够捕获的百分比
- en: Show that you’ve made an MVP to prove that it can be done
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示你已经做出了一个最小可行产品（MVP）以证明它是可行的
- en: Show me the alternatives and why I should pick your idea
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给我看看替代方案，以及为什么我应该选择你的想法
- en: '*Example–ML model business case proposal summary*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例–ML模型商业案例提案总结*'
- en: '![](../Images/1f11858beb7234b93df8d6af59f36ad0.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1f11858beb7234b93df8d6af59f36ad0.png)'
- en: 'Source: Author'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者
- en: Business case proposals like the one above are presented to a few of the senior
    stakeholders in your area to get buy-in that you should spend your time here insteadof
    one of the hundreds of other things you could be doing. It gives them a transparent
    forum for becoming part of the project and being brought in from the get-go–and
    also a way to shoot down projects early where the opportunity is too small or
    the risk too big.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 像上面那样的商业案例提案通常会呈现给你所在领域的一些高级利益相关者，以争取他们的支持，让你把时间花在这项工作上，而不是你可以做的其他成百上千项事情上。它为他们提供了一个透明的论坛，让他们从一开始就参与项目，也为那些机会太小或风险太大的项目提供了一个早期否决的机会。
- en: Projects such as a new ML model or a new project to create operational efficiencies
    are particularly well suited for this. But even if you’re asked to revamp a set
    of data models or build a new company-wide KPI dashboard, applying some of the
    same principles can make sense.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 像新的ML模型或新项目创造运营效率这样的项目特别适合这种情况。但即使你被要求重建一组数据模型或构建一个全公司的KPI仪表盘，应用一些相同的原则也是有意义的。
- en: Take a holistic approach to cost reduction
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 采取整体的成本减少方法
- en: When you think about cost, it’s easy to end up where you can’t see the forest
    for the trees. For example, it may sound impressive that a data analyst can shave
    off $5,000/month by optimizing some of the longest-running queries in dbt. But
    while these achievements shouldn’t be ignored, a more holistic approach to cost
    savings is helpful.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当你考虑成本时，很容易陷入“只见树木不见森林”的境地。例如，数据分析师通过优化一些最耗时的dbt查询每月节省$5,000，听起来似乎很有成效。但尽管这些成就不应被忽视，采取一种更为整体的成本节约方法会更有帮助。
- en: Start by asking yourself what all the costs of the data team consist of and
    what the implications of this are.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从问自己数据团队的所有成本组成部分及其含义开始。
- en: 'If you take a typical mid-sized data team in a scaleup, it’s not uncommon to
    see the three largest cost drivers be disproportionately allocated as:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以一个中型数据团队为例，在规模扩展的公司中，三个最大的成本驱动因素往往是不成比例的分配为：
- en: 'Headcount (15 FTEs x $100,0000): $1,500,000'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工人数（15个FTE × $100,0000）：$1,500,000
- en: 'Data warehouse costs (e.g., Snowflake, BigQuery): $150,000'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据仓库成本（例如，Snowflake，BigQuery）：$150,000
- en: 'Other data tooling (e.g., Looker, Fivetran): $100,000'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他数据工具（例如，Looker，Fivetran）：$100,000
- en: '![](../Images/b30f3d6f6805a5da79d18452ae05a748.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b30f3d6f6805a5da79d18452ae05a748.png)'
- en: 'Source: Author'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者
- en: 'This is not to say that you should immediately be focusing on headcount reduction,
    but if your cost distribution looks anything like the above, ask yourself questions
    like:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说你应该立即专注于裁减人员，但如果你的成本分布与上述类似，问问自己以下问题：
- en: '*Should we have 2x FTEs build this in-house tool, or could we buy it instead?*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们是否应该让2倍FTE的员工构建这个内部工具，还是可以直接购买？*'
- en: '*Are there low-value initiatives where an expensive head count is tied up?*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*是否有低价值的项目，导致高成本人员被浪费在其中？*'
- en: '*Are two weeks of work for a $5,000 cost-saving a good return on investment?*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*为了节省$5,000的成本，花费两周的工作时间，这样的投资回报是否合适？*'
- en: '*Are there optimizations in the development workflow, such as the speed of
    CI/CD checks, that could be improved to free up time?*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*在开发工作流程中，是否有优化空间，比如CI/CD检查速度，可以改进以释放更多时间？*'
- en: Balance speed and quality
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平衡速度和质量
- en: I’ve seen teams get bogged down by having 10,000s dbt tests across thousands
    of data models. It’s hard to know which ones are important, and developing new
    data models takes twice as long as everything is scrutinized through the same
    lens.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾见过团队因拥有成千上万个dbt测试而陷入困境，这些测试遍布数千个数据模型。很难知道哪些是重要的，而且开发新的数据模型比其他所有事情都需要花费两倍的时间，因为所有东西都必须经过相同的严格审查。
- en: On the other hand, teams who barely test their data pipelines and build data
    models that don’t follow solid data modeling principles too often find themselves
    slowed down and have to spend twice as much time cleaning up and fixing issues
    retrospectively.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，那些几乎不对数据管道进行测试，构建不遵循良好数据建模原则的数据模型的团队，往往会发现自己进展缓慢，必须花费两倍的时间去清理和修复事后出现的问题。
- en: The value-drive data person carefully balances speed and quality through
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 值导向的数据人员仔细平衡速度和质量
- en: A shared understanding of what the most important data assets are
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对最重要的数据资产的共同理解
- en: Definitions of the level of testing that’s expected for data assets based on
    importance
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据数据资产的重要性，定义期望的测试级别
- en: Expectations and SLAs for issues based on severity
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据问题的严重性，定义期望的解决时间和服务级别协议（SLA）
- en: They also know that to be successful, their company needs to operate [more like
    a speed boat and less like a tanker](https://mikkeldengsoe.substack.com/p/why-speedboats-win-and-tankers-sink)–taking
    quick turns as you learn through experiments what works and what doesn’t, reviewing
    progress every other week, and giving autonomy to each team to set their direction.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 他们也知道，为了成功，他们的公司需要[更像一艘快艇，少像一艘油轮](https://mikkeldengsoe.substack.com/p/why-speedboats-win-and-tankers-sink)——通过实验快速学习什么有效，什么无效，快速调整方向，每两周回顾一次进展，给予每个团队自主权来设定他们的方向。
- en: Data teams often operate under uncertainty (e.g., will this ML model work).
    The faster you ship, the quicker you learn what works and what doesn’t. The best
    data people are careful always to keep this in mind and know where on the curve
    they fall.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 数据团队通常在不确定性中工作（例如，这个 ML 模型是否有效）。你发货越快，越能快速了解到什么有效，什么无效。最优秀的数据人员总是谨慎地记住这一点，并知道自己处于曲线的哪个位置。
- en: For example, if you’re an ML engineer working on a model to decide which customers
    can sign up for a multi-billion dollar neobank, you can no longer get away with
    quick and dirty work. But if you’re working in a seed-stage startup where the
    entire backend may be redone in a few months, you know sometimes to balance speed
    over quality.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你是一个 ML 工程师，正在开发一个模型来决定哪些客户可以注册一个价值数十亿的全新银行，你就无法再做快速且草率的工作。但如果你在一个种子阶段的创业公司工作，整个后台系统可能在几个月内会重做，你就会知道有时候需要在速度和质量之间找到平衡。
- en: Proactively share the impact of your work
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主动分享你的工作影响
- en: People in data roles are often not the ones to shout the loudest about their
    achievements. While nobody wants to be a shameless self-promoter, there’s a balance
    to strive towards.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 数据角色的人通常不是那些大声宣扬自己成就的人。虽然没有人愿意做无耻的自我宣传者，但还是可以寻找到一个平衡点。
- en: If you’ve done work that had an impact, don’t be afraid to let your colleagues
    know. It’s even better if you have some numbers to back it up (who better to put
    numbers to the impact of data work than you). When doing this, it’s easy to get
    bogged down by implementation details of how hard it was to build, the fancy algorithm
    you used, or how many lines of code you wrote. But stakeholders care little about
    this. Instead, consider this framing.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你做的工作产生了影响，不要害怕让同事知道。如果你有一些数据来支持这一点，那就更好（谁比你更清楚数据工作的影响）。在做这件事时，很容易被构建过程中的实施细节困扰，比如有多难，使用了什么精妙的算法，或者写了多少行代码。但利益相关者对此并不关心。相反，考虑用以下的方式来表达。
- en: Focus on impact
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 聚焦影响
- en: Instead of saying “delivered X”
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要仅仅说“交付了 X”
- en: Use “delivered X, and it had Y impact”
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“交付了 X，并且产生了 Y 的影响”
- en: Don’t be afraid to call out early when things are not progressing as expected.
    For example, call it out if you’re working on a project going nowhere or getting
    increasingly complex. You may fear that you put yourself at risk by doing so,
    but your stakeholders will perceive it as showing a high level of ownership and
    not falling for the sunk cost fallacy.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当事情没有按预期进展时，不要害怕提前指出。例如，如果你正在做一个毫无进展或变得越来越复杂的项目，就要及时指出。你可能会担心这样做会让自己陷入困境，但你的利益相关者会认为这是表现出高度的责任感，而不是陷入沉没成本谬论。
- en: If you’ve any more ideas or questions about the article, [reach out to me on
    LinkedIn](https://www.linkedin.com/in/mikkeldengsoe/).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对文章有更多想法或问题，欢迎通过[LinkedIn联系我](https://www.linkedin.com/in/mikkeldengsoe/)。
