    you have devoted users that are happy with your visualization tools.
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何解决探索与利用之间的张力，并确保你拥有忠实的用户，他们对你的可视化工具感到满意。
