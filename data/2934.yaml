- en: 'Let’s face it: that report you worked on — nobody’s *actually* going to read
    it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们面对现实：你做的那份报告——实际上没有人会*真心*去读它。
- en: In the best-case scenario, people might skim through it, pausing briefly under
    the allure of a brightly-coloured diagram.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳情况下，人们可能会浏览一遍，短暂停留在明亮的图表上。
- en: But if you’ve designed your diagrams properly, a brief glance is all someone
    should need to understand what the data is saying — at least at a high level.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你设计的图表得当，一瞥就足以让人理解数据所表达的内容——至少在高层次上是这样。
- en: The ability to quickly convey information is what sets an average graph apart
    from a great one. Let’s take a look at some techniques from psychology that we
    can use to make our diagrams easier to interpret.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 快速传达信息的能力是将一张普通图表与优秀图表区分开来的关键。让我们来看看一些心理学技巧，看看我们如何能让图表更容易解读。
- en: '**Pre-attentive Features**'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**前注意特征**'
- en: '***Pre-attentive features*** are the design elements of a chart that can be
    perceived without directly paying attention to them.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***前注意特征***是图表设计中可以无需专门关注即可感知的元素。'
- en: They’re features that immediately grab our attention when we first look at something.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它们是我们在首次查看某物时立即吸引注意力的特征。
