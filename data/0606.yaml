- en: An **RFM** *(Recency, Frequency, Monetary)* model is a customer segmentation
    technique that uses past purchase behaviour to divide customers into distinct
    groups.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**RFM**（*最近度、频率、金额*）模型是一种客户细分技术，利用过去的购买行为将客户划分为不同的群体。'
- en: '**Recency** measures how recently a customer made a purchase'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最近度（Recency）**衡量客户最近一次购买的时间'
- en: '**Frequency** assesses how often a customer transacts'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**频率（Frequency）**评估客户交易的频率'
- en: '**Monetary** looks at how much a customer spends'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**金额（Monetary）**衡量客户的消费金额'
- en: These three segments alone can improve your understanding of your customer base,
    but you can combine these together to form segments. These segments help you identify
    which customers are your best customers, those who are slipping away, or…
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 仅这三个细分可以帮助你更好地理解客户群体，但你可以将它们结合起来形成更多的细分。这些细分帮助你识别哪些客户是你的最佳客户，哪些客户正在流失，或者……
