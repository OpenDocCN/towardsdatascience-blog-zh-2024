- en: We all know it. AI is coming for us.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道，人工智能正在向我们逼近。
- en: It’s no longer a matter of “if” but “when”. When will AI come after our jobs
    and nudge us off the picture?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这不再是“是否”的问题，而是“何时”。人工智能何时会来夺走我们的工作，把我们挤出舞台？
- en: No one seems to be safe. AI threatens to replace almost all jobs from all industries.
    Whether it be through robotics, task delegation or automations, we all saw AI
    performing surgeries, creating motion pictures and more.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎没有人是安全的。人工智能威胁要取代几乎所有行业的工作。无论是通过机器人技术、任务委派还是自动化，我们都看到过人工智能进行手术、创造电影等。
- en: And it’s only the beginning. Can’t even imagine what it’ll be capable of in
    a few years, better be prepared, right?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这仅仅是个开始。真不敢想象几年后它会变得多强大，最好做好准备，对吧？
- en: But how? How do you plan for the unknown? How do you navigate a career when
    there is a risk of getting *fully* replaced?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可是，怎么做呢？你如何为未知做计划？在面临完全被取代的风险时，如何规划职业生涯？
- en: This question has been sitting rent-free in my mind lately, and I’ve reflected
    a lot on it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，这个问题一直在我的脑海中萦绕，我对此进行了很多反思。
