- en: The solution is figuring out how much of your role AI will claim and which parts
    will still value human input
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解决方案是弄清楚人工智能将占据你工作中的多少部分，哪些部分仍然需要人类的参与
- en: What came out of this reflection was surprisingly positive because I no longer
    feel scared. I’ve tamed those fears…
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这次反思，得到的结论出奇地积极，因为我不再感到害怕。我已经驯服了那些恐惧……
