- en: Hi! I’m Rashi, an Analytics Consultant from Chicago, working in the health insurance
    industry since 2021.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨！我是Rashi，一名来自芝加哥的数据分析顾问，自2021年以来一直在健康保险行业工作。
- en: I joined my company as a data analyst and worked my way up to becoming an Analytics
    Consultant. I interned for a year while I was in grad school (2020–2021) but this,
    was my first ever 9–5 job and it was nerve-wracking to find a place for myself
    in an ocean of professionals with a multitude of skills and talents.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我加入公司时是数据分析师，逐步晋升为数据分析顾问。我在研究生期间（2020–2021）实习了一年，但这是我第一次做9到5的工作，在这个充满多才多艺的专业人士的环境中，找到自己的位置让我非常紧张。
- en: '***About three years in the job***, I have a good place carved out for myself,
    I have unique strengths and skills that I bring to the table, and a perfected-over-time
    9–5 routine at workday. Each of my days at work looks very different and that
    is what I love about my job — no two days are the same, so I stay far away from
    getting bored or saturated.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***工作三年左右***，我已经为自己开辟了一个良好的位置，带来了独特的优势和技能，也形成了一套随着时间打磨的完美9到5工作日常。每一天的工作内容都很不同，这也是我喜欢这份工作的原因——没有两天是相同的，这让我远离了无聊和厌倦。'
- en: Saying that my workdays look different, what I do, the tools I use, and the
    conversations I have in a day have a lot in common so, I can write up this blog
    about a day in my life as an Analytics Consultant.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 说到我的工作日看起来不一样，我每天做的事情、使用的工具和进行的对话有很多共同点，因此，我可以写下这篇关于作为数据分析顾问的一天的博客。
- en: Let’s peek into a ***Thursday*** of my life (usually one of my busiest days
    of the week)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们窥探一下我生活中的***星期四***（通常是我一周中最忙的一天）
