- en: For years I have introduced myself as an analytic methodologist. This aligns
    with both my formal academic training and my chosen trade. The assertion has been
    met with confusion, curiosity, and at times disapproval. For many, a *methodologist*
    is synonymous with a *generalist,* which in the world of technology implementation
    and all eyes on AI, no one much likes to be.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我一直自我介绍为一名分析方法学家。这与我的正式学术训练以及我选择的职业路径相一致。这一说法常常引起困惑、好奇，甚至有时遭到反对。对许多人而言，*方法学家*与*通才*同义，而在技术实现和人工智能备受关注的当下，没人愿意成为这种角色。
- en: Traditionally, methodologists are those who study research methods, both qualitative
    and quantitative. The word “research” etymologically speaking means ‘to go about
    seeking:’ a “creative and systematic work undertaken to increase the stock of
    knowledge.” (OECD Frascati Manual 2015)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，方法学家是那些研究定性和定量研究方法的人。从词源学的角度看，“研究”意味着‘去寻求：’一项“创造性且系统性的工作，旨在增加知识储备。”（OECD《弗拉斯卡提手册》2015年）
- en: A *creative* and *systematic* work…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一项*创造性*且*系统性*的工作…
- en: Practitioner methodologists, independent of their association with research
    methods, are encyclopedias of ways to approach complex problems. A *method* is
    a way of doing something; an approach. I contend that at the nexus of sound science
    and quality solutioning in any industry is methodology. The remainder of this
    article advocates for methodology as a discipline.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不管是否与研究方法相关，实践中的方法学家都是应对复杂问题的百科全书。*方法*是一种做事的方式；一种思路。我认为，任何行业中，扎实的科学和高质量的解决方案的核心正是方法论。本文的其余部分将倡导将方法论视为一门学科。
- en: '**On Methodology**'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**关于方法论**'
- en: When designing technical or analytical solutions, we are often working backwards
    from what we want to achieve. Good science says to put the problem first and then
    select relevant methods to reach a viable solution. We are to then implement those
    methods using the corresponding technologies populated with the data that the
    method(s) require. In other words, data feeds the technologies, technologies implement
    the methods, and the combination of methods solves the problem.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计技术或分析解决方案时，我们通常是从我们希望达到的目标倒推。好的科学方法要求先明确问题，再选择相关的方法以达成可行的解决方案。然后，我们要使用相应的技术实施这些方法，并填充所需的数据。换句话说，数据为技术提供支持，技术实施方法，而方法的结合则解决问题。
- en: 'For example, if the problem we are trying to solve is the spread of COVID-19,
    we may pursue the distillation of a contact tracing solution as outlined in the
    image below. The candidate solution of contact tracing could involve two methods:
    1) social network analysis of contact, and 2) mathematical modeling of contagion
    (e.g., SEIR model). The technical implementation of these methods will involve
    selected technologies or software products, and the relevant datasets. The work
    of designing the conceptual solution is that of methodologists and data scientists.
    The work of designing the technical architecture is that of solution architects
    and engineers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我们试图解决的问题是COVID-19的传播，我们可能会追求如图所示的接触追踪解决方案的提炼。接触追踪的候选解决方案可能涉及两种方法：1）接触的社交网络分析，和2）传播的数学建模（例如SEIR模型）。这些方法的技术实现将涉及选定的技术或软件产品，以及相关的数据集。设计概念性解决方案的工作是方法学家和数据科学家的任务，而设计技术架构的工作是解决方案架构师和工程师的任务。
- en: '![](../Images/44f2b33dddfbdfe5e1922d8eb235b260.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/44f2b33dddfbdfe5e1922d8eb235b260.png)'
- en: Image by Author
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自作者
- en: The strength of analytic methodology is in identifying multiple relevant methods
    to solve a problem and understanding what technical components are required to
    bring those methods to fruition. It requires both creativity and a systematic
    process to comprehend multiple approaches, test them quickly, and promote one
    towards the ultimate solution.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 分析方法论的优势在于能够识别多种相关方法来解决问题，并理解实现这些方法所需的技术组件。它既需要创造力，又需要一个系统化的过程，以理解多种方法，快速测试它们，并推动其中一种方法走向最终解决方案。
- en: In a research project, this process would be the work of several years and multiple
    academic publications. In a technical project, this should be the work of a few
    weeks. It requires a scientific mindset and an agile aptitude for creativity and
    experimentation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究项目中，这个过程通常需要数年时间和多篇学术出版物。而在技术项目中，这应该是在几周内完成的工作。它需要科学的思维方式以及灵活的创造力和实验能力。
- en: '**Methodology and Data Science**'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**方法论与数据科学**'
- en: So what is the relationship between analytic methodology and data science, or
    “AI/ML?” We see machine learning (ML) and artificial intelligence (AI) getting
    a lot of attention these days. From a methodology perspective, we are able to
    put AI (as a domain of science) and ML (as a collection of methods), in their
    places alongside other technical methods. Even the coveted generative AI is simply
    an incremental development of unsupervised learning, albeit quite an innovative
    one.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，分析方法论与数据科学或“人工智能/机器学习”（AI/ML）之间的关系是什么呢？我们看到，机器学习（ML）和人工智能（AI）近年来备受关注。从方法论的角度来看，我们能够将AI（作为一门科学领域）和ML（作为一系列方法）与其他技术方法放在一起。即使是备受瞩目的生成性AI，也只是无监督学习的一个增量性发展，尽管它是一个相当创新的进展。
- en: 'As a methodologist myself, I always found it odd that ML got so much attention
    while other methods remained in the shadows of industries (like agent-based modeling…).
    The Department of Defense found it special enough to create an entirely new organization:
    the Joint Artificial Intelligence Center (JAIC), now the Chief Digital and Artificial
    Intelligence Office (CDAO). There are congressionally-appointed funding streams
    for the application of ML algorithms and generative AI.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名方法学家，我一直觉得很奇怪，为什么机器学习如此受到关注，而其他方法却仍然处于行业的阴影中（比如基于代理的建模…）。美国国防部觉得它足够特殊，以至于成立了一个全新的机构：联合人工智能中心（JAIC），现在是首席数字与人工智能办公室（CDAO）。美国国会已经指定了为机器学习算法和生成性AI应用提供资金的资金流。
- en: I don’t know of another method that has its own congressionally-appointed funding
    stream. So why is AI so special?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道还有其他方法拥有自己国会指定的资金流。那么，为什么人工智能如此特殊呢？
- en: 'The methodologists’ answer: it’s not. The context-appropriate answer: it’s
    complex.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 方法学家的回答是：并不特殊。上下文适宜的回答是：它很复杂。
- en: ML algorithms handle data volume in a way that humans cannot. In return, they
    require a lot of computational power. And really good data. Ultimately, ML algorithms
    are computational implementations of complex math. This means that the results
    of complex math are now in the hands of analyst users. *That*, I would argue,
    is a little special.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）算法以人类无法处理的方式处理数据量。作为回报，它们需要大量的计算能力和真正优秀的数据。最终，ML算法是复杂数学的计算实现。这意味着复杂数学的结果现在掌握在分析师用户手中。*这一点*，我认为，是有点特别的。
- en: ML algorithms can also evolve beyond their intended training or purpose, which
    is something other methods cannot do. This is the “learning” in machine learning,
    and the “generative” in generative AI. But the most arresting feature we now see
    in this class of methods is in language generation. Regardless of the actual capability
    or comprehension of a large language model (LLM), it speaks our language. And
    when something speaks to you in your native tongue, something about the experience
    engenders trust. [#anthropomorphism](/what-do-large-language-models-understand-befdb4411b77)
    No other method speaks back to the methodologist in plain English.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法也能够超越其初衷的训练或用途，这是其他方法无法做到的。这就是机器学习中的“学习”，也是生成式人工智能中的“生成”。但我们现在在这类方法中看到的最引人注目的特性是语言生成。不管大型语言模型（LLM）的实际能力或理解程度如何，它都能用我们自己的语言进行表达。当某种东西以我们母语与我们对话时，这种经历本身就能激发信任。[#拟人化](/what-do-large-language-models-understand-befdb4411b77)没有任何其他方法能够用简单的英语与方法论者对话。
- en: While these things do make AI a unique domain of science that contains a unique
    suite of analytic methods, ML algorithms are still methods at the end of the day,
    and they are not suited to every problem. There is still a need for the methodology
    mindset in applying these methods where they are fit-for-purpose and applying
    other methods where they are not.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些因素确实使人工智能成为一个独特的科学领域，拥有一套独特的分析方法，但机器学习算法归根结底仍然是方法，并不适用于所有问题。在应用这些方法时，仍然需要一种方法论的思维，确保在合适的场景下应用这些方法，而在不适用的情况下采用其他方法。
- en: '**On Methods**'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**关于方法**'
- en: There are many, many methods from which we methodologists distill creative solutions
    across industries. I’ve written previously about [*graph analytics*](https://medium.com/towards-data-science/what-it-takes-to-build-a-great-graph-79dfcb715df4)and[*entity
    resolution*](/entity-resolved-knowledge-graphs-6b22c09a1442), the first of which
    is an analytic method, the second of which is more of a data engineering method.
    There are traditional methods (e.g., simulation, cluster analysis, time series
    analysis, sentiment analysis). Then, of course, there is machine learning (supervised,
    unsupervised, and reinforcement learning), and a suite of statistical forecasting
    methods. There are [cognitive thinking strategies](https://sourcesandmethods.blogspot.com/)
    (e.g., perspective taking, role playing, analysis of competing hypotheses, multi-criteria
    decision matrices) and more practitioner-focused capabilities (e.g., geospatial
    modeling, pattern-of-life analysis, advanced data visualization techniques).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们方法论者从各种方法中提炼出创意解决方案，跨行业应用。我曾经写过关于[*图分析*](https://medium.com/towards-data-science/what-it-takes-to-build-a-great-graph-79dfcb715df4)和[*实体解析*](/entity-resolved-knowledge-graphs-6b22c09a1442)的文章，前者是一种分析方法，后者则更偏向数据工程方法。还有传统的方法（例如，仿真、聚类分析、时间序列分析、情感分析）。当然，还有机器学习（监督学习、无监督学习和强化学习），以及一系列统计预测方法。还有[认知思维策略](https://sourcesandmethods.blogspot.com/)（例如，观点采纳、角色扮演、竞争假设分析、多标准决策矩阵）以及更多面向实践的能力（例如，地理空间建模、生活模式分析、先进的数据可视化技术）。
- en: Though by no means exhaustive, these approaches are applied differently from
    one industry to the next. Ultimately, they are Lego pieces intended for a methodologist
    to assemble into the grandeur of a solution to whatever challenge the industry
    or enterprise is facing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些方法并不穷尽所有可能，但它们在不同行业中的应用方式有所不同。归根结底，它们就像乐高积木，供方法论者根据具体挑战组装成解决方案，帮助行业或企业应对各种问题。
- en: So how do we bring sound science and high-fidelity methodology to quick-turn
    technical solutioning when there is an imminent deadline?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，当面对迫在眉睫的截止日期时，我们如何将科学的严谨性和高保真度的方法论带入快速的技术解决方案中呢？
- en: Too many times we launch data-first efforts. ‘*We’ve got these two datasets;
    what can we learn from them?’* While that is a perfectly valid question to ask
    of the data within an organization, it isn’t necessarily the best setup for scientifically-grounded
    inquiry and solutioning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们常常匆忙启动以数据为中心的工作。‘*我们有这两个数据集，我们能从中学到什么？*’虽然这是一个完全合理的关于数据的提问，但它不一定是一个科学探究和解决方案的最佳起点。
- en: For accelerated research, rapid prototyping, and quality solutioning, your organization
    requires the methodology mindset to orient around the problem and begin with the
    first principles of a solution. Without methodology, inundated with emerging technology,
    we are all just going faster and further away from the point.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了加速研究、快速原型开发和高质量的解决方案，贵组织需要采用以方法论为基础的思维方式，从问题出发，并以解决方案的第一原理为起点。没有方法论的指导，面对不断涌现的技术，我们所有人只是越走越快，却远离了问题的核心。
