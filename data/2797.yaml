- en: '*Business value through Data and Artificial Intelligence. Everybody talks about
    it, yet most companies are struggling to monetize their data. I claim that in
    most cases, this is due to a lack of effective business strategy*. *This article
    shows what strategic groundwork is necessary to activate your company’s data assets.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过数据和人工智能创造商业价值。每个人都在谈论它，但大多数公司在将数据变现方面都在挣扎。我认为在大多数情况下，这是由于缺乏有效的商业战略所致*。*本文展示了激活公司数据资产所需的战略基础工作。*'
- en: '*This is* [*part two of a series of articles*](https://towardsdatascience.com/tagged/demystify-data-strategy)*,
    in which I demystify data strategy — an essential component for any organization
    striving to become data-driven in order to stay competitive in today’s digital
    world*.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是* [*一系列文章的第二部分*](https://towardsdatascience.com/tagged/demystify-data-strategy)*，在这篇文章中，我揭示了数据战略——这是任何希望成为数据驱动型组织、在当今数字化世界中保持竞争力的企业所必需的核心要素*。'
- en: '*I am Jens, a business minded data expert with nearly 2 decades of practical
    experience in implementing data & AI use cases. I advise leaders from various
    industries on designing strategies & cultivating a data culture to leverage data,
    analytics & AI*.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*我是Jens，一位具有近20年实践经验的商业导向数据专家，专注于实施数据与AI应用案例。我为来自各行各业的领导者提供建议，帮助他们设计战略并培养数据文化，以利用数据、分析和AI。*'
- en: tl;dr
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: tl;dr
- en: The lack of real business strategy is the root cause why so many organizations
    fail with their data, analytics and AI ambitions and struggle to become data-driven.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏真正的商业战略是许多组织在数据、分析和人工智能方面失败的根本原因，也是它们难以成为数据驱动型企业的原因。
- en: Therefore, organizations should first invest in the design of their business
    strategies.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，组织应首先投资于其商业战略的设计。
- en: After that, data-related choices should be charted throughout the entire organization.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 之后，与数据相关的决策应该在整个组织中绘制出来。
