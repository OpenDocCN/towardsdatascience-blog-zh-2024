- en: 1\. What is Going Wrong With Data?
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 数据出了什么问题？
- en: Organizations big or small, public or private, all strive to becom*e data-driven.*
    Being data-driven means that data, which is created by internal operational processes
    is *‘recycl*ed’ to support human decision making, to automate decisions and to
    enable digital business models.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 不论是大组织还是小组织，公共还是私营机构，都在努力成为*数据驱动型*。成为数据驱动型意味着，数据——由内部运营过程生成——被*‘再利用’*以支持人类决策、自动化决策，并促进数字化商业模式。
- en: 'In general, leveraging data can lead to:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通常来说，利用数据可以带来：
- en: More revenue
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多收入
- en: Less costs, more efficiency and margin
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低成本，提高效率和利润
- en: Better risk management
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好的风险管理
- en: More innovation and the possibilities of novel business models based on digital
    products and services
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多创新，以及基于数字产品和服务的新商业模式的可能性
- en: For more details on the motivation and context of data-driven organizations,
    see [part 1 of this series of articles [1]](https://medium.com/towards-data-science/the-data-strategy-choice-cascade-9f2742b81bda).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有关数据驱动型组织的动机和背景的更多细节，请参见[本系列文章的第1部分[1]](https://medium.com/towards-data-science/the-data-strategy-choice-cascade-9f2742b81bda)。
- en: 'The data consulting industry, numerous data experts (including myself) and
    technology vendors never tire of repeating the compelling reasons, why organizational
    leaders should invest in their data capabilities including skills, competencies,
    methodology, culture and — of course — corresponding IT tools and platforms. A
    quote translated from [2] brings it to the point:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 数据咨询行业、众多数据专家（包括我自己）和技术供应商不厌其烦地重复强调组织领导者为何应投资于数据能力，包括技能、能力、方法论、文化以及——当然——相应的IT工具和平台。以下是从[2]翻译过来的一个引用，点明了要点：
- en: '*“Consistent value creation with data is already a decisive competitive advantage
    for companies today, and in the near future it will even be essential for survival.”
    [2]*'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“通过数据创造持续价值已经成为当今企业的决定性竞争优势，且在不久的将来，这将成为生存的必需条件。”[2]*'
- en: The topic has gained attention in recent years due to the quite impressive technical
    advances and the resulting medial hype around Generative Artificial Intelligence
    (GenAI), which has arrived in the mainstream media and — at least for me personally
    —is even part of many private conversations with family and friends.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这个话题近年来引起了广泛关注，原因在于生成型人工智能（GenAI）技术的显著进展，以及由此带来的媒体炒作，这些内容已经出现在主流媒体中，并且——至少对我个人而言——甚至成为了许多私人场合中与家人和朋友的对话话题。
- en: Despite the current GenAI hype, the theory *and* the practice of data value
    creation are anything but new. It has appeared under different names in the past,
    such as *Analytics, Business Intelligence, Statistical Modeling, Data Science,
    Machine Learning, Big Data* and is now mainly called *Artificial Intelligence*.
    All these terms describe more or less different techniques to extract insights
    out of data, which — when done correctly — allows to improve business demonstrably.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管当前有生成型人工智能的热潮，但数据价值创造的理论*和*实践并非新鲜事物。它在过去以不同的名称出现过，如*分析、商业智能、统计建模、数据科学、机器学习、大数据*，如今主要被称为*人工智能*。所有这些术语或多或少描述了从数据中提取洞察的不同技术，而当这些技术得当应用时，就能够显著提升商业表现。
- en: Being a mathematician, I spent many years in the role of a Data Scientist applying
    statistical methods to detect patterns, which could be used by businesses to increase
    understanding of consumers, markets or competition, which in turn could be leveraged
    to increase revenue or to reduce costs or risks. There exist many practice-proven
    and well-understood use cases for data value creation in every industry and every
    point of the value chain.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数学家，我在数据科学家的角色中度过了许多年，应用统计方法来发现模式，这些模式可以被企业用来增进对消费者、市场或竞争的理解，进而可以用来增加收入或减少成本和风险。每个行业和价值链的每个环节都有经过实践验证并且为人们所理解的数据价值创造应用案例。
- en: 'Whilst there are clear applications and benefits of ‘*recycling*’ data to create
    additional business value and even to transform existing business models, I also
    observe a very different picture of business reality:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管“*再利用*”数据来创造额外商业价值，甚至转变现有商业模式的应用和益处是显而易见的，但我也观察到一种截然不同的商业现实：
- en: Many organizations just struggle to effectively and efficiently leverage data
    to create business benefits.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多组织仅仅在努力有效且高效地利用数据来创造商业利益。
- en: What is going wrong with data in organizations?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 数据在组织中出现了什么问题？
- en: 1.1 Symptoms of Dysfunctional Data Value Creation
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 功能失调的数据价值创造的症状
- en: 'The list of problems organizations have regarding data can be long [13] and
    each organization is certainly different. However, it often comes down to some
    typical suspects:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 组织在数据方面的问题清单可能很长[13]，每个组织的情况肯定不同。然而，问题通常归结为一些典型的症结：
- en: '**Unclear responsibilities** for the orchestration and development of data
    solutions as well as supporting activities, such as data governance or data architecture.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**职责不明确**：在数据解决方案的协调和开发以及支持活动（如数据治理或数据架构）方面，责任不清。'
- en: '**Unsuccessful data, analytics or AI initiatives**: Analytics and AI projects
    take long and are expensive, or are initiated without a strong connection to specific
    business objectives, leading to projects that do not add measurable value.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据、分析或人工智能项目失败**：分析和人工智能项目往往耗时长且成本高，或者在没有与特定商业目标紧密联系的情况下启动，导致项目无法带来可衡量的价值。'
- en: '**Lack of data awareness**: The potential and benefits for leveraging data
    as an asset are unclear to employees and executives. The current and future role
    of data is simply not understood and opportunities are missed out. This often
    goes together with a lack of top-management attention.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据意识缺乏**：员工和高管对将数据作为资产加以利用的潜力和益处认识不清。数据当前和未来的角色根本没有被理解，导致错失机会。这通常还伴随着高层管理的忽视。'
- en: '**Silos** of two kinds exist: organizational silos prevent collaboration, innovation
    and effectiveness, and data silos prevent people from accessing, combining and
    leveraging data from different parts of the organization, resulting in fragmented
    views and redundant or contradictory results.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**孤岛**有两种形式：组织孤岛阻碍了协作、创新和效率，而数据孤岛则使得人们无法访问、结合和利用来自组织不同部分的数据，导致碎片化的视角和冗余或矛盾的结果。'
- en: '**Lack of skilled personnel**: Lack of data-affine business users or data experts
    in the organization.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**缺乏熟练的人员**：组织内缺乏数据倾向的业务用户或数据专家。'
- en: '**Poor data quality**: Teams frequently report issues with data accuracy, completeness,
    or consistency, leading to a lack of trust in insights and decisions based on
    that data.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据质量差**：团队经常报告数据的准确性、完整性或一致性问题，导致对基于这些数据的洞察和决策缺乏信任。'
- en: These are are symptoms many organizations know all too well. But what is the
    root cause of all this pain?
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是许多组织都非常熟悉的症状。那么，所有这些痛苦的根源是什么呢？
- en: 1.2 The Root Cause
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 根本原因
- en: There was and there still is the persistent misconception that data value creation
    is a technical challenge. If we just introduce the right platform and provide
    the required training, the organization will be able to effectively and efficiently
    use data to create business value. But this is a fallacy.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经并且现在依然存在一种普遍的误解，即数据价值创造是一个技术挑战。如果我们只引入合适的平台并提供所需的培训，组织就能够有效且高效地利用数据来创造商业价值。但这是一个谬论。
- en: IT platforms, tools and algorithmic libraries have been around for a while,
    have matured, are ready to use and continue to improve. And whilst the technical
    extraction and preparation of data should be done ‘properly’, in order to achieve
    high quality data as well as scalable and flexible data models, there exist proven
    frameworks and best-practices to achieve exactly that.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: IT平台、工具和算法库已经存在了一段时间，成熟且可以使用，并且持续改进。虽然数据的技术提取和准备应该‘正确’完成，以实现高质量数据以及可扩展和灵活的数据模型，但已有经过验证的框架和最佳实践可以精确实现这一目标。
- en: To choose and implement IT platforms, tools, best practices and algorithmic
    libraries for data is a complicated, but not complex problem, which is actually
    solved.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选择和实施IT平台、工具、最佳实践和算法库来处理数据是一个复杂但并不复杂的问题，实际上已经解决了。
- en: Organizations either have the expertise to select and implement technology in-house
    or can easily get solid external expert consulting on the matter.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 组织要么具备选择和实施内部技术的专业知识，要么可以轻松获得可靠的外部专家咨询。
- en: 'I claim, that the root cause for dysfunctional data value creation is a lack
    of coherent business strategy:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，功能失调的数据价值创造的根本原因是缺乏一致的商业战略：
- en: The lack of business strategy is the root cause why so many organizations fail
    with data, analytics and AI.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 缺乏商业战略是许多组织在数据、分析和AI方面失败的根本原因。
- en: If the business strategy is not explicitly defined, organizations struggle to
    build and maintain the data capabilities they require to effectively and efficiently
    discover, innovate, build and maintain data-driven solutions.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果商业战略没有明确定义，组织在构建和维护他们需要的数据能力时会遇到困难，这些能力对于有效和高效地发现、创新、构建和维护数据驱动的解决方案至关重要。
- en: '![](../Images/e5a669a5526905695300cec655fda9c2.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e5a669a5526905695300cec655fda9c2.png)'
- en: 'Figure 1: Strategy as root cause why most companies fail with data. Plant picture
    by CLEANPNG.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：战略是大多数公司在数据方面失败的根本原因。植物图片来自CLEANPNG。
- en: 'For example, one core data capability required to be successful with data value
    generation is (*data*) *culture* [3, 4], which ensures that employees:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，成功实现数据价值生成所需的一个核心数据能力是（*数据*）*文化* [3, 4]，它确保员工：
- en: Understand what is possible with data
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解数据能实现什么
- en: Want to use data to improve business
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想要利用数据改善业务
- en: Can use data to do so
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以使用数据来实现这一点
- en: Must use data, because it is expected from their leaders
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 必须使用数据，因为这是他们领导者所期望的
- en: However, in order to create an effective data culture, you need to know the
    direction your target culture should head to. You have to know the data business
    needs, which guide you in which direction you need to develop your target data
    culture. And these data business needs are provided by strategy.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，为了创建有效的数据文化，你需要知道你的目标文化应朝着哪个方向发展。你必须了解数据业务需求，这些需求指引你需要在何种方向上发展你的目标数据文化。这些数据业务需求正是由战略提供的。
- en: Without a clear business strategy, it’s hard to agree on what the business needs
    for data, analytics, and AI are in the organization. The role of data value creation
    is then unclear. However, in order to build tailored and sustainable data capabilities,
    you simply need to understand if the main purpose of data in your organization
    is, for example, to provide a set of reports to the CFO or if data is a means
    to drive your competitive advantage, say through digital products and services.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 没有明确的商业战略，组织很难就数据、分析和AI的需求达成一致。数据价值创造的角色也因此不明确。然而，要构建量身定制和可持续的数据能力，你需要了解在组织中数据的主要用途，是否是例如为CFO提供一组报告，还是数据是推动竞争优势的一种手段，比如通过数字产品和服务。
- en: By making implicit choices explicit through thoughtful strategy design, you
    build a form of communication to create a consensus about your data business needs.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 通过有意识的战略设计，将隐含的选择变得显而易见，你便构建了一种沟通方式，来达成关于数据业务需求的共识。
- en: 'Getting your data & AI capabilities right is surely not the sole benefit of
    crafting a solid strategy for your organization. It is rather a side effect. This
    should be self-evident, but for the sake of completeness, the benefits of having
    an explicitly and well-designed business strategy are for example:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 正确构建数据和AI能力无疑并非制定稳固战略的唯一好处。这更像是一个副作用。虽然这应该是不言自明的，但为了完整性，拥有一个明确且精心设计的商业战略的好处包括：
- en: Competitive edge
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 竞争优势
- en: Clear direction and goals
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 明确的方向和目标
- en: Focus and effective resource allocation
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 聚焦与有效的资源分配
- en: Employee alignment and morale
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 员工对齐与士气
- en: Long-term success and sustainability
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 长期成功与可持续性
- en: Effective risk management
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有效的风险管理
- en: 1.3 How Big is The Problem?
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 问题有多严重？
- en: 'When I start an engagement with a new client to help with data-related problems,
    one of the first information requests I usually carry out is to ask for relevant
    strategy documentation, most importantly the (corporate) business strategy. I
    often receive vague responses like:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始与新客户合作，帮助他们解决与数据相关的问题时，我通常会进行的首要信息请求之一就是索要相关的战略文档，尤其是（企业）商业战略。我经常收到模糊的回应，例如：
- en: '*“Our strategy is not documented, yet.”*'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“我们的战略尚未文档化。”*'
- en: '*“Our strategy is outdated and needs an update.”*'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“我们的战略已经过时，需要更新。”*'
- en: '*“I am not sure, I have to do some research.”*'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“我不确定，我需要做一些研究。”*'
- en: '*“We have a kind of action-oriented strategy.”*'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“我们有一种行动导向的战略。”*'
- en: In cases when a strategy documentation is provided, it often turns out to be
    a loose list of initiatives, which all sound good, but overall does not meet common
    strategy standards [5a].
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在提供战略文档的情况下，通常这些文档最终变成了一份松散的倡议清单，所有倡议听起来都不错，但整体上并未达到常见的战略标准[5a]。
- en: While I am not aware of representative statistics on the matter, and the presence
    of a good business strategy might certainly depend on the size of the organization
    and potentially other factors, such as industry, my personal impression of the
    German speaking market, the playing field in which I am most active, is that many
    companies are lacking a solid, explicit, well designed strategy.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我并不清楚有关此问题的代表性统计数据，且一个好的商业战略可能确实依赖于组织的规模以及其他因素，如行业等，但我个人对德语市场的印象——我最为活跃的领域——是，许多公司缺乏一个扎实、明确且设计良好的战略。
- en: Very few organizations pursue a solid, explicit business strategy, from which
    the required data, analytics and AI capabilities can be deduced.
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 很少有组织能够制定出明确、扎实的商业战略，从中可以推导出所需的数据、分析和AI能力。
- en: In my experience, things look particularly challenging with small and mid-sized
    enterprises, the *“Mittelstand”*, which is the backbone of the German economy
    [for which around 56% of employees work [6]](https://de.statista.com/themen/3996/mittelstand-in-deutschland/#topicOverview).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，小型和中型企业，*“Mittelstand”*，即德国经济的支柱，面临的挑战尤其严峻[大约56%的员工在这些企业工作 [6]](https://de.statista.com/themen/3996/mittelstand-in-deutschland/#topicOverview)。
- en: With this article, I aim to address the root cause of organizational data failures
    by clarifying what strategic work is necessary to leverage data as an asset.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本文，我旨在通过澄清组织战略工作中需要做的事，来解决数据作为资产的根本性问题。
- en: To get started, let’s have a close look at what strategy actually is.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始，我们先仔细看看什么是真正的战略。
- en: 2\. Playing To Win
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 玩转成功
- en: 2.1 Its Origins
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1 它的起源
- en: 'Playing to Win is a strategy framework originated by [Roger Martin](https://rogerlmartin.com/)
    [7], named world’s #1 management thinker in 2017, trusted advisor to CEOs of companies
    around the world, former Monitor consultant and former Professor of the Rotman
    School of Management.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 玩转成功是一种由[罗杰·马丁](https://rogerlmartin.com/) [7]提出的战略框架，他在2017年被评为全球#1管理思想家，是全球各大公司CEO的可信顾问，曾任Monitor咨询公司顾问，且曾是罗特曼管理学院的教授。
- en: The framework was developed and continuously refined in the 1980s and 1990s
    [5b] and culminated in a [joint book [8]](https://rogerlmartin.com/lets-read/playing-to-win)
    by Roger Martin and A. G. Lafley, who is a former CEO of P&G. The book was published
    in 2013.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这一框架是在1980年代和1990年代开发并不断完善的[5b]，并最终形成了罗杰·马丁和宝洁公司前CEO A.G. 拉夫利的[合著书籍 [8]](https://rogerlmartin.com/lets-read/playing-to-win)。该书于2013年出版。
- en: The framework became the standard strategy methodology at P&G and has successfully
    been applied in many industries since. In addition, the Playing to Win framework
    has constantly been detailed by Roger Martin through a series of Strategy Practitioner
    Insights [5, 5c].
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这一框架成为宝洁公司的标准战略方法论，并且自那时以来已成功应用于许多行业。此外，玩转成功框架也通过罗杰·马丁的一系列战略实践者见解不断得到详细阐述[5,
    5c]。
- en: Whilst there might be other well-suited strategy frameworks out there, I choose
    the Playing to Win approach above others, since it is widely known and applied
    and comes with an entire ecosystem of processes, templates, resources and trainings
    that can be leveraged for designing any kind of strategy.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然市面上可能存在其他合适的战略框架，我之所以选择“玩转成功”方法，是因为它被广泛知晓和应用，并且配套有完整的流程、模板、资源和培训体系，可以帮助设计任何类型的战略。
- en: 2.2 Strategy Is About Making Choices
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2 战略就是做出选择
- en: 'In the Playing to Win framework, strategy is defined as follows [8]:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在“赢得竞争”框架中，战略的定义如下[8]：
- en: '***“Strategy*** *is an integrated set of choices that uniquely positions a
    firm in its industry so as to create sustainable advantage and superior value
    relative to the competition.”*'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***“战略*** *是一个整合的选择集合，它在行业中独特地定位企业，以便相对于竞争对手创造可持续的优势和卓越的价值。”*'
- en: So strategy is about making (often tough) choices that give your firm a competitive
    edge. There is, however, no bullet-proof certainty that these choices will turn
    out to be the right ones. The result is always a strategic bet. The strategy design
    process aims to shorten your odds, i.e. to maximize the probability of success,
    given the information available.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，战略是关于做出（通常是艰难的）选择，以赋予公司竞争优势。然而，这些选择是否正确并没有万无一失的保证。结果总是一次战略性赌注。战略设计过程的目的是缩短你的赌注，即在已有信息的基础上，最大化成功的可能性。
- en: Note that this definition of strategy is quite different to a plan, which is
    often misunderstood as strategy [9, 5d].
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这一定义的战略与计划有很大不同，计划常常被误解为战略[9, 5d]。
- en: “Planning is the act of laying out projects with timelines, deliverables, budgets,
    and responsibilities.” [5d]
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “规划是制定项目的时间表、交付物、预算和责任的行为。”[5d]
- en: However, a strategy and a plan are not exclusive. Crafting plans is a natural
    part of the strategy design process, in order to build the capabilities required
    to bring the strategy to life (cf. Section 2.7 below).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，战略和计划并不是互相排斥的。制定计划是战略设计过程的自然部分，目的是建立实施战略所需的能力（参见下文2.7节）。
- en: 'There is another definition of strategy, which I particularly like, namely:
    “*Strategy is the logic that determines what you choose to do and not do in service
    of a particular goal*” [10].'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种我特别喜欢的战略定义，即：“*战略是决定你选择做什么和不做什么，以实现特定目标的逻辑*”[10]。
- en: Consequently, every organization *has* a strategy, whether it’s written down
    or not. Such implicit strategy can be deduced from the actions a company takes.
    The problem with such implicit strategies is, that there might not be a consensus
    in the organization what this implicit strategy is and that actions may be ineffective.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，每个组织*都有*一个战略，无论它是否被写下来。这种隐性战略可以从公司采取的行动中推断出来。隐性战略的问题在于，组织内可能没有共识，无法确定这种隐性战略是什么，并且这些行动可能无效。
- en: 2.3 The Strategy Choice Cascade
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3 战略选择级联
- en: Within the Playing to Win framework, there are five key choices every strategy
    designer must make. These choices are structured in the so called Strategy Choice
    Cascade, which is one of the core tools of the framework.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在“赢得竞争”框架内，每个战略设计者必须做出五个关键选择。这些选择被结构化为所谓的战略选择级联，这是该框架的核心工具之一。
- en: '![](../Images/82545aa881e4ff52d1dc2a8204801a7d.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/82545aa881e4ff52d1dc2a8204801a7d.png)'
- en: 'Figure 2: The Strategy Choice Cascade helps to structure the strategic questions
    you need to answer during strategy design.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：战略选择级联有助于结构化战略设计过程中需要回答的战略问题。
- en: 'The actual heart of the strategy is made of the coherent choices made in boxes
    two and three: *Where to Play & How to Win*.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 战略的实际核心由第二和第三框中所做的一致选择构成：*何处竞争与如何取胜*。
- en: How the cascade is applied is best illustrated using a real-world example, which
    is taken from [9] and describes choices for the corporate strategy of Southwest
    Airlines.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如何应用这个级联，最好通过一个现实世界的例子来说明，该例子来自[9]，描述了西南航空的公司战略选择。
- en: '![](../Images/9c2eff32a728d590478ac2c93dd7496b.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9c2eff32a728d590478ac2c93dd7496b.png)'
- en: 'Figure 3: The Strategy Choice Cascade example for Southwest Airlines. The cascade
    summarizes most relevant strategic decisions.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：西南航空的战略选择级联示例。该级联总结了大多数相关的战略决策。
- en: 'The cascade is not filled out just once; it is revisited and utilized repeatedly
    for various use cases throughout the strategy design process:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 该级联不会仅仅填充一次；它将在战略设计过程的多个使用场景中反复审视和应用：
- en: '**Reconstruct the strategy of your competitors** by observing what they do:
    This is a nice practice to familiarize yourself with the framework and is a kind
    of icebreaker [5e] to get started with the strategy design process.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过观察竞争对手的行动来重建他们的战略**：这是一个很好的练习，可以帮助你熟悉框架，是一种破冰活动[5e]，用于开始战略设计过程。'
- en: '**Document your current strategy**: This is a good way to build a common understanding
    of the status-quo and make your current implicit choices explicit, if this has
    not done been before.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记录当前的战略**：这是建立对现状的共同理解的好方法，并将你当前的隐性选择变为显性选择，前提是之前没有进行过此操作。'
- en: '**Document new strategic possibilities**: The process for designing a strategy
    [5f] contains a creative element, where many possible scenarios for the future
    target strategy are generated and systematically evaluated. These are documented
    and detailed using the strategy choice cascade, one for each possibility.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记录新的战略可能性**：设计战略的过程[5f]包含了一个创造性元素，在这个过程中，会生成多个未来目标战略的可能场景，并进行系统的评估。这些场景会通过战略选择级联进行记录和详细描述，每个可能性都有一个对应的级联。'
- en: 2.4 The Cheat Sheet
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4 备忘单
- en: When I work with the cascade, my Playing to Win Cheat Sheet assists me, which
    contains some further information on the individual boxes together with the main
    sources for the framework.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 当我使用选择级联时，我的《赢得竞争备忘单》对我有所帮助，其中包含了有关每个框的进一步信息以及框架的主要来源。
- en: '![](../Images/a3c64015150480bbabee4dde59f5d09e.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a3c64015150480bbabee4dde59f5d09e.png)'
- en: 'Figure 4: Playing to Win Cheat Sheet providing details to each element of the
    strategic choice cascade.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：赢得竞争备忘单，提供有关战略选择级联每个元素的详细信息。
- en: 2.5 Making Integrated Choices
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.5 制定集成选择
- en: When working on the strategy cascade, the boxes should never be filled individually
    [5g], but need to be considered together as the choices of a real strategy should
    fit together nicely and reinforce each other.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在制定战略选择级联时，框框不应单独填写[5g]，而需要将它们作为整体来考虑，因为真正的战略选择应当相辅相成，互相强化。
- en: This applies particularly for the Where to Play and How to Win, which are inseparable
    pairs and always need to be considered together [5h].
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这尤其适用于“何处竞争”和“如何竞争”这两个不可分割的部分，它们始终需要一起考虑[5h]。
- en: 'But also when considering the Must-Have Capabilities and Management Systems,
    you need to keep your Where to Play and How to Win in mind. Capabilities and systems
    are a kind of a reality check: if you cannot build the capabilities and systems
    required to bring your strategy alive, you need to think of a different way to
    win and sometimes even of a different playing field.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 但在考虑必须具备的能力和管理系统时，你需要时刻牢记你的“何处竞争”和“如何竞争”。能力和系统是一种现实检查：如果你无法建立所需的能力和系统以实现你的战略，你需要考虑采取不同的方式取胜，有时甚至需要换一个竞争领域。
- en: '![](../Images/9404b1ce7eb3045d7c0873f661ea1f26.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9404b1ce7eb3045d7c0873f661ea1f26.png)'
- en: 'Figure 5: Working on the cascade is a forth and back, where you need to keep
    the background in mind while working on the foreground.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：在处理选择级联时，这是一个来回的过程，你需要在关注前景的同时，也要始终牢记背景。
- en: From this it should be clear, that the exercise of filling the strategy choice
    cascade can be a quite iterative process moving back and forth until you arrive
    at a set of choices with a convincing theory of winning for the chosen playing
    field enabling the winning aspiration, which can realistically be achieved with
    the required capabilities, which are built & maintained with the needed management
    systems.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 从这一点来看，应该明确，填写战略选择级联的过程可以是一个相当迭代的过程，反复推敲，直到你得出一组符合选定竞争领域的胜利理论，并且能够实现赢得愿景，且这些愿景可以通过所需的能力实现，而这些能力是通过所需的管理系统来构建和维持的。
- en: 2.6 Chartering Choices
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6 确定选择
- en: Strategic choices occur throughout the organization and not all choices are
    made at the top (corporate) level.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 战略选择在整个组织中进行，并且并非所有选择都在最高层（公司层）做出。
- en: Choice Chartering [5i] is the structured process of defining, communicating,
    and delegating strategic choices throughout an organization to ensure aligned
    and effective decision-making at all levels.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 选择制定[5i]是一个结构化过程，旨在定义、传达并委派战略选择，确保在各个层级上都能做出一致且有效的决策。
- en: Consequently, in large organizations there exist nested strategies and corresponding
    choice cascades, e.g. for a country, category, brand, or business unit strategies.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在大型组织中存在嵌套的战略和相应的选择级联，例如国家、类别、品牌或业务单元的战略。
- en: Not only individual business units need to make their own strategic choices
    and thus formulate nested choice cascades, but also functions [10], such as IT,
    HR, Finance, Marketing, R&D or Data & AI.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅各个业务单元需要做出自己的战略选择，从而制定嵌套的选择级联，职能部门[10]，如信息技术（IT）、人力资源（HR）、财务、市场营销、研发或数据与人工智能（Data
    & AI）等也需要做出战略选择。
- en: '![](../Images/726e4ab94aa93db19774e86651fc25f0.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/726e4ab94aa93db19774e86651fc25f0.png)'
- en: 'Figure 6: Nested choice cascade illustrated for the strategy of a function.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：展示了一个职能战略的嵌套选择级联。
- en: One particularity with functional strategies is, that they can be treated as
    natural monopolies [5j], where (internal) customers usually have no other choice
    than using the offering provided from that function.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 功能性战略的一个特点是，它们可以被视为自然垄断[5j]，在这种情况下，（内部）客户通常没有其他选择，只能使用该职能提供的服务。
- en: 2.7 Bringing Strategy to Life
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.7 将战略付诸实践
- en: A good strategy design process does not distinguish between the creation and
    subsequent execution phase, but builds activation into the strategy process from
    the very first beginning [11].
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的战略设计过程并不区分创意阶段和随后的执行阶段，而是从一开始就将激活融入到战略过程当中[11]。
- en: The goal of strategy activation is that everyone understands the design choices
    made and stakeholders are enabled to make their own choices to support the strategy.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 战略激活的目标是让每个人理解所做的设计选择，并使利益相关者能够做出支持战略的选择。
- en: Strategy activation includes the creation of stakeholder engagement, to make
    the strategy tangible and to move from design into action by building the Must-Have
    Capabilities and corresponding Enabling Management systems.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 战略激活包括创建利益相关者的参与，以使战略具体化，并通过建立必备能力和相应的管理支持系统，推动从设计到行动的转变。
- en: '![](../Images/00489266e981821852aacfe895def7a6.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/00489266e981821852aacfe895def7a6.png)'
- en: 'Figure 7: By building the capabilities and systems required, the strategy is
    brought to life.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：通过构建所需的能力和系统，战略被付诸实践。
- en: Once the capabilities and systems are defined, they need to be built and maintained.
    A fit-gap-analysis — often called maturity assessment — for each capability or
    system then provides the input to create plans for building, buying or borrowing
    the capabilities and systems needed.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦能力和系统被定义，它们就需要被构建和维护。对于每个能力或系统进行适配差距分析（通常称为成熟度评估）后，将为创建构建、购买或借用所需能力和系统的计划提供输入。
- en: Interestingly, (data) consultancies often offer to start with maturity assessments
    as a kind of foot-in-the-door offering for clients. From the above mentioned,
    it should however be clear, that any fit-gap activities only make sense after
    the groundwork of strategic work has been finalized.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，（数据）咨询公司通常会提出通过成熟度评估作为进入客户的敲门砖。然而，从上述内容中应该可以清楚地看出，任何适配差距活动只有在战略工作基础完成后才有意义。
- en: 'Bringing strategy to life also provides the link to planning, which is often
    confused with strategy: strategic choices typically require new capabilities to
    be built, for which actions plans are required, once the status-quo has been evaluated.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 将战略付诸实践还为规划提供了联系，规划通常被与战略混淆：战略选择通常要求建立新的能力，因此需要行动计划，一旦现状评估完成。
- en: 3\. Data Business Needs
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 数据业务需求
- en: Once you have made your business strategy explicit, it should be clear what
    role data, analytics and AI play for your organization, i.e. what your (corporate)
    *data business needs* are.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你明确了你的商业战略，应该清楚数据、分析和人工智能在你组织中的作用，也就是说，你的（企业）*数据业务需求*是什么。
- en: 'It is as simple as that:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这么简单：
- en: Business strategy must provide an answer to how relevant data for your organization
    or business unit will be.
  id: totrans-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 商业战略必须回答如何使对组织或业务单元相关的数据变得重要。
- en: When using the Playing to Win framework, one glance at the choice cascade of
    your business strategy should clearly indicate the relevance of data for your
    business.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用“Playing to Win”框架时，只需一眼望去，你的商业战略选择级联应能清晰地显示数据对你业务的重要性。
- en: The data business needs can take one of four different forms.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 数据业务需求可以采取四种不同的形式。
- en: '![](../Images/d2ec9ab2fe69ab201b0cfb8b8e310d07.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d2ec9ab2fe69ab201b0cfb8b8e310d07.png)'
- en: 'Figure 8: Overview of four possible data business needs highlighting the corresponding
    elements of the business strategy choice cascade in light yellow, where data,
    analytics and AI play a role.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图8：概述了四种可能的数据业务需求，并在浅黄色中突出了数据、分析和人工智能在商业战略选择级联中的相关元素。
- en: Let’s deep-dive into each of these four scenarios.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入分析这四种情景。
- en: 3.1 No Clear Data Needs
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1 没有明确的数据需求
- en: '![](../Images/7738301e80233c0339b9479bce647687.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7738301e80233c0339b9479bce647687.png)'
- en: In this scenario, there is no consensus in the organization if data value creation
    is at all necessary to win. That means, data seems to be irrelevant for any of
    the five boxes of the strategy choice cascade.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，组织内部对数据价值创造是否有必要为取胜提供共识。这意味着，数据似乎与战略选择瀑布的五个框架无关。
- en: '**Example**'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例**'
- en: An example might be a small traditional crafts business focused on handmade
    goods, which relies on artisanal skills, reputation, and customer relationships.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子可能是一个专注于手工艺品的小型传统手工业企业，该企业依赖手艺技能、声誉和客户关系。
- en: '**Recommendations**'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**建议**'
- en: 'While I believe that data, analytics and AI are *not* the center of the universe
    and not every organization depends on it to win, as a potentially biased data
    professional, I would naturally challenge such a viewpoint by asking:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我相信数据、分析和人工智能*并非*宇宙的中心，并且并非每个组织都依赖这些来取胜，作为一个可能有偏见的数据专业人士，我自然会通过提问来挑战这种观点：
- en: What current business pains & gains could be addressed with the help of data
    analytics & AI?
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前的业务痛点和收益可以通过数据分析和人工智能得到解决吗？
- en: What role can data, analytics & AI play for innovation?
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据、分析和人工智能在创新中能扮演什么角色？
- en: What solutions are already leveraged by competitors, or companies in your own
    or other industries?
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞争对手或本行业/其他行业的公司已经采用了哪些解决方案？
- en: Are the potential benefits worth it to invest more energy and resources in this?
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在的收益是否值得投入更多的精力和资源？
- en: The organization should gain clarity about potential *data use cases* and how
    relevant these are for the business.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 组织应当明确潜在的*数据使用案例*及其对业务的重要性。
- en: 3.2 Data as Operational Duty
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.2 数据作为运营职责
- en: '![](../Images/6b9ae5a8ac454952df6cbcee34186e35.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6b9ae5a8ac454952df6cbcee34186e35.png)'
- en: In the second scenario, data, analytics and AI are operational, but not strategic
    capabilities and/or systems, and should therefore be realized as cost-efficient
    as possible. Relevant data elements can be found within in box four and five of
    the cascade, namely Must-Have Capabilities and Enabling Management Systems.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二种情况下，数据、分析和人工智能是运营性能力，但不是战略性能力和/或系统，因此应尽可能实现成本效益。相关的数据元素可以在瀑布图的第四和第五框中找到，即必备能力和启用管理系统。
- en: '**Example 1**'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 1**'
- en: For the case of Southwest Airlines above, the business need for data, analytics
    and AI is to manage the complexity of airline operations efficiently and cost
    effectively.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 对于上面提到的西南航空例子，业务需求是有效且成本效益高地管理航空公司运营的复杂性。
- en: 'The company needs to build, run and maintain Enabling Management Systems to
    ensure operational efficiency [12]:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 公司需要建立、运行并维护启用管理系统，以确保运营效率[12]：
- en: A performance management system to track aircraft on-time performance in real-time
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个实时跟踪飞机准时表现的绩效管理系统
- en: A system to monitor and optimize gate waiting times
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个监控和优化登机口等待时间的系统
- en: A system to minimize fuel costs
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个最小化燃料成本的系统
- en: A decision support system for the planning of new stations and routes
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于规划新车站和航线的决策支持系统
- en: This means for the Southwest example, the business needs for data, analytics
    and AI are mainly found in the last box — Enabling Management Systems.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着对于西南航空的例子，数据、分析和人工智能的业务需求主要体现在最后一个框框——启用管理系统。
- en: '**Example 2**'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 2**'
- en: A regional utility company uses data, analytics and AI to monitor energy usage,
    predict maintenance needs, and generate internal reports. Like in Example 1, data
    helps to achieve operational efficiency and to meet compliance requirements, but
    does not provide a strategic differentiation.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 一家地区性公用事业公司使用数据、分析和人工智能来监控能源使用、预测维护需求并生成内部报告。与示例 1 类似，数据有助于实现运营效率和满足合规要求，但并未提供战略性差异化。
- en: Hence, data, analytics and AI are capabilities (box 4) or systems (box 5) representing
    an operational imperative rather than a strategic capability.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数据、分析和人工智能是能力（第4框）或系统（第5框），代表着运营上的迫切需求，而非战略性能力。
- en: Examples for data related enabling management systems could be data reporting
    systems needed to provide management insights, BI tools or a corresponding data
    platform.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 与数据相关的启用管理系统的例子可能是需要提供管理洞察的数据报告系统、商业智能工具或相应的数据平台。
- en: '**Recommendations**'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**建议**'
- en: When building and maintaining data related capabilities and systems of the business
    strategy for this scenario, cost-efficiency should be a key dimension when determining
    whether to build, borrow or buy the capabilities and systems needed to win in
    the specified playing field.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建和维护与数据相关的能力和系统时，成本效益应该是确定是构建、借用还是购买所需能力和系统的关键维度，以确保在指定的竞争领域中取胜。
- en: 'Whilst there is nothing wrong with using data solely for operational efficiency,
    organizations should regularly assess whether strategic opportunities are being
    overlooked. Naturally, as a data professional I would challenge this by asking:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然仅仅将数据用于运营效率没有错，但组织应定期评估是否忽视了战略机会。当然，作为一名数据专业人士，我会通过以下问题来挑战这一点：
- en: What role can data, analytics & AI play for innovation?
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据、分析和人工智能能为创新发挥什么作用？
- en: Can current products and services be extended with data-based insights leading
    to added value for the customers and/or differentiation from competition?
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有的产品和服务能否通过基于数据的洞察力延伸，从而为客户带来附加值和/或与竞争对手的差异化？
- en: Again, organizations should aim for achieving clarity about potential *data
    use cases* and how strategically relevant these are for the current business model
    or if the existing business model could be extended using data, analytics and
    AI.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，组织应该力求明确潜在的*数据使用案例*，以及这些案例对当前商业模式的战略相关性，或者现有的商业模式是否可以通过数据、分析和人工智能进行扩展。
- en: 3.3 Data as Strategic Differentiator
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3 数据作为战略差异化因素
- en: '![](../Images/692e7e6e4a12bfc361e90dea54d3dde9.png)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/692e7e6e4a12bfc361e90dea54d3dde9.png)'
- en: 'In this scenario, data, analytics, and AI serve as core differentiators, directly
    influencing how the company wins in the market. They are a key part of realizing
    the company’s value proposition, helping the firm to create a competitive edge
    (box 3: How to Win) or are key strategic capabilities (box 4: Must-Have Capabilities)
    to realize the theory of competitive advantage.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，数据、分析和人工智能作为核心差异化因素，直接影响公司在市场中如何获胜。它们是实现公司价值主张的关键部分，帮助公司创造竞争优势（框3：如何获胜），或是实现竞争优势理论的关键战略能力（框4：必备能力）。
- en: '**Example**'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例**'
- en: This example, [which is borrowed from [5k]](https://rogermartin.medium.com/distinguishing-how-to-win-from-capabilities-in-your-strategy-choice-fd190484ccea),
    is the one of Frito Lay, a salty snack producer (Lays, Doritos, …), which uses
    a direct-store-delivery system, where the product is directly delivered to convenience
    stores and placed on the shelf by the delivery driver.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 这个示例，[借鉴自[5k]](https://rogermartin.medium.com/distinguishing-how-to-win-from-capabilities-in-your-strategy-choice-fd190484ccea)，是Frito
    Lay的案例，Frito Lay是一家咸味零食生产商（Lay’s、Doritos等），它采用了一种直接门店交货系统，即产品直接配送到便利店，并由配送司机将其摆放在货架上。
- en: This direct-store-delivery system is labor-intensive and hence expensive, but
    it differentiates Frito Lay from its competition. Having a large number of well-known
    products creates a massive cost advantage for Frito Lay’s delivery system (one
    stop for many products) producing a unique competitive advantage, that cannot
    be matched by competitors.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 这种直接门店交货系统劳动密集，因此成本较高，但它使Frito Lay区别于其竞争对手。拥有大量知名产品为Frito Lay的配送系统创造了巨大的成本优势（一次性采购多种产品），从而产生了独特的竞争优势，是竞争对手无法匹敌的。
- en: 'Building data and AI solutions, that predict store inventory and generate the
    optimal product orders for each point-of-sale, helps to reduce costs for the direct-store-delivery
    system. Hence, data, analytics and AI are strategic capabilities (box 4: Must-Have
    Capabilities), which directly support the competitive advantage (box 3: How to
    Win).'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 构建数据和人工智能解决方案，预测商店库存并为每个销售点生成最佳产品订单，有助于降低直接门店交货系统的成本。因此，数据、分析和人工智能是战略性能力（框4：必备能力），直接支持竞争优势（框3：如何获胜）。
- en: '**Recommendations**'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '**建议**'
- en: Use the business strategy cascade to communicate the strategic importance of
    data in your organization. Make sure that executives and all relevant stakeholders
    understand the impact and value of data, analytics and AI for your business. This
    lays the foundation for necessary data culture and data literacy developments
    and the organizational changes required to fully build the capabilities needed
    to win.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 使用商业战略级联来传达数据在组织中的战略重要性。确保高层管理人员和所有相关利益相关者理解数据、分析和人工智能对业务的影响和价值。这为必要的数据文化和数据素养发展以及为完全建立所需能力以赢得竞争所需的组织变革奠定了基础。
- en: Finally, it also helps in discussion regarding funding as well as to set the
    right priorities.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这也有助于关于资金讨论以及设定正确的优先事项。
- en: Critically question whether it makes sense to outsource any of the data capabilities,
    as they are of strategic importance for the organization.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 严格质疑是否有必要外包任何数据能力，因为它们对组织具有战略重要性。
- en: Push your thinking, consider whether there are additional opportunities for
    data monetization [16], potentially leading to ‘*Data as Business*’.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 推动你的思维，考虑是否存在额外的数据货币化机会[16]，这可能会导致“*数据即业务*”的模式。
- en: 3.4 Data as Business
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4 数据即业务
- en: '![](../Images/8a157c2c7828f2e49e041f0c41a9b903.png)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8a157c2c7828f2e49e041f0c41a9b903.png)'
- en: 'This is the scenario, which most people get excited about: data extends or
    even radically changes the current business model and organizations enter the
    digital economy.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 这是大多数人感到兴奋的情境：数据扩展甚至根本性地改变了当前的商业模式，组织进入了数字经济。
- en: 'In this case, digital data-driven products or services are part of the company’s
    offering (box 2: Where to Play) and can even be part of the vision (box 1: Winning
    Aspiration).'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，数字数据驱动的产品或服务是公司产品的一部分（框2：在哪里竞争），甚至可能是愿景的一部分（框1：胜利的愿望）。
- en: '**Example**'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例**'
- en: This example [is also borrowed from [5k]](https://rogermartin.medium.com/distinguishing-how-to-win-from-capabilities-in-your-strategy-choice-fd190484ccea)
    and is about Westlaw, a digital provider of legal search services. One of Westlaw’s
    strategic assets is a database of notes about court cases dating back to 1975,
    which allows lawyers to browse historical cases for their legal matters at hand.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 这个示例[同样借鉴自[5k]](https://rogermartin.medium.com/distinguishing-how-to-win-from-capabilities-in-your-strategy-choice-fd190484ccea)，讲的是Westlaw，一家提供法律搜索服务的数字平台。Westlaw的战略资产之一是一个包含自1975年以来法院案件记录的数据库，允许律师根据实际案件查阅历史案例。
- en: 'The data is part of the firm’s offer (box 2: Where to Play) and its uniqueness
    in the market secures its competitive advantage (box 3: How to Win).'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是公司产品的一部分（框2：在哪里竞争），其在市场上的独特性确保了其竞争优势（框3：如何取胜）。
- en: '**Recommendations**'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '**建议**'
- en: As data is clearly a company asset that secures a competitive advantage, make
    sure the data is treated accordingly. For example, it needs caring, nurturing,
    protection and quality assurance.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据显然是公司的一项资产，能够确保竞争优势，因此必须对数据予以相应的重视。例如，它需要关心、培育、保护和质量保证。
- en: 'Hence data governance (box 4: Must-Have Capabilities) and corresponding systems
    (box 5: Enabling Management Systems) are an imperative.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数据治理（框4：必备能力）和相应的系统（框5：支持管理系统）是必不可少的。
- en: 3.5 Why Does it Matter to Know Your Data Business Needs?
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5 为什么了解你的数据业务需求很重要？
- en: Each organization is different and has unique data business needs.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组织都是不同的，具有独特的数据业务需求。
- en: Your organization needs to be aware what role data, analytics and AI plays in
    the business strategy, in order to know how much resources to spend for creating
    and maintaining the data-related capabilities and systems.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 你的组织需要了解数据、分析和人工智能在业务战略中的角色，以便确定需要投入多少资源来创建和维护与数据相关的能力和系统。
- en: Many executives still struggle with the hype around data and AI leading to skepticism,
    uncertainty or to thoughtless investments into it.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 许多高管仍然受到围绕数据和人工智能的炒作困扰，这导致了怀疑、不确定性，甚至是无思考的投资。
- en: Consequently, a solid business strategy and a thorough understanding of the
    data business needs provide guidance and helps to communicate the importance and
    role of data in your organization.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，稳固的业务战略和对数据业务需求的透彻理解能够提供指导，并帮助传达数据在组织中的重要性和角色。
- en: 'Therefore, I claim:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我主张：
- en: The first step to become data-driven is solid business strategy design.
  id: totrans-231
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 成为数据驱动的第一步是制定坚实的业务战略设计。
- en: 4 When Is a Dedicated Data or AI Strategy Needed?
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4 何时需要专门的数据或人工智能战略？
- en: 4.1 The Data Strategy Mystery
  id: totrans-233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 数据战略之谜
- en: If you already think there is confusion around the term strategy, let me tell
    you it is even worse with the ter*m da*t*a strate*gy. Nearly each article or book
    I read defines it somewhat differently — if it defines it at all. This gave me
    frequent headaches when I started to deep-dive into the topic.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经觉得“战略”这个词带来了混乱，那让我告诉你，“数据战略”这一术语的问题更大。我阅读的几乎每篇文章或书籍对其定义都有所不同——如果它们有定义的话。这让我在深入研究这一话题时常常感到头疼。
- en: In most cases the term ‘data strategy’ is used to refer to a plan for building
    data-related capabilities within an organization.
  id: totrans-235
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在大多数情况下，“数据战略”一词用于指代在组织内部构建数据相关能力的计划。
- en: It is referred to as a plan for building analytics IT platforms, to roll-out
    new BI-tools, to build data governance, to increase data literacy, to develop
    data culture or to build an operating model for data management, analytics and
    AI.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 这被称为构建分析 IT 平台的计划，推广新的 BI 工具，建立数据治理，提升数据素养，发展数据文化，或为数据管理、分析和 AI 构建运营模型。
- en: In my opinion, the term data strategy should only be used to describe the strategy
    of a function, which provides data services to foremost internal, but sometimes
    also external data customers.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，“数据战略”这个术语应仅用于描述一个功能的战略，该功能为主要面向内部数据客户，偶尔也面向外部数据客户提供数据服务。
- en: 4.2 Strategy For a Data or AI Function
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 数据或 AI 功能的战略
- en: 'In many cases organizations will need a data related function, delivering services
    such as:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，组织将需要一个与数据相关的功能，提供以下服务：
- en: Providing integrated, modeled and quality assured analytics-ready data for business
    self-service users (e.g. in form of data marts, which are browsed via data catalogues)
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为业务自助服务用户提供集成的、建模的和质量保证的分析准备数据（例如，以数据集市的形式，通过数据目录浏览）
- en: Developing and maintaining BI dashboards and reports
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发和维护 BI 仪表板和报告
- en: Conducting analyses for business users, which require specialist knowledge,
    such as data science or machine learning
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为业务用户进行分析，这需要专业知识，如数据科学或机器学习
- en: Providing consulting regarding the innovation, discovery and evaluation of data
    use cases or consulting services related to buy vs. make decisions (e.g. for GenAI
    solutions)
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供关于数据使用案例的创新、发现和评估的咨询，或与买与自建决策相关的咨询服务（例如针对 GenAI 解决方案）
- en: Creating and performing teaching and training for data, analytics or AI
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和进行数据、分析或 AI 的教学和培训
- en: Providing continuous information requests to internal or external stakeholders,
    such as data exchange with suppliers or satisfying regulatory data demands
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为内部或外部利益相关者提供持续的信息请求，例如与供应商的数据交换或满足监管数据需求
- en: If an organization has or will have a function for data management, analytics
    or AI, which provides services to (internal) data customers, it simply requires
    a strategy as outlined in Section 2.6 above.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个组织有或将拥有一个数据管理、分析或 AI 的功能，为（内部）数据客户提供服务，那么它只需要如第 2.6 节所述的战略。
- en: How the strategy choice cascade is applied to design such a *data strategy*,
    was [topic of part 1 of this series [1]](/the-data-strategy-choice-cascade-9f2742b81bda).
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 如何将战略选择级联应用于设计这样的*数据战略*，是[本系列第 1 部分的主题 [1]](/the-data-strategy-choice-cascade-9f2742b81bda)。
- en: '![](../Images/800e6a1b09cbfb82cefe7159fac5a4ee.png)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/800e6a1b09cbfb82cefe7159fac5a4ee.png)'
- en: 'Figure 8: Visualization of the Data Strategy Choice Cascade [1] shows how to
    translate the cascade to the context of a data function.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8：数据战略选择级联的可视化 [1] 展示了如何将级联翻译到数据功能的上下文中。
- en: A clear strategy allows the function to gain clarity, where to play and how
    to win with its data customers. It also guides and aligns its actions, to effectively
    allocate resources and to enhance the value provided to the organization.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 明确的战略使功能能够明确自己该在哪些领域发挥作用，以及如何与数据客户共同取得成功。它还引导并对齐其行动，有效分配资源，并提升为组织提供的价值。
- en: If your data function does not have an explicit strategy, it is likely to default
    to a damaging implicit strategy, which is either the ‘*servile strategy*’ (trying
    to satisfy all possible business demands) or the ‘*imperial strategy*’ (doing
    data, analytics or AI just for the sake of it) [10].
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的数据功能没有明确的战略，它很可能会默认采用一种有害的隐性战略，这种战略要么是“*奴性战略*”（试图满足所有可能的业务需求），要么是“*帝国战略*”（仅仅为了数据、分析或
    AI 而做）[10]。
- en: Depending on the nature and focus of the services and products provided in this
    function, you may call it data strategy, analytics strategy, BI strategy or AI
    strategy.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该功能所提供的服务和产品的性质及重点，您可以称其为数据战略、分析战略、BI 战略或 AI 战略。
- en: The data strategy of the function usually contains capabilities and systems
    that span across or exist in multiple parts of the organization, such as a corporate
    analytics data platform. In strategy language, such capabilities and systems are
    referred to as a reinforcing rods [8, 5l].
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 功能的数据战略通常包含跨越或存在于组织多个部分的能力和系统，例如企业分析数据平台。在战略语言中，这些能力和系统被称为增强性支撑 [8, 5l]。
- en: 4.3 A Plan to Build Data Capabilities
  id: totrans-254
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 构建数据能力的计划
- en: The plan to build data related capabilities and systems is the topic most companies
    are enthusiastic when it comes to data, analytics or AI.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 构建与数据相关的能力和系统的计划是大多数公司在数据、分析或人工智能方面最感兴趣的话题。
- en: To create such a plan can be a challenging endeavor, so it is well invested
    time. All I am saying is that you need to make sure, that the strategic groundwork
    has been done beforehand, so you know what kind of capabilities and systems you
    actually need to win. The nature of the plan and the requirements for many design
    choices depend on that strategic groundwork.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 制定这样的计划可能是一个具有挑战性的任务，因此值得投入时间。我所说的只是，您需要确保在此之前已经完成了战略基础工作，这样您就知道实际需要什么样的能力和系统来取胜。计划的性质和许多设计选择的要求取决于这一战略基础工作。
- en: 'The scope of such ‘data plans’ can vary widely depending on the organization’s
    data business needs: from building a reporting system and corresponding data landscape
    exclusively for controlling purposes to enabling many business units and functions
    to extensively leverage potentials from data use cases along the entire value
    chain.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 这种“数据规划”的范围可能会根据组织的数据业务需求而有很大差异：从仅为控制目的构建报告系统和相应的数据格局，到使多个业务单元和职能部门能够广泛利用整个价值链中的数据使用案例的潜力。
- en: The latter often goes together with a company-wide transformation program, and
    the plans for building data capabilities can be part of an overarching data-driven
    business transformation roadmap, led by a dedicated leader for data, analytics
    or AI [14, 15] – sometimes called Chief Data Officer.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 后者通常与公司范围的转型计划相伴随，而构建数据能力的计划可以作为整体数据驱动业务转型路线图的一部分，由专门的领导者负责数据、分析或人工智能[14, 15]——有时被称为首席数据官。
- en: 5 Putting It All Together
  id: totrans-259
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5 整合所有内容
- en: A plan to build data or AI capabilities and systems should come last, as the
    result of a fit-gap-analysis, in which the target state is provided by the preceding
    strategic choices.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 构建数据或人工智能能力和系统的计划应该放在最后，作为一个适配差距分析的结果，其中目标状态由前面的战略选择提供。
- en: 'Therefore, organizations require clarity about their data business needs, i.e.
    what role data, analytics and AI will play in their future business. The bottom
    line: You need to start with the strategic groundwork.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，组织需要明确他们的数据业务需求，即数据、分析和人工智能将在未来业务中扮演什么角色。最重要的是：您需要从战略基础工作开始。
- en: 5.1 A Process to Lay The Strategic Groundwork for Data
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.1 为数据奠定战略基础的过程
- en: 'A process to approach the design of effective data and AI capabilities, could
    look as follows:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 一个设计有效的数据和人工智能能力的过程可能如下所示：
- en: '![](../Images/bc549e01d0d1c113d5670486f12adae0.png)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bc549e01d0d1c113d5670486f12adae0.png)'
- en: 'Figure 9: A four-step process to lay the strategic groundwork for data, analytics
    and AI as basis for a data-driven organization.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 图9：为数据、分析和人工智能奠定战略基础的四步流程，为数据驱动型组织提供基础。
- en: '**1\. (Re-) Design your business strategy**'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. （重新）设计您的业务战略**'
- en: Identify existing strategic choices, whether implicit or explicit
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定现有的战略选择，无论是隐性还是显性
- en: Identify, what data business needs your organization or business unit has and
    make sure that the related strategic choices regarding data, analytics and AI
    are clearly formulated within your business strategy
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定您所在组织或业务单元的数据业务需求，并确保与数据、分析和人工智能相关的战略选择在您的业务战略中得到清晰表述
- en: Ensure that executives and relevant stakeholders are aligned on the future role
    of data, analytics and AI in your organization
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保高层管理人员和相关利益相关者对数据、分析和人工智能在您组织中未来的角色达成一致
- en: '**2\. Charter relevant choices**'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 制定相关选择**'
- en: Charter strategic choices for a data function and design your *data strategy*
    for the function
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为数据职能制定战略选择，并为该职能设计您的*数据战略*
- en: Charter other related data choices for relevant business units and/or functions
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为相关业务单元和/或职能部门制定其他相关数据选择
- en: '**3\. Assess & plan capabilities and systems**'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 评估与规划能力和系统**'
- en: This applies for all levels of strategy within the organization
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这适用于组织内所有层次的战略
- en: Perform a maturity assessment of each data related capability and system required
    to bring your strategy to life
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对每个与数据相关的能力和系统进行成熟度评估，以确保您的战略得以落实
- en: Create a plan for building, extending or maintaining each capability and system
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定构建、扩展或维护每个能力和系统的计划
- en: 'For your data strategy this may include: organizational design, a data target
    operating model, technology and tools, data management, data integration, data
    modeling, data architecture, data governance, data democratization, data quality
    management, master data management, data innovation management, BI, data science,
    data literacy and data culture'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于您的数据战略，这可能包括：组织设计、数据目标运营模型、技术和工具、数据管理、数据集成、数据建模、数据架构、数据治理、数据民主化、数据质量管理、主数据管理、数据创新管理、BI、数据科学、数据素养和数据文化
- en: '**4\. Build capabilities and systems**'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 构建能力和系统**'
- en: Conduct the projects to build and maintain your capabilities and systems required
    to win with data
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行项目，建设和维护赢得数据竞争所需的能力和系统
- en: Measure the success of your strategy and monitor progress
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 衡量战略的成功并监控进展
- en: By laying the strategic foundation, you will address the root cause of dysfunctional
    data value creation in your organization.
  id: totrans-281
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过奠定战略基础，您将解决组织中功能失调的数据价值创造的根本原因。
- en: Laying the strategic foundation ensures that executives and employees will understand
    the role of data within your organization. This, in turn, will help to build effective
    and sustainable data capabilities and to provide guidelines on the necessary resources
    to invest in developing and maintaining these capabilities.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 奠定战略基础确保高管和员工理解数据在组织中的角色。反过来，这将有助于建设有效且可持续的数据能力，并为开发和维护这些能力所需的资源提供指导。
- en: For step 1, we already saw examples in Section 3 if this article. How might
    the choice chartering within step 2 look like?
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一步中，我们已经在本文第3节中看到了相关示例。那么第二步中的决策授权应该是怎样的呢？
- en: 5.2 An Example for Chartering Data-Related Choices
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.2 数据相关决策授权的示例
- en: Let’s apply step two of the process to the above example of Frito Lay, where
    the store inventory forecasting supports the competitive advantage of the direct-store-delivery
    system.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将过程的第二步应用到Frito Lay的上述示例中，其中店铺库存预测支持直接门店配送系统的竞争优势。
- en: This use case for store inventory prediction for the sales department may be
    one of many AI use cases for Frito Lay, so that an AI capability is required in
    many parts of the organization. Let’s say Frito Lay therefore decides to build
    a central AI capability leading to a dedicated AI function.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 销售部门的店铺库存预测案例可能是Frito Lay众多AI应用案例之一，因此AI能力在公司许多部门中都是必需的。假设Frito Lay决定建立一个中央AI能力，从而设立一个专门的AI职能部门。
- en: '![](../Images/1e7e2d082bdcbfe1cecf72cd431cfe72.png)'
  id: totrans-287
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1e7e2d082bdcbfe1cecf72cd431cfe72.png)'
- en: 'Figure 10: Example for chartering data & AI related choices in an organization.'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 图10：组织中数据和AI相关决策授权的示例。
- en: The AI function leader is then tasked with designing an AI strategy that supports
    the corporate strategy and directly contributes to Frito Lay’s How to Win. One
    Where To Play in the AI strategy would be to provide forecasting solutions for
    the sales department.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: AI功能负责人需要设计一个支持公司战略并直接促进Frito Lay“如何取胜”（How to Win）的AI战略。AI战略中的一个“Where To Play”可以是为销售部门提供预测解决方案。
- en: To ensure the AI forecasting solution has an impact, it would also be necessary
    to charter data-related choices to the sales leader, such that sales commits to
    use the AI-driven insights within its planning process. This means that ‘AI-driven
    sales planning’ becomes a Must-Have Capability of the sales strategy.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保AI预测解决方案产生影响，还需要将与数据相关的决策交给销售负责人，以便销售部门承诺在其规划过程中使用AI驱动的洞察。这意味着“AI驱动的销售规划”将成为销售战略的必备能力。
- en: 6 Conclusion
  id: totrans-291
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6 结论
- en: The relevance of good business strategy for successful data value creation appears
    to be underestimated and undervalued. Companies must have a well-defined, explicit
    business strategy, from which any data, analytics and AI demands are apparent.
    This strategic foundation is the starting point for chartering data-related choices,
    whether in dedicated data management, analytics, or AI functions, and for building
    the necessary capabilities across business units.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的商业战略对成功的数据价值创造似乎被低估和忽视了。公司必须有一个明确定义的、明确的商业战略，从中可以明显看出任何数据、分析和AI需求。这一战略基础是授权数据相关决策的起点，无论是在专门的数据管理、分析或AI职能中，还是在跨业务单元构建必要能力时。
- en: For your organization to become data-driven, ensure you have a solid strategic
    foundation. Otherwise, you will likely run into troubles and will experience the
    symptoms of dysfunctional data value creation, which we all know too well.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你的组织成为数据驱动型的，确保你有一个稳固的战略基础。否则，你很可能会遇到问题，并经历我们都熟知的功能失调的数据价值创造症状。
- en: Looking ahead, the competitive landscape is evolving rapidly. The most successful
    organizations of the future will be those that recognize data as a strategic asset,
    not just a byproduct of their operations. As AI technologies mature and integrate
    further into business processes, companies with a coherent strategy will be poised
    to capitalize on these advancements, creating new revenue streams, driving innovation,
    and maintaining a sustainable edge over their competition. In the coming years,
    we will see a growing divide between companies that have laid the strategic groundwork
    for data and AI and those that continue with business as usual. The former will
    thrive, while the latter may struggle to survive in an increasingly data-driven
    world.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，竞争格局正在迅速变化。未来最成功的组织将是那些将数据视为战略资产，而不仅仅是运营副产品的组织。随着人工智能技术的成熟并进一步融入商业流程，那些拥有连贯战略的公司将准备好充分利用这些进展，创造新的收入来源，推动创新，并保持对竞争对手的可持续优势。在未来几年，我们将看到已经为数据和人工智能奠定战略基础的公司与那些继续按常规运营的公司之间的鸿沟逐渐加大。前者将蓬勃发展，而后者可能在一个日益以数据为驱动的世界中挣扎求生。
- en: 'The time to act is now: prioritize your strategy (re-) design, align on your
    data business needs, and build the capabilities needed to win with data. Only
    then can you truly harness the transformative power of data, analytics and AI
    for long-term success.'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是行动的时候了：优先考虑你的战略（重新）设计，统一你的数据业务需求，并建立赢得数据所需的能力。只有这样，你才能真正利用数据、分析和人工智能的变革性力量，取得长期成功。
