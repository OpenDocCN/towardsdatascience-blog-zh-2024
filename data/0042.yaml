  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么这很重要？
- en: For every data scientist, it is vital to stay on top of technology trends and
    tools as the industry evolves. With a recent boom in Artificial Intelligence,
    there is a great deal of focus on emerging technology like [chatGPT](https://openai.com/blog/chatgpt)
    as a large-scale LLM-powered data product, Github [Copilot](https://github.com/features/copilot)
    to assist programmers in writing code with on-the-fly-suggestions, and of course
    many more.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个数据科学家来说，紧跟技术趋势和工具的步伐是至关重要的，特别是在行业发展过程中。随着人工智能的迅猛发展，许多新兴技术受到了广泛关注，如作为大规模LLM驱动的数据产品的[chatGPT](https://openai.com/blog/chatgpt)，GitHub
    [Copilot](https://github.com/features/copilot) 用于通过即时建议协助程序员编写代码，当然还有许多其他技术。
- en: 'However, a data scientists’ ability to employ these new technology & skills
    are heavily impacted by a phrase we all know and love: “Garbage in, garbage out”.
    This concept revolves around the idea that solid data pipelines are a crux for
    good data science. While many understand this to be true, the reality is that
    data-centric organizations don’t often supplement their data science teams with
    dedicated, or sometimes any, data engineering support.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，数据科学家使用这些新技术和技能的能力，受到了我们大家都知道并喜爱的一个短语的深刻影响：“垃圾进，垃圾出”。这一概念围绕着这样一个观点：稳固的数据管道是良好数据科学的关键。虽然很多人都理解这一点，但现实情况是，数据驱动的组织往往不会为其数据科学团队提供专门的，甚至是任何形式的数据工程支持。
