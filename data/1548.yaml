- en: 1\. Concealing weaknesses
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 隐藏自己的弱点
- en: I used to believe I had to excel at everything to be the perfect data scientist
    — the one who knew every detail about A/B testing and the latest ML models.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经相信，要成为完美的数据科学家，必须在所有领域都表现出色——不仅要精通A/B测试，还要了解最新的机器学习模型。
