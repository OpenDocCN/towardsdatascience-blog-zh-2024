- en: There is a Data Unicorn out there, and you can find it (or become one) — Image
    by author, credit to canva.com
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据独角兽存在，而且你可以找到它（或者成为它）——作者提供的图片，图片来源于canva.com
- en: 'The data world is still developing and expanding everyday. With developing
    domains, there often are unclear, ambiguous concepts. Among all of them, there
    is a special concept that I’d like to examine further, merely due to its mystical
    nature yet majestic aura: **the Data Unicorn**.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据世界仍在不断发展和扩展。随着领域的发展，常常会出现一些不清晰和模糊的概念。在所有这些概念中，有一个特别的概念，我想深入探讨，仅仅是因为它神秘的性质和宏伟的气场：**数据独角兽**。
- en: 'Let’s have a look at Data Unicorn definition across the internet to have a
    taste at how ambiguous they are:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看互联网上关于数据独角兽的定义，看看它们有多么模糊：
- en: '*“If you truly understand your stakeholders, you’ll become a data unicorn.”*
    — [Mo Villagran](https://medium.com/@mo.villagran/four-things-youd-do-if-you-want-to-become-a-data-unicorn-dfec1195c19d)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*“如果你真正了解你的利益相关者，你就会成为一个数据独角兽。”* — [Mo Villagran](https://medium.com/@mo.villagran/four-things-youd-do-if-you-want-to-become-a-data-unicorn-dfec1195c19d)'
- en: '*“To me, a data unicorn would be someone who can tell a story with data which
    then creates clarity of understanding in what the insight is saying, and clarity
    in what action now needs to be taken”* — [Nick Milne](https://www.linkedin.com/pulse/pardon-did-you-just-say-data-unicorn-nick-milne/?trk=articles_directory)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*“对我来说，数据独角兽是能够用数据讲故事的人，这些故事能带来对洞察内容的理解清晰，并能明确接下来需要采取的行动。”* — [Nick Milne](https://www.linkedin.com/pulse/pardon-did-you-just-say-data-unicorn-nick-milne/?trk=articles_directory)'
- en: '*“Hillstrom deems these roles “super-humans”: unicorns who master business,
    marketing and technology.”* — Lea Pica, [*Present Beyond Measure*](https://www.amazon.co.uk/Present-Beyond-Measure-Visualize-Deliver/dp/1394202172)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Hillstrom认为这些角色是‘超人’：掌握商业、营销和技术的独角兽。”* — Lea Pica, [*《超越衡量的呈现》*](https://www.amazon.co.uk/Present-Beyond-Measure-Visualize-Deliver/dp/1394202172)'
- en: I often heard the terms thrown around by people who want to express their admiration
    for a data superstar, their desire to find one, and also their pessimism from
    the belief that they are rare.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我常常听到一些人提到这个词，他们想表达对数据明星的钦佩，想要找到一个，或者因为它们的稀有性而感到悲观。
- en: My instinct tells me that Data Unicorn can be better understood, defined and
    discovered — and I…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我的直觉告诉我，数据独角兽是可以更好地理解、定义和发现的——而我……
