- en: 'Since ChatGPT’s launch in 2022, developers have split into two camps: those
    who **ban AI in coding** and those who **embrace it**.Many programmers, especially
    the more seasoned ones, not only don’t use AI-generated code but also prohibit
    their teams from doing so. Their argument against using AI for programming is
    understandable, “AI-generated code is unreliable.”'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自2022年ChatGPT发布以来，开发者分成了两派：一派**禁止在编程中使用AI**，另一派则**拥抱AI**。许多程序员，尤其是经验更丰富的程序员，不仅不使用AI生成的代码，还禁止他们的团队这么做。他们反对使用AI进行编程的理由是可以理解的，“AI生成的代码不可靠。”
- en: Now even if you don’t approve of this anti-AI-code stance, you must have faced
    challenges, hurdles, or hiccups when using AI for programming. The key is to find
    strategies to use AI to your advantage **the right way**.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你不赞同这种反AI编程立场，你一定在使用AI进行编程时遇到过挑战、障碍或问题。关键是找到策略，以**正确的方式**利用AI为自己带来优势。
- en: Many of us are using a simple, but **outdated** AI strategy that was only good
    two years ago. *We are cutting a tree down with kitchen knives.*
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们许多人还在使用一种简单但**过时**的AI策略，这种策略在两年前曾经有效。*我们正在用厨房刀砍树。*
- en: I will begin this article with **two major issues** when we talk about AI for
    developers, and I will propose **four reliable AI solutions** that will separate
    you from the average programmer when it comes to using LLMs, no matter what kind
    of developer you are.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我将从**两个主要问题**开始谈论开发者使用AI时遇到的挑战，并提出**四个可靠的AI解决方案**，无论你是哪种类型的开发者，采用这些方案后，你会在使用大型语言模型（LLMs）时脱颖而出。
