- en: 'The AI Productivity Paradox: Why Aren’t More Workers Using ChatGPT?'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI生产力悖论：为什么更多的工人没有使用ChatGPT？
