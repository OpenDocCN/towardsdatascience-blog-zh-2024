- en: A Dramatic Snow Vortex — Generated by the author with [Leornardo.ai](https://app.leonardo.ai/)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个戏剧性的雪旋风 — 由作者通过 [Leornardo.ai](https://app.leonardo.ai/) 生成
- en: A few months ago (Nov 23), Snowflake announced the release of multiple new features
    in the modeling/LLM space, under a framework called “[Cortex](https://www.snowflake.com/blog/use-ai-snowflake-cortex/)”.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前（2023年11月23日），Snowflake 宣布发布了多项新的建模/大语言模型（LLM）功能，这些功能属于一个名为 “[Cortex](https://www.snowflake.com/blog/use-ai-snowflake-cortex/)”
    的框架。
- en: Since mid-December, the first two functionalities ([Forecasting](https://docs.snowflake.com/en/user-guide/ml-powered-forecasting)
    and [Anomalies Detections](https://docs.snowflake.com/en/user-guide/ml-powered-anomaly-detection))
    were made generally available ([Snowflake 7.44 Release notes](https://docs.snowflake.com/en/release-notes/2023/7_44#sql-updates)).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自12月中旬以来，前两项功能（[预测](https://docs.snowflake.com/en/user-guide/ml-powered-forecasting)
    和 [异常检测](https://docs.snowflake.com/en/user-guide/ml-powered-anomaly-detection)）已经全面开放使用（见
    [Snowflake 7.44 版本说明](https://docs.snowflake.com/en/release-notes/2023/7_44#sql-updates)）。
- en: Thus, Snowflake continues its mission to offer a fully managed “one-stop-shop”
    analytics platform to help Data citizens unlock value from their data patrimony,
    on top of the regular Data Warehouse functionalities aimed at Data Engineering
    teams.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Snowflake 继续其使命，提供一个完全托管的“一站式”分析平台，帮助数据使用者从其数据资产中释放价值，除了面向数据工程团队的常规数据仓库功能之外。
- en: Such functionalities will remind some of you of the “[Google BigQuery ML](https://cloud.google.com/bigquery/docs/bqml-introduction)”
    ones that were first released in [August 2020](https://cloud.google.com/bigquery/docs/release-notes#August_27_2020)
    (yes, four years ago!); let’s dive in!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些功能让一些人联想到了 “[Google BigQuery ML](https://cloud.google.com/bigquery/docs/bqml-introduction)”
    的功能，后者最初在 [2020年8月](https://cloud.google.com/bigquery/docs/release-notes#August_27_2020)
    发布（是的，四年前！）；让我们深入了解一下吧！
- en: Forecasting local city swimming pool visits
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预测本地城市游泳池的访问量
- en: Beyond the exciting talks and tailor-made demonstrations of the Snowday ❄️,
    I was eager to load a real-life dataset in Snowflake and see how Cortex performs
    compared to what a…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 Snowday ❄️ 上令人兴奋的演讲和量身定制的展示外，我迫不及待地想将一个真实的数据集加载到 Snowflake 中，看看 Cortex 相比于传统方法的表现如何。
