- en: A new role that has popped up in the tech space over the past few years is the
    machine learning engineer (MLE). Some people often confuse MLE with a data scientist;
    however, there is quite a wide distinction, which I will explain in this article
    to give you some clarity if you are thinking of making the switch!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，技术领域出现了一个新的角色——机器学习工程师（MLE）。一些人常常将MLE与数据科学家混淆；然而，它们之间有着相当大的区别，我将在本文中解释这些区别，以便帮助你在考虑转职时有更清晰的认识！
- en: Data Scientist
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家
- en: Let’s start by defining a data scientist. Having worked as one for over three
    years, I feel I am adequately placed to do so!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从定义数据科学家开始。作为一名数据科学家工作了超过三年，我觉得自己有足够的经验来做出这个定义！
- en: Data science is a broad term nowadays, and it means different things at different
    companies; it’s ambiguous, to say the least! (I often complain about this)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，数据科学是一个广泛的术语，它在不同的公司中含义不同；可以说，它是模糊的！（我常常对此抱怨）
- en: A data scientist at one company could be doing purely analytical work and setting
    metrics, whereas, at another company, they could be building and deploying machine
    learning models.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些公司，数据科学家的工作可能完全是分析性的，负责设定指标，而在另一些公司，他们则可能在构建和部署机器学习模型。
