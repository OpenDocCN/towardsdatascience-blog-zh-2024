- en: Rental Model — (Image by Author)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 租赁模式 — （作者提供的图片）
- en: A circular economy is an economic model that aims to minimize waste and maximize
    resource efficiency.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 循环经济是一种经济模式，旨在最小化浪费并最大化资源效率。
- en: It involves designing products and processes focusing on longevity, reuse and
    recycling.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及到设计专注于长寿命、再利用和回收的产品和流程。
- en: Why not rent your dress instead of buying it?!
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么不租用你的衣服，而是购买它呢？！
- en: Several fashion retailers have implemented a **subscription model.**
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一些时尚零售商已实施**订阅模式**。
- en: '![](../Images/e2ea15973ccac851d42cae631b31362e.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e2ea15973ccac851d42cae631b31362e.png)'
- en: Circular Rental Model — (Image by Author)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 循环租赁模式 — （作者提供的图片）
- en: Customers pay a regular fee to access a product or service for **a specific
    period**.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 客户支付定期费用，以在**特定期限**内使用某个产品或服务。
- en: How sustainable is this circular economy model?
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种循环经济模式的可持续性如何？
- en: The objective is to reduce the environmental impact along products’ life cycles.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是减少产品生命周期中的环境影响。
- en: '![](../Images/fc97f2b96bdc45b45ba63f909e8463be.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fc97f2b96bdc45b45ba63f909e8463be.png)'
- en: Product Life Cycle — (Image by Author)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 产品生命周期 — （作者提供的图片）
- en: Can you use data science to estimate the emissions reduction of an experimental
    rental model?
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能否利用数据科学来估算一个实验性租赁模式的减排效果？
- en: As a Data Scientist in the Supply Chain Department, you can build simulation
    models to assess the effectiveness of these initiatives.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 作为供应链部门的数据科学家，你可以建立模拟模型来评估这些举措的有效性。
- en: This article will estimate the environmental impacts of implementing a rental
    model with **400 items** for a **fashion retailer**.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将估算实施一个包含**400个项目**的租赁模式对**时尚零售商**的环境影响。
- en: Circular Rental Models for Fast Fashion
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快时尚的循环租赁模式
- en: Support the Decarbonization of your Supply Chain
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持供应链的脱碳
- en: You are the **Data Science Manager** in the Supply Chain department of an international
    **clothing group** with stores worldwide.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个国际**服装集团**供应链部门的**数据科学经理**，该集团在全球拥有门店。
- en: To support the [United Nations Sustainable Development Goals](https://s-saci95.medium.com/what-are-the-sustainable-development-goals-sdgs-988a1eb2b62b),
    the company has committed to reducing its environmental footprint.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持[联合国可持续发展目标](https://s-saci95.medium.com/what-are-the-sustainable-development-goals-sdgs-988a1eb2b62b)，该公司承诺减少其环境足迹。
- en: '![](../Images/6af878aacc189d83a941cd9e5d81950b.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6af878aacc189d83a941cd9e5d81950b.png)'
- en: Project Team for the Sustainability Roadmap — (Image by Author)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续发展路线图项目团队 — （图片由作者提供）
- en: Therefore, your colleagues from the **sustainability department** prepared a
    **roadmap involving several departments for reducing carbon footprints by 2030**.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您的**可持续发展部门**的同事们已经准备了一份**涉及多个部门的路线图，旨在到2030年减少碳足迹**。
- en: Among the initiatives, it has been decided to experiment with a [circular economy](/data-science-to-implement-a-circular-economy-c9de824e73be)
    model in **10 stores.**
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些举措中，已决定在**10家店铺**中尝试实施一个[circular economy](/data-science-to-implement-a-circular-economy-c9de824e73be)模型。
- en: 'If you are not familiar with the concept of circular, have a look at this article:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不熟悉循环经济的概念，可以阅读这篇文章：
- en: '[](/data-science-to-implement-a-circular-economy-c9de824e73be?source=post_page-----b6a13d4b0451--------------------------------)
    [## Data Science to Implement a Circular Economy'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/data-science-to-implement-a-circular-economy-c9de824e73be?source=post_page-----b6a13d4b0451--------------------------------)
    [## 数据科学支持循环经济实施'
- en: How can you use Data Science to support a Fast Fashion Retailer in Implementing
    a Circular Economy?
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何利用数据科学支持快速时尚零售商实施循环经济？
- en: towardsdatascience.com](/data-science-to-implement-a-circular-economy-c9de824e73be?source=post_page-----b6a13d4b0451--------------------------------)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/data-science-to-implement-a-circular-economy-c9de824e73be?source=post_page-----b6a13d4b0451--------------------------------)'
- en: These locations will propose a **rental subscription model** to their customers
    for a limited scope of 400 items.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些地点将向客户提供**租赁订阅模型**，范围限于400个商品。
- en: Before implementing this additional service, logistics and sustainability teams
    requested your support to estimate the emissions cuts we can reach.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施此附加服务之前，物流和可持续发展团队要求您提供支持，以估算我们可以达到的排放削减量。
- en: Operational Assumptions
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 操作假设
- en: The inventory at the store is managed by distribution planners using an [ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 店铺的库存由分销规划员通过[ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)系统进行管理。
- en: Stores are replenished by a Central Warehouse
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 店铺由中央仓库补货
- en: Factories replenish the Central Warehouse
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工厂为中央仓库提供补货
- en: '![](../Images/8bcba235b4d870d1bc13476226e57164.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8bcba235b4d870d1bc13476226e57164.png)'
- en: Distribution Network — (Image by Author)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 分销网络 — （图片由作者提供）
- en: 'For this simulation, I will use the model designed for the article about [Green
    Inventory Management](/data-science-for-sustainability-green-inventory-management-e7ddfd97696f),
    considering the following assumptions:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本次仿真，我将使用为关于[绿色库存管理](/data-science-for-sustainability-green-inventory-management-e7ddfd97696f)文章设计的模型，并考虑以下假设：
- en: '**365 days** of sales transactions in **10** locations'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**365天**的销售交易，涵盖**10个**地点'
- en: '**3,300 active SKUs** with **400 SKUs** included in the circular model'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**3,300个活跃的SKU**，其中**400个SKU**包含在循环经济模型中'
- en: 'Inventory Periodic Review Policy Rule: **2 days**'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 库存定期审查政策规则：**2天**
- en: That means your stores are replenished every two days by the Central Warehouse.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你的店铺每两天都会从中央仓库补货。
- en: '![](../Images/9db1cd94ae0c53e102b90018f0addabb.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9db1cd94ae0c53e102b90018f0addabb.png)'
- en: Logistics Parameters — (Image by Author)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 物流参数 — （图片由作者提供）
- en: We will add the assumptions linked to the circular model
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将添加与循环模型相关的假设
- en: 'Delivery Lead Time from Warehouse for Circular Items: **2 days**'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 循环商品从仓库的交货周期：**2天**
- en: 'Cleaning & Inspection at Warehouse: **1 day**'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仓库清洁和检查：**1天**
- en: 'Return to Warehouse Lead Time: **2 days**'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 返回仓库交货周期：**2天**
- en: When an item is returned at the end of the rental period, it takes two days
    to ship it back to the warehouse.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当商品在租赁期结束后返回时，需花费两天时间将其送回仓库。
- en: '![](../Images/07e49b29009dfd1a76c08cb5d0e62fb6.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/07e49b29009dfd1a76c08cb5d0e62fb6.png)'
- en: Circular Process — (Image by Author)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 循环过程 — （图片由作者提供）
- en: Another day is needed to inspect and clean it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要一天时间来检查并清洁商品。
- en: Finally, it will be returned to a store after two additional days.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，商品将在额外的两天后返回到店铺。
- en: Now that we have introduced the assumptions, we can focus on the simulation.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经引入了假设，可以专注于仿真。
- en: Simulation Model of the Circular Model
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 循环模型的仿真模型
- en: The main parameter of our circular model will be the rental period.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们循环模型的主要参数将是租赁周期。
- en: What is the optimal rental period to maximize the emissions reductions?
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了最大化减少排放，最佳的租赁周期是多少？
- en: The objective is to test several rental periods to observe the impact on CO2
    emissions and water usage reduction.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是测试多个租赁周期，观察其对CO2排放和水使用量减少的影响。
- en: Inventory Management Model
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 库存管理模型
- en: Unlike a standard linear model, our inventory will include two types of items.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 与标准的线性模型不同，我们的库存将包含两种类型的物品。
- en: If a customer is renting a dress, she may
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果客户租赁一件裙子，她可能
- en: Rent a dress returned by a previous customer (after cleaning).
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 租赁一件前客户退还的裙子（经过清洁处理）。
- en: Rent a new dress coming from the factory.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 租赁一件来自工厂的新裙子。
- en: I will apply the First-In, First-out (FIFO) principle to orchestrate these flows
    to every store order.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我将应用先进先出（FIFO）原则，协调这些流向每个店铺订单。
- en: '![](../Images/3cc7ee6f90264da8fae789c0dad1f567.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3cc7ee6f90264da8fae789c0dad1f567.png)'
- en: FIFO Principle on the Circular Items — (Image by Author)
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 循环物品上的FIFO原则 — （图片由作者提供）
- en: Taking the example above,
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 以上面的例子为例，
- en: After cleaning and inspection, these four returned items are available for order.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经过清洁和检查后，这四个退还的物品可供订购。
- en: Store 2 sent the first replenishment order with a quantity of 3 units.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 店铺2发送了第一个补货订单，数量为3个单位。
- en: Store 1 sent later a replenishment order with a quantity of 1 unit.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 店铺1随后发送了一个补货订单，数量为1个单位。
- en: Because **store 2** ordered first, the **first three units** that arrived in
    the warehouse stock will be shipped there.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 因为**店铺2**首先下单，所以到达仓库的**前三个单位**将发货到那里。
- en: If the returned product inventory is too low, orders are completed with new
    items.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果退货商品库存过低，订单将使用新商品完成。
- en: These additional parameters have been included in the simulation model following
    the example I presented in the article below.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这些额外的参数已在模拟模型中添加，基于我在以下文章中展示的例子。
- en: '[](/data-science-for-sustainability-green-inventory-management-e7ddfd97696f?source=post_page-----b6a13d4b0451--------------------------------)
    [## Data Science for Sustainability- Green Inventory Management'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/data-science-for-sustainability-green-inventory-management-e7ddfd97696f?source=post_page-----b6a13d4b0451--------------------------------)
