  type: TYPE_NORMAL
  zh: 供应链网络优化
- en: To go beyond, you can explore solutions to reduce the environmental impact of
    the upstream flow *(Sourcing, Production and Delivery to the Warehouse)*.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步减少环境影响，你可以探索减少上游流程（*采购、生产和仓库交付*）环境影响的解决方案。
