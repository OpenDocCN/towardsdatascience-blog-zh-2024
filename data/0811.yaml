  zh: towardsdatascience.com](/what-is-a-life-cycle-assessment-lca-e32a5078483a?source=post_page-----b6a13d4b0451--------------------------------)
- en: These formulas should be coupled with **life cycle assessment** metrics linked
    to each item in the scope of analysis.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公式应与每个项目在分析范围内的**生命周期评估**指标配对使用。
- en: '![](../Images/7bbcf8fefae4ab1c5e2821bf5d72df24.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7bbcf8fefae4ab1c5e2821bf5d72df24.png)'
- en: Assumptions — (Image by Author)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 假设 — （图片来自作者）
- en: Emissions and water are taken from the master data.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排放量和水资源数据来自主数据。
- en: The additional impacts are estimated using the parameters listed above.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 额外的影响通过上述参数进行估算。
- en: The remaining parameter that should be defined is the **rental duration**.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 需要定义的另一个参数是**租赁时长**。
- en: Simulation Scenarios
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模拟场景
- en: After discussing this with the merchandising and logistics teams, you have selected
    potential durations of **2, 7, 14, and 28 days.**
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在与商品和物流团队讨论后，您已选择了**2、7、14和28天**作为潜在的租赁时长。
- en: You will simulate each scenario's forward and reverse flows using actual sales
    transactions.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 您将使用实际的销售交易来模拟每个场景的正向和反向流动。
- en: Let us now see the results for these four different rental periods.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看这四种不同租赁周期的结果。
- en: Could you guess which period provides the highest emissions (and water usage)
    reduction?
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能猜到哪个时期能够提供最高的排放（和水资源使用）减少吗？
- en: 💡 Follow me on Medium for more articles related to 🏭 Supply Chain Analytics,
    🌳 Sustainability and 🕜 Productivity.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 在 Medium 上关注我，获取更多关于 🏭 供应链分析、🌳 可持续发展和 🕜 生产力相关的文章。
- en: Simulation for a rental period of 7 days
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7天租赁周期的模拟
- en: Now that we have built our model with the right assumptions, we can start exploring
    the results with a **one-week rental period.**
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经在正确的假设下构建了模型，我们可以开始探索结果，假设**租赁周期为一周**。
- en: The percentage of circularity
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 循环百分比
- en: '**What is the percentage of new items used?**'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**新物品的使用百分比是多少？**'
- en: '![](../Images/96e20b645e1f46133cb53eac0176b76b.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/96e20b645e1f46133cb53eac0176b76b.png)'
- en: Percentage of circular items per day for store 2 — (Image by Author)
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 店铺2每天的循环物品百分比 — （图片来自作者）
- en: '**💡 Insights**'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 见解**'
- en: During the first 12 days, the inventory of returned items is zero, so the store
    is using **only new items for rental**.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在前12天，已归还物品的库存为零，因此店铺**仅使用新物品进行租赁**。
- en: When there are volume peaks, like on day 16, the accumulated inventory of returned
    items cannot meet the demand.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当出现流量高峰时，例如第16天，已归还物品的累计库存无法满足需求。
- en: The **percentage of circularity (%) is the** ratio of returned items for the
    rental transactions.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**循环百分比（%）是**租赁交易中已归还物品的比例。'
- en: This is an important parameter influencing the environmental performance of
    your circular model.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这是影响循环模型环境表现的重要参数。
- en: Your rental model's footprint is highest during the first 12 days as we use
    new items.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在前12天，由于我们使用新物品，租赁模型的碳足迹最高。
- en: '![](../Images/a40fd73f8ba2e6b15f3f6b85b007650a.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a40fd73f8ba2e6b15f3f6b85b007650a.png)'
- en: Number of returned items per day — (Image by Author)
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 每日归还物品数量 — （图片来自作者）
- en: This can be easily explained by looking at the volume of returned items.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过查看归还物品的数量轻松解释。
- en: Indeed, we can see that the first batch of rented items was returned **on the
    8th day**.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，我们可以看到第一批租赁物品是在**第8天**被归还的。
- en: After **5 days** for the return process (pick-up, cleaning and store shipping),
    they are available on **day 13** for new sales.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 经过**5天**的归还流程（取货、清洁和店铺发货）后，这些物品将在**第13天**进行新销售。
- en: '![](../Images/17fec94c459ef3e93b58ba1182d0b41a.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/17fec94c459ef3e93b58ba1182d0b41a.png)'
- en: '% of circular items increasing starting from Day 13 — (Image by Author)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 从第13天开始，循环物品的百分比逐渐增加 — （图片来自作者）
- en: From this day, we have a balanced distribution of rented and returned items
    to obtain enough inventory to reuse more than 75% of items.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 从这一天起，我们实现了租赁物品和归还物品的平衡分布，能够获得足够的库存，以便重复使用超过75%的物品。
- en: How many times an item is rented on average?
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个物品平均租赁多少次？
- en: This [c](https://www.youtube.com/watch?v=eGH4ZQYT3-4)hart shows the distribution
    of items by the number of rental cycles along the simulation period.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这个[c](https://www.youtube.com/watch?v=eGH4ZQYT3-4)图展示了物品在模拟期间按租赁周期数量的分布。
- en: '![](../Images/8aac5e083a325855bf2d1d1b93e9795d.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8aac5e083a325855bf2d1d1b93e9795d.png)'
- en: Number of cycles along the six months — (Image by Author)
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 六个月内的循环次数 — （图片来自作者）
- en: For instance, 9.8% of items have been used 10 times.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，9.8%的物品已被使用了10次。
- en: '**💡 Insights**'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 见解**'
- en: '**110,458 unique items** are used to fulfil **951,856 rental transactions**
    *An average of 8.61 rental* ***cycles per item.***'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**110,458个独特物品**被用来完成**951,856笔租赁交易** *每个物品平均租赁* ***8.61次循环。***'
- en: Some items can reach **14 cycles.**
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些物品可以达到**14次循环**。
- en: A non-negligible part of the inventory is only used a single time.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 库存中有一部分物品仅使用了一次。
- en: '**What is the environemental impact for each item?**'
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**每件商品的环境影响是什么？**'
- en: '![](../Images/b982337f24839f2ec5bd3f7e79567fa9.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b982337f24839f2ec5bd3f7e79567fa9.png)'
- en: CO2 emissions for 10 SKU — (Image by Author)
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 10个 SKU 的 CO2 排放量 — （图片来源：作者）
- en: Let us take the example of a coat rented to **35 customers** using only **10
    unique pieces**.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以一件外套租给**35名客户**为例，使用的仅是**10件独特的外套**。
- en: We define the linear model’s emissions (**co2_linear** in green) as the total
    footprint if these customers **purchased** 35 coats items.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将线性模型的排放量（绿色的**co2_linear**）定义为如果这些客户**购买**了35件外套时的总足迹。
- en: The circular model’s emissions (**co2_circ** in orange) only include the production
    of **10 unique coats** and the **logistics for return management**.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 循环模型的排放量（橙色的**co2_circ**）仅包括**10件独特外套**的生产和**退货管理的物流**。
- en: Is there any correlation between emissions reductions and the number of rental
    cycles?
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 排放减少与租赁周期数之间是否存在关联？
- en: What is the impact of demand variability?
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 需求波动性的影响是什么？
- en: As expected, the amount of CO2e reduction is linearly linked with the number
    of cycles.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 正如预期的那样，CO2e 减排量与周期数呈线性关系。
- en: '![](../Images/0e963108dce3860f7e329951b37fcf4e.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0e963108dce3860f7e329951b37fcf4e.png)'
- en: CO2 Emissions Reductions = f(Cycles) — (Image by Author)
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: CO2 排放减少 = f（周期）— （图片来源：作者）
- en: '**What does impact the percentage of reused items?**'
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**什么因素影响了重复使用商品的百分比？**'
- en: Therefore, we would like to reach **100% of rental transactions** with reused
    items and limit the number of **new items purchased**.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们希望实现**100%的租赁交易**为重复使用的商品，并限制**新商品购买**的数量。
- en: What influences the percentage of transactions with reused items?
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 什么因素影响了重复使用商品交易的百分比？
- en: When demand is highly volatile, the inventory of returned items is quickly finished.
    Therefore, you need to purchase newly produced items.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 当需求高度波动时，退货商品的库存很快耗尽。因此，你需要购买新生产的商品。
- en: '![](../Images/b227e96b52eb907defbbfc179609ee1b.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b227e96b52eb907defbbfc179609ee1b.png)'
- en: Example of High Variability Demand SKU — (Image by Author)
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 高变动需求 SKU 示例 — （图片来源：作者）
- en: In the example above, the demand distribution is highly skewed.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述例子中，需求分布高度偏斜。
- en: 60% of the total demand for this reference occurs at the peak of day 105
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该参考产品的总需求量的60%发生在第105天的高峰期。
- en: Therefore, the percentage of circularity (number of sales transactions fulfilled
    with reused items) is **only 40%**.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，循环率（通过重复使用商品完成的销售交易百分比）**仅为40%**。
- en: What if we have a stable demand?
  id: totrans-160
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果需求是稳定的，会怎样呢？
- en: The bar chart below shows the sales distribution of SKU Garments 1018; this
    high-runner has a stable distribution.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 以下柱状图显示了 SKU 服装 1018 的销售分布；这款高销量商品有着稳定的分布。
- en: '![](../Images/c3f4032191a6bd21fd5879cd3c22e5f1.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c3f4032191a6bd21fd5879cd3c22e5f1.png)'
- en: Example of Low Variability Demand SKU — (Image by author)
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 低变动需求 SKU 示例 — （图片来源：作者）
- en: Except for the first days, the demand distribution provides enough flexibility
    to build an inventory of returned products.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了前几天，需求分布为建立退货商品的库存提供了足够的灵活性。
- en: Therefore, we can reach **89%** of sales transactions with reused products.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，我们可以实现**89%**的销售交易为重复使用的产品。
- en: With these two examples, you start to understand the correlation between demand
    variability and the coefficient of circularity.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这两个例子，你开始理解需求波动性与循环系数之间的关系。
- en: Introduction of the coefficient of variation
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引入变异系数
- en: 'Let me introduce the Coefficient of Variation CV:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 让我介绍一下变异系数 CV：
- en: '![](../Images/1796ff60b3fbaa0ca5c8feb34d0515a3.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1796ff60b3fbaa0ca5c8feb34d0515a3.png)'
- en: Coefficient of Variation — (Image by Author)
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 变异系数 — （图片来源：作者）
- en: A demand distribution can be considered volatile when CV > 1.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 当变异系数CV > 1时，需求分布可以被视为不稳定。
- en: What is the variability of the 400 items included in the scope?
  id: totrans-172
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 400件在范围内的商品的变动性是多少？
- en: '![](../Images/b67f192aaf9f0781ef7ae6116c42e19c.png)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b67f192aaf9f0781ef7ae6116c42e19c.png)'
- en: (Image by Author)
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：作者）
- en: '**💡 Insights**'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 洞察**'
- en: '**99.9%** of items with **CV<1** have a percentage of circularity sales higher
    than **80%**'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**99.9%**的**CV<1**的商品，其循环率销售百分比超过**80%**'
- en: However, some items with **CV > 1.5** have a percentage of circularity higher
    than 70%.
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，一些**CV > 1.5**的商品，其循环率百分比高于70%。
- en: Logically, we can see the impact on the emissions reduction per item rented,
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 从逻辑上讲，我们可以看到每个租赁项目的排放减少影响，
- en: '![](../Images/1a2865b0752bac560400f1740016bd23.png)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1a2865b0752bac560400f1740016bd23.png)'
- en: Emissions per Unit = f(CV) — (Image by Author)
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 每单位排放 = f（变异系数）— （图片来源：作者）
- en: '**💡 Insights**'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 洞察**'
- en: 100% of items with **CV<1** have a reduction higher than **30 kg CO2e per Unit
    Rented**.
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CV<1**的物品中有100%具有高于**30 kg CO2e每单位租赁**的排放减少。'
- en: As we do not control the demand variability, let's explore increasing the emissions
    reductions by **changing the rental period**.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们无法控制需求波动，让我们通过**调整租赁期**来探索如何增加排放减少量。
- en: Simulation with several rental periods
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不同租赁期的模拟
- en: In the previous section, we simulated a rental period of **7 days**.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一部分中，我们模拟了**7天**的租赁期。
- en: We can now run the model with rental periods between **two** and **twenty-eight
    days**.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以在**2天**到**28天**之间运行模型。
- en: '![](../Images/96c871862e55974facad9477a8048c5d.png)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/96c871862e55974facad9477a8048c5d.png)'
- en: CO2 emissions reductions for each scenario — (Image by Author)
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 每种情境下的CO2排放减少量 — （图片来源：作者）
- en: '**💡 Insights**'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 见解**'
- en: The reduction level drops when you increase the rental period.
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当租赁期增加时，减少的排放水平会下降。
- en: The optimal rental period is 2 days, with emissions cut reaching 35k Tons CO2e.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最优租赁期为2天，CO2排放减少量达到35千吨CO2e。
- en: Increasing the rental period reduces the percentage of circular items used.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 延长租赁期会减少使用循环物品的比例。
- en: This can be verified by looking at the percentage of circularity of items with
    a rental period of 2 days,
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看2天租赁期内物品的循环利用率，可以验证这一点，
- en: '![](../Images/7bdf7e1e512e33acee8a960543351d49.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7bdf7e1e512e33acee8a960543351d49.png)'
- en: Impact of Demand Variability with now (Rental = 2 days) — (Image by Author)
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 需求变动的影响（租赁期 = 2天） — （图片来源：作者）
- en: '**💡 Insights**'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 见解**'
- en: '**99%** of items with **CV < 2** have more than 80% of their rental transactions
    fulfilled with reused items (versus CV<1 for rental period = 7 days)'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**99%**的**CV < 2**物品中，有超过80%的租赁交易是通过重复使用的物品完成的（与7天租赁期时的**CV<1**相比）。'
- en: That means a **short rental period** provides **more flexibility** in dealing
    with demand variability.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着**短期租赁期**在应对需求波动时提供了**更多灵活性**。
- en: Without any surprise, we can see the same trend with the amount of water saved,
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 不出所料，我们可以看到水资源节约的趋势也与此相同，
- en: '![](../Images/69ed87cca56f59fedc9413b297e45eba.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/69ed87cca56f59fedc9413b297e45eba.png)'
- en: Water Savings — (Image by Author)
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 水资源节约 — （图片来源：作者）
- en: With longer rental periods, item availability for a rental is dropping.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 随着租赁期的增加，物品的可租赁性下降。
- en: Thus, you are losing inventory flexibility to absorb demand variability.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你会失去库存灵活性来应对需求波动。
- en: '![](../Images/08a94a80842a779f0d4bc715d599ded5.png)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08a94a80842a779f0d4bc715d599ded5.png)'
- en: Summarized Results — (Image by Author)
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 汇总结果 — （图片来源：作者）
- en: However, your circular model's performance remains impressive for a rental period
    of 28 days (60% CO2 reduction vs. a linear model).
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你的循环模型在28天租赁期下的表现依然令人印象深刻（60%的CO2减少，相比于线性模型）。
- en: This table can help to drive discussions and find the balance between commercial
    requirements and sustainability targets.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 这张表格有助于推动讨论，并在商业需求与可持续性目标之间找到平衡。
- en: Conclusion
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Even in the worst-case scenario, a rental period of **28 days**, we can achieve
    a **60% reduction** in CO2 and **-74% reduction in water usage**.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在最坏情况下，**28天**的租赁期也能实现**60%的CO2减少**和**-74%的水资源使用减少**。
- en: That means the additional emissions due to the logistics of returned products
    are not offsetting the savings generated by reusing your products.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着由于退货产品的物流产生的额外排放，并没有抵消通过重新使用产品所带来的节省。
- en: However, this assumes that stores and logistics operations can manage this rental
    process for 400 items.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这假设商店和物流操作能够管理400个物品的租赁流程。
- en: Additional parameters would be needed to have a complete assessment,
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 需要额外的参数来进行完整评估，
- en: Additional staff and systems to manage the return flows
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要额外的员工和系统来管理退货流程
- en: Additional packaging or handling material needed?
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要额外的包装或处理材料吗？
- en: Can we reduce the environmental impact of the upstream flow?
  id: totrans-215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们能否减少上游流程的环境影响？
- en: Supply Chain Network Optimization
