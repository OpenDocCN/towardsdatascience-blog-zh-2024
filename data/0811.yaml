- en: Simulate the impact of store delivery frequency on the CO2 emissions of a fashion
    retailer
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模拟店铺配送频率对时尚零售商CO2排放的影响
- en: towardsdatascience.com](/data-science-for-sustainability-green-inventory-management-e7ddfd97696f?source=post_page-----b6a13d4b0451--------------------------------)
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/data-science-for-sustainability-green-inventory-management-e7ddfd97696f?source=post_page-----b6a13d4b0451--------------------------------)
- en: Estimate Savings with Life Cycle Assessments
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用生命周期评估估算节省
- en: To assess the performance of your circular economy, we focus on the
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估你的循环经济表现，我们聚焦于
- en: Total CO2e emissions of your Supply Chain **(kg CO2e)**
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
