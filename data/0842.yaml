- en: Copyright law in America is a complicated thing. Those of us who are not lawyers
    understandably find it difficult to suss out what it really means, and what it
    does and doesn’t protect. Data scientists don’t spend a lot of time thinking about
    copyright, unless we’re choosing a license for our open source projects. Even
    then, sometimes we just skip past that bit and don’t really deal with it, even
    though we know we should. But the legal world is starting to take a close look
    at how copyright intersects with generative AI, and this could have a real impact
    on our work. Before we talk about how it is affecting the world of generative
    AI, let’s [recap the truth of copyright](https://www.eff.org/teachingcopyright).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的版权法是一个复杂的领域。我们这些非律师的人，理所当然地很难搞清楚它到底意味着什么，以及它保护了什么，没保护什么。数据科学家通常不会花很多时间考虑版权问题，除非我们正在为开源项目选择许可证。即使是这样，有时候我们也会跳过那一部分，没太处理它，尽管我们知道应该处理。但是法律界现在开始密切关注版权与生成性AI的交集，这可能对我们的工作产生实际影响。在我们讨论它如何影响生成性AI领域之前，让我们先[回顾一下版权的真相](https://www.eff.org/teachingcopyright)。
- en: Copyright
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版权
- en: 'US copyright law is relevant to what are called “original works of authorship”.
    This includes things under these categories: literary; musical; dramatic; pantomimes
    and choreographic work; pictorial, graphic, and sculptural works; audio-visual
    works; sound recordings; derivative works; compilations; architectural works.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 美国的版权法与所谓的“原创作品”相关。这些包括以下类别的作品：文学；音乐；戏剧；哑剧和舞蹈作品；图像、图形和雕塑作品；视听作品；声音录制；衍生作品；编纂作品；建筑作品。
- en: Content must be written or documented to be copyrightable. “Ideas are not copyrightable.
    Only tangible forms of expression (e.g., a book, play, drawing, film, or photo,
    etc.) are copyrightable. Once you express your idea in a fixed form — as a digital
    painting, recorded song, or even scribbled on a napkin — it is automatically copyrighted
    if it is an original work of authorship.” — [Electronic Frontier Foundation](https://www.eff.org/teachingcopyright/handouts#copyrightFAQ)
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 内容必须以可版权化的形式进行创作或记录。“创意是不能获得版权的。只有具体的表达形式（例如书籍、剧本、画作、电影或照片等）才能获得版权。一旦你将创意以固定的形式表达出来——比如数字绘画、录制的歌曲，甚至是在餐巾纸上的涂写——如果它是原创作品，它会自动获得版权。”
    — [电子前沿基金会](https://www.eff.org/teachingcopyright/handouts#copyrightFAQ)
- en: 'Being protected means that only the copyright holder (the author or creator,
    descendants inheriting the rights, or purchaser of the rights) can do these things:
    make and sell copies of the works, create derivative works from the originals,
    and perform or display the works publicly.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 版权保护意味着只有版权持有者（作者或创作者、继承其权利的后代，或权利的购买者）才能做以下事情：制作并销售作品的复制品、从原作品创作衍生作品、以及公开表演或展示作品。
- en: Copyright isn’t forever, and it ends after a certain amount of time has elapsed.
    Usually, this is 70 years after the author’s death or 95 years after publication
    of the content. (Anything from before 1929 in the US is generally in the “public
    domain”, which means it is no longer covered by copyright.)
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 版权不是永恒的，它在一定时间后会结束。通常来说，这是在作者去世后70年或内容发布后95年。（在美国，1929年之前的作品通常处于“公有领域”，这意味着它不再受到版权保护。）
- en: Why does copyright exist at all? Recent legal interpretations argue that the
    whole point is not to just let creators get rich, but to encourage creation so
    that we have a society containing art and cultural creativity. Basically we exchange
    money with creators so they are incentivized to create great things for us to
    have. This means that a lot of courts look at copyright cases and ask, “Is this
    copy conducive to a creative, artistic, innovative society?” and take that into
    consideration when making judgments as well.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么版权存在？近期的法律解释认为，版权的存在不仅仅是让创作者致富，而是鼓励创作，使我们拥有一个充满艺术和文化创造力的社会。基本上，我们与创作者交换金钱，激励他们为我们创造伟大的作品。这意味着很多法院在审理版权案件时会问：“这个复制品是否有助于创造一个具有创意、艺术性和创新的社会？”并且在做出判断时也会考虑这一点。
- en: Fair Use
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 合理使用
- en: 'In addition, “fair use” is not a free pass to ignore copyright. There are four
    tests to decide if a use of content is “[fair use](https://www.eff.org/teachingcopyright/handouts#fairuseFAQ)”:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，“合理使用”并不是可以忽视版权的免死金牌。判断某一内容使用是否为“[合理使用](https://www.eff.org/teachingcopyright/handouts#fairuseFAQ)”有四个标准：
- en: 'The purpose and character of the second use: Are you doing something innovative
    and different with the content, or are you just replicating the original? Is your
    new thing innovative on its own? If so, it’s more likely to be fair use. Also,
    if your use is to make money, that is less likely to be fair use.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二次使用的目的和性质：你是在用这些内容做一些创新和不同的事情，还是仅仅是在复制原作？你的新作品本身是否具有创新性？如果是，那么它更有可能被认为是合理使用。此外，如果你的使用目的是为了盈利，那么它就不太可能被认为是合理使用。
- en: 'The nature of the original: If the original is creative, it’s harder to break
    copyright with fair use. If it’s just facts, then you’re more likely to be able
    to apply fair use (think of quoting research articles or encyclopedias).'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 原作品的性质：如果原作品具有创意性，那么通过合理使用破坏版权会更困难。如果它只是事实，那么你更有可能适用合理使用（比如引用研究文章或百科全书）。
- en: 'Amount used: Are you copying the whole thing? Or just, say, a paragraph or
    a small section? Using as little as is necessary is important for fair use, although
    sometimes you may need to use a lot for your derivative work.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用的数量：你是在复制全部内容吗？还是仅仅是复制一段或一小部分？合理使用时，尽量使用必要的最小量是很重要的，尽管有时你可能需要使用大量内容来创作衍生作品。
- en: 'Effect: Are you stealing customers from the original? Are people going to buy
    or use your copy instead of buying the original? Is the creator going to lose
    money or market share because of your copy? If so, it’s likely not fair use. (This
    is relevant even if you don’t make any money.)'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 影响：你是在从原创者那里窃取客户吗？人们会购买或使用你的复制品，而不是购买原版吗？创作者会因为你的复制品失去收入或市场份额吗？如果是，那么它可能不是合理使用。（即使你没有赚钱，这一点仍然相关。）
- en: You have to meet ALL of these tests to get to be fair use, not just one or two.
    All of this is, of course, subject to legal interpretation. (This article is NOT
    legal advice!) But now, with these facts in our pocket, let’s think about what
    Generative AI does and why the concepts above are crashing into Generative AI.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须满足所有这些测试标准，才能认为是合理使用，而不仅仅是其中一两项。当然，所有这些都需要法律解释。（本文不是法律建议！）但现在，在我们掌握了这些事实之后，让我们思考生成性人工智能的作用以及上述概念为何会与生成性人工智能发生碰撞。
- en: Generative AI Recap
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成性人工智能回顾
- en: Regular readers of my column will have a pretty clear understanding of how generative
    AI is trained already, but let’s do a very quick recap.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我的专栏的常读者应该已经对生成性人工智能的训练过程有了相当清晰的理解，但让我们做一个非常简短的回顾。
- en: 'Giant volumes of data are collected, and a model learns by analyzing the patterns
    that exist in that data. ([As I’ve written before](https://medium.com/towards-data-science/how-human-labor-enables-machine-learning-367feee8bc91):
    “Some reports indicate that GPT-4 had on the order of *1 trillion* words in its
    training data. Every one of those words was written by a person, out of their
    own creative capability. For context, book 1 in the Game of Thrones series was
    about 292,727 words. So, the training data for GPT-4 was about *3,416,152 copies
    of that book long*.”)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集大量数据，并通过分析数据中的模式来训练模型。（[正如我之前所写](https://medium.com/towards-data-science/how-human-labor-enables-machine-learning-367feee8bc91)：“有报告显示，GPT-4的训练数据大约有*1万亿*个单词。这些单词每一个都由人类创作，源于他们自己的创造能力。为了让大家更好理解，‘权力的游戏’第一部书大约有292,727个单词。因此，GPT-4的训练数据大约相当于*3,416,152本该书*。”）
- en: When the model has learned the patterns in the data (for an LLM, it learns all
    about language semantics, grammar, vocabulary, and idioms), then it will be fine
    tuned by human, so that it will behave as desired when people interact with it.
    These patterns in the data may be so specific that some scholars argue the model
    can “memorize” the training data.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当模型学习到数据中的模式（对于大型语言模型（LLM），它学习的是语言语义、语法、词汇和习语等内容）时，它将通过人工微调，以确保在人们与之互动时，模型能按照预期的方式表现。这些数据中的模式可能非常具体，以至于一些学者认为模型可以“记住”训练数据。
- en: The model will then be able to answer prompts from users reflecting the patterns
    it has learned (for an LLM, answering questions in very convincing human-sounding
    language).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，模型将能够根据它学到的模式回答用户的提示（对于大型语言模型（LLM），即用非常像人类的语言回答问题）。
- en: There important implications for copyright law in both the inputs (training
    data) and outputs of these models, so let’s take a closer look.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型的输入（训练数据）和输出对版权法有重要影响，所以我们来仔细分析一下。
- en: Training Data and Model Output
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 训练数据与模型输出
- en: Training data is vital to creating generative AI models. The objective is to
    teach a model to replicate human creativity, so the model needs to see *huge volumes*
    of works of human creativity in order to learn what that looks/sounds like. But,
    as we learned earlier, works that humans create belong to those humans (even if
    they are jotted down on a napkin). Paying every creator for the rights to their
    work is financially infeasible for the volumes of data we need to train even a
    small generative AI model. So, is it fair use for us to feed other people’s work
    into a training data set and create generative AI models? Let’s go over the Fair
    Use tests and see where we land.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据对于创建生成性人工智能模型至关重要。目标是教会模型复制人类的创造力，因此模型需要看到*海量的*人类创造性作品，以便学习这些作品的样貌和声音。但正如我们之前了解到的，人类创作的作品归创作者所有（即使它们只是在纸
    napkin 上随便写的）。为每个创作者支付作品的版权费用对于我们训练即使是一个小型生成性人工智能模型所需的海量数据来说是不可行的。那么，是否可以视为合理使用，将他人的作品输入训练数据集并创建生成性人工智能模型呢？让我们来看一下合理使用的测试标准，看看我们最终的结论是什么。
- en: The purpose and character of the second use
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二种用途的目的和特征
- en: We could argue that using data to train the model doesn’t really count as creating
    a derivative work. For example, is this different from teaching a child using
    a book or a piece of music? The counter arguments are first, that teaching one
    child is not the same as using millions of books to generate a product for profit,
    and second, that generative AI is so keenly able to reproduce content that it’s
    trained on, that it’s basically a big fancy tool for copying work almost verbatim.
    Is the result of generative AI sometimes innovative and totally different from
    the inputs? If it is, that’s probably because of very creative prompt engineering,
    but does that mean the underlying tool is legal?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以争论，使用数据来训练模型并不算真正的创造衍生作品。例如，这与用一本书或一首音乐来教孩子有什么不同吗？反驳意见有两个：首先，教一个孩子与使用成千上万本书来生成一个有利润的产品不同；其次，生成型
    AI 能够如此精准地复制它所训练的内容，基本上是一个复制几乎逐字不差的工作的高级工具。生成型 AI 的结果有时是否具有创新性，并且完全不同于输入内容？如果是，那可能是由于非常有创意的提示工程，但这是否意味着底层工具是合法的？
- en: Philosophically, however, machine learning is trying to reproduce the patterns
    it has learned from its training data as accurately and precisely as possible.
    Are the patterns it learns from original works the same as the “heart” of the
    original works?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从哲学角度来看，机器学习试图尽可能准确地再现其从训练数据中学到的模式。它从原始作品中学到的模式是否与原始作品的“核心”相同？
- en: 2\. The nature of the original
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 原始作品的性质
- en: This varies widely across the different kinds of generative AI that exist, but
    because of the sheer volumes of data required to train any model, it seems likely
    that at least some of it would fit the legal criteria for creativity. In many
    cases, the whole reason for using human content as training data is to try and
    get innovative (highly diverse) inputs into the model. Unless someone’s going
    to go through the entire 1 trillion words for GPT-4 and decide which ones were
    or weren’t creative, I think this criteria is not met for fair use.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这在不同种类的生成型 AI 之间差异很大，但由于训练任何模型所需的数据量庞大，因此至少有一些数据可能符合创造力的法律标准。在许多情况下，使用人类内容作为训练数据的主要原因是为了将创新的（高度多样化的）输入引入模型。除非有人要逐一审查
    GPT-4 的 1 万亿单词，并决定哪些是有创造力的，哪些不是，否则我认为这一标准不符合合理使用的要求。
- en: 3\. Amount used
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 使用的数量
- en: 'This is kind of a similar issue to #2\. Because, almost by definition generative
    AI training datasets use everything they can get their hands on, and the volume
    needs to be huge and comprehensive; there’s not really a “minimal necessary” amount
    of content.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这与第2点有些相似。因为，几乎可以说生成型 AI 的训练数据集使用了它能够获取的所有内容，而且数据量需要庞大且全面；根本没有所谓的“最小必要”内容量。
- en: 4\. Effect
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 影响
- en: Finally, the effect issue is a big sticking point for generative AI. I think
    we all know people who use ChatGPT or similar tools from time to time instead
    of searching for the answer to a question in an encyclopedia or newspaper. There
    is strong evidence that people use services like Dall-E to request visual works
    “in the style of [Artist Name Here]” despite some apparent efforts from these
    services to stop that. If the question is whether people will use the generative
    AI instead of paying the original creator, it certainly seems like that is happening
    in some sectors. And we can see that companies like Microsoft, Google, Meta, and
    OpenAI are making billions in valuation and revenue from generative AI, so they’re
    definitely not going to get an easy pass on this one.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，影响问题是生成型 AI 的一个大难点。我想我们都知道有些人时不时地使用 ChatGPT 或类似工具，而不是在百科全书或报纸中寻找答案。有强烈的证据表明，人们使用像
    Dall-E 这样的服务来请求“以[艺术家姓名]的风格”创作视觉作品，尽管这些服务显然已经做出了一些努力来阻止这种行为。如果问题是人们是否会使用生成型 AI
    而不是支付原始创作者报酬，那显然在某些行业中确实有这种情况。而且我们可以看到，像微软、谷歌、Meta 和 OpenAI 这样的公司通过生成型 AI 获得了数十亿美元的估值和收入，所以他们显然不会在这个问题上轻松过关。
- en: Copying as a Concept in Computing
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算中的复制概念
- en: I’d like to stop for a moment to talk about a tangential but important issue.
    Copyright law is not well equipped to handle computing generally, particularly
    software and digital artifacts. Copyright law was mostly created in an earlier
    world, where duplicating a vinyl record or republishing a book was a specialized
    and expensive task. But today, when anything on any computer can basically be
    copied in seconds with a click of the mouse, the whole idea of copying things
    is different from how it used to be. Also, keep in mind that installing any software
    counts as making a copy. A digital copy means something different in our culture
    than the kinds of copying that we had before computers. There are significant
    lines of questioning around how copyright should work in the digital era, because
    a lot of it no longer seems quite relevant. Have you ever copied a bit of code
    from GitHub or StackOverflow? I certainly have! Did *you* carefully scrutinize
    the content license to make sure it was reproducible for your use case? You should,
    but did you?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我想暂停一下，讨论一个虽不直接相关但非常重要的问题。版权法并没有很好地应对计算机技术，特别是软件和数字化作品的问题。版权法大多是在一个更早的时代制定的，当时复制一张黑胶唱片或重新出版一本书是一项专业化且昂贵的任务。但如今，任何计算机上的东西基本上都可以通过点击鼠标在几秒钟内复制，复制的概念与以前大不相同。而且，请记住，安装任何软件都算作复制。数字复制在我们文化中意味着的内容与以前计算机出现之前的复制大不相同。关于版权在数字时代如何运作的问题有许多重要的质疑，因为很多内容似乎不再那么相关。你是否曾从
    GitHub 或 StackOverflow 上复制过一段代码？我当然有！你是否*仔细*审查了内容许可证，确保它适用于你的使用场景？你应该这么做，但你做了吗？
- en: New York Times v. OpenAI
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《纽约时报》诉 OpenAI
- en: Now that we have a general sense of the shape of this dilemma, how are creators
    and the law approaching the issue? I think the most interesting such case (there
    are many) is the one brought by the New York Times, because part of it gets at
    the meaning of copying in a way I think other cases fail to do.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对这个困境有了一个大致的了解，创作者和法律是如何处理这一问题的呢？我认为最有趣的案例之一（当然有很多）是《纽约时报》提起的案件，因为它在某种程度上探讨了复制的含义，而我认为其他案件未能做到这一点。
- en: As I mentioned above, the act of duplicating a digital file is so incredibly
    ubiquitous and normal that it’s hard to imagine enforcing that copying a digital
    file (at least, without the intent to distribute that exact file to the global
    public in violation of other fair use tests) is a copyright infringement. I think
    this is where our attention needs to fall for the generative AI question — not
    just duplication, but effect on the culture and the market.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我上面提到的，复制数字文件的行为是如此普遍且正常，以至于很难想象执行复制一个数字文件（至少没有意图将该文件精确分发给全球公众，从而违反其他合理使用测试）会构成版权侵权。我认为这就是我们在生成型
    AI 问题上需要关注的地方——不仅仅是复制，而是对文化和市场的影响。
- en: Is generative AI actually making copies of content? E.g.,training data in, training
    data back out? The NYT has shown in its filings that you can get verbatim text
    of NYT articles out of ChatGPT, with very specific prompting. Because the NYT
    has a paywall, if this is true, it would seem to clearly violate the Effect test
    of Fair Use. So far, OpenAI’s response has been “well, you used many complicated
    prompts to ChatGPT to get those verbatim results”, which makes me wonder, is their
    argument that if the generative AI *sometimes* produces verbatim copies of content
    it was trained on, that’s not illegal? (Universal Music Group has filed a similar
    case related to music, arguing that the generative AI model Claude can reproduce
    lyrics to songs that are copyrighted nearly verbatim.)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 生成型 AI 真的在复制内容吗？例如，训练数据输入，训练数据输出？《纽约时报》在其文件中显示，经过非常具体的提示，你可以从 ChatGPT 获取《纽约时报》文章的逐字文本。由于《纽约时报》有付费墙，如果这一点属实，那么这似乎明显违反了合理使用的效果测试。到目前为止，OpenAI
    的回应是“嗯，你使用了许多复杂的提示来获得这些逐字结果”，这让我想知道，他们的论点是否是，如果生成型 AI *有时* 生成它训练时使用的内容的逐字副本，那就不违法？（环球音乐集团提出了一个类似的案件，涉及音乐，认为生成型
    AI 模型 Claude 可以几乎逐字地复制版权歌曲的歌词。）
- en: We are asking the courts to decide exactly how much and what kind of use of
    a copyrighted material is acceptable, and that is going to be challenging in this
    context — I tend to believe that using data for training should not be inherently
    problematic, but that the important question is how the model gets used and what
    effect that has.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要求法院裁定，使用版权材料的多少以及何种用途是可以接受的，在这个背景下这将是一个挑战——我倾向于认为，使用数据进行训练本身不应是问题，但重要的问题是模型如何被使用，以及这会带来什么样的影响。
- en: We tend to think of fair use as a single step, like quoting a paragraph in your
    article with citation. Our system has a body of legal thought that is well prepared
    for that scenario. But in generative AI, it’s more like two steps. To say that
    copyright is infringed, it seems to me that if the content gets used in training,
    it ALSO must be retrievable from the end model in a way that usurps the market
    for the original material. I don’t think you can separate out the quantity of
    input content used from the quantity that can be extracted verbatim as output.
    Is this actually true of ChatGPT, though? We are going to see what the courts
    think.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通常把合理使用看作是一个单一的步骤，比如在文章中引用一段文字并注明来源。我们的系统有一套法律思想体系，已经为这种情况做好了充分的准备。但在生成式人工智能中，它更像是两个步骤。要说侵犯了版权，我认为，如果内容在训练中被使用，那么它也必须能够从最终模型中被提取，并且以某种方式抢占原始材料的市场。我不认为你能将使用的输入内容的数量与能被逐字提取出来的输出内容的数量分开来看。那么，ChatGPT真的符合这一点吗？我们将看到法院是怎么认为的。
- en: '[Ars Technica](https://arstechnica.com/tech-policy/2024/02/why-the-new-york-times-might-win-its-copyright-lawsuit-against-openai/),
    [The Verge](https://www.theverge.com/24062159/ai-copyright-fair-use-lawsuits-new-york-times-openai-chatgpt-decoder-podcast),
    [TechDirt](https://www.techdirt.com/2023/12/28/the-ny-times-lawsuit-against-openai-would-open-up-the-ny-times-to-all-sorts-of-lawsuits-should-it-win/)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ars Technica](https://arstechnica.com/tech-policy/2024/02/why-the-new-york-times-might-win-its-copyright-lawsuit-against-openai/)、[The
    Verge](https://www.theverge.com/24062159/ai-copyright-fair-use-lawsuits-new-york-times-openai-chatgpt-decoder-podcast)、[TechDirt](https://www.techdirt.com/2023/12/28/the-ny-times-lawsuit-against-openai-would-open-up-the-ny-times-to-all-sorts-of-lawsuits-should-it-win/)'
- en: DMCA
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DMCA
- en: There’s another interesting angle to these questions, which is whether or not
    DMCA (the Digital Millennium Copyright Act) has relevance here. You may be familiar
    with this law because it’s been used for decades to force social media platforms
    to remove music and film files that were published without the authorization of
    the copyright holder. The law was based on the idea that you can kind of go “whac-a-mole”
    with copyright violators, and get content removed one piece at a time. However,
    when it comes to training data sets, this obviously won’t fly—you’d need to retrain
    the entire model, at exorbitant cost in the case of most generative AI, removing
    the offending file or files from the training data. You could still use DMCA,
    in theory, to force the output of an offending model to be removed from a site,
    but proving which model produced the item will be a challenge. But that doesn’t
    get at the underlying issue of input+output as both being key to the infringement
    as I have described it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题还有另一个有趣的角度，那就是DMCA（数字千年版权法案）是否在这里具有相关性。你可能对这部法律有所了解，因为几十年来它一直被用来迫使社交媒体平台移除未经版权持有者授权发布的音乐和电影文件。这项法律的基础思想是，你可以通过类似“打地鼠”游戏的方式对付版权侵权者，一次移除一件内容。然而，当涉及到训练数据集时，这显然行不通——你需要重新训练整个模型，在大多数生成式人工智能的情况下，代价是巨大的，需要从训练数据中移除相关文件。理论上，你仍然可以使用DMCA来强制移除侵犯版权模型生成的内容，但证明是哪一个模型生成了该内容将是一个挑战。不过，这并没有解决我描述的输入+输出作为侵权的关键问题。
- en: Questions of Power
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 权力问题
- en: If these behaviors are in fact violating copyright, the courts still have to
    decide what to do about it. Lots of people argue that generative AI is “too big
    to fail” in a manner of speaking — they can’t abolish the practices that got us
    here, because everyone loves ChatGPT, right? Generative AI (we are told) is going
    to revolutionize [insert sector here]!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些行为实际上侵犯了版权，法院仍然需要决定如何处理此事。很多人争辩说，生成式人工智能在某种意义上是“太大而不能倒”的——他们不能废除那些让我们走到今天的做法，因为大家都喜欢ChatGPT，对吧？我们被告知，生成式人工智能将会彻底改变[插入行业名称]！
- en: While the question of whether copyright is violated still remains to be decided,
    I do feel like there should be consequences if it is. At what point do we stop
    forgiving powerful people and institutions who skirt the law or outright violate
    it, assuming it is easier to ask forgiveness than permission? It’s not entirely
    obvious. We would not have many innovations that we rely on today without some
    people behaving in this fashion, but that doesn’t necessarily mean it’s worth
    it. Is there a devaluation of the rule of law that comes from letting these situations
    pass by?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管是否侵犯版权的问题仍然待定，但我确实觉得如果侵犯了版权应该有相应的后果。我们应该在什么时刻停止宽容那些规避法律或直接违反法律的有权势的人和机构，假设他们认为请求原谅比获得许可更容易？这个问题并不完全明确。没有一些人以这种方式行事，我们今天所依赖的许多创新将无法出现，但这并不一定意味着这样做值得。放任这些情况通过是否会导致法治的贬值？
- en: Like many listeners of [99% Invisible](https://99percentinvisible.org/episode/the-power-broker-03-david-sims/)
    these days, I’m reading [The Power Broker by Robert Caro.](https://99percentinvisible.org/episode/the-power-broker-03-david-sims/)
    Hearing about how Robert Moses handled questions of law in New York at the turn
    of the 20th century is fascinating, because his style of handling zoning laws
    seems reminiscent of the way Uber handled laws around livery drivers in early
    2010’s San Francisco, and the way large companies building generative AI are dealing
    with copyright now. Instead of abiding by laws, they have taken the attitude that
    legal strictures don’t apply to them because what they are building is so important
    and valuable.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 像现在许多听众一样，我在读[罗伯特·卡罗的《权力经纪人》](https://99percentinvisible.org/episode/the-power-broker-03-david-sims/)。听到关于罗伯特·摩西如何在20世纪初处理纽约法律问题的故事很吸引人，因为他处理分区法的方式似乎让人联想到优步在2010年代初期如何处理旧金山租车司机的法律问题，以及现在那些开发生成性AI的大公司如何应对版权问题。与其遵守法律，他们采取了这样一种态度：法律的约束不适用于他们，因为他们正在构建的东西如此重要和有价值。
- en: I’m just not convinced that’s true, however. Each case is distinctive in some
    ways, of course, but the concept that a powerful man can decide that what he thinks
    is a good idea is inevitably more important than what anyone else thinks rubs
    me the wrong way. Generative AI may be useful, but to argue that it is more important
    than having a culturally vibrant and creative society seems disingenuous. The
    courts still have to decide whether generative AI is having a chilling effect
    on artists and creators, but the court cases being brought by those creators are
    arguing that it is.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我并不完全相信这是真的。每个案例在某些方面都是独特的，但一个强大的人决定他认为好的想法无可避免地比任何人想法更重要，这让我感到不舒服。生成性AI可能是有用的，但认为它比拥有一个充满活力和创造力的文化社会更重要，这种观点让我感到不真诚。法院仍然需要决定生成性AI是否对艺术家和创作者产生了寒蝉效应，但这些创作者提起的诉讼认为确实如此。
- en: The Future
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未来
- en: 'The US Copyright Office is not ignoring these challenging problems, although
    they may be a little late to the party, but they have put out a [recent blog post
    talking about their plans](https://blogs.loc.gov/copyright/2024/03/looking-forward-the-u-s-copyright-offices-ai-initiative-in-2024/)
    for content related to generative AI. However, it’s very short on specifics and
    only tells us that reports are forthcoming in the future. The three areas this
    department’s work is going to focus on are:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 美国版权局并没有忽视这些棘手的问题，尽管它们可能有点迟到，但他们已经发布了一个[关于其生成性AI相关内容的最新博客文章](https://blogs.loc.gov/copyright/2024/03/looking-forward-the-u-s-copyright-offices-ai-initiative-in-2024/)。然而，这篇文章在具体细节上非常简短，仅告诉我们相关报告将在未来发布。这个部门的工作将专注于以下三个领域：
- en: '“digital replicas”: basically deepfakes and digital twins of people (think
    stunt doubles and actors having to get scanned at work so they can be mimicked
    digitally)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “数字复制品”：基本上是人类的深度伪造（deepfakes）和数字双胞胎（digital twins）（比如特技替身和演员在工作时需要被扫描，以便可以被数字化模仿）
- en: “copyrightability of works incorporating AI-generated material”
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “包含AI生成内容的作品的版权资格”
- en: “training AI models on copyrighted works”
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “在版权作品上训练AI模型”
- en: These are all important topics, and I hope the results will be thoughtful. (I’ll
    write about them once these reports come out.) I hope the policymakers engaged
    in this work will be well informed and technically skilled, because it could be
    very easy for a bureaucrat to make this whole situation worse with ill-advised
    new rules.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是重要的话题，我希望结果能够引人深思。（一旦这些报告发布，我会写关于它们的文章。）我希望参与这项工作的政策制定者能够充分了解相关问题并具备技术能力，因为一个官僚很容易通过不明智的新规则让整个局面变得更糟。
- en: Another future possibility is that ethical datasets will be developed for training.
    This is something already being done by some folks at HuggingFace in the form
    of a [code dataset called The Stack](https://www.bigcode-project.org/docs/about/the-stack/).
    Could we do this sort of thing for other forms of content?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个未来的可能性是，伦理数据集将被开发用于训练。这已经是HuggingFace的一些人通过[名为The Stack的代码数据集](https://www.bigcode-project.org/docs/about/the-stack/)所做的事情。我们能否为其他形式的内容做类似的事情？
- en: Conclusion
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Regardless of what the government or industry comes up with, however, the courts
    are proceeding to decide this problem. What happens if one of the cases in the
    courts is lost by the generative AI side?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，无论政府或行业提出什么方案，法院都在继续处理这个问题。如果法院中的某个案件由生成式AI一方败诉，会发生什么？
- en: It may at least mean that some of the money being produced by generative AI
    will be passed back to creators. I’m not terribly convinced that the whole idea
    of generative AI will disappear, although we did see the end of a lot of companies
    during the era of Napster. Courts could bankrupt companies producing generative
    AI, and/or ban the production of generative AI models — this is not impossible!
    I don’t think it’s the most likely outcome, however- instead, I think we’ll see
    some penalties and some fragmentation of the law around this (this model is ok,
    that model is not, and so on), which may or may not make the situation any clearer
    legally.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这至少可能意味着，生成式AI创造的一些收益将会回馈给创作者。我并不完全相信生成式AI的整个概念会消失，尽管我们确实在Napster时代见证了许多公司的倒闭。法院可能会使那些生成式AI公司破产，和/或禁止生成式AI模型的生产——这并非不可能！然而，我认为这并不是最可能的结果——相反，我认为我们将会看到一些处罚以及法律上的碎片化（这个模型可以，那个模型不行，等等），这可能并不会让局势在法律上变得更加明晰。
- en: I would really like it if the courts take up the question of when and how a
    generative AI model should be considered infringing, not separating the input
    and output questions but examining them together as a single whole, because I
    think that is key to understanding the situation. If they do, we might be able
    to come up with legal frameworks that make sense for the new technology we are
    dealing with. If not, I fear we’ll end up further into a quagmire of laws woefully
    unprepared to guide our digital innovations. [We need copyright law that makes
    more sense in the context of our digital world](https://www.theatlantic.com/technology/archive/2024/02/generative-ai-lawsuits-copyright-fair-use/677595/).
    But we also need to intelligently protect human art and science and creativity
    in various forms, and I don’t think AI-generated content is worth trading that
    away.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的希望法院能够解决一个问题：何时以及如何应当认为生成式AI模型侵犯了版权，而不是将输入和输出问题分开，而是将它们作为一个整体来审视，因为我认为这对理解整个局势至关重要。如果他们这样做了，我们可能能够提出适用于我们正在处理的新技术的法律框架。如果没有，我担心我们会陷入一个法律泥潭，法律无法有效引导我们的数字创新。[我们需要更符合数字时代的版权法](https://www.theatlantic.com/technology/archive/2024/02/generative-ai-lawsuits-copyright-fair-use/677595/)。但我们同样需要智能地保护人类的艺术、科学和创造力，我不认为AI生成的内容值得用来换取这些保护。
- en: '*Read more of my content at* [*www.stephaniekirmer.com.*](http://www.stephaniekirmer.com.)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*在我的网站上阅读更多内容* [*www.stephaniekirmer.com.*](http://www.stephaniekirmer.com.)'
- en: References and Additional Reading
  id: totrans-67
  prefs:
  - PREF_H1
