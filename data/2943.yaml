- en: '[**Are You Sure You Want to Become a Data Science Manager?**](/are-you-sure-you-want-to-become-a-data-science-manager-89fb4f64baaa)Tackling
    the management-track conundrum from a different angle, [Jose Parreño](https://medium.com/u/8572724a5d2c?source=post_page---user_mention--9d8aac763d10--------------------------------)
    encourages anyone who’s considering a move away from an individual contributor
    role to think deeply about their motivations and goals, and to make an informed
    decision based on a realistic understanding of what becoming a manager actually
    entails.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**你确定你想成为数据科学经理吗？**](/are-you-sure-you-want-to-become-a-data-science-manager-89fb4f64baaa)从另一个角度探讨管理职位的困境，[Jose
    Parreño](https://medium.com/u/8572724a5d2c?source=post_page---user_mention--9d8aac763d10--------------------------------)鼓励那些考虑从个体贡献者角色转型的人深入思考他们的动机和目标，并基于对成为经理这一角色的真实理解做出明智的决定。'
- en: '[**Roadmap to Becoming a Data Scientist, Part 1: Maths**](/roadmap-to-becoming-a-data-scientist-part-1-maths-2dc9beb69b27)For
    aspiring data professionals who are still years away from debating their fit for
    a manager role, one of the perennial pain points remains the level and amount
    of math they need to master in order to start their journey on the right foot.
    [Vyacheslav Efimov](https://medium.com/u/c8a0ca9d85d8?source=post_page---user_mention--9d8aac763d10--------------------------------)
    provides concrete pointers on what you should learn — and how to get started.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**成为数据科学家的路线图，第一部分：数学**](/roadmap-to-becoming-a-data-scientist-part-1-maths-2dc9beb69b27)
    对于那些还需要几年时间才能考虑自己是否适合担任管理职务的未来数据专业人士来说，始终存在一个持久的痛点，那就是他们需要掌握多少数学知识，以便能够顺利地开始自己的职业之旅。[Vyacheslav
    Efimov](https://medium.com/u/c8a0ca9d85d8?source=post_page---user_mention--9d8aac763d10--------------------------------)提供了具体的指导，告诉你应该学习哪些内容——以及如何入手。'
- en: '[**GenAI is Reshaping Data Science Teams**](/genai-is-reshaping-data-science-teams-b4d5a419e0f6)Setting
    yourself up for success doesn’t involve a fixed formula; in fields as dynamic
    as data science and machine learning, the very definition of your role can evolve
    from one month to the next. This has been especially true in the past couple of
    years, as generative-AI tools and LLMs have transformed core workflows across
    industries. [Anna Via](https://medium.com/u/c1a8933ed8b?source=post_page---user_mention--9d8aac763d10--------------------------------)
    wrote a focused synthesis of the challenges and opportunities this rapid change
    presents, and what data teams—and individuals within them—can do to stay nimble
    and adapt quickly.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**生成式人工智能正在重塑数据科学团队**](/genai-is-reshaping-data-science-teams-b4d5a419e0f6)
    为成功奠定基础并不依赖于固定的公式；在像数据科学和机器学习这样动态的领域中，你角色的定义可能会从一个月到下一个月发生变化。特别是在过去几年里，生成式人工智能工具和大语言模型（LLMs）已经改变了各行各业的核心工作流程。[Anna
    Via](https://medium.com/u/c1a8933ed8b?source=post_page---user_mention--9d8aac763d10--------------------------------)撰写了一篇集中的分析，探讨了这种快速变化所带来的挑战和机遇，以及数据团队和团队中的个人可以做些什么来保持灵活，并迅速适应。'
- en: '[**How to Hire at Early-Stage Startups**](/why-a-data-scientist-with-a-phd-might-kill-your-early-stage-startup-fda22621c5b3)It
    may sound counterintuitive that arriving at a new job with advanced educational
    credentials can sometimes make you *less* effective, but that’s precisely the
    point [Claudia Ng](https://medium.com/u/ba2da7b3b9c8?source=post_page---user_mention--9d8aac763d10--------------------------------)
    drives home in her latest article. While she writes with hiring managers in mind,
    her insights are particularly valuable for data science PhDs who can adjust their
    mindset accordingly, and prevent potentially mismatched expectations.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何在初创公司招聘**](/why-a-data-scientist-with-a-phd-might-kill-your-early-stage-startup-fda22621c5b3)
    可能听起来有些反直觉，拥有高级学历的人可能在新职位上反而变得*不那么*高效，但这正是[Claudia Ng](https://medium.com/u/ba2da7b3b9c8?source=post_page---user_mention--9d8aac763d10--------------------------------)在她的最新文章中所强调的重点。虽然她的写作面向的是招聘经理，但她的见解对于那些拥有数据科学博士学位的人尤其有价值，这些人可以相应地调整心态，避免潜在的不匹配期望。'
- en: '[**So It’s Your First Year in AI; Here’s What to Expect**](/so-its-your-first-year-in-ai-here-s-what-to-expect-64b4a868f91a)Congratulations:
    you’ve landed your dream role at a buzzy AI startup. Now what? Based on his own
    personal experiences, [Michael Zakhary](https://medium.com/u/10e58cd8f016?source=post_page---user_mention--9d8aac763d10--------------------------------)
    seeks to demystify what the job might entail and to “offer a glimpse into the
    daily life of an ML engineer — whether you’re working in a small, agile team or
    part of a larger, more structured organization.”'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**这是你在人工智能领域的第一年；你可以期待什么**](/so-its-your-first-year-in-ai-here-s-what-to-expect-64b4a868f91a)
    恭喜你：你已经在一家热门的人工智能初创公司找到了理想的职位。接下来怎么办？基于他自己的个人经历，[Michael Zakhary](https://medium.com/u/10e58cd8f016?source=post_page---user_mention--9d8aac763d10--------------------------------)试图揭开这个职位的神秘面纱，并“提供关于机器学习工程师日常工作的一个窗口——无论你是处在一个小型灵活的团队中，还是在一个更大、更有结构的组织内。”'
- en: Thank you for supporting the work of our authors! As we mentioned above, we
    love publishing articles from new authors, so if you’ve recently written an interesting
    project walkthrough, tutorial, or theoretical reflection on any of our core topics,
    don’t hesitate to [share it with us](http://bit.ly/write-for-tds).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你支持我们作者的工作！正如我们之前提到的，我们非常喜欢发表新作者的文章，因此，如果你最近写了关于我们核心话题的有趣项目 walkthrough、教程或理论反思，别犹豫，[与我们分享](http://bit.ly/write-for-tds)。
