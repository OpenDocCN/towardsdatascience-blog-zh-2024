- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 感到有动力写你的第一篇TDS文章吗？[我们始终欢迎新作者的投稿](http://bit.ly/write-for-tds)。
- en: 'With January just around the corner, we’re about to enter prime career-moves
    season: that exciting time of the year when many data and machine learning professionals
    assess their career growth and explore new opportunities, and newcomers to the
    field plan the next steps towards landing their first job. (It’s also when companies
    tend to ramp up their hiring after the end-of-year lull.)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着1月的临近，我们即将进入职业发展的黄金时期：一年中那个令人兴奋的时刻，许多数据和机器学习专业人士会评估自己的职业成长并探索新的机会，而刚进入这一领域的新手也会规划下一步，争取获得第一份工作。（这也是公司在年终淡季过后往往开始加大招聘的时期。）
- en: All this energy often comes with nontrivial amounts of uncertainty, stress,
    and the occasional moment of self-doubt. To help you calmly chart your own path
    and avoid unnecessary second-guessing (of yourself as well as of hiring teams,
    colleagues, and others), we put together a special edition of the Variable focused
    on career transitions for both new and current practitioners.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些能量背后，常常伴随着相当数量的不确定性、压力，以及偶尔的自我怀疑。为了帮助你冷静地规划自己的职业道路，避免不必要的反复揣测（包括对自己以及招聘团队、同事和其他人的怀疑），我们特别制作了这一期《Variable》专刊，重点讨论新手和在职从业者的职业转型。
- en: We never miss a chance to celebrate data scientists’ diverse professional and
    academic backgrounds, and the lineup of articles we’re presenting here reflects
    that range, too. Whether you’re thinking about a switch to management, are about
    to jump into your first startup job, or are in the midst of transitioning to data
    science from a totally different discipline, you’ll find some concrete, experience-based
    insights to learn from.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是抓住机会庆祝数据科学家多样化的职业和学术背景，我们在此呈现的文章也反映了这种多样性。无论你是在考虑转向管理岗位，准备跳入第一份创业公司工作，还是正在经历从完全不同学科转型为数据科学的过程，你都可以从中获得一些具体、基于经验的见解。
- en: '[**Rewiring My Career: How I Transitioned from Electrical Engineering to Data
    Engineering**](/rewiring-my-career-how-i-transitioned-from-electrical-engineering-to-data-engineering-f888c1dd65ae)When
    your goal is to jump across discipline lines, one of the toughest challenges is
    learning how to translate existing skills and knowledge and make their value apparent
    to prospective employers. [Loizos Loizou](https://medium.com/u/93765187f80d?source=post_page---user_mention--9d8aac763d10--------------------------------)’s
    debut TDS article offers a detailed account of the author’s successful repositioning
    from a trained electrical engineer to a data engineer—a change that is far more
    substantive than the title alone suggests.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**重新塑造我的职业生涯：我如何从电气工程转型为数据工程师**](/rewiring-my-career-how-i-transitioned-from-electrical-engineering-to-data-engineering-f888c1dd65ae)当你的目标是跨越学科界限时，最艰难的挑战之一就是学习如何将现有的技能和知识转化，并向潜在雇主展示它们的价值。[Loizos
    Loizou](https://medium.com/u/93765187f80d?source=post_page---user_mention--9d8aac763d10--------------------------------)的首篇TDS文章详细讲述了作者如何成功从一名电气工程师转型为数据工程师——这不仅仅是职位名称上的变化，背后有更深层次的内容。'
- en: '[**Why STEM Is Important for Any Data Scientist**](/why-stem-is-important-for-any-data-scientist-45b8ec1d445d)A
    background in the so-called hard sciences doesn’t always map directly onto data-focused
    job descriptions. As [Radmila M.](https://medium.com/u/1b144e8ba52a?source=post_page---user_mention--9d8aac763d10--------------------------------)
    explains, however, the benefits of applying your hard-earned STEM expertise once
    you’ve moved on to data science are many — and can manifest themselves in unexpected
    moments when traditional problem-solving approaches fail to produce the desired
    outcome.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**为什么STEM对任何数据科学家都很重要**](/why-stem-is-important-for-any-data-scientist-45b8ec1d445d)背景是所谓的硬科学并不总是能直接与数据相关的工作描述对应。然而，正如[Radmila
    M.](https://medium.com/u/1b144e8ba52a?source=post_page---user_mention--9d8aac763d10--------------------------------)所解释的那样，当你进入数据科学领域后，应用你辛苦获得的STEM专业知识有很多好处——这些好处可能会在传统问题解决方法未能产生预期结果时，意外地展现出来。'
- en: '[**From Data Scientist to Data Manager: My First 3 Months Leading a Team**](/from-data-scientist-to-data-manager-my-first-3-months-leading-a-team-40c1c7c05e5c)After
    nearly seven years as a data scientist, [Yu Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--9d8aac763d10--------------------------------)
    took on a new challenge recently and stepped into a management role for the first
    time. In a thoughtful new post, Yu reflects on “what has changed, what I’ve enjoyed,
    and what’s been challenging.”'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**从数据科学家到数据经理：我领导团队的前三个月**](/from-data-scientist-to-data-manager-my-first-3-months-leading-a-team-40c1c7c05e5c)经过近七年的数据科学家生涯，[于东](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--9d8aac763d10--------------------------------)最近迎接了新的挑战，并首次担任管理职务。在一篇深思熟虑的新文章中，于东回顾了“发生了哪些变化，我享受了什么，以及遇到了哪些挑战”。'
- en: '![](../Images/0f2bd0240520e10b300433589420a451.png)'
