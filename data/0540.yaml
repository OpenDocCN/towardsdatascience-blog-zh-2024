- en: “W*e need to be data driven”*, says **everyone**. And yes. I agree 90% of the
    time, but it shouldn’t be taken as a blanket statement. Like everything else in
    life, recognizing where it does and doesn’t apply is important.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “*我们需要以数据为驱动*，”**每个人**都这么说。没错，我90%的时候同意这一点，但它不应该被当作一个一概而论的命题。像生活中的其他一切一样，认识到它适用和不适用的地方非常重要。
- en: In a world obsessed with data, it’s the bold, opinionated decisions that break
    through to revolutionary innovation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个痴迷数据的世界里，正是那些大胆且富有主见的决策突破了常规，带来了革命性的创新。
- en: Data is behind the curve of innovation
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据落后于创新的潮流
- en: '[The Economist wrote about the rumoured](https://www.economist.com/special-report/1999/10/07/cutting-the-cord),
    critical blunders of McKinsey in the 1980s during the early days of the smartphone
    era. AT&T asked McKinsey to project the size of the smartphone market.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[《经济学人》曾报道过](https://www.economist.com/special-report/1999/10/07/cutting-the-cord)关于麦肯锡在智能手机时代初期，1980年代犯下的严重失误。AT&T曾要求麦肯锡预测智能手机市场的规模。'
- en: McKinsey, presumably after rigorous projections, expert calls, and data crunching,
    shared that the estimated total market would be about 900,000 smartphones. They
    based it on data, specifically data in that time. It was bulky, large, and only
    a necessary evil for mobile people. Data lags.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 麦肯锡在经过严格的预测、专家咨询和数据分析后，分享了他们的估算结果，认为总市场大约会有90万个智能手机。他们的预测是基于数据，尤其是当时的数据。那时的手机笨重、体积大，对移动办公人士来说只是一个不得不拥有的工具。数据滞后了。
- en: AT&T pulled out initially, in part, due to those recommendations, before diving
    back in the market to compete. Some weren’t as lucky. Every strategy consultant
    in South Korea will know about the rumours of McKinsey sharing a similar advice
    to one of the…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AT&T最初撤出了市场，部分原因就是因为这些建议，之后他们又重新回到市场与其他公司竞争。并非所有公司都那么幸运。在韩国的每一位战略咨询师都知道麦肯锡曾向某家公司提供类似的建议……
