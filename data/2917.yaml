- en: When a buddy suggested I try putting the name *“David Mayer”* into ChatGPT,
    I didn’t think much of it. Until I tried it for myself.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个朋友建议我尝试将名字*“David Mayer”*输入到ChatGPT时，我没有多想。直到我自己尝试了。
- en: '*“I’m unable to produce a response.”*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我无法生成响应。”*'
- en: Weird…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 奇怪…
- en: Then I tried ***David***. No problem. ***Mayer***. No problem. David M***e***yer
    (with an e). No problem. David Mayer. Boom!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我试了***David***。没问题。***Mayer***。没问题。David M***e***yer（加了个e）。没问题。David Mayer。砰！
- en: So I grabbed a quick screencap to show you what happens when I try putting in
    the name several different ways. (Watch it with the audio on or off.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我快速截图，给你们展示当我尝试以不同方式输入这个名字时发生了什么。（无论开启或关闭音频观看都可以。）
- en: Now I simply had the itch. I had to know!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我简直是有些痒了，必须知道答案！
