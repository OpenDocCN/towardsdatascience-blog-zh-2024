  zh: 在这种情况下，我们查看的是所有客户中推荐使用该企业的客户的真实百分比。再次，我们看到，使用PPI，我们能够构建比仅使用人工标注数据更紧密的置信区间。
- en: You’ll also notice the confidence interval for the machine predictions in yellow.
