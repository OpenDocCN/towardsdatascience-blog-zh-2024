  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.nature.com/articles/s42256-020-0219-9](https://www.nature.com/articles/s42256-020-0219-9)'
- en: Editors like AWS may provide tools like [https://aws.amazon.com/aws-cost-management/aws-customer-carbon-footprint-tool/](https://aws.amazon.com/aws-cost-management/aws-customer-carbon-footprint-tool/)
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像AWS这样的编辑可能会提供类似于[https://aws.amazon.com/aws-cost-management/aws-customer-carbon-footprint-tool/](https://aws.amazon.com/aws-cost-management/aws-customer-carbon-footprint-tool/)的工具。
