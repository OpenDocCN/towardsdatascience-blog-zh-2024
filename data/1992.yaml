- en: In recent weeks, with various tech announcements, we have started to hear shouts
    of the AI bubble bursting.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近几周，随着各种技术公告的发布，我们开始听到关于人工智能泡沫破裂的声音。
- en: Prior to that, we got the long overdue phrase “AI washing” to name the inevitable
    trend of companies including the term Artificial Intelligence all over financial
    results and startup pitch decks just to capitalise on the buzz.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之前，我们迎来了那个姗姗来迟的词语“AI洗牌”，用来形容公司为了利用人工智能的热潮，纷纷在财务报告和初创公司推介书中添加“人工智能”这个词。
