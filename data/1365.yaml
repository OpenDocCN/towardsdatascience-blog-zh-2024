- en: There is currently no good resource on how Statsmodels computes the minimum
    sample size.
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目前没有关于Statsmodels如何计算最小样本量的好资源。
- en: 'It is critical to calculate the minimum sample size required before conducting
    an A/B test. A popular way to do it is by calling the [tt_ind_solve_power function](https://www.statsmodels.org/stable/generated/statsmodels.stats.power.tt_ind_solve_power.html)
    in Python’s Statsmodels package, but there are currently 2 gaps when it comes
    to understanding how it works:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行A/B测试之前，计算所需的最小样本量至关重要。一种常用的方法是在Python的Statsmodels包中调用[tt_ind_solve_power函数](https://www.statsmodels.org/stable/generated/statsmodels.stats.power.tt_ind_solve_power.html)，但目前在理解它的工作原理时存在两个空白：
- en: 1\. There are many great articles (e.g. by [Stan Nsky](/experiment-sample-size-calculation-using-power-analysis-81cb1bc5f74b),
    TDS 2019) explaining what the parameters mean and provide examples of function
    calls. However, they do not explain how the function actually computes the sample
    size and why the procedure is correct.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 有很多优秀的文章（例如[Stan Nsky](/experiment-sample-size-calculation-using-power-analysis-81cb1bc5f74b)，TDS
    2019）解释了参数的含义并提供了函数调用的示例。然而，它们并没有解释该函数是如何实际计算样本量的，也没有说明为什么该过程是正确的。
- en: 2\. There are also many great articles (e.g. by [Mintao Wei](/probing-into-minimum-sample-size-formula-derivation-and-usage-8db9a556280b#c172),
    TDS 2023) that explain the statistical derivation based on a z-test for proportions
    such as conversion rates, which is also a popular choice for many online sample
    size calculators (e.g. [Evan Miller’s Calculator](https://www.evanmiller.org/ab-testing/sample-size.html)).
    However, this is not the method used by Statsmodels and results can differ.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 也有许多优秀的文章（例如[Mintao Wei](/probing-into-minimum-sample-size-formula-derivation-and-usage-8db9a556280b#c172)，TDS
    2023）解释了基于z检验的比例统计推导，例如转换率，这是许多在线样本量计算器（例如[Evan Miller的计算器](https://www.evanmiller.org/ab-testing/sample-size.html)）也常用的方法。然而，这并不是Statsmodels使用的方法，因此结果可能会有所不同。
- en: This is important for data scientists because Statsmodels is commonly used to
    compute sample size in Python.
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这对数据科学家来说很重要，因为Statsmodels常用于Python中计算样本量。
- en: Data scientists frequently use Statsmodels to get the minimum sample size, but
    may not be aware that it employs a different method from what most articles describe
    and what most online calculators use. It is essential to understand how the function
    works so that we can trust its results.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家经常使用 Statsmodels 来获取最小样本量，但可能不知道它采用了与大多数文章描述的方式以及大多数在线计算器使用的方法不同的方式。了解该函数的工作原理是至关重要的，以便我们能够信任其结果。
- en: This article bridges the gap by explaining how Statsmodels actually works.
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本文通过解释 Statsmodels 的实际工作原理来填补这一空白。
- en: This article aims to make the novel contribution of explaining how `tt_ind_solve_power`
    actually computes the sample size, why the procedure is correct and what benefits
    it brings over closed-form solutions. [1]
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在做出创新性贡献，解释 `tt_ind_solve_power` 如何实际计算样本量，为什么该过程是正确的，并且它相对于封闭形式解法带来的优势。[1]
- en: '**Part 1:** It will first explain how sample size is computed and why the procedure
    is correct in two steps:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1部分：** 它将首先解释样本量如何计算以及为什么该程序是正确的，分为两个步骤：'
- en: Show the statistical derivation for sample size calculations.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示样本量计算的统计推导。
- en: Write a stripped-down version of `tt_ind_solve_power` that is an exact implementation
    of the statistical derivation and produces the same output as the original function
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个简化版的`tt_ind_solve_power`，它是统计推导的精确实现，并且产生与原始函数相同的输出。
- en: '**Part 2:** Following which, it will explain two benefits it brings over closed-form
    solutions:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2部分：** 接下来，它将解释它相对于封闭形式解法带来的两个优势：'
- en: Benefits to generalizability
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 泛化性优势
- en: Benefits to statistical intuition
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 统计直觉的优势
- en: 'Part 1: How Statsmodels computes minimum sample size and why it is correct'
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：Statsmodels 如何计算最小样本量以及为什么它是正确的
- en: 1.1\. Showing the statistical derivation for sample size calculations
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1. 显示样本量计算的统计推导
- en: '**Core Idea**'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**核心思想**'
- en: 'A general A/B test is an unpaired two-sample t-test. Rather than using a closed-form
    solution, Statsmodels obtains the minimum sample size in two steps:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一般的A/B测试是一个无配对的双样本t检验。Statsmodels 并不使用封闭形式的解法，而是通过两个步骤来获得最小样本量：
- en: For a given sample size, compute the associated power of the test.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于给定的样本量，计算该检验的功效。
- en: Run a numerical optimization algorithm to find the sample size that returns
    the target power of the test.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行数值优化算法，找到返回目标功效的样本量。
- en: '**Notation and Concepts**'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**符号和概念**'
- en: 'These are some terms we will use throughout the article:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我们将在本文中使用的一些术语：
- en: '**n**: minimum required sample size. n = n_1 + n_2'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**n**：最小所需样本量。n = n_1 + n_2'
- en: '**n_1, n_2**: minimum required sample size for the treatment and control group,
    respectively'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**n_1, n_2**：治疗组和对照组的最小所需样本量'
- en: '**ratio:** n_2 = n_1 * ratio, where for a 50:50 allocation, ratio = 1'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**比例：** n_2 = n_1 * 比例，对于50:50的分配，比例 = 1'
- en: '**p**: p-value'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**p**：p值'
- en: '**𝛼:** significance level / type I error'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**𝛼:** 显著性水平 / I类错误'
- en: '**𝛽:** type II error; 1-𝛽 is power'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**𝛽:** II类错误；1-𝛽是检验的功效'
- en: '**μ_1, μ_2**: means of treatment group and control group, respectively'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**μ_1, μ_2**：治疗组和对照组的均值'
- en: '**X̄1, X̄2:** sample means of treatment group and control group, respectively'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**X̄1, X̄2:** 治疗组和对照组的样本均值'
- en: '**t_(1-𝛼):** critical value / t-score that cuts off the top 100𝛼(%) of the
    standard t distribution.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**t_(1-𝛼):** 临界值 / t-score，截断标准t分布的上100𝛼(%)部分。'
- en: '**MDE:** the minimum detectable effect, or the level of statistically significant
    difference that can be detected given all other parameters (e.g. a base conversion
    rate of 10%, an expected uplift of 50% and so an expected treatment conversion
    rate of 15% means that the MDE is 15–10=5%=0.05)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MDE:** 最小可检测效应，或给定所有其他参数下可以检测到的统计显著性差异的水平（例如，基础转换率为10%，预期提升为50%，因此预期的治疗转换率为15%，意味着MDE为15-10=5%=0.05）'
- en: '**𝜎:** standard deviation of observations in each group, assumed to be the
    same'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**𝜎:** 每组观察值的标准差，假设是相同的'
- en: '**d:** Cohen’s d / standardized effect size, given by MDE / 𝜎'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**d:** Cohen’s d / 标准化效应大小，由 MDE / 𝜎 给出'
- en: '**H_0, H_1:** null hypothesis, alternative hypothesis'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**H_0, H_1:** 原假设，备择假设'
- en: '**Derive the formula for power of a test**'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**推导检验功效的公式**'
- en: '**Define the null and alternative hypothesis:**'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定义原假设和备择假设：**'
- en: '**2\. Derive the distribution of the test statistic under the null hypothesis
    (H_0):**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. 推导原假设下检验统计量的分布（H_0）：**'
- en: We find that **under the null hypothesis**, the test statistic t follows a **t-distribution**
    with **(n_1 + n_2 - 2) degrees of freedom**.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现**在原假设下**，检验统计量t服从**t分布**，其**自由度为(n_1 + n_2 - 2)**。
