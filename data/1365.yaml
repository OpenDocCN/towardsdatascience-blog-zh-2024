- en: 'Part 2: Benefits of the numerical optimization approach used by Statsmodels'
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分：Statsmodels使用的数值优化方法的优势
- en: 2.1\. Benefits to generalizability
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1\. 可推广性的好处
- en: This approach can be easily generalized to finding other parameters of interest
    (e.g. finding the level of significance or minimum detectable effect instead of
    sample size).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法可以很容易地推广到查找其他感兴趣的参数（例如，查找显著性水平或最小可检测效应，而不是样本量）。
- en: Via the closed-form solution approach, we need to find an equation for each
    parameter, which can be complex or infeasible. In contrast, the same numerical
    optimization approach works for any parameter.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 通过封闭解法方法，我们需要为每个参数找到一个方程，这可能是复杂的或不可行的。相比之下，同样的数值优化方法适用于任何参数。
- en: 2.2\. Benefits to statistical intuition
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2\. 对统计直觉的好处
- en: This approach is arguably more intuitive because it is a natural extension of
    the concept of statistical power. Further, the concept of the non-central t-distribution
    offers clearer insights into how minimum sample size changes when other parameters
    change.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法可以说更直观，因为它是统计功效概念的自然扩展。此外，非中心t分布的概念提供了更清晰的洞见，帮助我们理解当其他参数变化时，最小样本量是如何变化的。
- en: '**Case 1: Change in parameter leading to increase in θ and thus an increase
    in power**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**案例1：参数变化导致θ增加，从而增加功效**'
- en: Recall that the non-centrality parameteris θ = d * sqrt((n1 * n2) / (n1 + n2)).
    An increase in θ effectively shifts the non-central distribution to the right,
    reducing the overlap between the distributions under the two hypotheses.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，非中心性参数是θ = d * sqrt((n1 * n2) / (n1 + n2))。θ的增加实际上会将非中心分布向右移动，减少在两种假设下分布的重叠部分。
- en: 'This can be created by the following:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过以下方式创建：
- en: Increase in MDE which increases Cohen’s d and thus increases θ
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MDE的增加会增加Cohen's d，从而增加θ
- en: Decrease in population standard deviation which increases Cohen’s d and thus
    increases θ
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人群标准差的减少会增加Cohen's d，从而增加θ
- en: This increases power given the same sample size (see Case 1 in diagram below),
    and thus reduces the minimum sample size.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这会在相同的样本量下增加功效（见下图中的案例1），从而减少最小样本量。
- en: '**Case 2: Change in parameter leading directly to an increase in power without
    changing θ**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**案例 2：参数变化直接导致功效增加而不改变θ**'
- en: An increase in the level of significance means that more values will lead to
    a rejection of the null. This directly increases power (see Case 2 in diagram
    below) and reduces the minimum sample size.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显著性水平的提高意味着更多的值将导致拒绝零假设。这直接增加了功效（见下图中的案例 2），并减少了最小样本量。
- en: '**Case 3: Change in target power**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**案例 3：目标功效的变化**'
- en: An increase in target power means that the initial n will no longer meet the
    higher target power, thus requiring an increase in minimum sample size.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标功效的增加意味着初始的样本量n将无法满足更高的目标功效，因此需要增加最小样本量。
