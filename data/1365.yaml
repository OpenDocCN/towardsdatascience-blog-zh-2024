- en: A popular, high-performing numerical optimization method is **Brent’s method**.
    Brent’s method is a root-finding algorithm that combines various techniques such
    as the bisection method, the secant method and inverse quadratic interpolation.
    Further details of its implementation in Statsmodels can be found [here](https://docs.scipy.org/doc/scipy/reference/generated/scipy.optimize.brentq.html).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一种流行且高效的数值优化方法是**Brent方法**。Brent方法是一种根求解算法，结合了如二分法、割线法和反二次插值等多种技术。有关其在Statsmodels中实现的更多细节，可以参见[此处](https://docs.scipy.org/doc/scipy/reference/generated/scipy.optimize.brentq.html)。
