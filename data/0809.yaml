- en: '[**Visualize your RAG Data — Evaluate your Retrieval-Augmented Generation System
    with Ragas**](/visualize-your-rag-data-evaluate-your-retrieval-augmented-generation-system-with-ragas-fc2486308557)Evaluating
    the performance of retrieval-augmented generation (RAG) systems is essential,
    but often tricky. In his TDS debut, [Markus Stoll](https://medium.com/u/a8078cb720f3?source=post_page---user_mention--2be3b5bbab9b--------------------------------)
    walks readers through the basics of working with Ragas, a framework that facilitates
    RAG pipeline evaluations, and pays particular attention to visualizing the results
    effectively.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**可视化你的RAG数据——使用Ragas评估你的检索增强生成系统**](/visualize-your-rag-data-evaluate-your-retrieval-augmented-generation-system-with-ragas-fc2486308557)评估检索增强生成（RAG）系统的性能至关重要，但常常也很棘手。在TDS首次亮相中，[Markus
    Stoll](https://medium.com/u/a8078cb720f3?source=post_page---user_mention--2be3b5bbab9b--------------------------------)带领读者了解如何使用Ragas框架，该框架有助于RAG管道的评估，并特别关注如何有效地可视化结果。'
- en: '[**Intro to LLM Agents with Langchain: When RAG Is Not Enough**](/intro-to-llm-agents-with-langchain-when-rag-is-not-enough-7d8c08145834)New
    to working with LLM agents? Follow along [Alex Honchar](https://medium.com/u/1b1fb9c5ea70?source=post_page---user_mention--2be3b5bbab9b--------------------------------)’s
    hands-on tutorial, which guides us through the steps of planning, building, and
    implementing agents by leveraging the power of LangChain’s LangSmith platform.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Langchain中的LLM代理简介：当RAG不足以应对时**](/intro-to-llm-agents-with-langchain-when-rag-is-not-enough-7d8c08145834)刚开始接触LLM代理吗？跟随[Alex
    Honchar](https://medium.com/u/1b1fb9c5ea70?source=post_page---user_mention--2be3b5bbab9b--------------------------------)的实战教程，教程指导我们通过利用LangChain的LangSmith平台的力量，规划、构建并实施代理。'
- en: '[**Building Your First Desktop Application using PySide6 [A Data Scientist
    Edition]**](/building-your-first-desktop-application-using-pyside6-a-data-scientist-edition-e2275cf0c977)For
    anyone in the mood for tinkering, but less passionate about LLMs, why not try
    a different type of project? [Arunn Thevapalan](https://medium.com/u/c821ffaf8c99?source=post_page---user_mention--2be3b5bbab9b--------------------------------)
    presented a step-by-step guide to building a functional desktop app with PySide6,
    a skill that can prove useful for data professionals in a wide range of contexts—especially
    when sharing your work with other stakeholders is crucial.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**使用 PySide6 构建你的第一个桌面应用程序 [数据科学家版]**](/building-your-first-desktop-application-using-pyside6-a-data-scientist-edition-e2275cf0c977)如果你有动手的兴趣，但对
    LLM 不那么热衷，为什么不尝试一下不同类型的项目呢？[Arunn Thevapalan](https://medium.com/u/c821ffaf8c99?source=post_page---user_mention--2be3b5bbab9b--------------------------------)提供了一份逐步指南，教你如何使用
    PySide6 构建一个功能性的桌面应用程序，这项技能在许多场景中对数据专业人员非常有用，尤其是在与其他利益相关者分享工作时至关重要。'
- en: '[**How to Generate Instruction Datasets from Any Documents for LLM Fine-Tuning**](/how-to-generate-instruction-datasets-from-any-documents-for-llm-fine-tuning-abb319a05d91)We’re
    not quite done with LLMs just yet! Collecting data for fine-tuning these models
    can be time-consuming and costly; as a potential workaround, [Yanli Liu](https://medium.com/u/f80094072ee0?source=post_page---user_mention--2be3b5bbab9b--------------------------------)
    proposes an innovative approach: automating the creation of instruction datasets
    from various documents with the aid of Bonito, an open-source library.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何从任何文档生成用于 LLM 微调的指令数据集**](/how-to-generate-instruction-datasets-from-any-documents-for-llm-fine-tuning-abb319a05d91)我们对
    LLM 的探索还未结束！为这些模型收集微调数据可能既耗时又昂贵；作为一种潜在的解决方法，[Yanli Liu](https://medium.com/u/f80094072ee0?source=post_page---user_mention--2be3b5bbab9b--------------------------------)提出了一种创新的方法：借助开源库
    Bonito 自动化地从各种文档中创建指令数据集。'
- en: '[**What I Learned in My First 3 Months as a Freelance Data Scientist**](/what-i-learned-in-my-first-3-months-as-a-freelance-data-scientist-8e3417ff8165)“It
    really comes down to this: I get to pick *what* I work on, *when* I work on it,
    and for *whom* I am working.” After a long data science career at a wide range
    of companies, [CJ Sullivan](https://medium.com/u/a9bc11f7a61b?source=post_page---user_mention--2be3b5bbab9b--------------------------------)
    decided to switch tracks and become a freelancer; her latest article offers insightful
    reflections and pragmatic pointers for anyone else who might be considering a
    similar transition.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我在自由职业数据科学家的前三个月学到了什么**](/what-i-learned-in-my-first-3-months-as-a-freelance-data-scientist-8e3417ff8165)“归根结底，就是这一点：我可以选择*做什么*、*何时*做、以及为*谁*工作。”在众多公司从事数据科学工作多年后，[CJ
    Sullivan](https://medium.com/u/a9bc11f7a61b?source=post_page---user_mention--2be3b5bbab9b--------------------------------)决定转行成为自由职业者；她的最新文章为那些可能考虑类似转型的读者提供了深刻的反思和务实的建议。'
- en: '[**Say Goodbye to Confusing Python Error Messages**](/one-line-of-code-to-say-goodbye-to-confusing-python-error-messages-8090ee6dd046)Spending
    less time debugging your code is a perennial goal for developers and data scientists
    alike. One element that can make a real difference on that front is working with
    clearer and more actionable error messages, something you can achieve by exploring
    [Christopher Tao](https://medium.com/u/b8176fabf308?source=post_page---user_mention--2be3b5bbab9b--------------------------------)’s
    detailed guide on the open-source PrettyErrors library.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**告别令人困惑的 Python 错误信息**](/one-line-of-code-to-say-goodbye-to-confusing-python-error-messages-8090ee6dd046)减少调试代码的时间是开发者和数据科学家的永恒目标。一个在这方面能够带来实际改变的因素是使用更清晰、更具可操作性的错误信息，而这正是你可以通过探索[Christopher
    Tao](https://medium.com/u/b8176fabf308?source=post_page---user_mention--2be3b5bbab9b--------------------------------)关于开源
    PrettyErrors 库的详细指南来实现的。'
- en: Our latest cohort of new authors
