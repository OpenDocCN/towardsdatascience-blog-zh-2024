- en: As large language model-based workflows become both more sophisticated and more
    widespread, we’re seeing a growing number of novel approaches that help practitioners
    tailor (and improve) the models’ performance to specific projects and use cases.
    Many of our best-read articles in the past month zoomed in on this trend, with
    excellent guides for both novices and experiences users.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 随着基于大型语言模型的工作流变得越来越复杂和广泛，我们看到越来越多的创新方法，帮助实践者根据特定项目和使用场景调整（并优化）模型的表现。我们上个月最受欢迎的许多文章都聚焦于这一趋势，提供了针对新手和经验丰富用户的优秀指南。
- en: Our monthly highlights go beyond the exciting world of LLMs to explore other
    topics that remain top of mind for many data and ML professionals—from solidifying
    their math skills to streamlining error messages in Python. We hope you carve
    out some time over the next few days to discover (or revisit) some of our most
    popular articles from March. Let’s dive in!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的月度亮点不仅聚焦在激动人心的LLM世界，还探讨了许多数据和机器学习专业人士关心的其他话题——从巩固数学技能到简化Python中的错误信息。希望你能在接下来的几天里抽出时间，发现（或重新阅读）我们3月最受欢迎的几篇文章。让我们开始吧！
- en: Monthly Highlights
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月度亮点
- en: '[**Intro to DSPy: Goodbye Prompting, Hello Programming!**](/intro-to-dspy-goodbye-prompting-hello-programming-4ca1c6ce3eb9)Few
    recent tools have generated as much excitement as DSPy, a powerful open-source
    framework for algorithmically optimizing prompts and weights. [Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page---user_mention--2be3b5bbab9b--------------------------------)
    brought her signature clarity and practical approach to this topic, and her beginner-friendly
    guide attracted the largest readership on TDS this month.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**DSPy简介：告别提示，迎接编程！**](/intro-to-dspy-goodbye-prompting-hello-programming-4ca1c6ce3eb9)
    最近，少有工具能像DSPy一样引起如此大的关注，它是一个强大的开源框架，用于算法优化提示和权重。[Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page---user_mention--2be3b5bbab9b--------------------------------)
    以她标志性的清晰度和实用方法探讨了这一主题，她为初学者编写的指南吸引了本月TDS最多的读者。'
- en: '[**How to Learn the Math Needed for Data Science**](/how-to-learn-the-math-needed-for-data-science-86c6643b0c59)How
    much math knowledge should data scientists accumulate in order to do well on their
    job? The yearslong debate rages on, but for anyone who’s still in the process
    of building their fundamental skills, [Egor Howell](https://medium.com/u/1cac491223b2?source=post_page---user_mention--2be3b5bbab9b--------------------------------)’s
    primer—which comes with ample resources and tips—is a great place to start.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何学习数据科学所需的数学**](/how-to-learn-the-math-needed-for-data-science-86c6643b0c59)数据科学家需要积累多少数学知识才能在工作中表现出色？这个多年的辩论仍在继续，但对于那些仍在建立基础技能的人员，[Egor
    Howell](https://medium.com/u/1cac491223b2?source=post_page---user_mention--2be3b5bbab9b--------------------------------)的入门指南——附带丰富的资源和技巧——是一个很好的起点。'
- en: '[**Why LLMs Are Not Good for Coding**](/llms-coding-chatgpt-python-artificial-intelligence-4ea7a7bbdd93)AI-assisted
    programming is not exactly new, but talk about the imminent disappearance of developers
    has become a lot more common in the past year or so. Depending on your perspective,
    [Andrea Valenzuela](https://medium.com/u/a6f3f1654c3?source=post_page---user_mention--2be3b5bbab9b--------------------------------)’s
    assessment of LLMs’ current limitations will be either sobering or comforting;
    testing ChatGPT’s abilities, she concludes that “it often struggles to generate
    efficient and high-quality code.”'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**为何大型语言模型不适合编程**](/llms-coding-chatgpt-python-artificial-intelligence-4ea7a7bbdd93)AI辅助编程并不是什么新鲜事，但在过去一年多里，关于开发者即将消失的讨论变得越来越普遍。从你的角度来看，[Andrea
    Valenzuela](https://medium.com/u/a6f3f1654c3?source=post_page---user_mention--2be3b5bbab9b--------------------------------)对大型语言模型当前局限性的评估要么令人警觉，要么令人安慰；通过测试ChatGPT的能力，她总结道：“它常常难以生成高效且高质量的代码。”'
- en: '![](../Images/e9d160883ef58c4fb41f437e47fe459b.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e9d160883ef58c4fb41f437e47fe459b.png)'
