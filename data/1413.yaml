- en: '[**Solving a Resource-Planning Problem with Mathematical Programming and Column
    Generation**](/solving-a-resource-planning-problem-with-mathematical-programming-and-column-generation-07fc7dd21ca6)For
    his debut TDS article, [Luis Fernando PÉREZ ARMAS, Ph.D.](https://medium.com/u/355ab04cdc6f?source=post_page---user_mention--e09aa52e21ec--------------------------------)
    takes a stab at another famous optimization problem: the minimum vertex coloring
    problem (also knows as the graph coloring problem), and dives deep into its real-world
    applications before showing how to solve it using mathematical programming and
    column generation.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**利用数学规划与列生成法解决资源规划问题**](/solving-a-resource-planning-problem-with-mathematical-programming-and-column-generation-07fc7dd21ca6)在他的首次TDS文章中，[Luis
    Fernando PÉREZ ARMAS博士](https://medium.com/u/355ab04cdc6f?source=post_page---user_mention--e09aa52e21ec--------------------------------)挑战了另一个著名的优化问题：最小顶点着色问题（也叫图着色问题），并深入探讨了它在现实世界中的应用，随后展示了如何使用数学规划和列生成法来解决这一问题。'
- en: '[**Data Disruptions to Elevate Entity Embeddings**](/data-disruptions-to-elevate-entity-embeddings-b1ddf86a3c95)
    **“**When categorical features have a lot of possible levels (‘high cardinality’),
    both modeling and analytics become tricky.” [Valerie Carey](https://medium.com/u/1a7c9171898f?source=post_page---user_mention--e09aa52e21ec--------------------------------)
    starts her accessible explainer with a close look at entity embeddings as a potential
    answer to the challenge of high-cardinality features, and goes on to propose a
    stochastic regularization method to improve their generalizability in neural network
    models.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**数据干扰提升实体嵌入**](/data-disruptions-to-elevate-entity-embeddings-b1ddf86a3c95)
    **“**当类别特征有很多可能的取值（‘高基数’）时，建模和分析都会变得棘手。”[Valerie Carey](https://medium.com/u/1a7c9171898f?source=post_page---user_mention--e09aa52e21ec--------------------------------)在她易于理解的解释中，以深入探讨实体嵌入作为应对高基数特征挑战的潜在方案开始，并提出了一种随机正则化方法，以改善其在神经网络模型中的泛化能力。'
- en: '[**Exploring RAG Applications Across Languages: Conversing with the Mishnah**](/exploring-rag-applications-across-languages-conversing-with-the-mishnah-16615c30f780)There
    are, by now, many well-established workflows for building effective RAG systems;
    [Shlomo Tannor](https://medium.com/u/b2a911f880e3?source=post_page---user_mention--e09aa52e21ec--------------------------------)
    ups the ante in his hands-on tutorial (another TDS debut!) by demonstrating how
    he built a multilingual app that allows English-speaking users to obtain information
    from the *Mishnah*, an ancient Rabbinic text originally written in Hebrew.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**跨语言探索RAG应用：与《米示拿》对话**](/exploring-rag-applications-across-languages-conversing-with-the-mishnah-16615c30f780)目前，已经有许多成熟的工作流程用于构建高效的RAG系统；[Shlomo
    Tannor](https://medium.com/u/b2a911f880e3?source=post_page---user_mention--e09aa52e21ec--------------------------------)在他的实践教程中（又一次TDS首秀！）通过展示他如何构建一个多语言应用程序，向我们展示了英语用户如何从*米示拿*中获取信息，这是一部最初用希伯来语编写的古老拉比文献。'
- en: 'Looking for recommended reads on other topics? We hope so—here are some of
    our recent favorites:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解其他主题的推荐阅读吗？我们希望是这样——这里有一些我们最近的最爱：
- en: If you’re interested in the particular quirks of [fine-tuning smaller transformer
    models](/fine-tune-smaller-transformer-models-text-classification-77cbbd3bf02b),
    [Ida Silfverskiöld](https://medium.com/u/53550965faed?source=post_page---user_mention--e09aa52e21ec--------------------------------)’s
    project walkthrough offers a detailed overview.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你对[微调小型变换器模型](https://medium.com/u/53550965faed?source=post_page---user_mention--e09aa52e21ec--------------------------------)的具体细节感兴趣，[Ida
    Silfverskiöld](https://medium.com/u/53550965faed?source=post_page---user_mention--e09aa52e21ec--------------------------------)的项目讲解提供了详细的概述。
- en: In a new series, [Subarna Tripathi](https://medium.com/u/2498d3333c07?source=post_page---user_mention--e09aa52e21ec--------------------------------)
    explores [the emerging field of long-form visual understanding](/long-form-video-representation-learning-part-1-video-as-graphs-c55b609d9100);
    part one focuses on video as graph-based and on leveraging graph neural networks
    for downstream applications.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个新系列中，[Subarna Tripathi](https://medium.com/u/2498d3333c07?source=post_page---user_mention--e09aa52e21ec--------------------------------)探索了[长篇视觉理解的崭新领域](https://medium.com/u/2498d3333c07?source=post_page---user_mention--e09aa52e21ec--------------------------------)；第一部分聚焦于将视频作为基于图的形式，并利用图神经网络进行下游应用。
- en: How do multimodal image-text models perform image classification, image retrieval,
    and image captioning? [Wei Yi](https://medium.com/u/1b4bd5317a6e?source=post_page---user_mention--e09aa52e21ec--------------------------------)’s
    beginner-friendly deep dive [offers an illuminating look under these models’ hood](/how-does-an-image-text-foundation-model-work-05bc7598e3f2).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多模态图像-文本模型如何执行图像分类、图像检索和图像字幕生成？[Wei Yi](https://medium.com/u/1b4bd5317a6e?source=post_page---user_mention--e09aa52e21ec--------------------------------)为初学者提供的深度解析[为你揭示这些模型的幕后](https://medium.com/u/1b4bd5317a6e?source=post_page---user_mention--e09aa52e21ec--------------------------------)。
- en: Taking several steps back from day-to-day implementation, [Dusko Pavlovic](https://medium.com/u/82e5b9436189?source=post_page---user_mention--e09aa52e21ec--------------------------------)
    invites us to [reflect on the theoretical underpinnings of learning](/language-as-a-universal-learning-machine-d2c67cb15e5f)—and
    how they facilitate the rise of learning machines.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从日常实施中退后几步，[Dusko Pavlovic](https://medium.com/u/82e5b9436189?source=post_page---user_mention--e09aa52e21ec--------------------------------)邀请我们[反思学习的理论基础](https://medium.com/u/82e5b9436189?source=post_page---user_mention--e09aa52e21ec--------------------------------)—以及它们如何促进学习机器的崛起。
- en: Data science roles come with their own particular stressors and bottlenecks.
    [Zijing Zhu, PhD](https://medium.com/u/7d83c09fb5d4?source=post_page---user_mention--e09aa52e21ec--------------------------------)
    shares [helpful pointers on how to tackle them successfully](/the-art-of-stress-management-as-a-data-scientist-e49981cd2aa7)—and
    become better data scientists along the way.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学角色伴随着独特的压力源和瓶颈。[Zijing Zhu, PhD](https://medium.com/u/7d83c09fb5d4?source=post_page---user_mention--e09aa52e21ec--------------------------------)
    分享了[如何成功应对这些挑战的有用建议](/the-art-of-stress-management-as-a-data-scientist-e49981cd2aa7)—并在此过程中成为更好的数据科学家。
- en: If you’re new to reinforcement learning and would like to [learn about this
    topic from the ground up](/an-introduction-to-reinforcement-learning-995737d3f1d),
    we highly recommend [Angjelin Hila](https://medium.com/u/cb73222d75bc?source=post_page---user_mention--e09aa52e21ec--------------------------------)’s
    comprehensive primer.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您是强化学习的新手，想要[从基础开始学习这一主题](/an-introduction-to-reinforcement-learning-995737d3f1d)，我们强烈推荐[Angjelin
    Hila](https://medium.com/u/cb73222d75bc?source=post_page---user_mention--e09aa52e21ec--------------------------------)的全面入门指南。
- en: Thank you for supporting the work of our authors! We love publishing articles
    from new authors, so if you’ve recently written an interesting project walkthrough,
    tutorial, or theoretical reflection on any of our core topics, don’t hesitate
    to [share it with us](http://bit.ly/write-for-tds).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您支持我们作者的工作！我们非常喜欢发布新作者的文章，如果您最近写了一篇有趣的项目教程、教程或关于我们核心主题的理论反思，请不要犹豫，[与我们分享](http://bit.ly/write-for-tds)。
