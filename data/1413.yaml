- en: 'When we think about problem-solving, our focus tends to be on the *solving*
    part: the powerful hack, a new magical tool, a few lines of code that make everything
    click into place. In reality, a lot has to happen for these final touches to work—from
    developing a solid understanding of what the problem actually is, to sketching
    out a workable process that ensures we find consistent success rather than just
    a temporary band-aid.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们思考问题解决时，我们的注意力通常集中在*解决*部分：强大的黑客技巧、新的神奇工具、几行代码使一切水到渠成。实际上，要使这些最终的解决方案发挥作用，还需要做很多工作——从深入理解问题本质，到勾画出一个可行的流程，确保我们找到的是一致的成功，而不是仅仅一个临时的应急措施。
- en: Our weekly highlights this week stand out for their holistic approach to finding
    effective solutions to occasionally thorny challenges. They offer a glimpse into
    practitioners’ mindset as they explore their available resources (data, tools,
    and time, to name a few) and weigh the pros and cons of different workflows. We
    think they might just inspire you to view whatever project you’re working on at
    the moment from a new perspective. Enjoy your reading!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的亮点以其全面的方式脱颖而出，致力于寻找有效的解决方案，处理那些偶尔棘手的挑战。它们为我们提供了一个关于从业者思维方式的视角，展示了他们在探索可用资源（例如数据、工具和时间）时，如何权衡不同工作流程的利弊。我们认为，这些内容可能会激发你从全新的视角看待当前正在进行的项目。祝您阅读愉快！
- en: '[**Algorithmic Thinking for Data Scientists**](/algorithmic-thinking-for-data-scientists-4601ac68496f)For
    a thorough introduction to the benefits of algorithmic thinking—which entails
    “combining rigorous logic and creativity to frame, solve, and analyze problems,
    usually with the help of a computer”—don’t miss [Chinmay Kakatkar](https://medium.com/u/87ab8c40e0ed?source=post_page---user_mention--e09aa52e21ec--------------------------------)’s
    excellent article. The focus is on writing efficient code, but you could apply
    the principles laid out here across a wide range of use cases.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**数据科学家的算法思维**](/algorithmic-thinking-for-data-scientists-4601ac68496f)要深入了解算法思维的好处——它意味着“结合严谨的逻辑与创造力来构建、解决和分析问题，通常借助计算机的帮助”——不要错过[Chinmay
    Kakatkar](https://medium.com/u/87ab8c40e0ed?source=post_page---user_mention--e09aa52e21ec--------------------------------)的精彩文章。重点是编写高效代码，但你可以将这里阐述的原则应用到广泛的使用场景中。'
- en: '[**The Ultimate Guide to Finding Outliers in Your Time-Series Data (Part 1)**](/the-ultimate-guide-to-finding-outliers-in-your-time-series-data-part-1-1bf81e09ade4)Detecting
    patterns and weeding out anomalies in your dataset remains an essential task for
    data scientists. [Sara Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--e09aa52e21ec--------------------------------)’s
    new guide is a broad, actionable resource that outlines several powerful techniques
    and zooms in on how you should choose the right one for the project you’re working
    on.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**终极指南：在时间序列数据中发现异常值（第一部分）**](/the-ultimate-guide-to-finding-outliers-in-your-time-series-data-part-1-1bf81e09ade4)在数据集中检测模式并排除异常仍然是数据科学家的基本任务。[Sara
    Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--e09aa52e21ec--------------------------------)的新指南是一份广泛而实用的资源，概述了几种强大的技术，并深入探讨了如何为你正在进行的项目选择合适的技术。'
- en: '[**Jet Sweep: Route Optimization to Visit Every NFL Team at Home**](/jet-sweep-route-optimization-to-visit-every-nfl-team-at-home-9a43e0bc4810)The
    traveling salesman problem is a classic optimization challenge; [Sejal Dua](https://medium.com/u/e353ddb0c125?source=post_page---user_mention--e09aa52e21ec--------------------------------)
    presents an engaging walkthrough of its theoretical complexity, and introduces
    a few twists: we’re looking at NFL stadiums instead of sales routes, and using
    linear programming and geospatial data to generate the best possible itinerary
    to visit all of them.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Jet Sweep：优化路线，访问每个NFL球队的主场**](/jet-sweep-route-optimization-to-visit-every-nfl-team-at-home-9a43e0bc4810)旅行商问题是一个经典的优化难题；[Sejal
    Dua](https://medium.com/u/e353ddb0c125?source=post_page---user_mention--e09aa52e21ec--------------------------------)提供了一个有趣的理论复杂性解析，并介绍了一些新角度：我们看的是NFL体育场，而非销售路线，并且使用线性规划和地理空间数据来生成最佳的旅行路线，访问所有体育场。'
