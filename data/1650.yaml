- en: '[**Building LLM Apps: A Clear Step-By-Step Guide**](/building-llm-apps-a-clear-step-by-step-guide-1fe1e6ef60fd)Many
    ML practitioners have great ideas for AI-based products, yet, as [Almog Baku](https://medium.com/u/fbcd18957436?source=post_page---user_mention--a660a846cda8--------------------------------)
    points out, “there are no established best practices, and often, pioneers are
    left with no clear roadmap, needing to reinvent the wheel or getting stuck.” Fortunately,
    that’s no longer the case, now that Almog has put together a blueprint for navigating
    the complex landscape of LLM-native development.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**构建LLM应用程序：清晰的逐步指南**](/building-llm-apps-a-clear-step-by-step-guide-1fe1e6ef60fd)许多机器学习从业者都有很棒的AI产品创意，但正如[Almog
    Baku](https://medium.com/u/fbcd18957436?source=post_page---user_mention--a660a846cda8--------------------------------)所指出的，“目前没有建立的最佳实践，很多先驱者在没有清晰路线图的情况下，要么需要重新发明轮子，要么会陷入困境。”幸运的是，随着Almog为导航复杂的LLM原生开发领域制定了蓝图，这种情况已经不再发生。'
- en: '[**Multi AI Agent Systems 101**](/multi-ai-agent-systems-101-bac58e3bcc47)Soon
    after LLMs went mainstream, product engineers started to discover all the various
    pain points and bottlenecks they create. [Mariya Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--a660a846cda8--------------------------------)’s
    recent guide introduces one of the most promising strategies for addressing these
    challenges: multi-agent AI systems, where teams of agents, each with their own
    specialized “skill,” can collaborate with each other.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**多AI代理系统101**](/multi-ai-agent-systems-101-bac58e3bcc47)在LLM成为主流后不久，产品工程师们开始发现它们所带来的各种痛点和瓶颈。[Mariya
    Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--a660a846cda8--------------------------------)最近发布的指南介绍了应对这些挑战的最有前景的策略之一：多代理AI系统，在这种系统中，每个代理都拥有自己专门的“技能”，可以与其他代理协作。'
- en: '[**The 5 Data Science Skills You Can’t Ignore in 2024**](/the-5-data-science-skills-you-cant-ignore-in-2024-ceba3ea7726c)In
    her excellent career-focused roundup, [Sara Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--a660a846cda8--------------------------------)
    observes that “while universities and formal education provide some essential
    skills, they often do not prepare students with the practical know-how needed
    in companies.” Sara aims to fill in this gap with recommendations for five areas
    data scientists should focus on in order to thrive in today’s job market.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**2024年你不能忽视的5项数据科学技能**](/the-5-data-science-skills-you-cant-ignore-in-2024-ceba3ea7726c)
    在她的精彩职业导向总结中，[Sara Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--a660a846cda8--------------------------------)观察到：“虽然大学和正式教育提供了一些基本技能，但它们往往无法为学生提供进入公司所需的实际知识。”Sara旨在填补这一空白，推荐数据科学家应该专注的五个领域，以便在当今的就业市场中茁壮成长。'
- en: '[**17 (Advanced) RAG Techniques to Turn Your LLM App Prototype into a Production-Ready
    Solution**](/17-advanced-rag-techniques-to-turn-your-rag-app-prototype-into-a-production-ready-solution-5a048e36cdc8)For
    a one-stop, comprehensive resource you can refer to whenever you need to tweak,
    refine, or upgrade your retrieval-augmented generation system, make sure to bookmark
    [Dominik Polzer](https://medium.com/u/3ab8d3143e32?source=post_page---user_mention--a660a846cda8--------------------------------)’s
    recent contribution, which goes well beyond the basics to cover metadata, query
    routing, sentence-window retrieval, and much more.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**17种（高级）RAG技术，将您的LLM应用原型转化为生产就绪解决方案**](/17-advanced-rag-techniques-to-turn-your-rag-app-prototype-into-a-production-ready-solution-5a048e36cdc8)
    如果您需要随时调整、优化或升级您的检索增强生成系统，请务必收藏[Dominik Polzer](https://medium.com/u/3ab8d3143e32?source=post_page---user_mention--a660a846cda8--------------------------------)最近的贡献，他的内容远远超越了基础知识，涵盖了元数据、查询路由、句子窗口检索等更多内容。'
- en: '[**Fine-Tune Smaller Transformer Models: Text Classification**](/fine-tune-smaller-transformer-models-text-classification-77cbbd3bf02b)We
    round out our monthly lineup with a standout project walkthrough, courtesy of
    [Ida Silfverskiöld](https://medium.com/u/53550965faed?source=post_page---user_mention--a660a846cda8--------------------------------):
    it patiently outlines the process of fine-tuning a smaller transformer model for
    an NLP task, working with a pre-trained encoder model with binary classes to identify
    clickbait vs. factual articles.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**微调小型变换器模型：文本分类**](/fine-tune-smaller-transformer-models-text-classification-77cbbd3bf02b)
    我们通过一篇出色的项目操作指南来完成本月的内容，由[Ida Silfverskiöld](https://medium.com/u/53550965faed?source=post_page---user_mention--a660a846cda8--------------------------------)呈现：它耐心地概述了微调小型变换器模型以处理NLP任务的过程，使用一个经过预训练的编码器模型，通过二分类来识别点击诱饵与事实类文章。'
