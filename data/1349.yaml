- en: Over the last 10 years, I have worked in analytical roles in a number of companies,
    from a small Fintech startup in Germany to high-growth pre-IPO scale-ups (Rippling)
    and big tech companies (Uber, Meta).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的10年里，我在多个公司担任分析岗位，从德国的一家小型金融科技初创公司到快速增长的IPO前规模公司（Rippling）以及大型科技公司（Uber,
    Meta）。
- en: Each company had a unique data culture and each role came with its own challenges
    and a set of hard-earned lessons. Below, you’ll find ten of my key learnings over
    the last decade, many of which I’ve found to hold true regardless of company stage,
    product or business model.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每家公司都有独特的数据文化，每个职位都有自己面临的挑战和一套艰苦获得的经验教训。以下是我在过去十年中的十大关键经验，其中许多经验无论公司处于哪个阶段、产品或商业模式，依然适用。
- en: '**1\. You need to tell a story with data.**'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**1. 你需要通过数据讲述一个故事。**'
- en: Think about who your audience is.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 想想你的听众是谁。
- en: If you work in a research-focused organization or you are mostly presenting
    to technical stakeholders (e.g. Engineering), an academic “white paper”-style
    analysis might be the way to go.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个以研究为中心的组织工作，或者大部分时间是在向技术相关人员（例如工程团队）汇报，那么学术风格的“白皮书”式分析可能是最佳选择。
- en: But if your audience are non-technical business teams or executives, you’ll
    want to make sure you are focusing on the key insights rather than getting into
    the technical details, and are connecting your work to the business decisions
    it is supposed to influence. If you focus too much on the technical details of
    the analysis, you’ll lose your audience; communication in the workplace is not
    about what you find interesting to share, but what the audience needs to hear.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你的听众是非技术性的业务团队或高管，你就需要确保你专注于关键洞察，而不是陷入技术细节，并且将你的工作与它所要影响的商业决策相联系。如果你过多地关注分析的技术细节，你会失去听众；职场沟通的重点不是你觉得有趣的内容，而是听众需要听到的内容。
- en: The most well-known approach for this type of insights-led, top-down communication
    is the Pyramid Principle developed by McKinsey consultant Barbara Minto. Check
    out [this recent TDS article](/how-to-better-communicate-as-a-data-scientist-6fc5428d3143)
    on how to leverage it to communicate better as a DS.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种基于洞察力、从上而下的沟通方式最著名的做法是麦肯锡顾问Barbara Minto提出的金字塔原理。可以参考[这篇最新的TDS文章](/how-to-better-communicate-as-a-data-scientist-6fc5428d3143)，了解如何作为数据科学家更好地进行沟通。
- en: 2\. Strong business acumen is the biggest differentiator between good and great
    data scientists.
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 强大的商业洞察力是优秀和卓越数据科学家的最大区别。
- en: If you are a Senior DS at a company with a high bar, you can expect all of your
    peers to have strong technical skills.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是某个高标准公司的资深数据科学家，你可以期望所有同行都拥有强大的技术能力。
- en: You won’t stand out by incrementally improving your technical skillset, but
    rather by ensuring your work is driving maximum impact for your stakeholders (e.g.
    Product, Engineering, Biz teams).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你不会通过逐步提升你的技术技能来脱颖而出，而是通过确保你的工作为利益相关者（例如产品、工程、商业团队）带来最大影响来脱颖而出。
- en: 'This is where Business Acumen comes into play: In order to maximize your impact,
    you need to **1)** deeply understand the priorities of the business and the problems
    your stakeholders are facing, **2)** scope analytics solutions that directly help
    those priorities or address those problems, and **3)** communicate your insights
    and recommendations in a way that your audience understands them (see #1 above).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是商业洞察力发挥作用的地方：为了最大化你的影响力，你需要**1)** 深入了解业务的优先事项和利益相关者面临的问题，**2)** 规划直接帮助这些优先事项或解决这些问题的分析解决方案，**3)**
    以你的听众能够理解的方式传达你的见解和建议（见上面的#1）。
- en: With strong Business Acumen, you’ll also be able to sanity check your work since
    you’ll have the business context and judgment to understand whether the result
    of your analysis, or your proposal, makes sense or not.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有强大的商业洞察力，你也能够对自己的工作进行理智的检查，因为你具备业务背景和判断力，能够理解你的分析结果或建议是否合理。
- en: '**Business Acumen is not something that is taught in school or DS bootcamps;
    so how do you develop it?** Here are a few concrete things you can do:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**商业洞察力不是学校或数据科学训练营所教授的内容；那么如何发展它呢？** 以下是一些你可以采取的具体措施：'
- en: Pay attention in the Company All Hands and other cross-team meetings when strategic
    priorities are discussed
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在公司全员大会和其他跨团队会议中，当讨论战略优先事项时要特别留意。
- en: 'Practice connecting these priorities to your team’s work; during planning cycles
    or when new projects come up, ask yourself: “How does this relate to the high-level
    business priorities?” If you can’t make the connection, discuss this with your
    manager'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 练习将这些优先事项与你团队的工作联系起来；在规划周期或新项目出现时，问自己：“这与高层次的业务优先事项有何关联？”如果你无法建立联系，可以与经理讨论。
- en: When you are doing an analysis, always ask yourself “So what?”. A data point
    or insight only becomes relevant and impactful once you can answer this question
    and articulate why anyone should care about it. What should they be doing differently
    based on this data?
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你在做分析时，始终问自己“那又怎么样？”。只有在你能回答这个问题并阐明为什么别人应该关心它时，数据点或见解才变得相关和有影响力。基于这些数据，他们应该做出什么不同的行为？
- en: The ultimate goal here is to transition from taking requests and working on
    inbound JIRA tickets to being a ***thought partner*** of your stakeholders that
    shapes the analytics roadmap in partnership with them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最终目标是从接受请求和处理进入的JIRA工单，转变为成为利益相关者的***思想合作伙伴***，与他们共同塑造分析路线图。
- en: '**3\. Be an objective truth seeker**'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**3\. 成为客观的真理探索者**'
- en: 'Many people cherry pick data to fit their narrative. This makes sense: Most
    organizations reward people for hitting their goals, not for being the most objective.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人会挑选数据来符合他们的叙事。这是可以理解的：大多数组织奖励的是达成目标的人，而不是最客观的人。
- en: As a Data Scientist, you have the luxury to push back against this. Data Science
    teams typically don’t directly own business metrics and are therefore under less
    pressure to hit short-term goals compared to teams like Sales.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你有推翻这一点的空间。数据科学团队通常不直接负责业务指标，因此相比销售等团队，面临的短期目标压力较小。
- en: Stakeholders will sometimes pressure you to find data that supports a narrative
    they have already created in advance. While playing along with this might score
    you some points in the near term, what will help you in the long term is being
    a truth seeker and promoting the narrative that the data truly supports.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者有时会施压要求你找到支持他们已经提前构建的叙事的数据。虽然迎合这一点可能会在短期内为你加分，但从长远来看，帮助你的是成为一个真理的探索者，并推动数据真正支持的叙事。
- en: '![](../Images/75c49a8736f18d1405201f803fa6a96e.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/75c49a8736f18d1405201f803fa6a96e.png)'
- en: Image by Author (created via Midjourney)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者（通过Midjourney创作）
- en: Even if it is uncomfortable in the moment (as you might be pushing a narrative
    people don’t want to hear), it will help you stand out and position you as someone
    that executives will approach when they need an unfiltered and unbiased view on
    what’s really going on.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这在当下可能让人感到不舒服（因为你可能在推销一些大家不想听到的说法），这将帮助你脱颖而出，并将你定位为当高管需要了解真实情况时，他们会寻求的那种不加过滤、不偏不倚的观点。
- en: '**4\. Data + Primary Research =** ❤️'
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**4. 数据 + 原始研究 =** ❤️'
- en: Data people often frown at “anecdotal evidence”, but it’s a necessary complement
    to rigorous quantitative analysis.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师通常会对“轶事证据”嗤之以鼻，但它是严格定量分析的必要补充。
- en: Running experiments and analyzing large datasets can give you statistically
    significant insights, but you often miss out on signals that either haven’t reached
    a large enough scale yet to show up in your data or that are not picked up well
    by structured data.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 运行实验并分析大数据集可以为你提供统计学上显著的洞察，但你常常会错过一些信号，这些信号要么因为尚未达到足够大的规模而无法在数据中显现，要么因为结构化数据无法有效捕捉到这些信号。
- en: Diving into closed-lost deal notes, talking to customers, reading support tickets
    etc. is sometimes the only way to uncover certain issues (or truly understand
    root causes).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 深入研究关闭失败的交易记录、与客户交谈、阅读支持票等，有时是揭示某些问题（或真正理解根本原因）唯一的方式。
- en: '**For example,** let’s say you work in a B2B SaaS business. You might see in
    the data that win rates for your Enterprise deals are declining, and maybe you
    can even narrow it down to a certain type of customer.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**例如，** 假设你在一家B2B SaaS公司工作。你可能会在数据中看到，你们的企业级交易的胜率正在下降，也许你甚至能把问题归结为某一类客户。'
- en: But to truly understand what’s going on, you’ll have to talk to Sales representatives,
    dig into their deal notes, talk to prospects etc.. In the beginning, this will
    seem like random anecdotes and noise, but after a while a pattern will start to
    emerge; and odds are, that pattern did not show in any of the standardized metrics
    you are tracking.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 但要真正理解发生了什么，你必须与销售代表交谈，深入了解他们的交易记录，与潜在客户沟通等。在开始时，这可能看起来像是随机的轶事和杂音，但过一段时间后，一个模式将开始显现；而这个模式很可能并没有出现在你追踪的任何标准化指标中。
- en: '**5\. If the data looks too good to be true, it usually is**'
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**5. 如果数据看起来好得不真实，通常它就是不真实的**'
- en: When people see a steep uptick in a metric, they tend to get excited and attribute
    this movement to something they did, e.g. a recent feature launch.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们看到某个指标急剧上升时，他们往往会兴奋，并将这种变化归因于他们所做的某件事，例如最近的功能发布。
- en: 'Unfortunately, when a metric change seems suspiciously positive, it is often
    because of data issues or one-off effects. For example:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，当一个指标变化显得异常积极时，它通常是由于数据问题或偶发效应。例如：
- en: Data is incomplete for recent periods, and the metric will level out once all
    data points are in
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近时期的数据不完整，一旦所有数据点都齐全，指标会趋于平稳。
- en: There is a one-time tailwind that won’t sustain (e.g. you see a boost in Sales
    in early January; instead of a sustained improvement to Sales performance, it’s
    just the backlog from the holiday period that is clearing up)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个一次性的顺风因素，不会持续（例如，你看到在1月初销售有所增长；但这并不是销售业绩的持续改善，而只是节假日期间积压订单的清理）。
- en: Don’t get carried away by the excitement about an uptick in metrics. You need
    a healthy dose of skepticism, curiosity and experience to avoid pitfalls and generate
    robust insights.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 不要因为指标的上升而感到过度兴奋。你需要保持健康的怀疑态度、好奇心和经验，以避免陷阱并生成有力的洞察。
- en: 6\. Be open to changing your mind
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6. 保持开放心态，随时准备改变看法
- en: 'If you work with data, it’s natural to change your opinion on a regular basis.
    For example:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从事数据工作，定期改变自己的观点是很自然的。例如：
- en: You recommended a course of action to an executive, but have lost faith that
    it’s the right path forward since you got more data
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你曾向高管推荐了一种行动方案，但由于获取了更多数据，你失去了对该路径的信心，觉得它不再是前进的正确方向。
- en: You interpreted a metric movement a certain way, but you ran an additional analysis
    and now you think something else is going on
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你以某种方式解读了一个指标的变化，但你做了进一步的分析后，觉得事情可能是另外一种情况。
- en: However, most analytical people are hesitant to walk back on statements they
    made in the past out of fear of looking incompetent or angering stakeholders.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大多数分析型人才因为害怕显得不称职或激怒利益相关者，而对撤回自己曾经的言论感到犹豫。
- en: That’s understandable; changing your recommendation typically means additional
    work for stakeholders to adjust to the new reality, and there is a risk they’ll
    be annoyed as a result.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是可以理解的；改变推荐方案通常意味着利益相关者需要额外的工作来适应新的现实，而这可能会导致他们因此感到不满。
- en: Still, you shouldn’t stick to a prior recommendation simply out of fear of losing
    face. You won’t be able to do a good job defending an opinion once you’ve lost
    faith in it. Leaders like Jeff Bezos recognize the importance of changing your
    mind when confronted with new information, or simply when you’ve looked at an
    issue from a different angle. As long as you can clearly articulate why your recommendation
    changed, it is a sign of strength and intellectual rigor, not weakness.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 但你仍然不应该仅仅因为害怕丢面子而坚持以前的建议。一旦你对自己的观点失去了信心，就无法很好的为其辩护。像杰夫·贝佐斯这样的领导者认识到，当面对新信息时，或者当你从不同角度看待问题时，改变主意的重要性。只要你能清晰地阐明为什么你的建议发生了变化，这是一种力量和智力严谨的表现，而不是软弱。
- en: Changing your mind a lot is so important. You should never let anyone trap you
    with anything you’ve said in the past. — Jeff Bezos
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经常改变主意非常重要。你不应该让任何人用你过去说过的话束缚住自己。——杰夫·贝佐斯
- en: 7\. You need to be pragmatic
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 你需要务实一些。
- en: When working in the Analytics realm, it’s easy to develop perfectionism. You’ve
    been trained on scientific methods, and pride yourself in knowing the ideal way
    to approach an analysis or experiment.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析领域工作时，很容易养成完美主义的习惯。你接受过科学方法的训练，并且以知道进行分析或实验的理想方法为傲。
- en: Unfortunately, the reality of running a business often puts severe constraints
    in our way. We need an answer faster than the experiment can provide statistically
    significant results, we don’t have enough users for a proper unbiased split, or
    our dataset doesn’t go back far enough to establish the time series pattern we’d
    like to look at.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，经营业务的现实往往给我们带来了巨大的限制。我们需要比实验能够提供统计学意义上的显著结果更快的答案，或者我们没有足够的用户来进行合理的无偏分割，或者我们的数据集的时间范围不够长，无法建立我们希望观察的时间序列模式。
- en: It’s your job to help the teams running the business (those shipping the products,
    closing the deals etc.) get things done. If you insist on the perfect approach,
    it’s likely the business just moves on without you and your insights.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作是帮助那些运营业务的团队（那些负责推出产品、达成交易等的团队）完成工作。如果你坚持完美的方法，业务很可能会在没有你和你的见解的情况下继续前进。
- en: As with many things, done is better than perfect.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 就像许多事情一样，完成比完美更重要。
- en: 8\. Don’t burn out your Data Scientists with ad-hoc requests
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. 不要用临时请求让你的数据科学家们过度疲劳。
- en: Hiring full-stack data scientists to mostly build dashboards or do ad-hoc data
    pulls & investigations all day is a surefire way to burn them out and have churn
    on the team.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘全栈数据科学家，主要负责构建仪表板或进行临时数据提取和调查，肯定会导致他们的职业倦怠，并且团队流动性加剧。
- en: Many companies, esp. high-growth startups, are hesitant to hire Data Analysts
    or BI folks specifically dedicated to metric investigations and dashboard building.
    Headcount is limited, and managers want flexibility in what their teams can tackle,
    so they hire well-rounded Data Scientists and plan to give them the occasional
    dashboarding task or metrics investigation request.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司，尤其是高速成长的初创公司，都不愿意聘请专门从事指标调查和仪表板构建的 数据分析师 或商业智能人员。人员名额有限，经理们希望团队能够灵活应对各种任务，因此他们雇佣全面的
    数据科学家，并计划偶尔给他们安排仪表板任务或指标调查请求。
- en: In practice, however, this often balloons out of proportion and DS spend a disproportionate
    amount of time on these tasks. They get drowned in Slack pings that pull them
    out of their focused work, and “quick asks” (that are never as quick as they initially
    seem) add up to fill entire days, making it difficult to make progress on larger
    strategic projects in parallel.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，实际上，这种情况往往会失控，数据科学家会在这些任务上花费过多的时间。他们被Slack消息打断，脱离了专注的工作，而那些“快速请求”（实际上从来没有看起来那么快）积累起来，占据了整整一天，使得他们很难在并行的大型战略项目上取得进展。
- en: 'Luckily, there are solutions to this:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，解决方案是存在的：
- en: Implement an AI chatbot that can field straightforward data questions
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实施一个AI聊天机器人，能够处理简单的数据问题。
- en: Train relevant teams on basic SQL (at least 1–2 analysts per team) to make them
    more independent. With the [Snowflake SQL AI Assistant](https://www.snowflake.com/blog/copilot-ai-powered-sql-assistant/)
    or [Gemini assistance in BigQuery](https://cloud.google.com/bigquery/docs/write-sql-gemini),
    extensive SQL syntax knowledge is not strictly required anymore to pull data and
    generate insights
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 培训相关团队掌握基础的SQL（每个团队至少1-2名分析师），让他们更独立。借助[Snowflake SQL AI 助手](https://www.snowflake.com/blog/copilot-ai-powered-sql-assistant/)或[BigQuery中的Gemini助手](https://cloud.google.com/bigquery/docs/write-sql-gemini)，如今不再需要深入的SQL语法知识即可提取数据并生成洞察。
- en: Use self-serve BI tools that give users autonomy and flexibility in getting
    the insights they need. There has been a ton of progress in recent years, and
    tools like Omni are getting us closer to a world where self-serve analytics are
    a reality
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用自助式BI工具，赋予用户自主权和灵活性，让他们能够获得所需的洞察力。近年来，这方面取得了大量进展，像Omni这样的工具让我们更接近一个自助分析成为现实的世界。
- en: 9\. Not everything needs a fancy Tableau dashboard
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9. 并非所有东西都需要一个精美的Tableau仪表盘。
- en: Companies tend to see it as a sign of a mature, strong data culture when data
    is pulled out of spreadsheets into BI solutions.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 公司通常会认为，数据从电子表格转移到BI解决方案中是一个成熟且强大的数据文化的标志。
- en: While dashboards that are heavily used by many stakeholders across the organization
    and are used as the basis for critical, hard-to-reverse decisions should live
    in a governed BI tool like Tableau, there are many cases where Google Sheets gets
    you what you need and gets you there much faster, without the need to scope and
    build a robust dashboard over the course of days or weeks.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然组织内由多个利益相关者广泛使用并作为基础做出关键且难以逆转决策的仪表盘应该放在受管控的BI工具中（例如Tableau），但也有许多情况下，Google
    Sheets就能满足需求，而且比起花费数天或数周构建强大仪表盘，这样做可以更快地达成目标。
- en: 'The truth is, teams will always leverage analytics capabilities of the software
    they use day-to-day (e.g. Salesforce) as well as spreadsheets because they need
    to move fast. Encouraging this type of nimble, decentralized analytics rather
    than forcing everything through the bottleneck of a BI tool allows you to preserve
    the resources of Data Science teams (see #8 above) and equip the teams with what
    they need to succeed (basic SQL training, data modeling and visualization best
    practices etc.).'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，团队将始终依赖他们日常使用的软件的分析功能（例如Salesforce）以及电子表格，因为他们需要快速行动。鼓励这种灵活的、去中心化的分析方式，而不是强行通过BI工具的瓶颈来操作，可以帮助你保留数据科学团队的资源（参见上面第8点），并为团队提供他们成功所需的工具（基本的SQL培训、数据建模和可视化最佳实践等）。
- en: 10\. Having perfectly standardized metrics across the entire company is a pipe
    dream
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10. 在整个公司中实现完美标准化的指标是一种空想。
- en: 'As discussed under #9 above, teams across the company will always unblock themselves
    by doing hacky analytics outside of BI tools, making it hard to enforce a shared
    data model. Esp. in fast-growing startups, it’s impossible to enforce perfect
    governance if you want to ensure teams can still move fast and get things done.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如上面第9点所述，跨公司团队始终通过在BI工具之外进行快速的分析来解决问题，这使得强制执行共享数据模型变得困难。特别是在快速发展的初创公司中，如果你希望确保团队能够快速行动并完成工作，那么实施完美的治理几乎是不可能的。
- en: While it gives many Data Scientists nightmares when metric definitions don’t
    match, in practice it’s not the end of the world. More often than not, differences
    between numbers are small enough that they don’t change the overall narrative
    or the resulting recommendation.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然当指标定义不匹配时会让许多数据科学家感到头疼，但实际上，这并不意味着世界末日。通常情况下，数字之间的差异足够小，不会改变整体叙事或最终的推荐结果。
- en: As long as critical reports (anything that goes into production, to Wall Street
    etc.) are handled in a rigorous fashion and adhere to standardized definitions,
    it’s okay that data is slightly messy across the company (even if it feels uncomfortable).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 只要关键报告（例如进入生产环节、提交给华尔街的报告等）经过严格处理并遵循标准化定义，公司中数据稍微凌乱也是可以接受的（即使这可能让人感觉不太舒服）。
- en: Final Thoughts
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终思考
- en: Some of the points above will feel uncomfortable at first (e.g. pushing back
    on cherry-picked narratives, taking a pragmatic approach rather than pursuing
    perfection etc.). But in the long run, you’ll find that it will help you stand
    out and establish yourself as a true thought partner.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 上面提到的一些观点刚开始可能会让你感到不适（例如反驳挑选出来的叙事、采取务实的方法而不是追求完美等）。但从长远来看，你会发现，这将帮助你脱颖而出，并确立自己作为真正的思想伙伴的地位。
