  type: TYPE_NORMAL
  zh: 最后但同样重要的是……
- en: Power Query keeps track of every change in an applied steps log 💾, so if you
    want to go back and modify/undo anything, it’s super easy.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Power Query 会跟踪应用步骤日志中的每个更改 💾，因此，如果你想返回修改或撤销任何操作，超级简单。
