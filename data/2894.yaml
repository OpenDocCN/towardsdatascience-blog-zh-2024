- en: Use Case 5\. Custom Columns with M Formula Language 🪄
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用例 5：使用 M 公式语言的自定义列 🪄
- en: M formula language lets you go beyond the typical Power Query transformations,
    allowing for more advanced calculations and logic. It’s perfect when you need
    to create custom solutions for your data.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: M 公式语言让你超越典型的 Power Query 转换，允许进行更复杂的计算和逻辑处理。当你需要为数据创建自定义解决方案时，它非常适用。
- en: For example, let’s say the months in your sales data aren’t sorted correctly.
    Instead of manually rearranging them, you can use **M formulas** to assign a numerical
    value to each month, then sort them in the right order.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你的销售数据中的月份没有正确排序。你可以使用**M 公式**为每个月分配一个数值，然后按照正确的顺序排序，而不需要手动调整。
- en: Go to **“Transform”** and select **“Custom column”** option.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到**“转换”**并选择**“自定义列”**选项。
- en: In the pop up window type the logic using “if-else if” logic to assign a numerical
    value to each month.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在弹出窗口中，使用“if-else if”逻辑输入，以为每个月分配一个数值。
- en: Sort by the new column in ASC order.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照新列的升序（ASC）进行排序。
- en: You can even remove the “Month Order” column once the sorting is done.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 排序完成后，你甚至可以删除“月份顺序”列。
- en: After doing that, your months will be in the right order. 🏆🏆🏆
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，你的月份就会按正确的顺序排列。🏆🏆🏆
