- en: 'I have a confession to make: I’ve been living under a rock 🪨. Not literally,
    but how else can I explain not discovering **Power Query** in Excel until now?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个 confession：我一直生活在石头下 🪨。不是字面上的意思，但我怎么能解释，直到现在我才发现**Power Query**在Excel中存在呢？
- en: Imagine realising that all those hours spent wrangling VLOOKUPs, nesting IFs,
    and battling messy data could’ve been replaced with a few simple clicks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你意识到那些花费了无数小时整理VLOOKUP、嵌套IF和处理凌乱数据的时间，其实可以通过几个简单的点击来替代。
- en: '![](../Images/67bcf0948fe76f1fa809ce4267377f53.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/67bcf0948fe76f1fa809ce4267377f53.png)'
- en: Image generated by the author
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者生成
- en: Power Query does everything Excel formulas could do — only faster, smarter,
    and way less frustrating. From merging datasets to effortless transformations
    and creating calculated columns, the possibilities are endless.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Power Query能够做Excel公式可以做的一切——只是更快、更智能，且更少令人沮丧。从合并数据集到轻松的转换与创建计算列，可能性是无穷无尽的。
- en: There are already tons of articles and videos out there with step-by-step guides
    to help you get started, so **I won’t write another how-to**. Instead, I’ll share
    the features that completely blew my mind with **5 use cases** — and hopefully
    inspire you to dive in and explore this powerful tool yourself. 🚀
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上已经有大量文章和视频提供了详细的步骤指南，帮助你入门，所以**我不会再写一篇如何操作的教程**。相反，我将分享一些让我大吃一惊的功能，并通过**5个使用案例**，希望能够激励你亲自探索这个强大的工具。🚀
- en: 'To demonstrate the remarkable functionality, I will use a simple e-commerce
    dataset consisting of two CSV files: one with customer data and the other with
    transaction data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示其卓越的功能，我将使用一个简单的电子商务数据集，该数据集包含两个CSV文件：一个是客户数据，另一个是交易数据。
- en: '![](../Images/5632ab1efd9773d7598f666109dfb2e5.png)![](../Images/306c4573351da08a946e33b9c7da0630.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5632ab1efd9773d7598f666109dfb2e5.png)![](../Images/306c4573351da08a946e33b9c7da0630.png)'
- en: These screens display samples of the first 10 rows from each CSV file (generated
    by the author)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些屏幕展示了每个CSV文件的前10行样本（由作者生成）
- en: 'Use Case 1: Merging Datasets (A Smarter Alternative to VLOOKUP)'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用案例1：合并数据集（VLOOKUP的更智能替代方案）
- en: When it comes to combining data, we all turn to VLOOKUP. But let’s face it —
    VLOOKUP has its limitations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到数据合并时，我们都会使用VLOOKUP。但让我们面对现实——VLOOKUP有它的局限性。
- en: '**Why Power Query is better than VLOOKUP✨:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么Power Query比VLOOKUP更好✨：**'
- en: You can join data from multiple columns in one step (no need for repeated lookups).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以一步完成从多个列连接数据（无需重复查找）。
- en: Your lookup column doesn’t have to be on the left — it works no matter where
    it’s located.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的查找列不必在左边——无论它位于何处，都可以正常工作。
- en: It supports different join types (left, right, full, inner, anti), giving you
    more control over how data is combined.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它支持不同的连接类型（左连接、右连接、全连接、内连接、反连接），让你对数据如何合并有更多的控制。
- en: Unlike VLOOKUP, Power Query doesn’t limit you to joining on just one column.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 VLOOKUP 不同，Power Query 不仅限于通过一个列进行连接。
- en: You can even handle messy datasets with typos using fuzzy matching!
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你甚至可以使用模糊匹配来处理带有拼写错误的混乱数据集！
- en: '**How to merge datasets in Power Query 🔗**:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何在 Power Query 中合并数据集 🔗**：'
- en: While on the **Home** tab select **“Merge Queries”.**
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**首页**选项卡中选择**“合并查询”**。
- en: Choose the two datasets (or files) you want to combine.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你要合并的两个数据集（或文件）。
- en: Select the column to join on and specify the type of join (e.g., left join to
    keep all rows from one table, or inner join to match only overlapping rows).
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择用于连接的列并指定连接类型（例如，左连接保留一个表中的所有行，或者内连接仅匹配重叠的行）。
- en: Once merged, select the columns you want to include in your final dataset.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 合并后，选择你想包含在最终数据集中的列。
- en: Load the transformed data back into Excel.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将转换后的数据加载回 Excel。
- en: Done in seconds! ⏱️
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 几秒钟内完成！⏱️
- en: '![](../Images/86919782253f21446a4c8447685333e2.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/86919782253f21446a4c8447685333e2.png)'
- en: This gif explains the process of merging two files using Power Query (generated
    by the author)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 gif 解释了使用 Power Query 合并两个文件的过程（由作者生成）
- en: 'Use Case 2: Column Transformations'
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用例 2：列转换
- en: Power Query makes it super easy to transform your data. From quick calculations
    to date handling and creating bins, it does in seconds what could take minutes
    (or more) in Excel.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Power Query 让你非常轻松地转换数据。从快速计算到日期处理和创建区间，它能在几秒钟内完成在 Excel 中可能需要几分钟（甚至更长时间）的工作。
- en: Let me show you how with a few examples. 👀
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我通过几个示例来展示给你看。👀
- en: Perform Quick Calculations ➕➖➗✖️
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 执行快速计算 ➕➖➗✖️
- en: 'Let’s say you need to convert prices from USD to Euro and calculate the total
    value of your sales. In Power Query, you can:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你需要将价格从美元转换为欧元，并计算销售的总值。在 Power Query 中，你可以：
- en: Go to the **“Transform”** tab and, under “**Standard”**, select **“Multiply.”**
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到**“转换”**选项卡，在“**标准**”下选择**“乘法”**。
- en: Multiply all the prices by 0.95 to convert the currencies.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将所有价格乘以 0.95 以转换货币。
- en: Add a new column to calculate total sales by multiplying the price by the quantity.
    To do this, go to the **“Add Column”** tab and select **“Custom Column.”**
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个新列，通过将价格乘以数量来计算总销售额。为此，转到**“添加列”**选项卡并选择**“自定义列”**。
- en: All of this happens in just a few clicks.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些操作只需几次点击即可完成。
- en: '![](../Images/35187c82943a862422ab4f186736db34.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/35187c82943a862422ab4f186736db34.png)'
- en: This gif explains the process of performing quick calculations using Power Query
    (generated by the author)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 gif 解释了使用 Power Query 进行快速计算的过程（由作者生成）
- en: Modify Dates with Ease 📅
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 轻松修改日期 📅
- en: Power Query makes working with dates straightforward too. You can quickly extract
    the month name or display only the first three letters (e.g., Jan, Feb, Mar) for
    a cleaner look using built-in functionality.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Power Query 使处理日期变得简单。你可以快速提取月份名称，或者仅显示前三个字母（例如，Jan，Feb，Mar）以获得更简洁的外观，使用的是内置功能。
- en: Select the column that is in Date format.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择日期格式的列。
- en: Go to the **“Add Column”** tab, and under **“Date”,** select **“Month”** followed
    by **“Name of the Month”**.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到**“添加列”**选项卡，在**“日期”**下选择**“月份”**，然后选择**“月份名称”**。
- en: Select the new column that contains the name of the month. Under **“Extract”**,
    choose **“First Characters”**, and in the pop-up window, specify how many characters
    you want to extract (3 in this case).
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择包含月份名称的新列。在**“提取”**下，选择**“提取前几个字符”**，然后在弹出窗口中指定要提取的字符数（此处为 3）。
- en: No complicated formulas needed!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 无需复杂的公式！
- en: '![](../Images/0d52971317e46b1bb370d0b787915b0b.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0d52971317e46b1bb370d0b787915b0b.png)'
- en: This gif explains the process of modifying dates using Power Query (generated
    by the author)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 gif 解释了使用 Power Query 修改日期的过程（由作者生成）
- en: Create Bins Without Complex Formulas 📥
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建无复杂公式的区间 📥
- en: I don’t know about you, but I always forget the IF formula syntax for creating
    bins in Excel, and it can get pretty long if you have multiple ranges. But with
    Power Query, it’s much easier.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道你怎么样，但我总是忘记在 Excel 中创建区间的 IF 公式语法，如果有多个区间的话，公式会变得非常长。不过使用 Power Query，就简单多了。
- en: '**If you’re using Windows**, you’ve got the **“Columns from Examples”** feature.
    All you need to do is type one example of the bin range (e.g., “41–50”), and Power
    Query will automatically fill in the rest for you, saving you time.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你使用的是 Windows**，你可以使用 **“示例列”** 功能。你只需要输入一个区间范围的示例（例如，“41–50”），Power Query
    会自动为你填充其余的值，节省你的时间。'
- en: '**For those of us on Mac** (like me), unfortunately, this feature isn’t available.
    But don’t worry, there’s a workaround! You can still create bins using the **“Conditional
    Column”** feature by setting logic rules to categorize your data into ranges.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对于我们使用 Mac 的人**（像我一样），遗憾的是这个功能不可用。但别担心，还有解决办法！你仍然可以使用 **“条件列”** 功能，通过设置逻辑规则来将数据分类到不同的区间。'
- en: '![](../Images/c936a197620df72f9efc1de14833cf89.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c936a197620df72f9efc1de14833cf89.png)'
- en: This gif explains the process of creating bins using the “Conditional Column”
    feature (generated by the author)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 GIF 解释了如何使用“条件列”功能创建区间的过程（由作者生成）
- en: 'Use Case 3: Filling in Missing Data 🔎'
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用例 3：填充缺失数据 🔎
- en: We’ve all worked with datasets with missing values — whether it is because of
    incomplete entries or data discrepancies. In most cases, you don’t want to leave
    this gaps, instead you want to fill them in. This is where Power Query becomes
    particularly useful.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都处理过包含缺失值的数据集——无论是因为输入不完整还是数据不一致。在大多数情况下，你不想留下这些空白，而是希望填补这些空缺。这时 Power Query
    就显得特别有用。
- en: 'Let’s say we have missing values in the “Price per Unit” column for the “Beauty”
    category, and we want to replace those missing values with the average price for
    that category. Here’s how you can do it in a few simple steps:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们在“每单位价格”列中有缺失值，并且我们想要用该类别的平均价格来替换这些缺失值。以下是如何通过几个简单步骤完成的：
- en: Filter the “Product Category” column to show only “Beauty” entries.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 筛选“产品类别”列，只显示“美容”条目。
- en: With the “Price per Unit” column selected, check the average price for the Beauty
    category in the statistics section at the bottom of the screen.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选中“每单位价格”列后，在屏幕底部的统计部分查看美容类别的平均价格。
- en: Remove the filter on the “Product Category” column to show all categories again.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 移除“产品类别”列上的筛选器，重新显示所有类别。
- en: Select the “Price per Unit” column again, go to the **“Transform”** tab, and
    click on **“Replace Values”**.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次选择“每单位价格”列，转到 **“转换”** 选项卡，点击 **“替换值”**。
- en: In the dialog box, enter “null” for the value you want to replace and the average
    price for the Beauty category in the “Replace With” field.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在对话框中，输入“null”作为要替换的值，并在“替换为”字段中输入美容类别的平均价格。
- en: And just like that, you’ve filled in the missing data with the average value
    — all in a few clicks.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样，你已经用平均值填充了缺失的数据——只需几个点击。
- en: '![](../Images/6c7a57e64d045bcb41ba886e413f5f3f.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6c7a57e64d045bcb41ba886e413f5f3f.png)'
- en: This gif explains the process of filling the missing values using Power Query
    (generated by the author)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 GIF 解释了如何使用 Power Query 填充缺失值的过程（由作者生成）
- en: 'Use Case 4: Transforming Data for Better Analysis 🛠️'
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用例 4：转变数据以进行更好的分析 🛠️
- en: Power Query is great for transforming your data into a format to match the needs
    of your analysis.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Power Query 非常适合将数据转换成符合分析需求的格式。
- en: For example, if you want to summarise total sales per month and see the trend
    over time. You can use the “**Group By”** and “**Transpose”** functions.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你想按月汇总总销售额并查看趋势变化，可以使用“**按组分组**”和“**转置**”功能。
- en: 'Here’s how to do it in just 4 steps:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是只需 4 步即可完成的方法：
- en: Select the “Month” column to group your data by month.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“月份”列按月对数据进行分组。
- en: In the Transform tab, click on **“Group By”**.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“转换”选项卡中，点击 **“按组分组”**。
- en: Add a new aggregation for “Total Value Euro” and select Sum to calculate the
    total sales for each month.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为“总价值欧元”添加新的聚合，并选择求和以计算每个月的总销售额。
- en: Finally, click on **“Transpose”** to switch rows and columns, turning months
    into column headers.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，点击 **“转置”**，将行和列互换，将月份转为列标题。
- en: Once you’re done, load the data back into Excel and build your line chart to
    visualize the sales trends over time!
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，将数据加载回 Excel，并创建折线图以可视化销售趋势！
