- en: Which are the three real pieces? Image created by Author from [Ioana Cristiana’s](https://unsplash.com/es/@yoyoqua)
    photo. Piet Mondrian’s works are Public Domain. An artwork falls into the **public
    domain 70 years** after the death of the artist.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 哪三幅作品是真的？图像由作者从[Ioana Cristiana](https://unsplash.com/es/@yoyoqua)的照片创作而来。皮特·蒙德里安的作品属于公共领域。艺术作品在艺术家去世70年后进入**公共领域**。
- en: One of these pieces has been generated by Python and the rest are Piet Mondrian
    originals. Which one is the odd one out? I’ll give you the answer a few paragraphs
    down but first I need to tell you why I am using Python for art generation and
    not a fancy Gen-AI tool.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一幅作品是由Python生成的，其余的则是皮特·蒙德里安的原作。哪一幅是与众不同的？我将在几段后给你答案，但首先我需要告诉你为什么我使用Python来创作艺术，而不是使用某个高级的生成式AI工具。
- en: As a creative art enthusiast born with zero artistic skills, I saw the launch
    of DALL-E and others as the opportunity to cover my entire flat in “my” masterpieces
    without needing to master a brush.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个天生没有艺术天赋的创意艺术爱好者，我把DALL-E和其他工具的发布视为一个机会，让我无需掌握画笔就能在我的整间公寓里挂上“我的”杰作。
- en: That wasn't the case and my walls remain a blank canvas. I didn’t manage to
    create anything display-worthy, but most importantly — DALL-E killed the vibe.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事实并非如此，我的墙依然是空白的画布。我没能创作出任何值得展示的作品，但最重要的是——DALL-E破坏了创作的氛围。
- en: Why?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？
- en: Because most of the magic in art comes from feeling our way through the creative
    process. It’s a journey — not just an outcome. AI art felt too dictated, too random,
    and too cold for me.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因为艺术的魔力大多数来自于我们在创作过程中通过感觉去探索的过程。这是一个旅程——而不仅仅是一个结果。AI艺术对我来说显得太过机械，太过随机，太冷冰冰的。
- en: 'So that got me thinking: is there a sweet middle spot? Is there a way to have
    random but controlled generative art and still get that dopamine/pride moment
    of a finished piece? And needless to say, without actual artistic skills?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我开始思考：是否存在一个理想的中间点？是否有办法创作出既随机又可控的生成艺术，同时还能获得完成作品时的那份多巴胺/自豪感？更重要的是——没有实际的艺术技巧？
- en: In this article I will show you how I created two museum-worthy art pieces,
    and we will uncover which is the Mondrian impostor.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将展示如何创作出两幅值得进入博物馆的艺术作品，我们将揭示哪一幅是伪作。
- en: How to create Piet Mondrian fakes
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何创作皮特·蒙德里安的伪作
- en: For my first Generative Art piece, I’ve taken inspiration from Piet Mondrian,
    a pioneer of abstract art. His work is presented as an abstract arrangement of
    lines, colours and shapes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的第一幅生成艺术作品，我从抽象艺术先驱皮特·蒙德里安（Piet Mondrian）那里获得了灵感。他的作品是由线条、颜色和形状的抽象组合呈现的。
- en: 'Here is a little sample of some of his most iconic pieces:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是他一些最具代表性的作品的小样本：
- en: '![](../Images/dd87d7b154512660e181305b8079d5ec.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dd87d7b154512660e181305b8079d5ec.png)'
- en: Image created by Author. Piet Mondrian’s work is Public Domain.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者创建。皮特·蒙德里安的作品属于公有领域。
- en: Do you know which one is the impostor already?
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你已经知道哪个是冒名顶替者了吗？
- en: 'If you’re interested in giving it a try, you just have to install the “[mondrian-maker](https://pypi.org/project/mondrian-maker/#description)”
    Python package to paint new pieces like this:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣尝试，只需安装“[mondrian-maker](https://pypi.org/project/mondrian-maker/#description)”Python包，就能像这样绘制新的作品：
- en: The mondrian-maker package was created by Andrew Bowen and is published under
    a GNU General Public License.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: mondrian-maker包由Andrew Bowen创建，并在GNU通用公共许可证下发布。
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![](../Images/b546b73a88ce231dfb4c4c3d66240222.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b546b73a88ce231dfb4c4c3d66240222.png)'
- en: Composition generated by Author
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由作者生成的构成
- en: Part of the fun is that a new piece will be generated every time you call make_mondrian().
    Not all of them will be “painting-worthy” so I generated 100 and chose my favourites.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 乐趣的一部分在于每次调用`make_mondrian()`时都会生成一幅新的作品。并非所有作品都“值得画出来”，所以我生成了100个并选择了我最喜欢的。
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'And the answer to the Python or original game? The impostor is the **third
    one from the left**😉. The rest of the pieces are (from left to right): *Composition
    No. I with Red and Blue (1938)*; *Composition with Red, Yellow and Blue (1942)*;
    *Composition No.10 (1939)*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那么Python或原始游戏的答案是什么？冒名顶替者是**从左边数起的第三个**😉。剩下的作品是（从左到右）：*红蓝构成一号（1938）*；*红黄蓝构成（1942）*；*构成十号（1939）*
- en: '![](../Images/540fdff222e4e84711eed0e0899e6e73.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/540fdff222e4e84711eed0e0899e6e73.png)'
- en: Puzzle solution!. Image generated by Author. Piet Mondrian’s work is Public
    Domain
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 拼图解决方案！图片由作者生成。皮特·蒙德里安的作品属于公有领域
- en: Did you guess right? Let me know in the comments!
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你猜对了吗？在评论中告诉我！
- en: 'Keep reading if you want to know how to recreate another thousand-dollar art
    piece:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道如何重现另一幅价值千美元的艺术品，继续阅读：
- en: Josef Albers — Homage to the Square
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约瑟夫·阿尔伯斯——《方形的致敬》
- en: 'While Mondrian’s work really caught my attention, I wanted to start from scratch
    and make something of my own. That’s why I turned to Josef Albers’ *Homage to
    the Square* series. I am drawn to the way he played with perspective and colour,
    plus there’s something about the “simple” look that felt like the right place
    to dive in. Judge by yourself:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然蒙德里安的作品确实引起了我的注意，但我想从零开始，做一些属于我自己的东西。这就是为什么我转向了约瑟夫·阿尔伯斯的*《方形的致敬》*系列。我被他玩弄透视和色彩的方式所吸引，而且他的“简单”外观给人一种感觉，仿佛是进入的正确地方。自己判断一下吧：
- en: 'Now, before we start drawing squares, there are two key secrets for Python
    generative art that you should know:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在我们开始绘制方块之前，有两个关于Python生成艺术的关键秘密你应该知道：
- en: '**Reproducibility:** We want our art to be random but also to be able to generate
    the exact painting again. By using *numpy.random.seed()* we can make sure that
    random numbers remain the same across different runs.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可重复性：** 我们希望我们的艺术作品具有随机性，但同时也能再次生成完全相同的画作。通过使用*numpy.random.seed()*，我们可以确保随机数在不同的运行中保持一致。'
- en: '[PRE2]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Colour theory:** Artists usecombinations of colours to generate visually
    appealing colour palettes. The coding secret for this is to use [*MetBrewer*](https://github.com/BlakeRMills/MetBrewer),
    a Python library that contains 56 beautiful palettes inspired by works at the
    Metropolitan Museum of Art in New York.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**色彩理论：** 艺术家使用色彩组合来生成视觉上令人愉悦的色彩调色板。实现这一目标的编程秘密是使用[*MetBrewer*](https://github.com/BlakeRMills/MetBrewer)——一个Python库，包含56种美丽的调色板，灵感来自纽约大都会艺术博物馆的作品。'
- en: '![](../Images/496a58fb224ac8df7d72207c266c8f0e.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/496a58fb224ac8df7d72207c266c8f0e.png)'
- en: Screenshot from [MetBrewer](https://github.com/BlakeRMills/MetBrewer) (Creative
    Commons License)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[MetBrewer](https://github.com/BlakeRMills/MetBrewer)的截图（创作共用许可证）
- en: '[PRE3]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 🎨Now we are ready to start painting!🎨
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 🎨现在我们准备开始绘画啦！🎨
- en: 'Spoiler alert: the next blocks of code reveal how to create an Homage to the
    Square lookalike painting, skip them if you prefer to try it yourself first.'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 剧透警告：接下来的代码块揭示了如何创建类似“方形致敬”的画作，如果你更愿意自己先试试，可以跳过这些代码。
- en: '1- I first build a function that generates the following:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 1- 我首先构建一个函数来生成以下内容：
- en: The 4 edges of a square (x0,x1,y0,y1)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方块的四个边缘（x0，x1，y0，y1）
- en: A random colour for each square
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个方块的随机颜色
- en: '[PRE4]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 2- I then plotted each square coordinate with Plotly
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '2- 然后，我用 Plotly 绘制了每个正方形的坐标  '
- en: '[PRE5]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: And here’s the final result!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最终的作品！
- en: '![](../Images/e01969a8020f49d9b21c4baf14d2ca89.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e01969a8020f49d9b21c4baf14d2ca89.png)  '
- en: 'I call this one: icream on a sunny day. Image by Author'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '我称这幅画为：阳光明媚的一天的冰激凌。图片由作者提供  '
- en: 'Let me tell you why I truly enjoyed designing this art piece — and why I hope
    that you do too:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '让我告诉你为什么我真心喜欢设计这件艺术品——也希望你能喜欢：  '
- en: 'First, I had to crack the code on the square dimensions, making sure they matched
    the original piece’s perspective. Then came the fun (and slightly obsessive) part:
    playing with colour palettes waiting for that magical “aha” moment when everything
    just clicked.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '首先，我必须破解正方形尺寸的代码，确保它们与原作的透视相匹配。接着是有趣（且略微有些痴迷）的部分：玩弄颜色调色板，等待那个魔法般的“啊哈”时刻，直到一切都恰如其分地融合在一起。  '
- en: I didn’t stop there. I generated over 100 paintings with different seed constants,
    basically becoming my own art curator and finding “the one”.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '我并没有停在那里。我生成了超过100幅不同种子常数的画作，基本上成了自己的艺术策展人，找到“那幅画”。  '
- en: The best part? I got to skip hours of painting frustration only to end up with
    something “okayish.” And, I wasn’t let down by an overhyped Gen-AI tool. Instead,
    I let my imagination run and came out with a piece I’d proudly hang on my wall
    — or even buy.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '最棒的部分？我跳过了几个小时的画画挫败感，最终得到了一个“还不错”的作品。而且，我没有被一个被过度炒作的生成AI工具所打击。相反，我让自己的想象力驰骋，创作出了我愿意自豪地挂在墙上的作品——甚至可能会购买。  '
- en: 'In my opinion, art looks elevated and more expensive with a frame on:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '在我看来，艺术品加上画框看起来更加高雅，也更显贵气：  '
- en: '![](../Images/b8c25fa2dd9f102d561aca3ca58d48e8.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b8c25fa2dd9f102d561aca3ca58d48e8.png)  '
- en: Framed painting, fyi I used levelframes.com to generate it. Picture by Author
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '装框画作，顺便提一下，我用 levelframes.com 生成了这幅画。图片由作者提供  '
- en: '![](../Images/1d74d070fbb88b16045bd0fbe047330a.png)'
  id: totrans-60
