- en: Follow along for a Python generative art tutorial, inspired by Piet Mondrian
    and Josef Albers. From Code to Canvas, Part I.
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跟随我一起，进行一次Python生成艺术的教程，灵感来自皮特·蒙德里安和约瑟夫·阿尔伯斯。从代码到画布，第1部分。
