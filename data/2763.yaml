  type: TYPE_NORMAL
  zh: '图片由作者生成  '
- en: 'This is the first article of a new series: **From Code to Canvas.** I’m open
    to suggestions on Art pieces you’d like to code-recreate so feel free to leave
    a comment! And don’t forget to follow — your empty walls will thank you.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '这是一个新系列的第一篇文章：**从代码到画布**。我愿意接受关于你希望我编码再现的艺术作品的建议，随时留下评论！别忘了关注——你的空白墙壁会感谢你。  '
