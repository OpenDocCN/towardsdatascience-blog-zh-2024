- en: '[**Can LLMs Replace Data Analysts? Building an LLM-Powered Analyst**](/can-llms-replace-data-analysts-building-an-llm-powered-analyst-851578fa10ce)To
    help us switch gears from the theoretical to the actionable, we turn to [Mariya
    Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--f48d6dad6dc6--------------------------------)’s
    experiment, whose goal is to build an LLM-based tool that can complete common
    workflows that data analysts currently handle. It walks us through the planning
    and execution stages, and sets the stage for Mariya’s [follow-up guide](/can-llms-replace-data-analysts-getting-answers-using-sql-8cf7da132259),
    which delves deeper into the realm of LLM agents.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**大型语言模型能取代数据分析师吗？构建一个 LLM 驱动的分析师**](/can-llms-replace-data-analysts-building-an-llm-powered-analyst-851578fa10ce)为了帮助我们从理论转向实践，[Mariya
    Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--f48d6dad6dc6--------------------------------)的实验为我们展示了构建一个基于
    LLM 的工具，能够完成数据分析师当前处理的常见工作流。她带我们走过了规划和执行阶段，并为 Mariya 的[后续指南](/can-llms-replace-data-analysts-getting-answers-using-sql-8cf7da132259)奠定了基础，后者更深入探讨了
    LLM 代理的领域。'
- en: '[**Develop Your First AI Agent: Deep Q-Learning**](/develop-your-first-ai-agent-deep-q-learning-375876ee2472)Staying
    on the topic of AI agents and how to work with them, [Heston Vaughan](https://medium.com/u/72a0dba7a030?source=post_page---user_mention--f48d6dad6dc6--------------------------------)’s
    debut article stood out as a comprehensive, patient guide to developing one from
    scratch. In this case, the specific context is a reinforcement learning playground,
    which is a great starting point for people who are new to the topic and eager
    to dive right in.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**开发你的第一个 AI 代理：深度 Q 学习**](/develop-your-first-ai-agent-deep-q-learning-375876ee2472)继续讨论
    AI 代理及如何与之合作，[Heston Vaughan](https://medium.com/u/72a0dba7a030?source=post_page---user_mention--f48d6dad6dc6--------------------------------)的首篇文章作为一份全面、耐心的指南，突出了从零开始开发
    AI 代理的过程。在这种情况下，特定的背景是强化学习的实验环境，这是对于新手而言一个很好的起点，尤其适合那些渴望直接深入该领域的人。'
- en: '[**Unlocking Decision-Making: AI Bridges Theoretical Frameworks with Technological
    Advancements**](/unlocking-decision-making-ai-bridges-theoretical-frameworks-with-technological-advancements-9a2d89c4a561)Smart
    decision-making is the end goal of much of data scientists’ work; [Stephanie Shen](https://medium.com/u/574ba7df600a?source=post_page---user_mention--f48d6dad6dc6--------------------------------)
    looks at how this process usually unfolds, and examines the ways in which new
    and powerful AI tools are enhancing the decision support systems at our disposal.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**解锁决策：AI将理论框架与技术进展连接起来**](/unlocking-decision-making-ai-bridges-theoretical-frameworks-with-technological-advancements-9a2d89c4a561)智能决策是数据科学家工作中的最终目标；[Stephanie
    Shen](https://medium.com/u/574ba7df600a?source=post_page---user_mention--f48d6dad6dc6--------------------------------)探讨了这一过程通常如何展开，并考察了新型强大AI工具如何增强我们手中可用的决策支持系统。'
- en: '[**3 Music AI Breakthroughs to Expect in 2024**](/3-music-ai-breakthroughs-to-expect-in-2024-2d945ae6b5fd)With
    so much news about text- and image-generating tools like ChatGPT and Midjourney,
    recent advances in music-focused AI have stayed largely under our collective radar.
    [Max Hilsdorf](https://medium.com/u/d0c085a74ae8?source=post_page---user_mention--f48d6dad6dc6--------------------------------)’s
    latest foray into the topic—a look into what the near future might hold for music
    creators, performers, *and* listeners—offers a fascinating glimpse at music embeddings,
    new applications, and other emerging trends.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**2024年值得期待的3个音乐AI突破**](/3-music-ai-breakthroughs-to-expect-in-2024-2d945ae6b5fd)尽管最近关于文本和图像生成工具（如ChatGPT和Midjourney）的新闻不断，但专注于音乐的AI技术的最新进展却鲜少被我们注意到。[Max
    Hilsdorf](https://medium.com/u/d0c085a74ae8?source=post_page---user_mention--f48d6dad6dc6--------------------------------)最新的一项探索——探讨未来几年对音乐创作者、表演者、*以及*听众的影响——为我们提供了关于音乐嵌入、全新应用和其他新兴趋势的迷人视角。'
- en: '[**Revisiting the Death of Data Science**](/revisiting-the-death-of-data-science-2f1398ed2cbb)The
    impending doom of data science as a field and as a career path has been announced
    time and again over the years. [Brandon Cosley](https://medium.com/u/57c0c43288a3?source=post_page---user_mention--f48d6dad6dc6--------------------------------)
    revisits this question through the lens of generative-AI technologies, and offers
    a grounded, cautiously optimistic perspective on the ways the latter will affect
    the workflows and toolkits of data practitioners.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**重访数据科学的终结**](/revisiting-the-death-of-data-science-2f1398ed2cbb)多年来，数据科学作为一个领域和职业道路的“末日”屡次被宣布。[Brandon
    Cosley](https://medium.com/u/57c0c43288a3?source=post_page---user_mention--f48d6dad6dc6--------------------------------)从生成式AI技术的角度重新审视了这一问题，并提供了一个有根据、谨慎乐观的观点，探讨了这些技术将如何影响数据从业者的工作流程和工具包。'
- en: Our latest cohort of new authors
