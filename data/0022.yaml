- en: And just like that, it’s 2024\. Welcome back to the Variable — and to a new
    year of learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样，2024年到来了。欢迎回到Variable，也欢迎回到新的一年学习的旅程。
- en: 'Great articles come in all shapes and sizes, and we love how on an average
    day at TDS, we get to publish excellent hands-on guides right next to nuanced
    explorations of cutting-edge research. Our first newsletter of the year reflects
    that balance: we’ve brought together some of our best and most thought-provoking
    recent articles, and hope they’ll give you just the right dose of inspiration
    to get things going in January and beyond. (If you’ve been mostly offline during
    the holidays, it’s also a great opportunity to catch up with some of our December
    must-reads.)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的文章形式多种多样，我们喜欢在TDS的日常中，能够把出色的实用指南与对前沿研究的深入探索并排发布。今年的第一期通讯恰恰体现了这一平衡：我们汇集了近期一些最精彩、最具启发性的文章，希望它们能为你提供正合适的灵感，助你在一月及之后的时间里迈出新步伐。（如果你在假期期间大部分时间都处于离线状态，那也是一个很好的机会，补上我们12月的必读文章。）
- en: Let’s get started.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧。
- en: '[**How I Won Singapore’s GPT-4 Prompt Engineering Competition**](/how-i-won-singapores-gpt-4-prompt-engineering-competition-34c195a93d41)In
    an excellent (and splash-making) TDS debut, [Sheila Teo](https://medium.com/u/fca9db1c7da0?source=post_page---user_mention--f48d6dad6dc6--------------------------------)
    recounts her recent experience of winning a prestigious competition centered around
    prompt-engineering techniques. She offers fresh, useful insights about the various
    approaches to this nascent discipline, which “blends both art and science.”'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我如何赢得新加坡的GPT-4提示工程大赛**](/how-i-won-singapores-gpt-4-prompt-engineering-competition-34c195a93d41)
    在一次精彩（且引人注目的）TDS首秀中，[Sheila Teo](https://medium.com/u/fca9db1c7da0?source=post_page---user_mention--f48d6dad6dc6--------------------------------)
    讲述了她最近赢得一项围绕提示工程技术的著名比赛的经历。她提供了有关这一新兴学科的各种方法的新颖且有用的见解，这一学科“融合了艺术与科学”。'
- en: '[**Is ChatGPT Intelligent? A Scientific Review**](/is-chatgpt-intelligent-a-scientific-review-0362eadb25f9)Spoiler
    alert: the answer is no, ChatGPT isn’t, in fact, intelligent. [Oren Matar](https://medium.com/u/80e783141055?source=post_page---user_mention--f48d6dad6dc6--------------------------------)’s
    thorough overview of research into this question goes beyond simplistic binaries,
    though. It discusses the challenges of assessing the performance of large language
    models and the AI tools they power—especially given how magical their performance
    can seem to anyone who isn’t familiar with their inner workings.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**ChatGPT 是否智能？一项科学评审**](/is-chatgpt-intelligent-a-scientific-review-0362eadb25f9)剧透警告：答案是否定的，ChatGPT
    实际上并不智能。[Oren Matar](https://medium.com/u/80e783141055?source=post_page---user_mention--f48d6dad6dc6--------------------------------)对这一问题的研究进行了全面回顾，超越了简单的二元对立。文章讨论了评估大型语言模型及其驱动的
    AI 工具表现的挑战，尤其是考虑到它们的表现对于不了解其内部原理的人来说可能显得非常神奇。'
- en: '[**On Why Machines Can Think**](/on-why-machines-can-think-40edafce293d)Tackling
    a similar theme from a different angle, [Niya Stoimenova](https://medium.com/u/bacf8cf8265e?source=post_page---user_mention--f48d6dad6dc6--------------------------------)
    unpacks the reasoning skills LLMs display and the limitations they’re still facing.
    Niya encourages us to adopt a more level-headed, balanced perspective on this
    topic, especially given that “people are both over-exaggerating and under-representing
    the thinking capabilities of AI models.”'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**为什么机器能够思考**](/on-why-machines-can-think-40edafce293d)从不同角度探讨类似的主题，[Niya
    Stoimenova](https://medium.com/u/bacf8cf8265e?source=post_page---user_mention--f48d6dad6dc6--------------------------------)分析了大型语言模型（LLM）展示出的推理能力以及它们仍面临的局限性。Niya
    鼓励我们以更冷静、平衡的视角来看待这个话题，尤其是考虑到“人们既过度夸大也低估了 AI 模型的思维能力”。'
