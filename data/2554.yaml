- en: Did you know that [77% of employees are either not engaged or actively disengaged
    with their jobs](https://workweek.com/2023/09/27/gallups-workplace-2023-report-is-here/)?
    That’s right — most of us have a job that doesn’t truly fulfill us. Considering
    that the average person spends about 90,000 hours at work over their lifetime,
    it becomes important to find a career that you enjoy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道吗，[77%的员工对自己的工作既不投入也不积极参与](https://workweek.com/2023/09/27/gallups-workplace-2023-report-is-here/)?
    没错——我们大多数人都有一份不能真正满足我们的工作。考虑到一个人一生大约会花费90,000小时在工作上，找到一份自己喜欢的事业变得尤为重要。
- en: Imagine spending those 90,000 hours doing something that excites, challenges
    you, and gives you a sense of purpose. It might have a significant effect on your
    general well-being. But for many people, finding a job they love feels out of
    reach. All these obstacles seem impossible to overcome.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果你花费这90,000小时做一些能让你兴奋、挑战自我并带给你目标感的事情，它可能对你的整体幸福感产生重要影响。但对许多人来说，找到一份自己喜欢的工作似乎遥不可及。所有这些障碍看起来似乎无法克服。
- en: 'Perhaps you can relate. You’ve made an effort to change to a career you love.
    You’ve networked, tweaked your resume countless times, and read every career advice
    article you could find. Yet, that dream job still feels out of reach. You’re asking
    yourself: “Am I doing something wrong?”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你能感同身受。你已经努力去改变，找到一份自己喜爱的职业。你通过人际网络，反复修改简历，阅读了所有能找到的职业建议文章。可梦想中的工作依然遥不可及。你在问自己：“我做错了什么？”
- en: If this sounds familiar, you’re not the only one. Perhaps you’ve made those
    [two small changes that increased your productivity](https://medium.com/towards-data-science/how-i-improved-my-productivity-as-a-data-scientist-with-two-small-habits-de09854d553c).
    They increased your job satisfaction, but it wasn’t enough.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这听起来很熟悉，那你不是唯一一个。也许你已经做出了那两个[提高生产力的小改变](https://medium.com/towards-data-science/how-i-improved-my-productivity-as-a-data-scientist-with-two-small-habits-de09854d553c)。它们提高了你的工作满意度，但仍然不够。
- en: But what if I told you it might be simpler than you think to get into a career
    you love? What if there are only a few minor changes rather than a lack of abilities?
    These few adjustments could be exactly what you need to turn your aspirations
    into a tangible reality.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果我告诉你，进入一份你热爱的职业可能比你想的更简单呢？如果只是一些小的变化，而不是能力的欠缺呢？这些微小的调整或许正是你需要的，它们能帮助你将梦想转化为现实。
- en: 'That’s where my story comes in. On my way to becoming a data scientist several
    years ago, I found something unexpected: a small change that made all the difference.
    I was able to recognize new opportunities and advance in data science because
    of this minor change in perspective.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我的故事。几年前，在我成为数据科学家的路上，我发现了一些意想不到的东西：一个小小的变化，带来了巨大的不同。正是这个视角上的小小变化，让我能够识别新的机会，并在数据科学领域取得进步。
- en: The best part? It can be applied for any job you want, not just data science.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最棒的部分是什么？它适用于你想从事的任何工作，不仅仅是数据科学。
- en: Steve Jobs, co-founder of Apple Inc., was a visionary who transformed the technology
    industry. He was key in the development of leading products such as the iPhone,
    iPad, and Macintosh. We all use technology differently as a result of those products,
    even today.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司联合创始人史蒂夫·乔布斯是一位远见卓识的人，他改变了技术行业。他在iPhone、iPad和Macintosh等领先产品的开发中起到了关键作用。即使今天，我们使用技术的方式依然受到这些产品的影响。
- en: Jobs understood what users wanted and had a gift for design.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 乔布斯理解用户的需求，并且天生具有设计天赋。
- en: That’s what set Apple apart. It wasn’t just about making tech. It was also about
    creating beautiful products that people enjoyed using.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是苹果与众不同的地方。它不仅仅是做技术，而是创造出人们喜欢使用的美丽产品。
- en: 'He always advocated going after your passion no matter where life took you.
    He shared a line about that in his well-known 2005 Stanford speech: “[The only
    way to do great work is to love what you do.](https://www.youtube.com/watch?v=JV3OqaRmBk4)”
    This idea wasn’t only influential in his own life. It was part of the culture
    at Apple... where you worked on something that you enjoyed doing.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他一直倡导无论人生走到哪里，都要追寻自己的激情。他在2005年斯坦福大学的著名演讲中曾分享过一句话：“[做伟大的工作唯一的方式就是热爱你所做的。](https://www.youtube.com/watch?v=JV3OqaRmBk4)”这个观点不仅对他自己的人生产生了深远影响，它也是苹果文化的一部分……在那里，你做的是你喜欢的事情。
- en: '[The same is true](https://www.youtube.com/watch?v=EBuXEt-g1Z0) for Warren
    Buffett, one of the greatest investors in history. He said once: “In the world
    of business, the people who are most successful are those who are doing what they
    love.” He has worked to turn Berkshire Hathaway into a business empire and did
    just that throughout his career.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃伦·巴菲特](https://www.youtube.com/watch?v=EBuXEt-g1Z0)也是如此，他是历史上最伟大的投资者之一。他曾经说过：“在商业世界里，最成功的人是那些做自己喜欢的事情的人。”他通过自己的努力，将伯克希尔哈撒韦公司打造成了商业帝国，整个职业生涯都是如此。'
- en: The list goes on. [Oprah Winfrey](https://www.youtube.com/watch?v=fBWStmXMnUM)
    shares the same idea, as well as [Richard Branson](https://www.youtube.com/watch?v=9ksFwAMa3qQ).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 列表还在继续。[奥普拉·温弗瑞](https://www.youtube.com/watch?v=fBWStmXMnUM)也分享了同样的观点，还有[理查德·布兰森](https://www.youtube.com/watch?v=9ksFwAMa3qQ)。
- en: I know what you’re thinking. You have heard before the “follow your passion”
    advice. It shows up on inspirational posters and has been repeated many times.
    Maybe you’ve even tried to find your passion but gave up out of frustration. But
    what if you’ve been looking at it all wrong?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你在想什么。你以前听过“追随你的激情”的建议。这句话出现在励志海报上，重复了很多次。也许你也曾试图找到自己的激情，却因为挫折而放弃。但如果你一直看错了方向呢？
- en: The reality is that following your passions alone will most likely not lead
    you to a fulfilling career. It’s about finding that “spot” where **your unique
    skills and passions meet.** These are the unique abilities that set you apart.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现实是，仅仅追随你的激情，很可能不会让你拥有一个充实的职业生涯。关键在于找到那个“点”，**你独特的技能和激情交汇的地方。**这些是让你与众不同的独特能力。
- en: That subtle shift changed everything for me. This is what allowed me to find
    a career in which I could truly excel and be passionate about.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这个微妙的转变改变了一切。这让我找到了一个我能真正出色且充满激情的职业。
- en: But how do you figure out these unique skills and abilities? What little cues
    could you be missing in your day-to-day? Perhaps those special skills are right
    in front of you, simply waiting for your notice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但你如何找出这些独特的技能和能力呢？在你日常生活中，可能有一些细微的线索你没有注意到？或许这些特殊技能就在你眼前，正等待着你的发现。
- en: Identify your natural inclinations
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别你的自然倾向
- en: Finding one’s actual calling usually starts with childhood interests, or “early
    interests.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 找到自己真正的使命通常始于童年的兴趣，或称为“早期兴趣”。
- en: I was always the curious kid who asked a lot of questions, to the point that
    my parents became a little annoyed. I wanted to understand and fix everything
    around me. It was easy for me to find inconsistencies and inefficiencies.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直是那个问问题特别多的好奇孩子，直到父母有些烦恼。我总是想要理解并修复我周围的一切。发现不一致和低效对我来说是件容易的事。
- en: Along with this inclination for problem-solving, I also had business savvy.
    I was always starting and driving projects from a young age, whether they involved
    planning events with my neighbors or leading extracurricular activities. This
    love of project management just grew with time. By eighteen, I had launched my
    own company, which I ran for five years.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这种问题解决的倾向，我还有商业头脑。从小我就总是启动和推动各种项目，不论是与邻居一起策划活动，还是领导课外活动。随着时间的推移，我对项目管理的热爱与日俱增。到十八岁时，我已经创办了自己的公司，并运营了五年。
- en: This mix of analytical thinking and interest in business naturally led me to
    a career where I could use both. I’m drawn to solving complex problems that directly
    impact an organization’s bottom line, always seeking ways to optimize return on
    investment. It’s a path that feels authentic to who I am at my core.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分析思维和对商业的兴趣自然地引导我走上了一个可以同时运用两者的职业道路。我被解决那些直接影响组织利润的复杂问题所吸引，总是寻找优化投资回报率的方法。这条路对我来说，感觉是真实的，符合我内心的本质。
- en: '![](../Images/fab47283a2b160f79e26d0c3d894be1e.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fab47283a2b160f79e26d0c3d894be1e.png)'
- en: Photo by [Olav Ahrens Røtne](https://unsplash.com/@olav_ahrens?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Olav Ahrens Røtne](https://unsplash.com/@olav_ahrens?utm_source=medium&utm_medium=referral)提供，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)。
- en: Think about your childhood or observe what you naturally enjoy doing in your
    free time. What activities did you lose yourself in for hours as a kid or still
    lose yourself in now? What activities keep you from thinking about anything else
    while doing them?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想你的童年，或者观察一下你在空闲时间里自然喜欢做什么。小时候有什么活动是你能玩上几个小时，或者现在仍然能让你全身心投入的？在做这些事情时，哪些活动能让你完全不去想其他事？
- en: Are you the one always organizing group activities, effortlessly taking charge,
    and bringing people together? Or perhaps you’re the go-to person for solving complex
    problems. These tendencies can point to natural strengths that might not be obvious
    “passions.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你是那个总是组织团队活动，轻松担任领导角色并将人们聚集在一起的人吗？还是你是那个解决复杂问题的首选人选？这些倾向可能指向一些自然的优点，虽然它们未必是显而易见的“热情”所在。
- en: If your childhood memories don’t offer clear guidance, consider what activities
    bring you genuine joy—things you’d happily do for free (or almost for free).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的童年记忆没有提供明确的指导，考虑一下哪些活动能带给你真正的快乐——那些你愿意免费（或几乎免费）做的事情。
- en: In my case, I like to identify solutions that are likely to have the greatest
    impact on the organization. It’s natural for me.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，我喜欢识别那些可能对组织产生最大影响的解决方案。这对我来说是很自然的。
- en: This goes beyond my working hours.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这超出了我的工作时间范围。
- en: I find myself constantly examining several company ideas, ranging from big companies
    to little retail stores. Given most small businesses close within a few years,
    I find it interesting how they can compete against large corporations. The way
    companies make money intrigues me. Occasionally even loss leaders are used to
    draw consumers before earning from particular goods or services.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现自己不断在审视几个公司创意，从大型公司到小型零售商店。鉴于大多数小企业在几年内就会关闭，我觉得它们如何与大公司竞争非常有趣。公司如何赚钱令我着迷。有时甚至会使用亏损领导产品来吸引消费者，然后从特定商品或服务中赚钱。
- en: Once I spot these “high-potential opportunities, my passion for technology kicks
    in. Having a tech background, I not only want to hypothesize but also to act.
    I enjoy building and creating these tools. From developing tools to automate tasks
    to building and fine-tuning machine learning models, this motivation shows in
    many forms.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我发现这些“高潜力机会”，我对技术的热情就会被激发出来。拥有技术背景的我，不仅想要假设，更想要付诸行动。我喜欢建造和创造这些工具。从开发自动化任务的工具，到构建和调优机器学习模型，这种动力以多种形式展现出来。
- en: These aren’t just job assignments. I do that in my free time, outside of work.
    I do it for fun. My main areas of interest are data science and task automation.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不仅仅是工作任务。我在业余时间也做这些，工作之外我也是为了乐趣。我主要的兴趣领域是数据科学和任务自动化。
- en: This is why I’ve chosen to be a data scientist. It combines my passion for complex
    problem-solving with the chance to design and create solutions that make a difference.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我选择成为数据科学家的原因。它将我对复杂问题解决的热情与设计和创造能带来改变的解决方案的机会结合在了一起。
- en: Capitalize on your unique value
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发挥你独特的价值
- en: Alex Honnold started climbing in a gym at age 5 and went outdoors at 11\. 2017
    saw his most well-known accomplishment when he finished Yosemite National Park’s
    first free solo ascent of El Capitan’s Freerider route.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 亚历克斯·霍诺德（Alex Honnold）5岁时开始在健身房攀岩，11岁时开始到户外攀岩。2017年，他完成了他最著名的成就——完成了优胜美地国家公园第一条自由单人攀登的El
    Capitan Freerider路线。
- en: In other words, he climbed a 3,000-foot route without any ropes, harnesses,
    or protective equipment on a hard route, even for experienced climbers (the route
    is rated 5.13a). Even renowned rock climbers such as Tommy Caldwell were “[freaked
    out](https://www.youtube.com/watch?v=urRVZ4SW7WU&t=22s)” by this attempt. This
    achievement was featured in the documentary [Free Solo](https://films.nationalgeographic.com/free-solo).
    It won an Academy Award for Best Documentary Feature in 2019.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，他在没有任何绳索、保护带或防护装备的情况下，攀登了一个3000英尺的路线，这条路线对于经验丰富的攀岩者来说也是一条艰难的路线（该路线的难度评级为5.13a）。甚至像汤米·卡尔德威（Tommy
    Caldwell）这样的著名攀岩者也被这个尝试所“[吓到](https://www.youtube.com/watch?v=urRVZ4SW7WU&t=22s)”了。这个成就被记录在纪录片《[Free
    Solo](https://films.nationalgeographic.com/free-solo)》中，并在2019年获得了奥斯卡最佳纪录片奖。
- en: Like many, I was captivated by Alex Honnold’s accomplishment. It has pushed
    the boundaries of what’s possible in rock climbing.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多人一样，我被亚历克斯·霍诺德的成就所吸引。这项成就推动了攀岩领域的极限。
- en: I have a strong enthusiasm for the sport. If I’m not working on a side AI project
    during my free time, chances are that I’m climbing.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这项运动有着强烈的热情。如果我在空闲时间没有在做副业的AI项目，那么我很可能正在攀岩。
- en: However, am I as skilled in climbing as Alex Honnold, Adam Ondra, or Tommy Caldwell?
    No. I didn’t start at a young age, and I didn’t dedicate my life to trying to
    master the sport. I started ten years ago. It would take me tremendous effort
    to reach their level in climbing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我的攀岩技能是否和亚历克斯·霍诺德、亚当·翁德拉（Adam Ondra）或汤米·卡尔德威一样高？不。我没有从小开始，也没有把我的一生奉献给掌握这项运动。我是十年前才开始的。要达到他们的攀岩水平，我需要付出极大的努力。
- en: In contrast, is it easy for me to spot potential high-impact opportunities and
    solve complex problems? Yes. And it comes naturally to me. I excel in these areas
    without much effort, unlike rock climbing, even though I really like the sport.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我是否容易发现潜在的高影响力机会并解决复杂问题？是的，而且这是我天生的能力。我在这些领域表现出色，几乎不费力气，和攀岩不同，尽管我非常喜欢这项运动。
- en: '![](../Images/df115c581644cb90fc6134f0203c5d6c.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/df115c581644cb90fc6134f0203c5d6c.png)'
- en: Photo by [Hu Chen](https://unsplash.com/@huchenme?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[胡晨](https://unsplash.com/@huchenme?utm_source=medium&utm_medium=referral)
    于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: What do most of the time people ask you for help with? What tasks take you less
    effort compared to others? Consider where you would most be able to contribute
    significantly. What are you uniquely good at? What are the rare and valuable skills
    that set you apart? These can be hints to your unique ability.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，人们向你寻求帮助的是什么？相比其他任务，哪些任务对你来说更容易？考虑一下你在哪些方面能够做出重大贡献。你擅长什么？有哪些独特且宝贵的技能使你与众不同？这些可以是你独特能力的线索。
- en: Maybe you have a gift for explaining technical concepts in simple terms, or
    perhaps you excel at bringing people together.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你天生就擅长用简单的语言解释技术概念，或者你擅长将人们团结在一起。
- en: However, maybe your life circumstances make following your passions seem unachievable.
    Yet you already know exactly what your passions are and acknowledge your special
    talents. Do you feel a gap between where you are and where you want to be? Does
    the journey just seem overwhelming?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也许你的生活环境使得追随你的热情看起来难以实现。然而，你已经清楚地知道自己的热情所在，并承认自己的特殊才能。你是否感觉到你现在的状态和你想要达到的目标之间存在差距？这段旅程是否让你觉得压力重重？
- en: I’ve been in that situation. I felt that the constraints of my reality didn’t
    allow me to pursue my aspirations. There are always solutions, no matter what
    your life circumstances are.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我也曾经历过那种情况。我曾觉得现实中的种种限制使我无法追求自己的理想。无论你的生活环境如何，总会有解决办法。
- en: “[The journey of a thousand miles begins with a single step](https://en.wikipedia.org/wiki/A_journey_of_a_thousand_miles_begins_with_a_single_step)”
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “[千里之行，始于足下](https://en.wikipedia.org/wiki/A_journey_of_a_thousand_miles_begins_with_a_single_step)”
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Lao Tzu
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 老子
- en: If you don’t like your job or if it offers limited room for growth, don’t let
    that hold you back. Start spending more time on activities you truly enjoy — even
    if it’s as little as 10% or 20% of your time! This is a start. Even if it requires
    extra work now, it will pay off in the long term.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢你的工作，或者它提供的成长空间有限，不要让这些限制阻碍你。开始花更多时间在你真正喜欢的活动上——即使只占你时间的10%或20%！这只是一个开始。即使现在需要额外的努力，从长远来看，这会有所回报。
- en: In one of my previous jobs, our team was spending countless hours on manual
    tasks, like copying and pasting data in Excel sheets.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在我以前的工作中，我们团队花费了大量时间做手动任务，比如在Excel表格中复制和粘贴数据。
- en: My boss didn’t ask for a solution, but I decided to automate these tasks using
    Python, something I like doing and am good at. I worked on this outside of my
    regular hours, and it paid off. We were able to save the equivalent of 1.5 full-time
    employees’ worth of manual tasks with those scripts!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我的老板没有要求解决方案，但我决定使用Python自动化这些任务，这正是我喜欢并擅长的工作。我在正常工作时间之外做了这些，结果证明是值得的。通过这些脚本，我们成功节省了相当于1.5个全职员工手动工作的时间！
- en: When my boss saw how much time this saved the company, he gave me more work
    to automate. I even started working on basic machine-learning algorithms. By doing
    what I loved and being proactive, I slightly changed my role. That small change
    only opened up new opportunities.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当我的老板看到这些节省的时间后，他给我更多的自动化任务。我甚至开始研究基本的机器学习算法。通过做我喜欢的事并积极主动，我稍微改变了我的角色。这个小小的变化为我带来了新的机会。
- en: Another good strategy is having a conversation with your manager. Figure out
    what you enjoy doing and what adds value to the organization. Then, have an honest
    discussion about them. If you find it hard to have these kinds of conversations
    with your manager, it might be worth considering a workplace where open communication
    is valued!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个好的策略是与经理进行对话。弄清楚你喜欢做什么，什么能为组织创造价值。然后，坦诚地讨论这些事情。如果你觉得很难与经理进行这种对话，也许值得考虑换个重视开放沟通的工作环境！
- en: At one point, I was doing more manual tasks in my current role. I reaffirmed
    to my manager how much I enjoy designing and building solutions. I explained to
    my boss how much it meant to me to work on it at least a minimum proportion of
    my time. Just by having that conversation, I was able to change my tasks back
    to things I truly enjoy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经，我在当前的角色中做了更多的手动任务。我向经理重申了自己有多喜欢设计和构建解决方案。我向老板解释了至少在我的时间中腾出一部分来做这些事情对我有多么重要。通过那次对话，我成功地将自己的任务调整回了那些我真正喜欢的事情。
- en: If you want to be a coach or guide, you should start acting like one today.
    You don’t have to be a manager or wait for permission to make a change. Help out
    your less experienced team members, give advice, and support your coworkers.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为一名教练或指导者，你应该从今天开始就表现得像一个。你不必是经理，也不需要等待许可才能做出改变。帮助你的团队成员，提供建议，并支持你的同事们。
- en: You might enjoy creative design, but your current job doesn’t let you use that
    skill. It should become a part of your work right away. Offer to make art for
    team presentations and add your artistic touch to reports. You can start improving
    these skills right away.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能喜欢创意设计，但目前的工作并没有让你充分发挥这一技能。它应该立即成为你工作的一部分。主动为团队演示制作艺术作品，并为报告增添你的艺术气息。你可以立刻开始提升这些技能。
- en: Additionally, make sure to discuss your interests and aspirations with your
    manager. Talk about how you can align your interests with the organization’s goals
    and look for ways to use these skills in your present job or future projects you’ll
    be working on.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，确保与你的经理讨论你的兴趣和职业抱负。谈谈你如何将自己的兴趣与组织目标对接，并寻找在目前的工作或未来项目中使用这些技能的方法。
- en: '![](../Images/c1986d6d9356c88c41a882c068c93f66.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c1986d6d9356c88c41a882c068c93f66.png)'
