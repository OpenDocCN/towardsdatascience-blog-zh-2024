- en: Stay flexible
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持灵活性
- en: Bill Gates co-founded Microsoft in 1975 with his childhood friend Paul Allen.
    Starting as a small partnership, they were developing software for the emerging
    computer market. This effort eventually yielded groundbreaking technologies such
    as Windows and MS-DOS.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·盖茨与他从小一起长大的朋友保罗·艾伦于1975年共同创办了微软。从一个小型合作伙伴关系起步，他们开始为新兴的计算机市场开发软件。这项努力最终催生了像Windows和MS-DOS这样的突破性技术。
- en: Microsoft grew into a tech giant under Gates’s direction. That made him one
    of the richest people in the world and changed the way people use computers.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在盖茨的领导下，微软发展成了一个科技巨头。这使他成为世界上最富有的人之一，并改变了人们使用计算机的方式。
- en: But here’s the thing. Gates didn’t end up making technologies. He transitioned.
    After turning Microsoft into a tech giant, Gates realized that his interests and
    values were shifting towards addressing global challenges.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 但问题在于，盖茨最终并没有继续做技术工作。他发生了转变。在将微软打造成科技巨头之后，盖茨意识到自己的兴趣和价值观正转向解决全球性挑战。
- en: Accepting this evolution, he changed his focus to the Bill & Melinda Gates Foundation.
    He has committed his resources and influence to raising world health, improving
    education, and reducing poverty. His evolution from the co-founder of Microsoft
    to a full-time philanthropist is a shining example of the importance of being
    adaptable and receptive to new opportunities throughout one’s career.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 接受这一变化后，他将焦点转向了比尔与梅琳达·盖茨基金会。他将自己的资源和影响力投入到提升全球健康、改善教育和减少贫困的事业中。从微软的联合创始人到全职慈善家的转变，是一个令人瞩目的例子，展示了在职业生涯中适应变化和接受新机会的重要性。
- en: Your interests and the job market will evolve. Be open to changes and new areas
    where you can apply your skills.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你的兴趣和就业市场会不断发展。要对变化和能够应用你技能的新领域保持开放。
- en: I find great satisfaction in data science and developing solutions with a real
    impact. Though these fields inspire me, I know that my values and interests could
    change. This adaptability lets me keep growing my skill set while using my current
    knowledge.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我在数据科学和开发具有实际影响力的解决方案中找到极大的满足感。虽然这些领域激励着我，但我知道我的价值观和兴趣可能会发生变化。这种适应性让我在使用现有知识的同时，继续扩展我的技能。
- en: When you initially start something, you might not be passionate about it. However,
    as you advance and develop in a field, passion often grows. Learning a useful
    skill can bring great gratification and inspire a real passion for it. Excelling
    in a field not only feels fulfilling but can also reveal unexpected opportunities.
    Embracing growth and remaining flexible will help one have a career with unexpected
    and fulfilling events.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚开始做某件事时，可能并不会对它充满激情。然而，随着你在一个领域中的进步和发展，激情往往会逐渐增长。学习一项有用的技能可以带来极大的满足感，并激发对它的真正热情。在一个领域中卓越表现不仅让人感觉充实，还能揭示出意想不到的机会。拥抱成长并保持灵活性，将有助于你拥有一段充满意外和满足感的职业生涯。
- en: Conclusion
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Remember, it’s not about finding a “magical” passion that will make your work
    feel effortless every day. It’s about finding work that uses your unique skills,
    provides value, and gives you a sense of purpose. You’re more likely to be successful
    in your career if you focus on getting rare and useful skills in areas where you’re
    naturally good at them.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这并不是关于找到一个“神奇”的激情，让你的工作每天都变得毫不费力。而是找到一份能够发挥你独特技能、提供价值并赋予你目标感的工作。如果你专注于获得那些在你擅长的领域中稀缺且有用的技能，你在职业生涯中更可能取得成功。
