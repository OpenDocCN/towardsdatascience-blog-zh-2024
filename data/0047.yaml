- en: It’s no lie that being a Data Scientist is arguably (in my humble opinion) one
    of the coolest jobs out there at the moment, especially with all the hype with
    AI this year.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 毋庸置疑，成为一名数据科学家可以说是（以我谦虚的观点）目前最酷的工作之一，尤其是在今年人工智能的热潮之下。
- en: In this article, I want to walk you through my whole journey to becoming a Data
    Scientist, shedding some light and advice on how you can become one yourself!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我想带你走过我成为数据科学家的整个过程，并分享一些如何让你自己也能成为数据科学家的建议和启示！
- en: Of course, there is no **best** way to become a Data Scientist, all roads lead
    to Rome. However, I believe there are some strongly recommended tactics to increase
    your probability of securing that desired first job.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，成为数据科学家没有**最好的**方法，条条大路通罗马。然而，我认为有一些强烈推荐的策略，可以增加你获得理想的第一份工作的机会。
- en: 'Quick note: My journey was to become a Data Scientist who specializes in Machine
    Learning. Data science means various things at different companies, so it’s important
    to understand what you want to be. However, for entry-level jobs, there is much
    muchness in this (a British saying).'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 快速说明：我的目标是成为一名专注于机器学习的数据科学家。数据科学在不同公司有不同的定义，所以了解你自己想成为什么样的数据科学家很重要。然而，对于初级职位来说，这种定义的差异性并不大（这是一种英国俚语）。
