    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Luke Chesser](https://unsplash.com/@lukechesser?utm_source=medium&utm_medium=referral)提供，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Usually one of the first things I do in the morning (besides check slack messages
    and emails) is take a look at my **modeling dashboards.**
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通常我早晨做的第一件事之一（除了查看 Slack 消息和电子邮件）就是查看我的**建模仪表板**。
- en: Dashboards will typically show some window of historical data plotted along
    with the predicted values so you can see how the forecasts have been doing. Additionally,
    the forecast for the next future time period is shown.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板通常会显示一段历史数据，并将预测值一起绘制出来，以便您查看预测结果的表现。此外，还会显示下一时间段的预测结果。
