- en: You’re good at your job and you pride yourself in knowing the ideal way to do
    things. And since you want to raise the bar, you hold others to the same standard.
    This will surely get you noticed and promoted, right?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你在工作中表现出色，且以自己知道做事的最佳方式为荣。既然你希望提升标准，你也要求他人达到同样的标准。这肯定会让你引起注意并晋升，对吧？
- en: But then you get passed over for promotion and when you look around, you notice
    that the people that ***do*** get promoted are delivering work that’s much less
    rigorous than yours. Can people not tell the difference, or what’s going on?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，接着你发现自己被忽视了，错失了晋升机会，而当你环顾四周时，你发现那些***确实***晋升的人，他们交付的工作远不如你的严谨。难道大家看不出差别吗，还是发生了什么事情？
- en: 'If you’re a high performer, it’s easy to slide into perfectionism. It starts
    early: School and college train us in scientific methods, and anything that deviates
    from the ideal solution gets point deductions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个高绩效者，很容易陷入完美主义的陷阱。这种情况从很早就开始了：学校和大学教育我们使用科学方法，任何偏离理想解决方案的做法都会被扣分。
- en: '![](../Images/8777b8cbf2c2cbda6ec6cf82ac2e1732.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8777b8cbf2c2cbda6ec6cf82ac2e1732.png)'
- en: Image by author
