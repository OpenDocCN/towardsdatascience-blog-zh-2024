- en: Why perfectionism is holding you back
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么完美主义会让你止步不前
- en: 'At the surface level, perfectionism sounds good: You strive for excellence
    based on your intrinsic desire for perfection. Nothing you produce will ever make
    your manager or the company look bad.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 从表面上看，完美主义听起来很好：你基于内在对完美的渴望，追求卓越。你所生产的任何东西都不会让你的经理或公司显得不好。
- en: 'But perfectionism can become a major blocker to your career progress:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但完美主义可以成为你职业发展的主要障碍：
- en: '**1\. Perfectionism lowers your output.**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 完美主义降低了你的产出。**'
- en: Studies show that humans assign [higher value to short-term outcomes compared
    to long-term outcomes](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1382186/).
    That’s why we have trouble saving for retirement when we can use that money to
    go on a vacation right now.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究表明，人类倾向于[更看重短期结果，而非长期结果](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1382186/)。这就是为什么我们在可以立刻用钱去度假时却难以为退休储蓄。
- en: At work, this means perfectionists try to minimize the chance of making a mistake
    (that would result in immediate negative consequences) and end up spending too
    much time polishing deliverables. This results in lower output which, in turn,
    makes it harder to get promoted.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在工作中，这意味着完美主义者会尽力减少犯错的机会（因为那会导致直接的负面后果），因此花费过多时间去打磨交付物。结果是产出减少，从而使得晋升变得更加困难。
- en: '**2\. Perfectionism limits your growth opportunities.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 完美主义限制了你的成长机会。**'
- en: Perfectionists do whatever they can to minimize the possibility of mistakes.
    The natural consequence of this is that they tend to stay within their comfort
    zone.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完美主义者会竭尽全力去减少错误的可能性。自然的后果是，他们往往会待在自己的舒适区内。
- en: You started your career as a Marketing Data Scientist B2B SaaS? Better double
    down on what you already know, even if you discover you’re actually more interested
    in doing Product Analytics in Consumer Fintech. If you switch, you’ll have to
    learn a new industry from scratch and will be much more likely to mess up; why
    take that risk?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你从事市场营销数据科学工作，做B2B SaaS？最好继续专注于你已经掌握的知识，即使你发现自己更有兴趣做消费金融产品分析。如果你转行，你将不得不从头学起新行业，而且更有可能犯错；为什么要冒这个险呢？
- en: 'In my experience, perfectionism is especially common with highly analytical
    people or those with advanced academic backgrounds. [And it’s becoming more and
    more common](https://www.apa.org/pubs/journals/releases/bul-bul0000138.pdf). However:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，完美主义在高度分析型的人或有高级学术背景的人中尤其常见。[而且它变得越来越普遍](https://www.apa.org/pubs/journals/releases/bul-bul0000138.pdf)。然而：
- en: '*The hard, but necessary realization to succeed in a high-growth environment
    is that* ***what got you to this point is not what will get you to the next level****.*'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在一个高速成长的环境中成功的艰难但必要的认识是，* ***“把你带到这一点的方法不会是你能达到下一个层次的方式”***。'
- en: You might have gotten good grades and admitted to your target grad school program
    because you were able to deliver flawless work, spending months refining a single
    paper or project. But you will rarely get the opportunity to showcase this on
    the job.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能因为能够交出完美无缺的工作而取得了好成绩，并被目标研究生项目录取，花费几个月时间打磨一篇论文或项目。但你在工作中很少有机会展示这种能力。
- en: 'It’s painful to deliver work thinking “I could have done a much more sophisticated
    version of that”; sometimes, you feel downright ashamed of the hacky solution
    you threw together. But it’s important to remember that the time you invest in
    a deliverable quickly hits diminishing returns:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 做工作时想到“我本可以做出更复杂的版本”是痛苦的；有时候，你甚至会为自己随便拼凑出来的粗糙方案感到羞愧。但要记住，你在一个交付物上投入的时间很快就会出现收益递减的情况：
- en: '![](../Images/26937da9eeb487f43d345f5d351c753e.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/26937da9eeb487f43d345f5d351c753e.png)'
- en: Image by author
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: How to spot perfectionism and what to do about it
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何识别完美主义以及该如何应对
- en: 'The first step in tackling perfectionism is to understand what type you’re
    dealing with. There are three types:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 应对完美主义的第一步是了解你所面临的是哪种类型。完美主义有三种类型：
- en: Self-oriented (you hold yourself to impossibly high standards)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 面向自己（你对自己设定了不可能达到的高标准）
- en: Socially-prescribed (you feel that others require you to be perfect), and
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 社会规定的（你觉得别人要求你完美），以及
- en: Other-oriented (you hold others to an unrealistically high bar)
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 面向他人（你对他人设定了不现实的高标准）
- en: For example, if you realize that your perfectionism comes at least partially
    from (what you feel are) unrealistically high expectations from your manager,
    you might need to work with them to address this instead of just trying to shift
    your own mindset.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你意识到你的完美主义至少部分来源于你认为来自经理的不切实际的高期望，你可能需要和他们一起解决这个问题，而不仅仅是尝试改变自己的心态。
- en: Given that perfectionism can stem from many factors, including early childhood
    experiences, it’s not realistic to provide a one-size-fits-all recipe to overcome
    it in a blog post. Therefore, I’ll focus on the different ways that perfectionism
    shows up in the workplace, and what you can do in these specific situations.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于完美主义可能源于许多因素，包括早期的童年经历，在一篇博客文章中提供一刀切的解决方案并不现实。因此，我将重点讨论完美主义在职场中的不同表现，以及你可以在这些具体情况下做些什么。
- en: 'Symptom #1: Perfectionists are unable to keep up with the pace of the business
    🚀'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '症状 #1：完美主义者无法跟上业务的节奏 🚀'
- en: '**What this looks like:** Perfectionist Data Scientists propose elaborate approaches
    that take months to yield results even when the company needs something in weeks.
    They’re unwilling to compromise and you often hear “That’s not possible”.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这是什么样子的：** 完美主义的数据科学家提出复杂的方法，尽管公司需要的是几周内的结果，他们却需要几个月才能见到成效。他们不愿妥协，你常常听到“那不可能”。'
- en: '**If this is you:** Remember that it’s your job as a Data Scientist to help
    the business get things done. Instead of saying “that’s not possible”, provide
    a set of options with their respective timelines and highlight the trade-offs.
    This will allow the business to move forward while knowing the risk, and you will
    be able to “cover your ass”.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你是这样的人：** 记住，作为数据科学家，你的工作是帮助业务完成任务。与其说“那不可能”，不如提供一组选项及其相应的时间表，并强调其中的权衡。这将使业务能够在了解风险的情况下前进，而你也能够“保护自己”。'
- en: '***What helped me:*** *Don’t focus on how much better you could have made the
    deliverable, but how much worse off the project would be if you didn’t provide
    any input at all (which will happen if you are not fast enough).*'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***对我有帮助的：*** *不要专注于你可以如何改进交付物，而是思考如果你完全没有提供任何意见，项目会变得多么糟糕（如果你不够快速，这将会发生）。*'
- en: '**If you’re dealing with this:** Rather than asking people how long they will
    need, communicate a hard deadline and ask for what’s possible by that date. Make
    it clear if a directional analysis will be sufficient; often, what’s needed to
    move forward is ***much*** less rigorous and detailed than what people think.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你正在面对这个问题：** 与其问别人需要多久，不如沟通一个明确的截止日期，并询问在该日期之前可以完成的工作。明确指出是否仅需要方向性分析；通常，推动工作的需求***远***比人们想象的要简单且不那么严格。'
- en: 'Symptom #2: Perfectionists are uncomfortable making decisions with incomplete
    data 📊'
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '症状 #2：完美主义者在做出决策时对不完整的数据感到不安 📊'
- en: '**What this looks like:** Perfectionist Data Scientists are often paralyzed
    when it comes to decision-making. They drag out decisions in the hope of getting
    more information or doing more analysis to de-risk their choice.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这是什么样子的：** 完美主义的数据科学家在做决策时往往会陷入瘫痪。他们拖延决策，希望能获取更多信息或进行更多分析以降低决策风险。'
- en: '**If this is you:** Give a clear recommendation and then state your confidence
    level, and what will happen if you’re wrong. You should also add the key assumptions
    that your decision was based on; if 1) others disagree with the assumptions or
    2) you get new information later that changes one of them, you will be able to
    adjust.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你是这样的人：** 给出明确的建议，并说明你的信心程度，以及如果你错了会发生什么。你还应该列出你决策时所依据的关键假设；如果 1）别人不同意这些假设，或
    2）后来得到的新信息改变了其中一个假设，你将能够进行调整。'
- en: '***What helped me:*** *Realize that we* never *have perfect information. Every
    decision is an educated guess to some degree, and* [*research shows that we tend
    to overly regret the decisions we made*](https://journals.sagepub.com/doi/10.1177/09567976211032657)*.*'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***对我有帮助的：*** *意识到我们* 从来 *没有完美的信息。每一个决策在某种程度上都是基于教育性猜测，而且* [*研究表明我们往往会过度后悔我们所做的决定*](https://journals.sagepub.com/doi/10.1177/09567976211032657)*。*'
- en: '**If you’re dealing with this:** Put people on the spot; ask for recommendations
    or decisions from your team rather than options. And foster a culture where decisions
    are judged by what was known at the time since it’s easy to pick holes into something
    in hindsight.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你正在面对这个问题：** 让人们直接面对问题；向你的团队要求建议或决策，而不是选项。并且培养一种文化，即根据当时所知来评判决策，因为事后总是容易挑出问题。'
- en: 'Symptom #3: Perfectionists often become blockers for others 🚫'
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '症状 #3：完美主义者经常成为他人的障碍 🚫'
- en: '**What this looks like:** Perfectionists pick endless holes in other people’s
    proposals without offering alternatives.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这是什么样子的：** 完美主义者不断挑剔别人提案中的漏洞，却不提供替代方案。'
- en: '**If this is you:** Don’t try to enforce perfection across the company. Playing
    devil’s advocate and challenging each other is important, but it should be constructive.
    Treat projects as an optimization problem where you need to find the least bad
    solution under the given constraints (time, budget etc.)'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果这就是你：** 不要试图在公司内部强制要求完美。扮演“反面角色”并互相挑战是重要的，但应该是建设性的。将项目视为一个优化问题，你需要在给定的约束条件下（时间、预算等）找到最合适的解决方案。'
- en: '***What helped me:*** *Pretend that if you criticize someone else’s proposal,
    you are now on the hook for solving the problem instead. This forced me to go
    from “This doesn’t make sense” to “Here’s what I would do instead”.*'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***对我有帮助的是：*** *假装如果你批评别人的提案，那么你现在就得负责解决问题。这样迫使我从“这不合理”转变为“这是我会怎么做”。*'
- en: '**If you’re dealing with this:** Set a deadline to propose alternatives and
    reward solution-oriented thinking rather than people who solely point out problems.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你正在应对这种情况：** 设定一个期限来提出替代方案，并奖励那些专注于解决方案的思维，而不是那些只指出问题的人。'
- en: 'Symptom #4: Perfectionists polish every single deliverable 🎁'
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '症状 #4：完美主义者打磨每一个交付物 🎁'
- en: '**What this looks like:** Every single document or slide (even just personal
    notes or internal documentation) is impeccably formatted and designed.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这是什么样子的：** 每一份文档或幻灯片（即使是个人笔记或内部文档）都被精确地格式化和设计。'
- en: '**If this is you:** Focus your efforts on customer-facing deliverables and
    those going to executives. Any time you spend making some internal working document
    pretty is time that you could spend shipping more stuff.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果这就是你：** 将精力集中在面向客户的交付物和向高层汇报的文档上。任何时间花在美化内部工作文档上，都是本可以用来推出更多项目的时间。'
- en: '***What helped me:*** *Try to think about it the other way around. Everyone
    will notice that you spent a lot of time polishing this internal deck instead
    of working on something impactful. In a fast-moving company, that actually looks
    worse than delivering a document that’s rough around the edges.*'
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***对我有帮助的是：*** *试着从反方向思考。每个人都会注意到你花了很多时间在打磨这个内部文档，而不是做一些有影响力的事情。在一个快速发展的公司里，这实际上比交付一个边缘粗糙的文档看起来更糟。*'
- en: '**If you’re dealing with this:** Lead by example; set a culture where screenshotted
    graphs from a dashboard with brief commentary are an acceptable way to create
    a slide. Don’t nitpick minor things like color or font choices.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你正在应对这种情况：** 以身作则；营造一种文化，让截图的仪表盘图表和简短评论成为制作幻灯片的可接受方式。不要挑剔诸如颜色或字体选择这样的琐事。'
- en: '*Side note: That doesn’t mean you should submit something completely unformatted.
    Spending five minutes to make the document* ***easy to digest*** *(not necessarily
    pretty) is time well spent.*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*附注：这并不意味着你应该提交完全没有格式的东西。花五分钟时间使文档* ***易于理解*** *(不一定要漂亮)是值得的。*'
- en: '![](../Images/eecc17a45094d5871c6457c88f1de163.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/eecc17a45094d5871c6457c88f1de163.png)'
- en: Image by author
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: 'Symptom #5: Perfectionists give too many details 🔬'
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '症状 #5：完美主义者提供过多细节 🔬'
- en: '**What this looks like:** Perfectionists add too many details in written and
    verbal communication. They are uncomfortable with simplifications and use extensive
    technical jargon.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这是什么样子的：** 完美主义者在书面和口头交流中加入过多细节。他们不喜欢简化，并使用大量技术术语。'
- en: '**If this is you:** Focus on the key insights and put the supporting information
    in the appendix. And use plain English; you want people from different teams and
    backgrounds to be able to understand your work. You [only realize impact as a
    DS](https://medium.com/towards-data-science/how-to-maximize-your-impact-as-a-data-scientist-3881995a9cb1)
    if others understand the takeaways of your analysis.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果这就是你：** 专注于关键见解，并将支持信息放在附录中。使用简单的英语；你希望来自不同团队和背景的人都能理解你的工作。只有当别人理解你的分析结论时，你才能[真正实现影响力作为数据科学家](https://medium.com/towards-data-science/how-to-maximize-your-impact-as-a-data-scientist-3881995a9cb1)。'
- en: '***What helped me:*** *Don’t try to anticipate all questions and answer them
    preemptively. Put the most likely questions in an FAQ section and prepare to answer
    any remaining ones live; this actually makes you look more competent than including
    everything in your document.*'
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***对我有帮助的是：*** *不要试图预先预测所有问题并提前回答。将最可能的问题放在FAQ部分，并准备现场回答任何剩余问题；这实际上让你看起来比在文档中包含所有内容更有能力。*'
- en: '**If you’re dealing with this:** Ask presenters for a five minute executive
    summary to force them to focus on the essentials. Then ask targeted follow-up
    questions as needed.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你遇到这种情况：** 请要求报告人提供五分钟的执行摘要，迫使他们专注于关键点。然后根据需要提出有针对性的后续问题。'
- en: When to be pragmatic, and when not to
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么时候应该务实，什么时候不应该
- en: There is a time and a place for getting things 100% accurate, and there are
    instances where speed trumps perfection. But when should you be pragmatic, and
    when is it a bad idea?
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，做到100%准确是必要的，而有时候，速度比完美更重要。但是，什么时候应该务实，什么时候又是一个坏主意呢？
- en: '**Here are the factors you should consider to guide that decision:**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是你应该考虑的因素，以指导这个决策：**'
- en: '**♻️ Is the decision reversible?** There are decisions that are one-way doors,
    and others that aren’t. You should spend the majority of your time analyzing the
    ones that are costly to reverse, and move with educated guesses on the others.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**♻️ 这个决策是可以逆转的吗？** 有些决策是单向门，而有些则不是。你应该将大部分时间花在分析那些逆转成本高的决策上，而对于其他决策，可以通过有根据的猜测来处理。'
- en: '**💰 What is the expected financial cost of being wrong?** Even if a decision
    is reversible, it might be costly to do so (e.g. wasted Eng resources, money spent
    on the wrong tool etc.). Decisions with a high cost to reverse should receive
    more scrutiny.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**💰 错误的预期财务成本是多少？** 即使一个决策是可以逆转的，逆转的代价可能也很高（例如浪费工程资源、花钱买了错误的工具等）。那些逆转成本高的决策应该得到更多的审查。'
- en: '**⚖️ Is there a potential for reputational damage or legal consequences if
    you mess up?** Having to walk back on a statement you made internally is awkward;
    admitting to regulators that you made a mistake can have serious consequences.
    As a rule of thumb, anything that goes to regulators, Wall Street, your board
    of directors or customers should receive the maximum amount of rigor.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**⚖️ 如果你犯错，会有声誉损害或法律后果吗？** 必须收回你在内部做出的声明是尴尬的；如果你向监管机构承认自己犯了错误，可能会有严重的后果。作为经验法则，任何涉及监管机构、华尔街、董事会或客户的事务，都应该接受最严格的审查。'
- en: '**📈 How sensitive is the decision to the analysis?** One very common mistake
    is to keep investing time in an analysis even if additional accuracy won’t change
    the decision. For example, if you want to estimate the potential revenue from
    a new business opportunity, it might be enough to know whether the opportunity
    is in the range of $100M or $1B to make a go or no-go decision.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**📈 这个决策对分析的敏感性有多大？** 一个常见的错误是，即使额外的准确性不会改变决策，也不断投入时间进行分析。例如，如果你想估算一个新商业机会的潜在收入，知道这个机会的范围是1亿美元还是10亿美元，可能足以做出是否继续的决策。'
- en: '**🗑️ Is this throwaway work?** Investing time in work that will be used over
    long periods of time is more beneficial than analyses that are used for one-off
    decisions. Make ad-hoc analyses “good enough” for the problem at hand, and focus
    most of your efforts refining things that will be used broadly by internal or
    external customers.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**🗑️ 这是一项可以丢弃的工作吗？** 将时间投资于那些将长期使用的工作，比那些仅用于一次性决策的分析更有益。对于当前问题，可以将临时分析做得“足够好”，而将大部分精力集中在优化那些将被内部或外部客户广泛使用的工作上。'
