- en: How to become more pragmatic
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何变得更加务实
- en: 'I’ve had to unlearn perfectionism myself. These mindset shifts have helped
    me do that:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己也曾经需要去摒弃完美主义。这些思维方式的转变帮助了我：
- en: '**Realize that even if you do things perfectly, you’ll still fail all the time.**
    For example, just because you do a flawless analysis of your Total Addressable
    Market (TAM) doesn’t mean your market entry will be successful. The key success
    factor is to get more “shots on goal”, so your time is better spent on trying
    more things rather than perfecting a single one.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**意识到即使你做得完美，仍然会经常失败。** 例如，仅仅因为你对你的总可寻址市场（TAM）做了无懈可击的分析，并不意味着你的市场进入就一定会成功。关键成功因素是要有更多的“射门机会”，所以你应该将更多的时间花在尝试更多的事情上，而不是把时间浪费在完善单一事物上。'
- en: '**Don’t focus on the things you got wrong, but the ratio of what you got right.**
    If you’re right most of the time, it’s fine to be wrong some of the time. For
    example, Amazon’s leadership principle is “Leaders are right, a lot” (not “all
    the time”).'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要关注你做错的事情，而是关注你做对的比例。** 如果你大部分时间都做对了，偶尔做错也是可以接受的。例如，亚马逊的领导力原则是“领导者通常是对的”（而不是“每次都是对的”）。'
- en: '**Practice your judgment in low-stakes situations.** Practice making judgement
    calls even when you’re not the decision maker. E.g. if you’re in a meeting where
    an executive is asked to decide, think about what you would do. Decision-making
    is like a muscle and is best trained in low-stakes scenarios.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在低风险情境中锻炼你的判断力。** 即使你不是决策者，也要练习做出判断。例如，如果你参加一个会议，会议上有高层领导需要做决定，思考一下你会怎么做。决策就像是一块肌肉，最好的锻炼方式是在低风险情境中进行。'
- en: Conclusion
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Becoming more pragmatic is a journey; it takes time, so don’t expect to shift
    your mindset overnight. But it’s worth it; it will not only increase your impact,
    but also reduce your stress level as you will spend less time chasing elusive
    perfection.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 变得更加务实是一个过程；它需要时间，因此不要指望一夜之间改变自己的思维方式。但这是值得的；它不仅会增加你的影响力，还会减少你的压力，因为你将花更少的时间去追求那难以捉摸的完美。
