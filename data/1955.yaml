  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现在就开始
- en: I often get asked if I should use *platform A* or *platform B*. Which course,
    out of *course X* and *course Y*, is better?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常被问到，应该使用*平台 A*还是*平台 B*？*课程 X*和*课程 Y*，哪个更好？
- en: I have said it many times before and will say it again, IT DOESN’T MATTER.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前已经说过很多次了，现在再说一遍：这不重要。
- en: Any large course provider or highly rated course will teach you the same things,
    particularly at the beginner and entry levels. The time you spend deciding what
    course to choose is much better spent actually doing…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 任何大型课程提供商或高度评价的课程，尤其是在初学者和入门阶段，都会教你相同的内容。你花在选择课程的时间，不如花时间去真正做……
