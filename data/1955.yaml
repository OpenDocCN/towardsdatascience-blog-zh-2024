- en: So, I have received many messages asking for advice and tips on breaking into
    data science. Even though I have written several articles detailing the roadmaps
    and processes I would follow, I think sometimes it’s good to hear the brutal truth.
    That’s why, in this article, I want to give you my complete, honest advice for
    those of you wanting to become a data scientist.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我收到了很多关于如何进入数据科学领域的咨询信息。虽然我已经写过几篇文章，详细介绍了我会遵循的路线图和过程，但我认为有时候听听残酷的真相也挺好的。这就是为什么在这篇文章中，我想给你们那些想成为数据科学家的朋友们提供我完全诚实的建议。
