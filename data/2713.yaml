- en: You may not realize it, but you’ve been interacting with Knowledge Graphs (KGs)
    more frequently than you might think. They’re the technology behind many modern
    search engines, Retrieval-Augmented Generation (RAG) systems for Large Language
    Models (LLMs), and various query tools. But what exactly are Knowledge Graphs,
    and why are they so integral to these technologies? Let’s delve into it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能没有意识到，但你与知识图谱（KGs）的互动频率比你想象的要高得多。它们是许多现代搜索引擎、大型语言模型（LLMs）的检索增强生成（RAG）系统和各种查询工具背后的技术。那么，究竟什么是知识图谱，它们为什么如此关键？让我们深入了解一下。
- en: Introduction to Knowledge Graphs
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 知识图谱简介
- en: A Knowledge Graph (KG) is a structured representation of information that captures
    real-world entities and the relationships between them. Imagine a network where
    each point represents an entity — such as a product, person, or concept — and
    the lines connecting them represent the relationships they share. This interconnected
    web allows for a rich semantic understanding of data, where the focus isn’t just
    on individual pieces of information but on how these pieces relate to one another.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 知识图谱（KG）是信息的结构化表示，它捕捉了现实世界中的实体及其相互之间的关系。可以想象这样一个网络，每个节点代表一个实体——比如产品、人物或概念——而连接它们的线条则代表它们之间的关系。这个相互连接的网络允许对数据进行丰富的语义理解，其中的重点不仅仅是单个信息片段，而是这些片段如何相互关联。
