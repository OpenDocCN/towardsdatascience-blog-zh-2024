- en: Introduction
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Every company in the world needs forecasting to plan their operations regardless
    the sector in which they operate. There are several forecast use cases to solve
    in companies such as sales for yearly planning, customer service contacts for
    monthly planning of agents for each language, sku sales to plan production and/or
    procurement and so on.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上每个公司都需要预测来规划他们的运营，无论他们所处的行业是什么。公司中有多个预测应用场景需要解决，比如年度销售规划、每月根据语言规划客服代理的联系量、根据SKU销售计划生产和/或采购等等。
- en: 'Although, there are different use cases, all of them share one need from their
    stakeholders: **Interpretability!** If you deployed a forecast model in the past
    for a stakeholder, you came across to the question: ***‘why is the model making
    such prediction?’***'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有不同的应用场景，但它们都来自同一个需求：**可解释性！** 如果你曾经为某个利益相关者部署过预测模型，你可能遇到过这样的问题：***“为什么模型会做出这样的预测？”***
- en: In this article I explore TFT, an interpretable Transformer for time series
    forecasting. I also provide a step-by-step implementation of TFT to forecast weekly
    sales in a dataset from Walmart using Darts (a forecasting library for Python).
    And finally, I show how to interpret the model and its performance for a 16 week
    horizon forecast in the Walmart dataset.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我探讨了TFT，一个用于时间序列预测的可解释Transformer。我还提供了一个逐步实现TFT的例子，用于使用Darts（一个Python的预测库）预测沃尔玛数据集中的每周销售。最后，我展示了如何解释模型及其在沃尔玛数据集中16周预测期的表现。
