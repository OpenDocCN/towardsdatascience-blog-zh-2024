- en: The AI landscape is moving faster than a rocket ship in 2025, and hanging on
    is getting harder and harder!
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: AI 领域正在以 2025 年火箭般的速度发展，紧跟其后变得越来越难！
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Will you keep your current position, get hired, get promoted or get sacked?
    That depends on YOU and how fast you can adapt to change.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会保住目前的职位、被聘用、晋升，还是被解雇？这取决于你，以及你能多快适应变化。
- en: This isn’t to say that if you don’t adapt — you will perish.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这并不是说如果你不适应——你就会灭亡。
- en: Many things are changing, but other things are not. Understanding which changes
    require your attention is the **key to success**.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 许多事情正在发生变化，但也有一些没有变化。了解哪些变化需要你关注是**成功的关键**。
- en: Yes, the new AI revolution is proliferating in huge sections of the economy,
    with a ton of new tools to boost productivity and automate many tasks. And if
    you were overwhelmed last year, better **buckle in for another wild ride**.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，新的 AI 革命正在经济的各个领域迅速蔓延，涌现出大量新工具来提高生产力并自动化许多任务。如果你去年感到不知所措，那么最好**系好安全带迎接另一场疯狂之旅**。
- en: So, how should you handle this always-accelerating train of AI hype and tools?
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么，你应该如何应对这个总是加速的 AI 热潮和工具？
- en: By focusing on what matters.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过专注于重要的事情。
- en: Although AI tools are super shiny and powerful, many of the skills that will
    really help you succeed in your career **haven’t changed too much** for the past
    few decades and even for several…
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 AI 工具非常闪亮且强大，但实际上会帮助你在职业生涯中成功的许多技能**过去几十年甚至几百年**几乎没有太大变化…
