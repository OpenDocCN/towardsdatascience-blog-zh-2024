- en: Be as much of a generalist as you can
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 尽可能成为一个全能型人才
- en: I love being a specialist. Many people do. I have some pretty deep knowledge
    in some pretty specific domains. However, being a freelancer is about solving
    a problem. Frequently (and especially with startups that don’t have many employees)
    you will be expected to know how to do more than create the small, superb solution
    to the problem. You will need to know how to solve the problem from beginning
    to end. This means that you will need to work beyond that small, niche skill.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢成为一个专家。很多人也喜欢。我在一些非常具体的领域拥有相当深的知识。然而，作为自由职业者意味着要解决问题。特别是对于那些员工不多的初创公司，你常常需要知道如何做的不仅仅是创建一个小而精妙的解决方案。你需要知道如何从头到尾解决问题。这意味着你需要超越那个小而专业的技能。
- en: For me, this has meant that I have been learning (an ongoing process) many skills
    that go beyond my favorite areas of graphs, NLP, LLMs, etc. I have had to learn
    a fair bit more about data engineering, MLOps/LLMOps, and cloud architecture.
    I am paying to take classes and go to conferences on these subjects (see above…my
    management approved it ;) ). These are investments in me, which means they are
    investments in my business. The more I can offer clients, the more clients whose
    problems I can solve. It is important as a freelancer that you be able to offer
    as much as possible!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对我而言，这意味着我在学习（这是一个持续的过程）许多超出我最喜欢的图表、自然语言处理、LLM 等领域的技能。我不得不学到很多关于数据工程、MLOps/LLMOps
    和云架构的知识。我正在花钱上课并参加这些主题的会议（见上文……我的管理层批准了 ;)）。这些是对我的投资，这意味着它们也是对我的业务的投资。我能提供给客户的东西越多，我能够解决的客户问题就越多。作为一个自由职业者，你能够尽可能多地提供服务是非常重要的！
