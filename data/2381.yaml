- en: Some benefits you lose when you leave corporate
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 离开公司后，你会失去一些福利
- en: If you came here looking to talk about health insurance in the United States
    as freelancer, I would direct you to the “Mistakes I have made so far section
    below.” Don’t worry, I will cover that topic. But let’s hit a few other insurance
    topics first.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你来到这里是想讨论作为自由职业者的美国健康保险问题，我会引导你去查看下方的“我迄今为止犯过的错误”部分。别担心，我会涵盖这个话题。但我们先来谈谈其他一些保险话题。
- en: By far, one of the biggest changes in going solo has been the fact that I no
    longer have company-provided benefits. This has a few implications that you need
    to factor in as you are determining your finances for going solo. This section
    might be fairly US-centric since other countries offer different benefits. But
    it is definitely something to educate yourself on, regardless of where you live.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止，独立工作最大的变化之一就是我不再拥有公司提供的福利。这带来了一些影响，在你为独立工作做财务规划时，需要将这些因素考虑在内。由于其他国家提供的福利不同，本节内容可能会偏向美国。不过，不论你身在何处，了解这些内容绝对是必要的。
- en: First, when you are working for a company it is unlikely that they are going
    to sue you if you do a bad job (with a few exceptions, of course). However, when
    you are working as a solopreneur that is not a guarantee. When I was just getting
    started, I didn’t really think about these things. I just figured that my clients
    and I would have a contract with a solid statement of work, good communication,
    and clear deliverables and that would take care of that. I have not been sued
    (and hope that I never am!), but it is naive to think that it couldn’t happen
    at some point in the future.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，当你为一家公司工作时，除非有少数例外情况，他们不太可能因你的工作做得不好而起诉你。然而，当你以独立创业者身份工作时，情况就不一定如此。当我刚开始时，我并没有真正考虑到这些问题。我只是认为我和客户之间会有一份明确的工作说明、良好的沟通和清晰的交付成果，所有问题都会得到解决。我还没有被起诉过（并希望永远不会！），但天真地认为未来不会发生这种事是不现实的。
- en: This is what professional liability insurance is for. It covers both businesses
    and individuals for claims that might arise out of allegations of mistakes, missed
    deliveries, or breach of contract. In fact, some larger organizations that you
    might contract with actually *require* that you carry it. So best to plan for
    this in advance. It is really easy to get online and reasonable plans cost less
    than $200/month.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是职业责任保险的作用。它为企业和个人提供保障，防止因错误、漏发货物或违反合同等指控而产生的索赔。事实上，一些你可能与之签约的大型组织实际上会*要求*你拥有这类保险。所以最好提前为此做好规划。在线购买非常容易，合理的计划每月费用不到200美元。
- en: Another insurance I had not initially considered was long-term disability insurance.
    Many people have disability insurance, both short- and long-term, as part of their
    corporate benefits package and don’t even think about it. In my specific case,
    I am the sole bread winner for my family for a big portion of the year (my spouse
    works a seasonal job). If something were to happen to me and I couldn’t work,
    this would be a devastating blow to my family, one we could not afford. Therefore,
    getting disability insurance is something you should really think about.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个我最初没有考虑的保险是长期残疾保险。许多人将短期和长期残疾保险作为公司福利的一部分，而根本不会考虑这个问题。在我个人的情况下，我是家庭的唯一经济支柱，尤其是大部分年份（我的配偶做季节性工作）。如果发生什么事我无法工作，这将对我的家庭造成毁灭性的打击，我们承受不起。因此，考虑购买残疾保险是你真的应该认真思考的事情。
- en: Generally speaking “long term” means beyond 3 months. If you sit down and price
    it out, you will find that the price of short-term and long-term is about the
    same. Therefore, we decided not to get short-term disability insurance since it
    is so expensive, which implies that we will make sure that we are financially
    able to cover 3 months of living without an income should something happen to
    me.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，“长期”意味着超过 3 个月。如果你坐下来算一算，你会发现短期和长期的价格差不多。因此，我们决定不购买短期残疾保险，因为它太贵了，这意味着我们会确保自己有足够的财力，在万一发生什么事情时能够在没有收入的情况下维持
    3 个月的生活。
- en: Another big benefit that corporate employers offer (at least in the United States)
    is that they contribute something to your retirement. Typically, this is in the
    form of a 401k matching contribution. As a freelancer, you can still contribute
    to your retirement, but you need to make the conscious decision to do so since
    you will no longer have an employer automatically deducting it from your paycheck.
    Here is where I strongly recommend you talk with a financial advisor on the best
    ways to save for retirement.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 企业雇主提供的另一个大福利（至少在美国）是，他们会为你的退休金做出一定的贡献。通常，这表现为 401k 匹配贡献。作为自由职业者，你仍然可以为退休金做出贡献，但你需要做出有意识的决定，因为你将不再有雇主自动从你的薪水中扣除这笔费用。在这一点上，我强烈建议你与财务顾问讨论储蓄退休金的最佳方式。
