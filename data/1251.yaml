  prefs: []
  type: TYPE_NORMAL
  zh: ä¸è®ºä½ å¾—åˆ°çš„æ˜¯å“ªç§åé¦ˆï¼Œé‡è¦çš„æ˜¯ä½ å·²ç»å®Œæˆäº†ç›¸å½“å¤šçš„å·¥ä½œã€‚è¿™ä¸æ˜¯è®©åˆ«äººå¸®ä½ åšå·¥ä½œçš„æ—¶æœºã€‚ä½ åº”è¯¥æœ‰ä¸€ä¸ªæ‰å®çš„é¡¹ç›®è®¡åˆ’ï¼Œå¹¶ä¸”å·²ç»å–å¾—äº†æ˜¾è‘—çš„è¿›å±•ï¼ˆä¾‹å¦‚åŠ è½½æ•°æ®ã€ä»”ç»†æŸ¥çœ‹æ•°æ®ã€è¿›è¡Œè‡³å°‘éƒ¨åˆ†åˆ†æï¼Œè‡³å°‘è¦æœ‰å¯ä»¥å±•ç¤ºçš„å·¥ä½œæˆæœï¼‰ï¼Œç„¶åæ‰å¼€å§‹å¼•å…¥å…¶ä»–äººã€‚å¦‚æœä½ åšå¥½äº†è¿™äº›ï¼Œè”ç³»ä¸€ä½åŒäº‹ï¼Œçœ‹çœ‹ä»–ä»¬æ˜¯å¦æœ‰æ—¶é—´çœ‹ä¸€ä¸‹ä½ çš„å·¥ä½œå¹¶ç»™å‡ºåé¦ˆâ€”â€”ä¸ä¸€å®šæ˜¯æ­¤æ—¶æ­¤åˆ»ï¼Œè€Œæ˜¯ä»–ä»¬æ—¥ç¨‹å…è®¸æ—¶ã€‚å¦‚æœä»–ä»¬æ— æ³•æä¾›å¸®åŠ©ï¼Œå°±å»æ‰¾å¦ä¸€ä¸ªäººï¼Œå¹¶ä¸”åœ¨å¿ƒé‡Œè®°ä¸‹è¿™ä»¶äº‹ã€‚æ‹…å¿ƒæ‰“æ‰°åˆ«äººæ˜¯å¾ˆè‡ªç„¶çš„ï¼Œè¿™ä¹Ÿæ˜¯ä¸ºä»€ä¹ˆæˆ‘é€šå¸¸ä¼šé™åˆ¶æ¯ä¸ªé¡¹ç›®åªè¿›è¡Œä¸€æ¬¡è¿™æ ·çš„åé¦ˆè¯·æ±‚ï¼Œå¹¶ä¸”å°½é‡é¿å…è¿ç»­å¤šæ¬¡æ‰¾åŒä¸€ä¸ªäººï¼Œç‰¹åˆ«æ˜¯åœ¨ä¸åŒçš„é¡¹ç›®ä¸­ã€‚å°†è¯·æ±‚åˆ†æ•£å¼€æ¥ï¼Œä¸è¦æ€»æ˜¯å ç”¨ä¸€ä¸ªäººçš„æ—¶é—´ã€‚å¦‚æœä½ éœ€è¦æ›´å¤šäººå¸®å¿™ï¼Œé‚£æ˜¯ä¸‹ä¸€ä¸ªéƒ¨åˆ†çš„å†…å®¹ã€‚
- en: Itâ€™s also important to note that your feedback solicitation should be structured.
    Donâ€™t just say â€œwhat do you think?â€ or dump a long script on somebody, but prepare
    readable, concise content and ask specific questions. â€œHereâ€™s a draft slide. Does
    this EDA look complete to you? Do you see anything I have done that doesnâ€™t make
    sense?â€ or â€œI tried these different hyperparameter combinations, and the model
    performance just isnâ€™t improving past X. Do you think thatâ€™s reasonable or is
    there something else I should try to get it higher?â€ As you might intuit, this
    means having results, perhaps some visualizations or at least some tables, to
    show.
