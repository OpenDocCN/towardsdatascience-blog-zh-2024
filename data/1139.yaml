- en: Working at Meta was fast-paced, challenging, and intellectually stimulating.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在Meta的工作节奏非常快，充满挑战，并且具有极大的智力刺激。
- en: For three transformative years, I worked as a Product Data Scientist in Integrity
    and account security at the bustling London office. Now, as I look back, I find
    myself continually drawn to the invaluable lessons gleaned during my time there.
    Beyond the confines of the office, these insights have seamlessly integrated into
    both my professional and personal growth.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这三年的转型期间，我在繁忙的伦敦办公室担任产品数据科学家，专注于诚信和账户安全。如今，回顾过去，我发现自己不断被在那段时间里获得的宝贵经验所吸引。这些见解不仅仅局限于办公室内，它们已经无缝地融入了我的职业和个人成长中。
- en: 'Lesson 1: Always start with why'
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 经验1：永远从“为什么”开始
- en: Meta champions meaningful contributions over mere activity. Twice a year, employees
    undergo rigorous assessments based on how much tangible impact they’ve made in
    the last 6 months. The focus isn’t solely on tasks completed or volumes achieved;
    rather, it’s about the consequential outcomes stemming from one’s actions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Meta更注重有意义的贡献，而非单纯的活动。每年两次，员工都会进行严格的评估，评估的标准是他们在过去6个月中做出的实际影响力。重点不仅仅在于完成了多少任务或达成了多少目标，更在于行动带来的实际后果。
- en: '**It means that it doesn’t matter what you’ve done or how much you’ve done,
    it matters what happens because of what you’ve done.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**这意味着，不管你做了什么或做了多少，重要的是你做了什么之后发生了什么。**'
