- en: Once you become a data scientist, it’s a great feeling knowing that your days,
    weeks, and even months of studying and learning have finally paid off.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成为了一名数据科学家，知道自己通过几天、几周，甚至几个月的学习和研究最终得到了回报，这是一种非常棒的感觉。
- en: However, this is just the start.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这仅仅是一个开始。
- en: Chances are you don’t want to be any data scientist, but probably a great one.
    So, in this article I want to go over several things you should do to push yourself
    into the top 1% of data scientists from my personal experiences and from what
    I have observed from these top echelon of practitioners.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不想成为一个普通的数据科学家，而是想成为一个出色的数据科学家。所以，在这篇文章中，我将分享一些根据我的个人经验以及我从顶尖数据科学家身上观察到的，能帮助你成为数据科学领域顶尖1%的一些方法。
