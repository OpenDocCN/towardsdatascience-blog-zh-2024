- en: An idea that the book Atomic Habits (by James Clear) made popular is that improving
    1% every day greatly compounds over time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍《原子习惯》（作者：James Clear）中提到的一个观点是，每天进步1%，随着时间的推移，这种进步会大大复利。
- en: '**1% improvement every day is 1.01³⁶⁵ ~ 38**'
  id: totrans-15
