- en: Idealized Data Science department at work | imagine.art
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 工作中的理想化数据科学部门 | imagine.art
- en: During the past five years, I’ve served as the VP of Data Science, AI, and Research
    at two publicly traded companies. In both roles, AI was central to the company’s
    core product. This provided significant resources and the opportunity to lead
    substantial departments — comprising 40–50 data scientists, including 2–3 group
    leaders and 6–8 team leads. One of the greatest challenges in this role has been
    structuring the department to enhance effectiveness, streamline value, and clarify
    roles and responsibilities. Today, I’ll share some best practices I’ve gathered
    through six departmental reorganizations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的五年里，我曾担任两家上市公司数据科学、人工智能和研究部门的副总裁。在这两个职位上，人工智能是公司核心产品的核心。这为我提供了大量资源和领导大型部门的机会——部门包括40到50名数据科学家，2到3名小组领导和6到8名团队负责人。在这个角色中，我面临的最大挑战之一就是如何构建部门以提高效率、优化价值并明确角色和责任。今天，我将分享我通过六次部门重组积累的一些最佳实践。
- en: Where to Get Started?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从哪里开始？
- en: Your guiding principle throughout the process should be the business need. What
    value is your organization creating? Are you developing models for a core product,
    or supporting the business with internal ML solutions? Identify the specific value
    your department provides and the key performance indicators (KPIs) used to measure
    success. Ideally, you should have explicit KPIs, but if these are unavailable,
    develop implicit measures to guide your efforts (i.e. how are you measuring yourself).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个过程中，你的指导原则应该是业务需求。你的组织正在创造什么价值？你是在为核心产品开发模型，还是在为业务提供内部机器学习解决方案？确定你的部门提供的具体价值以及衡量成功的关键绩效指标（KPI）。理想情况下，你应该有明确的KPI，但如果这些不可用，可以制定隐性衡量标准来指导你的工作（例如，你是如何衡量自己的）。
