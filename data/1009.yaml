- en: In the rapidly expanding technological world, data-related careers have strongly
    emerged in the market over the past few years, and the demand for a professional
    with skills to understand and translate data skyrocketed. Over the past few years,
    organizations have seen an exponential rise in the quantity and quality of data
    careers, and there has been an equivalent rise in the number of people interested
    in data careers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在快速发展的技术世界中，数据相关的职业在过去几年中强劲崛起，能够理解和转化数据的专业人士需求急剧增加。在过去几年里，组织看到数据职业数量和质量的指数级增长，同时对数据职业的兴趣也在急剧上升。
- en: However, the job market today is tougher to crack than ever. With a delayed
    hit from the pandemic, companies are freezing hiring and laying off employees.
    That only scares a professional in the data landscape. In my opinion, you could
    bring the correct set of hard skills to the table but that is not enough. How
    will YOU create a unique and comprehensive value is a more important question
    to the hiring managers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，今天的就业市场比以往任何时候都更加难以突破。由于疫情的延迟影响，许多公司冻结了招聘并裁员，这让数据行业的专业人士感到不安。依我之见，虽然你可能具备了正确的硬技能，但这远远不够。招聘经理最关心的问题是：你将如何创造独特且全面的价值。
- en: When I started my career in data in 2020 with my Data Science Intern with PepsiCo,
    I had a lot to learn. Through a year-long internship, I learned, unlearned, and
    developed a sense that soft skills are equally (sometimes more) important with
    having the hard skills like coding and manipulating data.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2020年开始我的数据职业生涯，担任百事可乐的数据科学实习生时，我有很多需要学习的东西。通过一年的实习，我学到了很多，放弃了许多，并逐渐意识到，软技能和硬技能一样重要（有时甚至更重要），比如编程和数据处理。
