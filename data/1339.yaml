- en: In my [previous post](https://medium.com/p/a015f8000ad7/edit), I made the point
    that “*communicating our work is as important as writing code and building the
    models and products to get the job done.”*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我[之前的文章](https://medium.com/p/a015f8000ad7/edit)中，我提到过：“*传达我们的工作和编写代码、构建模型与产品一样重要*。”
- en: Unfortunately, in reality I have observed a lot of data scientists (especially
    junior ones) struggling with the story-telling part of the job. They have all
    the data in hand, but for some reason the message just doesn’t seem to get through
    to the audience and the analysis ends up being another pretty report on the bookshelf
    collecting dust with no impact. So what exactly went wrong?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，实际上我观察到很多数据科学家（尤其是初级数据科学家）在讲故事的部分遇到了困难。他们手里有所有的数据，但由于某些原因，信息似乎无法传递给听众，分析结果最终变成了另一本被搁置在书架上、积满灰尘的漂亮报告，毫无影响力。那么，到底出了什么问题呢？
- en: Here are some tips that I have learned over the years that will help you improve
    your communication as a data scientist.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我多年来学到的一些技巧，能帮助你作为数据科学家提升沟通能力。
- en: '**Always use the pyramid principle**'
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**始终使用金字塔原理**'
- en: A lot of data scientists communicate in a linear manner (what is demonstrated
    on the left in the graph below). This is understandable because that’s how we
    experience things, and also how we tell stories in our everyday lives. But it’s
    not the most effective way to get important information across because audience
    can easily get lost or bored in this type of communication.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家以线性方式进行沟通（如下图左侧所示）。这可以理解，因为我们日常生活中的经验就是如此，我们讲故事也是按这种方式进行的。但这并不是传递重要信息的最有效方式，因为观众很容易在这种沟通方式中迷失或者感到无聊。
