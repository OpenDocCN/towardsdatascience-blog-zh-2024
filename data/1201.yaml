- en: What’s left for Data Scientists when AI and machines take over ever more tasks?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当人工智能和机器接管越来越多的任务时，数据科学家还剩下什么？
- en: 'With automation and artificial intelligence shaping our workplaces, one thing
    becomes clear: **human problem solving skills are more crucial than ever**. While
    AI becomes ever more sophisticated, humans still uniquely excel in tackling complex
    challenges and thinking creatively.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着自动化和人工智能塑造我们的工作场所，有一件事变得明确：**人类问题解决技能比以往任何时候都更加重要**。尽管人工智能变得越来越复杂，但人类在应对复杂挑战和进行创造性思考方面依然独具优势。
- en: It is not surprising then that research, including a 2023 report from the World
    Economic Forum, highlights that problem-solving is a top skill employers look
    for [1] and that the need for complex problem solving skills is only increasing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，毫不奇怪的是，研究，包括世界经济论坛2023年的报告，突出了问题解决是雇主最看重的技能之一[1]，而且对于复杂问题解决技能的需求只会越来越大。
- en: Cognitive Problem solving skills analytical and creative thinking were the top
    two in demand skills of 2023 and are also the top two skills predicted to grow
    in importance in the future.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 认知问题解决技能、分析性和创造性思维是2023年需求量最大的两项技能，也被预测是未来将进一步增长的重要技能。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Source: World Economic Forum. [Future of Jobs report 2023](https://www.weforum.org/publications/the-future-of-jobs-report-2023/)'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：世界经济论坛。[未来就业报告 2023](https://www.weforum.org/publications/the-future-of-jobs-report-2023/)
- en: Surprisingly, there’s a lack of guidance on how to enhance this skill, despite
    its growing importance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，尽管这一技能日益重要，但却缺乏如何提升这一技能的指导。
- en: This article will provide strategies with examples to help you future-proof
    your skills where problem solving is still a uniquely human strength.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将提供策略和实例，帮助你为未来做好技能准备，在问题解决仍然是人类独有的强项的领域。
