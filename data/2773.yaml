- en: '[**Let There Be Light! Diffusion Models and the Future of Relighting**](/let-there-be-light-diffusion-models-and-the-future-of-relighting-03af12b8e86c)Diffusion
    models made a splashy entrance a few years ago, and researchers have devoted a
    lot of time and energy into optimizing their performance ever since. [Pulkit Gera](https://medium.com/u/f846dd862844?source=post_page---user_mention--927c5a9063b9--------------------------------)
    offers a comprehensive review of recent work on one key aspect for these models:
    relighting, “the task of rendering a scene under a specified target lighting condition,
    given an input scene.”'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**让光明降临！扩散模型与重新照明的未来**](/let-there-be-light-diffusion-models-and-the-future-of-relighting-03af12b8e86c)
    扩散模型几年前首次引起广泛关注，自那时以来，研究人员投入了大量时间和精力来优化其性能。 [Pulkit Gera](https://medium.com/u/f846dd862844?source=post_page---user_mention--927c5a9063b9--------------------------------)
    提供了对这些模型在一个关键方面——重新照明的最新研究综述，重新照明是指“在给定输入场景的基础上，在特定目标照明条件下渲染场景的任务。”'
- en: '[**Lessons in Decision Making from the Monty Hall Problem**](/lessons-in-decision-making-from-the-monty-hall-problem-a6032f4b1032)It’s
    always rewarding to approach a well-known topic from a fresh, thought-provoking
    angle. That’s exactly what you’ll find in [Eyal Kazin](https://medium.com/u/5ff5dbdb1017?source=post_page---user_mention--927c5a9063b9--------------------------------)’s
    accessible and comprehensive primer on the the classic Monty Hall problem, looking
    at it from three distinct perspectives and digging into its underlying math and
    real-world applications.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**从蒙提霍尔问题中学习决策**](/lessons-in-decision-making-from-the-monty-hall-problem-a6032f4b1032)从一个新颖且发人深省的角度来看待一个知名话题总是值得的。这正是你将在[Eyal
    Kazin](https://medium.com/u/5ff5dbdb1017?source=post_page---user_mention--927c5a9063b9--------------------------------)的这篇简明而全面的《蒙提霍尔问题》入门中找到的内容，他从三个不同的角度探讨这个经典问题，深入挖掘其底层数学原理及实际应用。'
- en: '[**A Critical Look at AI Image Generation**](/a-critical-look-at-ai-image-generation-45001f410147)“The
    point I want to make is that these are not free of influence from culture and
    society — whether that influence is good or bad.” [Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page---user_mention--927c5a9063b9--------------------------------)
    reflects on image-generation models holistically, taking into account the limitations
    of their aesthetics and the potential biases they reflect.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**批判性审视AI图像生成**](/a-critical-look-at-ai-image-generation-45001f410147)“我想强调的一点是，这些并非不受文化和社会影响——无论这种影响是好是坏。”[Stephanie
    Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page---user_mention--927c5a9063b9--------------------------------)从整体上反思图像生成模型，考虑到其美学的局限性以及它们所反映的潜在偏见。'
- en: '[**Paper Walkthrough: Attention Is All You Need**](/paper-walkthrough-attention-is-all-you-need-80399cdc59e1)It’s
    likely that no recent ML paper has generated as many guides, explainers, and tutorials
    as Vaswani et al.’s 2017 landmark contribution. Why share another one, you might
    ask? Read [Muhammad Ardi](https://medium.com/u/9801a58700ac?source=post_page---user_mention--927c5a9063b9--------------------------------)’s
    terrific deep dive and we suspect you’ll see the point: it does an excellent job
    unpacking the Transformer’s key components and balancing theory with hands-on
    implementation.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**论文解析：Attention Is All You Need**](/paper-walkthrough-attention-is-all-you-need-80399cdc59e1)很可能没有哪篇近期的机器学习论文像Vaswani等人2017年的里程碑贡献那样，生成如此多的指南、解释文章和教程。你可能会问，为什么还要分享另一篇？阅读[Muhammad
    Ardi](https://medium.com/u/9801a58700ac?source=post_page---user_mention--927c5a9063b9--------------------------------)的精彩深度分析，我们猜测你会明白其中的要点：它在解读Transformer的关键组成部分时表现出色，且在理论与实践实现之间找到了很好的平衡。'
- en: '[**SQL and Data Modelling in Action: A Deep Dive into Data Lakehouses**](/sql-and-data-modelling-in-action-a-deep-dive-into-data-lakehouses-fcbab9a4b9c2)For
    anyone taking their first steps working with databases, complex data architectures,
    and/or SQL, we highly recommend [Sarah Lea](https://medium.com/u/4ece41619669?source=post_page---user_mention--927c5a9063b9--------------------------------)’s
    beginner-friendly—but detailed and meticulous—primer, which tackles the basics
    of SQL and data modeling for cloud applications.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**SQL与数据建模实践：深入探索数据湖仓**](/sql-and-data-modelling-in-action-a-deep-dive-into-data-lakehouses-fcbab9a4b9c2)对于任何初次接触数据库、复杂数据架构和/或SQL的人来说，我们强烈推荐[Sarah
    Lea](https://medium.com/u/4ece41619669?source=post_page---user_mention--927c5a9063b9--------------------------------)的这篇面向初学者的——但又详细而精确的——入门指南，内容涵盖了SQL和云应用数据建模的基础知识。'
- en: Thank you for supporting the work of our authors! As we mentioned above, we
    love publishing articles from new authors, so if you’ve recently written an interesting
    project walkthrough, tutorial, or theoretical reflection on any of our core topics,
    don’t hesitate to [share it with us](http://bit.ly/write-for-tds).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你支持我们作者的工作！正如我们之前提到的，我们非常喜欢发表新作者的文章，所以如果你最近写了一篇有趣的项目解析、教程或关于我们核心主题的理论反思，请不要犹豫，[与我们分享](http://bit.ly/write-for-tds)。
