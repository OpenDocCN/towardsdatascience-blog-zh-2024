  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想写下你的第一篇TDS文章吗？[我们始终欢迎新作者的投稿](http://bit.ly/write-for-tds)。
- en: The articles we feature on our [Deep Dives page](https://towardsdatascience.com/tagged/deep-dives)
    include detailed walkthroughs of cutting-edge research, explainers on mathematical
    concepts, and patient tutorials on building and deploying LLM-based tools. Collectively,
    they represent some of our most thoughtful, in-depth stories.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[深度探讨页面](https://towardsdatascience.com/tagged/deep-dives)上展示的文章包括前沿研究的详细讲解、数学概念的解析，以及关于构建和部署基于LLM工具的耐心教程。它们共同代表了我们一些最有深度、最有思考的故事。
- en: This week, we invite our community to take a step back from the go-go-go rhythm
    of daily life and carve out some time to explore a selection of recent Deep Dives—all
    of which offer nuanced takes on key data science and machine learning topics.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，我们邀请社区成员从日常生活的快节奏中稍作停顿，抽出时间探索一系列近期的深度探讨——所有这些都提供了对关键数据科学和机器学习话题的细致见解。
- en: 'Are you in the mood for tinkering with some code? Would you rather reflect
    on some of the Big Questions shaping debates around AI? Either way, we’ve got
    you covered: the lineup we put together in this special edition of the Variable
    covers a lot of ground, and offers multiple entryways into complex (and fascinating)
    conversations. Choose your own adventure!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否有心情动手搞点代码？还是更愿意思考一些关于人工智能的重大问题，这些问题正在塑造相关辩论？无论哪种方式，我们都为你准备好了：我们在本期《Variable》特别版中策划的内容涵盖了多个领域，提供了多个进入复杂（且迷人）对话的入口。选择你自己的冒险之旅吧！
- en: '[**Gen-AI Safety Landscape: A Guide to the Mitigation Stack for Text-to-Image
    Models**](/gen-ai-safety-landscape-a-guide-to-the-mitigation-stack-for-text-to-image-models-0848eb613ce5)“Given
    the potential risks tied to image generation and inpainting capabilities, it is
    necessary to establish a robust safety mitigation stack across different stages
    of the model’s lifecycle.” [Trupti Bavalatti](https://medium.com/u/5e12b2dd1577?source=post_page---user_mention--927c5a9063b9--------------------------------)
    unpacks the different approaches currently available to address the inherent risks
    in generative-AI image tools.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**生成式AI安全框架：文本到图像模型的缓解堆栈指南**](/gen-ai-safety-landscape-a-guide-to-the-mitigation-stack-for-text-to-image-models-0848eb613ce5)
    “鉴于与图像生成和图像修复功能相关的潜在风险，有必要在模型生命周期的不同阶段建立一个强大的安全缓解堆栈。” [Trupti Bavalatti](https://medium.com/u/5e12b2dd1577?source=post_page---user_mention--927c5a9063b9--------------------------------)
    详细解析了当前可用的不同方法，以应对生成式AI图像工具中固有的风险。'
- en: '[**A Gentle Introduction to the DCIN for Decentralized Inference**](/a-gentle-introduction-to-the-dcin-for-decentralized-inference-f42f41367a95)How
    does a decentralized collaborative intelligence network work? [Marcello Politi](https://medium.com/u/7390355d40fe?source=post_page---user_mention--927c5a9063b9--------------------------------)
    presents the work he and his team have focused on in recent months: a network
    of nodes that share computational power to execute inference on open source models,
    “where computation is distributed dynamically and efficiently, while also maintaining
    a high level of security and rewarding users for sharing their computation.”'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**去中心化推理中的DCIN温和介绍**](/a-gentle-introduction-to-the-dcin-for-decentralized-inference-f42f41367a95)
    去中心化协作智能网络是如何工作的？[Marcello Politi](https://medium.com/u/7390355d40fe?source=post_page---user_mention--927c5a9063b9--------------------------------)
    介绍了他和他的团队最近几个月的研究成果：一个由节点组成的网络，通过共享计算能力执行开源模型的推理，“计算是动态高效地分布的，同时保持高安全性，并且通过共享计算奖励用户。”'
- en: '[**Les Misérables Social Network Analysis Using Marimo Notebooks and the NetworkX
    Python Library**](/les-misérables-social-network-analysis-using-marimo-notebooks-and-the-networkx-python-library-️-️-3f433216412f)Network
    analysis has numerous use cases in day-to-day data science workflows—and it can
    also help us detect patterns and relationships in works of art. Case in point:
    [Maria Mouschoutzi, PhD](https://medium.com/u/dce3cb684eae?source=post_page---user_mention--927c5a9063b9--------------------------------)’s
    fascinating project, which relies on the NetworkX library and Marimo notebooks
    to study the intricate social landscape represented in Victor Hugo’s *Les Misérables*.
    Whether you’re team Valjean or team Javert—or just into learning about new data
    science tools—you should add it to your reading list.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**悲惨世界社交网络分析：使用Marimo笔记本和NetworkX Python库**](/les-misérables-social-network-analysis-using-marimo-notebooks-and-the-networkx-python-library-️-️-3f433216412f)
    网络分析在日常数据科学工作流中有着广泛的应用——它也可以帮助我们在艺术作品中发现模式和关系。举个例子：[Maria Mouschoutzi, PhD](https://medium.com/u/dce3cb684eae?source=post_page---user_mention--927c5a9063b9--------------------------------)
    的一个引人入胜的项目，该项目依赖于NetworkX库和Marimo笔记本，研究维克多·雨果的《**悲惨世界**》中所展现的复杂社交关系网。无论你是支持瓦尔让还是支持贾维尔，还是仅仅对学习新的数据科学工具感兴趣，都应该将其加入你的阅读清单。'
