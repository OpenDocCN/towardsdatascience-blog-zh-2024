- en: Hi, I am Jubayer Hossain, a master's student at FAU-Erlangen. My program in
    ElectroMobility consists of courses in mechanical studies, AI, and programming.
    This semester I took 2 courses that focus on Open book examinations with all the
    contents of the lectures provided.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，我是Jubayer Hossain，FAU-Erlangen的硕士生。我的电动出行专业包括机械学、人工智能和编程课程。本学期，我选修了两门课程，专注于开放书籍考试，所有的讲义内容都已提供。
- en: As we are open to using any resources and LLMs are a big thing now, I plan to
    implement an RAG-based open-source LLM with the help of Langchain to help me with
    content searching and better prepare me for the exam.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们可以自由使用任何资源，而大规模语言模型（LLMs）现在正变得非常流行，我计划在Langchain的帮助下实现一个基于RAG的开源LLM，帮助我进行内容搜索，并更好地为考试做准备。
- en: So without further explanation, let's get on with the project plan.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以不再赘述，接下来让我们开始项目计划。
- en: Project Plan
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目计划
- en: '**First**, I need all the lecture slides provided in the course portal. There
    are about 16 pdf slides which I downloaded manually. Of course, I could write
    a script that will automatically download all the slides but for only 16, we can
    agree that it will be faster manually.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**首先**，我需要在课程门户网站中提供的所有讲义幻灯片。大约有16个PDF幻灯片，我手动下载了这些。当然，我可以写一个脚本，自动下载所有幻灯片，但只有16个，手动下载会更快。'
