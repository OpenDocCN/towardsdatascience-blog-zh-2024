    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影：来自[Kelly Sikkema](https://unsplash.com/@kellysikkema?utm_source=medium&utm_medium=referral)的照片，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: '[**Advanced ETL Techniques for Beginners**](/advanced-etl-techniques-for-beginners-03c404f0f0ac)If
    you’re an early-stage data engineer who’d like to give your data-ingestion skills
    a boost, [💡Mike Shakhomirov](https://medium.com/u/e06a48b3dd48?source=post_page---user_mention--d99f4a35ff4--------------------------------)’s
    new tutorial is one you should definitely explore (and bookmark): it covers typical
    ingestion patterns and provides code snippets you can use to start tinkering on
    your own.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**初学者的高级ETL技术**](/advanced-etl-techniques-for-beginners-03c404f0f0ac) 如果你是一个处于初期阶段的数据工程师，想要提升你的数据摄取技能，[💡Mike
    Shakhomirov](https://medium.com/u/e06a48b3dd48?source=post_page---user_mention--d99f4a35ff4--------------------------------)的新教程是你绝对应该探索（并收藏）的内容：它涵盖了典型的摄取模式，并提供了可以用来开始自己动手实验的代码片段。'
- en: '[**Advanced Retrieval-Augmented Generation: From Theory to LlamaIndex Implementation**](/advanced-retrieval-augmented-generation-from-theory-to-llamaindex-implementation-4de1464a9930)Interested
    in diving further into the exciting world of RAG? [Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    explains the nitty-gritty details of pre-retrieval, retrieval, and post-retrieval
    optimizations, before walking us through the process of transforming a “naive”
    RAG pipeline into an advanced one.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**高级检索增强生成：从理论到LlamaIndex实现**](/advanced-retrieval-augmented-generation-from-theory-to-llamaindex-implementation-4de1464a9930)
    想深入了解激动人心的RAG世界吗？[Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    解释了检索前、检索和检索后优化的细节，然后带我们了解如何将一个“天真”的RAG管道转变为一个先进的版本。'
- en: '[**Top Evaluation Metrics for RAG Failures**](/top-evaluation-metrics-for-rag-failures-acb27d2a5485)We
    turn to RAG one final time this week, this time for [Amber Roberts](https://medium.com/u/fef13eb0f830?source=post_page---user_mention--d99f4a35ff4--------------------------------)’s
    most recent contribution: a handy resource on troubleshooting unexpected or underwhelming
    performance, and on applying robust response and retrieval evaluation metrics
    to ensure all the pieces in your pipeline are working in harmony.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**RAG失败的顶级评估指标**](/top-evaluation-metrics-for-rag-failures-acb27d2a5485) 本周我们再次聚焦RAG，这次是[Amber
    Roberts](https://medium.com/u/fef13eb0f830?source=post_page---user_mention--d99f4a35ff4--------------------------------)的最新贡献：一个关于排查意外或不尽人意的性能问题的实用资源，并且介绍了如何应用强大的响应和检索评估指标，确保管道中的所有环节协调工作。'
- en: '[**Building a Data Platform in 2024**](/building-a-data-platform-in-2024-d63c736cccef)Three
    years after first tackling this topic, we were thrilled to welcome back [Dave
    Melillo](https://medium.com/u/e7424c52fc11?source=post_page---user_mention--d99f4a35ff4--------------------------------),
    whose new post reevaluates the key components of efficient data platforms. He
    shares valuable insights based on his experience navigating the data challenges
    of various industries, and having worked with both “large corporations and nimble
    startups.”'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**在2024年构建数据平台**](/building-a-data-platform-in-2024-d63c736cccef)在首次讨论这一话题三年后，我们很高兴迎回了[Dave
    Melillo](https://medium.com/u/e7424c52fc11?source=post_page---user_mention--d99f4a35ff4--------------------------------)，他的新文章重新评估了高效数据平台的关键组成部分。他基于自己在多个行业中应对数据挑战的经验，分享了宝贵的见解，并曾与“大型企业和灵活的初创公司”合作过。'
- en: An Extra Dose of Python
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 额外的Python知识
- en: 'Some of our most popular posts in the past few weeks covered the always-timely
    topic of Python programming for data and ML professionals. In case you missed
    them:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几周我们发布的部分最受欢迎的文章，涉及了始终不过时的主题——针对数据和机器学习专业人士的Python编程。如果你错过了这些内容：
- en: How should you [go about learning Python as a total beginner](/how-i-would-learn-python-in-2024-from-zero-b1c5edcdec84)?
    [Egor Howell](https://medium.com/u/1cac491223b2?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    offers a clear and practical roadmap.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为完全初学者，应该如何[学习Python](/how-i-would-learn-python-in-2024-from-zero-b1c5edcdec84)？[Egor
    Howell](https://medium.com/u/1cac491223b2?source=post_page---user_mention--d99f4a35ff4--------------------------------)提供了一个清晰而实用的路线图。
- en: If you’re [not familiar with the @property decorator](/pythons-most-powerful-decorator-6bc39e6a8dd8)
    yet, you definitely will be by the time you finish reading [Siavash Yasini](https://medium.com/u/17613cac9c65?source=post_page---user_mention--d99f4a35ff4--------------------------------)’s
    comprehensive introduction.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你还[不熟悉@property装饰器](/pythons-most-powerful-decorator-6bc39e6a8dd8)，在你读完[Siavash
    Yasini](https://medium.com/u/17613cac9c65?source=post_page---user_mention--d99f4a35ff4--------------------------------)的全面介绍后，你一定会了解它。
- en: Anyone into AI app-building should take a look at [Naomi Kriger](https://medium.com/u/ce7969d594d?source=post_page---user_mention--d99f4a35ff4--------------------------------)’s
    hands-on tutorial on [creating a speech-to-text-to-speech program](/speech-to-text-to-speech-with-ai-using-python-a-how-to-guide-ee9b0b0ef082)
    with the pyttsx3 library.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对AI应用开发感兴趣的朋友，应该看看[Naomi Kriger](https://medium.com/u/ce7969d594d?source=post_page---user_mention--d99f4a35ff4--------------------------------)的实践教程，学习如何使用pyttsx3库[创建一个语音转文字再转语音的程序](/speech-to-text-to-speech-with-ai-using-python-a-how-to-guide-ee9b0b0ef082)。
- en: Taking inspiration from Robert C. Martin’s time-tested *Clean Code* book, [Patrick
    Brus](https://medium.com/u/5db2cf7aa0b7?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    outlines the core principles behind writing—you guessed it—[clean and effective
    Python code](/how-to-write-clean-code-in-python-d1ffb9d9f042).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以Robert C. Martin的经典著作*Clean Code*为灵感，[Patrick Brus](https://medium.com/u/5db2cf7aa0b7?source=post_page---user_mention--d99f4a35ff4--------------------------------)概述了编写——你猜对了——[简洁高效的Python代码](/how-to-write-clean-code-in-python-d1ffb9d9f042)的核心原则。
- en: For even more Python tutorials and project walkthroughs, don’t miss our [recent
    roundup of advanced and niche use cases](/things-you-can-do-with-python-advanced-and-special-use-cases-12f0fa770cf0).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欲了解更多Python教程和项目实操，千万不要错过我们的[近期高级及特殊应用案例汇总](/things-you-can-do-with-python-advanced-and-special-use-cases-12f0fa770cf0)。
