- en: February might be the shortest month, but it certainly didn’t feel this way
    here at TDS, where our authors have been on top of their game, sharing strong
    contributions on timely topics — including some of the longest *and* most-read
    articles of the year so far.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 二月可能是最短的一个月，但在TDS这里可一点也不觉得短，我们的作者们始终保持高水平，分享了关于及时话题的强有力贡献——其中包括今年迄今为止最长*且*最受欢迎的文章之一。
- en: Now that most of us have settled into the flow of things in 2024, we see our
    readers focus slightly less on career moves and more on core skills and concrete
    solutions to common issues. Our most-read and -discussed articles of the past
    month reflect that, and below you’ll find a representative sample of our February
    standouts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，大多数人已经适应了2024年的节奏，我们看到读者的关注点从职业发展稍微转向了核心技能以及解决常见问题的具体方案。过去一个月我们最读和讨论的文章反映了这一点，以下是我们二月的代表性精选。
- en: Monthly Highlights
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每月亮点
- en: '[**The Math Behind the Adam Optimizer**](/the-math-behind-adam-optimizer-c41407efe59b)In
    a clear, accessible, and widely shared explainer, [Cristian Leo](https://medium.com/u/c24a3d106811?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    unpacks the mathematical inner workings of the Adam (Adaptive Moment Estimation)
    optimizer and, along the way, helps us understand why it’s become such a popular
    choice among deep learning practitioners.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Adam优化器背后的数学原理**](/the-math-behind-adam-optimizer-c41407efe59b)在一篇清晰、易懂且广泛分享的解释文章中，[Cristian
    Leo](https://medium.com/u/c24a3d106811?source=post_page---user_mention--d99f4a35ff4--------------------------------)详细解析了Adam（自适应矩估计）优化器的数学内部机制，并在此过程中帮助我们理解了它为何成为深度学习实践者中如此受欢迎的选择。'
- en: '[**12 RAG Pain Points and Proposed Solutions**](/12-rag-pain-points-and-proposed-solutions-43709939a28c)While
    retrieval-augmented generation continues to make waves as a powerful option for
    boosting LLMs’ performance, its shortcomings are becoming clearer, too. [Wenqi
    Glantz](https://medium.com/u/ce7cd5b8b74a?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    offers a useful resource for anyone who’s felt stuck implementing a RAG system
    recently, compiling 12 common pitfalls as well as suggested workarounds.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**12个RAG痛点及建议解决方案**](/12-rag-pain-points-and-proposed-solutions-43709939a28c)
    虽然检索增强生成（RAG）作为提升LLM性能的强大选项持续引起关注，但其不足之处也越来越明显。[Wenqi Glantz](https://medium.com/u/ce7cd5b8b74a?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    提供了一个有用的资源，适合那些最近在实现RAG系统时感到困惑的人，汇总了12个常见的陷阱以及建议的解决办法。'
- en: '[**Data Visualization 101: Playbook for Attention-Grabbing Visuals**](/data-visualisation-101-playbook-for-attention-grabbing-visuals-c5b9faa7a950)For
    anyone looking to create “clearer, sharper and smarter visuals”—and who isn’t,
    really?—the latest data-visualization guide by [Mariya Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--d99f4a35ff4--------------------------------)
    is essential reading, as it leverages numerous concrete examples (in Plotly) to
    showcase essential design principles in action.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**数据可视化101：引人注目的视觉效果手册**](/data-visualisation-101-playbook-for-attention-grabbing-visuals-c5b9faa7a950)
    对于任何想要创造“更清晰、更锐利、更智能”的视觉效果的人——而且谁不想呢？——[Mariya Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page---user_mention--d99f4a35ff4--------------------------------)的最新数据可视化指南是必读之选，它通过多个具体示例（使用Plotly）展示了设计原则的实际应用。'
- en: '![](../Images/14cd304fafb7f1763cec3ddaaedc2458.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/14cd304fafb7f1763cec3ddaaedc2458.png)'
