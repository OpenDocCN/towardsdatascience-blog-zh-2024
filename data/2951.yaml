- en: 'Most of the work associated with a workshop like this is actually done before
    the workshop even starts. To quote one of my favorite inventors and statesman:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与这种类型的研讨会相关的大部分工作实际上是在研讨会开始之前完成的。引用我最喜欢的发明家和政治家的话：
- en: “By failing to prepare, you are preparing to fail.” — Benjamin Franklin
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “不做准备就是准备失败。” — 本杰明·富兰克林
- en: Functional Areas Research and Alignment
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 功能领域研究与对齐
- en: Depending on your level of industry knowledge, be prepared to put in a lot of
    time on pre-workshop research. There are several topics that need to be addressed
    before you can draft the outline for the workshop.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你对行业的了解程度，准备在研讨会前的研究上投入大量时间。有几个主题需要在你能够草拟研讨会大纲之前解决。
- en: '**A high-level understanding of the industry:** Who are the major players,
    what are the key drivers, what are the trends, and what are the current challenges'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行业的高层次理解：** 谁是主要参与者，关键驱动因素是什么，趋势是什么，当前的挑战有哪些'
- en: '**Functional business areas:** Thoroughly investigate what are the key functional
    business areas for the business you are working with and then do a deep dive in
    each of these'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能业务领域：** 彻底调查你所工作的业务中的关键功能业务领域，然后深入研究每一个领域'
- en: 'Try to segment the functional areas one level down to get a more granular view.
    Using an energy utility as an example, a typical list of functional areas could
    be like the list below:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试将功能领域细分到更细一级，以获得更详细的视角。以能源公用事业为例，典型的功能领域列表可能如下所示：
- en: '**Power Generation and Energy Resources Management:** Traditional Power Plants,
    Renewable Energy (Solar, Wind, Hydro), Distributed Generation, Energy Storage
    Systems, Generation Optimization'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**电力生产和能源资源管理：** 传统电厂、可再生能源（太阳能、风能、水能）、分布式发电、能源存储系统、发电优化'
- en: '**Grid Management and Asset Maintenance:** Transmission Networks, Distribution
    Networks, Smart Grid Technologies, Predictive Maintenance, Outage Management,
    Asset Lifecycle Management'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**电网管理和资产维护：** 输电网络、配电网络、智能电网技术、预测性维护、停运管理、资产生命周期管理'
- en: '**Customer Base Management, Marketing, and Sales:** Customer Service, Billing
    and Payments, Customer Relationship Management (CRM), Marketing Campaigns, Sales
    Operations, Customer Analytics'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**客户基础管理、营销和销售：** 客户服务、账单与支付、客户关系管理（CRM）、营销活动、销售运营、客户分析'
- en: '**Energy Trading, Market Operations, and Risk Management:** Energy Procurement,
    Wholesale Trading, Price Forecasting, Market Analysis, Hedging Strategies, Risk
    Assessment'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**能源交易、市场运营和风险管理：** 能源采购、批发交易、价格预测、市场分析、对冲策略、风险评估'
- en: '**Supply Chain Management and Operational Efficiency:** Procurement, Supplier
    Management, Inventory Management, Logistics, Process Optimization, Cost Reduction'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**供应链管理和运营效率：** 采购、供应商管理、库存管理、物流、流程优化、成本降低'
- en: '**Finance, Compliance, and Regulatory:** Financial Planning, Budgeting, Accounting,
    Regulatory Compliance, Auditing, Government Relations, Policy Advocacy'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**财务、合规和监管：** 财务规划、预算编制、会计、合规性、审计、政府关系、政策倡导'
- en: '**Human Resources and Workforce Management:** Talent Acquisition, Training
    and Development, Employee Engagement, Performance Management, Workforce Planning,
    Health and Safety'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**人力资源与劳动力管理：** 人才招聘、培训与发展、员工参与、绩效管理、劳动力规划、健康与安全'
- en: '**Information Technology, Cybersecurity, and Innovation:** IT Infrastructure,
    Cybersecurity Measures, Data Analytics, Business Intelligence, Innovation Programs,
    Research and Development (R&D), Emerging Technologies (IoT, AI, Blockchain)'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**信息技术、网络安全与创新：** IT基础设施、网络安全措施、数据分析、商业智能、创新项目、研究与开发（R&D）、新兴技术（物联网、人工智能、区块链）'
- en: '**Environmental Sustainability and Corporate Social Responsibility:** Emission
    Reduction Initiatives, Sustainability Reporting, Environmental Compliance, Renewable
    Energy Certificates, Community Engagement, CSR Programs'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**环境可持续性与企业社会责任：** 排放减少计划、可持续性报告、环境合规性、可再生能源证书、社区参与、CSR项目'
- en: You have now completed the first part of the research and should, ideally, align
    with the client as to whether this list is what they want to focus on or if they
    want to expand on some areas while excluding others. The above structure will
    help you specify the agenda for the workshop in more detail and also help steer
    the rest of the research for the workshop.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经完成了研究的第一部分，理想情况下，应与客户对齐，确认这份清单是否是他们想要关注的重点，或者他们是否希望在排除某些领域的同时扩展其他领域。上述结构将帮助你更详细地指定工作坊的议程，并有助于引导工作坊的其余研究。
- en: Functional Area Deep Dives
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 功能领域深入分析
- en: After aligning on the structure, we can start doing deep dives into each of
    the subcategories to understand where and how AI and data science is being applied
    to generate value. This is usually where I need to spend the most time on research.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在对结构达成一致后，我们可以开始深入研究每个子类别，了解人工智能和数据科学如何应用于创造价值。这通常是我需要花费最多时间进行研究的部分。
- en: 'I typically start out with specific queries, like: “How is AI being used in
    power generation, specifically in wind generation?” Results for this query might
    yield the following topics:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常从具体查询开始，比如：“人工智能如何在发电中应用，特别是在风力发电中？”这个查询的结果可能会得出以下主题：
- en: Use of AI and quantum computing to better understand how to plan and optimize
    turbine location in onshore wind farms
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用人工智能和量子计算更好地理解如何规划和优化陆上风电场中风机的位置
- en: Time series modelling for fault detection and diagnostics for turbines
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于风机故障检测和诊断的时间序列建模
- en: Time series modelling for predictive maintenance for turbines
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于风机预测性维护的时间序列建模
- en: If available, try to also quantify the possible value that comes from using
    the technology. For example, if Equinor, an energy company, was able to reduce
    unplanned downtime of wind turbines by 40% after implementing a predictive maintenance
    project, how does this translate into monetary value? How would this example translate
    into your specific business if you for example had a wind farm with 1000 wind
    turbines? The quantification aspect is important because it will help in the later
    work of prioritizing initiatives.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能的话，尽量量化使用该技术带来的潜在价值。例如，如果能源公司Equinor在实施预测性维护项目后能够将风机的非计划停机时间减少40%，这将如何转化为货币价值？如果你拥有一个包含1000个风机的风电场，这个例子如何转化到你的具体业务中？量化这一方面非常重要，因为它将有助于后续工作的优先级排序。
- en: At this research stage, it is also OK to think outside the box and perhaps explore
    how a specific technology could be borrowed from one industry to another. Many
    technologies start out being used in one industry and then transition into others
    with similar functional areas. For example, data driven churn management started
    out being used by the telco and banking companies but was quickly adopted in almost
    all industries.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个研究阶段，思考跳出框框也很重要，或许可以探索如何将某一特定技术从一个行业借用到另一个行业。许多技术起初在某一行业中应用，随后逐步进入具有类似功能领域的其他行业。例如，数据驱动的客户流失管理最初由电信和银行公司使用，但很快在几乎所有行业得到了应用。
- en: Drafting the Agenda
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 起草议程
- en: With an understanding of the industry, functional business areas, and technological
    possibilities, it’s time to draft an agenda for the workshop.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解了行业、功能性业务领域和技术可能性之后，便可以开始为工作坊起草议程。
- en: For a two-day workshop, I would recommend at least 30 minutes for an introduction
    to present the workshop and its goals. I would also schedule time to review pre-workshop
    findings, as this gives the participants insights into their collective a priori
    views, expectations and prioritizations. The rest of the workshop we would then
    be devoted to sessions on the selected functional areas. Finally, end the workshop
    with a summary of the topics covered and next steps.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于为期两天的研讨会，我建议至少预留30分钟的时间进行介绍，展示研讨会的目标和计划。我还会安排时间回顾研讨会前的发现，这将为参与者提供对他们的集体先验观点、期望和优先事项的深入了解。接下来的时间将专注于选择的职能领域的会议。最后，用对所涵盖话题的总结和后续步骤结束研讨会。
- en: 'A 2-day workshop with 9 functional area deep dives, could be planned using
    the structure below:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一个为期两天的研讨会，涵盖9个职能领域的深入探讨，可以按照以下结构进行安排：
- en: '**Day 1**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一天**'
- en: '9:00 AM — 9:30 AM: Welcome and Introduction'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '9:00 AM — 9:30 AM: 欢迎与介绍'
- en: '9:30 AM — 10:00 AM: Review of Pre-Workshop Findings'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '9:30 AM — 10:00 AM: 研讨会前发现的回顾'
- en: '10:15 AM — 11:30 PM: Session 1'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '10:15 AM — 11:30 PM: 第一场会议'
- en: '1:00 PM — 2:15 PM: Session 2'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '1:00 PM — 2:15 PM: 第二场会议'
- en: '2:30 PM — 3:45 PM: Session 3'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '2:30 PM — 3:45 PM: 第三场会议'
- en: '4:00 PM — 5:15 PM: Session 4'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '4:00 PM — 5:15 PM: 第四场会议'
- en: '5:15 PM — 5:30 PM: Day 1 Wrap-Up'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '5:15 PM — 5:30 PM: 第一天总结'
- en: '**Day 2**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二天**'
- en: '9:00 AM — 9:15 AM: Recap of Day 1'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '9:00 AM — 9:15 AM: 第一日总结'
- en: '9:15 AM — 10:30 AM: Session 5'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '9:15 AM — 10:30 AM: 第五场会议'
- en: '10:45 AM — 12:00 PM: Session 6'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '10:45 AM — 12:00 PM: 第六场会议'
- en: '1:00 PM — 2:15 PM: Session 7'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '1:00 PM — 2:15 PM: 第七场会议'
- en: '2:30 PM — 3:45 PM: Session 8'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '2:30 PM — 3:45 PM: 第八场会议'
- en: '4:00 PM — 5:15 PM: Session 9'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '4:00 PM — 5:15 PM: 第九场会议'
- en: '5:15 PM — 5:45 PM: Final Wrap-Up and Next Steps'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '5:15 PM — 5:45 PM: 最终总结与后续步骤'
- en: 'The above structure leaves room for breaks between the sessions and uses the
    time effectively to run through each of the different functional areas. In each
    of the sessions I will typically spend time on the following:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 上述结构在各场会议之间留出了休息时间，并有效地利用时间覆盖每个不同的职能领域。在每一场会议中，我通常会花时间处理以下内容：
- en: Interactive discussion on current processes
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对当前流程的互动讨论
- en: Presentations of case studies and feasibility analysis
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 案例研究和可行性分析的展示
- en: Brainstorming on further AI and data science development
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就进一步的人工智能和数据科学发展进行头脑风暴
- en: Prioritizing key initiatives
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优先考虑关键举措
- en: Involving the Right People
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 涉及正确的人员
- en: Given the technical nature of AI and data science, the CTO or similar executive
    role is the natural contact point for the workshop. You ideally want someone who
    really understands the business from a technological point of view and is senior
    enough to command the attention of the rest of the executive team.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于人工智能和数据科学的技术性质，首席技术官（CTO）或类似的高管角色是研讨会的自然联系点。理想情况下，你希望有一个真正从技术角度理解业务的人员，并且足够资深，能够吸引其他高管团队的注意。
- en: In addition, for the results of the workshop to be meaningful, you typically
    want most of the senior leadership of the company to attend. It’s a red flag if
    the CEO or managing director can’t attend. If possible, reschedule to keep her
    attending at least part of the workshop.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，为了使研讨会的结果具有意义，通常希望公司的大部分高级领导出席。如果首席执行官（CEO）或常务董事不能参加，那是一个警示信号。如果可能，重新安排时间以确保她至少参加研讨会的一部分。
- en: Pre-Workshop Interviews or Questionnaire
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 研讨会前的访谈或问卷
- en: To make sure the content at the workshop fits the maturity level, ambition,
    and general strategy of the company, it’s preferable to conduct interviews with
    the main players in the leadership team. (Well written questionnaires also work
    fine for this purpose.) This lets you understand how far along they are with AI
    and data science initiatives across parts of the business, and lets you tailor
    the content to that level.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保研讨会的内容符合公司的成熟度水平、雄心和整体战略，最好进行与领导团队主要成员的访谈。（精心编写的问卷也适用于此目的。）这可以帮助你了解他们在公司各个部门中，人工智能和数据科学的进展情况，从而调整内容的深度。
- en: For example, if they are highly mature and already have a well-tuned in-house
    data science team, you can have a much more aggressive strategy than if they are
    starting from scratch.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果他们已经非常成熟并且拥有一支非常高效的内部数据科学团队，那么你可以采取比从零开始更为激进的策略。
- en: The Slide Deck
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 幻灯片展示
- en: One of the reasons I switched from management consulting to data science was
    to avoid making too many PowerPoint slides (😅), but even as data scientists, it’s
    hard to escape the inexplicable pull of PowerPoint. Maybe you’ve switched to Canva
    at this point; nonetheless, the fact is that if you want the workshop to be effective,
    it’s critical to have a solid slide deck.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我从管理咨询转行做数据科学的原因之一，是为了避免做太多PowerPoint幻灯片（😅），但即便是数据科学家，也很难摆脱PowerPoint的神秘吸引力。也许你现在已经换用Canva了；不过，事实是，如果你希望工作坊有效，拥有一个坚实的幻灯片演示文稿是至关重要的。
- en: The presentation deck serves as the guide and reference point as you progress
    along the workshop, allowing you to visually represent the ideas and concepts
    you are exploring. A good slide deck that keeps you on track is essential for
    a successful workshop.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 演示文稿作为工作坊进行中的指南和参考点，帮助你将所探讨的思想和概念以视觉形式展示。一个好的幻灯片演示文稿能够帮助你保持进度，是成功举办工作坊的关键。
- en: Final Alignment on Content
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内容的最终确认
- en: You should always get a final go-ahead on the content of the workshop before
    kick-off. Alignment with key stakeholders is important for a couple of reasons.
    Firstly, you ensure that the content is correct and relevant, and you can identify
    any knowledge gaps that you need to cover. Secondly, and perhaps most importantly,
    by involving key players in the planning process, you increase stakeholder buy-in
    and increase the chances of the workshop’s success.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作坊开始前，你应该始终确保最终获得对内容的批准。与关键利益相关者达成一致非常重要，原因有几个。首先，确保内容正确且相关，并且能够识别需要覆盖的知识盲点。其次，或许最重要的是，通过在规划过程中让关键参与者参与，你能增加利益相关者的支持度，并提高工作坊成功的机会。
- en: Facilitating the Workshop
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主持工作坊
- en: '![](../Images/ebe00e09ea59a53ac987931e1116d41d.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ebe00e09ea59a53ac987931e1116d41d.png)'
- en: Image generated by the author using DALL-E
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用DALL-E生成的图像
- en: Running the workshop should be relatively straightforward once all the preliminary
    steps have been performed, but there are a few key things to be aware of.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成所有前期步骤，主持工作坊应该相对简单，但仍有一些关键点需要注意。
- en: The Facilitator Role
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主持人角色
- en: In your role as facilitator, keep in mind that what are really looking for is
    engagement from the participants. You want to avoid the workshop turning into
    a facilitator presentation and monologue. The input of the participants is key
    to the success. They are typically the ones who have the deep industry knowledge,
    and as executives they also have the power to act on various initiatives.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在你作为主持人的角色中，记住你真正需要的是参与者的互动。你希望避免工作坊变成主持人的演讲和独白。参与者的意见对于成功至关重要。他们通常拥有深厚的行业知识，并且作为高管，他们也有能力推动各种举措。
- en: Ultimately, their participation will help garner a feeling of ownership to the
    process and make future steps easier to implement.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，他们的参与将有助于产生对过程的归属感，使未来的步骤更容易实施。
- en: Time Management
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 时间管理
- en: The agenda serves as a guide for how to manage time between the various topics,
    however, time management can still be challenging. It is natural that some topics
    spark more interest than others and this needs to be considered. Allow for adjusting
    your agenda if some discussions go on longer than expected and avoid rushing the
    participants through topics to meet the timeline.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 日程安排作为在各个话题之间如何管理时间的指南，然而，时间管理仍然可能是一个挑战。自然，某些话题会引起比其他话题更多的兴趣，必须考虑到这一点。如果某些讨论时间超出了预期，要允许调整日程，避免为了赶时间而匆忙推动参与者完成话题。
- en: Remote Vs Onsite
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远程与现场
- en: While it would be possible to run the workshop remotely, I would strongly advice
    to have the key participants together in the same room. There are plenty of times
    remote work is a good option, but this is not one of them.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以远程进行工作坊，我仍然强烈建议将关键参与者聚集在同一个房间内。虽然远程工作在很多情况下是个不错的选择，但这不是其中之一。
- en: Ideally, the meeting is also hosted on Teams or a similar platform so you can
    record the process and get a transcript of the workshop later. Before we had AI
    transcripts from meetings, I would always have a dedicated person taking notes
    to make sure we documented everything. If you don’t have satisfactory recording
    options, this should be considered.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，会议也应在Teams或类似平台上进行，这样你可以录制过程并稍后获取工作坊的转录内容。在我们还没有AI会议转录之前，我总是会安排专人做记录，以确保我们记录下所有内容。如果没有满意的录音选项，这一点应该考虑到。
- en: Tools and Artifacts
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工具和产物
- en: One of my previous employers loved to use brown paper (large rolls of wide paper
    we could hang on the walls) and Post-it notes to engage participants and document
    results. I think this can be a good approach but is by no means necessary. Tools
    like digital white boards are also great to use. The main point is that you get
    engagement from the participants and that you document the findings.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前的一位雇主喜欢使用棕色纸（我们可以挂在墙上的大卷宽纸）和便利贴来激励参与者并记录结果。我认为这种方法不错，但并非必要。像数字白板这样的工具也很适用。关键在于能够激发参与者的积极性，并记录下发现的内容。
- en: Post-Workshop Activities
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研讨会后的活动
- en: '![](../Images/3809f7ad56764872b6df6c590bda8518.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3809f7ad56764872b6df6c590bda8518.png)'
- en: Image generated by author using DALL-E
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用DALL-E生成的图像。
- en: Having concluded the workshop you now need to analyze all the findings and insights
    and draft a strategy document that can act as guide for further implementation
    work.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 研讨会结束后，您现在需要分析所有的发现和洞察，并草拟一份战略文档，以作为进一步实施工作的指南。
- en: 'The key points that need to be included in this document are:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这份文档需要包含的关键点是：
- en: A list of prioritized AI and data science opportunities.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一份优先排序的人工智能和数据科学机会清单。
- en: A data and infrastructure assessment.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次数据和基础设施评估。
- en: An AI and data science roadmap.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一份人工智能和数据科学路线图。
- en: Let’s break down each of the points above.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一分析上述各点。
- en: A list of prioritized AI and data science opportunities
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一份优先排序的人工智能和数据科学机会清单。
- en: After the workshop you should be able to compile a list of prioritized AI and
    data science opportunities that the company can focus on. The opportunities should
    be ranked according to their potential impact, difficulty of implementation, cost
    of implementation and alignment with business goals. This makes it easier to choose
    which activities and opportunities to pursue.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 研讨会结束后，您应该能够编制一份优先排序的人工智能和数据科学机会清单，供公司集中关注。这些机会应根据其潜在影响、实施难度、实施成本和与业务目标的一致性进行排名。这样可以更容易选择哪些活动和机会值得追求。
- en: Data and Infrastructure Assessment
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据与基础设施评估
- en: Once all the various opportunities have been identified you can begin to understand
    how this will impact the current data and IT infrastructure. Unless the organization
    already is at a high maturity level with respect to using AI and data science,
    there might be significant steps that need to be taken to upgrade the infrastructure.
    If for example one of the prioritized activities is to start doing predictive
    maintenance on wind turbines, you need start adding sensors to the turbines —
    if they don’t already have them installed — and create the data pipelines and
    data infrastructure to be able to digest the sensor data and format it into actionable
    time series data.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦所有的机会被识别出来，您可以开始理解这些机会将如何影响当前的数据和IT基础设施。除非组织在使用人工智能和数据科学方面已经达到较高的成熟度，否则可能需要采取重要步骤来升级基础设施。例如，如果其中一项优先活动是开始对风力涡轮机进行预测性维护，那么您需要开始为涡轮机添加传感器——如果它们还没有安装——并创建数据管道和数据基础设施，以便能够处理传感器数据并将其格式化为可操作的时间序列数据。
- en: AI and Data Science Roadmap
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能和数据科学路线图
- en: Putting everything together in a plan, you can craft a roadmap that details
    out the steps, timelines and resources needed to implement the opportunities.
    For my timeline and resource allocation I prefer to use Gant charts. However,
    for a visual understanding of how the various activities fit together — under
    the different functional areas — I like to use a sun ray map. The map below visualizes
    how the different opportunities come together to make the complete transformation
    into the future state.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有内容汇总成一个计划后，您可以制定一份路线图，详细列出实施这些机会所需的步骤、时间表和资源。在时间表和资源分配上，我更喜欢使用甘特图。然而，为了更直观地理解不同活动如何在不同职能领域下相互配合，我喜欢使用日射图。下图展示了不同机会如何汇聚成完整的未来转型状态。
- en: '![](../Images/e82e8e206730eacd6bcfb09af3e65948.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e82e8e206730eacd6bcfb09af3e65948.png)'
- en: Example sun ray transformation map by the author
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的日射转型图示例
- en: A Follow-Up Workshop to Align on Results
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跟进研讨会以对齐结果。
- en: My last step would be to schedule another workshop to align on the strategy
    document. The roadmap and prioritization of AI and data science initiatives that
    you have found, now needs to be agreed on by the leadership, and integrated into
    their overall strategy.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我的最后一步是安排另一次研讨会，以对战略文档进行对齐。您发现的人工智能和数据科学计划的路线图及优先排序，现在需要得到领导层的认可，并纳入他们的整体战略中。
- en: It is counterproductive to a have a separate AI and data science strategy, instead
    the aim should be to integrate their IT and AI initiatives into their company
    wide strategy.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个单独的AI和数据科学战略是适得其反的，相反，目标应是将它们的IT和AI计划整合到公司整体战略中。
- en: Concluding remarks
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结发言
- en: By now, you should have a comprehensive guide for planning and executing a strategy
    workshop that identifies the most valuable AI and data science opportunities for
    your business.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您应该已经拥有了一个全面的指南，用于规划和执行一个战略研讨会，以识别对您的业务最有价值的AI和数据科学机会。
- en: 'We have gone into detail as to how to prepare a workshop, including:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经详细讨论了如何准备研讨会，包括：
- en: Splitting company activities into functional areas
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将公司活动划分为职能领域
- en: Investigating how AI and data science can be applied to each area
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探讨如何将AI和数据科学应用于每个领域
- en: Drafting an agenda to allocate time effectively
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 起草议程以有效分配时间
- en: Identifying the key people to involve in the process
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定参与过程的关键人员
- en: We also covered how to run the workshop effectively, emphasizing good facilitation,
    time management, the use of appropriate tools, and the benefits of conducting
    the workshop onsite versus remotely.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还介绍了如何有效地组织研讨会，强调良好的引导、时间管理、使用适当的工具，以及现场与远程举行研讨会的优势。
- en: A workshop like we discussed in the article can be an important first step in
    integrating AI and data science into your business strategy. It helps secure executive
    alignment and is a starting point for a transformation journey.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在文章中讨论的这类研讨会可以成为将AI和数据科学整合到您的商业战略中的重要第一步。它有助于确保高层的共识，是转型之旅的起点。
- en: Thanks for reading!
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读！
