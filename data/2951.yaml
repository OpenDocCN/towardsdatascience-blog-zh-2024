- en: '[“Our industry does not respect tradition — it only respects innovation.”](https://news.microsoft.com/2014/02/04/satya-nadella-email-to-employees-on-first-day-as-ceo/)
    — *Satya Nadella, CEO Microsoft, Letter to employees in 2014*'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[“我们的行业不尊重传统 — 只尊重创新。”](https://news.microsoft.com/2014/02/04/satya-nadella-email-to-employees-on-first-day-as-ceo/)
    — *萨蒂亚·纳德拉，微软首席执行官，2014年致员工的信*'
- en: While not all industries are as competitive and cutthroat as the software and
    cloud industries, innovating and applying the latest technological developments
    is a fundamental theme for executives. Seasoned business leaders understand that
    staying up-to-date with the relevant technologies is necessary for success.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然并非所有行业像软件和云计算行业那样竞争激烈、残酷，但创新并应用最新的技术进展依然是高管们的一个根本主题。经验丰富的商业领袖明白，紧跟相关技术的发展对于成功是必要的。
- en: 'As a data science consultant, some of the questions clients often ask me are:
    “How do we effectively integrate the right AI and machine learning tools into
    our business?”, and “How do we prioritize our AI initiatives, and integrate them
    with our broader company strategy?”. Especially now, after the latest AI-boom,
    these questions are higher on the agenda and seem even more urgent than before.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学顾问，客户经常问我一些问题：“我们如何有效地将合适的AI和机器学习工具整合到我们的业务中？”，以及“我们如何优先考虑AI项目，并将其与我们更广泛的公司战略整合？”尤其是在经历了最新的AI热潮后，这些问题现在成为议程的重中之重，看起来比以往任何时候都更加紧迫。
- en: What makes these questions difficult is that good answers requires both knowledge
    of the technological innovations, but also domain and business expertise. In addition,
    it requires a fundamental understanding of the current company strategy in order
    to prioritize and select initiatives. As such, a comprehensive strategy workshop
    with the executive leadership of a company, or a division, is one of the best
    ways to uncover the answers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使这些问题变得困难的是，好的答案不仅需要了解技术创新，还需要具备领域和商业专业知识。此外，还需要对当前公司的战略有一个基本的理解，以便优先排序并选择合适的举措。因此，与公司高层或某一部门的高层领导进行全面的战略研讨会，是揭示答案的最佳途径之一。
- en: In this article, I share a blueprint for how to conduct a 2-day strategy workshop
    with the aim of figuring out how to best apply AI and data science tools to a
    business. I cover everything, from what needs to be done to prepare, who should
    attend, how to identify the right topics for deep dives, what needs to be done
    after the workshop, and much more. The idea is that this can be used as a template
    to conduct a workshop in any industry for a company of almost any size.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我分享了一个蓝图，介绍如何进行为期两天的战略研讨会，目的是找出如何将AI和数据科学工具最佳应用于业务。我涵盖了从需要做哪些准备、谁应该参加、如何识别需要深入探讨的主题、研讨会后需要做哪些工作等内容。这个思路是，它可以作为模板，应用于任何行业和几乎任何规模的公司举办研讨会。
- en: I have worked a lot with energy and financial services companies in my years
    as a consultant, so you will find example cases from those industries throughout
    the article, however the blueprint is by design industry agnostic, and the methods
    and principles are general in nature.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我作为顾问的多年经历中，我与许多能源和金融服务公司合作过，因此你将在文章中看到来自这些行业的案例示例，然而，这个蓝图的设计是行业无关的，方法和原则本质上是通用的。
- en: Preliminary Work
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 初步工作
- en: '![](../Images/08f8c8dbdeefb4ae8e86ddc3c01b2821.png)'
