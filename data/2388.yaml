- en: 'Disclaimer: I have no affiliation with Codeium and this is not a paid advertisement,
    just my honest opinion.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 免责声明：我与Codeium没有任何关系，这不是一则付费广告，只是我个人的真实看法。
- en: So, I am on holiday before I start a new job, and in my previous job they offered
    both Google Gemini and Github Copilot coding assistants. They were a game changer,
    especially Copilot, which I ended up using permanently in my job.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在开始新工作之前，我正在度假，而在我的上一份工作中，他们提供了Google Gemini和Github Copilot编程助手。这些工具彻底改变了工作方式，尤其是Copilot，我最终在工作中永久使用了它。
- en: However, I have now lost the benefit of being able to use Copilot for free since
    leaving my previous job, and it has become torture to code without it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，自从离开了上一份工作后，我失去了免费使用Copilot的好处，现在没有它编程变成了一种折磨。
- en: '![](../Images/bf0cc57855d0da0841c06c6f0b9ee556.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
