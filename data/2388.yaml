    通过[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: I could feel my productivity grinding to a halt.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我能感觉到我的生产力开始停滞不前。
- en: I tried desperately to get used to coding without an assistant again, but after
    just a few days I couldn’t stand it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我拼命试图重新习惯没有助手的编程，但仅仅几天后，我就受不了了。
- en: Surely there’s something I can use out there? For free?
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 难道市面上没有什么工具可以免费使用吗？
- en: 'So, I went on a search for a new coding assistant with the following criteria
    in mind:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我开始寻找一款新的编程助手，心里有以下几个标准：
- en: '**It needs to work on Visual Studio**…'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**它需要在Visual Studio中运行**…'
