- en: According to [layoffs.fyi](http://layoffs.fyi/), 106,630 people have been laid
    off in the technology sector alone in 2024\. If you’re a data scientist seeking
    a new role, it’s crucial to be **proactive** and **strategic** in your job search
    to stand out.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [layoffs.fyi](http://layoffs.fyi/)，2024年仅在科技行业就有106,630人被裁员。如果你是一名数据科学家并正在寻求新职位，务必在求职过程中保持**主动**和**战略性**，以便脱颖而出。
- en: In this post, I’ll share 5 actionable steps to increase your chances of securing
    and passing your next data science interviews during these tech layoffs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将分享5个可操作的步骤，以提高你在这些科技裁员期间获得并通过下一个数据科学面试的机会。
- en: 1\. Prioritize Networking and Leveraging Your Professional Connections
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 优先考虑建立人脉并利用你的职业连接
- en: Research indicates that you’re 4x more likely to get hired through your network
    compared to just submitting online applications. Networking not only helps you
    build valuable relationships but also opens doors to opportunities that might
    not be publicly advertised.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，通过人脉网络获得工作的机会是通过单纯提交在线申请的四倍。建立人脉不仅有助于你建立宝贵的关系，还能为你打开那些可能没有公开招聘的机会的大门。
- en: Did you know that up to 70% of jobs are not posted on public job search sites?
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你知道吗，最多70%的工作并不会在公共招聘网站上发布吗？
- en: Even publicly posted jobs are often filled through referrals or internal candidates.
