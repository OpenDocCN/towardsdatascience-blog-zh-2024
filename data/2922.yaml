    来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: This is the first part of a two part series I’m writing analyzing how people
    and communities are affected by the expansion of AI generated content. I’ve already
    talked at some length about the [environmental](https://medium.com/towards-data-science/environmental-implications-of-the-ai-boom-279300a24184),
    [economic](https://medium.com/towards-data-science/economics-of-generative-ai-75f550288097),
    and [labor issues](https://medium.com/towards-data-science/how-human-labor-enables-machine-learning-367feee8bc91)
    involved, as well as discrimination and [social bias](https://medium.com/towards-data-science/a-critical-look-at-ai-image-generation-45001f410147).
    But this time I want to dig in a little and focus on some psychological and social
    impacts from the AI generated media and content we consume, specifically on our
    relationship to critical thinking, learning, and conceptualizing knowledge.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我撰写的两部分系列文章的第一部分，分析人工智能生成内容如何影响人们和社区。我已经详细讨论过与此相关的[环境](https://medium.com/towards-data-science/environmental-implications-of-the-ai-boom-279300a24184)、[经济](https://medium.com/towards-data-science/economics-of-generative-ai-75f550288097)和[劳动问题](https://medium.com/towards-data-science/how-human-labor-enables-machine-learning-367feee8bc91)，以及歧视和[社会偏见](https://medium.com/towards-data-science/a-critical-look-at-ai-image-generation-45001f410147)。但这一次，我想更深入地探讨一下人工智能生成的媒体和内容对我们心理和社会的影响，特别是它们对我们批判性思维、学习和概念化知识的关系。
- en: History
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 历史
- en: '[Hoaxes have been perpetrated using photography essentially since its invention](https://www.smithsonianmag.com/innovation/history-spirit-photography-future-deepfake-videos-180979010).
    The moment we started having a form of media that was believed to show us true,
    unmediated reality of phenomena and events, was the moment that people started
    coming up with ways to manipulate that form of media, to great artistic and philosophical
    effect. (As well as humorous or simply fraudulent effect.) We have a form of unwarranted
    trust in photographs, despite this, and we have developed a relationship with
    the form that balances between trust and skepticism.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[伪造行为从摄影发明之初就开始出现](https://www.smithsonianmag.com/innovation/history-spirit-photography-future-deepfake-videos-180979010)。当我们开始拥有一种被认为能展示现象和事件真实、不加修饰的媒体形式时，就是人们开始想出各种方法来操控这种媒体形式的时刻，这些方法在艺术和哲学上产生了巨大的影响。（同时也有幽默或纯粹的欺诈效果。）尽管如此，我们对照片仍然存在一种不合理的信任，并且我们与这种形式的关系在信任与怀疑之间达到了某种平衡。'
- en: When I was a child, the internet was not yet broadly available to the general
    public, and certainly very few homes had access to it, but by the time I was a
    teenager that had completely changed, and everyone I knew spent time on AOL instant
    messenger. Around the time I left graduate school, the iPhone was launched and
    the smartphone era started. I retell all this to make the point that cultural
    creation and consumption changed startlingly quickly and beyond recognition in
    just a couple of decades.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我还是个孩子时，互联网还没有广泛普及，绝大多数家庭没有接入，但等到我成为青少年时，这一切发生了彻底的变化，我认识的每个人都在使用AOL即时消息。大约在我离开研究生院时，iPhone发布了，智能手机时代开始了。我重述这些，是为了强调文化创造和消费在短短几十年间发生了惊人且难以辨认的变化。
- en: I think the current moment represents a whole new era specifically in the media
    and cultural content we consume and create, because of the launch of generative
    AI. It’s a little like when Photoshop became broadly available, and we started
    to realize that photos were sometimes retouched, and we began to question whether
    we could trust what images looked like. (Readers may find [the ongoing conversation
    around “what is a photograph”](https://www.theverge.com/2024/2/2/24059955/samsung-no-such-thing-as-real-photo-ai)
    an interesting extension of this issue.) But even then, Photoshop was expensive
    and had a skill level requirement to use it effectively, so most photos we encountered
    were relatively true to life, and I think people generally expected that images
    in advertising and film were not going to be “real”. Our expectations and intuitions
    had to adjust to the changes in technology, and we more or less did.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为现在的时刻代表了一个全新时代，特别是在我们消费和创造的媒体和文化内容方面，因为生成式AI的推出。这有点像当Photoshop开始广泛普及时，我们开始意识到照片有时被修饰过，且我们开始质疑是否能相信图片的真实性。（读者可能会觉得[关于“什么是照片”的持续讨论](https://www.theverge.com/2024/2/2/24059955/samsung-no-such-thing-as-real-photo-ai)是这个问题的有趣延伸。）但即便如此，Photoshop价格昂贵，而且使用它需要一定的技能，所以我们接触到的大多数照片都相对真实，而我认为人们普遍期待广告和电影中的图像不会是“真实”的。我们的预期和直觉必须适应技术的变化，而我们或多或少做到了这一点。
- en: Current Day
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前
- en: Today, AI content generators have democratized the ability to artificially produce
    or alter any kind of content, including images. Unfortunately, it’s extremely
    difficult to get an estimate of how much of the content online may be AI-generated
    — if you google this question you’ll get [references](https://www.axios.com/2023/08/28/ai-content-flood-model-collapse)
    [to](https://oodaloop.com/analysis/archive/if-90-of-online-content-will-be-ai-generated-by-2026-we-forecast-a-deeply-human-anti-content-movement-in-response/)
    an [article from Europol](https://www.europol.europa.eu/cms/sites/default/files/documents/Europol_Innovation_Lab_Facing_Reality_Law_Enforcement_And_The_Challenge_Of_Deepfakes.pdf)
    claiming it says that the number will be 90% by 2026 — but read it and you’ll
    see that the research paper says nothing of the sort. You might also find a [paper
    by some AWS researchers](https://arxiv.org/pdf/2401.05749) [being](https://www.forbes.com.au/news/innovation/is-ai-quietly-killing-itself-and-the-internet/)
    [cited](https://www.windowscentral.com/software-apps/sam-altman-indicated-its-impossible-to-create-chatgpt-without-copyrighted-material),
    saying that 57% is the number — but that’s also a mistaken reading (they’re talking
    about text content being machine translated, not text generated from whole cloth,
    to say nothing of images or video). As far as I can tell, there’s no reliable,
    scientifically based work indicating actually how much of the content we consume
    may be AI generated — and even if it did, the moment it was published it would
    be outdated.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，AI 内容生成器已经使得人工生成或修改任何类型的内容，包括图像，变得触手可及。不幸的是，要估算在线上有多少内容可能是由 AI 生成的，这个问题极其困难——如果你搜索这个问题，你会看到有[参考资料](https://www.axios.com/2023/08/28/ai-content-flood-model-collapse)，[链接](https://oodaloop.com/analysis/archive/if-90-of-online-content-will-be-ai-generated-by-2026-we-forecast-a-deeply-human-anti-content-movement-in-response/)到一篇[Europol
    文章](https://www.europol.europa.eu/cms/sites/default/files/documents/Europol_Innovation_Lab_Facing_Reality_Law_Enforcement_And_The_Challenge_Of_Deepfakes.pdf)，宣称到
    2026 年这一比例会达到 90%——但读了之后你会发现，这篇研究论文根本没有这么说。你还可能会发现一篇由一些 AWS 研究人员[撰写的论文](https://arxiv.org/pdf/2401.05749)，[引用了](https://www.forbes.com.au/news/innovation/is-ai-quietly-killing-itself-and-the-internet/)
    [另一个出处](https://www.windowscentral.com/software-apps/sam-altman-indicated-its-impossible-to-create-chatgpt-without-copyrighted-material)，说
    57% 可能是这个比例——但那也是一种错误的理解（他们谈论的是机器翻译的文本内容，而不是完全由机器生成的文本，更别提图像或视频了）。就我所知，目前没有可靠的、基于科学的研究来确切表明我们所消费的内容中到底有多少是
    AI 生成的——即使有，发布的那一刻起，它也会过时。
- en: But if you think about it, this is perfectly sensible. A huge part of the reason
    AI generated content keeps coming is because it’s harder than ever before in human
    history to tell whether a human being actually created what you are looking at,
    and whether that representation is a reflection of reality. How do you count something,
    or even estimate a count, when it’s explicitly unclear how you can identify it
    in the first place?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你仔细想想，这其实是非常合理的。AI 生成内容不断涌现的一个主要原因是，因为现在比历史上任何时候都更难判断你所看到的是否真的是由人类创造的，以及这种表现是否反映了现实。当你根本无法明确辨认出它是什么时，你怎么去统计它，或者即使估算也变得如此困难呢？
- en: 'I think we all have the lived experience of spotting content with questionable
    provenance. We see images that seem to be in the uncanny valley, or strongly suspect
    that a product review on a retail site sounds unnaturally positive and generic,
    and think, that must have been created using generative AI and a bot. Ladies,
    have you tried to find inspiration pictures for a haircut online recently? In
    my own personal experience, 50%+ of the pictures on Pinterest or other such sites
    are clearly AI generated, with tell-tale signs: textureless skin, rubbery features,
    straps and necklaces disappearing into nowhere, images explicitly not including
    hands, never showing both ears straight on, etc. These are easy to dismiss, but
    a large swath makes you question whether you’re seeing heavily filtered real images
    or wholly AI generated content. I make it my business to understand these things,
    and I’m often not sure myself. I hear tell that single men on dating apps are
    so swamped with scamming bots based on generative AI that there’s a name for the
    way to check — [the “Potato Test”.](https://www.reddit.com/r/Tinder/comments/1aw9w64/always_do_a_potato_test/)
    If you ask the bot to say “potato” it will ignore you, but a real human person
    will likely do it. The small, everyday areas of our lives are being infiltrated
    by AI content without anything like our consent or approval.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们都曾有过看到来源可疑的内容的经历。我们看到的图像似乎处于“恐怖谷”中，或者强烈怀疑某个零售网站上的产品评论听起来过于正面和通用，觉得那肯定是通过生成式
    AI 和机器人创建的。女士们，最近你们有没有尝试在网上寻找理发灵感图片？根据我个人的经验，Pinterest 或其他类似网站上超过 50% 的图片明显是 AI
    生成的，具有明显的特征：没有纹理的皮肤、橡胶般的面部特征、带子和项链消失在无处、图像明显不包括手部、从正面永远看不到两只耳朵等等。这些图片很容易被忽略，但大量这样的图片会让你开始怀疑自己看到的是经过重度滤镜处理的真实图像，还是完全由
    AI 生成的内容。我一向把了解这些东西当成自己的事，而我自己有时也不确定。听说在约会应用上，单身男性被基于生成式 AI 的诈骗机器人搞得喘不过气来，甚至有一个方法可以检查——[“土豆测试”](https://www.reddit.com/r/Tinder/comments/1aw9w64/always_do_a_potato_test/)。如果你让机器人说“土豆”，它会忽略你，但一个真实的人可能会做出来。我们生活中的小细节正在被
    AI 内容渗透，而这一切并没有得到我们的同意或批准。
- en: Why?
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么？
- en: What’s the point of dumping AI slop in all these online spaces? The best case
    scenario goal may be to get folks to click through to sites where advertising
    lives, offering nonsense text and images just convincing enough to get those precious
    ad impressions and get a few cents from the advertiser. Artificial reviews and
    images for online products are generated by the truckload, so that drop-shippers
    and vendors of cheap junk can fool customers into buying something that’s just
    a little cheaper than all the competition, letting them hope they’re getting a
    legitimate item. Perhaps the item can be so incredibly cheap that the disappointed
    buyer will just accept the loss and not go to the trouble of getting their money
    back.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 把这些 AI 垃圾内容扔进这么多在线空间到底有什么意义？最理想的情况是希望人们点击进入那些有广告的网站，提供一些足够让人信服的无意义文字和图片，来获得那些宝贵的广告展示量，从而从广告商那里赚取几分钱。人工生成的产品评论和图片数量庞大，以至于代发货商和便宜货供应商可以通过它们欺骗消费者购买一些比竞争对手便宜一点的东西，让他们以为自己买到了正品。也许这个商品便宜得离谱，失望的买家就会默默接受损失，而不去麻烦退钱。
- en: Worse, bots using LLMs to generate text and images can be used to lure people
    into scams, and because the only real resource necessary is compute, the scaling
    of such scams costs pennies — well worth the expense if you can steal even one
    person’s money every so often. AI generated content is used for criminal abuse,
    including [pig butchering scams](https://www.elliptic.co/blog/are-pig-butchering-scammers-using-ai-heres-what-the-latest-trends-show),
    [AI-generated](https://www.404media.co/ai-generated-child-sexual-abuse-material-is-not-a-victimless-crime/)
    [CSAM](https://www.404media.co/fbi-arrests-man-for-generating-ai-child-sexual-abuse-imagery/)
    and [non-consensual intimate images](https://www.404media.co/instagram-advertises-nonconsensual-ai-nude-apps/),
    which can turn into blackmail schemes as well.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，使用大型语言模型（LLM）生成文本和图像的机器人可以用来诱骗人们上当，而因为唯一真正需要的资源是计算能力，这种骗局的规模化成本几乎为零——如果你能时不时地骗到一个人的钱，这笔开销是完全值得的。AI
    生成的内容被用于犯罪滥用，包括[猪肉切割骗局](https://www.elliptic.co/blog/are-pig-butchering-scammers-using-ai-heres-what-the-latest-trends-show)、[AI
    生成的](https://www.404media.co/ai-generated-child-sexual-abuse-material-is-not-a-victimless-crime/)
    [儿童性虐待材料](https://www.404media.co/fbi-arrests-man-for-generating-ai-child-sexual-abuse-imagery/)
    和[非自愿的亲密图像](https://www.404media.co/instagram-advertises-nonconsensual-ai-nude-apps/)，这些也可能变成敲诈勒索的手段。
- en: There are also [political motivations for AI-generated images](https://www.brennancenter.org/our-work/research-reports/generative-ai-political-advertising),
    video, and text — in this US election year, entities all across the world with
    different angles and objectives produced AI-generated images and videos to support
    their viewpoints, and spewed propagandistic messages via generative AI bots to
    social media, especially on the former Twitter, where content moderation to prevent
    abuse, harassment, and bigotry has largely ceased. The expectation from those
    disseminating this material is that uninformed internet users will absorb their
    message through continual, repetitive exposure to this content, and for every
    item they realize is artificial, an unknown number will be accepted as legitimate.
    Additionally, this material creates an information ecosystem where truth is impossible
    to define or prove, neutralizing good actors and their attempts to cut through
    the noise.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 也有[AI生成图像的政治动机](https://www.brennancenter.org/our-work/research-reports/generative-ai-political-advertising)，视频和文本——在美国选举年，世界各地的不同实体出于不同的角度和目标，制作了AI生成的图像和视频以支持他们的观点，并通过生成式AI机器人向社交媒体（尤其是前Twitter）传播宣传信息，内容审查工作已基本停止，防止滥用、骚扰和偏执。传播这些内容的预期是，信息不充分的互联网用户将通过不断重复接触这些内容来吸收其信息，而每当他们意识到某个项目是人工合成时，仍会有无数人接受它为真实。此外，这些材料创造了一个信息生态系统，在这个生态系统中，真相无法定义或证明，从而削弱了良好行为者及其尝试突破噪音的努力。
- en: A small minority of the AI-generated content online will be actual attempts
    to create appealing images just for enjoyment, or relatively harmless boilerplate
    text generated to fill out corporate websites, but as we are all well aware, the
    internet is rife with scams and get-rich-quick schemers, and the advances of generative
    AI have brought us into a whole new era for these sectors. (And, these applications
    have massive negative implications for real creators, energy and the environment,
    and other issues.)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上少数的AI生成内容将是实际尝试创建吸引人的图像以供娱乐，或相对无害的套话文本生成，用于填充企业网站，但正如我们大家都很清楚的那样，互联网充斥着诈骗和一夜暴富的骗子，而生成式AI的进步已将我们带入了这些行业的全新时代。（而且，这些应用对真正的创作者、能源和环境以及其他问题有着巨大的负面影响。）
- en: Where we Are
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们所处的位置
- en: I’m painting a pretty grim picture of our online ecosystems, I realize. Unfortunately,
    I think it’s accurate and only getting worse. I’m not arguing that there’s no
    good use of generative AI, but I’m becoming more and more convinced that the downsides
    for our society are going to have a larger, more direct, and more harmful impact
    than the positives.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到我正在描绘我们在线生态系统的一个相当严峻的画面。不幸的是，我认为这很准确，而且只会变得更糟。我并不是说生成式AI没有好的用途，但我越来越确信，对我们社会的负面影响将会比正面影响更大、更直接、更有害。
- en: 'I think about it this way: We’ve reached a point where it is unclear if we
    can trust what we see or read, and we routinely can’t know if entities we encounter
    online are human or AI. What does this do to our reactions to what we encounter?
    It would be silly to expect our ways of thinking to not change as a result of
    these experiences, and I worry very much that the change we’re undergoing is not
    for the better.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我是这样思考的：我们已经达到了一个时刻，是否可以信任我们所看到或阅读的内容变得不再明确，而且我们经常无法知道我们在线遇到的实体是人类还是AI。这会如何影响我们对所遇到内容的反应？如果期望我们的思维方式不会因此发生变化，那是愚蠢的，我非常担心我们正在经历的变化并非朝着更好的方向发展。
- en: The ambiguity is a big part of the challenge, however. It’s not that we know
    that we’re consuming untrustworthy information, it’s that it’s essentially unknowable.
    We’re never able to be sure. Critical thinking and critical media consumption
    habits help, but the expansion of AI generated content may be outstripping our
    critical capabilities, at least in some cases. This seems to me to have a real
    implication for our concepts of trust and confidence in information.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，模糊性是一个很大的挑战。问题不在于我们知道自己在消费不可信的信息，而是它本质上是不可知的。我们永远无法确定。批判性思维和批判性媒体消费习惯有所帮助，但生成式AI内容的扩展可能正在超越我们的批判性能力，至少在某些情况下是如此。在我看来，这对我们对信息的信任和信心的概念有着真正的影响。
- en: In my next article, I’ll discuss in detail what kind of effects this may have
    on our thoughts and ideas about the world around us, and consider what, if anything,
    our communities might do about it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的下一篇文章中，我将详细讨论这可能对我们对周围世界的思维和观念产生何种影响，并考虑如果有的话，我们的社区可能会对此做些什么。
- en: Read more of my work at [www.stephaniekirmer.com.](http://www.stephaniekirmer.com.)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读更多我的作品，请访问 [www.stephaniekirmer.com.](http://www.stephaniekirmer.com.)
- en: Also, regular readers will know I publish on a two week schedule, but I am moving
    to a monthly publishing cadence going forward. Thank you for reading, and I look
    forward to continuing to share my ideas!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，常规读者会知道我按两周一次的时间表发布文章，但我将改为按月发布。感谢您的阅读，期待继续分享我的想法！
