- en: What happens when AI generated media becomes ubiquitous in our lives? How does
    this relate to what we’ve experienced before, and how does it change us?
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当人工智能生成的媒体在我们的生活中变得无处不在时，会发生什么？这与我们之前经历的有什么关系，又会如何改变我们？
