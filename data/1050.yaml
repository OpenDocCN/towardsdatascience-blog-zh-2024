- en: A man and a woman talk inside a quiet room in a clinical research center. The
    woman asks questions and then waits for the man to answer while taking some notes.
    It might seem like a normal conversation. Yet, it is anything but ordinary. Inside
    the woman’s notebook, the man’s answers are always the same regardless of the
    date written on each page. Although the conversations take place in the 80’s,
    the answers referred to events that happened more than 10 years before. [Jenni
    Ogden](https://en.wikipedia.org/wiki/Jenni_Ogden) was one of the first researchers
    to talk to patient H.M. who, years later, became widely known for his impact on
    neuropsychology and would finally be addressed by his real name [Henry Molaison](https://en.wikipedia.org/wiki/Henry_Molaison).
    After years of interviews and tests, researchers concluded that Henry had lost
    the ability to generate new memories due to a lobotomy procedure he had when he
    was 27 years old. Henry’s case helped to better understand the connection between
    brain function and memory and to coin the concept of short- and long-term memory.
    This concept paved the way for groundbreaking research in the field of Machine
    Learning where scientists and developers try to find in the mysterious inner workings
    of the brain, a better way to build predictive models.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一男一女在临床研究中心的一个安静房间里交谈。女性提问后，等待男性回答并做笔记。乍一看，这似乎是一场普通的对话。然而，这绝非寻常。在女性的笔记本中，无论每页上写着什么日期，男性的回答总是相同的。尽管这些对话发生在80年代，但提到的事件却是10多年前的事情。[Jenni
    Ogden](https://en.wikipedia.org/wiki/Jenni_Ogden)是最早与病人H.M.交谈的研究人员之一，几年后，H.M.因对神经心理学的影响而广为人知，最终会以他的真实姓名[Henry
    Molaison](https://en.wikipedia.org/wiki/Henry_Molaison)被大家所熟知。经过多年的访谈和测试，研究人员得出结论，亨利失去了生成新记忆的能力，这与他27岁时接受的脑叶切除手术有关。亨利的案例帮助我们更好地理解了大脑功能与记忆之间的关系，并促成了短期记忆和长期记忆的概念诞生。这个概念为机器学习领域的开创性研究铺平了道路，在这个领域，科学家和开发者们试图从大脑神秘的内在机制中找到更好的方式来构建预测模型。
