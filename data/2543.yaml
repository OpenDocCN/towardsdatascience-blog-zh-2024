- en: Understanding how LLMs operate under the hood is becoming an **essential** skill
    in machine learning. Whether you’re choosing the right model for your application,
    looking for a general knowledge of the field, or following discussions about LLMs
    and their potential to *understand*, *create*, or lead to AGI, the first step
    is **understanding what they are**.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 理解LLM如何在后台运作，已经成为机器学习中的**基本**技能。不论是选择适合应用的模型，了解该领域的基础知识，还是关注关于LLM及其潜力的讨论——例如*理解*、*创造*，或是走向AGI，第一步是**了解它们是什么**。
- en: 'In this article, I am going to share my learning experience, and the resources
    I found most helpful in learning about the fundamentals of LLMs in about 14 days,
    and how you can do this in a relatively short time. This roadmap could help you
    learn almost all the essentials:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
