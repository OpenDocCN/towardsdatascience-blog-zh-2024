- en: I recently received a new 16-inch MacBook Pro with the latest Apple M3 chip
    for my work computer. I had heard rave reviews about the blazing-fast Apple M1
    and M2 chips, so I was incredibly excited to get my hands on a machine powered
    by the new M3 chip.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近收到了一台配有最新Apple M3芯片的16英寸MacBook Pro作为我的工作电脑。我听说过Apple M1和M2芯片的高速表现，所以我非常激动地拿到了这台搭载M3芯片的机器。
- en: In this blog post, I’ll walk through the steps I took to configure my new device
    for a smooth transition into my workflow.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我将介绍我为顺利过渡到工作流程所做的设备配置步骤。
- en: 'My main goals were to:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要目标是：
- en: Seamlessly access commonly used links and logins via exporting Chrome bookmarks
    and 1Password.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过导出Chrome书签和1Password，方便地访问常用链接和登录信息。
- en: Customizing an aesthetically pleasing terminal environment with `iTerm2` , `Oh
    My Zsh` and `PowerLevel10K Theme`
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`iTerm2`、`Oh My Zsh`和`PowerLevel10K主题`自定义一个美观的终端环境
- en: Get my work project repositories running properly with `PyCharm` and `AWS Cli`
    .
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`PyCharm`和`AWS Cli`正确运行我的工作项目仓库。
- en: If you’re a data scientist, python developer, or anyone who uses the terminal
    and AWS cli for your daily job, you may find this guide helpful when setting up
    a new MacBook, especially transitioning from intel chip to apple silicon chip-powered
    machine.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学家、Python开发者，或是任何每天使用终端和AWS CLI的人，那么在设置新MacBook时，特别是从Intel芯片过渡到Apple
    Silicon芯片的设备时，你可能会发现本指南非常有帮助。
- en: 1\. Export Chrome Bookmarks
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 导出Chrome书签
