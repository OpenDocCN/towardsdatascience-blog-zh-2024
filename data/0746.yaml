- en: How can we adapt this solution to the sorting network design problem?
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们如何将这个解决方案调整到排序网络设计问题上？
- en: This can be easily adapted to this new problem
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题可以很容易地适应新的问题。
- en: Demand => Units Collected from the Stores **(Units/Day).**
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需求 => 从仓库收集的单位**（单位/天）**。
- en: Factories Capacity => Sorting Capacity of each Centre **(Units/Day).**
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工厂产能 => 每个中心的排序能力**（单位/天）**。
- en: You can then select the optimal set of sorting locations depending on the objective
    you have
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以根据目标选择最佳的排序地点集。
- en: '**Minimizing the total costs?**'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最小化总成本？**'
- en: The algorithm will consider the **transportation costs** (from the stores to
    each sorting location) and the **sorting costs** of each centre.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 算法将考虑**运输成本**（从仓库到每个排序地点）和每个中心的**排序成本**。
- en: '**Minimize the CO2 emissions?**'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最小化二氧化碳排放？**'
- en: The algorithm will try to **minimize the distance** from the store to the selected
    centres.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 算法将尽力**最小化**从仓库到选定中心的距离。
- en: Now that you have selected the optimal set of sorting centres, you can **organize
    the reverse flow**.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已选择了最佳的排序中心集，您可以**组织反向流**。
- en: 'Prescriptive Analytics: Reverse Flow Optimization'
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处方分析：反向流优化
- en: The transportation team requests your support in designing a tool to allocate
    the right sorting centre to each store.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 运输团队请求您支持设计一个工具，将正确的排序中心分配给每个仓库。
- en: '![](../Images/b28c7806755285e3e88c99c9ed739fe0.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b28c7806755285e3e88c99c9ed739fe0.png)'
- en: Reverse Logistics Planning Problem — (Image by Author)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 反向物流规划问题 — （图片来源：作者）
- en: Indeed, as the volumes and capacities evolve, you’d better dynamically allocate
    a sorting centre to each store on a weekly or daily basis.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，随着体积和产能的变化，最好每周或每天动态地为每个仓库分配一个排序中心。
- en: '***Question****: For each store i, which centre should sort the returned items
    to minimize the transportation costs?*'
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***问题***：对于每个仓库 i，应该由哪个中心对退货进行排序，以最小化运输成本？'
- en: 'In a previous article, I tackled a similar problem: [The Supply Planning Problem](/supply-planning-using-linear-programming-with-python-bff2401bf270).'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一篇文章中，我讨论了一个类似的问题：[供应计划问题](/supply-planning-using-linear-programming-with-python-bff2401bf270)。
- en: '[![](../Images/5739a90d31738ce94707fd00a291e9e5.png)](https://towardsdatascience.com/supply-planning-using-linear-programming-with-python-bff2401bf270)'
