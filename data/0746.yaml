- en: Do you consider the fluctuation of your demand when you design a Supply Chain
    Network?
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在设计供应链网络时，您是否考虑了需求波动？
