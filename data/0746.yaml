  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 多个工厂为配送中心补货，配送中心存储商品并将其配送到门店。
- en: To answer this problem, we also use linear programming to
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，我们还使用线性规划来
- en: Optimize upstream flows from the factories to the distribution centres
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化从工厂到配送中心的上游流动
- en: Deliver each store from the right warehouse
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从正确的仓库向每个门店配送
- en: This solution can be used after **slight adaptations**
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 该解决方案在**稍作调整**后可以使用
- en: Define (or forecast) the volumes from the sorting centres to the final recycling
    location
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义（或预测）从分拣中心到最终回收地点的货物流量
- en: Define the capacity of each sorting centre
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义每个分拣中心的能力
- en: You can then follow the approach (and use the code) detailed in this article.
  id: totrans-123
  prefs: []
