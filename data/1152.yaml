- en: If you write on Medium, you’re likely aware of the abundant statistics the platform
    provides about your stories and audience. A deep dive into these stats can reveal
    useful insights into your current performance and how you can enhance it going
    forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在 Medium 上写作，可能已经注意到平台提供的关于你文章和观众的丰富统计数据。深入分析这些数据可以揭示你当前表现的有用洞见，并帮助你在未来提升表现。
- en: I started writing on Medium in January 2023, producing hands-on Python programming
    tutorials with an occasional foray into physics, the paranormal, and data analysis.
    It wasn’t until the end of February 2023 that I gained 100 followers and joined
    the Medium *Partner Program* (yes, we old-timers had to beg and borrow our first
    100 followers to earn income). After 15 months and 57 articles, I decided to look
    back and reflect on my progress.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我从 2023 年 1 月开始在 Medium 上写作，制作了一些实用的 Python 编程教程，偶尔还涉及物理学、超自然现象和数据分析。直到 2023
    年 2 月底，我才获得了 100 个关注者，并加入了 Medium *合伙人计划*（是的，我们这些老手必须通过乞讨和借用才能获得第一批 100 个关注者，才能开始赚取收入）。经过
    15 个月和 57 篇文章后，我决定回顾并反思我的进展。
- en: In this article, I share my results and demonstrate how a thorough examination
    of Medium’s story and audience metrics can help you boost your readership and
    income.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我分享了我的结果，并展示了如何通过深入分析 Medium 的故事和观众指标来帮助你提升读者量和收入。
