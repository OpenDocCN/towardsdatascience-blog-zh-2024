- en: In this story, I would like to talk about the essential skills and knowledge
    I would want to equip myself fifteen years ago to succeed in the data engineering
    space. Leadership role in engineering requires more technical focus and hands-on
    activities to guide the dev team towards that optimal and desired outcome set
    as a project goal. There is a lot to discuss in architecture and technical standards,
    communicating effectively with major stakeholders, and ensuring that projects
    are delivered to a high degree of technical quality. Ideally, I would like to
    rewind fifteen years of my career back and see what I need to become a successful
    data engineering lead. Throughout my almost fifteen-year career in analytics and
    tech, I have seen many things. This story is a summary of lessons I have learned.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个故事中，我想谈谈十五年前我希望自己能具备的关键技能和知识，以便在数据工程领域取得成功。工程中的领导角色需要更多的技术专注和实践活动，以引导开发团队朝着设定的项目目标达成最佳和预期的结果。在架构和技术标准、与主要利益相关者有效沟通、以及确保项目以高质量的技术交付方面，有很多需要讨论的内容。理想情况下，我希望能回到十五年前的职业生涯，看看我需要做什么才能成为一名成功的数据工程主管。在我近十五年的分析和技术领域的职业生涯中，我见证了许多事情。这篇文章总结了我所学到的经验教训。
- en: What is a Lead Data Engineer?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据工程主管？
- en: It is true that there aren’t many leadership resources available for Lead Data
    Engineers, and most tech leadership references are for Data Analytics Managers
    overseeing the team of analysts to ensure that projects are delivered on time
    and within the budget.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，针对数据工程主管的领导资源并不多，大多数技术领导力的参考资料是针对数据分析经理的，他们负责监督分析师团队，确保项目按时交付且在预算内。
- en: Data engineering is an exciting and very rewarding field. The companies will
    always hire someone who knows how to process (ETL) data efficiently.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程是一个令人兴奋且非常有回报的领域。公司总是会聘用那些懂得如何高效处理（ETL）数据的人。
