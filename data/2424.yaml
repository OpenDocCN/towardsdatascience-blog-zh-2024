- en: 'With September being a month of new beginnings *— often more so than January
    for some people —* just ending,I think it is the perfect time to share a recent
    experience I had for the first time in my professional career: **giving a speech
    at a master’s graduation ceremony!**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 9月是一个充满新开始的月份*—对一些人来说，甚至比1月还要重要—*刚刚结束，我认为现在是分享我职业生涯中第一次经历的完美时机：**在硕士毕业典礼上发表演讲！**
- en: When I was offered the opportunity to give the graduation speech at the ceremony
    for the same master’s program I completed almost five years ago, I immediately
    accepted. But then panic set in *— what was I supposed to say? Did I have any
    good advice to offer the new graduates?*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我有机会在几乎五年前我完成的同一硕士项目的毕业典礼上发表演讲时，我立即接受了。但是随后我开始慌乱*—我应该说些什么？我有什么好的建议可以给新毕业生吗？*
- en: I procrastinated nearly until the last week but eventually realized that after
    five years of working in both industry and academia, I did have four key things
    I had learned along the way and would have appreciated knowing right after graduation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '我几乎拖延到了最后一周，但最终意识到，在过去五年里，我在行业和学术界都有工作经验，我确实学到了四个关键的东西，这些东西如果在毕业后就知道的话，我会非常感激。 '
- en: It was a good experience after all, and now I would like to share my four takeaways
    with you!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，这是一次不错的经历，现在我想和你们分享我的四个收获！
- en: '#1\. Graduation is the Perfect Time to Explore'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#1. 毕业是探索的最佳时机'
