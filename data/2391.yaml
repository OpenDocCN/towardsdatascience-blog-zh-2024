- en: Proportionality Testing for Bias between judging panels is statistically significant
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评审小组之间偏差的比例检验具有统计显著性。
- en: Data Visualizations show highly skewed distributions
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据可视化显示了高度偏斜的分布
- en: Testing for Relative Mean Bias between Judges and Panels shows that Panel 1
    is negatively biased (lower scores are given) and Panel 2 is positively biased
    (higher scores are given)
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对评审员和评审小组之间相对均值偏差的测试表明，评审小组1存在负偏差（给出较低的分数），而评审小组2存在正偏差（给出较高的分数）。
- en: Testing for Mean Bias between Panels doesn’t provide evidence for statistically
    significant difference in panel means, but statistical power of test is low.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对各评审小组之间的均值偏差测试未能提供统计显著的差异证据，但测试的统计功效较低。
