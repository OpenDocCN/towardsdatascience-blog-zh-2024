- en: Page 1 of dancer scores from the Preliminary round. Each row represents a dance
    couple. Notice that each couple is scored by 10 out of the 20 judges. More on
    this in the data analysis section. Screen shot of data provided by author.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 来自初赛轮次的舞者得分第1页。每一行代表一个舞蹈双人组。注意，每对舞者的评分来自20位评委中的10位。更多信息请见数据分析部分。数据截图由作者提供。
- en: '**Judges don’t represent the world.** While the dance competitors represent
    the world wide tango dancing population fairly well, the judges do not — they
    are all exclusively Argentine. This has led some to question the legitimacy of
    the competition. At a minimum, declaring the name “Munidal de Tango” to be a misnomer.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评委并不代表整个世界。** 虽然舞蹈选手在某种程度上能代表全球探戈舞蹈人群，但评委并不能——他们全都是阿根廷人。这使得一些人质疑比赛的合法性。至少，这样的情况使得“Munidal
    de Tango”这一名称被认为是错误的。'
- en: '**Scoring dancers to the 100th decimal place is absurd.** Some judges will
    score couples in the 100th decimal place (i.e. 7.75 vs 7.7) This has led to ask
    “what is the quality of the dance that leads to a 0.05 difference?” At a minimum,
    this highlights the highly subjective nature of scoring. Clearly, this is not
    a laboratory physics experiment using highly reliable and precise measuring equipment.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将舞者评分精确到小数点后100位是荒谬的。** 一些评委会将舞者评分精确到小数点后100位（即7.75与7.7）。这引发了一个问题：“是什么样的舞蹈质量会导致0.05的分差？”至少，这凸显了评分的高度主观性。显然，这并不是一个使用高度可靠和精密测量设备的实验室物理实验。'
- en: '**Corruption and Politics.** It is no secrete in the dance community that if
    you take classes with an instructor on the judging panel that you are likely to
    receive a positive bias (consciously or subconsciously) from them since you represent
    their school of thought which gives them a vested interest in your success and
    represents a conflict of interest.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**腐败与政治。** 在舞蹈社区中并不是什么秘密，如果你参加了评审团成员的课程，你很可能会从他们那里获得积极的偏见（无论是有意的还是无意的），因为你代表了他们的思想体系，这使得他们在你的成功中有既得利益，并且代表了一种利益冲突。'
- en: '**Only Dancer Scores are available.** Unfortunately, other than the dancer’s
    name and scores, the festival organizers do not release additional data such as
    years of experience, age, or country of origin, greatly limiting a more comprehensive
    analysis.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**仅提供舞者分数。** 不幸的是，除了舞者的名字和分数外，节日组织者并没有发布其他数据，如经验年数、年龄或原籍国，这大大限制了更全面的分析。'
- en: '**Art is Highly Subjective.** There are as many different schools of thought
    in tango as their are dancers with opinions. Each dancer has their own tango philosophy
    which defines what good technique is or what a good embrace feels like.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**艺术是高度主观的。** 在探戈中有许多不同的思想流派，就像舞者有不同的意见一样。每个舞者都有自己的探戈哲学，定义了什么是好的技巧，或者什么样的拥抱感觉是美好的。'
- en: '**Specialized Knowledge.** We are not talking about movie or food reviews here.
    It takes years of highly dedicated training for a dancer to develop their own
    taste and informed opinions of argentine tango. It is difficult for the uninitiated
    to map the data to a dancer’s performance on stage.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**专业知识。** 我们讨论的不是电影或美食评论。舞者需要经过多年的高度专注的训练，才能培养出自己对阿根廷探戈的品味和有见地的意见。对于外行人来说，难以将数据映射到舞者在舞台上的表现。'
- en: Despite these issues with the data, the data from Tango Munidal is the largest
    and most representative dataset of world wide argentine tango dancers that we
    have available.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管数据存在这些问题，Tango Munidal的数据仍然是我们可以获得的最大、最具代表性的全球阿根廷探戈舞者数据集。
- en: '**Trust Me — My Qualifications**'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**相信我——我的资历**'
- en: In addition to being a data scientist, I am a competitive argentine tango dancer.
    While I didn’t compete in the 2024 Munidal de Tango, I have been diligently training
    in this dance for many years (in addition to other dances and martial arts). I
    am a dancer, a martial artist, a performer, and caretaker of tango.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 除了是数据科学家外，我还是一名竞技阿根廷探戈舞者。虽然我没有参加2024年Tango Munidal比赛，但我已经多年来在这项舞蹈上进行了刻苦训练（除了其他舞蹈和武术）。我是一个舞者，一个武术家，一个表演者，也是探戈的守护者。
- en: While my opinion represents only a single, subjective voice on argentine tango,
    it is a genuine and informed one.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我的观点仅代表了阿根廷探戈中的一个主观声音，但它是一个真实且有见地的声音。
- en: '**Statistical Analysis of Bias in Dance Scores**'
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**舞蹈评分中的偏差统计分析**'
- en: 'We will know perform several statistical test to asses if and where scoring
    bias is present. The outline of the analysis is as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们将进行几项统计测试，以评估评分偏差是否存在，以及在哪些地方存在偏差。分析的概要如下：
- en: Proportionality Testing for Bias between Panels
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 各评审团之间的比例偏差测试
- en: Data Visualizations & Comparing Judge’s Representations of different Mean biases
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据可视化与比较评审在不同均值偏差中的表现
- en: Testing for Relative Mean Bias between Judges
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试评审间的相对平均偏差
- en: Testing for Mean Bias between Panels
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试评审团之间的均值偏差
- en: '**1\. Proportionality Testing for Bias**'
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**1. 偏差的比例测试**'
- en: 'Take another look at the top performing dance couples from page 1 of the score
    data table again:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 再次看看数据表第1页中表现最好的舞蹈情侣：
- en: '![](../Images/5e21d3b6e127b1bf7016876bdd74a94c.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5e21d3b6e127b1bf7016876bdd74a94c.png)'
- en: Page 1 of the data table. Screen shot of data provided by author.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数据表的第1页。由作者提供的数据截图。
- en: 'Reading the column names from left to right that represent the judge’s names
    between **Jimena Hoffner** and **Noelia Barsel** you’ll see that:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 从左到右阅读表示评审名字的列名，在**Jimena Hoffner**和**Noelia Barsel**之间，你会看到：
- en: 1st-5th and 11th-15th judges belong to what we will denote as **panel 1**.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1至第5位以及第11至第15位的评审属于我们将称之为**评审团1**的组别。
- en: The 6th-10th judges and 16th-20th judges belong to what we will denote as **panel
    2**.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6至第10位以及第16至第20位的评审属于我们将称之为**评审团2**的组别。
- en: '**Notice anything?** Notice how dancers that were judged by panel 2 show up
    in much larger proportion and dancers that were judge by panel 1\. If you scroll
    through the [**PDF**](https://drive.google.com/file/d/18xBekmYKWuw70b3bLr2zyLzUR_z3hOb-/view)
    **of** this data table you’ll see that this proportional difference holds up throughout
    the competitors that scored well enough to advance to the semi-final round.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意到了什么吗？** 注意到由第二评审小组评审的舞者比例明显更大，而由第一评审小组评审的舞者比例较小。如果你浏览[**PDF**](https://drive.google.com/file/d/18xBekmYKWuw70b3bLr2zyLzUR_z3hOb-/view)
    **的数据表，你会看到，这种比例差异在所有晋级到半决赛的选手中都得到了验证**。'
- en: '**Note:** The dancers shaded in GREEN advanced to the semi-final round. While
    dancers NOT shaded in Green didn’t advance to the semi-final round.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**备注：** 绿色阴影部分的舞者晋级到了半决赛，而没有被绿色阴影标出的舞者则没有晋级。'
- en: So this begs the question, **is this proportional difference real or is it due
    to random sampling**, random assignment of dancers to one panel over the other?
    Well, there’s a statistical test we can use to answer this question.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这就引出了一个问题，**这种比例差异是真实的吗，还是由于随机抽样**，即舞者被随机分配到一个小组而不是另一个小组？嗯，我们有一个统计检验可以用来回答这个问题。
- en: Two-Tailed Test for Equality between Two Population Proportions
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双尾检验：检验两个总体比例是否相等
- en: We are going to use the two-tailed z-test to test if there is a significant
    difference between the two proportions in either direction. We are interested
    in whether one proportion is significantly different from the other, regardless
    of whether it is larger or smaller.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用双尾z检验来测试两个比例是否在任一方向上存在显著差异。我们关心的是一个比例是否显著不同于另一个比例，无论它是更大还是更小。
- en: '**Statistical Test Assumptions**'
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**统计检验假设**'
- en: '**Random Sampling**: The samples must be independently and randomly drawn from
    their respective populations.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**随机抽样**：样本必须从各自的总体中独立且随机地抽取。'
- en: '**Large Sample Size**: The sample sizes must be large enough for the sampling
    distribution of the difference in sample proportions to be approximately normal.
    This approximation comes from the **Central Limit Theorem.**'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**大样本量**：样本量必须足够大，以便样本比例差异的抽样分布可以近似为正态分布。这一近似来自于**中心极限定理**。'
- en: '**Expected Number of Successes and Failures**: To ensure the normal approximation
    holds, the number of expected successes and failures in each group should be at
    least 5.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**预期的成功与失败次数**：为了确保正态近似成立，每个组中预期的成功和失败次数应该至少为5。'
- en: Our dataset mets all these assumptions.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的数据集满足所有这些假设。
- en: '**Conduct the Test**'
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**进行检验**'
- en: '**Define our Hypotheses**'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定义我们的假设**'
- en: '**Null Hypothesis:** The proportions from each distribution are the same.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**原假设：** 每个分布的比例相同。'
- en: '**Alt. Hypothesis:** The proportions from each distribution are the NOT the
    same.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**备择假设：** 每个分布的比例不相同。'
- en: '**2\. Pick a Statistical Significance level**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 选择统计显著性水平**'
- en: The default value for alpha is 0.05 (5%). We don’t have a reason to relax this
    value (i.e. 10%) or to make it more stringent (i.e. 1%). So we’ll use the default
    value. Alpha represents our tolerance for falsely rejecting the Null Hyp. in favor
    of the Alt. Hyp due to random sampling (i.e. Type 1 Error).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: alpha的默认值为0.05（5%）。我们没有理由放宽这个值（例如10%）或使其更加严格（例如1%）。所以我们将使用默认值。Alpha表示我们因随机抽样而错误拒绝原假设，支持备择假设的容忍度（即第一类错误）。
- en: Next, we carry out the test using the Python code provided below.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将使用下面提供的Python代码来进行检验。
- en: '[PRE0]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![](../Images/4f585500591fbce3fd26128ea56ce705.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4f585500591fbce3fd26128ea56ce705.png)'
- en: The Z-value is the statistical point value we calculated. Notice that it exists
    far out of the standard normal distribution.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Z值是我们计算得到的统计值。请注意，它远远超出了标准正态分布的范围。
- en: The plot shows that the Z-value calculated exists far outside the range of z-values
    that we’d expect to see if the null hypothesis is true. Thus resulting in a p-value
    of 0.0 indicating that we must reject the null hypothesis in favor of the alternative.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示，计算得到的Z值远远超出了我们在原假设为真的情况下期望看到的z值范围。因此，p值为0.0，表明我们必须拒绝原假设，支持备择假设。
- en: This means that the differences in proportions is real and not due to random
    sampling.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着比例差异是真实的，而不是由于随机抽样造成的。
- en: 17% of dance coupes judged by panel 1 advanced to the semi-finals
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 17%的舞蹈组合在第一评审小组的评审下晋级到半决赛
- en: 42% of dance couples judged by panel 2 advanced to the semi-finals
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 42%的舞蹈组合在第二评审小组的评审下晋级到半决赛
- en: Our first statistical test for bias has provided evidence that there is a positive
    bias in scores for dancers judged by panel 2, representing a nearly 2x boost.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的第一个偏差统计测试提供了证据，表明在由第二组评委评判的舞者的评分中存在正向偏差，几乎是2倍的提升。
- en: Next we dive into the scoring distributions of each individual judge and see
    how their individual biases affect their panel’s overall bias.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将深入分析每位评委的评分分布，并看看他们各自的偏差如何影响整个小组的评分偏差。
- en: 2\. Data Visualizations
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 数据可视化
- en: In this section we will analyze the individual score distributions and biases
    of each judge. The following 20 histograms represent the scores that each judge
    gave a dancer. Remember that each dancer was scored by all 10 judges in panel
    1 or panel 2\. The judge’s histograms are laid out randomly, i.e. column one doesn’t
    represent judges from panel 1.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中，我们将分析每位评委的个人评分分布和偏差。以下20个直方图展示了每位评委给舞者打的分数。请记住，每位舞者都由第1组或第2组的所有10位评委评分。评委的直方图是随机排列的，即第一列并不代表第1组的评委。
- en: '**Note:** Judges score on a scale between 1 and 10.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 评委评分的范围是1到10分。'
- en: '![](../Images/47516465471d5d1102f184992973efdf.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/47516465471d5d1102f184992973efdf.png)'
- en: Scoring distributions from all 20 judges. Titles contain judge’s name.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 来自所有20位评委的评分分布。标题包含评委的姓名。
- en: 'Notice how some judges score much more harshly than other judges. This begs
    the questions:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，有些评委的评分比其他评委严格得多。这引出了以下问题：
- en: What is the distribution of bias between the judges? In other words, which judges
    score harsher and which score more lenient?
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评委之间的偏差分布是什么样的？换句话说，哪些评委评分更严厉，哪些评分更宽松？
- en: Do the scoring biases of judges get canceled out by their peers on the their
    panel? If not, is there a statistical difference between their means?
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评委的评分偏差是否会被他们组内其他评委抵消？如果没有，评委之间的平均分数是否存在统计差异？
- en: We will answer question 1 in section 3.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在第3节回答第1个问题。
- en: We will answer question 2 in section 4.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在第4节回答第2个问题。
- en: As we saw in the histograms above, judge Martin Ojeda is the harshest dance
    judge. Let’s look at his QQ-Plot.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在上面的直方图中看到的，评委Martin Ojeda是最严厉的舞蹈评委。让我们看看他的QQ图。
- en: '![](../Images/e8aa1769f3178c79a88296b3c1718bc0.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e8aa1769f3178c79a88296b3c1718bc0.png)'
- en: Distribution of scores given by Martin.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Martin给出的评分分布。
- en: '**Lower-left deviation (under -2 on the x-axis)**: In the lower quantile region
    (far-left), the data points actually deviate **above** the red line. This indicates
    **higher-than-expected scores** for the weakest performances. Martin could be
    sympathetically scoring dance couples slightly higher than he feels they deserve.
    A potential reason could be that Martín wishes to avoid hurting the lowest-performing
    competitors with extremely poor scores, thus giving slightly higher ones.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**左下偏差（x轴小于-2）**：在下分位区（最左侧），数据点实际上偏离了**红线以上**。这表明对于最弱的表演，评分比预期的**高**。Martin可能是出于同情，稍微提高了对舞蹈组合的评分。一个潜在的原因可能是，Martín希望避免对表现最差的选手打出极低的分数，从而给出稍微高一些的分数。'
- en: Martín is slightly **overrating** weaker competitors, which could suggest a
    **mild positive bias** toward performances that might otherwise deserve lower
    scores.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Martín略微**高估**了较弱的竞争者，这可能表明他对那些本来应该得低分的表演有**轻微的正向偏差**。
- en: '**Dilution of Score Differences**: If weaker performances are overrated, it
    can **compress the scoring range** between weaker and mid-tier competitors. This
    might make the differences between strong, moderate, and weak performances **less
    clear**.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**评分差异的稀释**：如果较弱的表演被高估，这可能会**压缩评分范围**，使较弱和中等水平的竞争者之间的差距变小。这可能会使强、适中和弱的表演之间的差异**不那么明显**。'
- en: For example, if a weak performance receives a higher score (say, 5.5 or 6.0)
    instead of a 4.0 or 4.5, and a mid-tier performance gets a score of 6.5, the gap
    between a weak and moderate competitor is artificially reduced. This undermines
    the competitive fairness by making the scores less reflective of performance quality.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，如果一场弱的表演得到一个较高的分数（比如5.5或6.0），而不是4.0或4.5，而中等水平的表演得分为6.5，那么弱者和中等竞争者之间的差距就被人为缩小了。这破坏了竞争的公平性，因为这些分数不再真实反映表演质量。
- en: '**Balance between low and high scores**: Although Martín overrates weaker performers,
    notice that in the mid-range (6.0–7.0), the scores closely follow a normal pattern,
    showing more neutral behavior. However, this is counterbalanced by his **generous
    scoring at the top end** (positive bias for top performers), suggesting that Martín
    tends to “pull up” both ends of the performance spectrum.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**低分和高分之间的平衡**：尽管马丁高估较弱的表演者，但注意到在中间分数段（6.0–7.0），得分紧密跟随正态分布，表现出更中立的行为。然而，这种情况被他在高分段的**慷慨评分**（对顶级表演者的正偏见）所抵消，表明马丁倾向于“拉高”表现光谱的两端。'
- en: Overall, this combination of **overrating both the weakest and strongest competitors**
    compresses the scores in the middle. Competitors in the **mid-range may be the
    most disadvantaged** by this, as they are sandwiched between overrated weaker
    performances and generously rated stronger performances.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总的来说，这种**高估最弱和最强竞争者**的组合会压缩中间的得分。中等水平的竞争者可能会因此受到最大的不利影响，因为他们被夹在被高估的较弱表现和被慷慨评分的较强表现之间。
- en: In this next section, we will identify Martin’s outlier score for what he considers
    the best performing dance couple assgined to his panel. We will give the dance
    couple’s score more context when comparing it with scores from other judges on
    the panel.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将识别出马丁认为最佳舞蹈搭档的极端得分，并在与评审小组中其他评委的得分对比时，为这对舞蹈搭档的得分提供更多背景。
- en: There are 19 other QQ-Plots in the Jupyter Notebook which we will not be going
    over in this article as it would be make this article unbearably long. However
    feel free to take a look yourself.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在Jupyter Notebook中还有19个其他的QQ图，我们在本文中不会一一介绍，因为这会让文章变得冗长不堪。不过，您可以自行查看。
- en: '**3\. Testing for Relative Mean Bias between Judges**'
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**3\. 测试评委间相对均值偏差**'
- en: In this section we will answer the first question that was asked in the previous
    section. This section will analyze the bias in scoring of individual judges. The
    next section will look at the bias in scoring between panels.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将回答上一节提出的第一个问题。本节将分析各个评委的评分偏差。下一节将关注评审小组之间的评分偏差。
- en: What is the distribution of bias between the judges? In other words, which judges
    score harsher and which score more lenient?
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 评委之间的偏差分布是怎样的？换句话说，哪些评委评分更严苛，哪些评委评分更宽松？
- en: We are going to perform iterative T-test to check if a judge’s mean score is
    statistically different from the mean of the mean scores all of their 19 peers;
    i.e. take the mean of the other 19 judges’ mean scores.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将进行迭代T检验，以检查某位评委的平均分是否在统计学上与其他19位评委的平均分的均值不同；也就是说，计算其他19位评委的平均分的均值。
- en: '[PRE1]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '![](../Images/37d54a43bf08ebd52f3aaa28e45724b9.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/37d54a43bf08ebd52f3aaa28e45724b9.png)'
- en: T-test results sorted by mean score value of judges.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 按评委的平均分值排序的T检验结果。
- en: 'Here we have all 20 judges: their mean scores, their t statistics, p-values,
    and if the different between the individual judge’s mean score and the mean of
    the distribution of the other 19 judge’s means is statistically significant.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有20位评委：他们的平均分、t统计量、p值，以及每位评委的平均分与其他19位评委的平均分分布的差异是否在统计学上显著。
- en: 'We have 3 groups of judges: those that score very harshly (statistically below
    average), those that typically give average scores (statistically within average),
    and those that score favorably (statistically above average).'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有三组评委：那些评分非常严格（统计学上低于平均水平），那些通常给出平均分（统计学上在平均范围内），以及那些评分较为宽松（统计学上高于平均水平）。
- en: 'Let’s focus on 3 representative judges: Martin Ojeda, Facundo do la Cruz, and
    Noelia Barsi.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们关注三位具有代表性的评委：马丁·奥赫达、法昆多·多拉·克鲁兹和诺埃利亚·巴尔西。
- en: '![](../Images/9a976baac461786bdc2df4bfe8f0f4ae.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9a976baac461786bdc2df4bfe8f0f4ae.png)'
- en: These 3 judges represent the harshest, typical, and favorable judging bias tendencies
    between all 20 judges.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这三位评委代表了所有20位评委中的最严格、典型和宽松的评分偏差倾向。
- en: Notice that **Martin Ojeda**’sscore distribution and mean (blue line) is shifted
    towards lower values as compared to the mean of the mean scores of all judges
    (red line). But we also see that his distribution is approximately normally distributed
    with the exception of a few outliers. We will return to the couple that scored
    7.5 shortly. Almost any dance couple that gets judged by Martin will see their
    overall average score take a hit.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，**马丁·奥赫达**的得分分布和均值（蓝线）相比于所有评审的平均得分均值（红线）偏向较低的值。但我们也看到他的分布大致呈正态分布，除了少数几个离群值。我们稍后会回到得分为7.5的那对舞伴。几乎任何由马丁评分的舞蹈组合，都会看到他们的总平均分受到影响。
- en: '**Facundo de la Cruz** has an approximately normal distribution with a large
    variance. He represents the least biased judge relative to his peers. Almost any
    dance couple that gets judged by Facundo can expect a score that is typical of
    all the judges, so they don’t have to worry about negative bias but they are also
    unlikely to receive a high score boosting their overall average.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**法昆多·德·拉·克鲁兹**的得分分布大致呈正态分布，且方差较大。他是相对于其他同行而言偏差最小的评审。几乎任何由法昆多评分的舞蹈组合，都可以期待一个接近所有评审得分的结果，因此他们不必担心负面偏差，但也不太可能获得高分，从而提高他们的总体平均分。'
- en: '**Noelia Baris** represents the judge that tends to give more dancers a favorable
    score as compared to her peers. All dance couples should hope that Noelia gets
    assigned to their judge panel.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**诺埃利亚·巴里斯**代表的是那种相比其他评审，倾向于给更多舞者一个有利评分的评审。所有舞蹈组合都应该希望诺埃利亚被分配到他们的评审小组。'
- en: Now let’s return to Martin’s outlier couple. In Martin’s mind, *Lucas Cartagena
    & Lucila Diaz Colodrero* dance like outliers.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们回到马丁的离群值舞伴。在马丁看来，*卢卡斯·卡塔赫纳* 和 *卢西拉·迪亚兹·科洛德雷罗* 的舞蹈表现就像离群值一样。
- en: '![](../Images/0ce5e44dd755f626f8ad4ec40f491f55.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0ce5e44dd755f626f8ad4ec40f491f55.png)'
- en: Scores for *Lucas Cartagena & Lucila Diaz Colodrero. PROMEDIO means average.*
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '*卢卡斯·卡塔赫纳* 和 *卢西拉·迪亚兹·科洛德雷罗*。PROMEDIO 意味着平均值。'
- en: Martin Ojeda gave the 4th highest score (7.600) that this couple received from
    the panel and his score is above the average (Promedio) of 7.326
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 马丁·奥赫达给了这对舞蹈组合第四高的得分（7.600），而他的得分高于7.326的平均得分（PROMEDIO）
- en: 'While Martin Ojeda''s score is an outlier when compered to his distribution
    of scores it isn''t as high the other scores that this couple received. This implies
    two things:'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然马丁·奥赫达的得分在与他自己分布的比较中是一个离群值，但它并不像这对舞蹈组合收到的其他得分那样高。这意味着两件事：
- en: Martin Ojeda is an overall conservative scorer (as we saw in the previous section)
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 马丁·奥赫达是一个整体保守的评分者（正如我们在上一节所见）
- en: Martin Ojeda outlier score actually makes sense when compared with the scores
    of the other judges indicating that this dance couple are indeed high performers
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当与其他评审的得分相比时，马丁·奥赫达的离群得分实际上是有意义的，这表明这对舞蹈组合确实表现突出
- en: Here they are performing to a sub-category of tango music called Milonga, which
    is usually danced very differently than the other music categories, Tango and
    Waltz, and typically doesn’t include any spinning and instead includes small,
    quick steps that greatly emphasize musicality. I can tell you that they do perform
    well in this video and I think most dancers would agree with that assessment.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这里他们演绎的是一种名为米隆加的探戈子类别，这种舞蹈通常与其他类别的音乐（如探戈和华尔兹）有很大的不同，通常不包括旋转动作，而是包括小而快速的步伐，强调音乐性。我可以告诉你，他们在这段视频中的表现非常出色，我想大多数舞者都会同意这个评价。
- en: Enjoy the performance.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 享受表演。
- en: 4\. Testing for Mean Bias between Panels
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 测试评审小组之间均值偏差
- en: 'In this section we test for bias between Panel 1 and Panel 2 by answering the
    following questions:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们通过回答以下问题来测试评审组1和评审组2之间的偏差：
- en: Do the scoring biases of judges get canceled out by their peers on the their
    panel? If not, is there a statistical difference between their means?
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 评审的评分偏差是否会被他们小组内其他评审的评分所抵消？如果没有，评审均值之间是否存在统计学差异？
- en: We will test for panel bias in two ways
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将通过两种方式测试评审偏差
- en: Rank-Based Panel Biases
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 排名基础的评审偏差
- en: Two-Tail T-test between panel 1 and panel 2 distributions
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 两尾T检验，比较评审组1和评审组2的得分分布
- en: '**Rank-Based Panel Biases**'
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**排名基础的评审偏差**'
- en: Here we will rank and standardize the judge mean scores and calculate a bias
    for each panel. This is one way in which we can measure any potential biases that
    exist between judge panels.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将对评审的均分进行排名和标准化，并计算每个评审小组的偏差。这是我们衡量评审小组之间潜在偏差的一种方法。
- en: '[PRE2]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![](../Images/26c07a50052d77a1871f5105aa4ab75f.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/26c07a50052d77a1871f5105aa4ab75f.png)'
- en: Sorted Rankings for all 20 judges
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 所有20位评审的排序排名
- en: We’ll simply replace each judge’s mean score value with a ranking relative to
    their position to their peers. Martin is still the harshest, most negatively biased
    judge. Noelia is still the most positively biased judge.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将每个评委的平均分值替换为相对于同行的排名。马丁仍然是最严苛、偏见最负面的评委。诺埃利亚仍然是偏见最正面的评委。
- en: '![](../Images/ef3fe75545b6a8dc69cd6146f85a316f.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ef3fe75545b6a8dc69cd6146f85a316f.png)'
- en: Panel 1
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 面板1
- en: '![](../Images/a70db127fa5f07377319d5ef7de77423.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a70db127fa5f07377319d5ef7de77423.png)'
- en: Panel 2
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 面板2
- en: Notice that most judges in Panel 1 are negatively biased and only 4 are positive.
    While most judges on Panel 2 are positively biased with only 2 judges negatively
    biased and Facundo being approximately neutral.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，面板1中的大多数评委偏向负面，只有4位评委偏向正面。面板2中的大多数评委偏向正面，只有2位评委偏向负面，法昆多则大致中立。
- en: Now if the intra-panel biases cancel out than the individual judge biases effectively
    don’t matter; any dance couple would be scored statistically fairly. But if the
    intra-panel biases don’t cancel, then there might be an unfair advantage present.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果面板内部的偏差相互抵消，那么个别评委的偏见实际上不再重要；任何舞蹈搭档都会被公平评分。但是如果面板内部的偏差没有抵消，那么可能会存在不公平的优势。
- en: 'Panel 1 mean ranking value: -0.39478'
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面板1的平均排名值：-0.39478
- en: ''
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Panel 2 mean ranking value: 0.39478'
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面板2的平均排名值：0.39478
- en: We find that the mean panel rankings reveal that the **intra-panel biases do
    not cancel ou**t, providing **evidence that there is an advantage for a dance
    couple to be scored by Panel 2.**
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现，平均面板排名表明**面板内部的偏差并未相互抵消**，并提供了**证据表明舞蹈搭档在面板2评审下有优势**。
- en: Two-Tail T-test between Panel 1 and Panel 2 distributions
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面板1和面板2分布之间的双尾T检验。
- en: Next we following up on the previous results with an additional test for panel
    bias. The plot below shows two distributions. In blue we have the distribution
    of mean scores given by judges assigned to Panel 1\. In orange we have the distribution
    of mean scores given by judges assigned to Panel 2.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们继续对面板偏差进行进一步的检验。下方图表展示了两个分布。蓝色表示分配给面板1的评委给出的平均分布，橙色表示分配给面板2的评委给出的平均分布。
- en: In the plot you’ll see the mean of the mean scores for each panel. Panel 1 has
    a mean panel score of 6.62 and Panel 2 has a mean panel score of 6.86.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在图表中，你会看到每个面板的平均分。面板1的平均分为6.62，面板2的平均分为6.86。
- en: While a panel mean difference of 0.24 might seem small, know that the difference
    between advancing to the semi-final round is determined by a difference of 0.013
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管0.24的面板平均差异看起来较小，但请注意，晋级半决赛的差异仅由0.013的差异决定。
- en: '![](../Images/d98db464822a16027a91e78f88906971.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d98db464822a16027a91e78f88906971.png)'
- en: Distribution of both Panel’s judge’s mean scores.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 两个面板评委的平均分布。
- en: After performing a two sample T-test we find that the difference between the
    panel means is NOT statistically different. This test fails to provide additional
    evidence that there is a statistical difference in the bias between Panel 1 and
    Panel 2.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行两样本T检验后，我们发现面板平均分之间的差异在统计上并不显著。该检验未能提供额外证据表明面板1和面板2之间的偏差存在统计差异。
- en: The **P-value for this test is 0.0808** which isn’t too far off from 0.05, our
    default alpha value.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**该检验的P值为0.0808**，与我们默认的0.05的显著性水平相差不大。'
- en: '**Law of Large Numbers**'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '**大数法则**'
- en: We know from [**The Law of Large Numbers**](https://en.wikipedia.org/wiki/Law_of_large_numbers)
    that in small sample distributions (both panels have 10 data points) we commonly
    find a larger variance than the variance in its corresponding population distribution.
    However as the number of samples in the sample distributions increases, its parameters
    approach the value of the population distribution parameters (i.e mean and variance).
    This might be why the T-test fails to provide evidence that the panel biases are
    different, i.e. due to high variance.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，来自[**大数法则**](https://en.wikipedia.org/wiki/Law_of_large_numbers)的结论表明，在小样本分布中（两个面板各有10个数据点），我们通常会发现方差大于其对应总体分布的方差。然而，随着样本数的增加，样本分布的参数将趋近于总体分布的参数（即均值和方差）。这可能是T检验未能提供面板偏差不同的证据的原因，即由于方差较大。
- en: '**Statistical Power**'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计功效**'
- en: Another way to understand why we see the results that we see is due to [**Statistical
    Power**](https://en.wikipedia.org/wiki/Power_(statistics))**.** Statistical power
    refers to the probability that a test will correctly reject a false null hypothesis.
    Statistical power is influence by several factors
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种理解我们所看到结果的方式是通过[**统计效能**](https://en.wikipedia.org/wiki/Power_(statistics))**。**
    统计效能指的是测试正确拒绝虚假零假设的概率。统计效能受到几个因素的影响。
- en: '**Sample size**'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**样本大小**'
- en: '**Effect size** (the true difference or relationship you’re trying to detect)'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**效应量**（你想要检测的真实差异或关系）'
- en: '**Significance level** (e.g., α=0.05)'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显著性水平**（例如，α=0.05）'
- en: '**Variability in the data** (standard deviation)'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据的变异性**（标准差）'
- en: The most reliable way to increase our test’s statistical power is to collect
    more data points, however that is not possible here.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 增加我们测试统计效能最可靠的方法是收集更多的数据点，然而在这里这是不可行的。
- en: '**Conclusion**'
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**结论**'
- en: 'In this article we explore the preliminary round data from the 2024 Mundial
    de Tango Championship competition held in Buenos Aires. We analyze judge and panel
    scoring bias in 4 ways:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 本文我们将探讨2024年在布宜诺斯艾利斯举行的世界探戈锦标赛初赛数据。我们通过四种方式分析了评委和评审团的评分偏差：
- en: Proportionality Testing for Bias between Panels
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试评审团之间的比例偏差
- en: Data Visualizations
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据可视化
- en: Testing for Relative Mean Bias between Judges
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试评委之间的相对均值偏差
- en: Testing for Mean Bias between Panels
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试评审团之间的均值偏差
- en: '**Evidence for Bias**'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**偏差证据**'
- en: We found that there was a statistically significant higher proportion of dancers
    advancing to the semi-final round that were scored by judges on Panel 2.
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们发现，被评审团2的评委评分的舞者晋级半决赛的比例显著更高。
- en: 'Individual judges’ score distributions varied wildly: some skewing high, others
    skewing low. We saw that Martin Ojeda was positively biased towards the worst
    and best performing dance couples by “pulling up” their scores and compressing
    mid-range dancers. Overall, his score distribution was far lower than all other
    judges. There were examples of judges that gave more typical scores and those
    that gave very generous scores (when compared to their peers).'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个别评委的评分分布差异很大：有些偏高，有些偏低。我们看到，马丁·奥赫达对表现最差和最好的一对舞伴有明显的正偏向，他通过“拉高”他们的得分并压缩中等水平的舞者得分。总体来看，他的评分分布远低于其他所有评委。有些评委给出了更典型的分数，而有些评委则给出了非常宽松的分数（与同行相比）。
- en: There was a clear difference between relative mean bias between panels. Most
    judges on Panel 1 ranked as providing negative bias in scoring and most judges
    on Panel 2 ranked as providing positive bias in scoring. Consequently, Panel 1
    had an overall negative bias and Panel 2 had an overall positive bias in scoring
    dance competitors.
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评审团之间的相对均值偏差存在明显差异。评审团1的大多数评委被认为在评分上存在负偏向，而评审团2的大多数评委则存在正偏向。因此，评审团1在评分舞者时表现出总体的负偏向，而评审团2则表现出总体的正偏向。
- en: '**No Evidence of Bias**'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有偏差证据**'
- en: The difference in means between Panel 1 and Panel 2 were found to not be statistically
    significant. The small sample size of the distributions leads to low statistical
    power. So this test is not as reliable as the others.
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现评审团1和评审团2之间的均值差异在统计学上没有显著性。由于分布的样本量较小，导致统计效能较低。因此，这个测试不如其他测试可靠。
- en: My conclusion is that there is sufficient evidence of bias at the individual
    judge and at the panel level. Dancers that got assigned to Panel 2 did have a
    competitive edge. As such there is advice to give prospective competitive dancers
    looking for an extra edge in winning their competitions.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 我的结论是，个别评委和评审团层面上都有足够的偏差证据。分配到评审团2的舞者确实拥有一定的竞争优势。因此，对于寻求在比赛中获得额外优势的潜在竞争舞者，我们有一些建议。
- en: '**How to Win Dance Competitions**'
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**如何赢得舞蹈比赛**'
- en: There are both non-machiavellian and machiavellian ways to increase your chances
    of winning. The results of this article inform (and background knowledge gained
    from experience) add credence to the machiavellian approaches.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 存在非权谋主义和权谋主义两种方式可以增加你获胜的机会。本文的结果和经验背景知识为权谋主义方法提供了更多的信服依据。
- en: '**Non-machiavellian**'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '**非权谋主义**'
- en: Train. There will never be a substitute for the putting in your 10,000 hours
    of practice to obtain mastery.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 训练。永远没有什么能替代你投入10000小时的练习以获得精通的过程。
- en: '**Machiavellian**'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '**权谋主义**'
- en: Take classes and build relationships with instructors that you know will be
    on your judging panel. You’re success means the validation of the judge’s dance
    style and the promotion of their business. If your resources are limited, focus
    on judges that that score harshly to help bring up your average score.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上课并与那些你知道会出现在你评审小组中的教练建立关系。你的成功意味着该评审员舞蹈风格的验证和他们业务的推广。如果你的资源有限，可以专注于那些评分严格的评审，以帮助提高你的平均分。
- en: If there are multiple judging panels, find a way to get assigned to the panel
    that collectively judges more favorably to increase your chances to advancing
    to the next round.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果有多个评审小组，找到一种方法，确保你被分配到那个对你更有利的评审小组，从而提高你晋级下一轮的机会。
- en: '**Final Thoughts**'
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**最终想法**'
- en: I personally believe that, while useful, playing power games in dance competitions
    is silly. There is no substitute for raw, undeniable talent. This analysis is,
    ultimately, a fun passion project and opportunity to apply some statistical concepts
    on a topic that I greatly cherish.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人认为，尽管在舞蹈比赛中玩弄权力游戏有一定的实用性，但这其实很愚蠢。没有什么能替代天赋，尤其是那种原始且无可辩驳的天赋。这篇分析最终是一个有趣的激情项目，也是一个应用一些统计概念的机会，而这个话题我非常珍惜。
- en: About the Author
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Alexander Barriga** is a data scientist and competitive Argentine Tango dancer.
    He currently lives in Los Angeles, California. If you’ve made it this far, please
    consider leaving feedback, sharing his article, or even reaching out to him directly
    with a job opportunity — he is actively looking for his next data science role!'
  id: totrans-187
