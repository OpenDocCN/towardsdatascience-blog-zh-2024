- en: '[[11]](#_ftnref11) This assumes that the computing improvements only affect
    the speed of the statistical software. In reality, the improvement of computer
    performance leads to the development of AI systems like ChatGPT Advanced Data
    Analysis which automate more previously manual roles of an economist.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '[[11]](#_ftnref11) 假设计算机性能的提升仅影响统计软件的运行速度。实际上，计算机性能的提高导致了像ChatGPT高级数据分析这样的AI系统的出现，它们自动化了更多之前由经济学家手工执行的任务。'
- en: '[[12]](#_ftnref12) The strong complementaries and productivity effect are actually
    similar arguments, it just depends on how broadly or specifically you define the
    task. If you define Task Z to comprise both Task A (which is now automated), and
    Task B (which has experienced an increase in employment due to the productivity
    effect), then you could say that the employment required for Task Z increased,
    implying strong complementarities between labour and AI in Task Z'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '[[12]](#_ftnref12) 强烈的互补性和生产力效应实际上是类似的论点，关键在于你如何定义任务的广度或具体性。如果你定义任务 Z 包含任务
    A（目前已实现自动化）和任务 B（由于生产力效应，导致就业增加），那么你可以说任务 Z 所需的就业增加，意味着在任务 Z 中劳动力与人工智能之间存在强烈的互补性。'
