- en: Imagine generated by the author.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由作者构思的图像。
- en: I’ve never written a Data Science project from start to finish. Yet anything
    you can do inside a Jupyter Notebook I can do too. Yes, really, *anything*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未从头到尾写过一个数据科学项目。但在 Jupyter Notebook 中你能做的任何事情，我也能做到。是的，真的，*任何*事情。
- en: Bragging aside, this is one of the most significant transformations AI brought
    us in the last two years. LLMs turned code into a commodity; something you can
    use as a tool instead of a skill.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 夸耀归夸耀，这是 AI 在过去两年为我们带来的最重要的变革之一。大语言模型将代码变成了商品；你可以把它当做工具使用，而不是一项技能。
- en: 'All you need are five ingredients:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要五个元素：
- en: Data literacy.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据素养。
- en: A pinch of logic.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一点逻辑。
- en: A knack for trial and error.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一种试错的天赋。
- en: Prompt Engineering.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提示工程。
- en: The INSPIRe framework.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: INSPIRe 框架。
- en: If you’re wondering what the heck INSPIRe might be, you should read [the first
    part of this series](https://medium.com/@nabil-alouani/6-practical-steps-to-make-ai-write-your-python-code-for-you-2b3c6a35f174).
    You’ll find an introduction to the framework and how to apply it. If you’re feeling
    adventurous, however, the quick recap in the following section should suffice.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在想 INSPIRe 到底是什么，应该先读一下[本系列的第一部分](https://medium.com/@nabil-alouani/6-practical-steps-to-make-ai-write-your-python-code-for-you-2b3c6a35f174)。你将会了解该框架的介绍以及如何应用它。不过，如果你感觉冒险，接下来的简短回顾应该足够了。
