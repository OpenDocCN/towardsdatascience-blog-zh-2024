- en: It is important to make an informed decision when embarking on a skill-building
    journey. As a beginner, it may be prudent to consider a more structured learning
    pathway, and then deep dive into specific areas once you have a fair understanding
    of the basics. Spending time upfront in researching and benchmarking programs
    can also help learners understand the key and in-demand topics within the data
    science realm.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始技能提升之旅时，做出明智的决策至关重要。作为初学者，考虑一个更有结构的学习路径可能是明智之选，等你对基础知识有了基本了解后，再深入学习具体领域。在开始时花时间研究和对比不同的学习项目，也能帮助学习者了解数据科学领域中的关键和热门话题。
