- en: 'Given the plethora of resources available to learners, it can be confusing
    as to what to pick as a learning mechanism. While it would depend on your individual
    situation and objective, you may want to consider a few criteria when selecting
    a learning resource:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于有大量的学习资源可供选择，挑选学习方式可能会让人感到困惑。虽然最终选择会取决于你的个人情况和目标，但在选择学习资源时，你可能需要考虑以下几个标准：
- en: '· *Content*: typically, a robust resource will cover supervised learning (e.g.
    linear regression, logistic regression, decision trees, ensemble methods), unsupervised
    learning (e.g. clustering, PCA), as well as basics around statistics and probability.
    Many programs have focused modules on advanced methods including Deep Learning,
    Computer Vision, Natural Language Processing, and Generative AI. Some programs
    even offer free previews of the course contents, learning videos, and coding projects
    to help learners make a decision. While it may be challenging to find a program
    that includes every topic in detail, your purpose for pivoting into the data science
    domain should dictate the choice of the coursework.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: · *内容*：通常，一个全面的资源将涵盖监督学习（例如线性回归、逻辑回归、决策树、集成方法）、无监督学习（例如聚类、PCA），以及统计学和概率学的基础知识。许多课程还专门讲解高级方法，如深度学习、计算机视觉、自然语言处理和生成性AI。有些课程甚至提供免费的课程内容预览、学习视频和编程项目，帮助学习者做出决定。虽然很难找到包含每个主题细节的课程，但你转向数据科学领域的目的应该决定了课程的选择。
- en: '· *Audience*: “Who will benefit from the coursework?” is a key question to
    help with the determination of a program. If you are a beginner, intermediate
    level courses may prove to be a barrier to learning. On the flip side, very basic
    concepts may be less useful for learners who already have some background in analytical
    methods.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: · *受众*：“谁会从这门课程中受益？”是确定一个课程的重要问题。如果你是初学者，那么中级课程可能会成为学习的障碍。相反，对于已经有一定分析方法背景的学习者来说，过于基础的内容可能会显得不太有用。
- en: '· *Time commitment*: depending on your individual situation and preferences,
    this consideration may narrow the options you may have. For instance, if you are
    a working professional, you may not be able to spend beyond a few hours a week.
    Many online programs offer flexible timings with an expected 5–7 hours of work
    per week targeted at part-time learners. Overall time spent in a program also
    determines how much skill development occurs. While advanced programs at universities
    (e.g. master’s in data science) may serve to develop deeper expertise over 18–24
    months and may require several hours of dedicated effort during a week, shorter
    courses over 4–6 weeks may not be helpful in developing the necessary skills to
    kickstart a new career.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: · *时间投入*：根据你的个人情况和偏好，这一考虑因素可能会缩小你可以选择的选项。例如，如果你是一个在职人士，你可能无法每周花费超过几个小时的时间。许多在线课程提供灵活的时间安排，预计每周需花费5到7小时的时间，旨在帮助兼职学习者。课程的总体时长也决定了技能发展的程度。虽然大学中的高级课程（例如数据科学硕士课程）可能会在18到24个月内帮助你深入发展专业知识，并且可能每周需要几个小时的专注努力，但持续4到6周的短期课程可能不足以帮助你获得启动新职业所需的技能。
- en: '· *Learner experience*: you may find user reviews on the program page or at
    other locations online. These can be helpful in getting a feel for the quality
    of course content and teaching, especially if there’s a sizeable number of ratings
    as well as comments. Further, the reach of the program is indicated by the number
    of learners that are either currently enrolled and/or those who have completed
    it. One could argue that verifying the validity of reviews and number of learners
    may be challenging. Even so, these can serve as triangulation points, given other
    information, for looking at a program holistically.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: · *学习者体验*：你可以在课程页面或其他在线平台上查看用户评价。这些评价有助于了解课程内容和教学质量，尤其是当评价数量较多且有评论时。此外，课程的受欢迎程度也可以通过目前注册的学习者数量和已经完成课程的学习者数量来衡量。有人可能会认为，验证评论的真实性和学习者数量可能存在挑战，但这些评价可以作为一种三角验证点，结合其他信息，从整体上评估一个课程。
- en: '· *Cost*: program fees can be an important factor in selection. Programs can
    range from being free of charge to running into thousands of dollars.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: · *费用*：课程费用可能是选择时的重要因素。课程费用可以从免费的到数千美元不等。
- en: '· *Career resources*: oftentimes, programs offer support for a new job search
    and career switch, including interview prep, resume reviews, and networking with
    domain experts in industry. While this may not be a primary consideration regarding
    choice of a program, these can help get a foot in the door as you start on the
    career change journey.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: · *职业资源*：许多项目提供支持，帮助进行新的求职和职业转换，包括面试准备、简历审查以及与行业领域专家建立网络。虽然这可能不是选择一个项目时的首要考虑因素，但这些资源可以在你开始职业转型之旅时帮助你迈出第一步。
- en: Suggested learning mechanisms
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推荐的学习机制
