  zh: 感谢您支持我们作者的工作！我们热衷于发布新作者的文章，如果您最近写了一篇有趣的项目演示、教程或关于我们核心主题的理论反思，欢迎随时[与我们分享](http://bit.ly/write-for-tds)。
