- en: '*So, you want to learn SQL?*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*那么，你想学习SQL吗？*'
- en: Well, in this article, I will run through how I learned SQL in just 2 weeks,
    which helped me land my first entry-level data science role.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，在本文中，我将介绍我是如何在短短2周内学习SQL的，这帮助我获得了第一份入门级数据科学工作。
- en: Let’s get into it!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: My Background
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的背景
- en: When I set about learning SQL, I was midway through my journey to wanting to
    become a data scientist, and I was in my final year of studying for a master’s
    in Physics.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始学习SQL时，我正处于成为数据科学家的过程中，并且正在攻读物理学硕士学位的最后一年。
- en: At this point, I had already coded for a few years in Fortran from my first
    couple of years at university and just finished taking a Python course and was
    doing some coding problems alongside.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 到那时，我已经在大学的前几年用Fortran编程多年，并刚刚完成了一门Python课程，同时也在做一些编程题目。
- en: See [here](https://medium.com/towards-data-science/how-i-learned-to-code-no-cs-degree-no-bootcamp-3e2c5b3918ea)
    and [here](https://medium.com/towards-data-science/how-i-would-learn-python-in-2024-from-zero-b1c5edcdec84)
    to read about my journey of learning code in Fortran and Python!
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请查看 [这里](https://medium.com/towards-data-science/how-i-learned-to-code-no-cs-degree-no-bootcamp-3e2c5b3918ea)
    和 [这里](https://medium.com/towards-data-science/how-i-would-learn-python-in-2024-from-zero-b1c5edcdec84)
    了解我学习Fortran和Python的经历！
- en: I mention this because I am not under any illusion that I clearly had some advantages
    going into learning SQL that others may not have.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到这一点是因为我并没有抱有任何幻想，认为我在学习SQL时，拥有一些其他人可能没有的优势。
