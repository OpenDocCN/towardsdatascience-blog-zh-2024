  zh: 介绍
- en: If I told you that I created the ultimate prompt template for information extraction
    tasks that will guarantee you’ll get the exact desired performance with incredible
    recall and precision and guaranteed output formatting every time, you’d probably
    scoff.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我告诉你，我为信息提取任务创建了终极提示模板，它将保证您每次都能获得精确的期望性能，具有令人难以置信的回忆和精确度，并且每次都能保证输出格式化，您可能会嗤之以鼻。
- en: And rightfully so — because nobody can guarantee these checkboxes with the unpredictable
    nature of LLMs. -**melting face emoji*-*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而且理所当然 — 因为在LLMs的不可预测性质下，没有人能保证这些复选框。-**融化的脸部表情*-*
- en: 'However, this is what I can say: after extensive work on over a dozen nuanced
    medical information extraction tasks — each requiring deep domain expertise —
    I’ve developed a prompt template that utilizes the prompting techniques that have
    worked for me to significantly boost performance and minimize erroneous outputs.
    This template has helped me streamline my workflow, reduce iteration cycles, and
    bring a reliable level of consistency to my results.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这就是我能说的：在对超过十几个微妙的医学信息提取任务进行了广泛工作之后 — 每个任务都需要深入的领域专业知识 — 我开发了一个使用了对我有效的提示技术的提示模板，显著提升了性能并最小化了错误输出。这个模板帮助我简化了工作流程，减少了迭代周期，并为我的结果带来了可靠的一致性水平。
- en: In this article, I’ll walk through this template, explain the rationale behind
    each section, and share the lessons I’ve learned along the way. My hope is…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将介绍这个模板，解释每个部分背后的原理，并分享我在这个过程中学到的经验。我希望是…
