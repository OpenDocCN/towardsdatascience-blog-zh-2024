- en: by Author
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作者
- en: '**Beneath apirational headlines and explosive technical advances, AI projects
    have a poor track record.** [Gartner](https://www.industryweek.com/technology-and-iiot/emerging-technologies/article/21214523/ai-has-a-poor-track-record-unless-you-clearly-understand-what-youre-going-for),
    [HBR](https://hbr.org/2023/11/keep-your-ai-projects-on-track#:~:text=Sadly%2C%20beneath%20the%20aspirational%20headlines,increase%20the%20odds%20of%20success)
    estimates up to 85% AI projects fail before or after deployment, double the rate
    for software.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**在充满理想化头条和爆炸性技术进展的背后，人工智能项目有着糟糕的记录。** [Gartner](https://www.industryweek.com/technology-and-iiot/emerging-technologies/article/21214523/ai-has-a-poor-track-record-unless-you-clearly-understand-what-youre-going-for),
    [HBR](https://hbr.org/2023/11/keep-your-ai-projects-on-track#:~:text=Sadly%2C%20beneath%20the%20aspirational%20headlines,increase%20the%20odds%20of%20success)
    估计多达85%的AI项目在部署前或部署后失败，失败率是软件的两倍。'
- en: It’s well known AI is harder to deploy than software. AI has **indeterministic**
    outcomes. AI experiences **capability uncertainty** in the hands of users. **Unintended
    consequences** post-deployment results in bad press and loss of user trust in
    AI systems. The **costs and ROI** are hard to justify upfront.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，人工智能比软件更难部署。人工智能具有**不确定**的结果。在用户手中，人工智能存在**能力不确定性**。部署后出现的**意外后果**导致了不良的舆论和用户对人工智能系统的信任丧失。**成本和投资回报率**很难事先合理化。
- en: 'These are AI systems including & beyond generative AI: recommender systems,
    self-driving cars, computer vision, healthcare diagnosis, autonomous robots, financial
    risk assessment, and more.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是包括和超越生成式人工智能的AI系统：推荐系统、自动驾驶汽车、计算机视觉、医疗诊断、自动化机器人、金融风险评估等。
- en: 'Collected from sources spanning years of **academic & industry research**,
    detailed reasons below:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来源于多年的**学术与行业研究**，以下是详细原因：
- en: (1) [AI systems don’t solve the right problem](#7ce2)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: (1) [人工智能系统没有解决正确的问题](#7ce2)
- en: (2) [AI innovation gap](#17ed)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: (2) [人工智能创新差距](#17ed)
- en: (3) [AI systems can’t achieve good enough performance and are not useful](#7cc9)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: (3) [人工智能系统无法实现足够好的性能，且不具备实用性](#7cc9)
- en: (4) [People miss low-hanging fruit](#ae53)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: (4) [人们错失了触手可得的机会](#ae53)
- en: (5) [AI systems don’t generate enough value](#6808)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: (5) [人工智能系统没有创造足够的价值](#6808)
- en: (6) [Ethics, Bias, Societal Harm](#9edf)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: (6) [伦理、偏见与社会危害](#9edf)
- en: '**1\. AI systems don’t solve the right problem**'
