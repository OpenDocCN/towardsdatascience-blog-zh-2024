- en: 'There’s always new and exciting terrain to discover in the field of geospatial
    data: from practical applications that help us better understand physical topography
    and social infrastructure, to theoretical approaches that allow us to navigate
    abstract spaces.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在地理空间数据领域，总有新的令人兴奋的领域等待探索：从帮助我们更好地理解物理地形和社会基础设施的实际应用，到允许我们在抽象空间中导航的理论方法。
- en: It’s been a while since we’ve covered this topic in the Variable, so this week
    we’re delighted to share a selection of recent articles that offer fascinating
    glimpses into work across the wide range of use cases that geospatial data encompasses.
    From beginner-friendly tutorials to more advanced theoretical questions, we’re
    certain you’ll find a lot here to pique your interest regardless of your background
    and level of experience.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我们在《Variable》栏目中上次讨论这个话题以来已经有一段时间了，因此本周我们很高兴分享一系列最新文章，这些文章为我们提供了关于地理空间数据涵盖的广泛应用场景的精彩
    glimpses。从适合初学者的教程到更深入的理论问题，我们相信无论你的背景和经验水平如何，你都能在这里找到许多能引发兴趣的内容。
- en: '[**Exploring Location Data Using a Hexagon Grid**](/exploring-location-data-using-a-hexagon-grid-3509b68b04a2)Leveraging
    the versatile data from Helsinki’s city bike program, [Sara Tähtinen](https://medium.com/u/736155dfbdfa?source=post_page---user_mention--f9ff3124710e--------------------------------)
    provides a detailed introduction to the power of Uber’s global H3 hexagonal grid
    system, which is both “a user-friendly and practical tool for spatial data analysis”
    and a handy method “to anonymize location data by aggregating geographic information
    to hexagonal regions.”'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**使用六边形网格探索位置数据**](/exploring-location-data-using-a-hexagon-grid-3509b68b04a2)
    利用赫尔辛基城市自行车项目的多样化数据，[Sara Tähtinen](https://medium.com/u/736155dfbdfa?source=post_page---user_mention--f9ff3124710e--------------------------------)
    提供了对 Uber 全球 H3 六边形网格系统的详细介绍，该系统既是“一个用户友好且实用的空间数据分析工具”，又是“通过将地理信息聚合到六边形区域来匿名化位置数据的便捷方法”。'
- en: '[**Depth Anything — A Foundation Model for Monocular Depth Estimation**](/depth-anything-a-foundation-model-for-monocular-depth-estimation-8a7920b5c9cc)In
    a thoroughly explained paper walkthrough, [Sascha Kirch](https://medium.com/u/5c38dace9d5e?source=post_page---user_mention--f9ff3124710e--------------------------------)
    unpacks the complexities of monocular depth estimation, “the prediction of distance
    in 3D space from a 2D image”—a problem that requires practitioners to apply their
    geospatial, computer vision, and deep learning skills, and that a new foundation
    model aims to solve.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Depth Anything — 单目深度估计的基础模型**](/depth-anything-a-foundation-model-for-monocular-depth-estimation-8a7920b5c9cc)在一篇详细的论文解读中，[Sascha
    Kirch](https://medium.com/u/5c38dace9d5e?source=post_page---user_mention--f9ff3124710e--------------------------------)
    揭示了单目深度估计的复杂性，“从 2D 图像预测 3D 空间中的距离”——这是一个要求实践者应用地理空间、计算机视觉和深度学习技能的问题，而一个新的基础模型旨在解决这个问题。'
