- en: '[**Downscaling a Satellite Thermal Image from 1000m to 10m (Python)**](/downscaling-a-satellite-thermal-image-from-1000-m-to-10-m-python-3b2ed19ff103)There
    are numerous ways to generate powerful environmental insights based on satellite
    images, but working with this type of data comes with its own set of challenges.
    [Mahyar Aboutalebi, Ph.D.](https://medium.com/u/7e6350a085ee?source=post_page---user_mention--f9ff3124710e--------------------------------)
    publishes frequently around this topic; one of his latest tutorials focuses on
    a Python-based approach for downscaling the thermal imagery captured by the Sentinel-2
    and Sentinel-3 satellites**.**'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**将卫星热图像从 1000m 缩小到 10m（Python）**](/downscaling-a-satellite-thermal-image-from-1000-m-to-10-m-python-3b2ed19ff103)有许多方法可以基于卫星图像生成强大的环境洞察，但处理这种类型的数据也带来了一些挑战。[Mahyar
    Aboutalebi 博士](https://medium.com/u/7e6350a085ee?source=post_page---user_mention--f9ff3124710e--------------------------------)
    经常在这一主题上发布文章；他最新的教程之一专注于基于 Python 的方法，用于缩小 Sentinel-2 和 Sentinel-3 卫星拍摄的热成像图像**。**'
- en: '[**How to Find Yourself in a Digital World**](https://medium.com/towards-data-science/how-to-find-yourself-in-a-digital-world-f58580a69c6a)Curious
    about the ever-evolving world of robotics? [Eden B.](https://medium.com/u/2e98aa8fb704?source=post_page---user_mention--f9ff3124710e--------------------------------)’s
    debut TDS article zoomed in on the question of robots’ ability to self-localize,
    a crucial requirement for many common products (think: autonomous cars and delivery
    robots); their post goes on to outline how we can use probabilistic tools to compute
    localization.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何在数字世界中找到自我**](https://medium.com/towards-data-science/how-to-find-yourself-in-a-digital-world-f58580a69c6a)对日益发展的机器人技术世界感到好奇吗？[Eden
    B.](https://medium.com/u/2e98aa8fb704?source=post_page---user_mention--f9ff3124710e--------------------------------)
    的首篇 TDS 文章聚焦于机器人自我定位的能力，这对许多常见产品（如：自动驾驶汽车和配送机器人）来说是一个至关重要的要求；他们的文章进一步阐述了我们如何利用概率工具来计算定位。'
- en: '[**Where Do EU Horizon H2020 Fundings Go?**](/where-do-eu-horizon-h2020-fundings-go-79f31b59af7d)Geospatial
    analysis can be a useful first step on the path to answering questions that go
    far beyond geography. Case in point: [Milan Janosov](https://medium.com/u/838408aa2ad4?source=post_page---user_mention--f9ff3124710e--------------------------------)’s
    new tutorial, which brings together data analytics, network science, and a healthy
    dose of Python to map out thousands of EU-funded research and innovation projects.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**欧盟 Horizon H2020 资金的去向**](/where-do-eu-horizon-h2020-fundings-go-79f31b59af7d)地理空间分析可以是解答远超地理学问题的有力起点。举例来说：[Milan
    Janosov](https://medium.com/u/838408aa2ad4?source=post_page---user_mention--f9ff3124710e--------------------------------)
    的新教程结合了数据分析、网络科学和丰富的 Python 技巧，绘制了成千上万的欧盟资助的研究和创新项目。'
- en: 'Wait, there’s more! If you have the time to explore some other topics this
    week, here are some of our recent highlights:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 等等，还有更多！如果你有时间探索本周的其他话题，以下是我们最近的亮点：
- en: As LLMs continue to evolve and improve, [Maja Pavlovic](https://medium.com/u/9b1766e00cb4?source=post_page---user_mention--f9ff3124710e--------------------------------)
    shares a helpful recap of recent studies that examine [these models’ potential
    to label data effectively](/can-large-language-models-llms-label-data-2a8334e70fb8).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着大型语言模型的不断发展和改进，[Maja Pavlovic](https://medium.com/u/9b1766e00cb4?source=post_page---user_mention--f9ff3124710e--------------------------------)分享了一篇有用的回顾，概述了近期研究，这些研究探讨了[这些模型有效标记数据的潜力](/can-large-language-models-llms-label-data-2a8334e70fb8)。
- en: Another emerging use case for large language models is flagging insecure code;
    [Melanie Hart Buehler](https://medium.com/u/8647d310b710?source=post_page---user_mention--f9ff3124710e--------------------------------)
    synthesizes [recent findings on leveraging LLMs for vulnerability detection](/detecting-insecure-code-with-llms-8b8ad923dd98)
    and repair.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型语言模型的另一个新兴应用场景是标记不安全代码；[Melanie Hart Buehler](https://medium.com/u/8647d310b710?source=post_page---user_mention--f9ff3124710e--------------------------------)总结了[利用LLM进行漏洞检测和修复的最新研究成果](/detecting-insecure-code-with-llms-8b8ad923dd98)。
- en: New to working with tensors? [Eva Revear](https://medium.com/u/6aa5c0e6cd9f?source=post_page---user_mention--f9ff3124710e--------------------------------)
    compiled [pragmatic takeaways based on her recent experience](/understanding-tensors-learning-a-data-structure-through-3-pesky-errors-6d674776be0c)
    with troubleshooting and debugging this ubiquitous data structure.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初次接触张量工作吗？[Eva Revear](https://medium.com/u/6aa5c0e6cd9f?source=post_page---user_mention--f9ff3124710e--------------------------------)整理了[基于她最近的经验的实用经验教训](/understanding-tensors-learning-a-data-structure-through-3-pesky-errors-6d674776be0c)，帮助你排除和调试这种无处不在的数据结构中的常见错误。
- en: '[How do vector databases work under the hood](/deep-dive-into-vector-databases-by-hand-e9ab71f54f80)?
    [Srijanie Dey, PhD](https://medium.com/u/d60d06fe8655?source=post_page---user_mention--f9ff3124710e--------------------------------)’s
    debut TDS post dives deep into their inner workings.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[向量数据库是如何工作的](/deep-dive-into-vector-databases-by-hand-e9ab71f54f80)？[Srijanie
    Dey博士](https://medium.com/u/d60d06fe8655?source=post_page---user_mention--f9ff3124710e--------------------------------)的首篇TDS文章深入探讨了它们的内部工作原理。'
- en: For an equally accessible explainer on another powerful tool, don’t miss [Wei
    Yi](https://medium.com/u/1b4bd5317a6e?source=post_page---user_mention--f9ff3124710e--------------------------------)’s
    thorough [primer on Meta’s Segment Anything Model’s decoder](/how-does-the-segment-anything-models-sam-s-decoder-work-0e4ab4732c37).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想了解另一个强大工具的同样易于理解的解释，不要错过[Wei Yi](https://medium.com/u/1b4bd5317a6e?source=post_page---user_mention--f9ff3124710e--------------------------------)的全面[关于Meta的Segment
    Anything模型解码器的入门教程](/how-does-the-segment-anything-models-sam-s-decoder-work-0e4ab4732c37)。
- en: If you’d like to [experiment with a mixture of experts (MoE) approach](/create-mixtures-of-experts-with-mergekit-11b318c99562),
    [Maxime Labonne](https://medium.com/u/dc89da634938?source=post_page---user_mention--f9ff3124710e--------------------------------)’s
    latest tutorial is a great resource for getting acquainted with this architecture
    and with MergeKit, a tool for merging pretrained LLMs.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想要[尝试专家混合（MoE）方法](/create-mixtures-of-experts-with-mergekit-11b318c99562)，[Maxime
    Labonne](https://medium.com/u/dc89da634938?source=post_page---user_mention--f9ff3124710e--------------------------------)的最新教程是一个很好的资源，可以帮助你了解这种架构以及MergeKit工具，这是一种用于合并预训练的大型语言模型（LLM）的工具。
