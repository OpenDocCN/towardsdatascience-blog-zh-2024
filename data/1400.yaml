  type: TYPE_NORMAL
  zh: '**采购与入库物流成本**'
- en: The suppliers and freight forwarders must be paid when shipments leave the factory.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 供应商和货运代理在发货离开工厂时必须付款。
