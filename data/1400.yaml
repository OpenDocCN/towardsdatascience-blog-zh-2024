- en: Business Planning with Python — (Image by Author)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Python 进行商业规划 — （图像由作者提供）
- en: Cash flow management can be defined as the process of monitoring and optimizing
    the net amount of cash receipts minus cash expenses.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现金流管理可以定义为监控和优化现金收入减去现金支出的净额的过程。
- en: After talking with a friend who manages a medium-sized business, I discovered
    that cash may be the biggest bottleneck to growth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在与一位管理中型企业的朋友交谈后，我发现现金可能是增长的最大瓶颈。
- en: “We have to refuse orders as we don’t have enough cash to pay suppliers for
    stock replenishment.”
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们必须拒绝订单，因为我们没有足够的现金支付供应商的库存补充款项。”
- en: As a supply chain data scientist, I quickly connected this problem to sourcing,
    inventory management and distribution planning.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名供应链数据科学家，我迅速将这个问题与采购、库存管理和分销规划联系起来。
- en: Can we develop a python model to simulate financial and good flows to support
    business planning?
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们能否开发一个 Python 模型来模拟财务和商品流，以支持商业规划？
- en: In this article, I will share the approach and the tools used to build a simple
    business modelisation of this problem using Python.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将分享使用 Python 构建这个问题简单商业建模的方法和工具。
- en: '![](../Images/7982f307b5a241dbc66d443605434987.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7982f307b5a241dbc66d443605434987.png)'
- en: Business model of my friend — (Image by Author)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我朋友的商业模型 — （图像由作者提供）
- en: We will use my friend's small business as an example. They sell cups made from
    renewable materials to coffee shops and distributors.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将以我朋友的小企业为例。他们将由可再生材料制成的杯子销售给咖啡店和经销商。
- en: '[PRE0]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Problem Statement: Business Planning'
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题陈述：商业规划
- en: This part will briefly introduce the elements I collected to help you understand
    my friend's business model.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分将简要介绍我收集的元素，帮助你理解我朋友的商业模型。
- en: These points cover
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些要点包括
- en: '**Inventory Management**: order, receive, store and deliver products'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**库存管理**：订单、接收、存储和交付产品'
- en: '*❓ When do we need to order to meet customers'' demands?*'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*❓ 我们什么时候需要下订单以满足客户需求？*'
- en: '**Finance**: costs and revenue flows'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**财务**：成本和收入流'
- en: '*💡 Profit & Loss Analysis weekly analysis.*'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*💡 利润与亏损分析，每周分析。*'
- en: '**Commercial**: sales channels, service level agreements and commissions'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商业**：销售渠道、服务水平协议和佣金'
- en: '*❔ How much profit do we make if we sell to XXX?*'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*❔ 如果我们销售给 XXX，会赚多少利润？*'
- en: '![](../Images/a973a41faa91407244dfca3fd7db773f.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a973a41faa91407244dfca3fd7db773f.png)'
- en: Overall Business Model— (Image by Author)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 整体商业模型——（图片由作者提供）
- en: We will model each of these elements to understand how **they interact with
    each other** and to **optimize the overall value chain**.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将对这些元素进行建模，了解**它们之间的互动关系**，并**优化整体价值链**。
- en: Inventory Management Simulation
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 库存管理模拟
- en: To start, we will implement an **inventory management rule** at the model's
    core to meet customers’ demands at the lowest cost.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将在模型核心实施一个**库存管理规则**，以最低的成本满足客户需求。
- en: '![](../Images/a94e6ce35c7be91a2500309fcfe26917.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a94e6ce35c7be91a2500309fcfe26917.png)'
- en: Inventory Management Module — (Image by Author)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 库存管理模块——（图片由作者提供）
- en: The inventory management rule is a cog in the machine as
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 库存管理规则是机器中的一个关键环节，因为
- en: Inventory can become a **bottleneck for commercial growth** *You can’t ship
    items you don’t have on hand.*
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 库存可能成为**商业增长的瓶颈** *你无法发货如果你没有现货。*
- en: Replenishment capacity is **limited by your financial situation** *You need**cash
    on hand to pay orders.*
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 补货能力**受限于你的财务状况** *你需要**现有现金来支付订单。*
- en: '*Strategic decisions influence the way you manage inventory.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*战略决策会影响你管理库存的方式。*'
- en: For instance, freight (air, sea) lead time impacts the safety of the stock.*
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，运输（空运、海运）交货时间会影响库存的安全性。*
- en: This module generates replenishment orders based on customer demand, lead times,
    and safety stock parameters.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块基于客户需求、交货时间和安全库存参数生成补货订单。
- en: '![](../Images/64cf730650d13bea557c265ca8c46e59.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/64cf730650d13bea557c265ca8c46e59.png)'
- en: Historical Sales of 2023 in Pallets — (Image by Author)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年托盘的历史销售——（图片由作者提供）
- en: For this exercise, I used the **historical sales from 2023** to simulate what
    would have been the optimal inventory management.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，我使用了**2023年的历史销售数据**来模拟最优库存管理的情况。
- en: “We are continuously checking the inventory, and we want to cover at least 8
    weeks of coverage for each order.”
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们会持续检查库存，并希望每个订单至少覆盖8周。”
- en: To answer this request, let’s introduce a **continuous review policy (s, Q)**
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这个问题，我们引入一个**持续审查政策（s, Q）**
- en: '**Continuous review** means that the inventory team will check the inventory
    level daily.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续审查**意味着库存团队将每天检查库存水平。'
- en: (s, Q) If the inventory level is below a certain level s **(Pallets),** you
    must order **Q (Pallets).**
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （s, Q）如果库存水平低于某一水平 s **（托盘）**，则必须订购 **Q（托盘）**。
- en: '![](../Images/0f2bcc2c2c32c1622ba835d9c8d6a961.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0f2bcc2c2c32c1622ba835d9c8d6a961.png)'
- en: Definition of the reorder point based on safety stock — (Image by Author)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 基于安全库存定义再订货点——（图片由作者提供）
- en: The reorder **point is** the inventory level you need to meet customers’ demands
    until you receive your shipment.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 再订货**点是**你需要的库存水平，以满足客户的需求，直到你收到货物。
- en: '![](../Images/92fd2b1729ba85b1483eafd4c38eb4c3.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/92fd2b1729ba85b1483eafd4c38eb4c3.png)'
- en: Inventory Management Parameters — (Image by Author)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 库存管理参数——（图片由作者提供）
- en: We define it using the **replenishment lead time**, a **target cycle service
    level** and the **standard deviation** of customers’ demand.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过**补货提前期**、**目标周期服务水平**和**客户需求的标准差**来定义它。
- en: I won’t detail too much this part that is not the focus of the article.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不会详细讨论这部分内容，因为它不是文章的重点。
- en: For more details, check the article linked below 👇,
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如需更多详细信息，请查看下面链接的文章 👇，
- en: '[](/inventory-management-for-retail-stochastic-demand-3020a43d1c14?source=post_page-----4f9beb7ecbec--------------------------------)
    [## Inventory Management for Retail — Stochastic Demand'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/inventory-management-for-retail-stochastic-demand-3020a43d1c14?source=post_page-----4f9beb7ecbec--------------------------------)
    [## 零售库存管理 — 随机需求'
- en: Simulate the impact of safety stock level on inventory management performance
    metrics assuming a normal distribution of…
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模拟安全库存水平对库存管理绩效指标的影响，假设其符合正态分布…
- en: towardsdatascience.com](/inventory-management-for-retail-stochastic-demand-3020a43d1c14?source=post_page-----4f9beb7ecbec--------------------------------)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/inventory-management-for-retail-stochastic-demand-3020a43d1c14?source=post_page-----4f9beb7ecbec--------------------------------)'
- en: The results look like the chart below.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如下图所示。
- en: '![](../Images/79f92559695214b77ae4413e6d40e5bd.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/79f92559695214b77ae4413e6d40e5bd.png)'
- en: '**Inventory Management Rule** — (Image by Author)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**库存管理规则**——（图片由作者提供）'
- en: '**📈 Legend**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**📈 图例**'
- en: The scatter plot in blue represents the **optimal order policy**.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色散点图代表**最佳订货政策**。
- en: The green plot is the **inventory on hand** (ioh), i.e. the number of pallets
    stored in the warehouse.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色图表是**现有库存**（ioh），即仓库中存储的托盘数量。
- en: The dotted line in the third chart represents the **reorder point s.**
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三个图表中的虚线表示**重新订购点 s**。
- en: You can observe that you have a **replenishment order** when the inventory on
    hand crosses the dotted line.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以观察到，当手头库存穿过虚线时，你就有了**补货订单**。
- en: '**💡 Observations**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 观察**'
- en: I am not sure that this policy is the most optimal.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不确定这个政策是否最优。
- en: '*We only translate my friend’s standard operating model into an algorithm.*'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*我们只是将我朋友的标准操作模型转化为算法。*'
- en: We remember that the order quantity and the replenishment lead time can be tuned
    to minimize inventory.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们记得，订单数量和补货提前期可以调节，以最小化库存。
- en: Now that we know when to reorder, we can include financial flows to visualize
    the **cash on hand**.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们知道了何时重新订购，我们可以加入财务流动来可视化**手头现金**。
- en: 'Financial Analysis: Costs & Revenue'
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 财务分析：成本与收入
- en: The previous section describes the business from the logistics point of view
    without considering the financial flows.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 上一节从物流角度描述了业务，而没有考虑财务流动。
- en: But my friend's main issue is the **limited liquidity available** to order goods
    to replenish the stock.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 但我朋友的主要问题是**可用流动资金有限**，无法订购商品以补充库存。
- en: '![](../Images/96949d6ebbcd5a21ee17af5614144e0c.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/96949d6ebbcd5a21ee17af5614144e0c.png)'
- en: Therefore, we will **map the financial flows** to calculate the available cash
    on hand for each week.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们将**映射财务流动**，以计算每周可用的现金。
- en: '**Revenue** The historical sales are split by sales channel'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**收入** 历史销售按销售渠道进行分配'
- en: '**Distributors pay 4 weeks after shipment.**'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分销商在发货后4周付款。**'
- en: '*4 weeks after each sale, they are credited with the invoiced amount (Unit
    Price x Volume)*'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*每笔销售后的4周，他们会收到开具发票的金额（单价 x 数量）*'
- en: '**Coffee shops pay when they place the order.**'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**咖啡店在下订单时付款。**'
- en: '*At the end of each week, they are credited with the invoiced amount (Unit
    Price x Volume)*'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在每周结束时，他们会收到开具发票的金额（单价 x 数量）*'
- en: '![](../Images/8da267686f4459db02d09bbd1677177e.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8da267686f4459db02d09bbd1677177e.png)'
- en: 'Revenue Flows by Channel (Blue: Coffee Shops / Green: Distributors) — (Image
    by Author)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 按渠道的收入流（蓝色：咖啡店 / 绿色：分销商） — （图片由作者提供）
- en: '**💡 Observations**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 观察**'
- en: Because we don’t consider the previous year's sales figures, it is normal for
    the distributor channel to see no revenue for the first four weeks.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
