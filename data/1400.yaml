  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收入流包括来自两个渠道的销售。
- en: '**Turnover = (Turnover Distributors + Turnover Coffee Shops)**'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**营业额 = （分销商营业额 + 咖啡店营业额）**'
- en: Total costs include fixed, variable, and non-recurring costs. **Total Costs
    = (Variable Costs + Fixed Costs + Non-Recurring Costs)**
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总成本包括固定成本、变动成本和非经常性成本。**总成本 = （变动成本 + 固定成本 + 非经常性成本）**
- en: '![](../Images/565049e3279a864a13a45712fa9b77cd.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/565049e3279a864a13a45712fa9b77cd.png)'
- en: P&L of the activity with details — (Image by Author)
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 该活动的损益明细 — （作者提供的图片）
- en: '**💡 Observations**'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 观察**'
- en: We have very low structure costs, with less than 10% for fixed costs.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的结构成本非常低，固定成本不到10%。
- en: Commissions represent the second biggest cost category.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提成是第二大成本类别。
- en: Now that we have the visibility of the financial flows, lets have a look at
    the liquidity balance per week.
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在我们已经有了财务流的可视化，接下来我们来看每周的流动性平衡。
- en: Cash Flow Simulation
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现金流模拟
- en: Calculating the weekly cash flow can help us understand how much cash is needed
    to sustain this activity until the end of the year.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 计算每周现金流可以帮助我们了解维持此活动直到年末需要多少现金。
- en: '**Cash Flow = Turnover — Costs**'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现金流 = 营业额 — 成本**'
- en: '![](../Images/2166a5b1d7bf642ddb7134fe8b651a8a.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2166a5b1d7bf642ddb7134fe8b651a8a.png)'
- en: Cash Flow Visualization — (Image by Author)
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现金流可视化 — （作者提供的图片）
- en: '**💡 Observations**'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 观察**'
- en: The cash flow is always positive, except when paying suppliers and freight forwarders.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现金流始终为正，除了支付供应商和货运代理时。
- en: How much cash do we have on hand?
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们手头有多少现金？
- en: If we assume that we start the year with no cash (bad idea),
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们假设年初时没有现金（这个主意不好），
- en: '![](../Images/bd2ee1192aef5febc5075a3bfe01b13c.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bd2ee1192aef5febc5075a3bfe01b13c.png)'
- en: Cash Flow & Cash on Hand — (Image by Author)
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现金流和现金余额 — （作者提供的图片）
- en: The minimum amount of cash on hand is -**124,733 $**
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现金余额的最低值为 -**124,733 $**
- en: The cash on hand is negative in week 3 and week 4.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3周和第4周的现金余额为负。
- en: '**💡 Conclusion**'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 结论**'
- en: They would need **at least 125k $ at the beginning of the year** to run the
    activity smoothly and pay suppliers on time.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 他们需要**至少 125k $ 在年初**才能顺利运营活动并按时支付供应商。
- en: The next section will define several **performance indicators** and simulate
    scenarios to provide data-driven business insights.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 下一部分将定义几个**绩效指标**并模拟场景，以提供数据驱动的业务洞察。
- en: Business Planning Optimization
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 业务规划优化
- en: Now that our model is in place, we can play with the parameters and simulate
    different scenarios.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们的模型已经建立，我们可以调整参数并模拟不同的场景。
- en: Each scenario will be assessed using four indicators.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 每个场景将使用四个指标进行评估。
- en: '![](../Images/e0942d0cfd866236ddd65349f7163839.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e0942d0cfd866236ddd65349f7163839.png)'
- en: Four Indicators are used to assess each scenario — (Image by Author)
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 使用四个指标来评估每个场景 — （作者提供的图片）
- en: 'Initial cash on hand needed at the beginning of the year: **coh_0 ($)** *Initial
    Scenario:* ***coh_0 = 124,733 ($)***'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年初所需的初始现金：**coh_0 ($)** *初始场景：* ***coh_0 = 124,733 ($)***
- en: 'Average cost of goods sold (COGS): **cogs ($/Pallet)** *Initial Scenario:***cogs
    *= 5,057 ($/Pallet)***'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均销售成本（COGS）：**cogs ($/Pallet)** *初始场景：* ***cogs *= 5,057 ($/Pallet)***
- en: 'Average logistics costs per pallet: **log_cost ($/Pallet)** *Initial Scenario:*
    ***log_cost= 417 ($/Pallet)***'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每托盘的平均物流成本：**log_cost ($/Pallet)** *初始场景：* ***log_cost= 417 ($/Pallet)***
- en: 'Average profitability per pallet: **avg_profit ($/Year)** *Initial Scenario:*
    ***avg_profit = 3,686 ($/Year)***'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每托盘的平均利润：**avg_profit ($/Year)** *初始场景：* ***avg_profit = 3,686 ($/Year)***
- en: The idea is to measure the business and operational performance along the value
    chain versus the initial scenario.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是衡量整个价值链中业务和运营的表现，并与初始场景进行对比。
- en: '**Scenario 1:** Order Quantity Optimization'
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**场景 1：** 订货量优化'
- en: As a Supply Chain Engineer, I would start by examining the logistic flows and
    the inventory management rule.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名供应链工程师，我会从检查物流流和库存管理规则开始。
- en: What if we reduce the order quantity?
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们减少订货量会怎样？
- en: My first reaction when my friend explained his liquidity issues was to question
    the order quantity.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 当我的朋友向我解释他的流动性问题时，我的第一反应是质疑订货量。
- en: Do you need really need to order for 8 weeks of coverage?
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你真的需要订购8周的库存吗？
- en: Ordering 8 weeks on average is a way for him to secure enough inventory to avoid
    worrying about stock-outs *(i.e. orders cancelled due to missing inventory)*.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 平均订购8周是他确保有足够库存的方式，以避免担心缺货*(即因库存不足而取消订单)*。
- en: Now that we have an optimal inventory management rule with a safety stock, we
    can try to reduce order quantity to **Q = 6 weeks of coverage**.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了一个带安全库存的优化库存管理规则，我们可以尝试将订货量减少到 **Q = 6周的库存**。
- en: '![](../Images/9e2136c9249466b4503a33b8a21e3191.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9e2136c9249466b4503a33b8a21e3191.png)'
- en: '**Inventory Management Rule** — (Image by Author)'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**库存管理规则** — （作者提供的图片）'
- en: Looking at the projected inventory on hand, we closely avoid the stock-out,
    and the **impact on the profitability is not negligible**.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 从预计的库存来看，我们避免了缺货，且**对盈利能力的影响不可忽视**。
- en: You need less cash on hand at the beginning of the exercise.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在练习开始时，你需要的现金较少。
- en: Scenario 1:**coh_0 = 74,733 ($) | -41 %**
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 情景1：**coh_0 = 74,733 ($) | -41%**
- en: A large reduction in the Cost of Goods Sales (COGS).
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售商品成本（COGS）大幅减少。
- en: 'Scenario 1: **cogs *=* 4,928 *($/Pallet) |* -2.6 %**'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 情景1：**cogs *=* 4,928 *($/托盘) |* -2.6%**
- en: A better profitability per pallet sold.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个托盘的盈利能力更好。
- en: 'Scenario 1: ***avg_profit =* 3,815 *($/Pallet) |* +3 %**'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 情景1：***avg_profit =* 3,815 *($/托盘) |* +3%**
- en: 💡 **Conclusion**
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 **结论**
- en: This quick win provides more buffer for the liquidity needs and brings additional
    profit.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这一快速胜利为流动性需求提供了更多缓冲，并带来了额外的利润。
- en: This feedback triggered a profound reflection on the strategic vision of this
    business's value chain.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 这一反馈促使我们对该业务价值链的战略愿景进行了深刻反思。
- en: '**🙋‍♂️ Why not switch to air freight for inbound logistics?**'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**🙋‍♂️ 为什么不将空运用于入库物流？**'
- en: Air freight is costly but provides more flexibility, i.e. lower average inventory.
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 空运费用昂贵，但提供更多灵活性，即更低的平均库存。
- en: '**🙋‍♀️ Should we only sell to distributors?**'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**🙋‍♀️ 我们是否只向经销商销售？**'
- en: The distributors' payment terms are longer (4 weeks), but we don’t have to pay
    sales commissions and have lower outbound logistic costs.
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 经销商的付款期限较长（4周），但我们无需支付销售佣金，且出库物流成本较低。
- en: These interrogations are legit, but answering them requires complex calculations
    that our model can fully automate.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题是合理的，但回答这些问题需要复杂的计算，我们的模型可以完全自动化这些计算。
- en: 'Scenario 2: Air Freight for Inbound Logistics'
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 情景2：空运用于入库物流
- en: I experienced that air freight is mainly used for high-value products that require
    fast delivery (*luxury items or automotive parts)*.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我体验到，空运主要用于高价值产品，需要快速交付（*奢侈品或汽车零部件*）。
- en: However, I proposed to my friend to do the exercise
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我建议我的朋友做一下这个练习。
- en: Air freight fares proposed by the forwarder are **3 times higher**
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货代提议的空运费用是**原来的三倍**
- en: The delivery lead time goes **from 4 weeks to 1 week**.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交货时间从**4周减少到1周**。
- en: We can now reduce order quantity from **8 weeks** to **3 weeks** of coverage.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在可以将订单数量从**8周**的库存覆盖减少到**3周**。
- en: '![](../Images/e9c07fe938ca59f26394db5ec73c5637.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e9c07fe938ca59f26394db5ec73c5637.png)'
- en: Inventory Management with 1 week of lead time — (Image by Author)
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 1周交货期的库存管理 — （作者图片）
- en: '**💡 Observations**'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 观察**'
- en: The average inventory level is lower than previously, which can lead to reduced
    storage costs.
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均库存水平低于之前，这可能导致储存成本降低。
- en: We are ordering more frequently and in a lower quantity.
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们现在订货更频繁，数量较少。
- en: Unfortunately, this does not compensate for the prohibitive air freight costs.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这并不足以弥补高昂的空运费用。
- en: This leads to an increase in the Cost of Goods Sales (COGS).
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这导致销售商品成本（COGS）的增加。
- en: Scenario 2:**cogs *=* 5,511 ($/Pallet) *| +8 %***
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 情景2：**cogs *=* 5,511 ($/托盘) *| +8 %***
- en: That results in a lower profitability per pallet sold.
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这导致每个托盘的盈利能力较低。
- en: Scenario 2:**avg_profit = 3,232 ($/Pallet) | -12%**
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 情景2：**avg_profit = 3,232 ($/托盘) | -12%**
- en: Fortunately, you need less cash on hand at the beginning of the year.
  id: totrans-178
  prefs:
  - PREF_UL
