    is created.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 观察** 订单在创建后的一周内准备发货。'
- en: '**Storage & Structure Costs**'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仓储与结构成本**'
- en: They include the storage of pallets *(using a unit price in $/pallet/day)* and
    other recurring costs, such as HR costs and equipment.
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它们包括托盘的存储费用*（使用每个托盘/天的单价）*以及其他经常性成本，如人力成本和设备费用。
- en: '![](../Images/e3ea2fabe80fef0805d721d23beb4f1d.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e3ea2fabe80fef0805d721d23beb4f1d.png)'
- en: '**Storage & Structure Costs** — (Image by Author)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**仓储与结构成本** — （图片由作者提供）'
- en: '**💡 Observations** My friend was lucky not to pay minimum fees for storing
    his pallets in the warehouse.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 观察** 我朋友很幸运，没有为其托盘在仓库中的存储支付最低费用。'
- en: '**Non-recurring costs**'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**非经常性成本**'
- en: These costs, paid in one shot, can include purchasing marketing material, special
    employee bonuses or distributor penalties.
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些一次性支付的成本可能包括采购营销材料、特别的员工奖金或分销商处罚。
- en: '**Commissions Costs**'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**佣金成本**'
- en: My friend works with **independent sales representatives** who take a **30%
    commission** on sales to coffee shops.
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我朋友与**独立销售代表**合作，销售到咖啡店时他们收取**30%的佣金**。
- en: '![](../Images/34e095a68d3155c222cbd2785326638e.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/34e095a68d3155c222cbd2785326638e.png)'
