- en: Are you tired of sending out countless resumes only to hear crickets in response?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否厌倦了投递无数简历，却只收到寂静的回应？
- en: Maybe you feel like you’re stuck in an endless cycle of applications *and* rejections,
    and you’re wondering if you’ll ever even land a job.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你觉得自己陷入了一个无休止的申请*和*拒绝循环，并且你开始怀疑自己是否能够找到一份工作。
- en: Trust me, I know exactly how you feel because just a few years ago, I was in
    the same boat as you — I was applying to hundreds of applications. I was pouring
    my heart into every single one of them, and in the end, I was only getting rejected.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相信我，我完全理解你的感受，因为就在几年前，我和你处于同样的境地——我投递了数百份申请。我倾注了全部心血在每一份申请上，但最终得到的只有拒绝。
- en: 'But here’s the thing: I turned it all around and ended up landing my dream
    position as a data scientist at Spotify.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但事情是这样的：我逆转了局面，最终拿到了 Spotify 数据科学家的梦想职位。
- en: How? It all started with a killer resume that made me stand out from the crowd.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么做到的？一切的转机开始于一份令人印象深刻的简历，它让我在人群中脱颖而出。
