- en: DALL-E generated
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: DALL-E生成
- en: I’ve noticed an ongoing trend toward over-specialization in IT departments.
    However, one of my key lessons learned over the years is the [negative impact
    of this siloed specialization](https://medium.com/towards-data-science/data-architecture-lessons-learned-3589b152a8a6).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到，IT部门中存在过度专业化的趋势。然而，经过多年的经验，我认识到这种[孤岛式专业化的负面影响](https://medium.com/towards-data-science/data-architecture-lessons-learned-3589b152a8a6)。
- en: While it’s primarily an organizational issue, the trend towards the mindless
    embrace of specialized platform offerings from vendors has also [led to significant
    overlap of functions in our enterprise architectures](https://medium.com/towards-data-science/avoid-building-a-data-platform-in-2024-56f0ee95da42).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这主要是一个组织问题，但对供应商专门化平台产品的盲目采纳，也[导致了我们企业架构中职能的显著重叠](https://medium.com/towards-data-science/avoid-building-a-data-platform-in-2024-56f0ee95da42)。
- en: If your business is the provision of specialized IT solution platforms, you
    can of course benefit from razor-sharp specialization.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的业务是提供专业化IT解决方案平台，您当然可以从尖锐的专业化中受益。
- en: For all other businesses, I think this needs to be corrected.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有其他企业，我认为这一点需要得到纠正。
- en: The shift from silos to better collaboration
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从孤岛到更好的协作转变
- en: Traditional software application engineering, data engineering and artificial
    intelligence / machine learning (AI/ML) form large silos today.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的软件应用工程、数据工程和人工智能/机器学习（AI/ML）如今形成了庞大的孤岛。
- en: While the different IT tasks were assumed to be largely distinct and the objectives
    different, the business actually demands seamless…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管不同的IT任务被认为在很大程度上是独立的，目标也各不相同，但实际上，商业需求是无缝衔接的……
