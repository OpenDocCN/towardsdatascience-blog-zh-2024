- en: When you build a chart with data that is not ours, you must cite the source
    from which you took the data. This serves to do justice to the work done by others
    and increase your credibility towards those who will look at the graph. If you
    cite the data source, your chart will surely be more authoritative because it
    is based on verifiable data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用非自己数据构建图表时，必须引用你所获取数据的来源。这是对他人工作表示尊重，并能增加你在观众中的可信度。如果你引用了数据来源，你的图表肯定会更具权威性，因为它是基于可验证的数据。
- en: 'In this article, you will see four strategies for placing credits in a chart,
    although you can use your creativity to place it wherever you want:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，你将看到四种在图表中放置致谢的策略，尽管你可以发挥创意，将其放置在任何你想要的位置：
- en: Under the title/subtitle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 放置在标题/副标题下
- en: Under the main chart
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 放置在主图表下
- en: Under the next steps
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 放置在后续步骤下
- en: Sideways.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 横向放置
- en: Under the title/subtitle
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 放置在标题/副标题下
- en: Placing the credits under the title/subtitle generates a sense of trust in the
    audience from the beginning of the story. The following figure shows an example
    of credits under the title/subtitle.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将致谢放置在标题/副标题下，可以从故事一开始就为观众建立信任感。下图展示了将致谢放在标题/副标题下的示例。
- en: '![](../Images/b52e13b4d39b08c6bfa23b489508343a.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b52e13b4d39b08c6bfa23b489508343a.png)'
- en: Image by Author
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Use this placement if you want your audience to know the sources from the beginning
    of the story. Although this placement may generate trust, it could also be distracting
    since the audience may leave your story to search for the sources.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望观众从故事一开始就知道数据来源，可以使用这种方式。虽然这种做法可能会增加信任感，但也可能会让观众分心，因为他们可能会离开你的故事去寻找数据来源。
- en: Under the Main Chart
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 放置在主图表下
- en: Placing the credits under the main chart involves adding detail to the story's
    main point, which helps reinforce the story's essential points. The following
    figure shows an example of credits placed under the main chart.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将致谢放置在主图表下，涉及到为故事的重点内容添加细节，这有助于加强故事的核心要点。下图展示了将致谢放在主图表下的示例。
- en: '![](../Images/3cb1cdf0e2457aaaf1e3dfacf579cd2f.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3cb1cdf0e2457aaaf1e3dfacf579cd2f.png)'
- en: Image by Author
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Use this placement if you want to reinforce the main message of your chart.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想强化图表的主要信息，可以使用这种放置方式。
- en: Under the Next Steps
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接下来的步骤下
- en: In this case, credit the sources at the end of your story as an appendix to
    the next steps, as shown in the following figure.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，将数据来源作为故事的附录，放在故事的最后部分，与接下来的步骤一起呈现，如下图所示。
- en: '![](../Images/d08aa342c2e6bc1839f1988635ca2b1f.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d08aa342c2e6bc1839f1988635ca2b1f.png)'
- en: Image by Author
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Use this placement if you want to reinforce the next steps of your story.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想强化故事的下一步，可以使用这种放置方式。
- en: Sideways
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 横向
- en: Placing credits sideways means considering them as external to the main data
    story workflow. You can place credits on the left or right, as shown in the following
    figure.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 横向放置信用来源意味着将它们视为图表的外部部分。你可以将信用来源放在左侧或右侧，如下图所示。
- en: '![](../Images/749b74f7a49295ef11e5bc3bb04bd3e6.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/749b74f7a49295ef11e5bc3bb04bd3e6.png)'
- en: Image by Author
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Use this placement to keep credits external to your main data story workflow
    and keep the audience concentrated on the story.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望将信用来源放在图表的外部，避免干扰主数据故事的流程，同时保持观众集中于故事，可以使用这种放置方式。
- en: Discussion
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讨论
- en: You have seen how to place credits in a chart. If you have read carefully, at
    a certain point, precisely in the last type of placement—sideways—I talked about
    the main data story workflow. But what is it exactly? Any chart, if done well,
    tells a story, and a story normally follows a flow from the initial scene to its
    completion, with the final scene.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经了解了如何在图表中放置信用来源。如果你仔细阅读了，当提到最后一种放置方式——横向时，我谈到了主数据故事的流程。但到底什么是主数据故事流程呢？任何一幅做得好的图表都能讲述一个故事，而一个故事通常从初始场景开始，按照一定的流程展开，最终以结尾场景收尾。
- en: 'Even in a simple chart, you can tell a story, and precisely, a story in a chart
    has three main points: a beginning, a main point, and a final part.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在一个简单的图表中，你也可以讲述一个故事，实际上，图表中的故事有三个主要部分：开始部分、主旨部分和结尾部分。
- en: The beginning corresponds to the context used to frame the chart's content.
    Usually, you can insert the context immediately under the title, but you can also
    put it in other parts, such as on the left of the chart. In general, insert the
    context before the main chart so the reader can read it before the graph.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 开始部分对应用于框定图表内容的背景。通常，你可以将背景放在标题下方，但也可以放在其他位置，例如图表的左侧。一般来说，将背景放在主图表之前，以便读者在查看图表之前先了解背景。
- en: Then, there is the main point that corresponds precisely to your chart.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是与你的图表精确对应的主旨。
- en: Finally, there is the final part of the story, which corresponds to the next
    steps. Place the next steps at the bottom, i.e., below the chart or to the right,
    so the reader will read them after reading the other parts of the graph.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后是故事的结尾部分，对应下一步。在底部（即图表下方或右侧）放置接下来的步骤，这样读者会在阅读完其他部分后再阅读它们。
- en: Summary
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'Congratulations! You have just learned four possible ways to place credits
    in your chart. You have the following options: under the title/subtitle, under
    the main chart, under the next steps, or sideways.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚学会了四种在图表中放置信用来源的方法。你有以下几个选项：标题/副标题下、主图表下、接下来的步骤下或横向放置。
- en: Choosing one solution over another depends on your aesthetic taste and the space
    you have in the chart. The important thing is that the credits do not hinder the
    normal flow of the story.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个解决方案而不是另一个，取决于你的审美品味和图表中可用的空间。重要的是，信用来源不应妨碍故事的正常流动。
- en: This is a small final tip. If you can, always add a link to the data source
    in the credits so that the reader can personally verify the integrity of the data
    you show in your chart.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个小小的提示。如果可以的话，始终在信用来源中添加数据来源链接，以便读者能够亲自验证你在图表中展示的数据的完整性。
- en: That’s all for me today. Thank you, as always, for reading the article.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 今天就这些。感谢你一如既往地阅读这篇文章。
