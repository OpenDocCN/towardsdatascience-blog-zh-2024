- en: If you are reading this you were probably considering a career change lately.
    I am assuming that you want to learn somewhat close to software engineering and
    database design. It doesn’t matter what your background is — marketing, analytics
    or finance, you can do this! This story is to help you find the fastest way to
    enter the data space. Many years ago I did the same and never regretted since
    then. Technology space and especially data is full of wonders and perks. Not to
    mention remote working and massive benefit packages from the leading IT companies,
    it makes you capable of doing magic with files and numbers. In this story, I’ll
    try to summarise a set of skills and possible projects which could be accomplished
    within two to three months timeframe. Imagine, just a few months of active learning
    and you are ready for your first job interview.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这篇文章，你可能最近正在考虑换个职业。我假设你想学习与软件工程和数据库设计相近的内容。不管你的背景是什么——无论是市场营销、分析还是金融，你都能做到！这篇文章旨在帮助你找到进入数据领域的最快路径。许多年前我做过同样的决定，从那时起我从未后悔过。科技领域，尤其是数据，充满了奇迹和好处。更不用提远程工作和领先IT公司提供的大量福利包，它让你能够用文件和数字做出魔法般的操作。在这篇文章中，我将总结一系列技能和可能完成的项目，这些可以在两到三个月的时间内实现。想象一下，只需要几个月的积极学习，你就准备好迎接第一次工作面试。
- en: Any sufficiently advanced technology is indistinguishable from magic.
  id: totrans-9
