    ·11分钟阅读·2024年2月22日
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: '.. And we’re back on our articles on Analytical Maturity! One of the feedback
    that I received on [the previous installments](https://medium.com/towards-data-science/building-analytically-mature-organizations-amo-b54f8243ef3a)
    was that those articles might be too high level and it would be great to have
    something slightly more actionable. So that’s what we’re going to do today: make
    the whole thing more actionable via a step-by-step on how to grow an organization’s
    analytical maturity.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ..我们回到了关于分析成熟度的系列文章！我收到的反馈之一是，[前几篇文章](https://medium.com/towards-data-science/building-analytically-mature-organizations-amo-b54f8243ef3a)可能过于抽象，读者希望能看到一些更具操作性的内容。所以今天我们要做的就是：通过一步步的指南，使整个过程更加实际，帮助提升组织的分析成熟度。
- en: 'Let’s start with step #1: Shutting up and listening!'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从第一步开始：闭嘴并倾听！
- en: '![](../Images/928298fb284ce7fa0e136bdc3d71648e.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/928298fb284ce7fa0e136bdc3d71648e.png)'
- en: A simple playbook to grow analytical maturity — image by author
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一步一步的分析成熟度提升手册 — 图片来自作者
- en: 'Step #1: Shut up and listen'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一步：闭嘴并倾听
- en: 'There is this great [TED video](https://www.ted.com/talks/ernesto_sirolli_want_to_help_someone_shut_up_and_listen/transcript?language=en)
    by Ernesto Sirolli called “Want to help someone? Shut up and Listen”. In it, he
    explained how, as a 21 years-old, he worked for an Italian NGO which tried to
    “teach Zambian people how to grow food”. They successfully grew magnificent tomatoes
    in the valley down by the Zambezi river — but, as Sirolli puts in his own words:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个很棒的 [TED 演讲](https://www.ted.com/talks/ernesto_sirolli_want_to_help_someone_shut_up_and_listen/transcript?language=en)，由恩尼斯托·西罗利（Ernesto
    Sirolli）主讲，标题为“想帮助别人？闭嘴并倾听”。在演讲中，他解释了当他21岁时，曾在一个意大利非政府组织工作，该组织试图“教赞比亚人如何种植食物”。他们成功地在赞比西河下游的山谷中种出了美丽的番茄——但正如西罗利用他自己的话所说：
- en: '*When the tomatoes were nice and ripe and red, overnight, some 200 hippos came
    out from the river and they ate everything. And we said to the Zambians, ‘My God,
    the hippos!’ And the Zambians said, ‘Yes, that’s why we have no agriculture here.’*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*当番茄又大又红，成熟了，隔夜，约200只河马从河里出来，把所有的番茄都吃光了。我们对赞比亚人说，‘天啊，河马！’而赞比亚人回答说，‘是的，这就是我们这里没有农业的原因。’*'
- en: Whenever you want to grow your organization’s analytical maturity, the first
    step is going to shut up and just listen. You need to listen and understand the
    pain points, the different jobs, the data needs, what has been done in the past
    to solve those pain points, etc. Not only will this give you a better perspective
    of the lay of the land, it will also give you a better understanding of the people
    that are part of your organization.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你想要提升组织的分析成熟度时，第一步就是闭嘴，静下心来倾听。你需要倾听并理解痛点、不同的工作职责、数据需求、过去为解决这些痛点所做的努力等。这样不仅能让你更好地了解全局，也能帮助你更好地理解那些组成你组织的人。
- en: '“Listening” In the context of a medium or large organization means actively
    gathering information. To do so, you have a couple of efforts that you can run:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在中型或大型组织中，“倾听”意味着主动收集信息。为此，你可以进行几项工作：
- en: '**User Interviews**: Deep dive into the individual experiences of your team
    members to gather qualitative insights into their daily challenges, data usage,
    and specific pain points. By engaging directly and in a small setting, you create
    an open channel for honest feedback and nuanced understanding of the data needs
    across your organization.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户访谈**：深入探讨团队成员的个人经验，收集关于他们日常挑战、数据使用和具体痛点的定性见解。通过直接与他们交流并处于小规模环境中，你为诚实反馈和对组织中数据需求的细致理解创造了一个开放的渠道。'
- en: '**Running Surveys**: Surveys (especially anonymous ones) give you the ability
    to collect a broader range of insights from a larger segment of your organization.
    This not only helps in identifying common themes and areas of concern but also
    serves as a tool for establishing benchmarks for satisfaction and data literacy
    levels within your organization.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问卷调查**：问卷调查（尤其是匿名调查）让你能够从组织中的更大群体收集更多样化的见解。这不仅有助于识别常见主题和关注领域，还能作为衡量组织内部满意度和数据素养水平的基准工具。'
- en: '**Joining Team Meetings:** Participating in regular team meetings across different
    departments allows you to observe firsthand how data is currently being used in
    decision-making processes, identify gaps in data availability or accessibility,
    and note the common questions or misconceptions that arise when data is discussed.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参加团队会议**：参加跨部门的定期团队会议，可以让你亲身观察数据在决策过程中的当前使用情况，识别数据可用性或可访问性方面的差距，并注意到在讨论数据时常见的问题或误解。'
- en: '**Shadowing People’s Jobs:** Try immersing yourself in the lives of your users.
    This will provide you with a raw look at the operational challenges faced by teams
    and individuals, offering invaluable insights into how analytical tools and data
    are integrated (or not) into everyday workflows.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**影子工作法**：尝试深入了解用户的工作生活。这将为你提供一个直接的视角，观察团队和个人面临的操作挑战，提供宝贵的见解，帮助你了解分析工具和数据是如何（或未能）融入日常工作流程的。'
- en: Using those different methods, you can do a lot of great listening that will
    give you a comprehensive understanding of where your organization stands in terms
    of analytical maturity and where the most impactful improvements can be made.
    This is a very foundational stage — part of the diagnosis phase, that will help
    you shape your strategy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些不同的方法，你可以进行大量出色的倾听，帮助你全面了解你的组织在分析成熟度方面所处的位置，以及在哪些方面可以进行最有影响力的改进。这是一个非常基础的阶段——是诊断阶段的一部分，帮助你塑造你的战略。
- en: Now should you listen to everything everywhere all at once? If you don’t want
    to end up like Jobu Tupaki — it is important to make sure to adopt the right lens
    during your exploration.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你是否应该在任何地方、任何时间都去倾听一切？如果你不想像Jobu Tupaki那样，重要的是在探索过程中确保采用正确的视角。
- en: '**In terms of depth**, some problems will require you to use a microscope (because
    they are very technical, very complex, and very sensitive) while some will be
    better observed from afar (because they are low priority and don’t necessarily
    require your involvement). I don’t have any ready-made framework for that here,
    but part of your diagnosis phase is about getting this understanding.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在深度方面**，有些问题需要你使用显微镜（因为它们非常技术性、复杂且敏感），而有些问题则最好从远处观察（因为它们优先级较低，并不一定需要你亲自参与）。这里我没有现成的框架，但诊断阶段的一部分就是要获得这种理解。'
- en: '**In terms of width**, using the framework “Tools / Processes / People / Culture”
    is usually a good starting point. You want to have a good understanding of the
    people of your org, their skillset, and what motivates them; you want to understand
    their processes and how they work together and with the other stakeholders; and
    you want to be clear on the tool they use.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在广度方面**，使用“工具 / 过程 / 人员 / 文化”框架通常是一个不错的起点。你需要清楚了解组织中的人员、他们的技能以及是什么激励他们；你需要理解他们的工作流程，以及他们如何与其他利益相关者合作；你还需要清楚他们使用的工具。'
- en: 'Step #2a: Prioritize, build a roadmap and communicate'
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤#2a：优先排序，构建路线图并进行沟通
- en: 'Once you have a good understanding of the different organizational pain points,
    and why they exist, you can start preparing a strategy. As I mentioned in [a previous
    article](https://medium.com/towards-data-science/building-analytically-mature-organizations-amo-b54f8243ef3a)
    — following Richard Rumelt’s framework, a good strategy is made of 3 elements:
    a diagnosis, a guiding policy, and an action plan.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对不同的组织痛点有了清晰的理解，并且知道它们为何存在，你就可以开始制定战略。如我在[a篇文章](https://medium.com/towards-data-science/building-analytically-mature-organizations-amo-b54f8243ef3a)中提到的——遵循理查德·鲁梅尔特的框架，一个好的战略由三个要素构成：诊断、指导方针和行动计划。
- en: 'At this stage, thanks to all your listening from the previous section, you
    should feel well-equipped to start documenting needs and start pinpointing where
    the gaps are in your current organization. Hopefully at this point creating the
    following “mappings” shouldn’t be an issue:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，感谢你在上一部分的倾听，你应该已经做好准备，开始记录需求，并且开始识别当前组织中存在的空白。希望在这一点上，创建以下“映射”应该不成问题：
- en: Skill set mapping (who inside the team can do what)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能集映射（团队内谁能做什么）
- en: Activity / Project mapping (who inside the team is doing what)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动 / 项目映射（团队内谁在做什么）
- en: Process mapping (how we decide what to do and how it is being done)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过程映射（我们如何决定做什么以及如何完成）
- en: Tools mapping (what tools do we use to do what we want to do)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具映射（我们使用什么工具来做我们想做的事）
- en: Stakeholder mapping (who outside of the team cares about / can influence what
    we do)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者映射（团队外部谁关心/能影响我们做的事情）
- en: Goal mapping (what are the top goals of the different teams and how they relate
    to each other)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标映射（不同团队的主要目标是什么，以及这些目标之间如何相互关联）
- en: Etc.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等等
- en: 'From experience, as you put together those different maps, you will start encountering
    interesting insights about your team and your organization, and more generally
    you will start understanding how the whole “system” works together. It is usually
    after this stage that you realize that some tools are being used because some
    skillsets are not available, some processes exist as a workaround around faulty
    tools, etc. Basically this is at this step that you’ll find out about the little
    inefficiencies. And so hopefully after this long mapping exercise, you should
    see a few areas for improvement — and this is where you need to move from exploration
    to action:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 根据经验，当你整理这些不同的映射时，你将会开始获得关于团队和组织的有趣见解，更广泛地说，你将开始理解整个“系统”是如何协同工作的。通常，在这个阶段，你会意识到一些工具的使用是因为某些技能集不可用，某些流程是作为对有缺陷工具的替代解决方案存在的，等等。基本上，正是在这个步骤，你会发现一些小的低效环节。因此，希望通过这次详尽的映射练习，你能看到一些改进的领域——这也是你从探索转向行动的时候：
- en: '**Adopt a Prioritization Process:** Establish a clear and transparent method
    for prioritizing the needs you just documented. This could involve criteria such
    as impact on business goals, frequency of the issue, or the ease of implementation.
    Consider frameworks like MoSCoW (Must have, Should have, Could have, Won’t have
    this time) or ICE scores (Impact, Confidence, Ease) to methodically assess each
    need.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采用优先级排序过程：** 为你刚刚记录的需求建立一个清晰透明的优先级排序方法。这个过程可能涉及到影响业务目标的程度、问题发生的频率，或者实施的难易程度等标准。可以考虑像MoSCoW（必须有、应该有、可以有、不需要有）或ICE评分（影响力、信心、难易度）这样的框架，来系统地评估每一个需求。'
- en: '**Prioritize Accordingly:** Use your chosen prioritization process to rank
    the needs from most critical to least. This step ensures that resources are allocated
    effectively to areas with the highest potential for impact on the organization’s
    analytical maturity.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相应地优先排序：** 使用你选择的优先级排序方法，将需求从最关键到最不重要进行排序。这个步骤确保资源能够有效分配到对组织的分析成熟度影响最大的领域。'
- en: '**Create and Share Your Roadmap:** Adopt a clean roadmap, with clear deliverables
    and a clear timeline. Communication is key in setting expectations and building
    support for your initiatives. Share the prioritized list and the rationale behind
    the ranking with your stakeholders. This transparency helps in managing expectations,
    securing buy-in, and fostering a collaborative approach to improving the organization’s
    data capabilities.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建并分享你的路线图：** 采用一个简洁的路线图，明确交付物和清晰的时间表。沟通是设定期望和为你的举措建立支持的关键。与利益相关者分享优先排序的列表及其背后的理由。这种透明度有助于管理期望、争取支持，并促进一种合作的方式来改善组织的数据能力。'
- en: By following these steps, you create a focused and strategic roadmap that addresses
    the most pressing data needs within your organization. This roadmap not only sets
    clear expectations but also aligns your data initiatives with the overall business
    objectives, ensuring a cohesive and effective approach to enhancing analytical
    maturity.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循这些步骤，你可以创建一个专注且具有战略性的路线图，解决组织内最紧迫的数据需求。这个路线图不仅明确了期望，还将你的数据举措与整体商业目标对齐，确保了一种有凝聚力且高效的方法，以提高分析能力。
- en: 'Note that while the diagnosis gave you the areas for improvement, sometimes
    it is not necessarily clear what the solution should be. There are two frameworks
    that I like to use in those kind of situations:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，虽然诊断已经给出了改进的方向，但有时候并不一定能明确知道解决方案应该是什么。在这种情况下，我喜欢使用两个框架：
- en: '**Action > Information > Vision:** A lot of the time, your vision will come
    from additional information that will come from you taking action. You do something
    and learn from it, and this helps you shape your vision. So if you are not sure
    where to go, take the first very little step you can — from there you’ll be at
    a different venture point, and most likely the next steps will appear.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行动 > 信息 > 视野：** 很多时候，你的视野会来自于通过采取行动获得的额外信息。你做了一些事情并从中学习，这帮助你塑造了自己的视野。所以，如果你不确定应该去哪里，先迈出第一个最小的步伐——从那里你将处于一个新的起点，很可能接下来的步骤就会显现出来。'
- en: '**Innovation > Quantification > Orchestration:** This framework that comes
    from “[**The E-Myth Revisited: Why Most Small Businesses Don’t Work and What to
    Do About It**](https://www.amazon.com/Myth-Revisited-Small-Businesses-About/dp/0887307280)”
    by Michael E. Gerber is great for when you try to optimize a process: just select
    a piece of the process, “innovate” (i.e. change it), quantify this innovation
    (is the process better with this change?) and if the quantification is positive,
    orchestrate (i.e. remove the human decision making component out of it).'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创新 > 量化 > 协调：** 这个框架来自于迈克尔·E·格伯（Michael E. Gerber）的《[**电子神话再探：为什么大多数小企业无法成功以及该如何做**](https://www.amazon.com/Myth-Revisited-Small-Businesses-About/dp/0887307280)》一书，当你试图优化一个流程时非常有用：只需选择流程中的一部分，“创新”（即改变它），量化这一创新（这个改变使得流程变得更好吗？），如果量化结果是积极的，就进行协调（即去除其中的人工决策成分）。'
- en: So if you are not sure about what the solution should be and what the deliverable
    in your roadmap should be — either break your problem down and focus on the very
    next step, or run a pilot for a potential solution.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果你不确定解决方案应该是什么，或者你的路线图中的交付物应该是什么——可以将问题分解，专注于下一个最小的步骤，或者为潜在的解决方案进行试点。
- en: 'Step #2b: Get some quick wins to build credibility'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '步骤 #2b：获得一些快速胜利来建立可信度'
- en: This step — while optional, is generally recommended. If you need to build some
    credibility, you might want to prioritize some quick wins, as this will allow
    you to build trust and put you and your team on a “momentum” of deliveries.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这一步——虽然是可选的，但通常建议执行。如果你需要建立一些可信度，你可能需要优先考虑一些快速胜利，因为这将帮助你建立信任，并让你和你的团队进入一种“交付”的“势头”状态。
- en: '**Identify Low-Hanging Fruit**: Look for projects or improvements that can
    be implemented quickly and have a visible impact. These could be simple data quality
    fixes, automating repetitive manual reports, or providing access to a new, valuable
    data source. The goal is to find changes that require minimal effort but yield
    significant benefits.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别低垂果实：** 寻找可以快速实施并产生明显影响的项目或改进。这些可能是简单的数据质量修复、自动化重复的手动报告，或提供访问新的、宝贵的数据源。目标是找到那些需要最小努力却能带来显著收益的变化。'
- en: '**Leverage Existing Tools and Resources**: Utilize the tools and platforms
    already available within your organization to implement these quick wins. This
    could mean creating new dashboards in existing BI tools, using automation features
    in your data platforms, or simply optimizing current data processes with better
    practices.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用现有工具和资源**：利用你所在组织中已有的工具和平台来实现这些快速成功。这可能意味着在现有的BI工具中创建新仪表盘、使用数据平台中的自动化功能，或仅仅通过更好的实践优化当前的数据流程。'
- en: '**Celebrate and Communicate Successes**: Once you’ve achieved these quick wins,
    make sure they are well communicated and celebrated. Use internal newsletters,
    meetings, or any company-wide communication channels to highlight the improvements
    made. Sharing success stories not only builds your credibility but also demonstrates
    the value of data-driven decision-making to the entire organization.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**庆祝并传播成功**：一旦你实现了这些快速成功，确保它们得到了良好的传播和庆祝。使用内部新闻通讯、会议或任何公司范围的沟通渠道来突出所做的改进。分享成功故事不仅能建立你的信誉，还能向整个组织展示数据驱动决策的价值。'
- en: '**Solicit Feedback and Suggestions**: After implementing quick wins, ask for
    feedback from the users. This not only helps in understanding the impact of your
    efforts but also engages the wider team in the data improvement process, potentially
    uncovering more opportunities for quick wins.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**征求反馈和建议**：在实施快速成功后，向用户征求反馈。这不仅有助于了解你努力的影响，还能让更广泛的团队参与到数据改进过程中，可能会揭示出更多的快速成功机会。'
- en: '**Repeat the Process**: Building credibility is an ongoing process. Continue
    to look for opportunities for quick wins even as you work on more complex, long-term
    projects. This iterative approach ensures continuous improvement and sustained
    engagement from your organization.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重复这一过程**：建立信誉是一个持续的过程。即使你正在处理更复杂的长期项目，也要继续寻找快速成功的机会。这种迭代式的方法确保了持续改进，并使你的组织保持长期参与。'
- en: By focusing on quick wins, you can rapidly demonstrate the value of your data
    initiatives, earning the trust and support needed to tackle more ambitious projects
    aimed at elevating your organization’s analytical maturity.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过专注于快速成功，你可以迅速展示数据项目的价值，赢得信任和支持，为应对更具雄心的项目打下基础，进而提升组织的分析成熟度。
- en: 'Step #3: Get sh*t done, communicate, document everything and train everyone'
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3步：把事情做完，沟通，记录一切并培训每个人
- en: Now that your strategy has been set up, it is time to abandon the “spectator”
    mode and switch to “get-sh*t-done” mode.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的策略已经设定好，是时候放弃“旁观者”模式，转向“执行模式”了。
- en: '**Execute**: You did your roadmap, you know what needs to be delivered when
    — get on with it. One of the greatest pieces of advice I read when I became a
    manager for the first time was to be very protective / intentful with my time.
    Thanks to the roadmap you know exactly what needs to be delivered when, so you
    can make sure you save enough time every day / every week to make it happen. As
    there is always a plethora of fires that you need to attend to in any company,
    having a clear and robust roadmap helps you make sure you are not just solving
    for the present, but building for tomorrow.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行**：你已经制定了路线图，知道什么时候需要交付什么——接下来就开始执行。成为经理时，我读到的一条最宝贵的建议就是要非常保护和用心管理我的时间。感谢路线图，你知道什么时候需要交付什么内容，所以你可以确保每天/每周留出足够的时间来完成它。由于在任何公司中总是有很多紧急事务需要处理，拥有清晰且强大的路线图可以帮助你确保不仅仅是解决当前的问题，还能为未来做好建设。'
- en: '**Communicate**: I am a big believer in the “build in public movement”, which
    is about documenting your journey and sharing it as it is in public. I see two
    benefits here: (1) Regular updates, whether through meetings, email updates, or
    dashboards, help maintain transparency and it fosters a culture of trust and collaboration.
    It also helps put yourself / your team on your stakeholders’ map and ultimately
    grows the “luck” of your team (the more visible you are, the more people know
    about you and your mission, the more likely they are to reach out if they see
    some areas for collaboration). (2) This is a great forcing function to document
    your journey, allowing you to track the different changes, and understand the
    impact of your decision over the long term.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**沟通**：我非常认同“公开构建运动”（build in public movement），即记录并公开分享你的旅程。我认为这样做有两个好处：（1）定期更新，无论是通过会议、电子邮件更新还是仪表盘，都有助于保持透明度，并促进信任与合作的文化。这也有助于让自己或团队出现在利益相关者的视野中，最终增加团队的“运气”（你越是公开，越多人知道你和你的使命，如果他们看到有合作的机会，就更容易主动联系你）。（2）这是一个很好的驱动力来记录你的旅程，使你能够追踪不同的变化，并了解决策对长期的影响。'
- en: By executing your plans efficiently, maintaining open lines of communication,
    and investing in documentation and training, you create a foundation for sustainable
    data-driven growth. This approach not only improves your organization’s analytical
    capabilities but also embeds a culture of continuous learning and improvement.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通过高效地执行计划、保持畅通的沟通渠道，并投资于文档和培训，你为可持续的数据驱动增长奠定了基础。这种方法不仅提升了组织的分析能力，还嵌入了持续学习和改进的文化。
- en: 'Step #4: Start again (but improve the process as you are doing it)'
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4步：重新开始（但在实施过程中不断改进）
- en: 'Because life is just an eternal cycle:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 因为生活就是一个永恒的循环：
- en: '**Reflect and Review**: Once you’ve completed a cycle of listening, prioritizing,
    implementing quick wins, and executing larger projects, take time to reflect on
    what worked and what didn’t. Gather feedback from stakeholders, analyze the impact
    of your initiatives, and review the effectiveness of your communication and training
    efforts.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反思与回顾**：在完成了倾听、优先排序、实施快速成功并执行更大项目的一个周期后，花些时间反思哪些有效，哪些无效。从利益相关者那里收集反馈，分析你所做举措的影响，回顾你的沟通和培训工作是否有效。'
- en: '**Incorporate Lessons Learned**: Use the insights gained from your reflection
    phase to refine your processes. This could mean adjusting your prioritization
    criteria, finding more efficient ways to execute projects, or identifying better
    methods for engaging and training your team.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**融入经验教训**：利用你反思阶段获得的见解来优化流程。这可能意味着调整优先级标准、寻找更高效的项目执行方式，或是确定更好的团队互动与培训方法。'
- en: '**Update Your Roadmap**: With new information and a better understanding of
    your organization’s needs, update your roadmap to reflect current priorities and
    new opportunities for improvement. This iterative planning ensures your efforts
    remain aligned with the organization’s goals and adapts to changing circumstances.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更新你的路线图**：凭借新的信息和对组织需求的更好理解，更新你的路线图，反映当前的优先事项和新的改进机会。这种迭代的规划确保你的努力始终与组织目标保持一致，并适应不断变化的环境。'
- en: '**Keep Communicating**: Based on feedback, refine your communication strategy
    and training programs. This could involve introducing new formats for your newsletter,
    experimenting with different training methodologies, or leveraging technology
    to make learning more interactive and engaging.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保持沟通**：根据反馈，优化你的沟通策略和培训项目。这可能包括为你的新闻通讯引入新格式、尝试不同的培训方法，或利用技术使学习更加互动和吸引人。'
- en: '**Embed Continuous Improvement:** Cultivate a culture of continuous improvement
    within your team and the broader organization. Encourage ongoing feedback, promote
    the sharing of ideas, and recognize contributions to the data-driven culture.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**融入持续改进**：在你的团队及更广泛的组织中培养持续改进的文化。鼓励持续反馈，促进思想共享，并认可对数据驱动文化的贡献。'
- en: By treating analytical maturity as a continuous journey rather than a destination,
    you foster an environment where learning, improvement, and innovation are part
    of the daily routine. This iterative approach ensures that your organization remains
    agile, responsive, and increasingly data-savvy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 将分析成熟度视为一个持续的旅程，而非终点，你将营造一个学习、改进和创新成为日常常规的环境。这种迭代方法确保你的组织保持敏捷、响应迅速，并且越来越擅长数据分析。
- en: Conclusion
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'In wrapping up this playbook on elevating your organization’s analytical maturity,
    remember: the journey is cyclical, not linear. Just like in those open-world video
    games (*wink* [my previous article](https://medium.com/towards-data-science/having-a-comprehensive-dashboard-strategy-for-analytics-managers-94dd9c62fd62)),
    where the adventure never truly ends, and there’s always a new quest around the
    corner, your path to a data-driven culture is ongoing.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在总结这本关于提升组织分析成熟度的手册时，请记住：这段旅程是循环的，而不是线性的。就像那些开放世界的视频游戏一样（*眨眼* [我的上一篇文章](https://medium.com/towards-data-science/having-a-comprehensive-dashboard-strategy-for-analytics-managers-94dd9c62fd62)），冒险永远不会真正结束，总有新的任务等待着你，你走向数据驱动文化的道路也是持续不断的。
- en: 'And that’s the main important idea from this playbook really: growing an organization’s
    analytical maturity is an ongoing journey, and the most important part here is
    to make sure you get on a “delivery momentum” so that you are always moving forward.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这本手册中最重要的理念其实是：提升组织的分析成熟度是一个持续的过程，最重要的是确保你能够保持“交付的动力”，这样你才能始终向前推进。
- en: And the more you are moving forward, the more cycles of “listening > diagnosis
    > roadmap > execution” you go through, the more the path to analytical maturity
    will be defined. So, keep iterating, keep improving, keep transforming your organization
    into a more data-savvy, decision-smart entity, and more importantly, have fun
    doing so.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，随着你不断前进，经历的“倾听 > 诊断 > 路线图 > 执行”周期越多，数据分析成熟之路也会越明确。所以，继续迭代，不断改进，持续将你的组织转型为一个更具数据意识、决策更智能的实体，更重要的是，要享受这个过程。
- en: Hope you enjoyed reading this piece! Do you have any tips you’d want to share?
    Let everyone know in the comment section!
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 希望你喜欢这篇文章！你有什么想法或者建议想分享吗？在评论区告诉大家吧！
