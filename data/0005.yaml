  zh: '![](../Images/d61a2a99686061d0cd4ed4702f95466b.png)'
- en: 4) Rush To Control The Hardware And Platform Supply Chain
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4) 急于控制硬件和平台供应链
- en: With the dominance of artificial intelligence there is an increasing importance
    to better control the supply chain end-to-end to hold the keys to innovation.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能的主导地位，端到端更好地控制供应链变得愈发重要，因为它掌握着创新的钥匙。
- en: NVIDIA, for instance, a leader in chip manufacturing which has been a clear
    winner in the AI race. The question on everyone’s mind is whether NVIDIA will
    expand its horizons into the cloud computing realm, leveraging its hardware expertise
    to offer integrated AI cloud services. NVIDIA already has a cloud streaming service
    called [Geforce Now](https://www.nvidia.com/geforce-now/) offering high end graphics
    processing on-demand. Such a move could redefine the competitive landscape, offering
    NVIDIA a more direct influence over AI’s developmental trajectory.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，NVIDIA作为芯片制造领域的领导者，已经在AI竞赛中取得了明显的胜利。大家心中的问题是，NVIDIA是否会将视野拓展到云计算领域，利用其硬件专长提供集成的AI云服务。NVIDIA已经拥有一项名为[Geforce
    Now](https://www.nvidia.com/geforce-now/)的云流媒体服务，提供按需高端图形处理。这一举动可能会重新定义竞争格局，使NVIDIA对AI发展轨迹的影响力更为直接。
- en: '![](../Images/5bc67b4bbd47f5067dede0abf12f6ae3.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5bc67b4bbd47f5067dede0abf12f6ae3.png)'
- en: 'Nvidia Share Price, Last 5 Years (NASD:NVDA) — Source: Nvidia Investor Relations'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 'Nvidia股价，过去5年（NASD:NVDA）— 来源: Nvidia投资者关系'
- en: 'On the other side of the spectrum are cloud AI providers like Amazon and emerging
    AI players like Anthropic and Mistral. Their current reliance on external hardware
    sources for AI operations raises a crucial question: Will they follow in the footsteps
    of OpenAI, [which has begun sourcing its own chips](https://www.wired.com/story/openai-buy-ai-chips-startup-sam-altman/)
    and Google with [TPU’s](https://cloud.google.com/tpu) and [Coral AI](https://coral.ai/)?
    This strategy could signify a shift towards self-reliance and customization in
    AI hardware, potentially leading to more tailored and efficient AI solutions for
    the top AI providers.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一端，有像Amazon这样的云AI提供商和像Anthropic与Mistral这样的新兴AI公司。他们目前对外部硬件资源的依赖引出了一个关键问题：他们是否会跟随OpenAI的脚步，[开始自购芯片](https://www.wired.com/story/openai-buy-ai-chips-startup-sam-altman/)，以及Google的[TPU](https://cloud.google.com/tpu)和[Coral
    AI](https://coral.ai/)? 这一战略可能意味着AI硬件自给自足和定制化的转变，可能会为顶级AI提供商带来更为量身定制、高效的AI解决方案。
- en: '![](../Images/0bcf0d1f600a6404099421569294e386.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0bcf0d1f600a6404099421569294e386.png)'
- en: 'Google Coral — Local AI Development Boards and Hardware — Credit: Coral AI'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 'Google Coral — 本地AI开发板与硬件 — 来源: Coral AI'
- en: As everyone in the underlying hardware layer of AI will be rushing to further
    control their supply chain. Will chip manufacturer NVIDIA move to cloud? Will
    cloud AI providers such as Amazon or the likes of Antrophic follow OpenAI in sourcing
    their own chips? Will mobile chip makers like Qualcomm be the winners as they
    power the new AI mobile devices and wearables?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AI底层硬件领域的所有企业争相控制自己的供应链，芯片制造商NVIDIA会转向云计算吗？云AI服务商如Amazon或像Anthropic这样的新兴公司会跟随OpenAI，开始自给自足地生产芯片吗？移动芯片制造商如Qualcomm是否会成为赢家，推动新一代AI移动设备和可穿戴设备的普及？
- en: 'The trend towards vertical integration of AI underscores a larger narrative:
    control over AI hardware is becoming synonymous with control over the future of
    tech. We will expect to see new players muscle into the purpose built AI chips
    to serve cloud players, countries rushing to fuel microprocessor development and
    finally OpenAI getting into the chip game in early 2024.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 向垂直整合AI的趋势突显了一个更大的故事：对AI硬件的控制正变得与控制技术未来的发展密不可分。我们将看到新兴公司争相进入为云服务提供的定制AI芯片领域，各国纷纷加速推动微处理器的发展，最终OpenAI也将在2024年初进入芯片领域。
- en: '![](../Images/03e1fe492f6c38f82cf2c16af72d2679.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/03e1fe492f6c38f82cf2c16af72d2679.png)'
- en: 5) 2024 Is The Year Of The AI Wearables & XR
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5) 2024年是AI可穿戴设备与XR的时代
- en: This year, we’re witnessing an intimate revolution in how we interact with technology,
    with the world of AI and wearables fusing alongside extended reality (XR) devices.
    These devices are not just gadgets; they’re extensions of our digital selves,
    blending seamlessly into our daily lives.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，我们正见证一场深刻的革命——AI和可穿戴设备与扩展现实（XR）设备的结合，改变了我们与技术的互动方式。这些设备不仅仅是小工具，它们是我们数字自我的延伸，无缝融入了我们的日常生活。
- en: '![](../Images/a5caac742cdf440c7c71950a40945e5c.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a5caac742cdf440c7c71950a40945e5c.png)'
- en: 'Humane AI Pin — Source: Humane'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 'Humane AI Pin — 来源: Humane'
- en: Humane [AI’s Pin](https://hu.ma.ne/aipin) (powered by Qualcomm Snapdragon processors)
    and [Tab](https://mytab.ai/) are redefining the wearable landscape. These devices
    offer a glimpse into a future where wearables are no longer just about tracking
    health metrics or receiving notifications. They are about enhancing human interactions,
    offering real-time AI assistance, and providing an augmented experience of the
    world around us.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Humane [AI’s Pin](https://hu.ma.ne/aipin)（由高通Snapdragon处理器提供支持）和[Tab](https://mytab.ai/)正在重新定义可穿戴设备的格局。这些设备让我们一窥未来——在这个未来中，可穿戴设备不再仅仅是用于追踪健康数据或接收通知。它们旨在提升人与人之间的互动，提供实时的AI辅助，并为我们提供增强现实的体验。
- en: '![](../Images/0963fd7d2e58b9e65d13b0a48b7850c5.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0963fd7d2e58b9e65d13b0a48b7850c5.png)'
- en: 'Rewind AI Pendant — Source: Rewind'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Rewind AI挂坠 — 来源：Rewind
- en: Rewind, another breakthrough product, is revolutionizing how we capture and
    relive our memories. Imagine a device that not only records moments as we experience
    them but also allows us to revisit, understand, reflect on our memories.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Rewind，另一款突破性产品，正在革新我们捕捉和重温回忆的方式。想象一下，一款设备不仅能记录我们经历的瞬间，还能让我们重新回顾、理解并反思我们的记忆。
- en: But it’s not just the new players making waves. Tech giants like Apple and [OpenAI
    are stepping into the wearable arena](https://www.businessinsider.com/were-getting-closer-to-openais-first-ai-device-2023-12),
    promising to bring their colossal innovation capabilities. Apple, with its track
    record in creating trendsetting devices, is highly likely to introduce wearables
    that integrate seamlessly with its ecosystem within or alongside their XR [Apple
    Vision Pro](https://www.apple.com/apple-vision-pro/), offering unparalleled user
    experiences.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 但不仅仅是新兴玩家在掀起波澜。像苹果和[OpenAI正迈入可穿戴设备领域](https://www.businessinsider.com/were-getting-closer-to-openais-first-ai-device-2023-12)，承诺带来他们巨大的创新能力。苹果凭借其在创造引领潮流设备方面的记录，极有可能推出与其生态系统无缝集成的可穿戴设备，可能会与其XR设备[Apple
    Vision Pro](https://www.apple.com/apple-vision-pro/)一同推出，提供无与伦比的用户体验。
- en: OpenAI, on the other hand, could leverage its expertise in AI to introduce wearables
    that bring advanced AI functionalities right to our fingertips (*or wrists*).
    The potential for AI wearables that interact with generative AI models like ChatGPT
    is particularly exciting, offering a blend of convenience and intelligence unlike
    anything we’ve seen before.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，OpenAI可能会利用其在AI领域的专业知识，推出能够将先进AI功能带到我们指尖（*或者手腕*）的可穿戴设备。AI可穿戴设备与生成型AI模型（如ChatGPT）的互动潜力尤为令人兴奋，它将提供前所未有的便利与智能结合。
- en: Meta is another key player to watch. Their foray into VR wearables has already
    shown us the potential for immersive digital experiences. As they continue to
    innovate in this space, we can expect wearables that not only augment reality
    but create entirely new realms for us to explore and interact with.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Meta是另一个值得关注的重要玩家。他们进入VR可穿戴设备领域，已经向我们展示了沉浸式数字体验的潜力。随着他们在这个领域的不断创新，我们可以期待不仅能增强现实的可穿戴设备，还能创造出全新的领域，让我们去探索和互动。
- en: In 2024, AI wearables are set to move beyond mere technology. They are becoming
    personal companions, digital assistants, and gateways to new realities. They represent
    a shift towards a more intimate and interactive relationship with technology,
    one where our digital and physical worlds intertwine seamlessly. This year, we’re
    not just wearing technology; we’re living it.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在2024年，AI可穿戴设备将不仅仅是技术的延伸。它们正在成为个人伴侣、数字助手以及通向新现实的门户。它们代表了人与技术之间更为亲密互动关系的转变，在这种关系中，我们的数字世界与物理世界无缝交织。今年，我们不只是在佩戴技术；我们在与之共生。
- en: '![](../Images/720179c2335741b47460a5a6dae307b3.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/720179c2335741b47460a5a6dae307b3.png)'
- en: 6) AI Agents Will Start Communicating With Other AI Agents
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6) AI代理将开始与其他AI代理进行沟通
- en: Envision an ecosystem where specialized agents, each with its unique expertise
    and knowledge base, interact and collaborate. With the development of AI “agents”
    we will continue to see the growth in this space heading into 2024.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下一个生态系统，在这个生态系统中，具有独特专业知识和知识库的专业代理相互互动与协作。随着AI“代理”的发展，我们将继续看到这个领域在2024年不断增长。
- en: '![](../Images/630c44f98301e6e9ac2d71d7a3e19b02.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/630c44f98301e6e9ac2d71d7a3e19b02.png)'
- en: 'AI Agents Market Map Dec 23 — Credit: Olivia Moore'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: AI代理市场图（2023年12月） — 图片来源：Olivia Moore
- en: We will see the advent of agents going beyond supporting individual needs like
    writing my email, solving a customer support issue or ordering my groceries to
    an ecosystem where agents will start to interact with other agents. This paradigm
    shift revolves closely with the concept of data products, where enterprises will
    have the opportunity to monetize their agents in the same way they did with their
    models and datasets. This will foster a new ecosystem of interconnected, intelligent
    agents.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将看到代理的出现，超越了支持个体需求，如写电子邮件、解决客户支持问题或订购杂货，进入一个代理开始相互互动的生态系统。这一范式的转变与数据产品的概念密切相关，企业将有机会像在其模型和数据集上获利一样从其代理中获利。这将促使一个由互联的智能代理组成的新生态系统的诞生。
- en: Tesla’s Optimus Gen 2 Humanoid Robot — December 2023
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉Optimus Gen 2人形机器人 — 2023年12月
- en: We are seeing robotics and humanoids from companies such as [Boston Dynamics](https://bostondynamics.com/)
    and [Tesla](https://www.tesla.com/AI) having to look at solving this problem as
    various robots need to co-exist and locally communicate the decide how to carry
    out a task.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到来自[波士顿动力](https://bostondynamics.com/)和[特斯拉](https://www.tesla.com/AI)等公司的机器人和人形机器人正面临解决这一问题的挑战，因为各种机器人需要共存并在本地进行通信，以决定如何执行任务。
- en: Companies with strongholds of data within given verticals like Bloomberg (*finance*)
    and LexisNexis (*law*) are poised to be potential frontrunners in this domain.
    Bloomberg, with its stronghold in finance data, could introduce sophisticated
    finance agents and have already [started on their own LLMs](https://www.bloomberg.com/company/press/bloomberggpt-50-billion-parameter-llm-tuned-finance/),
    while LexisNexis could leverage its vast legal information repository to develop
    legal agents. These agents, powered by their respective deep moats of data, would
    not only serve their direct users but also act as invaluable resources for other
    enterprises and systems to power a new digital workforce.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有特定垂直领域数据优势的公司，如彭博社（*金融*）和LexisNexis（*法律*），有望成为这一领域的潜在领跑者。彭博社凭借其在金融数据领域的优势，可能推出复杂的金融代理，并且已经[开始开发自己的LLM](https://www.bloomberg.com/company/press/bloomberggpt-50-billion-parameter-llm-tuned-finance/)，而LexisNexis则可以利用其庞大的法律信息库来开发法律代理。这些代理凭借各自深厚的数据优势，不仅为直接用户服务，还将成为其他企业和系统不可或缺的资源，推动一个新的数字化劳动力生态系统。
- en: Expect to start seeing new agent solutions beyond digital workforce to agent
    orchestration, management, monitoring as well as players in the digital robotic
    process automation space such as [UiPath](https://www.uipath.com/) as well as
    humanoid advancements for manufacturing and plant work start to play into this
    space with their existing experience of automating and robotics systems at scale.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 预计我们将开始看到超越数字劳动力的新代理解决方案，包括代理协调、管理、监控以及数字机器人流程自动化领域的参与者，如[UiPath](https://www.uipath.com/)，同时制造业和工厂作业领域的人形机器人也将通过其在大规模自动化和机器人系统方面的经验，逐步进入这一领域。
- en: '![](../Images/b6478e86b5297e3cfe6008e5c242330d.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b6478e86b5297e3cfe6008e5c242330d.png)'
- en: 7) Generative AI Modalities Will Expand
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7) 生成AI模式将扩展
- en: Going beyond the text, code, image, video and audio to new more immersive modalities
    and senses such as 3D, genomics, smell, taste and will start to come into the
    market in early forms.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 超越文本、代码、图像、视频和音频，进入更具沉浸感的模式和感官体验，如3D、基因组学、嗅觉、味觉，并将以初步形式进入市场。
- en: '![](../Images/68aea87b1d467e08db06cf24b091571b.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/68aea87b1d467e08db06cf24b091571b.png)'
- en: Generative spatial AI to generate new town layouts — [https://www.generativespatialai.com/](https://www.generativespatialai.com/)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 生成空间AI以生成新城市布局 — [https://www.generativespatialai.com/](https://www.generativespatialai.com/)
- en: Generative AI is set to grow out of its current boundaries of text, code, image,
    video, and audio. We will embrace more immersive modalities that help science
    with protein structures and materials or engage additional senses like 3D, smell,
    and taste. These novel modalities are expected to emerge in their early forms,
    signaling the next wave of Generative AI use cases.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 生成AI将突破当前文本、代码、图像、视频和音频的边界。我们将迎来更多沉浸式的模式，帮助科学研究如蛋白质结构和材料，或引入额外的感官体验，如3D、嗅觉和味觉。这些新颖的模式预计将在初期形式中出现，预示着生成AI应用的下一波浪潮。
- en: Gaussian Splatting Demonstration — Turn Video into 3D virtual reality
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯溅射演示 — 将视频转化为3D虚拟现实
- en: The rise of autonomous AI agents and multi-modal models, coupled with advancements
    in wearables and extended reality (XR), is paving the way for a more immersive
    and interactive experiences for consumers.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 自主人工智能代理和多模态模型的崛起，加上可穿戴设备和扩展现实（XR）技术的进步，正在为消费者创造更加沉浸式和互动性的体验铺路。
- en: Imagine your dreams turned into a VR world, every game having a unique world
    tailored to your perspective?
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一下你的梦想变成了一个虚拟现实世界，每个游戏都有一个根据你的视角定制的独特世界？
- en: With [recent 3D modelling technologies](https://repo-sam.inria.fr/fungraph/3d-gaussian-splatting/)
    (*Gaussian splatting*) were videos can be converted into 3d virtual realities
    we will see this grow to new heights with generative technologies.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 随着[最近的3D建模技术](https://repo-sam.inria.fr/fungraph/3d-gaussian-splatting/)（*高斯溅射*）使得视频可以转换为3D虚拟现实，我们将看到随着生成技术的发展，这一技术将达到新的高度。
- en: '![](../Images/9f6ddc69c8b9f61aacadf98e2f8a14a6.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9f6ddc69c8b9f61aacadf98e2f8a14a6.png)'
- en: 'A-Lab Berkeley, Robot Testing New Materials — Credit: Marilyn Sargent/Berkeley
    Lab'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: A-Lab Berkeley，机器人测试新材料——来源：Marilyn Sargent/Berkeley Lab
- en: The biggest impact will come from material sciences and genomics. [GNoME model](https://deepmind.google/discover/blog/millions-of-new-materials-discovered-with-deep-learning/)
    developed by Google Deepmind has been used already to make breakthroughs in material
    sciences, discovering new crystal structures driving better batteries to more
    efficient computers.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的影响将来自于材料科学和基因组学。[GNoME模型](https://deepmind.google/discover/blog/millions-of-new-materials-discovered-with-deep-learning/)由Google
    DeepMind开发，已经被用来在材料科学领域取得突破，发现新的晶体结构，推动更好的电池和更高效的计算机。
- en: These fields such as sciences are where the most profound research advancements
    are likely to occur.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 科学等领域将是最有可能发生深刻研究进展的地方。
- en: '![](../Images/b564663fd4d7db03466fc8b7ed4631ae.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b564663fd4d7db03466fc8b7ed4631ae.png)'
- en: 8) Consumers & Regulators Push For More Democratized **AI**
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8) 消费者和监管机构推动更加民主化的**人工智能**
- en: The will be a continued push towards greater accessibility and inclusivity with
    AI, but challenges remain due to the complexities and costs of developing foundational
    AI models. This dichotomy sets the stage for increasing public demands for transparency
    and ethical oversight in AI.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 人们将继续推动人工智能的更大普及和包容性，但由于开发基础性人工智能模型的复杂性和成本，仍然存在挑战。这一对立局面为公众对人工智能透明度和伦理监督的需求增加提供了背景。
- en: '![](../Images/67ac79615e046295b61393a2d92db429.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/67ac79615e046295b61393a2d92db429.png)'
- en: 'EU AI Act — Proposed Levels of Risk — Source: EY'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟人工智能法案——提议的风险等级——来源：EY
- en: Concerns over privacy and the societal impact of AI are driving consumers and
    regulatory bodies, especially in regions like the EU where GDPR was the catalyst
    to modern data privacy laws, to advocate for more stringent governance of AI.
    This year, we expect to see strides in establishing frameworks for auditing AI
    models, standardizing accuracy, and introducing “report cards” for AI systems
    but there is still a long way to go.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 对隐私和人工智能社会影响的关注正在推动消费者和监管机构，特别是在像欧盟这样的地区，在GDPR推动下成为现代数据隐私法律的催化剂，呼吁对人工智能进行更严格的治理。今年，我们预计在建立人工智能模型审计框架、标准化准确性和推出人工智能系统“报告卡”方面会取得进展，但仍然任重道远。
- en: '![](../Images/7344ebc0e13cdd6506218dab2ebed703.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7344ebc0e13cdd6506218dab2ebed703.png)'
- en: 'Do Foundation Model Providers Comply with the Draft EU AI Act? — Source: Stanford
    CRFN'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 基础模型提供商是否符合欧盟人工智能法案草案？——来源：斯坦福CRFN
- en: The focus on risk management in AI will become more pronounced. Enterprises
    will navigate a landscape where AI is not only a tool for innovation but also
    under close regulatory scrutiny. Unified frameworks and standards will emerge,
    guiding businesses in responsible AI adoption and ensuring that AI’s integration
    into mainstream society is safe and aligned with public welfare.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能中的风险管理将变得更加突出。企业将面临一个人工智能不仅仅是创新工具，同时也受到严格监管的局面。统一的框架和标准将会出现，引导企业负责任地采用人工智能，并确保人工智能的融入主流社会是安全的，且与公众福利相一致。
- en: '![](../Images/47f928029adc32ba940c7afe4d2077ab.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/47f928029adc32ba940c7afe4d2077ab.png)'
- en: 9) The New Era of AI-Infused Marketing Strategies
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9) 人工智能赋能的营销策略新时代
- en: The marketing domain, traditionally commanding a lion’s share of enterprise
    budgets, is now navigating through a transformative landscape. The catalyst? The
    rise of chat-based tools like ChatGPT. These innovations are potentially leading
    to a noticeable decline in traditional search volume, fundamentally altering how
    consumers engage with information.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上占据企业预算大头的营销领域，现在正经历着一场变革性的景观。催化剂是什么？像 ChatGPT 这样的基于聊天的工具崛起。这些创新有可能导致传统搜索量的显著下降，从根本上改变消费者获取信息的方式。
- en: 'Debate and Statistics on Search Engines vs Chat GPT — Source: Twitter Greg
    Sterling'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索引擎与 Chat GPT 的辩论与统计 — 来源：Twitter Greg Sterling
- en: In this evolving scenario, marketers find themselves at a crossroads. The ability
    to influence or monitor brand mentions in these AI-driven dialogues is still in
    its nascent stages. Consequently, there’s a growing trend towards [adapting marketing
    strategies for a generative AI world](https://funnel.io/blog/2024-marketing-predictions).
    This adaptation involves a strategic reliance on traditional media in the short
    term, leveraging its reach and impact to build and sustain brand presence.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个不断发展的情境中，市场营销人员发现自己处于一个十字路口。在这些由 AI 驱动的对话中，影响或监控品牌提及的能力仍处于初期阶段。因此，越来越多的趋势是[为生成型
    AI 世界调整营销策略](https://funnel.io/blog/2024-marketing-predictions)。这种调整在短期内依赖传统媒体，利用其广泛的影响力来建立和维持品牌存在感。
- en: Simultaneously, we are witnessing a significant shift in the technological landscape.
    The move from browser-based tools to on-device applications is gaining momentum.
    Leading this charge are innovations like Microsoft Co-Pilot, Google Bard on devices
    such as Android, and the anticipated launch of Apple’s own large language model
    (LLM) sometime in 2024\. This transition indicates a paradigm shift from web-centric
    interactions to a more integrated, device-based AI experience.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我们也见证了技术领域的重大变化。从基于浏览器的工具到设备端应用的转变正在加速。这一变革的先驱者包括像 Microsoft Co-Pilot、Google
    Bard 以及预计在 2024 年推出的苹果自有大型语言模型（LLM）等创新。这一转变标志着从以网页为中心的互动向更加集成、设备驱动的 AI 体验的范式转变。
- en: '![](../Images/9452e38c399baf79f8671c88b8637ac5.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9452e38c399baf79f8671c88b8637ac5.png)'
- en: 'New Microsoft Surface X expected late 2024 — Source: Microsoft'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 新款 Microsoft Surface X 预计将于 2024 年底发布 — 来源：Microsoft
- en: This shift extends beyond mere convenience; it represents a fundamental change
    in user interaction paradigms. As AI becomes more seamlessly integrated into devices,
    the distinction between online and offline interactions becomes increasingly blurred.
    Users are likely to interact with AI in more personal, context-aware environments,
    leading to a more organic and engaging user experience. For tech giants like Google,
    Microsoft, and Apple, already entrenched in the marketing services world, this
    represents an opportunity to redefine their offerings.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这种变化不仅仅是为了便利，它代表了用户互动范式的根本改变。随着 AI 更加无缝地集成到设备中，在线和离线互动之间的界限变得越来越模糊。用户可能会在更加个人化、情境感知的环境中与
    AI 互动，从而带来更有机和更具吸引力的用户体验。对于像 Google、Microsoft 和 Apple 这样已经深耕营销服务领域的科技巨头来说，这是重新定义其产品和服务的机会。
- en: '![](../Images/1584121f848e65cb6400b7213884c454.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1584121f848e65cb6400b7213884c454.png)'
- en: 'ChatGPT not knowing who I am — Source: Vincent Koc and OpenAI ChatGPT'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 不知道我是谁 — 来源：Vincent Koc 和 OpenAI ChatGPT
- en: We can anticipate the emergence of new “answer analytics” platforms and operating
    models in marketing to support *answer engine optimisation*. These tools will
    likely focus on understanding and leveraging the nuances of AI-driven interactions
    but potentially better leverage the training data to understand how the results
    might be portrayed for a given brand or product.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以预见到新的“答案分析”平台和营销运营模式的出现，以支持*答案引擎优化*。这些工具可能会专注于理解和利用 AI 驱动互动的细微差别，但也可能更好地利用训练数据，了解结果如何呈现给特定品牌或产品。
- en: Digital marketeers will start to think more deeply about how they are indexed
    in these training datasets same as they once did with search engines.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 数字营销人员将开始更加深入地思考他们在这些训练数据集中如何被索引，就像他们曾经在搜索引擎中所做的那样。
- en: '![](../Images/a067d7c16ccdd2f28aabff124e588c08.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a067d7c16ccdd2f28aabff124e588c08.png)'
- en: Screenshot of Top Domains Crawled by Commoncrawl, Dataset used to train most
    Large Language Models — [https://commoncrawl.github.io/cc-crawl-statistics/plots/domains.html](https://commoncrawl.github.io/cc-crawl-statistics/plots/domains.html)
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 常见爬取域名的截图，常用数据集用于训练大语言模型 — [https://commoncrawl.github.io/cc-crawl-statistics/plots/domains.html](https://commoncrawl.github.io/cc-crawl-statistics/plots/domains.html)
- en: Moreover, the potential launch of ad-sponsored results or media measurement
    tools by platforms like OpenAI could introduce a new dimension in digital advertising.
    This development would not only offer new avenues for brand promotion but also
    challenge existing digital marketing strategies, prompting a reevaluation of metrics
    and ROI assessment methodologies.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，像OpenAI这样的平台可能推出广告赞助的搜索结果或媒体测量工具，这可能会为数字广告引入一个新维度。这一发展不仅为品牌推广提供了新的途径，还可能挑战现有的数字营销策略，促使人们重新评估指标和投资回报率的评估方法。
- en: As LLM’s migrate into devices, moving away from traditional web interfaces,
    the marketing landscape is poised for significant changes. Marketers must adapt
    to these shifts, leveraging both traditional media and emerging AI technologies,
    to effectively engage with their audiences in this new digital era. This dual
    approach, combining the impact of traditional media with the precision of AI-driven
    analytics, could very well be the key to success in the rapidly evolving marketing
    landscape of 2024.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大语言模型（LLM）逐渐进入设备，并逐步远离传统的网页界面，营销格局即将发生重大变化。营销人员必须适应这些变化，既要利用传统媒体，又要借助新兴的AI技术，以便在这个新的数字时代有效地与受众互动。这种结合传统媒体影响力与AI驱动的精准分析的双重方法，可能会成为2024年迅速发展的营销环境中成功的关键。
- en: '![](../Images/04af121dd64fd56a7c35e67848f41d83.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/04af121dd64fd56a7c35e67848f41d83.png)'
- en: 10) **The “Garbage In, Garbage Out” Dilemma Intensifies**
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10) **“垃圾进，垃圾出”困境加剧**
- en: As organizations increasingly pivot towards leveraging generative AI models
    and developing their own fine-tuned solutions, the spotlight falls sharply on
    the quality of input data. The classic saying in data management circles of “garbage
    in, garbage out” is bubbled up again as data quality is now back on the table.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 随着组织越来越倾向于利用生成性AI模型并开发自己的定制解决方案，焦点迅速转向输入数据的质量。数据管理圈中经典的“垃圾进，垃圾出”这一说法再次浮现，因为数据质量已经重新成为讨论的重点。
- en: '![](../Images/10ef6f80eccee8d36392cd5fb2caf7ee.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/10ef6f80eccee8d36392cd5fb2caf7ee.png)'
- en: 'Trend for: Data Quality Topic — Source: Google Trends Worldwide'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势主题：数据质量 — 来源：Google Trends 全球趋势
- en: Organisations and leaders confront the harsh reality that high-quality, accurately
    labeled data is the cornerstone of effective AI deployment. The issue goes beyond
    the obvious availability of data; it’s about its relevance, accuracy, and the
    context it provides. Issues of bias and misguided training data can spell disaster
    for the output of a model.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 组织和领导者面临着一个严峻的现实，那就是高质量、准确标注的数据是有效部署AI的基石。这个问题不仅仅是数据的可用性，更关乎数据的相关性、准确性以及它所提供的背景。偏差问题和误导性的训练数据可能导致模型输出的灾难性后果。
- en: '![](../Images/5406906f2a03969dd90f8581d2596d5a.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5406906f2a03969dd90f8581d2596d5a.png)'
- en: 'Range of biases have been found in a range of training data used by Large Language
    Models. — Source: [Bias and Fairness in Large Language Models: A Survey — arxiv](https://arxiv.org/abs/2309.00770)'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在用于大语言模型的各种训练数据中，发现了多种偏见。— 来源：[大语言模型中的偏见与公平性：调查 — arxiv](https://arxiv.org/abs/2309.00770)
- en: However, the challenges don’t stop there. Existing data and AI pipeline technologies,
    which once seemed adequate, are now being pushed to their limits. They are often
    found wanting in the face of the nuanced demands of advanced AI models. This gap
    between capability and requirement necessitates an evolution in data processing
    tools and methodologies.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，挑战并不止于此。曾经看似足够的现有数据和AI管道技术，如今正被推向极限。它们常常在面对高级AI模型的细致需求时显得捉襟见肘。能力与需求之间的这一差距，要求数据处理工具和方法的进化。
- en: The [2023 Data Integrity Trends and Insights Report](https://www.precisely.com/resource-center/analystreports/lebow-report-2023)
    uncovered poor data quality as a pervasive theme for organizations across the
    industry, with 70% of those with low levels of trust in their data pointing to
    data quality as the biggest challenge to making confident decisions.
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[2023数据完整性趋势与洞察报告](https://www.precisely.com/resource-center/analystreports/lebow-report-2023)揭示了数据质量差作为各行业组织普遍面临的主题，70%的那些对数据缺乏信任的组织将数据质量视为做出自信决策的最大挑战。'
- en: Furthermore, the pursuit of AI excellence comes with its own set of logistical
    hurdles. The intensive compute power required for these sophisticated AI models
    translates to a substantial demand for GPUs.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，追求AI卓越也伴随着一系列后勤难题。这些复杂AI模型所需的强大计算能力意味着对GPU的需求非常大。
- en: '![](../Images/db3906249966428623147a7f2a2e031e.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/db3906249966428623147a7f2a2e031e.png)'
- en: Meme depicting the “GPU shortage”
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 以“GPU短缺”为题的表情包
- en: But this isn’t just about having the financial muscle to invest in hardware;
    it’s about the availability of these resources in the market. As more players
    enter the AI arena, the scramble for GPUs intensifies, leading to potential bottlenecks
    in AI development and deployment which adds further complexity to the ability
    for organisations to adapt to the normal in AI.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不仅仅是拥有投资硬件的财力问题；更重要的是这些资源在市场中的可获得性。随着越来越多的玩家进入AI领域，GPU的竞争加剧，可能导致AI开发和部署的瓶颈，这进一步增加了组织适应AI常态的复杂性。
- en: As 2024 unfolds, we witness a renewed focus on data quality and infrastructure
    enhancement, shaping the trajectory of AI development.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 随着2024年的到来，我们见证了对数据质量和基础设施提升的重新关注，塑造着AI发展的轨迹。
- en: '![](../Images/63218a4caa3fe0ac475ee597ebe4f71e.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/63218a4caa3fe0ac475ee597ebe4f71e.png)'
- en: '**11) Purpose Built** Small**er Foundational Models Commonplace**'
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**11) 定制的小型基础模型普及**'
- en: 2024 might very well be the year of the small foundational models. These specialized,
    purpose-built AI models are set to take center stage, outshining their generalized
    counterparts in efficiency and precision.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年很可能成为小型基础模型的时代。这些专用的定制AI模型将走到前台，在效率和精准度上超越它们的通用版本。
- en: Organisations now have a number of options of using readily trained generalised
    large language models such as OpenAI GPT, Google Bard, Anthropic Claude [*RL model
    in chart b*elow] or venture into the world of building your own.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，组织可以选择使用现成的已训练的通用大型语言模型，如OpenAI GPT、Google Bard、Anthropic Claude [*图表b中的RL模型*]，或者进入构建自有模型的领域。
- en: '![](../Images/91a707dae97bb4729deb8905d56463b2.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/91a707dae97bb4729deb8905d56463b2.png)'
- en: 'LLM development stages, pioneered by the InstructGPT paper, leading to ChatGPT.
    This figure is adapted from Chip Huyen’s post “[RLHF: Reinforcement Learning from
    Human Feedback](https://huyenchip.com/2023/05/02/rlhf.html)” — Source: [Argilla](https://argilla.io/blog/argilla-for-llms/)'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 'LLM开发阶段，由InstructGPT论文开创，最终引领至ChatGPT。此图改编自Chip Huyen的文章“[RLHF: Reinforcement
    Learning from Human Feedback](https://huyenchip.com/2023/05/02/rlhf.html)” — 来源：[Argilla](https://argilla.io/blog/argilla-for-llms/)'
- en: With options to fine-tune which is taking the base/foundational language model
    but teaching it new things (*as you would imagine fine tuning a car to go faster*)
    or go deep into creating your own foundational (base) models altogether.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 提供细调的选项，即以基础语言模型为基础，但教它新的东西（*就像你可以想象将一辆车调校得更快*），或者深入创建你自己的基础（底层）模型。
- en: '![](../Images/406fe1ebce1a4d9824b185570ea388ba.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/406fe1ebce1a4d9824b185570ea388ba.png)'
- en: 'Open AI GPT Custom Model for Enterprise — Source: OpenAI'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: Open AI GPT定制企业模型 — 来源：OpenAI
- en: With generalised models such as the GPT models with 100 billion parameters (*or
    “switches” in its model programming*) [would cost roughly upwards of $4million](https://www.cnbc.com/2023/03/13/chatgpt-and-generative-ai-are-booming-but-at-a-very-expensive-price.html)
    to rebuild. OpenAI has also recently started offering a service for enterprise
    to “build your own GPT” for pricing starting from $2–3million.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，像GPT这类拥有1000亿参数的通用模型（*或其模型编程中的“开关”*）[重建的费用大约超过400万美元](https://www.cnbc.com/2023/03/13/chatgpt-and-generative-ai-are-booming-but-at-a-very-expensive-price.html)。OpenAI最近也开始为企业提供“自建GPT”的服务，定价从200万到300万美元不等。
- en: Organizations that have either developed their own foundational models or fine-tuned
    existing ones to their specific use-cases are poised for success. This approach
    aligns with the 80:20 rule, where the [focus is on smaller, tailored models that
    cater to specific needs](https://www.fastcompany.com/90938411/smaller-language-models-generative-ai-chatbots)
    rather than attempting to appeal to the masses with generalized solutions.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 那些已经开发自有基础模型或对现有模型进行细调以适应特定用例的组织，正处于成功的有利位置。这种方法与80:20规则相契合，重点放在较小、量身定制的模型上，这些模型针对特定需求，而非试图通过通用解决方案吸引大众。
- en: The true value for organizations lies in the ability to develop these purpose-built
    models for discrete tasks. Not only do these models offer higher accuracy and
    relevance, but they also present new monetization opportunities. In a world increasingly
    driven by specialized needs, these models become invaluable assets, offering solutions
    that are both effective and economically viable.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 组织的真正价值在于能够开发这些针对特定任务的定制模型。这些模型不仅提供更高的准确性和相关性，还能带来新的货币化机会。在一个日益受到专业需求驱动的世界中，这些模型成为了无价的资产，提供既高效又经济可行的解决方案。
- en: Moreover, the trend is shifting away from relying solely on large, general-purpose
    models as they are not quite perfect for every need. Many organizations have built
    solutions on top of these broad models, acting as “thin wrappers” that offer limited
    scope for customization and scalability. While these solutions may have been a
    stepping stone, they are unlikely to provide the long-term value that developing
    proprietary models can offer.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，趋势正在从单纯依赖大型通用模型转变，因为这些模型并不适用于所有需求。许多组织已经在这些广泛的模型基础上构建了解决方案，充当“薄包装器”，提供有限的定制和扩展性。尽管这些解决方案可能曾是一个踏脚石，但它们不太可能提供开发专有模型所能带来的长期价值。
- en: '![](../Images/e289de5b72443e970effe6365abc66d7.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e289de5b72443e970effe6365abc66d7.png)'
- en: 'Generalised Model Availability and Quality Prediction — Source: [Sequioa Capital](https://www.sequoiacap.com/article/generative-ai-a-creative-new-world/)'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 通用模型可用性和质量预测 — 来源：[Sequioa Capital](https://www.sequoiacap.com/article/generative-ai-a-creative-new-world/)
- en: The winners in this evolving landscape will be those who invest in developing
    their own models generalised or small foundational models to plug gaps in the
    generalised space. This strategy not only increases accuracy and effectiveness
    but also reduces cost overheads. Smaller models are not only cheaper to run but
    also quicker to adapt and easier to manage.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一不断发展的领域中，获胜者将是那些投资开发自己模型（无论是通用模型还是小型基础模型）以填补通用模型领域空白的企业。这一策略不仅提高了准确性和有效性，还减少了成本开销。较小的模型不仅运行成本更低，而且更容易适应和管理。
- en: This leads to the concept of “**Total Cost of Modelling**,” where the benefits
    of developing and maintaining these models outweigh the initial investment, offering
    a more sustainable and cost-effective approach in the long run.
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这引出了“**建模总成本**”的概念，即开发和维护这些模型的好处超出了初期投资，从长远来看，提供了一种更可持续、更具成本效益的方法。
- en: As we look towards 2024, it’s clear that the ability to create and leverage
    small foundational models will be a key differentiator in the competitive AI market.
    This shift marks a significant move towards more personalized, efficient, and
    economically sound AI solutions.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 展望2024年，显然能够创建并利用小型基础模型将成为AI市场竞争中的关键区分因素。这一转变标志着向更加个性化、高效且经济合理的AI解决方案迈出了重要一步。
- en: '![](../Images/c56cab639aff5053f8e6be2bb8ded7d4.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c56cab639aff5053f8e6be2bb8ded7d4.png)'
- en: 12) The Dawn Of AI Marketplaces For Agents
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12) AI市场的代理商崛起
- en: AI marketplaces are emerging as adaptive and responsive platforms, reshaping
    the way we think about technology transactions and interactions.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: AI市场正在成为适应性强且响应迅速的平台，重塑我们对技术交易和互动的思考方式。
- en: '![](../Images/d122d2c6c2e182ab6cdcf5e2cea93001.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d122d2c6c2e182ab6cdcf5e2cea93001.png)'
- en: 'OpenAI GPT Store, Launching in 2024 — Source: OpenAI'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI GPT商店，2024年推出 — 来源：OpenAI
- en: Leading the charge, OpenAI is poised to unveil its much-anticipated “GPT marketplace”
    in early 2024, setting a new benchmark in the AI arena. This move is expected
    to open the floodgates, with other tech giants like Meta quickly following suit.
    We could witness an array of players, from established giants like Amazon, Apple
    and even Bytedance to emerging startups, diving into this space.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 领军的OpenAI准备在2024年初揭开备受期待的“GPT市场”的面纱，为AI领域树立新的标杆。这一举措预计将打开大门，Meta等其他科技巨头也会迅速跟进。我们可能会看到包括亚马逊、苹果，甚至字节跳动等老牌巨头，以及新兴初创公司在这一领域纷纷投入。
- en: But the ripple effect of this revolution extends beyond traditional tech entities.
    With the growth of autonomous agents and the surge in wearable technology, there
    will be the Apple iPhone and App Store moment again. Developers will see this
    as the next gold rush of opportunity.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 但这一革命的涟漪效应超越了传统的科技公司。随着自主代理和可穿戴技术的增长，我们将再次迎来苹果iPhone和App Store的时刻。开发者将把这视为下一个黄金机会。
- en: In this transformative phase, the AI marketplace phenomenon is expanding its
    reach from B2B to B2C sectors. We’re likely to see a diverse range of players
    trying their hand at this, each bringing unique value propositions to the table.
    From consumer-focused AI applications to enterprise-level solutions, the spectrum
    of offerings in these marketplaces will cater to a wide array of needs and aspirations.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一变革阶段，AI市场现象正在从B2B扩展到B2C领域。我们可能会看到一系列不同的参与者尝试进入这一领域，每个玩家都带来独特的价值主张。从面向消费者的AI应用到企业级解决方案，这些市场中的产品种类将满足各种需求和期望。
- en: '![](../Images/04364897b0b68f4e42cb0f3f4c7f6612.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/04364897b0b68f4e42cb0f3f4c7f6612.png)'
- en: 13) AI Products Will Go Beyond SaaS Model
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13) AI产品将超越SaaS模式
- en: With the proliferation of AI marketplaces and tools, traditional pricing strategies
    are being re-evaluated, making way for innovative approaches that cater to the
    unique nature of AI services.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AI市场和工具的普及，传统定价策略正在重新评估，为迎合AI服务独特性质的创新方法铺平道路。
- en: '![](../Images/a50ef3e7fc0e7f221d83b1e88032c463.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a50ef3e7fc0e7f221d83b1e88032c463.png)'
- en: 'Usage Based Companies — Source: [Open Venture Partners](https://openviewpartners.com/usage-based-pricing/)'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 基于使用量的公司 — 来源：[Open Venture Partners](https://openviewpartners.com/usage-based-pricing/)
- en: We are likely to witness a significant shift from the conventional app store
    pricing model to more dynamic, consumption based billing systems. These models,
    reminiscent of utility billing like phone lines, are poised to become more prevalent,
    aligning with the concept of renting AI agents. In this setup, customers would
    pay based on the extent and nature of their AI usage, offering a flexible and
    potentially more equitable pricing structure.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能会看到从传统应用商店定价模式向更动态的基于消费的计费系统的显著转变。这些模式类似于电话线路等公用事业计费方式，预计将变得更加普及，符合租赁AI代理的概念。在这种设置中，客户将根据其AI使用的程度和性质进行支付，提供一种灵活且可能更加公平的定价结构。
- en: But the evolution doesn’t stop there. The increasing adoption of AI marketplaces
    and tools is also paving the way for varied pricing strategies and novel business
    models. This change is driven by the need to accommodate a wide range of AI applications
    and services, each with its own value proposition and usage patterns. This could
    see the trial of both the revenue share (App Store) or the royalties on usage
    (Spotify) model for developers and their AI services or agents on marketplaces.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 但这种演变并未止步于此。AI市场和工具的日益普及也为各种定价策略和新型商业模式铺平了道路。这一变化源于对各种AI应用和服务的需求，每个应用和服务都有其独特的价值主张和使用模式。这可能会试行开发者和其AI服务或代理在市场上的收入分成（如App
    Store）或使用费（如Spotify）模式。
- en: Another emerging model could be performance-based pricing, where charges are
    aligned with the outcomes or results delivered by the AI tool. Such a model would
    be particularly appealing in sectors where AI’s impact can be quantitatively measured,
    like in marketing analytics, financial forecasting, or even creative industries.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个新兴的模式可能是基于表现的定价，其中费用与AI工具所交付的成果或结果挂钩。这种模式在那些AI影响可以量化的领域，特别具有吸引力，例如营销分析、财务预测甚至创意产业。
- en: '![](../Images/4ed38c46602659a523b49525f2ac72c0.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4ed38c46602659a523b49525f2ac72c0.png)'
- en: 'Bundled vs Unbundled Strategies in Pricing — Source: [Matt Brown](https://notes.mtb.xyz/p/bundling-unbundling-and-timing)'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 定价中的捆绑与拆分策略 — 来源：[Matt Brown](https://notes.mtb.xyz/p/bundling-unbundling-and-timing)
- en: Furthermore, as AI continues to penetrate various sectors, cross-industry partnerships
    could give rise to bundled services. These bundles could combine AI tools with
    traditional software services, offering a comprehensive package that addresses
    a wider array of business needs.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着AI不断渗透各个行业，跨行业的合作伙伴关系可能会催生捆绑服务。这些捆绑可能将AI工具与传统软件服务结合，提供一个全面的套餐，以满足更广泛的商业需求。
- en: The onset of these new pricing models and strategies reflects a marketplace
    that is rapidly adapting to the unique challenges and opportunities presented
    by AI. As businesses and consumers alike become more familiar with AI capabilities,
    the demand for flexible, transparent, and value-aligned pricing models will likely
    intensify.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这些新定价模式和策略的出现反映了一个快速适应AI所带来的独特挑战和机遇的市场。随着企业和消费者对AI能力的认知不断加深，对灵活、透明且与价值对齐的定价模型的需求可能会愈加强烈。
- en: '![](../Images/c96fe312ed807a6bedb551f4e07a9de3.png)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c96fe312ed807a6bedb551f4e07a9de3.png)'
- en: 14) BYO AI Movement Pushes Need For Secure Digital Identities
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14) BYO AI运动推动了对安全数字身份的需求
- en: Expanding modern and generative AI tools will lead the expansion of digital
    footprints necessitating secure, portable digital identities, where the challenge
    is to balance robust security with user accessibility. Users will expect a personalised
    experience where preferences, history and context will be key to using many AI
    services across the web.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展现代和生成性人工智能工具将推动数字足迹的扩展，从而需要安全、可携带的数字身份，而挑战在于如何平衡强大的安全性与用户可访问性。用户将期望个性化的体验，在这种体验中，偏好、历史和语境将成为使用许多AI服务的关键。
- en: Banks and e-government platforms are emerging as potential custodians of these
    single digital identities and personal preferences. This consolidation points
    towards a streamlined, more secure digital existence. But it’s not just about
    security; it’s about the seamless integration of our digital selves across various
    platforms.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 银行和电子政府平台正逐步成为这些单一数字身份和个人偏好的潜在托管者。这种整合指向一个更加简化和安全的数字存在。但这不仅仅关乎安全，它还关乎我们数字自我在各个平台之间的无缝集成。
- en: “Bring Your Own AI” (BYO AI) ties directly into this. Imagine carrying your
    digital preferences, learning styles, and even shopping habits seamlessly from
    one digital interaction to another. This portability isn’t just convenient; it’s
    transformative. It allows for a level of personalization and efficiency previously
    unattainable. Wearable are also becoming integral to managing our digital identities.
    By constantly learning from our interactions, they evolve into personal data hubs
    that not only understand our preferences but anticipate our needs.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: “自带人工智能”（BYO AI）正是与此密切相关。想象一下，你能无缝地将你的数字偏好、学习风格，甚至购物习惯从一次数字互动传递到下一次。这种可携带性不仅仅是方便，它具有变革性。它使得以前无法达到的个性化和效率成为可能。可穿戴设备也正在成为管理我们数字身份的重要工具。通过不断从我们的互动中学习，它们演变成个人数据中心，不仅理解我们的偏好，还能预见我们的需求。
- en: The integration of AI into work environments means that our digital preferences
    could automatically adjust settings in office applications, communication tools,
    and even physical workspaces. Imagine entering a meeting room where the lighting,
    temperature, and even digital displays are automatically tailored to your preferences.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的融入工作环境意味着我们的数字偏好可能会自动调整办公室应用程序、通讯工具，甚至物理工作空间的设置。想象一下，进入会议室时，照明、温度，甚至数字显示屏都会自动根据你的偏好进行调整。
- en: However, this level of personalization and data integration raises questions
    about privacy and data usage. As these digital identities become more intricate
    and intertwined with AI, the potential for them to be leveraged for advertising
    digital experience providers for hyper-personalization is significant. This could
    lead to a new era of contextual advertising and consumer engagement, where promotions
    are not just targeted but deeply integrated into our digital personas.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种个性化和数据整合的水平引发了关于隐私和数据使用的问题。随着这些数字身份变得更加复杂，并与人工智能紧密交织，它们被用于广告和数字体验提供商的超个性化的潜力是巨大的。这可能导致一种新的语境广告和消费者参与的时代，其中促销不仅仅是针对特定群体，而是深度融入我们的数字人格中。
- en: This integration of identity with AI will redefine how we interact with technology,
    both in personal and professional spheres, leading to a more personalized, efficient,
    and connected existence. As we embrace this future, the importance of ethical
    considerations and privacy safeguards becomes more crucial than ever.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 身份与人工智能的融合将重新定义我们与技术的互动方式，无论是在个人领域还是职业领域，最终会导致更加个性化、高效和互联的生活方式。在我们拥抱这一未来时，伦理考虑和隐私保障的重要性比以往任何时候都更加突出。
- en: Conclusion & Key Takeaways
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论与关键要点
- en: As we look towards 2024, the potential of AI and technology to reshape our world
    is undeniable. Each of these predictions offers a glimpse into a future where
    innovation, responsibility, and inclusivity go hand in hand.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 展望2024年，人工智能和技术重塑我们世界的潜力是不容忽视的。每一个预测都为我们展示了一个创新、责任和包容并行的未来。
- en: 'Key takeaways:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 关键要点：
- en: '**Generative AI Emerges as a Core Technology Strategy**: Marking a shift from
    hype to mainstream adoption across various sectors.'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**生成性人工智能崭露头角，成为核心技术战略**：从炒作到各个领域的主流应用的转变。'
- en: '**Advancements in Neural Networks Edge Closer to AGI**: New architectures like
    Mamba and neuro-symbolic AI enhance cognitive capabilities significantly.'
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**神经网络的进展接近通用人工智能（AGI）**：像Mamba和神经-符号AI这样的新架构显著增强了认知能力。'
- en: '**AI Wearables and Extended Reality (XR) Gain Prominence**: Offering augmented
    human experiences and interactions in daily life.'
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**AI 可穿戴设备和扩展现实（XR）获得关注**：在日常生活中提供增强的人工体验和互动。'
- en: '**Interconnected AI Agents Create a New Ecosystem**: Specialized AI agents
    communicating with each other revolutionize industry dynamics.'
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**互联的 AI 代理创建了一个新的生态系统**：专门的 AI 代理相互沟通，革命性地改变了行业动态。'
- en: '**Secure Digital Identities Become Crucial in the BYO AI Era**: The rise of
    portable digital identities managed by banks and e-government platforms.'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在BYO AI时代，安全的数字身份变得至关重要**：由银行和电子政府平台管理的便携式数字身份崛起。'
- en: Let’s embrace this journey with open minds and hearts, ready to be part of a
    future that’s not just happening but is ours to shape. Join the conversation,
    share your insights, and let’s collectively envision and build the world of 2024.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以开放的心态和热情拥抱这段旅程，准备好成为塑造未来的一部分，这不仅是正在发生的事情，而是我们可以共同创造的未来。加入对话，分享你的见解，让我们共同设想并建设2024年的世界。
