- en: What data science and software engineering have in common is writing code. But
    while code is the main outcome of software engineering, data science projects
    typically end with models, results, and reports. Consequently, in data science
    the quality, structure, and delivery of code is often an afterthought at best.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和软件工程的共同点是写代码。但虽然代码是软件工程的主要成果，数据科学项目通常以模型、结果和报告结束。因此，在数据科学中，代码的质量、结构和交付通常充其量是事后的考虑。
- en: The implicit expectation with data science projects is that the results reported
    at the end can be trusted.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目的隐性期望是最终报告的结果是值得信赖的。
- en: This means that if someone asked you to re-run your or somebody else’s analysis,
    you would be able to obtain the same results, *regardless of how much time has
    passed since you first performed the analysis*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着如果有人要求你重新运行你或他人的分析，你能够获得相同的结果，*无论自你第一次执行分析以来已经过去了多少时间*。
- en: Similarly, if you are developing a component for a product, the implicit expectation
    is that component you developed represents the best possible performance given
    what is reasonably possible within the requirements of the product.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，如果你正在为一个产品开发组件，隐含的期望是你开发的组件代表了在产品要求范围内尽可能最好的性能。
- en: These statements may seem obvious, but satisfying both expectations can be quite
    difficult.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些说法看起来可能显而易见，但满足这两种期望其实是相当困难的。
- en: If you don’t believe me, think about your past projects.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不信，想想你过去的项目吧。
