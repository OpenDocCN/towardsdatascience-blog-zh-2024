  type: TYPE_NORMAL
  zh: 注意差距（图像由作者提供）
- en: Marketing is often the main use case for analytics. Most performance marketers
    are data-driven and -literate. They want to use data to optimize their campaigns
    and achieve their ROI targets.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 营销通常是分析的主要应用场景。大多数绩效营销人员都是数据驱动且具有数据素养的。他们希望利用数据来优化营销活动并实现他们的投资回报率目标。
- en: However, self-service analytics is falling short. Especially for sophisticated
    and complex marketing teams running thousands of campaigns for various products
    across multiple markets and channels.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，自助分析未能达到预期，尤其是对于那些运行数千个针对不同产品、多个市场和渠道的复杂营销团队来说，情况尤为严重。
- en: Let’s analyze the gap between expectation and reality.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分析一下期望与现实之间的差距。
- en: The expectation
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 期望
- en: '![](../Images/3e860d54f434eb7fb52ee62edd2cb9f6.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3e860d54f434eb7fb52ee62edd2cb9f6.png)'
- en: The expectation — BI tool dashboards as the single source of truth for marketing
    analytics (image by author)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 期望 — BI 工具仪表板作为营销分析的单一真实数据源（图像由作者提供）
- en: Data teams are responsible for marketing dashboards, scoping the requirements
    and needs of each team. They build a single source of truth including all data
    across brands and categories in one place, accessible to marketers on the BI dashboards.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据团队负责营销仪表板，确定每个团队的需求和要求。他们构建一个包含品牌和类别所有数据的单一真实数据源，并在 BI 仪表板上供营销人员访问。
- en: The expectation is that high-level dashboards and core deep dives will be sufficient
    and spreadsheets will go away.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 期望是高层次的仪表板和核心的深度分析就足够了，电子表格将不再使用。
- en: This expectation breaks easily apart…
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这一期望很容易破裂……
- en: The reality
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现实
- en: '![](../Images/46f176cac9fa92146687c08992adb27c.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/46f176cac9fa92146687c08992adb27c.png)'
- en: The reality — marketers run analytics on spreadsheets (image by author)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现实 — 营销人员在电子表格上运行分析（图像由作者提供）
- en: Dashboards lack the granularity and flexibility for deep dives (e.g., keyword-
    or creative-level analysis) and are not well suited for specific marketing analyses
    like budgeting or pacing. Moreover, marketing is very fast-changing. Analytics
    needs change very quickly (e.g., new channel, new metric, new dimension).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板缺乏深入分析所需的粒度和灵活性（例如，关键字或创意层面的分析），并且不适合特定的营销分析，如预算或进度管理。此外，营销活动变化非常迅速。分析需求也在很短的时间内发生变化（例如，新的渠道、新的度量标准、新的维度）。
- en: Marketers depend on data teams for any updates such as changes to metrics or
    dimensions. Report requests wait for data teams’ prioritization, which takes too
    long.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 营销人员依赖数据团队提供任何更新，例如度量标准或维度的变化。报告请求需要等待数据团队的优先排序，这通常耗时过长。
- en: Marketers can’t wait. They have budgets to manage and ROAS targets to achieve
    — the stakes are high.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 营销人员等不及了。他们有预算需要管理，还有ROAS目标要实现——赌注很高。
- en: The fallback solution? Spreadsheets.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 备用解决方案？电子表格。
- en: Why do marketing teams keep going to spreadsheets?
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么营销团队不断使用电子表格？
- en: “In our BI tool, we don’t have the data granularity that our marketing colleagues
    need. In order to optimize their campaigns, they need to get down to the creative
    and keyword level. —Data leader
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在我们的BI工具中，我们没有营销同事所需要的数据粒度。为了优化他们的活动，他们需要深入到创意和关键词层面。——数据负责人
- en: Dashboards are great for high-level metrics monitoring and basic deep dives,
    which meet the needs of managers, directors, and VPs. Daily and weekly operational
    decisions require more granularity and flexibility. This is why “self-service”
    dashboards break for operational use cases, typically owned by individual contributors
    like performance marketing managers and user acquisition managers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表盘非常适合高层次的指标监控和基本的深度分析，满足管理者、主管和副总裁的需求。日常和每周的操作性决策需要更高的粒度和灵活性。这就是为什么“自助”仪表盘在操作性用例中失效的原因，通常这些用例由表现营销经理和用户获取经理等个人贡献者负责。
- en: '![](../Images/07a0447d9ed54e688434d4f49a645401.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/07a0447d9ed54e688434d4f49a645401.png)'
- en: 'The operational analytics gap: where “self-service” dashboards break (image
    by author)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 操作性分析差距：“自助”仪表盘的瓶颈（图示由作者提供）
- en: In the early days of any company, marketing analytics runs on spreadsheets.
    As the data team builds the modern data stack, the expectation is that spreadsheets
    will go away. And they often do for some time. However, at a later stage, when
    the company continues to grow, expand into new channels and markets, launch more
    campaigns, etc., there is a need for more granular analysis at the speed of business.
    That’s where spreadsheets come back.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何公司早期，营销分析都依赖于电子表格。随着数据团队构建现代数据架构，通常预期电子表格会逐渐消失。它们确实会在一段时间内消失。然而，在公司继续发展、扩展到新渠道和市场、启动更多活动等后期阶段，仍然需要更细粒度的分析，以满足业务的速度。这时，电子表格又回来了。
- en: '![](../Images/20c5ae61453cb7ab9a0c6d1a71a9965d.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/20c5ae61453cb7ab9a0c6d1a71a9965d.png)'
- en: The evolution of the performance marketing and reporting stacks over time (courtesy
    of Clarisights)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 表现营销和报告架构的演变（感谢Clarisights提供）
- en: Spreadsheets are the go-to solution for performing granular analysis at the
    speed of business. Marketers have full control over them and can test their hypotheses
    with rapid feedback cycles.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 电子表格是进行细粒度分析、快速响应业务需求的首选解决方案。营销人员可以完全控制它们，并通过快速反馈周期来验证他们的假设。
- en: Spreadsheets are a great addition to the available dashboards.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 电子表格是现有仪表盘的一个很好的补充。
- en: However, there are many shortcomings and drawbacks associated with this reality.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种现实存在许多缺点和弊端。
- en: How this gap leads to missed opportunities
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这种差距如何导致错失机会
- en: For marketing teams, this reality leads to wasted budget and suboptimal ROAS.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对营销团队来说，这种现实导致了预算浪费和ROAS不佳。
- en: '**While budgets are decided at a higher level, the execution happens at the
    granular level of individual contributors**. Performance Marketing Managers and
    User Acquisition Managers manage the campaigns, ultimately owning the ROAS metrics.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**虽然预算是在更高层级决定的，但执行发生在各个贡献者的细粒度层面**。表现营销经理和用户获取经理负责管理这些活动，最终掌控ROAS指标。'
- en: Spreadsheet-based analytics involve manual workflows, namely downloading data
    from channel platforms or using connectors tools, modeling the data, and running
    analyses. These manual processes and workflows are very time-consuming and error-prone.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 基于电子表格的分析涉及手动工作流程，即从渠道平台下载数据或使用连接器工具，建模数据并进行分析。这些手动过程和工作流程非常耗时且容易出错。
- en: Spreadsheets also lack data governance, leading to multiple sources of truth,
    silos, and mess. The common symptom is the typical question “Why don’t the numbers
    match?”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 电子表格还缺乏数据治理，导致多个“真相”来源、信息孤岛和混乱。常见的症状是典型的提问：“为什么数字不匹配？”
- en: Managing significant marketing budgets on spreadsheets is far from ideal. Now
    that we understand how this reality leads to missed opportunities, let’s think
    about how to close this gap.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子表格上管理大量营销预算远非理想。既然我们已经了解了这种现实如何导致错失机会，接下来让我们思考如何弥补这一差距。
- en: How to close this gap
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何弥补这一差距
- en: 'Closing this gap often requires work across the 4 key elements (culture, people,
    tools, processes). Where to start and what to prioritize depends on your current
    situation. That’s where you should start: deeply understand how your marketers
    are running their analysis. Don’t just ask them. Instead, sit next to them and
    let them walk you through their daily and weekly workflows. This will enable you
    to understand where to start and map out the gap between your current situation
    and the ideal world.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 弥补这一差距通常需要在四个关键要素（文化、人员、工具、流程）之间开展工作。从哪里开始以及优先处理什么取决于你当前的情况。这就是你应该开始的地方：深入了解你的市场营销团队如何进行分析。不要只是问他们，而是坐到他们旁边，让他们带你了解他们的日常和每周工作流程。这将帮助你了解从哪里开始，并描绘出你当前状况与理想状态之间的差距。
- en: How you should NOT approach this challenge
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你不应如何处理这个挑战
- en: Data teams are sometimes bothered by this situation or simply ignore it. This
    is not the way to solve this problem. Avoid getting emotionally attached to the
    dashboards and solutions you‘ve built. Also, avoid simplistic explanations like
    “marketers don’t know how to use our BI tool. That’s why they use spreadsheets”.
    These pitfalls lead to interpersonal friction, making the problem worse.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据团队有时会被这种情况困扰，或者干脆忽视它。这并不是解决问题的正确方式。避免对你所构建的仪表板和解决方案产生情感依赖。同时，避免像“市场营销人员不知道如何使用我们的BI工具，因此他们使用电子表格”这样的简单解释。这些陷阱会导致人际摩擦，使问题更加严重。
- en: Instead, seek to understand the current situation by getting close to the marketing
    team. See this gap as a big opportunity to have a significant business impact
    and improve the ROI of data.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，应该通过接近市场营销团队来了解当前的情况。将这一差距视为一个重大的机会，可以对业务产生深远影响，并提高数据的投资回报率。
- en: Below, I’m sharing some generic best practices to tackle this gap.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以下，我将分享一些应对这一差距的通用最佳实践。
- en: Best practices
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最佳实践
- en: 'While specific action points depend on your context, here are a few best practices
    across the 4 key elements:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管具体的行动点取决于你的具体情况，但以下是四个关键要素中的一些最佳实践：
- en: '**Tools**: Consider building or developing complementary tools suited for marketing-specific
    operational workflows. You should map out which needs can be covered by your dashboards
    and which use cases need more flexible and granular solutions. Ideally, you should
    aim to build or buy a comprehensive solution that combines the flexibility of
    spreadsheets with the scale and governance of BI solutions.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具**：考虑构建或开发适合市场营销特定操作流程的辅助工具。你应该绘制出哪些需求可以通过你的仪表板来满足，哪些使用案例需要更灵活和精细化的解决方案。理想情况下，你应该力求构建或购买一个综合解决方案，结合电子表格的灵活性与BI解决方案的规模和治理。'
- en: '**Culture**: Promote a data culture of strong collaboration with the marketing
    team over giving up (i.e., the typical answer — “they don’t know how to use our
    BI tool”). Challenge existing assumptions and seek to understand why. Present
    a solid business case to tackle this opportunity and get executive buy-in.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文化**：促进一种数据文化，强调与营销团队之间的强有力合作，而不是放弃（即典型的回答——“他们不知道如何使用我们的BI工具”）。挑战现有的假设，寻求理解背后的原因。提出一个坚实的商业案例来解决这个机会，并获得高层的支持。'
- en: '**People**: Embed analysts into marketing teams to develop business and domain
    expertise. Foster strong relationships between these data analysts and marketers.
    Promote knowledge-sharing sessions about marketing needs, use cases, and workflows.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人员**：将分析师嵌入到市场营销团队中，以培养业务和领域专长。促进这些数据分析师与市场营销人员之间的紧密关系。推广关于市场营销需求、使用案例和工作流程的知识共享会议。'
- en: '**Processes**: Develop best practices around ideal workflows (e.g., “What’s
    the best way to perform a keyword analysis). Also, ensure regular touchpoints
    with marketers to collect their feedback and align on what to work next. You should
    combine qualitative feedback (i.e., regular touch points) with quantitative approaches
    (e.g., quarterly surveys).'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流程**：围绕理想的工作流程制定最佳实践（例如，“进行关键词分析的最佳方式是什么”）。同时，确保定期与市场营销人员进行接触，收集他们的反馈，并就接下来的工作达成一致。你应将定性反馈（即定期接触点）与定量方法（例如，季度调查）相结合。'
