- en: The New Frontier
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新的前沿
- en: Over the past year and a half, I’ve been telling everyone I know about the potential
    of AI, especially with **Large Language Models (LLMs)**. It’s time for everyone,
    regardless of their technical background, to learn the basics of LLMs and how
    to use them efficiently.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年半里，我一直在告诉我认识的每个人有关人工智能的潜力，特别是**大型语言模型（LLM）**。是时候让每个人，无论他们的技术背景如何，都学习LLM的基础知识，并了解如何高效地使用它们。
- en: In the 1960s we had the Moon. Today, we have the vast, uncharted territory of
    **artificial intelligence**. This time, it’s not about about planting flags or
    leaving footprints; it’s about **expanding human potential**.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在1960年代，我们有了登月计划。今天，我们拥有广阔而未被探索的**人工智能**领域。这一次，不是去插旗或者留下脚印，而是关于**拓展人类潜力**。
- en: I really think that in this new era, we’re all pioneers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我真心认为，在这个新时代，我们每个人都是开拓者。
- en: The challenge isn’t just to keep up with a new gadget, but also to become proficient
    at *communicating* with AI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战不仅仅是跟上新设备的步伐，而是要变得擅长于*与人工智能沟通*。
- en: A Journey for Everyone
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每个人的旅程
- en: Forget the excuses like ‘I don’t know how to code’ or ‘It’s too complicated’.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 忘掉那些借口，比如“我不会编程”或者“太复杂了”。
- en: The playing field is level, and **anyone can benefit from AI** with just a little
    effort.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 竞技场是平等的，只要稍加努力，**任何人都能从人工智能中受益**。
- en: By spending as little as **one hour a week** testing by yourself, and making
    sense of how to use these tools, I bet it’s very likely you will feel compelled
    to improve the way you communicate with these… “things”, so they can give you
    better results!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 只需每周花**一小时**自己进行测试，并弄清楚如何使用这些工具，我敢打赌，你很可能会感到有必要改进你与这些“东西”沟通的方式，以便它们能给你提供更好的结果！
