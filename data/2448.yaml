- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: I receive a lot of inquiries (**a LOT**) about how to transition from a software
    engineer to a machine learning engineer (MLE) at FAANG companies. Having successfully
    transitioned myself, I can say that the biggest challenge I faced was not knowing
    where to start and feeling lost without a clear plan.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到很多关于如何从软件工程师转型为机器学习工程师（MLE）的问题（**非常多**）。在成功完成转型后，我可以说我面临的最大挑战就是不知道从哪里开始，并且在没有明确计划的情况下感到迷茫。
- en: In this article, I am sharing the step-by-step approach that will help you navigate
    this change. These 7 steps helped me transition from a software engineer to Machine
    Learning engineer.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将分享帮助你应对这一转变的逐步方法。这7个步骤帮助我从软件工程师转型为机器学习工程师。
- en: Let’s dive in.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解一下。
- en: 1\. Motivation
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 动机
- en: '![](../Images/62861435f12094577e6abf94163da14d.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/62861435f12094577e6abf94163da14d.png)'
- en: Image by Author
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Find out why
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解原因
- en: '**Why Machine Learning**? Machine Learning and AI are super hot right now,
    but you should understand why you want to get into it. This personal motivation
    will keep you going even when the AI hype dies down.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择机器学习**？ 机器学习和人工智能目前非常热门，但你应该了解自己为什么想进入这个领域。这份个人动机将帮助你在AI热潮消退时仍能坚持下去。'
- en: '**What Got Me Hooked**: For me, it was about how Google search was developed.
    The way Google could find exactly what I needed so quickly really made me want
    to know more about the tech behind it. That curiosity got me into Learning to
    Rank algorithms starting with PageRank and then broader machine learning.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**是什么让我着迷**：对我来说，是关于谷歌搜索是如何开发的。谷歌能够如此快速地找到我所需的内容，真的让我想深入了解背后的技术。这份好奇心促使我从PageRank开始学习排序算法，进而接触到更广泛的机器学习。'
- en: '**Questions to Ask Yourself:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要问自己的问题：**'
- en: '**What part of Machine Learning really grabs my interest?** Is it the hot trend
    or something else?'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习的哪个部分真正吸引了我？** 是当前的热门趋势，还是其他什么原因？'
- en: '**Are there any specific ML applications I like?** For me it is Natural Language
    Processing and Recommendations, but maybe you’re into using ML in FinTech.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我喜欢哪些特定的机器学习应用？** 对我来说，是自然语言处理和推荐系统，但也许你更喜欢在金融科技领域使用机器学习。'
- en: Take Your Time to Explore
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 花时间探索
- en: It took me 4 years (1 year in Masters, 1 year in PhD where I dropped out, and
    2 years in the industry) to realize what I really wanted to do. ***This is ok.***
    It takes time to build experience and know enough about a new field which is as
    big as ML.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了4年时间（1年硕士，1年博士（期间我辍学），以及2年在行业中的工作）才真正意识到自己想做什么。 ***这没关系。*** 建立经验并深入了解一个像机器学习这样庞大的新领域需要时间。
- en: '**Build the Basics:** Start with the [fundamentals](https://mlengineerinsights.substack.com/i/146189281/fundamental-topics-all-levels)
    like statistics and machine learning basics. This solid base will help you get
    a better grasp of the field and find the area you’re most excited about.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**打好基础：** 从[基础知识](https://mlengineerinsights.substack.com/i/146189281/fundamental-topics-all-levels)开始，如统计学和机器学习基础。这一扎实的基础将帮助你更好地理解该领域，并找到你最感兴趣的方向。'
- en: '**Networking and Mentorship:** Chat with people who are already in the field,
    find some mentors working around you, and get a feel of their day-to-day work
    to see if it excites you.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立人脉与指导关系：** 与已经在该领域的人交流，寻找一些周围的导师，了解他们的日常工作，看是否能激发你对这个工作的兴趣。'
- en: '**Understand Your Options:** Find out what kind of ML role interests you, whether
    that’s being an Applied ML Engineer, ML Researcher, or working in MLOps. Learn
    about different roles in one of my previous article [here](https://mlengineerinsights.substack.com/p/strategizing-your-preparation-for).'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**了解你的选择：** 找出你感兴趣的机器学习岗位，无论是应用机器学习工程师、机器学习研究员，还是从事MLOps的工作。在我之前的文章[这里](https://mlengineerinsights.substack.com/p/strategizing-your-preparation-for)中，你可以了解不同岗位的更多信息。'
- en: 2\. Find Your Niche
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 寻找你的细分领域
- en: Understanding your motivations and interests will naturally lead you to identify
    where you can best apply your skills within the ML landscape.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你的动机和兴趣自然会帮助你发现在哪个机器学习领域中，你的技能可以得到最好的应用。
- en: '**Be Strategic:** Often ML roles will have certain required qualifications
    like 5 years of relevant industry experience or PhD. If your experience does not
    match with the required qualifications, it may not be the right fit **at that
    time**. Focus on building your skills step by step and find roles strategically
    that aligns more with your current experience.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有策略地选择：** 机器学习岗位通常会有一些必需的资格要求，比如5年的相关行业经验或博士学位。如果你的经验与这些要求不符，可能在**那个时候**这份工作并不适合你。专注于一步步提升你的技能，并战略性地寻找与自己当前经验更匹配的岗位。'
- en: '**Find the Sweet Spot:** If possible,use your current domain knowledge to your
    advantage.Transitioning within a domain you’re already familiar with is easier.
    As a software engineer, you are already aware of critical metrics, business goals
    and domain specific problems. Identify where you can contribute the most, take
    ownership, and aim to lead in that area.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**找到最佳切入点：** 如果可能，利用你目前所在领域的知识。转型到一个你已经熟悉的领域会更容易。作为软件工程师，你已经熟悉关键的指标、业务目标和领域特有的问题。确定你能最大程度贡献的地方，承担责任，并力争在那个领域发挥领导作用。'
- en: '*I started working as a software engineer in the Amazon Pricing team. Even
    though Pricing as a domain was not my preferred choice, but due to extensive amount
    of experience I acquired there, it helped me to transition to MLE much faster.*'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我开始在亚马逊定价团队担任软件工程师。尽管定价领域不是我最初的首选，但由于在那里获得了大量的经验，这帮助我更快地转型为机器学习工程师（MLE）。*'
- en: 3\. Be open to compromises
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 乐于接受妥协
- en: '![](../Images/ef3cd7cb260d2a56cebc08c019d29b07.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ef3cd7cb260d2a56cebc08c019d29b07.png)'
- en: Image by Author
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: 'In your career, you’ll sometimes face decisions that require short-term sacrifices
    for long-term gains, especially when entering a new field. Here are some tough
    choices I had to make during my switch:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的职业生涯中，你有时会面临一些决定，要求你为长期的利益做出短期的牺牲，尤其是在进入一个新领域时。以下是我在转型过程中必须做出的艰难抉择：
- en: '**Rejected my dream company Google’s offer twice**: I received offer letters
    from Google, which offered a higher salary, but I turned them down because the
    role involved Android development, which had no ML opportunities. Instead, I chose
    Amazon, where the role didn’t initially involve ML either but allowed me to work
    more closely with ML teams. **To date, the best choice I have made in my life!!**'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**曾两次拒绝梦寐以求的谷歌offer：** 我收到了谷歌的offer，虽然薪资更高，但我拒绝了它们，因为这个岗位涉及安卓开发，没有机器学习的机会。相反，我选择了亚马逊，虽然当时的岗位也没有涉及机器学习，但让我有机会与机器学习团队更紧密地合作。
    **至今，这是我人生做出的最好的选择！！**'
- en: '![](../Images/1135e683498c91a4fcf26a79c02635cd.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1135e683498c91a4fcf26a79c02635cd.png)'
- en: '**Delayed my promotion for almost 3 years**: I had the chance to be promoted
    to senior software engineer at Amazon much sooner. A senior software engineer
    transition to a senior MLE is much harder due to increased expectations. Knowing
    this, I chose to delay my promotion to keep my options open.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**延迟了我的晋升近3年**：我本来有机会在亚马逊更早晋升为高级软件工程师。高级软件工程师转型为高级机器学习工程师要困难得多，因为期望值更高。知道这一点后，我选择推迟晋升，以保持自己的选择余地。'
- en: 4\. Find a supportive manager / company
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 寻找一个支持你的经理/公司
- en: If you’ve pinned down a domain you’re passionate about, you’ll still need a
    supportive manager and company to make the transition successfully.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经确定了一个自己热衷的领域，你仍然需要一个支持你的经理和公司，才能成功地完成转型。
- en: '**Find the Right Environment:**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**找到合适的环境：**'
- en: '**Look for ML Opportunities:** Seek out teams within your company that offer
    the chance to work on ML projects. Join a team that has both software engineering
    and ML teams working closely, luckily most teams are like that. If your current
    company lacks these opportunities, consider looking outside.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻找机器学习机会：** 寻找公司内部有机会参与机器学习项目的团队。加入一个同时有软件工程团队和机器学习团队紧密合作的团队，幸运的是，大多数团队都是这样的。如果你目前的公司缺乏这些机会，可以考虑寻找外部机会。'
- en: '**Tip**: Find teams that has transitioned Software Engineers to MLEs in the
    past. This can greatly accelerate your transition as these teams often have a
    clear guideline for the transition.'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**提示**：寻找那些曾经将软件工程师转型为机器学习工程师的团队。这能大大加速你的转型过程，因为这些团队通常会有清晰的转型指导方针。'
- en: '**Find a Supportive Manager:** A manager familiar with ML roles and who is
    supportive of your learning and career growth is crucial. They should not only
    support you verbally but also take active steps to facilitate your transition.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻找支持你的经理：** 一个熟悉机器学习角色并支持你学习和职业发展的经理至关重要。他们不仅要口头支持你，还要采取积极措施帮助你实现转型。'
- en: '***Tip:*** *Always draft a document outlining your transition plan and the
    projects you’d like to work on and discuss in your 1:1s with your manager. If
    they repeatedly show disinterest, they might not be motivated to help you switch
    roles.*'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***提示：*** *始终草拟一份文档，概述你的转型计划以及你希望参与的项目，并在与经理的1对1会议中讨论。如果他们一再表现出不感兴趣的态度，他们可能并不打算帮助你转型。*'
- en: '![](../Images/517cea4dbb748ed33e118e4a78a2ed61.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/517cea4dbb748ed33e118e4a78a2ed61.png)'
- en: 'Image by Author: Sample Transition Plan'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片：示例转型计划
- en: 5\. Gain trust by being a reliable software engineer
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 通过成为可靠的软件工程师来赢得信任
- en: In my first team at Amazon, I gave my 200% as a software engineer, even though
    the role wasn’t my ideal choice. My goal was to make myself indispensable, allowing
    me to choose the projects I wanted to work on. This effort built a trusting relationship
    with my manager, where we valued each other’s advice.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚马逊的第一个团队中，尽管这个角色不是我理想中的选择，我还是以200%的努力工作作为软件工程师。我的目标是让自己变得不可或缺，这样我就可以选择自己想做的项目。这种努力建立了我与经理之间的信任关系，我们彼此重视对方的建议。
- en: '**Why is this important?** Typically, only top engineers get to choose their
    projects, while others must tackle the tasks assigned to them. Demonstrating reliability
    can give you opportunities that might otherwise be unattainable and give you more
    control over your career path.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**这为什么重要？** 通常，只有顶尖工程师才能选择自己的项目，而其他人则必须完成分配给他们的任务。展现可靠性可以为你争取到那些原本无法获得的机会，让你在职业道路上有更多的控制权。'
- en: 6\. Work on projects
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 参与项目
- en: Once you’ve joined a team with ML opportunities, a supportive manager, and relevant
    domain space, it’s time to apply your foundational knowledge.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你加入了一个有机器学习机会、支持你的经理以及相关领域的团队，就可以开始应用你的基础知识了。
- en: '**Work on small projects on the side**:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**参与一些小项目**：'
- en: Collaborate with experienced ML engineers to work on small features for model
    training or minor model changes. These tasks might fall outside your primary job
    responsibilities.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与经验丰富的机器学习工程师合作，参与模型训练的小功能或轻微模型变更。这些任务可能超出你的主要工作职责。
- en: For instance, I worked on a project to improve the AWS SageMaker training pipeline
    in my team at Amazon. This allowed me to work more closely with ML engineers in
    the team, understand their development process and contribute to development of
    new features in upcoming model iterations.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，我曾在亚马逊的团队中参与一个改进AWS SageMaker训练管道的项目。这让我能够更紧密地与团队中的机器学习工程师合作，理解他们的开发过程，并为即将到来的模型迭代贡献新的功能。
- en: '**Expand Your Scope**:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**扩展你的视野**：'
- en: As you gain confidence in the problem space, begin to explore the broader domain.
    Research extensively to understand the challenges and limitations of current system
    and identify potential areas for improvement.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你在问题领域中建立起信心时，开始探索更广泛的领域。广泛研究以了解当前系统的挑战和局限性，并识别潜在的改进空间。
- en: 'Tip: Read blogs and research articles from other companies within the same
    space to understand challenges faced by companies to get potential ideas for improvement.
    For example when I was at Amazon, I followed tech articles from other eCommerce
    platforms like eBay and Walmart.'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 提示：阅读同行公司在同一领域的博客和研究文章，了解这些公司面临的挑战，以获取潜在的改进思路。例如，在我在亚马逊工作时，我曾关注其他电商平台如eBay和沃尔玛的技术文章。
- en: This is your opportunity to think creatively and identify original solutions.
    Maintain a detailed document to track all your learnings throughout this. Include
    design documents, technical insights, practical challenges, solutions you’ve implemented,
    and any feedback or evaluations you receive. Not only is it a valuable learning
    tool to keep track of your learning, but it also acts as tangible evidence during
    your transition evaluation.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是你展现创造力并识别原创解决方案的机会。保持一份详细的文档，记录你在此过程中的所有学习内容。包括设计文档、技术见解、实际挑战、你已实施的解决方案以及你收到的任何反馈或评估。这不仅是一个有价值的学习工具，帮助你跟踪自己的学习进度，而且在你的过渡评估中，它也充当了有形的证据。
- en: 7\. Understand Performance Evaluation
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 了解绩效评估
- en: Transitions like promotions are **lagging indicators**, meaning that any new
    role requires the individual to **already be performing** at the level expected
    for that role. Identify the criteria that will be used for evaluation during your
    transition to an MLE role. Generally, Software Engineers and MLEs are evaluated
    differently during performance feedback sessions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如晋升等过渡是**滞后指标**，意味着任何新的角色都要求个人**已经在该角色的预期水平上表现**。在你过渡到 MLE 角色时，识别将用于评估的标准。通常，软件工程师和
    MLE 在绩效反馈会议中会有不同的评估方式。
- en: With Software Engineer, often the emphasis is more on scalable system design,
    code quality and project complexity. With MLE, generally the emphasis is much
    more on **Impact to the business metric** and **technical expertise**. This is
    because, ML has a longer cycle of development compared to software engineering
    and are often directly tied to specific business metrics.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于软件工程师，通常强调的是可扩展系统设计、代码质量和项目复杂性。而对于 MLE，通常更强调**对业务指标的影响**和**技术专长**。这是因为机器学习的开发周期比软件工程要长，且通常与特定的业务指标直接相关。
- en: Parting Note
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 告别语
- en: The Software Engineer to MLE transition can be as challenging as it is rewarding.
    It requires a blend of strategic planning, continuous learning, and adaptability.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 从软件工程师转型为 MLE 可能既具挑战性，又充满回报。这需要战略规划、持续学习和适应力的结合。
- en: 'Few more bonus tips:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些额外的建议：
- en: '**Find a Mentor:** Seek out a mentor within the team where you are making the
    transition. This mentor will support you throughout your transition process, help
    resolve any blockers, and identify new opportunities for you.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻找导师：**在你进行过渡的团队中寻找一位导师。这个导师将全程支持你，帮助解决任何障碍，并为你识别新的机会。'
- en: '**Track Your Learnings:** Maintain a detailed record of all your learnings
    throughout your transition. This documentation will allow you to revisit and refine
    ideas and also act as a reference during performance evaluations.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跟踪你的学习进展：**保持一份详细的记录，记录你在过渡过程中的所有学习内容。这份文档不仅能帮助你回顾和完善思路，还能在绩效评估时作为参考。'
- en: '**Communicate Proactively:** Regularly communicate with your team and manager
    about both the challenges you encounter and the successes you achieve. Open communication
    will help in adjusting strategies as needed and ensure continued support from
    your team.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主动沟通：**定期与团队和经理沟通你遇到的挑战以及取得的成功。开放的沟通将有助于根据需要调整策略，并确保团队的持续支持。'
- en: These strategies have been instrumental in navigating my career transition effectively.
    By following above steps, you can improve your journey and set a solid foundation
    for success in your new role as a Machine Learning Engineer.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这些策略在有效地引导我的职业过渡过程中发挥了重要作用。通过遵循上述步骤，你可以提升你的职业发展，奠定在作为机器学习工程师新角色中的成功基础。
- en: '**Best of luck and as always Happy Learning!**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**祝你好运，一如既往，祝学习愉快！**'
