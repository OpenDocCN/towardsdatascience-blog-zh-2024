- en: As engineers, data scientists, or data analysts, we’re often tasked with providing
    feedback or asking questions in meetings where new ideas, data product, ML model,
    or etc are being pitched. Especially for junior and mid-senior engineers and scientists,
    the ability to ask thoughtful, constructive questions can elevate the discussion
    and drive better outcomes for the project.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为工程师、数据科学家或数据分析师，我们经常需要在会议中提供反馈或提问，会议中可能会讨论新的想法、数据产品、机器学习模型等内容。尤其对于初级和中高级工程师和科学家来说，提出有思想性、建设性的问题能够提升讨论质量，并为项目带来更好的成果。
- en: However, not all questions are created equal. Asking questions that are too
    basic, overly complicated, or unnecessary can derail conversations and reduce
    your credibility. So, how can you ask the right questions at the right time? Here
    are four guidelines to help you ask better questions in meetings.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并不是所有的问题都是一样的。提问过于基础、过于复杂或不必要的问题可能会破坏对话并减少你的可信度。那么，如何在正确的时间提出正确的问题呢？以下是四个指导原则，帮助你在会议中提出更好的问题。
- en: 1\. Read the Room
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 观察气氛
- en: Have you ever asked a question in a meeting, only to later regret it because
    you underestimated the expertise of the presenter or audience? Or perhaps you
    asked something so detailed or complex that no one in the room understood, leaving
    you feeling it wasn’t the right time for such a deep dive. Don’t worry — you’re
    not alone!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经在会议中提问，后来因为低估了演讲者或听众的专业水平而后悔？或者你可能问了一个如此详细或复杂的问题，以至于没有人理解，让你觉得那个时候不应该深入探讨。别担心——你并不孤单！
