- en: So… you want to become a data analyst.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以…你想成为一名数据分析师。
- en: Maybe you already have a full-time job and want to make a career transition
    into the data industry.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你已经有了一份全职工作，想转行进入数据行业。
- en: Or perhaps you’re brand new to the field and are actively looking for jobs in
    analytics.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你可能是数据分析领域的新手，正在积极寻找分析类职位。
- en: 'Regardless of which category you fall into, there is one skill that data analytics
    interviews will always test you on: **SQL**.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你属于哪一类，数据分析面试中有一个技能总是会被考察：**SQL**。
- en: In this article, I am going to give you a complete roadmap to learning SQL from
    scratch.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将为你提供一份从零开始学习SQL的完整路线图。
