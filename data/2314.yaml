- en: There is a lot of talk about the value of data being the new gold. Many companies
    are therefore pouring large sums of money into becoming data-driven. It is sold
    as a completely new way of doing business, almost as if business has never been
    driven by data before.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于数据价值是新黄金的讨论很多。因此，许多公司将大量资金投入到成为数据驱动型企业中。它被宣传为一种全新的商业模式，几乎就像商业之前从未被数据所驱动一样。
- en: Sure, many companies struggle with being fully data-driven, but I think the
    bigger issue is, that it’s not at all sufficient.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，许多公司在实现完全数据驱动方面面临困难，但我认为更大的问题是，这根本不够。
- en: We all seek to extract something magical from the data. That‘s why we collect
    data in big data lakes, data warehouses and all the other big data collections
    that have not yet received a catchy marketing label. I believe we all fall into
    the trap of wanting to unearth a treasure trove of data. We somehow can‘t escape
    the thinking that these massive data collections are the foundation of some analytical
    superpower that will ultimately propel our businesses to new heights.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都希望从数据中提取出一些神奇的东西。这就是为什么我们在大数据湖、大数据仓库以及所有其他尚未获得吸引眼球的营销标签的大数据集合中收集数据。我相信我们都陷入了想要发掘数据宝藏的陷阱。我们似乎无法摆脱这样的想法：这些庞大的数据集合是某种分析超能力的基础，最终将推动我们的企业达到新的高度。
- en: Data technology and data engineering teams are then often seen as the decisive
    factor in converting data into business benefits. While technology and engineering
    are undeniably important, it takes a more holistic approach to truly transform
    a business into a digital powerhouse.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据技术和数据工程团队通常被视为将数据转化为商业利益的决定性因素。尽管技术和工程无可否认地重要，但要真正将企业转型为数字化强国，必须采取更为全面的方法。
