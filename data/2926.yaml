- en: 'A critical question arises when planning an online experiment:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在规划在线实验时，出现了一个关键问题：
- en: How many observations are needed to confidently detect a meaningful effect?
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需要多少观察值才能自信地检测到一个有意义的效应？
- en: In this article, we aim to provide full visibility into the mechanics of sample
    size determination — also known as power analysis. By deriving the sample size
    equation from first principles, we’ll demystify the process and help you develop
    a deeper understanding of the statistical foundations. By the end of this guide,
    you’ll be equipped to calculate the minimum sample size with clarity and confidence.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们旨在全面展示样本量确定的机制——也称为统计功效分析。通过从基础原理推导样本量方程，我们将揭开这一过程的神秘面纱，帮助您深入理解统计学的基础知识。通过本指南的学习，您将能够清晰且自信地计算最小样本量。
- en: Since the calculation varies slightly depending on whether we’re measuring proportions
    or continuous outcomes, we’ll examine each situation separately.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于计算会根据我们是测量比例还是连续性结果有所不同，我们将分别研究这两种情况。
- en: 1 Proportion metric
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 比例度量
- en: 1.1 Design the experiment
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 设计实验
- en: Suppose we want to evaluate the impact of a redesigned home page on the ***proportion
    of visitors who sign-up*** for an account. We design an experiment such that visitors
    in the treatment group see the new home page and visitors in the control group
    see the old home page.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们想评估重新设计的主页对***注册账户的访客比例***的影响。我们设计了一个实验，使得实验组的访客看到新主页，而对照组的访客看到旧主页。
