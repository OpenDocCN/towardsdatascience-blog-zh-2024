    is probably the most difficult job role in the data space. You need to be a software
    engineer â€” to know how to build data pipelines, then you need to be a data analyst
    â€” to communicate efficiently with analytics teams using SQL, and in the end, you
    need to be an experienced data platform architect to manage all required infrastructure
    resources. **Itâ€™s definitely worth the risk to start learning**â€¦
