- en: “Welcome to the team! We’re so excited to have you here!”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “欢迎加入团队！我们非常高兴你能来到这里！”
- en: I couldn’t believe that I had landed my first role as a Data Scientist.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我简直不敢相信自己能获得第一份数据科学家的工作。
- en: I don’t have a PhD nor do I have a technical background. Instead, I come from
    a finance background and had worked in FinTech for several years as a risk analyst.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有博士学位，也没有技术背景。我来自金融领域，曾在金融科技公司作为风险分析师工作了好几年。
- en: I felt an equal sense of excitement but also imposter syndrome, even after passing
    rounds of rigorous technical coding interviews.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管通过了严格的技术编码面试，但我仍然感到既兴奋又有冒名顶替综合症。
- en: 'Coming from an analyst background, I’ve observed that the biggest differences
    with working in a data science role include:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从分析师背景出发，我观察到在数据科学角色上工作的最大区别包括：
- en: Managing timelines of data science projects,
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理数据科学项目的时间表，
- en: Communicating with stakeholders on project timelines and implementation.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与利益相关者沟通项目的时间表和实施方案。
- en: Learning the technical aspects such as adopting a test-driven development approach
    to writing production-level code,
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习技术方面的内容，例如采用测试驱动开发方法编写生产级代码，
- en: The first 3 months of onboarding as a Data Scientist can make or break your
    experience.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家的前三个月是你职业生涯中的关键时期，决定了你的体验成败。
- en: I’m here to walk you through what to expect in your first 90 days on the job
    to help ease the nerves around the transition and help you build confidence.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里将帮助你了解在工作中的前90天应该期待什么，帮助你减轻过渡期的紧张情绪，建立信心。
