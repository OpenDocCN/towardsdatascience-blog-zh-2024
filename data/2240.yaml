- en: Towards Data Science Inc. is thrilled to announce that our publication, Towards
    Data Science (https://towardsdatascience.com), has been acquired by Insight Media
    Group, LLC, a popular developer resource; [TheNewStack.io](http://thenewstack.io)
    and [Roadmap.sh](http://roadmap.sh).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《Towards Data Science》公司激动地宣布，我们的出版物《Towards Data Science》 (https://towardsdatascience.com)
    已被Insight Media Group LLC收购，该公司是一个受欢迎的开发者资源；[TheNewStack.io](http://thenewstack.io)和[Roadmap.sh](http://roadmap.sh)。
- en: Since joining Medium’s vibrant community in October 2016, our mission has been
    to curate insightful posts on data science and share them with a broader audience.
    Within just a few months, we experienced rapid growth and gained ongoing interest
    from new contributors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自2016年10月加入Medium充满活力的社区以来，我们的使命一直是策划关于数据科学的深刻文章，并将其分享给更广泛的读者群体。在短短几个月内，我们经历了快速增长，并获得了新贡献者的持续关注。
- en: Today, Towards Data Science reaches millions of readers monthly and has over
    10,000 contributors who have shared their expertise in our publication since 2016.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，《Towards Data Science》每月吸引数百万读者，并且自2016年以来已经有超过10,000名贡献者在我们的出版物中分享了他们的专业知识。
- en: We are immensely grateful for our incredible community of authors and readers,
    who have made Towards Data Science a leading publication for the latest in data
    science, machine learning, and artificial intelligence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常感激我们出色的作者和读者社区，正是他们让《Towards Data Science》成为了数据科学、机器学习和人工智能领域的领先出版物。
- en: As part of the acquisition, our team will join forces with Insight Media Group
    to help drive their mission forward. Ludovic Benistant, will join as Publisher,
    and Ben Huberman, TDS’s Editor in Chief, will join as Director of Content Operations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为收购的一部分，我们的团队将与Insight Media Group携手合作，共同推动他们的使命。Ludovic Benistant将担任出版商，Ben
    Huberman将继续担任TDS的总编辑，并担任内容运营总监一职。
- en: We are excited about the publication’s future growth under Insight Media Group
    as data science continues to evolve. We believe that with their deep expertise
    and long track record in covering emerging technologies, our new partners at IMG
    will empower TDS to serve our community better than ever.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对在Insight Media Group的支持下，随着数据科学不断发展，出版物的未来增长充满期待。我们相信，凭借他们在报道新兴技术方面的深厚专业知识和长期的成功经验，我们的新合作伙伴IMG将使TDS能够比以往更好地服务我们的社区。
- en: We look forward to joining a team whose mission and whose commitment to engaging
    and responsible storytelling aligns with ours, especially at a moment when the
    need for nuanced writing on data science, machine learning and AI tools has never
    been greater.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们期待加入一个团队，团队的使命和致力于富有责任感和吸引力的故事讲述与我们的目标一致，尤其是在如今数据科学、机器学习和人工智能工具的写作需求空前增大的时刻。
