- en: In the late 1990s, two Stanford University graduate students, Larry Page and
    Sergey Brin, were working on their PhD research when they came across an interesting
    idea.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在1990年代末，两位斯坦福大学的研究生，拉里·佩奇和谢尔盖·布林，在他们的博士研究中遇到了一个有趣的想法。
- en: 'Larry was particularly fascinated by the way web pages linked to one another.
    He saw the internet as a vast network of citations, similar to how academic papers
    reference each other. This sparked an idea: **what if a web page’s importance
    could be measured by how many other pages linked to it?** But not just that —
    **what if the importance of those linking pages also mattered?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 拉里特别着迷于网页之间如何相互链接的方式。他将互联网看作一个庞大的引用网络，就像学术论文互相引用一样。这激发了一个想法：**如果一个网页的重要性可以通过其他页面链接到它的数量来衡量，会怎样？**
    但不仅如此——**如果这些链接页面的重要性也很重要呢？**
- en: Intrigued by that idea, Larry started building an algorithm that would later
    be named “PageRank” (a clever play on his last name). The algorithm treated each
    link to a webpage as a vote of confidence, but with a twist — votes from more
    important pages carried more weight.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个想法产生了兴趣后，拉里开始构建一个后来被命名为“PageRank”（这是他姓氏的巧妙变换）的算法。这个算法将每个指向网页的链接视为对网页的信任投票，但有一个
    twist ——来自更重要页面的投票具有更高的权重。
- en: Sergey Brin, interested in Larry’s concept, joined him. Together, they worked
    from their dorm rooms, building a search engine that would use this ranking system.
    At first, they called their project “BackRub” due to its analysis of backward
    links.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对拉里的这个概念感兴趣的谢尔盖·布林加入了他。两人一起从宿舍开始，构建了一个将使用这一排名系统的搜索引擎。最初，他们将他们的项目命名为“BackRub”，因为它分析了反向链接。
