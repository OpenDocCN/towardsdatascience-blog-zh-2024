- en: For those of you who know me, you may ‘skip to the good part.’ But if we haven’t
    met yet…
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些认识我的人，你们可以‘跳到精彩部分’。但如果我们还没见过面……
- en: Hi! I’m Ananya. I hold a master’s degree in Data Science from the University
    of Washington, Seattle, and a bachelor’s in Information Technology from Delhi
    Technological University. I bring two years of experience as a data analyst in
    the aviation industry, creating data-driven impact in the airport operations landscape.
    **Next Stop:** Aerospace. This summer (‘24), I’ll be working as an AI/ML intern
    with NASA at the Ames Research Center in Mountainview, California!
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嗨！我是Ananya。我拥有华盛顿大学、西雅图的数据科学硕士学位，以及德里技术大学的信息技术本科学位。我在航空行业有两年的数据分析师经验，在机场运营领域创造了数据驱动的影响。**下一站：**航空航天。今年夏天（‘24），我将在NASA加利福尼亚州山景市的Ames研究中心担任AI/ML实习生！
- en: I’ve been inundated with questions about the Masters in Data Science program,
    funding options, and what university life is like in the US, so I decided to distill
    all those insights and experiences into this mini-guide. Whether you’re considering
    a Masters or are already knee-deep in one, this might just be the tool you need
    to help you navigate grad school!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了很多关于数据科学硕士项目、资金选项以及美国大学生活的问题，因此我决定将所有这些见解和经验浓缩成这本迷你指南。不论你是考虑攻读硕士学位，还是已经身处其中，这可能正是你需要的工具，帮助你顺利度过研究生生活！
