- en: At the start of learning data science, just get stuck straight in. Stop thinking
    and start doing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习数据科学的初期，直接投入其中就好。停止思考，开始行动。
- en: Not overthinking things and starting learning immediately is the best way to
    go and everyone pretty much says this.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不去过度思考，立即开始学习是最好的方法，几乎每个人都这么说。
- en: For example, I always mention that there is no such thing as a “best course.”
    Sure, some tutorials may be better than others, but any entry-level course generally
    covers the same content.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，我总是提到没有“最好的课程”这种说法。确实，有些教程比其他的更好，但任何入门级课程通常都会涵盖相同的内容。
