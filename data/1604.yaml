- en: Becoming a data scientist is not easy, but some essential habits helped me in
    my journey, which is what I will share with you today!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一名数据科学家并不容易，但一些关键的习惯在我的旅程中帮助了我，今天我将与大家分享这些习惯！
- en: Hopefully, these habits are something you can pick up along your process, as
    I think they will make a great data scientist in the long term.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这些习惯是你在学习过程中可以养成的，因为我认为它们在长期内会让你成为一名优秀的数据科学家。
- en: Action-Oriented
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以行动为导向
