- en: As a data scientist, you most likely don’t enjoy behavioural interviews. Most
    of our job is coding and doing analysis, so you probably think, what’s the point.
    However, working well in a team is an important skill, and employers know this.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学家，您很可能不喜欢行为面试。我们的工作大部分是编程和分析，因此您可能会想，为什么要做这些呢？然而，在团队中工作良好是一个重要的技能，雇主们知道这一点。
- en: That’s why in this article, I want to breakdown my top tips for smashing your
    next behavioural!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么在本文中，我想分享一些顶级建议，帮助您成功通过下一次行为面试！
- en: Always Prepare
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 永远做好准备
- en: Fail to prepare, prepare to fail
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 准备不足，必定失败
- en: This is an ancient saying, but it is also very true. My main tip is to always
    prepare, and this goes for anything in the working world. Prepare for your day,
    meeting, and especially your interview.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一句古老的格言，但也非常真实。我的主要建议是永远做好准备，这适用于工作世界中的任何事情。为您的工作日、会议，尤其是面试做好准备。
- en: The time you should take will vary per person, but I spend at least 4 to 5 hours
    on behavioural interviews. This may sound like a lot, but it’s always better to
    be over-prepared.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该花费的时间因人而异，但我至少会在行为面试上花费4到5个小时。虽然听起来很多，但过度准备总比准备不足好。
