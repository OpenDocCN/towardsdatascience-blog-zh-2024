- en: AI won’t replace you but someone who writes better prompts will.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: AI不会取代你，但会取代那些写得更好提示的人。
- en: That’s what I tell my friends in Data Science in Software Engineering. Some
    shrug it off. “Surely AI can’t generate multi-step code,” they would say. Others
    laugh. “Come on now, it’s only useful for beginners!”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我告诉我的数据科学和软件工程的朋友们的事情。有些人对此不以为然。“AI不可能生成多步骤的代码，”他们会这么说。其他人则笑了。“得了吧，它只对初学者有用！”
- en: But soon enough, they all end up reaching out for prompt engineering tips.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但很快，他们都会开始寻求提示工程的建议。
- en: 'By the end of 2022, LLMs have turned code generation from an end-goal into
    a cheap resource you can use anytime. The deal is simple: prompts in; code out.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 到2022年底，大型语言模型（LLM）已将代码生成从一个最终目标转变为一种可以随时使用的廉价资源。规则很简单：提示输入；代码输出。
- en: Gone is the era when you had to write every single line and scan for errors.
    If you learn how to talk to AI, you can outsource most of your code generation
    — and by “most” I mean 90%.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那种必须编写每一行代码并检查错误的时代已经过去。如果你学会了如何与AI对话，你就可以将大部分代码生成外包出去——这里的“多数”指的是90%。
- en: I’m a lousy programmer. Syntax is my worst enemy and for me, the road to hell
    is paved with indentations. AI solutions like Devin…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我是个糟糕的程序员。语法是我最大的敌人，对我来说，通往地狱的路是铺满缩进的。像Devin这样的AI解决方案…
