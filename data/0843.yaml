- en: Not so long ago, I published a post on data visualization using KNIME. In the
    opening story, I used the example of the documentary *An Inconvenient Truth.*
    The movie shows, among others, how complicated data can be presented effectively
    using visualizations. The movie, concepts and data presented there raised a lot
    of controversy and dispute. So did that entry paragraph from my post.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，我发布了一篇关于使用KNIME进行数据可视化的文章。在开头的故事中，我以纪录片*《不愿面对的真相》*为例。电影展示了，包括复杂数据在内，如何通过可视化有效地呈现。电影中的数据、概念以及呈现的内容引发了许多争议和辩论。我的文章开头部分也引发了类似的讨论。
