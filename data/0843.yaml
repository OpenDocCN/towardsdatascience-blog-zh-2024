- en: 'The author removed the critical comments from my post (or at least I don’t
    see them anymore). However, these critiques inspired me to conduct a deeper exploration
    into a relatively uncharted territory: the dos and don’ts of creating deceitful
    data visualizations. **This article aims to address precisely this topic, guiding
    readers through the nuances of integrity in data presentation.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作者删除了我文章中的批评评论（或者至少我现在看不见它们了）。然而，这些批评启发我深入探索一个相对未被发掘的领域：创建具有误导性的数据显示方法的注意事项和禁忌。**本文正是旨在探讨这一话题，引导读者理解数据呈现中的完整性微妙之处。**
- en: '**In this post, I will introduce fourteen data manipulation tactics you must
    diligently avoid including in your presentation toolkit. Should you discover any
    of these tactics lurking within your work, you must eliminate them without**…'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这篇文章中，我将介绍十四种你必须严格避免在演示工具包中使用的数据操控手法。如果你发现你的作品中藏有这些手法，你必须毫不犹豫地将其剔除……**'
