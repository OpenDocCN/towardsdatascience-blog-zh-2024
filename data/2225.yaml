- en: Above, both these two transactions would be represented as [a,b] in regular
    FIM. We quickly see that, in some cases, we could miss important details. For
    example, if a and b were some items in a customerâ€™s shopping cart, it would matter
    a lot whether we have *a* (e.g. a loaf of bread) five times or only once. Therefore,
    we represent the transaction as a multiset in which we write down, how many times
    each item appeared.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ä¸Šé¢è¿™ä¸¤ç¬”äº¤æ˜“åœ¨å¸¸è§„é¢‘ç¹é¡¹é›†ï¼ˆFIMï¼‰ä¸­ä¼šè¢«è¡¨ç¤ºä¸º[a,b]ã€‚æˆ‘ä»¬å¾ˆå¿«å°±èƒ½å‘ç°ï¼Œåœ¨æŸäº›æƒ…å†µä¸‹ï¼Œæˆ‘ä»¬å¯èƒ½ä¼šé”™è¿‡é‡è¦çš„ç»†èŠ‚ã€‚ä¾‹å¦‚ï¼Œå¦‚æœaå’Œbæ˜¯å®¢æˆ·è´­ç‰©è½¦ä¸­çš„æŸäº›å•†å“ï¼Œé‚£ä¹ˆæ˜¯å¦æœ‰*a*ï¼ˆä¾‹å¦‚ä¸€æ¡é¢åŒ…ï¼‰å‡ºç°äº”æ¬¡æˆ–ä»…å‡ºç°ä¸€æ¬¡å°±éå¸¸é‡è¦ã€‚å› æ­¤ï¼Œæˆ‘ä»¬å°†äº¤æ˜“è¡¨ç¤ºä¸ºä¸€ä¸ªå¤šé‡é›†åˆï¼Œåœ¨å…¶ä¸­è®°å½•æ¯ä¸ªå•†å“å‡ºç°çš„æ¬¡æ•°ã€‚
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This is also efficient if the items can appear in a large number of items (e.g.
    100 or 1000 times). In that case, we need not write down all the aâ€™s or bâ€™s but
    simply how often they appear.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: å¦‚æœå•†å“å¯èƒ½å‡ºç°åœ¨å¤§é‡å•†å“ä¸­ï¼ˆä¾‹å¦‚100æ¬¡æˆ–1000æ¬¡ï¼‰ï¼Œè¿™ç§æ–¹æ³•ä¹Ÿæ˜¯é«˜æ•ˆçš„ã€‚åœ¨è¿™ç§æƒ…å†µä¸‹ï¼Œæˆ‘ä»¬ä¸éœ€è¦è®°å½•æ‰€æœ‰çš„aæˆ–bï¼Œè€Œåªéœ€è®°å½•å®ƒä»¬å‡ºç°çš„é¢‘ç‡ã€‚
- en: The generalization that both the quantitative and non-quantitative methods make,
    is to assign every item in the transaction a utility (e.g. profit or time). Below,
