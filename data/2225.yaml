- en: Market Basket Analysis
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: å¸‚åœºç¯®å­åˆ†æ
- en: '*Market Basket Analysis* (MBA) is a data analysis technique commonly used in
    retail and marketing to uncover relationships between products that customers
    tend to purchase together. It aims to identify patterns in customersâ€™ shopping
    baskets or transactions by analyzing their purchasing behavior. The central idea
    is to understand the co-occurrence of items in shopping transactions, which helps
    businesses optimize their strategies for product placement, cross-selling, and
    targeted marketing campaigns.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*å¸‚åœºç¯®åˆ†æ*ï¼ˆMBAï¼‰æ˜¯ä¸€ç§å¸¸ç”¨äºé›¶å”®å’Œå¸‚åœºè¥é”€çš„æ•°æ®åˆ†ææŠ€æœ¯ï¼Œç”¨äºæ­ç¤ºå®¢æˆ·å€¾å‘äºä¸€èµ·è´­ä¹°çš„å•†å“ä¹‹é—´çš„å…³ç³»ã€‚å®ƒé€šè¿‡åˆ†æå®¢æˆ·çš„è´­ä¹°è¡Œä¸ºï¼Œæ—¨åœ¨è¯†åˆ«å®¢æˆ·è´­ç‰©ç¯®æˆ–äº‹åŠ¡ä¸­çš„æ¨¡å¼ã€‚æ ¸å¿ƒæ€æƒ³æ˜¯äº†è§£å•†å“åœ¨è´­ç‰©äº‹åŠ¡ä¸­çš„å…±ç°æƒ…å†µï¼Œè¿™æœ‰åŠ©äºä¼ä¸šä¼˜åŒ–äº§å“æ‘†æ”¾ã€äº¤å‰é”€å”®å’Œå®šå‘è¥é”€ç­–ç•¥ã€‚'
- en: Frequent Itemset Mining
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: é¢‘ç¹é¡¹é›†æŒ–æ˜
- en: '*Frequent Itemset Mining* (FIM) is the process of finding frequent patterns
    in transaction databases. We can look at the frequency of a pattern (i.e. a set
    of items) by calculating its support. In other words, the support of a pattern
    X is the number of transactions T that contain X (and are in the database D).
    That is, we are simply looking at how often the pattern X appears in the database.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*é¢‘ç¹é¡¹é›†æŒ–æ˜*ï¼ˆFIMï¼‰æ˜¯ä»äº‹åŠ¡æ•°æ®åº“ä¸­å‘ç°é¢‘ç¹æ¨¡å¼çš„è¿‡ç¨‹ã€‚æˆ‘ä»¬å¯ä»¥é€šè¿‡è®¡ç®—æ¨¡å¼çš„æ”¯æŒåº¦æ¥æŸ¥çœ‹æ¨¡å¼çš„é¢‘ç‡ã€‚æ¢å¥è¯è¯´ï¼Œæ¨¡å¼Xçš„æ”¯æŒåº¦æ˜¯åŒ…å«Xï¼ˆå¹¶ä¸”åœ¨æ•°æ®åº“Dä¸­ï¼‰çš„äº‹åŠ¡Tçš„æ•°é‡ã€‚ä¹Ÿå°±æ˜¯è¯´ï¼Œæˆ‘ä»¬åªæ˜¯åœ¨æŸ¥çœ‹æ¨¡å¼Xåœ¨æ•°æ®åº“ä¸­å‡ºç°çš„é¢‘ç‡ã€‚'
- en: '![](../Images/8e4e64bb847ac52b766b74fa02f9f7b3.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8e4e64bb847ac52b766b74fa02f9f7b3.png)'
- en: Definition of the support.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: æ”¯æŒåº¦çš„å®šä¹‰ã€‚
- en: In FIM, we then want to find all the sequences that have a support bigger than
    some threshold (often called *minsup*). If the support of a sequence is higher
    than minsup, it is considered frequent.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨é¢‘ç¹é¡¹é›†æŒ–æ˜ï¼ˆFIMï¼‰ä¸­ï¼Œæˆ‘ä»¬æ¥ä¸‹æ¥è¦æ‰¾åˆ°æ‰€æœ‰æ”¯æŒåº¦å¤§äºæŸä¸ªé˜ˆå€¼çš„åºåˆ—ï¼ˆé€šå¸¸ç§°ä¸º*minsup*ï¼‰ã€‚å¦‚æœä¸€ä¸ªåºåˆ—çš„æ”¯æŒåº¦é«˜äºminsupï¼Œå®ƒå°±è¢«è®¤ä¸ºæ˜¯é¢‘ç¹çš„ã€‚
- en: Limitations
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: å±€é™æ€§
- en: In FIM, we only look at the existence of an item in a sequence. That is, whether
    an item appears two times or 200 times does not matter, we simply represent it
    as a one. But we often have cases (such as MBA), where not only the existence
    of an item in a transaction is relevant but also how many times it appeared in
    the transaction.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨FIMä¸­ï¼Œæˆ‘ä»¬åªçœ‹ä¸€ä¸ªé¡¹æ˜¯å¦å‡ºç°åœ¨åºåˆ—ä¸­ã€‚ä¹Ÿå°±æ˜¯è¯´ï¼Œæ— è®ºä¸€ä¸ªé¡¹å‡ºç°ä¸¤æ¬¡è¿˜æ˜¯200æ¬¡éƒ½æ— å…³ç´§è¦ï¼Œæˆ‘ä»¬åªè¡¨ç¤ºå®ƒä¸º1ã€‚ä½†æˆ‘ä»¬ç»å¸¸ä¼šé‡åˆ°ä¸€äº›æƒ…å†µï¼ˆä¾‹å¦‚MBAï¼‰ï¼Œåœ¨è¿™äº›æƒ…å†µä¸‹ï¼Œä¸ä»…é¡¹åœ¨äº‹åŠ¡ä¸­æ˜¯å¦å­˜åœ¨æ˜¯ç›¸å…³çš„ï¼Œé¡¹åœ¨äº‹åŠ¡ä¸­å‡ºç°çš„æ¬¡æ•°ä¹Ÿæ˜¯é‡è¦çš„ã€‚
- en: Another problem is that frequency does not always imply relevance. In that sense,
    FIM assumes that all items in the transaction are equally important. However,
    it is reasonable to assume that someone buying caviar might be more important
    for a business than someone buying bread, as caviar is potentially a high ROI/profit
    item.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: å¦ä¸€ä¸ªé—®é¢˜æ˜¯ï¼Œé¢‘ç‡å¹¶ä¸æ€»æ˜¯æ„å‘³ç€ç›¸å…³æ€§ã€‚ä»è¿™ä¸ªè§’åº¦çœ‹ï¼ŒFIMå‡è®¾äº‹åŠ¡ä¸­çš„æ‰€æœ‰é¡¹æ˜¯åŒç­‰é‡è¦çš„ã€‚ç„¶è€Œï¼Œå¯ä»¥åˆç†åœ°å‡è®¾ï¼Œè´­ä¹°é±¼å­é…±çš„äººå¯¹å•†ä¸šçš„æ„ä¹‰å¯èƒ½å¤§äºè´­ä¹°é¢åŒ…çš„äººï¼Œå› ä¸ºé±¼å­é…±å¯èƒ½æ˜¯ä¸€ä¸ªé«˜å›æŠ¥/åˆ©æ¶¦çš„å•†å“ã€‚
- en: High Utility Itemset Mining
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: é«˜æ•ˆç”¨é¡¹é›†æŒ–æ˜
- en: These limitations directly bring us to *High Utility Itemset Mining* (HUIM)
    and [*High Utility Quantitative Itemset Mining*](https://data-mining.philippe-fournier-viger.com/an-introduction-to-high-utility-quantitative-itemset-mining/)
    (HUQIM) which are generalizations of FIM that try to address some of the problems
    of normal FIM.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: è¿™äº›å±€é™æ€§ç›´æ¥å¼•å¯¼æˆ‘ä»¬è¿›å…¥*é«˜æ•ˆç”¨é¡¹é›†æŒ–æ˜*ï¼ˆHUIMï¼‰å’Œ[*é«˜æ•ˆç”¨å®šé‡é¡¹é›†æŒ–æ˜*](https://data-mining.philippe-fournier-viger.com/an-introduction-to-high-utility-quantitative-itemset-mining/)ï¼ˆHUQIMï¼‰ï¼Œå®ƒä»¬æ˜¯FIMçš„æ¨å¹¿ï¼Œæ—¨åœ¨è§£å†³æ™®é€šFIMçš„ä¸€äº›é—®é¢˜ã€‚
- en: Our first generalization is that items can appear more than once in a transaction
    (i.e. we have a multiset instead of a simple set). As said before, in normal itemset
    mining, we transform the transaction into a set and only look at whether the item
    exists in the transaction or not. So for example the two transactions below would
    have the same representation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: æˆ‘ä»¬çš„ç¬¬ä¸€ä¸ªæ¨å¹¿æ˜¯ï¼Œé¡¹å¯ä»¥åœ¨ä¸€ä¸ªäº‹åŠ¡ä¸­å‡ºç°å¤šæ¬¡ï¼ˆå³æˆ‘ä»¬æœ‰ä¸€ä¸ªå¤šé‡é›†ï¼Œè€Œä¸æ˜¯ç®€å•çš„é›†åˆï¼‰ã€‚å¦‚å‰æ‰€è¿°ï¼Œåœ¨æ™®é€šçš„é¡¹é›†æŒ–æ˜ä¸­ï¼Œæˆ‘ä»¬å°†äº‹åŠ¡è½¬åŒ–ä¸ºä¸€ä¸ªé›†åˆï¼Œåªå…³æ³¨é¡¹æ˜¯å¦å­˜åœ¨äºäº‹åŠ¡ä¸­ã€‚æ‰€ä»¥ä¾‹å¦‚ï¼Œä¸‹é¢çš„ä¸¤ä¸ªäº‹åŠ¡å°†æœ‰ç›¸åŒçš„è¡¨ç¤ºã€‚
- en: '[PRE0]'
  id: totrans-27
