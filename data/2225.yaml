    ğŸ}çš„æ•ˆç”¨ä¸º10ç¾å…ƒã€‚åŒæ—¶ï¼Œä¸€ä¸ªæ¨¡å¼çš„è¶…é›†å¹¶ä¸æ€»æ˜¯å…·æœ‰æ›´é«˜çš„æ•ˆç”¨ï¼Œå› ä¸ºå®ƒå¯èƒ½åªæ˜¯å¾ˆå°‘å‡ºç°åœ¨æ•°æ®åº“ä¸­ã€‚
- en: Idea Behind HUIM
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HUIMçš„ç†å¿µ
- en: Since we canâ€™t use the apriori property for HUIM directly, we have to come up
    with some other upper bound for narrowing down the search space. One such bound
    is called *Transaction-Weighted Utilization* (TWU). To calculate it, we sum up
    the transaction utility of the transactions that contain the pattern X of interest.
    Any superset Y of X canâ€™t have a higher utility than the TWU. Letâ€™s make this
    clearer with an example. The TWU of {ğŸ¥ª,ğŸ} is $30 ($5 from transaction 1 and $5
    from transaction 3). When we look at a superset pattern Y such as {ğŸ¥ª ğŸ¦ ğŸ} we can
    see that there is no way it would have more utility since all transactions that
    have Y in them also have X in them.
