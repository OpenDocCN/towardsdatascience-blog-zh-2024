- en: Recently I was lucky enough to win an essay writing contest on Kaggle, and have
    my work published in their [2023 AI report](https://www.kaggle.com/AI-Report-2023)
    and while I definitely don’t see myself as the perfect communicator, I thought
    I’d share some of the lessons that I believe helped me take that prize winning
    spot!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我很幸运地赢得了Kaggle的一个写作比赛，并将我的作品发表在他们的[2023年AI报告](https://www.kaggle.com/AI-Report-2023)中，尽管我绝不认为自己是一个完美的沟通者，但我想分享一些我认为帮助我赢得奖项的经验教训！
- en: I’m particularly proud of this achievement because in my experience one of the
    most important yet often overlooked things we do as data scientists is communicate
    and share our results.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别为这个成就感到自豪，因为在我的经验中，作为数据科学家，我们所做的最重要但常常被忽视的一件事就是沟通和分享我们的结果。
- en: In this post we’ll touch on things like the right type of language to use, how
    to talk about abstract concepts, using diagrams to convey patterns and finally
    overall structure. Hopefully, these tips and tricks might just work for you too
    next time you’re communicating or presenting!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将讨论使用何种类型的语言、如何谈论抽象概念、如何利用图表传达模式，以及整体结构等内容。希望这些技巧和方法能在下次你进行沟通或演讲时对你有所帮助！
