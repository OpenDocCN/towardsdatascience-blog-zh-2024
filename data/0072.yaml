- en: '**Number 4: Emphasise the key points**'
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**第4条：强调关键点**'
- en: I never liked writing essays at school — in fact, given who’s likely to read
    this, I will bet most of you didn’t either! But one lesson that’s stuck with me
    throughout the years was my high-school teachers simple essay structure — first
    you tell them, then you tell them, then you tell them again, that is, the introduction,
    body and conclusion all say the same thing.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我从小就不喜欢写文章——事实上，考虑到可能读这篇文章的人，我敢打赌你们大多数人也不喜欢！但有一个教训一直伴随着我，那就是我高中老师简单的文章结构——首先告诉他们，然后再告诉他们，然后再告诉他们一次，也就是说，介绍、正文和结论都在说同样的事情。
- en: I didn’t really get it a the time but I have since seen the wisdom in it time
    and time again. If you jump right into a presentation then people won’t understand
    what they’re meant to be looking out for. Or if you forget to conclude the presentation
    people will likely only remember your last point! To avoid these pitfalls it’s
    almost always useful starting with your key points, elaborating on them, and then
    summarising them one last time, regardless of the medium — from essay to presentation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当时我并没有真正理解，但后来我一次又一次地看到了其中的智慧。如果你直接开始一个演示，那么人们就不会明白他们应该关注什么。如果你忘记总结演示，人们可能只会记住你的最后一个要点！为了避免这些陷阱，几乎总是从你的关键点开始，详细阐述它们，然后最后再总结一次，这样的结构无论在哪种媒介中都很有用——从文章到演示文稿。
- en: This is especially true in data science as given the change of pace of the industry
    there’s always something new to be discussed, and chances are not everyone understands
    your niche like you do, so repetition helps carve out the main ideas.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这在数据科学中尤为重要，因为考虑到行业变化的速度，总有新的话题值得讨论，而且可能并不是每个人都像你一样理解你的专业领域，所以重复有助于突出主要观点。
- en: So with that in mind, let’s wrap up with a summary of some of our key points…
    (See what I did there? :) )
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，考虑到这一点，让我们总结一下我们的一些关键点……（看到了吗？ :) ）
- en: Conclusion
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Avoid jargon — don’t leave your audience trying to understand the latest buzz
    words or acronyms.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 避免使用行话——不要让观众费劲地去理解最新的流行词汇或缩略语。
- en: Use real world examples wherever possible — bonus points if they’re relevant
    to the intended audience.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能使用真实世界的例子——如果它们与目标观众相关，那就更棒了。
- en: Include simple visuals — Make sure the message is obvious.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包括简单的视觉效果——确保信息明确。
- en: And don’t forget the importance of a clear structure.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 也不要忘记清晰结构的重要性。
- en: Hopefully with these thoughts in mind you’ll be able to even better capture
    the attention of your next audience.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 希望在考虑到这些想法后，你能够更好地吸引下一个观众的注意力。
- en: Thanks for reading and see you next time!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读，下次见！
