- en: '**Number 1: Avoid Jargon**'
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**第一条：避免行话**'
- en: Sounds obvious right? but this one is especially tough — we go to university/college,
    or study courses to improve our craft and these courses introduce us to a range
    of technical concepts, each with a specific name that we grow to understand. Next,
    whenever we talk to other students we use this same language, and finally by the
    time we enter industry these technical terms are so ingrained in us we use them
    without thinking.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来很明显，对吧？但这件事尤其难——我们上大学/学院，或学习课程来提升我们的技能，这些课程向我们介绍了一系列的技术概念，每个概念都有一个特定的名称，我们逐渐理解它们。接下来，无论何时与其他学生交流，我们都使用这些术语，最终，等我们进入行业时，这些技术术语已经深深烙印在我们心中，我们不加思索地使用它们。
- en: '**What’s wrong with this? Out there in the real world these words are meaningless
    to most people.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**这有什么问题吗？在现实世界中，这些词对大多数人来说毫无意义。**'
- en: Let me give you an example — in the area of tabular data, you might be fitting
    a model and trying to minimise one of the many acronym-based error metrics like
    Mean Average Prediction Error (MAPE). However quite often the people we’re communicating
    with will not understand these concepts at all. So what happens when we tell them
    all about how low we’ve gotten the MAPE in our latest forecasting model? They
    definitely won’t be impressed — At best they switch off — at worst they might
    feel uneasy wondering if they are supposed to know what the heck we’re talking
    about.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我给你举个例子——在表格数据领域，你可能正在训练一个模型，试图最小化一个基于缩略词的误差指标，比如平均预测误差（MAPE）。然而，通常我们与之沟通的人根本不理解这些概念。那么当我们告诉他们我们在最新的预测模型中如何降低MAPE时会发生什么呢？他们肯定不会感到印象深刻——最多他们会失去兴趣——最糟糕的情况是，他们可能会感到不安，
    wondering 是否应该知道我们在说什么。
- en: So what’s the solution? The key is to communicate complex concepts in much simpler
    everyday terms.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那么解决方案是什么呢？关键是用更简单的日常语言来沟通复杂的概念。
- en: In the example above of course we still want to highlight that our models are
    accurate, but we are much better of explaining this in plain English such as by
    saying we’ve improved the average percentage error. Even better still would be
    explaining it in the concept of what the model is trying to do. For example, if
    we’re predicting the weather we might say that we’ve reduced the 12 hour forecast
    in degrees Celsius down from 5% down to 1%.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的例子中，当然我们仍然想突出我们的模型是准确的，但我们更好的做法是用简单的英语来解释，比如说我们已经提高了平均百分比误差。更好的做法是从模型的目标出发进行解释。例如，如果我们在预测天气，我们可能会说，我们把12小时预报的摄氏度误差从5%降到了1%。
- en: '**Number 2: Use Examples**'
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**第2点：使用例子**'
- en: Let’s face it — a lot of the concepts in data science are pretty abstract. Ever
    tried to explain to your mum what it is you do all day? Yeah, me too, it never
    goes well.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们面对现实吧——数据科学中的许多概念都非常抽象。你曾试过向妈妈解释你整天在做什么吗？是的，我也试过，结果从来不太好。
- en: The good news is that most abstract concepts can be made clear by a tangible
    real world example. In the essay I attached I tried to make every point in the
    essay clear by using at least one example, and many times multiple examples. This
    is also true when trying to verbally explain concepts, and especially true when
    communicating with a less technical audience.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，大多数抽象概念可以通过一个具体的现实世界例子来解释清楚。在我附上的文章中，我尝试通过至少一个例子，甚至多个例子来让每个观点变得清晰。这在口头解释概念时也是如此，尤其是在与技术背景较少的听众沟通时更为重要。
- en: But which examples work best? The golden rule here is the more relevant an example
    is to the audience the better. For example, in my essay I constantly refer to
    Kaggle projects as examples, that’s because I know everybody that is reading the
    essay is on Kaggle and will be able to relate! If you were communicating the value
    of LLMs to teachers, maybe you’d talk about how they work in the context of summarising
    chapters of textbooks, or offering tailored writing feedback.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那么哪些例子效果最好呢？这里的黄金法则是，例子与受众的相关性越强，效果越好。例如，在我的文章中，我经常以Kaggle项目为例，因为我知道阅读这篇文章的每个人都在Kaggle上，并且能产生共鸣！如果你是在向老师们传达大语言模型（LLM）的价值，或许你会提到它们在总结教科书章节，或者提供定制写作反馈方面的应用。
- en: '**The idea is: get to know your audience and the content should follow!**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**核心观点是：了解你的受众，内容自然就会跟随！**'
- en: '**Number 3: Use (Clear) Visuals**'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**第3点：使用（清晰的）视觉效果**'
- en: Visuals are exciting! Well, I think they are at least…
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉效果很有趣！至少我觉得是...
- en: A clever visual or graphic can spice up any presentation. My personal belief
    is a great visual is one generated in a way that should make the intended pattern
    obvious.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个巧妙的视觉效果或图形可以为任何演示增色不少。我个人认为，一个好的视觉效果是通过一种应该能让目标模式显而易见的方式来生成的。
- en: Take this simple example of an annotated table — it shows the type of models
    used in various winning solutions to simple tabular regression and classification
    competitions hosted on Kaggle. Even without understanding anything, our eyes will
    pick up on the pattern that there’s lot’s of check marks in the LightGBM and ensemble
    columns, so whatever those are, they sure are popular. This is a simple insight,
    but by arranging the data in just the right way it was obvious.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 以这个简单的注释表格为例——它展示了在Kaggle举办的简单表格回归和分类比赛中，获胜解决方案使用的模型类型。即便什么都不懂，我们的眼睛也能看到一个模式：LightGBM和集成方法的列中有很多勾选标记，所以无论这些是什么，它们肯定很受欢迎。这是一个简单的见解，但通过将数据以恰当的方式排列，结果变得显而易见。
- en: '**Clear visuals not only grab attention but also make your data storytelling
    more effective and memorable, and can save you a ton of explanation.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**清晰的视觉效果不仅能吸引注意力，还能使你的数据叙事更加有效且值得记住，并且能节省大量的解释时间。**'
