- en: When ChatGPT first came out in November 2022, the LLM (**L**arge **L**anguage
    **M**odel) craze was immense. Straight out of Tony Stark’s lab, we finally had
    an artificial intelligence that communicated like a human. Even for the tech-initiated,
    its capabilities were shocking at first, almost frightening. Granted, LLMs had
    been around for some time by then, but GPT-3 took things to a new level.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当ChatGPT在2022年11月首次发布时，大语言模型（**L**arge **L**anguage **M**odel）热潮空前巨大。它就像从托尼·斯塔克的实验室中走出来的，我们终于拥有了一种像人类一样进行交流的人工智能。即使对于技术人员来说，它的能力最初也令人震惊，甚至有些可怕。虽然大语言模型（LLM）在那时已经出现一段时间，但GPT-3将这一切推向了新的高度。
- en: But then, the issues started to show themselves. ChatGPT hallucinates, said
    machine learning researchers — it would often make things up and cite “sources”
    that did not exist. ChatGPT is a disaster for academic integrity, cautioned ethicists
    — students could cheat in easier ways than ever. And, arguably most importantly,
    ChatGPT is not ethically sound, warned AI ethics researchers — much of its training
    data was full of bias, and this reflects in its responses.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但随后，问题开始显现出来。机器学习研究人员表示，ChatGPT会“幻觉”——它经常编造事实，并引用“并不存在”的“来源”。伦理学家警告称，ChatGPT对学术诚信构成灾难——学生比以往更容易作弊。而且，最重要的是，AI伦理学研究人员警告称，ChatGPT并不符合伦理——它的大量训练数据充满了偏见，这在它的回应中有所反映。
- en: This leads to a dilemma. ChatGPT is powerful, yes — it certainly *can* do things.
    But at the same time, it is far from perfect. So should we use it? And if so,
    how?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这引发了一个两难问题。ChatGPT确实强大——它肯定*可以*做很多事情。但与此同时，它远非完美。那么我们应该使用它吗？如果使用，又该如何使用？
