- en: Since early last year, when we started the development of an enterprise-level
    GenAI-as-a-service platform, we have understandably been bombarded with questions
    like “What are the art of possibles for …” or “Can LLM do …”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从去年年初我们开始开发企业级GenAI即服务平台以来，我们自然不断被问到诸如“……的可能性是什么？”或“LLM能做什么……”之类的问题。
- en: 'In this blog post, we will dive into a critical skill that will enable you
    to answer all these questions better — computational thinking. By the end of this
    blog post, you will have the answers to:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客文章中，我们将深入探讨一项关键技能，它将帮助你更好地回答所有这些问题——计算思维。在这篇博客文章结束时，你将找到以下问题的答案：
- en: What is computational thinking?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是计算思维？
- en: Why is this relevant to developing LLM use cases?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么这对开发LLM应用案例很重要？
- en: What is a four-step process that allows us to inject computational thinking
    into LLM use case development?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是可以将计算思维融入LLM应用开发的四步流程？
- en: What is computational thinking?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是计算思维？
- en: Computational thinking is a problem-solving framework that algorithmically breaks
    down a task into what I like to call atomic tasks. It involves designing a step-by-step
    algorithmic approach to solving a problem, identifying similarities and inefficiencies,
    and evaluating the relative importance of each step.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 计算思维是一个解决问题的框架，它通过算法将任务分解为我喜欢称之为“原子任务”的小任务。它涉及设计一个逐步的算法方法来解决问题，识别相似性和低效之处，并评估每个步骤的相对重要性。
- en: Imagine cooking a dish.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一下在做一道菜。
