  zh: 感谢您支持我们作者的工作！正如我们前面提到的，我们喜欢发布新作者的文章，因此，如果您最近写了一篇有趣的项目教程、指南或关于我们核心主题的理论思考，请不要犹豫，[与我们分享](http://bit.ly/write-for-tds)。
