- en: Introduction
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: 'I have been using [Visual Studio Code](https://code.visualstudio.com) for several
    years, and I strongly consider it one of the best existing IDEs. While some may
    still prefer JetBrains IDEs, which are also very popular, Visual Studio Code has
    significant advantages: it is free, lightweight, and highly customizable.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经使用 [Visual Studio Code](https://code.visualstudio.com) 好几年了，我坚信它是现存最优秀的 IDE
    之一。虽然一些人可能更偏爱 JetBrains 的 IDE，这些 IDE 同样非常受欢迎，但 Visual Studio Code 具有显著的优势：它是免费的、轻量级的，且高度可定制。
- en: Visual Studio Code has a large community of developers and contributors. Given
    that, there exists a plethora of available free plugins. In my experience, plugins
    play an important role in terms of productivity by allowing engineers to use custom
    shortcuts, style the IDE, automatically save files, or even manage Git workflows
    and Docker containers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Code 拥有一个庞大的开发者和贡献者社区。鉴于此，市面上存在大量的免费插件。根据我的经验，插件在提高生产力方面起着至关重要的作用，它们使工程师能够使用自定义快捷键、美化
    IDE、自动保存文件，甚至管理 Git 工作流和 Docker 容器。
- en: Since I use Visual Studio Code a lot in my daily routine and highly appreciate
    how it makes the coding process more enjoyable, I decided to share my favourite
    plugins with readers.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于我在日常工作中频繁使用 Visual Studio Code，并且非常欣赏它让编码过程变得更加愉快，因此我决定与读者分享我最喜欢的插件。
- en: Plugins serve different purposes, and the ones I will be going through in this
    article focus on making the UI in Visual Studio Code more attractive.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 插件有不同的用途，而本文将介绍的插件，专注于让 Visual Studio Code 的用户界面更加美观。
