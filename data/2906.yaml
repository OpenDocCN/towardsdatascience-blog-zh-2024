- en: '**Introduction**'
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: Working on scientific papers often involves translating algorithms into scientific
    formulas, typically formatted in LaTeX. This process can be tedious and time-consuming,
    especially in large projects, as it requires constant back-and-forth between the
    code repository and the LaTeX document.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理科学论文时，通常需要将算法转化为科学公式，这些公式通常以LaTeX格式呈现。这个过程可能非常繁琐且耗时，尤其是在大型项目中，因为它需要在代码库和LaTeX文档之间频繁地来回操作。
- en: While working on a large repository of algorithms, I began exploring ways to
    streamline this workflow. My motivation arose from the inefficiency of manually
    converting complex algorithms into LaTeX-compatible formulas. A particular challenge
    was ensuring consistency across multiple documents, especially in projects where
    formulas required frequent updates. This led me to explore how automation could
    streamline repetitive tasks while improving accuracy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理一个大型算法库时，我开始探索如何简化这一工作流程。我的动机来源于手动将复杂算法转化为LaTeX兼容的公式时效率低下。特别的挑战是确保多个文档之间的一致性，尤其是在那些需要频繁更新公式的项目中。这促使我探索如何通过自动化来简化重复性任务，同时提高准确性。
- en: For the remainder of this document, I will use both the term “algorithm” and
    “scientific code.” All images in this article, except for the cover image, were
    created by the author.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文接下来的部分，我将同时使用“算法”和“科学代码”这两个术语。本文中所有的图像（封面图除外）均由作者创作。
