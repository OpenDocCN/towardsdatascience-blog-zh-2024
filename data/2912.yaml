- en: 'You decided to employ generative AI at your company and have already conducted
    initial experiments with it. And now comes the question: do I need a dedicated
    person (-s) to handle all the upcoming prompt work?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你决定在公司内使用生成型人工智能，并且已经进行了初步的实验。现在问题来了：我是否需要专门的人来处理即将到来的提示工作？
- en: While the general interest around prompt engineering has remained steady over
    the last few years, a lot of companies struggle to make their first step in building
    prompt engineering competency because of simply not knowing where to start.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管近年来对提示工程的兴趣保持稳定，许多公司在建立提示工程能力的第一步上遇到了困难，因为他们根本不知道从哪里开始。
- en: News like [high salaries for prompt engineering roles](https://www.yahoo.com/news/ai-prompt-engineer-jobs-pay-201001072.html)
    don’t help as well, making the natural first reaction to just go to the free market
    and find prompt engineers too risky. This is because those companies are only
    at the very beginning of generative AI adoption phase and are not sure that such
    considerable investments into new hires with this new role are worthwhile at this
    stage.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 像[提示工程岗位的高薪](https://www.yahoo.com/news/ai-prompt-engineer-jobs-pay-201001072.html)这样的新闻并没有帮助，反而使得人们的自然反应是直接去自由市场寻找提示工程师，这样做太冒险。这是因为这些公司仍处于生成型人工智能采用的初期阶段，并不确定在这个阶段对新员工进行如此大量的投资是否值得。
- en: '![](../Images/1332ff2648ed6ae6f7f79e7d937aa1bf.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1332ff2648ed6ae6f7f79e7d937aa1bf.png)'
- en: 'Source: [https://www.businessinsider.com/ai-prompt-engineer-jobs-pay-salary-requirements-no-tech-background-2023-3](https://www.businessinsider.com/ai-prompt-engineer-jobs-pay-salary-requirements-no-tech-background-2023-3)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://www.businessinsider.com/ai-prompt-engineer-jobs-pay-salary-requirements-no-tech-background-2023-3](https://www.businessinsider.com/ai-prompt-engineer-jobs-pay-salary-requirements-no-tech-background-2023-3)
- en: 'Moreover, considering the rapid progress generative AI has made in 2023–2024,
    many in leadership ask themselves a very valid question: are prompt engineers
    here to stay long term and will there be a need for writing prompts in a future
    or just a couple of words thrown to LLM generally describing the problem to solve
    will suffice?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，考虑到生成型人工智能在2023年至2024年间的迅速发展，许多领导者都在问一个非常合理的问题：提示工程师会长期存在吗？未来是否仍然需要编写提示，还是只需要向大型语言模型（LLM）简单描述待解决的问题，用几句话就能满足需求？
- en: While any company is free to choose their own way to fulfill their needs for
    people who can do prompt engineering, in this post I’m going to focus on raising
    this expertise inside the company. This way is probably not that streamlined as
    just hiring someone with existing experience in prompt engineering, but offers
    some positive side-effects — but more on that later.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然任何公司都可以自由选择如何满足他们对能够进行提示工程的人员的需求，但在这篇文章中，我将重点讨论如何在公司内部培养这种专业技能。这条路可能不像直接雇佣一个有现成提示工程经验的人那样简捷，但它带来了一些积极的副作用——稍后会详细说明。
- en: Should a prompt engineer be deeply technical?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提示工程师应该具备深厚的技术背景吗？
- en: Definitely not. The current state of prompt engineering offers [around 20 advanced
    techniques](https://www.promptingguide.ai/techniques) and some of them might be
    efficient for achieving the specific goals of your generative AI-projects, but
    none strongly requires deep knowledge of, for example, a programming language
    or the ability to build complex prompt interactions by prompt engineers alone.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对不是。目前的提示工程状态提供了[大约20种高级技术](https://www.promptingguide.ai/techniques)，其中一些可能对于实现你生成AI项目的特定目标非常有效，但没有一种技术要求深入了解编程语言，或者仅仅由提示工程师来构建复杂的提示交互。
- en: A prompt engineer usually starts by defining the problem that an LLM needs to
    solve. By experimenting with prompt content, how to structure it and maybe how
    to chain multiple prompts, a person doing prompt engineering is expected to get
    an LLM output of desired quality.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 提示工程师通常从定义LLM（大语言模型）需要解决的问题开始。通过尝试不同的提示内容，如何构建提示，或者如何将多个提示连接起来，做提示工程的人需要确保LLM输出满足预期质量。
- en: All of the above can be done “on paper” and without a need of writing even a
    single line of code. The paper in this case are playgrounds each LLM vendor have
    in their offering. And if one needs to make multiple prompts work together, the
    output of the previous prompt can just be injected into the next prompt by hand.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 上述所有内容都可以“纸上谈兵”完成，而且不需要写出一行代码。在这里，纸指的是每个LLM供应商提供的操作平台。如果需要让多个提示协同工作，前一个提示的输出可以手动注入到下一个提示中。
- en: What kind of person would shine as a prompt engineer
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么样的人会在提示工程师岗位上表现突出？
- en: 'We are currently in the unique position where the shape of this role is not
    final and is being constantly adjusted by the industry needs: literally every
    half of a year the progress in tooling and prompting techniques in AI requires
    people working on prompts to expand their skills.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前处于一个独特的境地，这个角色的形态尚未最终确定，并且正在根据行业需求不断调整：几乎每半年，AI工具和提示技术的进展都要求从事提示工作的人不断扩展自己的技能。
- en: 'But there are two of them which are by-default critical: *curiosity* and *creativity*.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但有两点是默认至关重要的：*好奇心*和*创造力*。
- en: A person genuinely curious about the field they are operating within will be
    the one delivering the best results regardless of what field it is. Constantly
    staying up-to-date with the latest developments in prompt techniques, unique capabilities
    of large language models (and the vast variety of both commercial and open-source
    ones on the market) will allow them to not simply throw “a GPT” on every problem
    they solve, but instantly recognize that e.g. non-complex tasks can be solved
    by less capable but cheaper and faster models.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个真正对自己所从事领域充满好奇的人，无论这个领域是什么，都能够交付最佳的结果。不断跟进最新的提示技术进展，了解大型语言模型的独特能力（以及市场上众多商业和开源模型的多样性），将使他们不仅仅是把“一个GPT”应用到每个他们解决的问题上，而是能立即识别出，例如，非复杂的任务可以由较不强大的、但更便宜且更快速的模型来解决。
- en: Another crucial skill is to be creative when doing prompt engineering. While
    there are already some prompt engineering approaches guaranteeing solid results,
    we are far from understanding what prompts or techniques would deliver the best
    output. By just keeping writing their plain and straightforward prompts the people
    would have never discovered [methods](https://arxiv.org/pdf/2312.16171v1) which
    statistically improve model output performance like “I’m going to tip $xxx for
    a better solution!” and other crazy and unexpected ideas. LLMs are a tool which
    has never been at our disposal before and at the current stage of their development,
    staying creative about how to employ them and what instructions to give will result
    in the best results — so make sure the person you are foreseeing for this role
    is capable of thinking originally.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个至关重要的技能是在进行提示工程时保持创造性。虽然已经有一些提示工程方法可以保证稳定的结果，但我们还远未理解哪些提示或技术能产生最佳输出。如果仅仅依靠直接简洁的提示，这些人永远也不会发现那些能在统计上提升模型输出表现的[方法](https://arxiv.org/pdf/2312.16171v1)，例如“我要给$xxx的小费换一个更好的解决方案！”以及其他疯狂且出人意料的想法。LLMs是我们以前从未拥有的工具，在它们当前的发展阶段，保持创造性地使用它们，并给予正确的指令，将带来最佳的结果——所以，确保你为这个角色设想的人能够进行原创性的思考。
- en: At some point in time, prompt engineers will make changes to the prompts already
    deployed to production and preventing regressions in LLM output quality will be
    their absolute priority. Of course there are tools and approaches helping to reduce
    this risk, but nothing will substitute an attentive person comparing the output
    of the model before and after the change by just carefully reading through it
    and spotting negative patterns.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些时候，提示工程师将会对已部署到生产环境中的提示进行更改，确保LLM输出质量不会回退将是他们的首要任务。当然，有一些工具和方法可以帮助降低这个风险，但没有什么能够替代一个专心的人，通过仔细阅读模型的输出，比较更改前后的内容，并识别出负面模式。
- en: If a person you are envisioning to be your future prompt engineer has the three
    above qualities, don’t worry about them e.g. not knowing (yet) the fundamentals
    of how LLMs work — the curiosity will lead them to learn it naturally and creativity
    will gift them new tricks and approaches the person will come up with when solving
    a not obvious problem. An eye for detail will help in the long term and prevent
    unexpected declines in output quality.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你设想的未来提示工程师具备上述三种特质，不必担心他们例如尚不完全了解大型语言模型（LLMs）如何运作——好奇心会引导他们自然而然地学习，而创造力将赋予他们解决那些不明显问题时新颖的技巧和方法。对细节的敏锐眼光将在长期内发挥作用，并防止输出质量出现意外的下降。
- en: '[Here](https://www.youtube.com/watch?v=T9aRN5JkmL8&t=394s) is another take
    about other qualities a good prompt engineer should have.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://www.youtube.com/watch?v=T9aRN5JkmL8&t=394s)有另一个关于优秀提示工程师应具备的其他特质的讨论。'
- en: Where to find people working on prompts
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在哪里可以找到从事提示工作的人
- en: While hiring someone from the outside always remains an option, such a person
    won’t be having an immediate knowledge about the *output* you want to get from
    LLMs. Because of the non-deterministic nature of LLMs, their output can have a
    multitude of forms and styles and this is a work of a prompt engineer to make
    that outcome more predictable.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然从外部招聘某人始终是一个选项，但这样的人不会立即了解你希望从LLMs中获得的*输出*。由于LLMs的非确定性特性，它们的输出可以有多种形式和风格，而这正是提示工程师的工作——使得这种结果变得更加可预测。
- en: Who would best know the kind of output your LLM assistant should produce? (e.g.
    how deep must be its answers and what tone of voice should be used?).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 谁最了解你的LLM助手应该产生哪种输出？（例如，答案应该有多深入，使用什么语气？）
- en: 'Right. These are internal people who are already employed in your organization
    and deeply involved in working on your product. Take a closer look: maybe some
    of them are already excited about capabilities of generative AI and want to try
    out a new role?'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对了。这些是你公司内部的员工，他们已经深度参与了你产品的开发工作。仔细看看：也许他们当中已经有人对生成式AI的能力感到兴奋，并想尝试一个新的角色？
- en: 'These folks would be ideal candidates to become prompt engineers: their domain
    and product knowledge is deep enough to *know* what level of complexity and accuracy
    the model output should be. Often they also have useful internal connections to
    other departments which deeply technical people do not necessarily have. For example
    a person originating from the customer success department and who became a prompt
    engineer will have much easier time knowing how the final output of an LLM-based
    product they’re contributing to should look like VS yesterday’s software engineer
    who worked inside the technical department previously and most likely was all
    the time focused on deeper technical work inside of a single product area.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人将是成为提示工程师的理想候选人：他们的领域和产品知识足够深入，能够*知道*模型输出应该达到什么程度的复杂性和准确性。通常，他们还拥有其他部门的有用内部关系，而这些技术人员未必具备。例如，一位来自客户成功部门并成为提示工程师的人，会更容易知道他们所参与的基于LLM的产品的最终输出应该是什么样的，**而不像昨天的技术部门的工程师那样，通常只专注于一个单一产品领域的深度技术工作**。
- en: How to grow your prompt engineers
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何培养你的提示工程师
- en: With time, you will face the need to grow the people authoring the prompts in
    your organization. The growth for such specialists doesn’t only mean to be able
    to quickly find an optimal prompting technique to the given problem (this comes
    with experience), but rather expanding the horizons of what’s possible for them
    beyond just defining what the system prompt of an LLM-based application will be.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，你将面临需要培养公司内部提示编写人员的需求。对这些专家的成长不仅仅意味着能够快速找到适合给定问题的最佳提示技术（这通过经验积累），而是扩展他们的视野，让他们能够在超越仅仅定义LLM应用的系统提示之外，看到更多的可能性。
- en: Besides staying on top of the LLM research and latest advancements in prompt
    engineering techniques, more advanced prompt engineers need to tackle LLM evaluators
    — these are tools giving feedback about the performance of the model/prompt (similar
    to unit tests in software engineering).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 除了紧跟LLM研究和最新提示工程技术的进展外，更高级的提示工程师需要解决LLM评估工具的问题——这些工具提供关于模型/提示性能的反馈（类似于软件工程中的单元测试）。
- en: Generally, evaluators can be both LLM-based (e.g. model B evaluates the output
    of the model A) or code-based (e.g. Python functions checking if model output
    adheres to the expected JSON-schema). Though code-based evaluators don’t require
    proficient programming skills, the person implementing them must have a high-level
    understanding about the programming language they are using (mostly Python) —
    so boosting this skill could be a one direction of growth for prompt engineers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，评估工具可以是基于LLM的（例如，模型B评估模型A的输出）或基于代码的（例如，Python函数检查模型输出是否符合预期的JSON架构）。尽管基于代码的评估工具不需要精通编程技能，但实现这些工具的人必须对他们所使用的编程语言（主要是Python）有一个高层次的理解——因此，提升这个技能可能是提示工程师成长的一个方向。
- en: 'Just imagine: someone has delivered a prompt which not only “works” but also
    has instructions inside of it covered with tests/evaluators ensuring the safety
    net similar to unit tests providing in a traditional software development.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下：某人交付了一个不仅“有效”且其中包含指令，且这些指令有测试/评估工具确保类似传统软件开发中单元测试提供的安全网的提示。
- en: Prompt engineering is also not only about prompting techniques, output quality
    and evaluators. On a more proficient level, the people occupied with prompts must
    deeper understand the effect LLM hyperparameters are having on the output. This
    means another potential direction of growth for such people — learning machine
    learning fundamentals and investing in knowledge about how LLMs works under the
    hood.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示工程不仅仅是关于提示技巧、输出质量和评估工具。从更高水平来看，从事提示工作的人员必须更深入地理解LLM超参数对输出的影响。这意味着这样的人员可能需要成长的另一个方向——学习机器学习的基础知识，并投入更多精力了解LLM如何在后台运作。
- en: Ideally, your organization already includes a leader who has experience somewhere
    on the intersection of software development and classical machine learning (or
    generative AI). Such a person could guide the growth of prompt engineers more
    precisely by steering their development into areas above.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，你的组织已经有一位在软件开发与经典机器学习（或生成性人工智能）交集处有经验的领导者。这样的人可以更精确地引导提示工程师的成长，通过引导他们的开发进入上述领域。
- en: Building the prompt engineering expertise
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建提示工程师的专业能力
- en: There is no one and all approach to building the expertise of prompt engineering
    because each organization has its own requirements about the LLM applications
    those prompts are used in. Building *the* *expertise* can have a vastly different
    meaning in different organizations.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 构建提示工程专业知识没有“一刀切”的方法，因为每个组织对这些提示所应用的大型语言模型有不同的要求。在不同的组织中，构建*专业知识*的意义可能大相径庭。
- en: 'But the one thing always remains true: your prompt engineers must be deeply
    engaged into both product aspects of something they work on and also possess specific
    knowledge to their unique role: the first allows them to quicker achieve desired
    model output quality and the latter makes sure those results are sustainable and
    adhere to current best practices in the very rapidly developing world of generative
    AI.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但有一点始终不变：您的提示工程师必须深入参与他们所从事的产品相关工作，同时具备与其独特角色相关的特定知识：前者使他们能够更快地实现所需的模型输出质量，后者则确保这些结果是可持续的，并且符合生成性人工智能这一快速发展的领域中的最佳实践。
- en: 'Give your prompt engineers the freedom to explore novel approaches while holding
    them accountable for the results they are delivering: despite the non-deterministic
    nature of LLM output, we could and should reduce the risk of unexpected output
    quality deviations and there are tools for making those measures quantifiable.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 给予您的提示工程师自由探索新方法的空间，同时让他们对所交付的结果负责：尽管大型语言模型（LLM）输出的非确定性特征存在，但我们可以并且应该减少意外输出质量偏差的风险，而且有工具可以使这些措施量化。
- en: Building prompt engineering expertise within your organization is not just about
    adapting to the current trends in AI — it’s about shaping the future of how your
    company leverages technology for innovation. By empowering your team to master
    prompt engineering, you foster a culture of creativity, efficiency, and forward-thinking.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的组织中构建提示工程专业知识，不仅仅是适应当前人工智能的趋势——它还关乎塑造未来公司如何利用技术进行创新。通过赋能您的团队掌握提示工程，您将培养一种创造力、效率和前瞻性的文化。
