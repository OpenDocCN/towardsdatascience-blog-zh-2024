- en: '**Sometimes you work on projects that you have to share with the world (or
    your company). These projects make an impact, and by sharing them you can get
    more support or show the value you bring. It can be a challenge to tell the story
    in a good way. In this post, you’ll get some guidelines that can help you to create
    beautiful slide decks. In the end, you can apply the tips to your own project.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**有时候，你需要与世界（或你的公司）分享你所做的项目。这些项目会产生影响，通过分享它们，你可以获得更多支持，或展示你所带来的价值。讲述这些故事可能是一个挑战。在这篇文章中，你将获得一些能帮助你制作美丽幻灯片的指导方针。最终，你可以将这些技巧应用到自己的项目中。**'
- en: 'Note: These tips are applicable to many different types of presentations. And
    not only to presentations, you can also use them to create a shareable document
    that tells the story of a project. If you create the slides in the right way,
    you can share them directly with other people.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注：这些技巧适用于许多不同类型的演示文稿。不仅仅是演示文稿，你还可以利用这些技巧创建一个可以分享的文档，讲述一个项目的故事。如果你以正确的方式制作幻灯片，你可以直接与其他人分享。
- en: The Two Main Principles of a Storytelling Slide Deck
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲故事幻灯片的两个主要原则
- en: You can find many tips regarding storytelling on the internet. Some of them
    are important, e.g. you shouldn’t use jargon to make it understandable for everyone,
    and of course you should create appealing visualizations that support the story.
    Such things make sense and I hope this is not a problem for most professionals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在互联网上找到很多关于讲故事的技巧。其中一些是很重要的，例如，你不应该使用行话来让每个人都能理解，当然，你还应该制作支持故事的吸引人的可视化效果。这些做法是有意义的，我希望对大多数专业人士来说，这不是个问题。
