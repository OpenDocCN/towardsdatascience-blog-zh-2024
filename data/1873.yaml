- en: OpenAl has built one of the fastest-growing businesses in history. It may also
    be one of the costliest to run.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: OpenAI已经建立了历史上增长最快的企业之一。它可能也是运营成本最高的企业之一。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ChatGPT maker could lose as much as $5 billion this year, according to an
    analysis by The Information, based on previously undisclosed internal financial
    data and people involved in the business. If we’re right, OpenAl, most recently
    valued at $80 billion, will need to raise more cash in the next 12 months or so.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据The Information的一项分析，ChatGPT的制造商今年可能会亏损多达50亿美元，该分析基于先前未公开的内部财务数据以及参与该业务的人士。如果我们的分析正确，OpenAI（最近估值为800亿美元）将在接下来的12个月内需要筹集更多的资金。
- en: ''
  id: totrans-11
