- en: Value Chain Management — (Image by Author)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 价值链管理 — （图像来源：作者）
- en: Value Chain Management (VCM) refers to organizing activities that add value
    to the goods or services to achieve a competitive advantage in the marketplace.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 价值链管理 (VCM) 是指组织那些为商品或服务增加价值的活动，以在市场上获得竞争优势。
- en: This method helps organizations to effectively respond to market trends and
    improve efficiency to boost profitability.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法帮助组织有效响应市场趋势并提高效率，以提升盈利能力。
- en: '![](../Images/41595d88637c1226ba1926d6bb8e6686.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/41595d88637c1226ba1926d6bb8e6686.png)'
- en: Value Chain vs. Supply Chain — (Image by Author)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 价值链与供应链 — （图像来源：作者）
- en: As a data sciencist and analytics manager, what impact can you have on your
    company's value chain?
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为一名数据科学家和分析经理，您如何对公司价值链产生影响？
- en: In this article, we quickly delve into the **fundamental components of Value
    Chain Management.**
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将快速探讨**价值链管理的基本组成部分**。
- en: We will then explore **four examples** of **data science applications** tosupport
    **strategic primary activities.**
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将探讨**四个数据科学应用示例**，以支持**战略性主要活动**。
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Two Pillars of Value Chain Management
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 价值链管理的两大支柱
- en: Companies constantly search for methods to gain a competitive edge by enhancing
    efficiency and maximising profitability.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 企业不断寻求通过提高效率和最大化盈利能力来获得竞争优势的方法。
- en: 'Customer: Samir, we would like to reduce the logistic costs by 20%. We want
    you to redesign the whole distribution network.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 客户：Samir，我们希望将物流成本降低20%。我们希望你重新设计整个分销网络。
- en: This is the commonality of most projects I’ve conducted as a Supply Chain Engineer
    or Data Scientist.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我作为供应链工程师或数据科学家进行的大多数项目的共性。
- en: Therefore, most of the articles published in this blog focus on **using data
    analytics** to optimize supply chain processes to reduce **costs**.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本博客中发布的大多数文章都专注于**使用数据分析**来优化供应链流程，以降低**成本**。
- en: 'Fashion Retailer: How can we produce and deliver our products at a lowest cost?'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 时尚零售商：我们如何才能以最低成本生产和交付产品？
- en: '**Value Chain Management (VCM)** is a strategic approach that aims to streamline
    every stage of the business process to optimize performance.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**价值链管理 (VCM)** 是一种战略性方法，旨在简化业务流程的每个阶段，以优化绩效。'
- en: This covers everything **from production to delivery** to create maximum customer
    value while minimizing costs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这涵盖了**从生产到交付**的所有环节，以在最小化成本的同时创造最大客户价值。
- en: Activities to create value
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创造价值的活动
- en: 'The value chain framework was originally introduced in Michael Porter''s book
    **“Competitive Advantage: Creating and Sustaining Superior Performance”**.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 价值链框架最早由迈克尔·波特在他的著作**《竞争优势：创造和维持卓越表现》**中提出。
- en: This revolutionized how businesses perceive their operations by dissecting any
    business into a series of **interconnected activities that contribute** to creating
    and delivering value to customers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方式通过将任何业务拆解为一系列**互联的活动，这些活动有助于**创造和向客户传递价值，从而彻底改变了企业对其运营的看法。
- en: '![](../Images/748addc8b7bb07d97348e7c7ee0c2208.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/748addc8b7bb07d97348e7c7ee0c2208.png)'
- en: Components of Value Chain — (Image by Author)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 价值链的组成部分 — （作者提供的图像）
- en: '**The Primary activities** are directly involved in creating, selling, maintaining
    and supporting a product or service.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主要活动**直接涉及产品或服务的创建、销售、维护和支持。'
- en: '**The Support activities** include infrastructure, technological development,
    human resources management, and procurement.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持活动**包括基础设施、技术开发、人力资源管理和采购。'
- en: Let’s explore their definitions now using the example of a Fashion retailer
    **producing T-shirts in Asia** that are **sold in Europe**.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一个时尚零售商**在亚洲生产T恤并在欧洲销售**的例子，来探讨它们的定义。
- en: What are the primary activities?
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要活动有哪些？
- en: Primary activities include inbound logistics, operations, outbound logistics,
    marketing and service.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 主要活动包括入境物流、运营、出境物流、营销和服务。
- en: '![](../Images/e528a810e8b9444afa0d322c3b1c439f.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e528a810e8b9444afa0d322c3b1c439f.png)'
- en: Primary Activities for Value Chain Management — (Image by Author)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 价值链管理中的主要活动 — （作者提供的图像）
- en: These core functions are involved in creating, producing, marketing, and delivering
    a **product or service** to the end customer.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些核心功能涉及创建、生产、营销和向最终客户交付**产品或服务**。
- en: '![](../Images/8211bdd559524e9e45819cf3b11158ac.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8211bdd559524e9e45819cf3b11158ac.png)'
- en: Supply Chain Operations of Fashion Retail Company — (Image by Author)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 时尚零售公司供应链运营 — （作者提供的图像）
- en: 'For our example of the value chain of a T-shirt:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以我们T恤的价值链为例：
- en: '**Inbound logistics** includes sourcing cotton from suppliers and transportation
    to the manufacturing facilities.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**入境物流**包括从供应商处采购棉花并运输到制造设施。'
- en: '**Operations** include transforming cotton into fabric patterns, sewn together
    to create a T-shirt.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运营**包括将棉花转化为面料图案，缝合起来以制作T恤。'
- en: '**Outbound Logistics** involves all the logistic processes to package, store
    and deliver the t-shirts to their final destination.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**出境物流**涉及所有包装、储存和将T恤送达最终目的地的物流过程。'
- en: '**Marketing** and Sales focus on promoting to generate sales.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**营销**和销售专注于推广以促进销售。'
- en: '**Service**includes after-sales support, customer service, and additional services
    such as customization.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务**包括售后支持、客户服务及其他附加服务，如定制。'
- en: How do you support and orchestrate these activities?
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如何支持和协调这些活动？
- en: In addition, **support activities** play a critical role in ensuring the smooth
    functioning of these primary activities.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，**支持活动**在确保这些主要活动顺利进行方面发挥着关键作用。
- en: Let’s delve into these essential support functions underpinning the entire value
    chain.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨这些支撑整个价值链的关键支持功能。
- en: What are the support activities?
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持活动有哪些？
- en: The support activities **indirectly** contribute to the value of a product or
    service by enhancing the **efficiency and effectiveness of primary activities**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 支持活动通过提升**主要活动的效率和效果**，**间接**地增加了产品或服务的价值。
- en: '![](../Images/cf9d2393bf452b912f9bc5f6453c1d4c.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cf9d2393bf452b912f9bc5f6453c1d4c.png)'
- en: Focus on Support Activities — (Image by Author)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 聚焦支持活动 — （作者提供的图像）
- en: Support activities encompass infrastructure, **technological development**,
    human resources management and procurement.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 支持活动涵盖基础设施、**技术开发**、人力资源管理和采购。
- en: As a data scientist in the digital transformation department, you are part of
    the support functions.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为数字化转型部门的数据科学家，你是支持功能的一部分。
- en: '**Firm Infrastructure** includes the organizational structure, control systems
    and administrative tasks that enable the smooth operation of its value chain.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公司基础设施**包括组织结构、控制系统和行政任务，这些任务确保其价值链的顺利运行。'
- en: '**Technological Development** activities relate to the technology and systems
    that support the value chain.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术开发**活动与支持价值链的技术和系统相关。'
- en: '**Human Resource Management** involves recruiting, training and retaining employees
    who contribute to every value chain stage.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人力资源管理**涉及招聘、培训和留住为每个价值链阶段做出贡献的员工。'
- en: '**Procurement** involves sourcing and purchasing the inputs needed for the
    value chain, from raw materials to office equipment.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采购**涉及为价值链采购和购买所需的输入，从原材料到办公设备。'
- en: What impacts can you have as a key actor in the Technological Development activites?
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为技术开发活动中的关键角色，你能产生什么样的影响？
- en: Data Science to Support Primary Activities
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学支持主要活动
- en: As a newly hired data science manager, you would like to propose a **roadmap**
    for implementing **advanced analytics tools** to **support Primary Activities**.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 作为新聘的数据科学经理，你希望提出一份**路线图**，以实施**先进的分析工具**来**支持主要活动**。
- en: The objective is to support carefully selected value chain activities and make
    your team a strategic asset for the company.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是支持精心挑选的价值链活动，并使你的团队成为公司的一项战略资产。
- en: '**Inbound Logistics: Supply of Raw Materials**'
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**入境物流：原材料供应**'
- en: This includes all the processes and activities associated with **receiving**,
    **storing** and **distributing** the inputs internally before production.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括所有与**接收**、**存储**和**分配**生产前输入相关的过程和活动。
- en: In our example, these inputs could be **raw materials** like cotton, dye and
    other supplies needed to manufacture a T-shirt.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的例子中，这些输入可能是**原材料**，如棉花、染料和制造T恤所需的其他物料。
- en: '![](../Images/2f050e5235e04b1092731efd9961d050.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2f050e5235e04b1092731efd9961d050.png)'
- en: Example of Data Analytics Solutions for Inbound Logistics Optimization — (Image
    by Author)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 入境物流优化的数据分析解决方案示例 ——（图片由作者提供）
- en: 💡 Based on your experience, you propose a set of analytics tools to answer operational
    challenges and optimize processes.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 基于你的经验，你提议一组分析工具来应对运营挑战并优化流程。
- en: '**How can we use descriptive analytics to monitor the sourcing performance?**'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我们如何使用描述性分析来监控采购表现？**'
- en: Supplier Mapping with the Graph Theory
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用图论的供应商映射
- en: You would like to propose solutions to support **suppliers' risk assessment.**
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你想提出解决方案以支持**供应商风险评估**。
- en: '***💾 Input data****: purchase orders, supplier information, factory/warehouse
    capacity and shipment records in Excel files.*'
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***💾 输入数据***：购买订单、供应商信息、工厂/仓库容量和Excel文件中的发货记录。'
- en: The procurement team needs a tool that provides visibility across the supplier
    network to perform risk assessments, supplier consolidation and logistic network
    design.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 采购团队需要一个工具，可以提供跨供应商网络的可见性，用于执行风险评估、供应商整合和物流网络设计。
- en: '***❔ Problem Statement****: You have a set of factories that receive critical
    components and raw materials from suppliers.'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***❔ 问题陈述***：你有一组工厂，这些工厂从供应商那里接收关键组件和原材料。'
- en: '-'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-'
- en: How can you estimate the impact of the failure of a specific supplier on your
    overall manufacturing footprint?*
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你如何估算特定供应商故障对整体制造足迹的影响？*
- en: '[![](../Images/aae726254762a9d3eb83e2d7a4726583.png)](https://towardsdatascience.com/transportation-network-analysis-with-graph-theory-55eceb7e4de4)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/aae726254762a9d3eb83e2d7a4726583.png)](https://towardsdatascience.com/transportation-network-analysis-with-graph-theory-55eceb7e4de4)'
- en: Example of Network Graph — (Image by Author)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 网络图示例 ——（图片由作者提供）
- en: How many suppliers are critical for the factory B-45 ?
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: B-45工厂有多少个关键供应商？
- en: '***🚀 Solution****: Graph theory is a mathematical field that studies the relationships
    between objects represented as vertices and edges in graphs.*'
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***🚀 解决方案***：图论是一个数学领域，研究图中作为顶点和边表示的对象之间的关系。'
