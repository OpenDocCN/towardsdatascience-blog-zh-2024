- en: '***❔ Problem Statement****: How do you organize the production batches to minimize
    the total cost of production per unit?*'
  id: totrans-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***❔ 问题陈述****：如何组织生产批次，以最小化每单位的总生产成本？*'
- en: For this exercise, you need to find the balance between
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个练习，你需要找到在以下方面的平衡：
- en: '**Setup Costs**: fixed costs you have each time you set up a production line'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设置成本**：每次设置生产线时发生的固定成本'
- en: If you produce only the quantity requested per month, your inventory will be
    low, but setup costs will explode.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你每个月只生产要求的数量，那么库存将会很低，但设置成本将会爆炸式增长。
- en: '**Holding Costs**: cost of storage per unit per time'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持有成本**：每单位每单位时间的存储成本'
- en: If you produce the total quantity in the first month, your setup costs will
    be minimized, but you will accumulate too much inventory.
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你在第一个月生产全部数量，设置成本将会最小化，但你将会积累过多的库存。
- en: '***🚀 Solution****: Production planning minimizes* ***the total cost*** *of
    production by finding a balance between* ***minimizing inventory*** *and* ***maximizing***
    *the* ***quantity produced per setup****.*'
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***🚀 解决方案***：生产规划通过寻找*在* ***最小化库存*** *与* ***最大化每次设置生产数量*** *之间的平衡，* ***最小化生产总成本***
    *。'
