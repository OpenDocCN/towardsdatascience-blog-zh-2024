- en: Stable Diffusion was considered one of the best open-source text-to-image models,
    and it was exciting to see that the newest “Stable Diffusion 3 Medium” model was
    released in June 2024 and is now available on [HuggingFace](https://huggingface.co/stabilityai/stable-diffusion-3-medium).
    This model is freely available under a Non-Commercial Research Community License,
    so let’s write some Python code and see how it works!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定扩散被认为是最好的开源文本生成图像模型之一，令人兴奋的是，最新的“Stable Diffusion 3 Medium”模型于2024年6月发布，并且现在可以在[HuggingFace](https://huggingface.co/stabilityai/stable-diffusion-3-medium)上获取。该模型在非商业研究社区许可下免费提供，因此让我们编写一些Python代码，看看它是如何工作的！
- en: General Info
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一般信息
- en: Stable Diffusion (SD) is a text-to-image model; the method itself is relatively
    new. The first paper about image synthesis with a latent diffusion model (“[High-Resolution
    Image Synthesis with Latent Diffusion Models](https://arxiv.org/pdf/2112.10752)“
    by Rombach et al.) was published in 2022\. A company named Stability AI became
    interested in this project, and the model was released in August 2022 under the
    name “Stable Diffusion.” After that, it was improved several times. At the time
    of writing this article, Stable Diffusion 1.1 is [still available](https://huggingface.co/CompVis/stable-diffusion-v1-1)
    on HuggingFace, and the [newest version](https://huggingface.co/stabilityai/stable-diffusion-3-medium)
    3 was released in June 2024.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定扩散（SD）是一个文本生成图像的模型；这种方法本身相对较新。关于使用潜在扩散模型进行图像合成的第一篇论文（Rombach等人的“[高分辨率图像合成与潜在扩散模型](https://arxiv.org/pdf/2112.10752)”）于2022年发布。一家名为Stability
    AI的公司对该项目产生了兴趣，随后该模型在2022年8月发布，命名为“Stable Diffusion”。之后，它经过了几次改进。在撰写本文时，Stable
    Diffusion 1.1仍然可以在[HuggingFace](https://huggingface.co/CompVis/stable-diffusion-v1-1)上使用，[最新版本](https://huggingface.co/stabilityai/stable-diffusion-3-medium)
    3于2024年6月发布。
