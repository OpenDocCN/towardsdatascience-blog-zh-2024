- en: I n my current team of ~60 data scientists and ML engineers, there are only
    ~5 of us who didn’t major in a STEM (Science, Technology, Engineering and Maths)
    subject at university.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我当前的团队中，大约60名数据科学家和机器学习工程师，只有大约5个人没有在大学时主修STEM（科学、技术、工程和数学）学科。
- en: This ratio is pretty typical across the tech industry — in 2020, the annual
    [StackOverflow Developer Survey](https://survey.stackoverflow.co/2020#developer-profile-undergraduate-major)
    found that only 3.8% of professional developers majored in a social science or
    humanities subject at university.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个比例在科技行业中非常典型——2020年，[StackOverflow开发者调查](https://survey.stackoverflow.co/2020#developer-profile-undergraduate-major)发现，只有3.8%的专业开发者在大学时主修社会科学或人文学科。
- en: This isn’t necessarily bad or surprising (it’s natural that data science attracts
    people who liked STEM subjects at school and university). But STEM isn’t the only
    route into the field, and I think it’s important for aspiring data scientists
    not to be discouraged if they don’t have a traditional maths/CompSci background.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这不一定是坏事或令人惊讶的事情（数据科学自然吸引那些在学校和大学喜欢STEM科目的人）。但STEM并不是进入该领域的唯一途径，我认为有志成为数据科学家的朋友，如果他们没有传统的数学/计算机科学背景，也不应感到灰心丧气。
- en: STEM isn’t the only route into data science
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: STEM并不是进入数据科学的唯一途径
- en: In this article, I’ll share the story of how I broke into data science from
    a social science background.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将分享我如何从社会科学背景转行进入数据科学的故事。
