- en: 8 years ago I started my bachelor’s degree in Geography. Now I’m a Data Scientist;
    this is the story of why I’ve gone down this path, and why I think data science
    has a lot to learn from the humanities
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8年前，我开始了我的地理学本科学位。现在，我是一名数据科学家；这是我为什么走上这条道路的故事，以及我为什么认为数据科学可以从人文学科中学到很多东西。
