- en: A few years ago, an employer found my portfolio website and hired me for an
    internship as a data analyst.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，一位雇主找到了我的个人作品网站，并聘用了我作为数据分析实习生。
- en: I’ve now made a career transition and am working full-time as a data scientist.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在已经完成了职业转型，正在全职担任数据科学家。
- en: '[This](https://natassha.github.io/natasshaselvaraj/) is the portfolio website
    that got me hired.'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[这个](https://natassha.github.io/natasshaselvaraj/)就是让我获得这份工作的作品网站。'
- en: I created this website using HTML and CSS, two front-end web development frameworks.
    It took me a few weeks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我是通过HTML和CSS这两种前端网页开发框架创建了这个网站的。整个过程花了我几周的时间。
- en: With ChatGPT, however, you can build a website like this with **HTML and CSS**
    in less than 30 minutes — even if you have no knowledge of these programming languages.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，通过ChatGPT，你可以在不到30分钟的时间里，使用**HTML和CSS**建立一个像这样的网页——即使你对这些编程语言一无所知。
