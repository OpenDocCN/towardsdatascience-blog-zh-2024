- en: 'Asking for feedback can be difficult, or even intimidating. There are so many
    factors that could influence how you ask for feedback: company culture, personal
    fears, an uninvolved manager, past feedback being useless, etc…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请求反馈可能会让人感到困难，甚至令人畏惧。有很多因素可能影响你如何请求反馈：公司文化、个人恐惧、缺乏参与的经理、过去的反馈无效等等……
- en: While these might be true, they shouldn’t deter you from asking feedback. As
    a person who leads teams, I have to provide tons of feedback, both on a regular
    basis but also in every performance review. In a previous post, [I describe how
    I provide feedback using the SBIN framework](https://medium.com/@joparga3/sbin-deliver-fair-and-robust-feedback-senior-data-science-lead-ad524063343a).
    I want to lean on this framework to also provide you with a set of template/guidance
    questions which will help you target your feedback, and in return, get a higher
    quality response.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些情况可能是事实，但它们不应该阻止你请求反馈。作为一名带领团队的人，我必须定期提供大量反馈，而且每次绩效评估时也需要提供反馈。在之前的一篇文章中，[我描述了如何使用SBIN框架提供反馈](https://medium.com/@joparga3/sbin-deliver-fair-and-robust-feedback-senior-data-science-lead-ad524063343a)。我希望依赖这个框架，为你提供一组模板/指导问题，帮助你更有针对性地获得反馈，并从中得到更高质量的回应。
