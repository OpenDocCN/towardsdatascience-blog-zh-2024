- en: '**Here I present a set of novel papers, preprints and reviews with research
    suggesting that, at least for text processing and procedural reasoning, LLMs do
    work pretty much like the human brain — yet with quite some substantial differences
    that scientists are now starting to clarify.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这里，我展示了一系列新颖的论文、预印本和评论，研究表明，至少在文本处理和程序性推理方面，LLMs的工作方式与人类大脑非常相似——但也有一些显著差异，科学家们正在开始澄清这些差异。**'
