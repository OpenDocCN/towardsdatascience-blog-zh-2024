- en: From my experience, people who work in data science have a wide diversity of
    backgrounds. I (like many of my fellow data scientists) didn’t start my career
    in data science right out of college. I started out working as a securities broker
    in the investment finance industry. I quickly discovered that the career path
    I originally chose was not a good fit and started a multi-year journey towards
    becoming a data scientist. In this article, I’m going to share 8 strategies I
    used in my successful transition to becoming a data scientist. Let’s get into
    it!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，从事数据科学工作的人有着各种各样的背景。我（和我的许多数据科学同行一样）并不是大学毕业后直接进入数据科学领域的。我最初是在投资金融行业担任证券经纪人。我很快发现，我原本选择的职业道路并不适合我，于是开始了一段多年历程，逐步转向成为数据科学家。在本文中，我将分享我成功转型为数据科学家的8个策略。我们开始吧！
- en: Strategy 1— Know what you want
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略1— 确定你想要什么
- en: Data science is a competitive industry and it can be difficult to get into,
    especially if you weren’t originally planning on it. It is crucial that you know
    that you really want to work in the field — if your journey will be anything like
    mine, it will take some significant time and effort to break into your first data
    science job. You need to be sure this is what you want so you stay focused and
    don’t lose motivation in your journey!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个竞争激烈的行业，进入这个领域可能会很困难，尤其是如果你最初并没有计划从事这个行业的话。你需要清楚地知道你是否真的想要在这个领域工作——如果你的经历和我类似，打破职业壁垒，进入第一份数据科学工作将需要投入大量的时间和精力。你必须确认自己真的想要这个目标，这样你才能保持专注，并且在过程中不失去动力！
- en: Strategy 2 — Set up a job feed (even if you are no where near qualified to apply)
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略2 — 设置工作信息源（即使你还远未具备申请资格）
