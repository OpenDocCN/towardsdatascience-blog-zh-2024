- en: I have been working as a Data Scientist for over two years. Over time, I have
    learned and mainly studied machine learning (ML). To me, it’s probably the most
    fascinating part of the job.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经作为数据科学家工作超过两年了。随着时间的推移，我学习并主要研究了机器学习（ML）。对我来说，这可能是工作中最迷人的部分。
- en: ML is a **BIG** space, there is so much to learn and understand. However, taking
    it one step at a time makes the whole process less daunting and much easier to
    handle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ML是一个**庞大的**领域，有很多内容需要学习和理解。然而，一步一步来会使整个过程不那么令人生畏，而且更容易处理。
- en: In this article, I want to go over the steps I would take if I had to learn
    ML from scratch again. Let’s get into it!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我想回顾一下，如果我需要从零开始学习机器学习，我会采取哪些步骤。让我们开始吧！
- en: Maths
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数学
- en: Machine learning revolves around algorithms, which are essentially a series
    of mathematical operations. These algorithms can be implemented through various
    methods and in numerous programming languages, yet their underlying mathematical
    principles are the same.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习围绕算法展开，算法本质上是一系列数学运算。这些算法可以通过各种方法和多种编程语言实现，但它们的基本数学原理是相同的。
