  id: totrans-242
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4.4 参数恢复 — 渠道贡献
- en: 'First, we calculate the ground truth contribution for each channel. We will
    also calculate the contribution of demand: remember we included a proxy for demand
    not demand itself.'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们计算每个渠道的真实贡献。我们还将计算需求的贡献：请记住，我们包含的是需求的代理，而不是需求本身。
- en: '[PRE29]'
  id: totrans-244
  prefs: []
  type: TYPE_PRE
