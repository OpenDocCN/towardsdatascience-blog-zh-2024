- en: And finally let’s take a look at sales — Remember our aim is to understand how
    marketing has contributed to sales.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，让我们看看销售情况 —— 记住我们的目标是理解营销如何促成销售。
- en: '[PRE14]'
  id: totrans-159
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '![](../Images/5279c48b359969074e3dd862faba5bbf.png)'
