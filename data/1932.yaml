- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想写你的第一篇 TDS 文章吗？[我们始终欢迎新作者的投稿](http://bit.ly/write-for-tds)。
- en: The constant flow of model releases, new tools, and cutting-edge research can
    make it difficult to pause for a few minutes and reflect on AI’s big picture.
    What are the questions that practitioners are trying to answer—or, at least, need
    to be aware of? What does all the innovation actually mean for the people who
    work in data science and machine learning, and for the communities and societies
    that these evolving technologies stand to shape for years to come?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 模型发布、新工具和前沿研究的不断涌现，使得我们很难停下来花几分钟时间，思考一下 AI 的全局图景。从业者们正在努力回答的问题是什么——或者至少是需要关注的问题？所有这些创新对从事数据科学和机器学习的人员，以及这些不断发展的技术将来会影响的社区和社会，实际上意味着什么？
- en: Our lineup of standout articles this week tackle these questions from multiple
    angles—from the business models supporting (and sometimes generating) the buzz
    behind AI to the core goals that models can and cannot achieve. Ready for some
    thought-provoking discussions? Let’s dive in.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周我们精选的文章从多个角度探讨了这些问题——从支撑（有时甚至推动）AI 热潮的商业模式，到模型能够和不能实现的核心目标。准备好进行一些引发深思的讨论了吗？让我们开始吧。
- en: '[**The Economics of Generative AI**](/economics-of-generative-ai-75f550288097)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**生成性 AI 的经济学**](/economics-of-generative-ai-75f550288097)'
- en: “What should we be expecting, and what’s just hype? What’s the difference between
    the promise of this technology and the practical reality?” [Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page---user_mention--5e7c1da38b41--------------------------------)’s
    latest article takes a direct, uncompromising look at the business case for AI
    products—a timely exploration, given the increasing pessimism (in some circles,
    at least) about the industry’s near-future prospects.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “我们应该期待什么，什么只是炒作？这项技术的承诺和实际情况之间有什么区别？”[Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page---user_mention--5e7c1da38b41--------------------------------)的最新文章直接而不妥协地探讨了
    AI 产品的商业前景——这是一个及时的探索，考虑到（至少在某些圈子里）对于行业未来前景的悲观情绪日益加剧。
- en: '[**The LLM Triangle Principles to Architect Reliable AI Apps**](/the-llm-triangle-principles-to-architect-reliable-ai-apps-d3753dd8542e)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**构建可靠 AI 应用的 LLM 三角原则**](/the-llm-triangle-principles-to-architect-reliable-ai-apps-d3753dd8542e)'
- en: Even if we set aside the economics of AI-powered products, we still need to
    grapple with the process of actually building them. [Almog Baku](https://medium.com/u/fbcd18957436?source=post_page---user_mention--5e7c1da38b41--------------------------------)’s
    recent articles aim to add structure and clarity into an ecosystem that can often
    feel chaotic; taking a cue from software developers, his latest contribution focuses
    on the core product-design principles practitioners should adhere to when building
    AI apps.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 即使我们把人工智能驱动产品的经济因素放在一边，我们仍然需要应对实际构建这些产品的过程。[Almog Baku](https://medium.com/u/fbcd18957436?source=post_page---user_mention--5e7c1da38b41--------------------------------)的近期文章旨在为一个经常感觉混乱的生态系统增添结构性和清晰性；他从软件开发人员那里获得启示，最新的贡献聚焦于实践者在构建人工智能应用时应该遵循的核心产品设计原则。
