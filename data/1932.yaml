- en: '[**What Does the Transformer Architecture Tell Us?**](/what-does-the-transformer-architecture-tell-us-cd3a4fd6a59d)Conversations
    about AI tend to revolve around usefulness, efficiency, and scale. [Stephanie
    Shen](https://medium.com/u/574ba7df600a?source=post_page---user_mention--5e7c1da38b41--------------------------------)’s
    latest article zooms in on the inner workings of the transformer architecture
    to open up a very different line of inquiry: the insights we might gain about
    human cognition and the human brain by better understanding the complex mathematical
    operations within AI systems.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**变压器架构能告诉我们什么？**](/what-does-the-transformer-architecture-tell-us-cd3a4fd6a59d)关于人工智能的讨论通常围绕着实用性、效率和规模展开。[Stephanie
    Shen](https://medium.com/u/574ba7df600a?source=post_page---user_mention--5e7c1da38b41--------------------------------)的最新文章聚焦于变压器架构的内部运作，提出了一个截然不同的研究方向：通过更好地理解人工智能系统中的复杂数学运算，我们可能获得有关人类认知和大脑的深刻见解。'
- en: '[**Why Machine Learning Is Not Made for Causal Estimation**](/why-machine-learning-is-not-made-for-causal-estimation-f2add4a36e85)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**为什么机器学习不适用于因果估计**](/why-machine-learning-is-not-made-for-causal-estimation-f2add4a36e85)'
- en: With the arrival of any groundbreaking technology, it’s crucial to understand
    not just what it can accomplish, but also what it cannot. [Quentin Gallea, PhD](https://medium.com/u/a52dcb9793ad?source=post_page---user_mention--5e7c1da38b41--------------------------------)
    highlights the importance of this distinction in his primer on predictive and
    causal inference, where he unpacks the reasons why models have become so good
    at the former while they still struggle with the latter.
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 随着任何突破性技术的到来，理解其不仅能做什么，还能做不到什么是至关重要的。[Quentin Gallea, PhD](https://medium.com/u/a52dcb9793ad?source=post_page---user_mention--5e7c1da38b41--------------------------------)在他的预测和因果推断入门文章中强调了这一区别的重要性，他深入剖析了为什么模型在前者方面如此擅长，而在后者方面仍然困难重重。
- en: Looking for other questions to explore this week—whether big, mid-sized, or
    extremely focused? We invite you to explore some of our other recent standouts.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本周寻找其他值得探索的问题——无论是大的、中等的，还是非常集中的？我们邀请您探索一些我们最近的突出文章。
- en: Comprehensive and actionable, [Sachin Khandewal](https://medium.com/u/29d0a17713b2?source=post_page---user_mention--5e7c1da38b41--------------------------------)’s
    debut TDS article [presents a novel RAG approach that integrates complex reasoning](/improving-rag-answer-quality-through-complex-reasoning-2608ec6c2a65)
    for improved output quality.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有全面性和可操作性，[Sachin Khandewal](https://medium.com/u/29d0a17713b2?source=post_page---user_mention--5e7c1da38b41--------------------------------)的首篇TDS文章[展示了一种新的RAG方法，通过复杂推理提升输出质量](/improving-rag-answer-quality-through-complex-reasoning-2608ec6c2a65)。
- en: Natural language processing meets *The Office* in [Maria Mouschoutzi, PhD](https://medium.com/u/dce3cb684eae?source=post_page---user_mention--5e7c1da38b41--------------------------------)’s
    accessible tutorial, which [conducts sentiment analysis on characters’ lines](/was-michael-scott-the-worlds-best-boss-e5fd26074061)
    as a way to better understand the potential of this technique (as well as its
    limitations).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然语言处理与*办公室*结合，[Maria Mouschoutzi, PhD](https://medium.com/u/dce3cb684eae?source=post_page---user_mention--5e7c1da38b41--------------------------------)的易懂教程，[对角色的台词进行情感分析](/was-michael-scott-the-worlds-best-boss-e5fd26074061)，旨在更好地理解这一技术的潜力（以及它的局限性）。
- en: “Wouldn’t it be nice to have an approach that not only clustered the data but
    *also* provided innate profiles of each cluster?” [Nakul Upadhya](https://medium.com/u/4d9dddc62a80?source=post_page---user_mention--5e7c1da38b41--------------------------------)
    shares a [beginner-friendly introduction to interpretable clustering](/introduction-to-interpretable-clustering-d0e07fbd2c99).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “如果有一种方法不仅能够将数据进行聚类，而且*还能*提供每个聚类的内在特征，岂不是很好？”[Nakul Upadhya](https://medium.com/u/4d9dddc62a80?source=post_page---user_mention--5e7c1da38b41--------------------------------)
    分享了一个 [适合初学者的可解释聚类入门](https://medium.com/u/4d9dddc62a80?source=post_page---user_mention--5e7c1da38b41--------------------------------)。
- en: In his latest math-focused deep dive, [Reza Bagheri](https://medium.com/u/da2d000eaa4d?source=post_page---user_mention--5e7c1da38b41--------------------------------)
    provides a detailed, expertly illustrated breakdown of [decision trees and gradient
    boosting, how they work](/a-visual-understanding-of-decision-trees-and-gradient-boosting-c6bc53f982ce),
    and how we can implement the latter from scratch in Python.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在他最新的数学深入分析中，[Reza Bagheri](https://medium.com/u/da2d000eaa4d?source=post_page---user_mention--5e7c1da38b41--------------------------------)
    提供了一个详细且精心插图的决策树和梯度提升算法的解析，[它们是如何工作的](https://medium.com/u/da2d000eaa4d?source=post_page---user_mention--5e7c1da38b41--------------------------------)，以及我们如何从零开始在
    Python 中实现梯度提升算法。
- en: If you’d like to enter data science but don’t have the credentials that typically
    lead to competitive roles, [Mandy Liu](https://medium.com/u/b49a6ee6ebe0?source=post_page---user_mention--5e7c1da38b41--------------------------------)’s
    new post offers [all the inspiration—and actionable advice—you’ll need](/how-i-became-a-data-scientist-at-meta-no-stats-degree-no-bootcamp-4aa07494d117)
    to set your career on the right path.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想进入数据科学领域，但没有通常能带来竞争力角色的资格证书，[Mandy Liu](https://medium.com/u/b49a6ee6ebe0?source=post_page---user_mention--5e7c1da38b41--------------------------------)
    的新文章提供了[所有你需要的灵感和可行的建议](https://medium.com/u/b49a6ee6ebe0?source=post_page---user_mention--5e7c1da38b41--------------------------------)，帮助你将职业道路引向正确的方向。
- en: '[How do neural networks perceive categoricals](/visualizing-stochastic-regularization-for-entity-embeddings-c0109ced4a3a)
    and their hierarchies? [Valerie Carey](https://medium.com/u/1a7c9171898f?source=post_page---user_mention--5e7c1da38b41--------------------------------)
    continues to explore high-cardinality categorical features and the intricacies
    of working with them.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[神经网络如何感知分类变量及其层次结构](https://medium.com/u/1a7c9171898f?source=post_page---user_mention--5e7c1da38b41--------------------------------)？[Valerie
    Carey](https://medium.com/u/1a7c9171898f?source=post_page---user_mention--5e7c1da38b41--------------------------------)
    继续探索高基数分类特征及其处理的复杂性。'
- en: Interested in solving complex optimization problems? Don’t miss [Will Fuks](https://medium.com/u/e9c35a095d0d?source=post_page---user_mention--5e7c1da38b41--------------------------------)’s
    engaging walkthrough of a [recent project that leveraged linear programming to
    streamline](/how-we-optimized-the-problem-of-global-containers-distribution-ea6201d4513e)
    a container-based supply-chain operation on a global scale.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有兴趣解决复杂的优化问题吗？不要错过[Will Fuks](https://medium.com/u/e9c35a095d0d?source=post_page---user_mention--5e7c1da38b41--------------------------------)
    的引人入胜的文章，介绍了一个[利用线性规划简化全球范围内集装箱供应链操作的项目](https://medium.com/u/e9c35a095d0d?source=post_page---user_mention--5e7c1da38b41--------------------------------)。
- en: For those of you who prefer to approach ML models from a product perspective,
    we strongly recommend [Julia Winn](https://medium.com/u/80bc2c74c4e9?source=post_page---user_mention--5e7c1da38b41--------------------------------)’s
    excellent [primer on evals and their potential impact](/what-exactly-is-an-eval-and-why-should-product-managers-care-b596dca275a7)
    on user experience.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你更倾向于从产品的角度来处理机器学习模型，我们强烈推荐[Julia Winn](https://medium.com/u/80bc2c74c4e9?source=post_page---user_mention--5e7c1da38b41--------------------------------)的精彩[评估及其潜在影响概述](https://medium.com/u/80bc2c74c4e9?source=post_page---user_mention--5e7c1da38b41--------------------------------)，帮助你了解它们对用户体验的影响。
- en: Thank you for supporting the work of our authors! We love publishing articles
    from new authors, so if you’ve recently written an interesting project walkthrough,
    tutorial, or theoretical reflection on any of our core topics, don’t hesitate
    to [share it with us](http://bit.ly/write-for-tds).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你支持我们作者的工作！我们很喜欢发布新作者的文章，所以如果你最近写了一篇有趣的项目演示、教程或在我们核心话题上的理论反思，欢迎[与我们分享](http://bit.ly/write-for-tds)。
