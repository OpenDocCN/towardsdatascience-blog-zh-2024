- en: New LLMs continue to arrive on the scene almost daily, and the tools and workflows
    they make possible proliferate even more quickly. We figured it was a good moment
    to take stock of some recent conversations on this ever-shifting terrain, and
    couldn’t think of a better way to do that than by highlighting some of our strongest
    articles from the past couple of weeks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新的 LLM（大语言模型）几乎每天都在不断涌现，而它们带来的工具和工作流程则以更快的速度繁荣发展。我们认为现在是时候回顾一下近期关于这一不断变化领域的讨论了，而我们也想不到比精选过去几周内一些最强文章的方式更好的方式来做到这一点。
- en: The lineup of posts we put together tackle high-level questions and nitty-gritty
    problems, so whether you’re interested in AI ethics, the evolution of open-source
    technology, or innovative RAG approaches, we’re certain you’ll find something
    here to pique your interest. Let’s dive in.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们整理的这些文章既涉及高层次的议题，也探讨了细致的问题，因此无论你是对 AI 伦理、开源技术的演变，还是创新的 RAG 方法感兴趣，我们确信你会在这里找到能够激发你兴趣的内容。让我们深入探讨。
- en: '[**Shifting Tides: The Competitive Edge of Open Source LLMs over Closed Source
    LLMs**](/shifting-tides-the-competitive-edge-of-open-source-llms-over-closed-source-llms-aee76018b5c7)The
    initial wave of generative-AI tools was spearheaded by proprietary models like
    the ones released by OpenAI. [Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page---user_mention--ed8e43190333--------------------------------)’s
    new article focuses on an emerging trend: the rise—and increasing dominance—of
    smaller open-source foundation models that are making a splash thanks to factors
    like data security, customizability, and cost.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**变化的潮流：开源 LLM 相较于封闭源 LLM 的竞争优势**](/shifting-tides-the-competitive-edge-of-open-source-llms-over-closed-source-llms-aee76018b5c7)最初的生成式
    AI 工具由像 OpenAI 发布的专有模型引领。 [Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page---user_mention--ed8e43190333--------------------------------)
    的新文章聚焦于一个新兴趋势：小型开源基础模型的崛起及其日益主导地位，这些模型因数据安全、可定制性和成本等因素而受到关注。'
- en: '[**Chatbot Morality?**](/chatbot-morality-47953ad4838c)We know LLMs can produce
    hallucinations when asked for factual information; what happens when users start
    prompting them for ethics-focused advice? [Eyal Aharoni](https://medium.com/u/6aade1545942?source=post_page---user_mention--ed8e43190333--------------------------------)
    and [Eddy Nahmias](https://medium.com/u/61c68598fdb1?source=post_page---user_mention--ed8e43190333--------------------------------)
    present their latest research on this thorny question and the dangers inherent
    to the perception of morality in chatbots that “can imitate or synthesize human
    moral discourse in specific, controlled circumstances.”'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**聊天机器人道德问题？**](/chatbot-morality-47953ad4838c) 我们知道，当被要求提供事实信息时，LLM可能会产生幻觉；那么，当用户开始向它们询问以伦理为重点的建议时会发生什么呢？[Eyal
    Aharoni](https://medium.com/u/6aade1545942?source=post_page---user_mention--ed8e43190333--------------------------------)和[Eddy
    Nahmias](https://medium.com/u/61c68598fdb1?source=post_page---user_mention--ed8e43190333--------------------------------)展示了他们在这一棘手问题上的最新研究，并探讨了聊天机器人“能够在特定、受控情况下模仿或合成人的道德话语”这一现象所固有的危险。'
- en: '[**Can Recommendations from LLMs Be Manipulated to Enhance a Product’s Visibility?**](/can-recommendations-from-llms-be-manipulated-to-enhance-a-products-visibility-64c64fa9cd24)E-commerce
    is an area that’s already susceptible to manipulation and questionable business
    practices. As [Parul Pandey](https://medium.com/u/7053de462a28?source=post_page---user_mention--ed8e43190333--------------------------------)
    shows in her analysis of a recent paper, LLMs—with their power to produce text
    and other media rapidly and at scale—are already primed to exploit various loopholes
    and blind spots in this ecosystem.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**LLM的推荐是否可以被操控以提升产品的可见性？**](/can-recommendations-from-llms-be-manipulated-to-enhance-a-products-visibility-64c64fa9cd24)
    电子商务是一个已经容易受到操控和可疑商业行为影响的领域。正如[Parul Pandey](https://medium.com/u/7053de462a28?source=post_page---user_mention--ed8e43190333--------------------------------)在她对一篇近期论文的分析中所展示的那样，LLM凭借其快速、大规模生成文本和其他媒体的能力，已经准备好利用这个生态系统中的各种漏洞和盲点。'
