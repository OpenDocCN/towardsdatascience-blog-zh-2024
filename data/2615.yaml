- en: Congratulations, you have landed a data science position!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你，成功获得了一份数据科学的职位！
- en: You open your offer letter and …
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你打开了录用信，然后……
- en: '*Well, you’re a bit disappointed.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*嗯，你有点失望。*'
- en: This is completely normal, at least for most companies, and especially if you
    are a junior or just starting out in the field. The data science dream you’re
    sold (at least in the US) includes a six figure salary straight out of college
    with no experience and often times the reality can be quite different.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这完全正常，至少对大多数公司而言，尤其是如果你是初级数据科学家或刚刚进入该领域。你被宣传的“数据科学梦”（至少在美国）包括从大学毕业后，凭借零经验就能获得六位数薪水，而现实往往大相径庭。
- en: What determines a salary
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 薪资的决定因素
- en: 'Salaries for any position are mainly determined by a few factors, some of which
    are out of your control:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 任何职位的薪资主要由几个因素决定，其中一些是你无法控制的：
- en: The company itself
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司本身
- en: Geographical region (country, state, city)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理区域（国家、州、省、市）
- en: Your level of experience
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的经验水平
- en: Your education level (Bachelors, Masters, PhD)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的教育水平（本科、硕士、博士）
- en: Current market conditions
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前市场状况
- en: Other things that might factor into your salary (although probably on a smaller
    level) are certain skills or certifications that you possess. Depending on how
    relevant these skills are to the position, they could give you the upper hand
    when it comes to negotiations.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会影响你薪资的其他因素（虽然可能影响较小）是你所拥有的某些技能或认证。根据这些技能与职位的相关性，它们可能在薪资谈判中为你提供优势。
