    the constraint of Kleinberg’s Impossibility Theorem of Clustering
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本文探讨了在Kleinberg聚类不可能定理约束下的务实聚类评估框架
