- en: '[**Agentic**](https://en.wiktionary.org/wiki/agentic): /əˈd͡ʒɛn.tɪk/, able
    to make independent decisions in pursuit of a goal. *Source: Wiktionary*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Agentic**](https://en.wiktionary.org/wiki/agentic): /əˈd͡ʒɛn.tɪk/，能够在追求目标的过程中做出独立决策。
    *来源：Wiktionary*'
- en: '[**Agentic AI**](https://blogs.nvidia.com/blog/what-is-agentic-ai/): uses sophisticated
    reasoning and iterative planning to autonomously solve complex, multi-step problems.
    *Source: NVIDIA*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Agentic AI**](https://blogs.nvidia.com/blog/what-is-agentic-ai/): 使用复杂的推理和迭代规划来自主解决复杂的多步骤问题。
    *来源：NVIDIA*'
- en: '**Autonomous Agents** use Agentic AI to independently plan and execute tasks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**自主代理**使用Agentic AI独立规划和执行任务。'
- en: '**Agentic Mesh**: an interconnected ecosystem that makes it easy for autonomous
    agents to find each other, collaborate, interact, and transact.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Agentic Mesh**：一个互联的生态系统，使自主代理能够轻松找到彼此、合作、互动并进行交易。'
- en: Recent headlines say it all — autonomous agents are coming!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的头条新闻已经说明了一切——自主代理即将到来！
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2024-10-21/microsoft-launches-ai-agents-deepening-rivalry-with-salesforce),
    October 21, 2024: *Microsoft Launches AI Agents, Deepening Rivalry With Salesforce*;
    “The Redmond, Washington-based software maker said Monday it would roll out 10
    “autonomous agents” to complete tasks on behalf of people in areas such as sales,
    customer support and accounting”'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Bloomberg](https://www.bloomberg.com/news/articles/2024-10-21/microsoft-launches-ai-agents-deepening-rivalry-with-salesforce),
