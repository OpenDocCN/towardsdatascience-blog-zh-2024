- en: '**What is a Methodologist?**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是方法学家？**'
- en: Traditionally, methodologists are those who study research methods, both qualitative
    and quantitative. Modern day methodologists (methodologist-analysts, methodologist-scientists,
    and methodologist-engineers) are the wielders of multiple approaches to complex
    problems. They are also conversant in the tools and technologies available for
    implementation, though often work best alongside true specialists in these areas
    (such as cloud architects, software developers, or data engineers).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，方法学家是那些研究研究方法的人员，包括定性和定量方法。现代方法学家（方法学分析师、方法学科学家和方法学工程师）是应对复杂问题的多种方法的使用者。他们也精通可用的实施工具和技术，尽管通常与这些领域的真正专家（如云架构师、软件开发人员或数据工程师）合作时效果最好。
- en: I’ve written previously about the creative and systematic work involved in [analytic
    methodology as a discipline](/emerging-tech-is-nothing-without-methodology-44df8cbafd85).
    With the right personality and the proper technical or analytical exposure, the
    methodologist can be the most impactful technical role in an organization.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前曾写过关于[分析方法学作为一门学科](https://emerging-tech-is-nothing-without-methodology-44df8cbafd85)的创造性和系统性工作。拥有正确的个性和适当的技术或分析背景，方法学家可以成为组织中最具影响力的技术角色。
- en: So, when your organization is hurting for data engineers, data scientists, and
    software engineers, why would you hire a methodologist? Better yet, who would
    even self-identify as a methodologist? ([I would argue this guy is](https://medium.com/@TarikDzekman/my-career-change-to-ai-from-ux-b1ed6690c09a).)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，当你的组织急需数据工程师、数据科学家和软件工程师时，为什么要雇佣一个方法学家？更进一步，谁会自我认同为方法学家呢？([我认为这个人是](https://medium.com/@TarikDzekman/my-career-change-to-ai-from-ux-b1ed6690c09a).)
- en: '**A methodologist is someone who…**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**方法学家是…**'
- en: '**has an interdisciplinary academic or professional background.** This might
    mean multiple non-obviously related entries on a resume often spanning both qualitative
    and quantitative roles, and multiple industries. We’ve already accepted this notion
    in the ecology of team building — a successful team is an interdisciplinary one
    that promotes diversity of thought. I would argue that the same is true for the
    mind.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**具有跨学科的学术或专业背景。** 这可能意味着简历上有多个看似不相关的条目，涵盖了定性和定量的角色，并涉及多个行业。我们已经在团队建设的生态中接受了这一概念——一个成功的团队是一个跨学科的团队，能够促进思想的多样性。我认为，心智的运作也是如此。'
- en: '**operates with the base assumption that every problem has more than one solution.**
    A good methodologist understands that while there probably isn’t a ‘correct’ answer,
    there likely is a ‘best’ answer. They also use a brief but structured process
    to explore multiple approaches before selecting one. This mindset shift is slight
    but crucial: searching for the optimal fit as opposed to the right answer.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以每个问题都有不止一个解决方案为基本假设。** 一个好的方法学家明白，虽然可能没有一个“正确”的答案，但很可能有一个“最佳”的答案。他们还会使用简洁但结构化的过程，探索多种方法后再做选择。这种心态的转变是微妙的，但至关重要：寻找最优解，而不是寻找正确答案。'
- en: '**has a remarkable ability to learn.** The most impactful skill on a methodologist’s
    resume isn’t Python. It’s the ability to become conceptually oriented and conversant
    in a new discipline, method, or technology quickly.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**具有卓越的学习能力。** 一个方法学家简历上最具影响力的技能不是Python，而是能够快速适应并精通一个新的学科、方法或技术的能力。'
- en: '**is curious about how similar problems are solved in different industries.**
    Methodologists won’t be bothered by attending conferences outside of their field,
    so long as the content isn’t surface. Whether it’s a thinking strategy, an art
    form, a statistical method, or a programming routine, nearly everything can be
    useful when solving complex problems in truly creative ways. Often it is classes,
    workshops, lectures, activities, or conversations that encourage the mind in uncharacteristic
    directions that are most useful in creative problem solving. Methodologists often
    think and write in analogies.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对不同产业如何解决相似问题充满好奇。** 方法学家不会因为参加自己领域之外的会议而感到困扰，只要内容不是表面化的。无论是思维策略、艺术形式、统计方法，还是编程常规，几乎所有东西在用真正创造性的方法解决复杂问题时都可能是有用的。通常，是那些促使思维走向非常规方向的课程、研讨会、讲座、活动或对话，在创造性问题解决中最为有益。方法学家常常通过类比来思考和写作。'
- en: '**has an *alignment of objectives* mentality.** As methodologists advance in
    a career, it is common to see the methodology mindset extend beyond the original
    discipline and further into the ordering of the surrounding world. Methodologists
    are likely to pick up elements of business, finance, and the public-facing components
    of the industry because of that inherent curiosity and ability to learn. For this
    reason, a methodologist often excels at bringing all the pieces together for a
    program, a portfolio, or a business. In other words, methodologists are able to
    bring multiple competing objectives into alignment around an outcome — objectives
    of customers, investors, end users, and other stakeholders. The alignment of objectives
    mentality is about ‘optimal’, not ‘correct’. And it is often akin to completing
    a 1000 piece jigsaw puzzle using the pieces from many other 1000 piece jigsaw
    puzzles.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**具有*目标对齐*的心态。** 随着方法学家的职业发展，常常会看到方法学思维超越原有学科，进一步扩展到对周围世界的组织与排序。由于固有的好奇心和学习能力，方法学家通常会接触到商业、金融以及行业中面向公众的各个方面。因此，方法学家常常擅长将所有的部分整合到一个程序、一个投资组合或一个商业计划中。换句话说，方法学家能够将多个相互竞争的目标围绕一个结果进行对齐——这些目标包括客户、投资者、最终用户和其他利益相关者的目标。目标对齐的心态关注的是“最优”，而非“正确”。这通常类似于用来自多个1000片拼图的拼块来完成一副1000片拼图。'
- en: We’ve heard that innovation occurs at the intersection of disciplines, or *the
    medici effect*, credited to Frans Johansson. Methodologists solution at the intersection
    of disciplines. They serve as the connective tissue across operational barriers
    of an organization; the nodes with the highest betweenness centrality [within
    the graph](https://medium.com/towards-data-science/what-it-takes-to-build-a-great-graph-79dfcb715df4)
    of conceptual thought.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们听说创新往往发生在学科交汇的地方，或者说是*美第奇效应*，这一理论归功于弗朗斯·约翰逊。方法学家在学科交汇处提供解决方案。他们作为组织内运营障碍的连接纽带；在概念思维的[图谱](https://medium.com/towards-data-science/what-it-takes-to-build-a-great-graph-79dfcb715df4)中，他们是具有最高中介中心性的节点。
- en: Unfortunately, it is tricky to say with much fidelity where one can find methodologists.
    They are often buried in esoteric higher education programs, or deeply embedded
    in their industries. Ultimately, methodologists require broad analytical and/or
    technical exposure, but the title itself speaks more to a mindset than a resume,
    likely better identified in a culture fit interview than a technical one.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，很难准确说出在哪些地方可以找到方法学家。方法学家通常被埋藏在深奥的高等教育项目中，或者深深扎根于他们的行业。归根结底，方法学家需要广泛的分析性和/或技术性曝光，但这个职位名称更多地代表一种思维方式，而非简历，更可能在文化契合度面试中被识别，而非技术面试。
- en: '**Looking to Build a Methodologist Resume?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**想要打造一份方法学家简历吗？**'
- en: '**Building a methodology mindset is all about acquiring a personal diversity
    of thought and skill.** Conceptual diversity and analytical breadth is developed
    in a variety of ways, from formal education programs and bootcamp courses, to
    on-the-job experience, and extensive reading and conversation. “Applied” academic
    programs tend to produce better methodologists than theoretical ones as they are
    more focused on practical application of solutions. For example, my degrees are
    (loosely) in: linguistics (BA), analytics (MS), and simulation (PhD).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立方法学思维方式的关键在于获得个人思维和技能的多样性。** 概念多样性和分析广度是通过多种方式培养的，包括正规教育项目、训练营课程、在职经验以及广泛的阅读和交流。“应用型”学术项目往往比理论型项目培养出更优秀的方法学家，因为它们更注重解决方案的实际应用。例如，我的学位分别为：语言学（学士）、分析学（硕士）和仿真学（博士）。'
- en: Linguistics hails from the liberal arts, and gave me broad exposure to anthropology,
    notions of culture and individual versus collective, grouping, subgrouping, and
    transmission. It equally filled my technical brain with ideas of formalized structure
    for seemingly unstructured things (i.e., speech) which conceptually translates
    directly to working on data problems. Linguistics even provided me my first contact
    with coding in computational linguistics.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 语言学源于人文学科，它让我广泛接触了人类学、文化观念、个体与集体的关系、分组与子分组、以及传播等内容。它同样也填补了我技术脑袋中的一些概念，即为看似无结构的事物（如语言）构建形式化结构，这在概念上与解决数据问题直接相关。语言学甚至让我第一次接触到计算语言学中的编程。
- en: To my degrees in analytics and simulation respectively, the former provided
    broad reach across many methods and their applications (i.e., geospatial modeling,
    time series analysis, cognitive thinking strategies, [social network analysis](https://www.insna.org/),
    gamification, statistics). The latter took me deeply into a very specific field
    (agent-based modeling and simulation), one that intersected well with my professional
    work as a data scientist and solution architect which, in its own right, provided
    much on-the-job learning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在我分别获得分析学和仿真学的学位时，前者为我提供了广泛的多种方法及其应用（即地理空间建模、时间序列分析、认知思维策略、[社交网络分析](https://www.insna.org/)、游戏化、统计学）。后者则让我深入探索了一个非常具体的领域（基于代理的建模与仿真），这个领域与我作为数据科学家和解决方案架构师的职业工作交叉融合，在这过程中我也获得了许多实践经验。
- en: Meanwhile, through reading both fiction and technical articles, attending [meetups](https://www.dc2.org/)
    and salons in the D.C. area, and interfacing with [professors on esoteric topics](https://www.amazon.com/Civilizations-Culture-Ambition-Transformation-Nature/dp/074320249X)
    at every turn, my personal interests grew in the directions of graph analytics,
    the evolution of complex societies, sociocultural history, [sustainable agriculture
    and nutrition](https://oneandahalfslices.com/), videogame design, and advanced
    [data visualization and storytelling](https://www.r2d3.us/). The background of
    the methodologist is not unlike the [childhoods of exceptional people](https://www.henrikkarlsson.xyz/p/childhoods)
    — exposed, challenged, and enculturated through a variety of means.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，通过阅读小说和技术文章，参加[聚会](https://www.dc2.org/)和华盛顿D.C.地区的沙龙，与[教授讨论深奥的课题](https://www.amazon.com/Civilizations-Culture-Ambition-Transformation-Nature/dp/074320249X)，我的个人兴趣在图形分析、复杂社会的演化、社会文化历史、[可持续农业与营养](https://oneandahalfslices.com/)、电子游戏设计以及高级[数据可视化与讲故事](https://www.r2d3.us/)等方向不断增长。方法学家的背景与[杰出人物的童年](https://www.henrikkarlsson.xyz/p/childhoods)并无太大不同——通过多种方式得到暴露、挑战并融入文化。
- en: '**The biggest piece of advice** I can offer to those aspiring to develop a
    methodologist resume is to find concrete opportunities (formal education programs,
    apprenticeships, bootcamps, meetups, salons, online communities, one-on-one conversations
    and mentorship) that **tangentially** relate to a cornerstone field of study or
    profession.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**我能给那些渴望发展方法学家简历的人**的最大建议是，找到与核心领域学习或职业**边缘相关**的具体机会（正规教育项目、学徒制、训练营、聚会、沙龙、在线社区、一对一对话和导师指导）。'
- en: Then get good at the parlay.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，精通转化这一技巧。
- en: 'For example, I studied analytics and was able to parlay that formal analytic
    training into on-the-job learning of AI implementation when broad applications
    of machine learning (ML) came to my industry. This, paired with a Project Management
    Professional (PMP) certification, earned me the title of technical program manager
    of AI implementation programs. Given this, I *should* have pursued a Ph.D. in
    ML or Deep Learning, but instead chose computational social science (CSS). This
    took my new technical knowledge and applied it to the domain of analysis where
    my journey started: linguistics and sociocultural study. ML is highly relevant
    in the field of CSS, but the simulation is the target of study, not the ML algorithm
    itself.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我学习了分析学，并能够将这门正式的分析培训转化为在工作中学习AI实施的机会，当机器学习（ML）的广泛应用进入我的行业时。我将这一点与项目管理专业人员（PMP）认证结合起来，获得了AI实施项目的技术项目经理职称。鉴于此，我*本应*攻读机器学习或深度学习的博士学位，但我选择了计算社会科学（CSS）。这使我将新的技术知识应用到分析领域——也就是我的旅程开始的地方：语言学和社会文化研究。机器学习在CSS领域非常相关，但研究的对象是模拟，而非机器学习算法本身。
- en: These pursuits are examples of expanding into areas tangentially related to
    my main focus area at the time — from a Master’s degree to a profession, from
    a profession to a Ph.D. These tangential explorations serve to expand one’s knowledge
    base while connecting to an individual’s cornerstone skills or domains. It is
    this increased connectivity — [not too unlike a graph](https://medium.com/towards-data-science/entity-resolved-knowledge-graphs-6b22c09a1442)
    — that makes a methodologist.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些追求是我在当时主攻领域之外的扩展举例——从硕士学位到职业，从职业到博士学位。这些边缘探索有助于扩展一个人的知识基础，同时与个人的核心技能或领域相连接。正是这种增加的连接性——[与图形并不太不同](https://medium.com/towards-data-science/entity-resolved-knowledge-graphs-6b22c09a1442)——造就了方法学家。
- en: '*Are you a methodologist? I am frequently asked by companies looking for talent
    with US Government security clearances how to best recruit you. What are you looking
    for in your next project or opportunity?*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*你是一个方法学家吗？我经常被寻找拥有美国政府安全许可的公司问到，如何最好地招募你。你在下一个项目或机会中在寻找什么？*'
