    place:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: SQLBI制作了一段关于在启用RLS时DAX的限制的有趣视频：
- en: It is essential to know these restrictions to avoid error messages or wrong
    results when writing DAX Measures.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这些限制对于避免在编写DAX度量时出现错误信息或错误结果至关重要。
