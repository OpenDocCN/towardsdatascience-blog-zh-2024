- en: A little context about me
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于我的一点背景
- en: Ever since I got into data, deep down the rabbit hole of YouTube videos and
    uncountable Medium articles about stuff like statistics, ETLs, Python vs Scala
    and what-not, I realized that someday I wanted to be the person making that kind
    of content and teaching about data and tech.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我进入数据领域，深入探索YouTube视频和无数关于统计学、ETL、Python与Scala对比等的Medium文章之后，我意识到，总有一天我想成为那种制作这种内容并教授数据与技术的人。
- en: I started writing articles about my challenges as a newbie data engineer, working
    for companies that started exploring the field of data analysis and engineering.
    Times in which people didn’t really know the difference between a data scientist,
    a data analyst and a data engineer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始写关于自己作为一名初学者数据工程师的挑战的文章，当时我在一些开始涉足数据分析和工程领域的公司工作。那时候人们并不清楚数据科学家、数据分析师和数据工程师之间的区别。
- en: Recently in 2023, I was offered to further develop and teach a course on Data
    Engineering at a local university — the [Instituto Tecnológico de Buenos Aires](https://www.itba.edu.ar).
    I was thrilled! I was going to step up and start teaching live classes with students!
    😨
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在2023年，我被邀请在本地大学——[布宜诺斯艾利斯技术学院](https://www.itba.edu.ar)进一步开发并教授数据工程课程。我感到非常激动！我将要站出来，开始与学生们进行面对面的课堂教学！😨
- en: So I grabbed what the past year’s material was, recruited 2 wonderful teachers,
    and started developing the course further.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我整理了去年的教学材料，招募了2位出色的教师，并开始进一步开发课程内容。
- en: We started with 8 students in 2023, and **ended up with 50 students this 2024**!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在2023年从8个学生开始，到2024年**已经发展到50个学生**！
- en: So here’s what I learned this past 2 years teaching technology, particularly
    Data Engineering 😄.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这是我这2年教授技术，尤其是数据工程课程时学到的东西 😄。
