- en: In this last post I ran a quick LinkedIn experiment which showcased how narrow
    the job prospects can really get when you add basic filters like “full time” and
    “remote”.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一篇文章中，我进行了一个快速的LinkedIn实验，展示了当你添加“全职”和“远程”等基本筛选条件时，工作机会可以变得如此狭窄。
- en: I have had many juniors and aspiring data scientists reach out to me and comment
    on my articles, asking for advice on how to get hired in the current climate.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我有很多初级数据科学家和有志成为数据科学家的朋友们联系我，并在我的文章下评论，询问如何在当前的环境中找到工作。
- en: I always tell them that **networking is key** because simply smashing the easy
    apply button on LinkedIn (especially if you don’t…
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是告诉他们，**网络拓展是关键**，因为仅仅在LinkedIn上点击“轻松申请”按钮（尤其是如果你没有…）
