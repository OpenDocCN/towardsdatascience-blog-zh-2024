- en: Are you *actually* busy, or are you just being unproductive?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你*真的*忙吗，还是你只是效率低下？
- en: Whenever it feels like one more task will sink my ship irreparably, I ask myself
    this question. It brings me down to earth and makes me consider whether I’ve made
    the best use of my time in the past week or if I’m just “busy”.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每当感觉再多一个任务就会让我无法挽回地沉没时，我就会问自己这个问题。它让我脚踏实地，并让我思考在过去的一周里，我是否真正有效地利用了我的时间，还是只是在“忙碌”。
- en: We wear the [badge of “business”](https://youtu.be/l6y3KCuyfzI) with honor,
    like something of a status symbol in our deranged work-obsessed society. If you’re
    not busy, you’re not working hard enough to make it as a data scientist — there
    will always be someone who will work harder and take your place in a heartbeat.
    But as [John Spencer so succinctly puts it:](https://medium.com/@spencerideas/the-difference-between-busy-and-productive-bdb08cb5986a)
    “You don’t get a trophy for packing your schedule with more projects and more
    accomplishments and more meetings”. Of course, we subconsciously know this, but
    somehow we keep working like we will get some award or some bonus or some raise
    — even though we all know that our hard work will go unnoticed 9 times out of
    10 because we’re just in the data department.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们带着[“忙碌”徽章](https://youtu.be/l6y3KCuyfzI)，就像是在我们这个狂热追求工作的社会中佩戴某种身份象征。如果你不忙，就意味着你没有足够努力地工作，无法成为一名成功的数据科学家——总会有人比你更努力工作，一秒钟就能取代你的位置。但正如[John
    Spencer简洁地总结道：](https://medium.com/@spencerideas/the-difference-between-busy-and-productive-bdb08cb5986a)
    “你不会因为把日程安排得满满当当，承担更多的项目、成就和会议而获得奖杯。” 当然，我们下意识地知道这一点，但不知为何，我们仍然像是期待得到奖项、奖金或加薪一样工作——尽管我们都知道，除非我们在数据部门表现出色，否则我们的辛勤工作往往会被忽视。
- en: Therefore, I can’t think of a better goal for 2024, than to become a productive
    data scientist. Here are my 9 best tips for going from a “busy” data scientist
    to a productive data scientist.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我认为没有比成为一名高效的数据科学家更好的2024年目标了。以下是我从“忙碌”的数据科学家转变为高效数据科学家的9个最佳技巧。
- en: 1\. Produce a task-prioritization matrix
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 制作任务优先级矩阵
- en: '![](../Images/c0d5d0e65169add650800fa856283e2c.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c0d5d0e65169add650800fa856283e2c.png)'
- en: An example of a task matrix to help you prioritize your tasks. I couldn’t improve
    on this example by [Asana](https://asana.com/resources/eisenhower-matrix). While
    we may not all be in a position where we can delegate tasks (I jokingly delegate
    my urgent but not important tasks to my dog), it’s still a relevant category in
    which you can place your tasks (perhaps just change the headlines depending on
    your needs).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个帮助你优先排序任务的任务矩阵示例。我无法在[Asana](https://asana.com/resources/eisenhower-matrix)提供的这个示例上做出改进。虽然我们可能并非所有人都处于能够委派任务的位置（我开玩笑地把那些紧急但不重要的任务委派给我的狗），但这依然是一个相关的分类，你可以将任务放入其中（也许根据你的需求，只需要调整标题即可）。
- en: 'You’ve heard it before and you’ll hear it here again: using a task-prioritization
    matrix will increase your productivity as a data scientist.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你之前听过这个观点，在这里你还会再次听到：使用任务优先级矩阵将提高你作为数据科学家的生产力。
- en: Whenever I’m feeling overwhelmed with the number of tasks piling up, I write
    them all out on pieces of paper and then begin to categorize them by their urgency
    and importance, using the same formula as the Eisenhower Matrix you see above.
    This immediately provides a clear picture of what needs to be done, what can wait,
    and what is irrelevant. These tasks might be unique to a specific data analysis
    you’re conducting for a client (so you would build a matrix on a project-by-project
    basis), or they might just be the tasks you have for an entire workweek.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我感到任务堆积如山时，我会把它们都写在纸上，然后根据它们的紧急性和重要性将任务进行分类，使用与上面提到的艾森豪威尔矩阵相同的公式。这会立即提供一个清晰的图景，告诉你什么需要做，什么可以等待，什么是无关紧要的。这些任务可能是你为客户进行的数据分析中的特定任务（所以你会根据项目逐个建立矩阵），也可能只是你一整周的工作任务。
- en: Productivity stems from focusing on what is immediately urgent and getting rid
    of all the distractions and unnecessary tasks that crowd our desks. In data science
    where most of your work is wrapped up in producing deliverables for deadlines,
    this can be a handy way of ensuring that you’re prioritizing the right stuff.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 生产力源于专注于立即紧急的任务，并去除那些扰乱我们桌面、无关紧要的任务。在数据科学领域，大多数工作都集中在为截止日期交付成果上，这是一种确保你优先处理正确事项的便捷方式。
- en: However, it’s also important to not get too wrapped up in ensuring that everything
    falls into these categories as we *think* it should. Your boss will inevitably
    give you a task that you think is neither urgent nor important (like changing
    the chart bars from red to orange), but to them, it will be. This is not a war
    to fight. However, for the rest of your standard tasks, you can generally get
    away with organizing them this way with very effective results.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，同样重要的是，不要过于纠结于确保所有任务都按照我们*认为*的方式归类。你的老板不可避免地会给你一个你认为既不紧急也不重要的任务（比如把图表中的条形图颜色从红色改为橙色），但对他们来说，这个任务会是重要的。这不是一场需要打的战斗。然而，对于其余的常规任务，你通常可以通过这种方式进行组织，取得非常有效的结果。
- en: 2\. Set goals for each day, week, month, and project
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 为每天、每周、每月以及每个项目设定目标
- en: Productivity stems from having a clear roadmap of what we want to accomplish
    and how we plan on getting there. Yearly resolutions are not going to get you
    through the days, weeks, months, and multitude of projects therein, which is why
    you need to set these types of goals accordingly.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 生产力源于明确的路线图，了解我们想要完成什么，以及我们计划如何实现它。年度决心无法支撑你度过每天、每周、每月和其中的各个项目，这就是为什么你需要相应地设定这些类型的目标。
- en: You’ll rarely see someone accomplish their big yearly goal if they don’t have
    a framework of goals for each day, week, month, and project leading up to the
    end of the year. Similar to the phenomenon of [people losing motivation to complete
    their New Year’s Resolutions by February](https://abcnews.go.com/US/struggling-new-years-resolutions-track/story?id=96173041#:~:text=The%20failure%20rate%20for%20New,U.S%20News%20and%20World%20Report.),
    you won’t have a very productive year as a data scientist if you don’t have some
    daily, weekly, monthly, and project-oriented goals to push you forward.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有为每天、每周、每月和每个项目设定目标，几乎看不到有人能够实现他们的大年度目标。就像[人们在二月就失去完成新年决心的动力](https://abcnews.go.com/US/struggling-new-years-resolutions-track/story?id=96173041#:~:text=The%20failure%20rate%20for%20New,U.S%20News%20and%20World%20Report.)一样，如果你没有一些每日、每周、每月和项目导向的目标来推动自己，你就无法在数据科学领域拥有一个高效的工作年。
- en: In the data science work environment, most of these goals will be set for you
    by your project team, all of which will revolve around project deadlines. However,
    there will be some leeway in how you go about achieving the goals unique to your
    part of the project. To ensure you’re productive in achieving these over-arching
    goals, you’ll need to weave in your own set of goals to ensure that each day,
    week, and month leading up to a project deadline is full of productive work. These
    could be small, such as, “On Friday, I will have read the client-provided documentation
    and will have my notes and questions ready for the meeting next Monday”, or large,
    such as, “By the end of the month, I will have refined my model to give statistically
    significant results to p<0.05”.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学工作环境中，大多数目标将由你的项目团队为你设定，这些目标都围绕着项目截止日期展开。然而，在实现你项目部分的目标时，你会有一些灵活性。为了确保你在实现这些整体目标时保持高效，你需要在其中加入自己的一套目标，确保每一天、每一周、每一月都充满高效的工作，直到项目截止日期为止。这些目标可以很小，比如“周五，我将阅读客户提供的文档，并准备好下周一会议的笔记和问题”，也可以很大，比如“在本月底之前，我将完善我的模型，使其能够给出统计显著的结果，p<0.05”。
- en: Whatever your goals, you should have a monthly calendar filled with goals color-coded
    by whether they’re goals for the day, week, month, or are affiliated with a specific
    project deadline. This gives you a clear roadmap of what you need to be accomplishing
    each day to remain productive.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的目标是什么，你应该有一个填满目标的月度日历，并通过颜色编码标明它们是每日目标、每周目标、月度目标，还是与特定项目截止日期相关的目标。这为你提供了一张清晰的路线图，告诉你每天需要完成哪些任务以保持高效。
- en: One last thing to note is that you should only pick 2–3 goals for each day.
    Be realistic with yourself about how long it will reasonably take to complete
    these goals. By keeping the number of daily goals achievable, you’re ensured to
    have achieved some level of success at the end of each day — and who doesn’t need
    that?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要注意的一点是，每天只能设定2到3个目标。要对自己设定的目标所需时间保持现实的认识，确保这些目标能够在合理时间内完成。通过设定可实现的每日目标，你确保每一天结束时都有一定程度的成功——谁不需要这种成就感呢？
- en: 3\. Track your time
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 跟踪你的时间
- en: How much time do you think you work every day? No seriously, like actually work?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你觉得自己每天工作多久？不，真的，像是实际工作的时间？
- en: The “screen time” feature implemented on many popular devices has been revolutionary
    for me in thinking differently about how much time I’m *actually* spending on
    work. You may think you’re busy at work, but the amount of time your phone says
    you’ve been on Instagram today begs to differ.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多流行设备上实现的“屏幕时间”功能，对我来说在思考我*实际上*花费多少时间在工作上产生了革命性的影响。你可能觉得自己在工作上很忙，但你的手机显示今天你在Instagram上花费的时间却完全不同。
- en: Tracking your time can be a game-changing tactic to help you determine how much
    time you’re spending on work each day, how much time you’re spending on each type
    of task, and whether or not that time is truly productive work. It can also give
    you a good idea to see if certain tasks are taking you longer than they should.
    For example, perhaps you’re spending too much time on making data visualizations.
    This could be fixed by creating a stylesheet and sticking to it to ensure that
    you’re not wasting time looking at fonts or making sure your colors are accessible
    to all viewers.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪你的时间可以成为一种改变游戏规则的策略，帮助你确定自己每天花费多少时间在工作上，每个任务花费了多少时间，以及这些时间是否真的是在进行有效的工作。它还能让你了解是否有些任务比预期的要花更多时间。例如，也许你在制作数据可视化方面花费了太多时间。通过创建样式表并严格遵循它，可以避免浪费时间在字体选择或确保颜色对所有观众可访问上。
- en: There are time-tracking apps available (one of my favorites being [Forest](https://www.forestapp.cc/))
    but I find that using the timer on your phone and the Notes app is the simplest
    way. But heck, you’re a data scientist, why don’t you just write the code to automate
    this task? All you need to do to get started is to start the clock when you begin
    working, stop the clock when you’re finished, and then make a note on your phone
    of how long you worked and what task you were working on.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些时间跟踪应用程序（我最喜欢的之一是[Forest](https://www.forestapp.cc/)），但我发现使用手机上的计时器和便签应用是最简单的方式。不过，嘿，你是数据科学家，为什么不直接写代码来自动化这个任务呢？开始时，只需要在开始工作时启动计时器，工作完成时停止计时器，然后在手机上记录你工作了多长时间以及你正在进行的任务。
- en: It’s truly eye-opening to have your working hours right in front of your eyes.
    You may be contracted to work 9–5, but how many hours are you truly working? Further,
    how many of those hours would you deem to have been productive? The jury is still
    out on the golden number of hours we’re productive in a work day, with it currently
    residing somewhere between [2–6](https://irisreading.com/how-many-hours-a-day-can-a-human-actually-work-what-science-recommends/#:~:text=For%20most%20people%2C%20the%20actual,a%20human%20to%20be%20productive.).
    From personal experience conducting data analyses and computer modeling, my limit
    on productive work seems to hinge somewhere between 5 and 6 hours — anywhere beyond
    that and my brain feels like it’s fried. However, it’s important to note that
    this varies depending on the work I’m doing. Technical work with deep dives into
    code or data (especially when it’s not cooperating as it should) drains me much
    quicker than if I’m writing a report or creating pretty visualizations. This will
    be unique for everyone, so it’s not a bad idea to also log how you feel at the
    end of each workday to see if you can begin to sense some patterns in the tasks
    you work on, your productivity, and your energy levels.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 看着自己一天的工作时间在眼前，真的能让人眼前一亮。你可能被要求在9点到5点工作，但你真正工作了多少小时呢？更进一步，你会认为其中有多少小时是高效的？关于我们工作日内有多少小时是高效的，仍然没有定论，目前大多数人生产力的黄金时段大约在[2–6](https://irisreading.com/how-many-hours-a-day-can-a-human-actually-work-what-science-recommends/#:~:text=For%20most%20people%2C%20the%20actual,a%20human%20to%20be%20productive.)个小时之间。从我个人进行数据分析和计算机建模的经验来看，我的高效工作时间似乎介于5到6小时之间——超过这个时间段，我的大脑就感觉像是被烧坏了。然而，需要注意的是，这取决于我所做的工作类型。深入研究代码或数据的技术工作（尤其是当它没有按预期工作时）比起写报告或制作漂亮的可视化图表更容易让我感到精疲力尽。每个人的情况都不同，因此记录你每天工作的感受，看看是否能开始发现一些任务、生产力和精力水平的模式，也不是一个坏主意。
- en: 4\. Time block
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 时间块管理
- en: I don’t know about you, but my code comments make no sense if I’m also having
    a meeting, answering emails, and petting my dog while I’m trying to write them.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道你怎么样，但如果我在开会、回复电子邮件，同时还在摸我的狗的时候写代码注释，那些注释根本没有意义。
- en: While everyone has a different working style that works for them, I think we
    can all agree in 2024 that multi-tasking is probably the most ineffective productivity
    hack ever known. Instead, time blocking has begun to take its place as a true
    method for increasing productivity.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然每个人都有适合自己的工作风格，但我想我们都能在2024年达成共识：多任务处理可能是迄今为止最无效的生产力技巧。相反，时间块管理已经开始取而代之，成为提高生产力的真正方法。
- en: '[Time blocking](https://todoist.com/productivity-methods/time-blocking) is
    when you allocate certain chunks of time within your day to a specific task. For
    example, the first two hours of your workday could be allocated to administrative
    tasks, such as answering emails and attending your daily standup meeting. The
    next hour of your workday could be focused on dealing with your bug backlog. After
    lunch, you dedicate three hours to cleaning, preparing, and analyzing data. The
    last hour of your day is spent in a couple of meetings.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[时间块管理](https://todoist.com/productivity-methods/time-blocking)是指你在一天内为特定任务分配某些时间段。例如，你的工作日的前两个小时可以分配给行政任务，如回复电子邮件和参加每日站会。接下来的一个小时可以集中处理代码缺陷积压。午餐后，你可以用三个小时来清理、准备和分析数据。你一天的最后一个小时用于参加几场会议。'
- en: Why does time blocking make you more productive? It allows you to settle into
    a task or specific type of work by not allowing for distractions that might break
    your stream of focus. For example, you’re not going to get anywhere in debugging
    your code if you’re constantly having team members poke their heads into your
    office to ask you questions. Our best work gets completed when we can singularly
    focus on what is required, and our “busy” work happens when we have six different
    distractions demanding our attention away from what needs to be done.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么时间块管理能提高你的生产力？它通过避免可能打断你专注状态的干扰，使你能够专心投入到某项任务或特定类型的工作中。例如，如果你在调试代码时，团队成员不断走进办公室问你问题，你是无法取得任何进展的。当我们能够全身心地专注于需要完成的工作时，我们的最佳表现就能完成，而我们的“忙碌”工作则发生在有六个不同的干扰要求我们注意力时，导致我们无法专注于真正需要做的事。
- en: Time blocking can be challenging to do in an office environment due to your
    accessibility to those around you. However, blocking off sections of time within
    your day in a shared calendar space and ensuring your office door stays closed
    during those deep work periods can be a great way to start this productivity habit.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在办公室环境中，时间区块管理可能会很有挑战，因为你容易受到周围人的干扰。然而，在共享日历空间中划定一天中的时间段，并确保在这些深度工作时段内办公室门保持关闭，是开始这一生产力习惯的一个好方法。
- en: I found time blocking around the time when I began working with data and code
    again and found it to be the best tool in my productivity toolbox. Giving yourself
    three uninterrupted hours to work with code or data allows you to live within
    it, get a deeper understanding of how the data fits together, and get a clearer
    picture of how the code is supposed to work. In other words, working for three
    uninterrupted hours will produce better, more efficient results than working for
    six interrupted hours.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我是在重新开始处理数据和代码时发现了时间区块管理，并发现它是我生产力工具箱中最有效的工具。给自己三小时不间断地处理代码或数据，可以让你完全沉浸其中，更深入地理解数据如何相互结合，并且能更清晰地了解代码应该如何工作。换句话说，三小时的专注工作将比六小时的中断工作产生更好的、更高效的结果。
- en: 5\. Set up a workflow of productivity tools, i.e., Git for version control,
    Trello or Notion for organizing projects, Scribe Chrome extension to create visual
    step-by-step guides, website blockers, etc.
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 设置一套生产力工具工作流程，即使用 Git 进行版本控制，使用 Trello 或 Notion 来组织项目，使用 Scribe Chrome 扩展来创建可视化的逐步指南，安装网站屏蔽器等。
- en: Your potential for productivity as a data scientist is only as strong as the
    tools you surround yourself with.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你的生产力潜力与周围使用的工具息息相关。
- en: To start, pick three areas of your work that need some organizing and streamlining.
    For example, this could be your code version control, your daily schedule and
    project planning, and your tendency to get distracted and start doomscrolling
    when your code stops working. From there, decide whether you want to handle these
    areas in a digital or analog manner — in other words, do you need a tool on your
    computer or do you need a physical solution? For code version control, you’ll
    need a digital version control repository, such as that available through GitHub.
    To handle your daily schedule and project planning, you could go analog or digital.
    Going analog could mean buying yourself a daily planner for your scheduling and
    a wall calendar for your project management. Digitally, some of the go-to tools
    include Notion, which could be used for both daily schedules and project planning,
    and Trello, a handy little tool for project planning. Finally, dealing with your
    doomscrolling can be as easy as installing website blockers on your work devices
    and setting your phone to “Do Not Disturb”. There, you just set up a productivity
    workflow!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，挑选你工作中需要组织和简化的三个领域。例如，这可能是你的代码版本控制、日常计划与项目规划，以及当代码停止工作时你容易分心并开始陷入“末日滚动”的习惯。从这里开始，决定是以数字化方式还是模拟方式处理这些领域——换句话说，你是需要一款电脑上的工具，还是需要一个物理解决方案？对于代码版本控制，你需要一个数字版本控制库，比如
    GitHub 提供的版本库。处理日常计划和项目规划时，你可以选择模拟或数字方式。选择模拟方式可能意味着买一个日程本来安排日程，买一个挂历来管理项目。数字方式的话，一些常用的工具包括
    Notion，可以用于日常安排和项目规划，Trello 是一个非常方便的项目规划工具。最后，解决“末日滚动”问题，可以通过在工作设备上安装网站屏蔽器并将手机设置为“请勿打扰”来轻松做到。这样，你就建立了一个生产力工作流程！
- en: Productivity workflows are unique systems, which means that trial and error
    will be involved. For example, I found that I loved using GitHub Desktop to make
    my code commits, but couldn’t be bothered to use Git from the command line. In
    the same way, I use Notion to plan my projects but just use the calendar on my
    phone to schedule my day. Further, I need my phone to be in a completely different
    room if I need to get some deep work done. It’s a great idea to look up other
    people’s productivity workflows on sites like Medium and YouTube to get some inspiration
    and ideas for which tools might work best for you, but it’s never a good idea
    to base your workflow on someone else’s. It may take a few months to perfect your
    system, but you’ll know that it’s the right one for you when you don’t even have
    to think about it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 生产力工作流是独特的系统，这意味着在过程中会涉及试错。例如，我发现自己喜欢使用 GitHub Desktop 来提交代码，但不想从命令行使用 Git。同样，我用
    Notion 来规划我的项目，但仅用手机上的日历来安排我的一天。此外，如果我需要进行深度工作，我需要将手机放在完全不同的房间。通过像 Medium 和 YouTube
    这样的网站查找其他人的生产力工作流是一个很好的主意，可以为你提供灵感和关于哪些工具最适合你的想法，但绝不应该将你的工作流建立在别人身上。可能需要几个月的时间来完善你的系统，但当你不再需要思考它时，你就会知道它是适合你的。
- en: 6\. Improve your communication skills and re-consider what actually requires
    a meeting
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6. 提高你的沟通技能，并重新考虑什么才是真正需要开会的
- en: 'While many job-hunting-related articles here on TowardsDataScience stress the
    importance of communication skills for data scientists, many of us are admittedly
    less accomplished at these skills than we like to admit. We may be masters at
    communicating data stories to a client, but we may fall short at communicating
    where it can really make a difference: with our teams.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多在 TowardsDataScience 上与求职相关的文章强调数据科学家沟通技能的重要性，但我们中许多人在这些技能上承认不如自己希望的那样优秀。我们可能擅长向客户传达数据故事，但在能够真正产生影响的地方——与团队沟通时，我们可能做得不够好。
- en: Nothing stalls productivity more for a data scientist than team members poking
    their heads in or sending Teams messages asking them to re-explain a task that
    needs to be done. Even worse, is working within a team who doesn’t have a good
    concept of what topics or crises require a meeting. While there are exceptions
    to both of these scenarios, such as working with interns or actually having something
    blow up, more often than not, these small productivity inconveniences can be eliminated.
    It all starts with strong, clear communication.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家来说，没有什么比团队成员频繁打断或发 Teams 消息要求重新解释需要完成的任务更能拖慢生产力了。更糟糕的是，在一个对哪些话题或危机需要开会没有明确概念的团队中工作。虽然这两种情况都有例外，比如和实习生一起工作或者真的发生了重大问题，但通常这些小小的生产力不便是可以消除的。一切都始于强大而清晰的沟通。
- en: At a personal level, begin practicing your communication skills when it comes
    to explaining tasks, concepts, and results. This can be as easy as talking to
    your [desk duck](https://www.freecodecamp.org/news/rubber-duck-debugging/) or
    your mom, writing blog posts and articles online, or creating YouTube tutorials.
    Whatever your method, practice communicating until you can get your point across
    once without follow-up questions. If you do get a follow-up question, see if you
    can answer it without getting a second. Clear, concise communication only once
    per question = more flow state productivity for you.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在个人层面，开始练习你的沟通技巧，尤其是在解释任务、概念和结果时。这可以像和你的 [桌面鸭](https://www.freecodecamp.org/news/rubber-duck-debugging/)
    或妈妈交谈，写博客文章和在线文章，或者制作 YouTube 教程一样简单。无论你选择哪种方法，练习沟通，直到你能够一次性清晰表达你的观点，且没有后续问题。如果你确实收到后续问题，看看你能否在不需要第二次解释的情况下回答。清晰简洁的沟通一次解决每个问题
    = 更多的“心流”状态生产力。
- en: At a team level, set some team standards (and more importantly, enforce and
    stick to them) for what constitutes the need for a meeting. Virtual or in-person,
    meetings are more often than not a drain on productivity and energy when they’re
    not spent tackling an honest problem. This simple task is a quick way to produce
    constructive teamwork and communication that can easily be modified to fit the
    workflows and projects that may come up.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队层面，设定一些团队标准（更重要的是，执行并遵守这些标准），明确什么情况下需要开会。无论是虚拟会议还是面对面的会议，通常如果没有真正解决问题，会议往往会消耗生产力和精力。这个简单的任务是提高团队合作与沟通的快捷方式，而且可以轻松调整，以适应可能出现的工作流和项目。
- en: In the same vein, do endeavor to also become a better listener this year. Asking
    someone to repeat themselves because of a lack of understanding of what they’re
    asking or lack of knowledge of how to do it is perfectly acceptable; asking someone
    to repeat themselves because you weren’t listening is not.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，今年也要努力成为一个更好的倾听者。因为不理解别人说的内容或不知道如何做某事而请别人重复一遍是完全可以接受的；而因为自己没有听清楚就要求别人重复，就不太合适了。
- en: 7\. Do the hard tasks first thing in your workday and do the easy tasks later
    in your workday
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 在工作日的早期处理艰难任务，工作日的后期处理简单任务
- en: The beginning of your workday, whether that’s 6 am or 6 pm, is the time when
    you will feel the most focused, persistent, and energized. That is the time when
    you need to tackle the hardest to-do on your list for the day.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是早上6点还是下午6点，你的一天开始时通常是最专注、最坚持和最充满活力的时候。那时正是你需要攻克当天最艰难任务的时候。
- en: Whether that’s getting through the task of cleaning data, developing presentations,
    or fixing data pipelines, you need to begin your workday with your hard tasks
    and save the easy stuff for later.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是清理数据、制作演示文稿还是修复数据管道，你都应该在工作日的早期处理难度较大的任务，把简单的事情留到后面。
- en: We’re all familiar with the mid-workday slump, where your eyes can barely stay
    open and it feels like you’ve been staring at the same bug for 30 minutes without
    having really tried to fix it. This is not the time when you should be attempting
    to fix your computer model because, more often than not, you’ll probably make
    things worse, or more likely yet, won’t get anything moving in the remote direction
    of “fixed”.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都熟悉工作中的午后低潮，那时你的眼睛几乎睁不开，感觉自己已经盯着同一个bug看了30分钟，却始终没有真正解决它。这个时候不应该尝试修复你的计算机模型，因为大多数情况下，你可能会让问题变得更糟，或者更有可能的是，根本没有朝着“修复”方向前进。
- en: 'The best way to make sure your hard tasks get done first thing is to start
    your day off by making a master to-do list of everything you need to get done
    that day. Referencing your task-prioritization matrix (see tip #1 above) comes
    in handy here. Pick 1–2 tasks that you know would just drain the life force out
    of you and work on those first thing — the rest of your tasks can be worked on
    later. Save mindless tasks or tasks you find easy, for the mid-to-late point in
    your workday where you begin feeling more sluggish and uninspired. You’ll find
    after a couple of days of doing this that your days start more productive and
    remain more productive until the time when you log off.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的艰难任务在第一时间完成的最佳方法是通过制作当天的任务清单来开始一天的工作。参考你的任务优先级矩阵（参见上面的第一个提示）在这里会非常有用。挑选1到2个你知道会让你精疲力竭的任务，首先处理这些
    — 其余的任务可以稍后再做。把那些不费脑筋或你觉得简单的任务留到工作日的中后段，那个时候你通常会感到比较迟钝和缺乏灵感。你会发现，经过几天这样的实践后，你的一天会开始得更有成效，直到下班时间都保持高效。
- en: 8\. Become a better team player to optimize collaboration and task delegation
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. 成为更好的团队成员，以优化协作和任务分配
- en: I once worked on a team where one of the members was new to team leadership
    on this scale and had a lot at stake regarding how well the team performed. This
    resulted in this team leader not trusting their team members to do their work,
    so while task delegation occurred, it always resulted in the team leader being
    deeply involved, often right up until the time the tasks were due. Naturally,
    this devolved into everything being completed only at the last minute, with the
    team leader always asking for last-minute changes to be made down to the last
    second before task submission. This often looked like a lot of “busy” work followed
    by one or two 12-hour days trying to make changes before the submission deadline.
    Not a very healthy work environment where every single project comes down to the
    last second, right?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在一个团队工作，其中一名成员是首次担任这种规模的团队领导，并且对团队的表现非常关心。这导致这位团队领导不信任团队成员能够完成他们的工作，虽然进行了任务分配，但总是导致团队领导深度介入，常常直到任务截止前才会放手。自然，这导致一切都只能在最后一分钟完成，团队领导总是要求在最后一刻进行修改，直到任务提交的最后一秒。这常常表现为大量“忙碌”的工作，随后是一两天12小时的加班，尝试在截止日期前进行更改。这样的工作环境不健康，每个项目都拖到最后一秒，不是吗？
- en: From this story, I hope you gathered that optimized teamwork is one of the best
    ways to ensure your productivity as a data scientist. Whether you’re a single
    data scientist at a small startup or part of a team of data professionals at a
    large corporation, setting up effective inter- and intra-team systems is paramount
    to your productivity.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个故事中，我希望你能领悟到，优化团队合作是确保你作为数据科学家生产力的最佳方式之一。无论你是一个小型创业公司的独立数据科学家，还是大公司中一个数据专业团队的成员，建立有效的团队间和团队内系统对你的生产力至关重要。
- en: It all boils down to team norms for collaboration and task delegation — both
    of which require that each party trust that the other can complete their work
    to a set standard by a set deadline. While many of us can feel as though we’re
    on an island while working, it’s important to remember that our results and deliverables
    are often depended upon by other members of an organization to complete their
    tasks. As such, teams should get together early on to establish standards for
    deciding who needs to be working together, which tasks need to be delegated where,
    and how long before project deadlines these tasks need to be completed to ensure
    sufficient time for edits.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切归结于团队协作和任务分配的团队规范——这两者都要求各方信任对方能够按设定标准和截止日期完成工作。虽然我们许多人在工作时可能会感觉像是身处孤岛，但重要的是要记住，我们的结果和交付物往往依赖于其他团队成员完成他们的任务。因此，团队应尽早聚集，制定标准来决定谁需要一起工作，哪些任务需要分配给谁，以及在项目截止日期之前这些任务需要完成的时间，以确保有足够的时间进行修改。
- en: Now these will seldom perfectly stick because, let’s face it, this is the real
    world — if we’re not constantly moving towards a state of disorder, then we’re
    disobeying the laws of physics in a concerning way. Data can be harder to wrangle
    than expected, your teammate may get egregiously ill while they’re supposed to
    be visualizing data only they understand, your predictive model may be returning
    results that are suspect at best, and your supervisor may give you last-minute
    corrections seconds before the deliverable is supposed to be sent out. However,
    even just having the above-suggested standards in the back of each team member’s
    mind can be enough to make everyone a little more cognisant of how to work together
    more productively. The way to make this stick a little better every time is to
    keep reading to see how monthly reflections can be used to evaluate the effectiveness
    of your productivity strategies.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这些标准很少能完美执行，因为，坦率地说，这就是现实世界——如果我们不不断走向无序的状态，那我们就有可能在令人担忧的方式上违背了物理定律。数据可能比预期更难处理，团队成员可能在他们负责可视化数据时突然生病，而这些数据只有他们理解，你的预测模型可能返回的结果充其量是可疑的，而你的主管可能在交付物即将发送之前几秒钟给你最后一刻的修正。然而，即使只是让每个团队成员在心中牢记上述建议的标准，也足以让每个人更加意识到如何更高效地协作。每次让这一点更有效的方式是继续阅读，看看如何通过月度反思来评估生产力策略的有效性。
- en: 9\. Take some time at the end of every month to reflect on what’s working, what
    isn’t, and how things could be done more effectively
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9\. 每个月结束时花些时间反思哪些方法有效，哪些无效，哪些地方可以做得更有效
- en: 'It’s not a bad thing at the end of a month to sit there, be honest with yourself,
    and go: “What the heck happened in there?”. However, you shouldn’t make it a habit
    of ending every month like this. How you respond and move forward is what matters.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个月结束时，坐下来，诚实地对自己说：“究竟发生了什么？”并不是一件坏事。然而，你不应该养成每个月都这样结束的习惯。重要的是你如何回应并继续前进。
- en: Stress is a quick eroder of productivity, which is why it’s a good idea to take
    a step back at the end of every month (a period in which many stressful things
    have likely occurred and inevitably placed you back in the “busy” camp) and see
    what worked, what didn’t, and how you could be more productive next month. Maybe
    this means you need to develop a better folder system for your data storage, or
    maybe you need to delegate more explanatory tasks to your analysts to allow the
    scientists to focus on more predictive tasks. Maybe you just need to put your
    foot down and put your phone in a time-locked security box to keep from “doomscrolling”
    instead of dealing with the bug-filled pile of spaghetti your code is currently
    resembling.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 压力是生产力的快速敌人，这也是为什么每个月结束时退后一步是个好主意（此时可能已经经历了许多压力大的事情，难免将你拉回“忙碌”状态），看看哪些方法有效，哪些方法无效，以及下个月如何提高生产力。也许这意味着你需要为数据存储开发更好的文件夹系统，或者你需要将更多的解释性任务委派给分析师，让科学家可以专注于更具预测性的任务。也许你只需要坚定决心，把手机放进时间锁安全盒，避免“末日滚动”，而是专心解决当前像意大利面一样堆积的、充满
