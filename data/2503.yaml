- en: Stories From Both Sides of the Table
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 来自桌两边的故事
- en: I have stories from sitting on both sides of the hiring table, some successful
    and others not so successful.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我有很多在招聘桌两边的故事，有些成功，有些并不那么成功。
- en: 'For example, I can tell you stories about how I was successful in the interview
    process and got a job offer when:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我可以告诉你在以下情况下我如何在面试过程中取得成功并获得工作邀请：
- en: I had zero industry experience but had shown my academic knowledge and interest
    in working in a customer-facing data [**%**] role, even though I didn’t speak
    the local language.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我没有任何行业经验，但我展示了我的学术知识和对从事客户面对面的数据[**%**]角色的兴趣，尽管我不会说当地的语言。
- en: In the last round of interviews for another data [**%**] role, the CEO cracked
    a joke, and I was the only one in the room who didn’t laugh at it. However, I
    convinced him and other colleagues that I was responsible and could build the
    cloud data platform they would need.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在另一个数据[**%**]角色的最后一轮面试中，首席执行官开了个玩笑，而我是房间里唯一没有笑的人。然而，我说服了他和其他同事，相信我有责任心，能够构建他们所需的云数据平台。
- en: 'Or, I can share with you my stories about how I didn’t get a job offer when:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，我也可以分享我没有获得工作邀请的经历，情况如下：
- en: I failed to convince the VP, senior manager, and HR lead at my final-round case
    study presentation to hire me over another candidate, even…
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我未能说服副总裁、高级经理和人力资源负责人在最终的案例研究展示中选择我，而是选择了另一位候选人，尽管……
