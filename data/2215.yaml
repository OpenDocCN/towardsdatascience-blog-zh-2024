- en: To analyze the driving force at the global level, the XPER library proposes
    a **bar plot** representation of XPER values.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ä¸ºäº†åˆ†æå…¨å±€å±‚é¢çš„é©±åŠ¨åŠ›ï¼ŒXPER åº“æä¾›äº† XPER å€¼çš„**æ¡å½¢å›¾**è¡¨ç¤ºã€‚
