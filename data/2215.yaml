  zh: ä¸ºäº†ç®€åŒ–å±•ç¤ºï¼Œç‰¹å¾è´¡çŒ®ä»¥ AUC å’Œå…¶åŸºå‡†ï¼ˆå³ 0.5ï¼‰ä¹‹é—´çš„å·®è·ç™¾åˆ†æ¯”è¡¨ç¤ºï¼Œå¹¶æŒ‰ä»å¤§åˆ°å°çš„é¡ºåºæ’åˆ—ã€‚ä»è¿™å¼ å›¾ä¸­ï¼Œæˆ‘ä»¬å¯ä»¥çœ‹åˆ°ï¼Œæ¨¡å‹ç›¸å¯¹äºéšæœºé¢„æµ‹å™¨çš„è¿‡åº¦è¡¨ç°ä¸­ï¼Œè¶…è¿‡
    78% æ¥è‡ªäº*ä¿¡ç”¨å†å²*ï¼Œå…¶æ¬¡æ˜¯*ç”³è¯·äººæ”¶å…¥*ï¼Œè´¡çŒ®çº¦ä¸º 16%ï¼Œ*å…±åŒç”³è¯·äººæ”¶å…¥*å’Œ*è´·æ¬¾é‡‘é¢æœŸé™*çš„è´¡çŒ®åˆ†åˆ«ä¸åˆ° 6%ã€‚å¦ä¸€æ–¹é¢ï¼Œæˆ‘ä»¬å¯ä»¥çœ‹åˆ°ï¼Œå˜é‡*è´·æ¬¾é‡‘é¢*å‡ ä¹å¯¹æ¨¡å‹é¢„æµ‹è¿çº¦æ¦‚ç‡æ²¡æœ‰å¸®åŠ©ï¼Œå…¶è´¡çŒ®æ¥è¿‘äº
    0ã€‚
- en: 'The XPER library also proposes graphical representations to analyze XPER values
    at the local level. First, a **force plot** can be used to analyze driving forces
    of the performance for a given observation:'
