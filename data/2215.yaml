  prefs: []
  type: TYPE_NORMAL
  zh: XPER åº“è¿˜æä¾›äº†å›¾å½¢åŒ–è¡¨ç¤ºï¼Œä»¥åœ¨å±€éƒ¨å±‚é¢åˆ†æ XPER å€¼ã€‚é¦–å…ˆï¼Œå¯ä»¥ä½¿ç”¨**åŠ›å›¾**åˆ†æç»™å®šè§‚æµ‹çš„æ€§èƒ½é©±åŠ¨å› ç´ ï¼š
