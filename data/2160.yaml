  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我写信是为了表达我有意担任[出版物名称]的同行评审人。目前，我是[您的角色]，在[您的组织]工作，拥有[大学]的[学士/硕士/博士]学位，专业领域为[领域]。我的专业包括[专业1，专业2，专业3]，并通过[简要提及相关经验或成就]展现了我的专业能力。
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
