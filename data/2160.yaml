- en: My Story
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的故事
- en: '**In August 2024**, I reached [100 verified peer reviews for 9 different academic
    journals and conference](https://www.webofscience.com/wos/author/record/GLS-1634-2022)s.
    Although I performed my first review in 2016, it was not until mid-2022 that I
    truly started enjoying the process.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**在2024年8月**，我达到了[100篇经过验证的同行评审，涉及9本不同的学术期刊和会议](https://www.webofscience.com/wos/author/record/GLS-1634-2022)。尽管我在2016年完成了第一次审稿，但直到2022年中期，我才真正开始享受这一过程。'
- en: '![](../Images/8f78d47efced287cb9dbad6c0dd870ce.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8f78d47efced287cb9dbad6c0dd870ce.png)'
- en: Peer Review metrics from my Web of Science [profile](https://www.webofscience.com/wos/author/record/GLS-1634-2022).
    Image by author.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 来自我的Web of Science [个人资料](https://www.webofscience.com/wos/author/record/GLS-1634-2022)的同行评审指标。图片由作者提供。
- en: As a graduate student (2015–2020), I never really enjoyed reviewing papers.
    Instead, I mostly did it as an academic *obligation* when my advisor asked me
    to do so. Furthermore, I lacked confidence in my ability to critique others’ work,
    given that I only had few publications under my belt.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作为研究生（2015–2020），我从未真正享受审稿的过程。相反，我大多是在导师要求时出于学术*义务*才进行审稿。而且，鉴于我只有很少的出版物，我对自己批评他人工作的能力缺乏信心。
- en: After graduating, I found it challenging to stay up-to-date with new research.
    As a student, reading papers was part of the job. In industry, however, I only
    read the most popular papers. To stay current with the latest research, fulfill
    my academic responsibilities, and build a stronger research profile, I began emailing
    editors of various journals to express my interest in becoming a reviewer. Although
    I received responses from almost *all* the journals, only 2–3 assigned me papers
    initially. Over time, I started receiving review requests from journals I hadn’t
    contacted as well.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 毕业后，我发现很难跟上最新的研究进展。作为学生，阅读论文是工作的一部分。然而，在行业中，我只阅读最受欢迎的论文。为了跟上最新的研究，履行我的学术责任，并建立更强的研究档案，我开始给各个期刊的编辑发邮件，表达我成为审稿人的兴趣。尽管几乎所有期刊都回复了我，但最初只有2到3个期刊分配了我的审稿任务。随着时间的推移，我开始收到那些我没有联系过的期刊的审稿请求。
- en: In late 2023, I applied to *IEEE RA-L* for an Associate Editor role and was
    eventually selected to serve in the *human-robot-interaction* track.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年底，我申请了*IEEE RA-L*的副编辑职位，并最终被选中担任*人机交互*领域的副编辑。
- en: 'In the rest of this article, I will explain:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文的其余部分，我将解释：
- en: the **importance** of peer reviewing and **what** the process entails,
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同行评审的**重要性**以及**这一过程包括哪些内容**，
- en: '**why** you should consider reviewing for academic publications and **how**
    you can get started'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为什么**你应该考虑为学术出版物进行审稿以及**如何**开始这一过程'
- en: time commitment and other factors to consider
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间投入和其他需要考虑的因素
- en: Finally, I will also share a **cold email template** that you can use to reach
    out to editors.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我还将分享一个**冷邮件模板**，供你用来联系期刊编辑。
- en: Although there is some controversy over the efficacy of the peer review process,
    I *do not* consider myself well-versed enough to comment on that aspect. Instead,
    I will focus on sharing my experiences and learnings.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管同行评审过程的有效性存在一些争议，但我*并不*认为自己足够精通该方面的内容来发表评论。相反，我将专注于分享我的经验和所学。
- en: What is Peer Review?
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是同行评审？
- en: Peer review is a crucial tool that, *ideally*, ensures high-quality scientific
    work. It is a process used to evaluate the quality, validity, and relevance of
    research or scholarly work *before* it is published or accepted for presentation.
    This evaluation is performed by expert peers in the relevant domain. The peer
    review process helps ensure that published research is of high quality and contributes
    meaningfully to the field, maintaining academic standards and credibility.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同行评审是一个至关重要的工具，*理想情况下*，它能够确保科学工作的高质量。它是一个在研究或学术工作*发布*或*接受展示*之前，用来评估研究或学术工作的质量、有效性和相关性的过程。这个评估过程由相关领域的专家同行进行。同行评审过程帮助确保已发布的研究具有高质量，并且对该领域做出有意义的贡献，从而保持学术标准和信誉。
- en: 'Publications rely on a network of volunteer peer reviewers for the above. This
    is primarily due to two reasons:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 期刊依赖于一网络志愿的同行评审者来完成上述工作。这主要是由于两个原因：
- en: '**Submission Volume :** Academic publications may receive thousands of potential
    manuscripts each year. For instance, the [IEEE Computer Vision and Pattern Recognition
    Conference (CVPR)](https://cvpr.thecvf.com) received [**11,532 submissions in
    2024**](https://cvpr.thecvf.com/Conferences/2024/News/Oral_Papers)**.** Even though
    editorial boards of popular journals/conferences may include a few hundred members,
    they are far out numbered by the number of submissions. Additionally, most publications
    have at least 2 rounds of reviews, effectively doubling the number of reviews
    required.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提交量：** 学术出版物每年可能会收到数千篇潜在稿件。例如，[IEEE计算机视觉与模式识别大会（CVPR）](https://cvpr.thecvf.com)在2024年收到了[**11,532篇提交**](https://cvpr.thecvf.com/Conferences/2024/News/Oral_Papers)**。**尽管热门期刊/会议的编辑委员会可能有几百名成员，但其数量远低于提交稿件的数量。此外，大多数出版物至少有两轮审稿，实际上是将所需审稿数量翻倍。'
- en: '**Varied Domain Expertise :** Although most publications have a relatively
    narrow scope, they still cover a vast domain of scientific knowledge within a
    specific field. To this end, editorial boards comprise of experts from numerous
    sub domains, but the nature of academic research is highly specific and it is
    nigh impossible for the editorial staff to have the right expertise to fairly
    critique every submission.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**多领域专长：** 尽管大多数出版物的范围相对狭窄，但它们仍覆盖了特定领域内的广泛科学知识。为此，编辑委员会通常由来自多个子领域的专家组成，但学术研究的性质高度具体，编辑人员几乎不可能具备适当的专长来公平地评价每一篇提交的稿件。'
- en: Shouldn’t Editorial Board Members be the Experts?
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编辑委员会成员不应该是专家吗？
- en: 'Yes, but the scope (or focus areas) of journals is often too broad. For example,
    consider the scope of the IEEE Robotics and Automation Letters (RA-L), where I
    serve as an Associate Editor:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，但期刊的范围（或关注领域）往往过于广泛。例如，考虑一下我作为副编辑所服务的IEEE机器人与自动化通讯（RA-L）的范围：
- en: publishes peer-reviewed articles that provide a timely and concise account of
    innovative research ideas and application results, reporting significant theoretical
    findings and application case studies in areas of robotics and automation.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 期刊发布同行评审的文章，及时且简明地报告创新研究思想和应用成果，报道机器人技术和自动化领域的重要理论发现和应用案例研究。
- en: Thephrase *areas of robotics and automation* describes the wide variety of work
    the journal focuses on. This may include *bio-inspired robotics biomedical robotics,
    field robotics, human-robot interaction, humanoid robotics, soft robotics* — to
    name a few. In addition, the automation part may be based on machine learning,
    rule-based methods, or good old control theory.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 术语*机器人技术和自动化领域*描述了期刊所关注的广泛工作领域。这可能包括*仿生机器人、生物医学机器人、野外机器人、人机交互、类人机器人、软体机器人*——仅举几例。此外，自动化部分可能基于机器学习、规则基础方法或传统的控制理论。
- en: Most robotics researchers specialize in a particular domain. I myself obtained
    my doctorate in medical robotics. Within that, I focused on physical therapy assistive
    robots. Within that, upper limb stroke rehabilitation. And finally within that,
    I explored the use of advanced deep learning and biomechanical signals for automated
    assistance. So although on paper I am a so called “expert” on medical robots,
    I do not have in-depth knowledge of say — *use of deep learning for surgical robotics.*
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数机器人研究人员专注于某一特定领域。我本人获得了医学机器人学的博士学位。在这个领域中，我专注于物理治疗辅助机器人。在这个范围内，我关注上肢中风康复。进一步来说，我探索了先进深度学习和生物力学信号在自动化辅助中的应用。因此，尽管在表面上我被称为医学机器人领域的“专家”，但我并没有深入了解比如——*深度学习在外科机器人中的应用*。
- en: However, I do know fellow researchers and colleagues with expertise in these
    specialized fields. I can rely on their knowledge to provide feedback and recommendations
    for publications. These *peers* are essential to the publication process, ensuring
    that submissions receive informed and comprehensive evaluations.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我确实认识一些在这些专业领域有专长的研究人员和同事。我可以依赖他们的知识，提供反馈和推荐，这些*同行*对出版过程至关重要，确保提交的稿件能够得到有根据且全面的评估。
- en: Peer Review Process
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 同行评审流程
- en: 'Very briefly, the peer review process *usually* comprises of the following
    steps:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，同行评审过程*通常*包括以下步骤：
- en: '**Submission**: Author submits a manuscript to a journal or conference.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提交**：作者将稿件提交给期刊或会议。'
- en: '**Initial Screening**: Editor checks if the submission fits the journal’s scope
    and standards.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**初步筛选**：编辑检查提交的稿件是否符合期刊的范围和标准。'
- en: '**Review Assignment**: Editor sends the manuscript to experts (peer reviewers)
    in the field.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审稿分配**：编辑将稿件发送给该领域的专家（同行评审人）。'
- en: '**Review**: Reviewers assess the manuscript’s quality, methodology, and significance,
    providing feedback. They may recommend *accept, request revisions, or reject*
    the manuscript.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审查**：审稿人评估稿件的质量、方法论和重要性，并提供反馈。他们可能会推荐*接受、要求修改或拒绝*稿件。'
- en: '**Editorial Decision**: Editor decides to accept, request revisions, or reject
    the manuscript based on feedback from multiple reviewers.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编辑决定**：编辑根据多位审稿人的反馈决定接受、要求修改或拒绝稿件。'
- en: '**Revisions**: If needed, the author revises the manuscript and resubmits it
    for further review.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**修改**：如果需要，作者修改稿件并重新提交进行进一步审查。'
- en: '**Re-Review:** Reviewers re-review revised manuscripts and recommend accept,
    request revisions, or reject. *Most* journals only allow a *binary* accept or
    reject at this stage. Although this varies.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重新审查**：审稿人重新审查修改后的稿件，并推荐接受、要求修改或拒绝。*大多数*期刊在这个阶段只允许*二元*的接受或拒绝。尽管这一点有所不同。'
- en: '**Publication**: Accepted manuscripts are edited and published.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**出版**：接受的稿件将被编辑并出版。'
- en: Why You Should Consider Peer Reviewing?
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么您应该考虑同行评审？
- en: 'Peer reviewing can be a gratifying experience and a valuable way to contribute
    to the advancement of scientific research, even if you are not an active researcher.
    Here’s a breakdown of why peer review is important:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 同行评审可以是一次令人愉快的经历，并且是为科学研究进步做出贡献的宝贵途径，即使您不是一个活跃的研究者。以下是同行评审重要性的几个原因：
- en: '**Academic Responsibility**: If you are a researcher who publishes papers,
    the general guideline is to maintain a `3:1`peer review-to-publication ratio.
    This means that for every paper you publish, you should ideally review three papers.
    This ratio reflects the typical practice where most publications assign three
    reviewers to each submission.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学术责任**：如果您是发表论文的研究者，一般的指导方针是保持`3:1`的同行评审与出版比例。这意味着您每发表一篇论文，理想情况下应该审阅三篇论文。这个比例反映了大多数出版物将三位审稿人分配给每篇稿件的常规做法。'
- en: '**Staying Up to Date**: Reviewing papers involves reading work that has not
    yet been published, often representing the cutting edge of your field. While you
    are not permitted to disclose or use results from unpublished reviews, you still
    gain insight into new techniques and current research trends within your area
    of expertise.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保持更新**：审阅论文涉及阅读尚未出版的工作，通常代表了您领域的前沿。尽管您不能披露或使用未出版的审阅结果，但您仍能获得新技术和当前研究趋势的洞察，提升您在该领域的专业知识。'
- en: '**Build Research Network and Profile**: Serving as a peer reviewer highlights
    your expertise in a particular field and is an excellent way to expand your research
    network. It connects you with fellow researchers globally and provides direct
    access to editorial board members, enhancing your professional visibility and
    connections.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**建立研究网络和个人档案**：担任同行评审员能够突出您在特定领域的专业知识，是扩展研究网络的绝佳方式。它将您与全球的其他研究人员联系起来，并直接接触编辑委员会成员，提升您的职业能见度和联系。'
- en: '**Improve Paper Writing**: Most journals allow you to review the feedback provided
    by other reviewers on the same submission. This exposure offers valuable insights
    into what fellow researchers consider strong versus weak papers, which can help
    you refine and enhance your own writing skills.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提升论文写作**：大多数期刊允许您查看其他审稿人在相同投稿上的反馈。这种曝光为您提供了宝贵的见解，让您了解同行研究人员认为强项和弱项在哪里，从而帮助您完善和提升自己的写作技能。'
- en: '**Green Card Criteria**: *The following is not legal advice and only reflects
    my personal experience.* *Please consult an immigration lawyer if you need further
    information.*'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**绿卡标准**：*以下内容不是法律建议，仅反映我的个人经验。* *如果您需要更多信息，请咨询移民律师。*'
- en: This is relevant if you are an immigrant in the U.S. seeking an [Employment-Based
    (EB) Green Card](https://www.uscis.gov/green-card/green-card-eligibility/green-card-for-employment-based-immigrants).
    Categories such as EB1-A, EB1-B, and EB1-NIW often require *“evidence of participation,
    either on a panel or individually, as a judge of the work of others in the same
    or allied academic field”* as one of the criteria to demonstrate expertise. Therefore,
    reviewing more papers can strengthen your application and increase your chances
    of meeting this criteria. *In fact, I myself used my peer review background as
    a criteria for the EB1-B Green Card.*
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你是美国的移民并且寻求[基于就业的绿卡（EB绿卡）](https://www.uscis.gov/green-card/green-card-eligibility/green-card-for-employment-based-immigrants)，这点特别相关。EB1-A、EB1-B和EB1-NIW等类别通常要求*“提供作为评审员参与同一或相关学术领域他人工作的证据，无论是以小组成员还是单独身份”*，作为证明专业性的标准之一。因此，审阅更多的论文可以增强你的申请，并提高满足此标准的机会。*事实上，我本人就利用了我的同行评审背景作为EB1-B绿卡的一个标准。*
- en: How Can You Get Involved?
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你如何参与其中？
- en: Peer reviewing might seem intimidating, but it is quite manageable and resembles
    the code review process. Similar to creating a pull request that needs to be reviewed
    before merged, a manuscript needs to be reviewed before it can be published.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 同行评审可能看起来令人生畏，但其实相当可控，并且类似于代码审查过程。就像创建一个需要审查后合并的拉取请求一样，手稿在发布之前也需要被审阅。
- en: Editors are constantly seeking peer reviewers and are often very receptive if
    you reach out to them. A straightforward cold email can be very effective. I will
    **provide an email template** at the end of this article for you to use.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑们经常寻找同行评审人员，如果你主动联系他们，他们通常非常愿意接纳。一封简单的冷邮件可能非常有效。**我将在本文末尾提供一个邮件模板供你使用。**
- en: As long as your aim is to offer unbiased feedback to help authors improve their
    work, you are approaching the process with the right mindset. Most editors will
    value and respect your contributions.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 只要你的目标是提供无偏见的反馈，帮助作者改进他们的作品，你就是以正确的心态进行这个过程。大多数编辑会重视并尊重你的贡献。
- en: Tracking Peer Reviews Using Web of Science
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Web of Science跟踪同行评审
- en: I would highly recommend creating a [Web of Science](https://www.webofscience.com/wos)
    profile. It enables you to get your reviews verified and all in one place. It
    has a handy export feature that can serve as a proof of your reviewer experience
    that is accepted by most organizations. It also provides intersting metrics such
    as the average length of your reviews.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议你创建一个[Web of Science](https://www.webofscience.com/wos)个人资料。这使你能够验证你的审稿记录，并将所有信息汇总在一个地方。它还有一个方便的导出功能，可以作为你的审稿经验证明，且大多数组织都接受。它还提供有趣的统计数据，例如你的审稿平均时长。
- en: '![](../Images/470f353c72210412e1fb032716c4d8b2.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/470f353c72210412e1fb032716c4d8b2.png)'
- en: Some interesting metrics that can be generated by Web of Science. Image by author.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Web of Science可以生成的一些有趣的统计数据。图片来自作者。
- en: Do I need to be a published researcher?
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我需要是一个已发表的研究者吗？
- en: '*Not necessarily.*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*不一定。*'
- en: While many top journals and conferences require some publication experience,
    others do not. If you do not have publications and are a millennial (i.e. suffer
    from [*imposter syndrome*](https://www.ncbi.nlm.nih.gov/books/NBK585058/#:~:text=Imposter%20syndrome%20(IS)%20is%20a,accomplishments%20among%20high%2Dachieving%20individuals.)),
    you can start by reviewing poster or abstract submissions for smaller, local conferences
    to build your profile and confidence. You can then use this as a crux to graduate
    to international publications as well as a filler for a lack of publication history.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多顶级期刊和会议要求一定的发表经验，但也有一些并不要求。如果你没有发表过论文且是千禧一代（即患有[*冒名顶替综合症*](https://www.ncbi.nlm.nih.gov/books/NBK585058/#:~:text=Imposter%20syndrome%20(IS)%20is%20a,accomplishments%20among%20high%2Dachieving%20individuals.)），你可以从审阅小型本地会议的海报或摘要提交开始，来建立自己的个人资料和信心。然后，你可以以此为起点，逐步过渡到国际期刊的发表，并填补缺乏发表历史的空白。
- en: Keep in mind that each manuscript is typically reviewed by 2–3 reviewers at
    various career stages. As a newcomer, you may offer a fresh perspective compared
    to more experienced researchers. Editors value all feedback, and a diverse range
    of viewpoints is highly beneficial.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，每篇手稿通常会被2到3位处于不同职业阶段的审稿人审阅。作为新手，你可能会提供与经验丰富的研究者不同的独特视角。编辑们非常重视所有反馈，而多样化的观点是非常有益的。
- en: How Much Time Does it Take?
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这需要多少时间？
- en: The time commitment for peer reviewing varies and is entirely up to you. I typically
    limit myself to *1–2 papers per month* (this includes my AE assignments). In 2023,
    I reviewed more frequently, but I am now more selective. You can always decline
    invitations if needed, as peer reviewing is a voluntary activity, and editors
    respect your time.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 同行评审的时间投入因人而异，完全由你决定。我通常将自己限制在每月*1–2篇论文*（这包括我的AE任务）。在2023年，我评审的频率较高，但现在我变得更加挑剔。如果需要，你始终可以拒绝邀请，因为同行评审是自愿的，编辑会尊重你的时间。
- en: The duration of each review also varies. In my experience, reviews can take
    anywhere from a *couple of hours to several days.* If a paper is closely related
    to my research, I can complete it in an afternoon. However, papers that are adjacent
    to my field or involve complex equations can take longer, especially if they require
    extensive verification. Personally, I avoid papers with too many equations as
    I do not enjoy reading them. *More pictures, less math, please!*
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 每次评审的时长也有所不同。根据我的经验，评审可能需要从*几小时到几天不等*。如果论文与我的研究密切相关，我可以在一个下午完成。但如果论文与我的领域相近或涉及复杂的方程式，可能需要更长时间，尤其是当需要大量验证时。就个人而言，我避免评审包含过多方程式的论文，因为我不喜欢阅读它们。*更多的图片，少一点数学，拜托！*
- en: Sometimes I do receive terrible quality papers that appear to be a waste of
    time. But these usually take the least amount of time to review anyway.
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有时候我确实会收到质量极差的论文，看起来像是在浪费时间。但这些论文通常是我评审时花费时间最少的。
- en: In summary, the time commitment varies, but you can choose the number and type
    of papers to review based on your preferences and availability.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，时间投入因人而异，但你可以根据个人偏好和可用时间选择评审的论文数量和类型。
- en: Conclusion
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In conclusion, the peer review process is a crucial component of academic publishing
    that ensures the quality and integrity of scientific research. The process, while
    challenging, offers significant benefits, including staying abreast of cutting-edge
    research, enhancing one’s academic profile, and contributing meaningfully to the
    scholarly community.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，同行评审过程是学术出版中的一个关键组成部分，确保了科学研究的质量和诚信。虽然这个过程具有挑战性，但它带来了显著的好处，包括紧跟前沿研究、提升个人学术形象，并为学术共同体做出有意义的贡献。
- en: Ultimately, peer reviewing is not only a responsibility but also an opportunity
    for personal growth and professional development. It provides a platform for researchers
    to influence the advancement of their field, build valuable networks, and improve
    their own research skills. While the peer review system is not without its criticisms,
    it remains a vital component of the research ecosystem, fostering academic rigor
    and innovation.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，同行评审不仅是一项责任，也是一种个人成长和职业发展的机会。它为研究人员提供了一个影响自己领域发展的平台，建立有价值的网络，并提升自己的研究技能。虽然同行评审制度并非没有批评，但它仍然是研究生态系统中的重要组成部分，促进学术严谨性和创新。
- en: Cold Email Template
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 冷邮件模板
- en: As promised, here is the cold email template I have used in the past.
  id: totrans-87
