- en: I wrote this article to share the most important business lessons that I learned
    working with enterprise clients as an AI solution architect. These lessons may
    help some of you become more successful in delivering solutions to enterprise
    clients and securing business with them, especially if you are still in the negotiation
    process to sign a contract.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这篇文章是为了分享我作为AI解决方案架构师与企业客户合作时学到的最重要的商业教训。这些教训或许能帮助你们在向企业客户提供解决方案并与他们达成业务合作时更加成功，尤其是在你们还处于签署合同的谈判阶段时。
- en: 'AI solution architects face many challenges when helping enterprises adopt
    AI. Enterprises may **lack clean and structured data** to start with or may **not
    even be familiar with AI’s potential**. Many of these challenges are widely known,
    and you may already be prepared for them. However, there is one common challenging
    demand across every enterprise that can open all the doors if you properly address
    it: **an end-to-end business solution with actionable and prescriptive insights**.
    In this article, I share lessons that I learned in this path through my experience
    working with a finance enterprise.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在帮助企业采用AI时，AI解决方案架构师面临许多挑战。企业可能**缺乏干净且结构化的数据**，或者**甚至不熟悉AI的潜力**。其中许多挑战是广为人知的，你可能已经为此做好了准备。然而，有一个普遍的挑战需求，跨所有企业都存在，如果你能妥善解决它，将能开启所有的大门：**一个具有可操作性和处方性洞察的端到端商业解决方案**。在本文中，我分享了我通过与金融企业合作的经验在这条路上学到的教训。
- en: Finding a single use case for a finance enterprise is not hard, but the challenge
    is how to create an end-to-end business solution. Here…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为金融企业找到一个单一的用例并不难，但挑战在于如何创建一个端到端的商业解决方案。在这里…
