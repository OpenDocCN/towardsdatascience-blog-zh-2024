- en: There are so many benefits to having a data science blog on Medium.
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Medium 上拥有一个数据科学博客有很多好处。
- en: I initially started it as a way to build a portfolio of sorts for employers
    to look at when I applied to jobs, but it’s become so much more for me.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初开始写作是为了为雇主建立一个类似于作品集的东西，供他们在我申请工作时查看，但对我来说，它已经变得远不止这些。
- en: 'Writing on Medium has allowed me to:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Medium 上写作使我能够：
- en: Build community with other data scientists
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他数据科学家建立社区
- en: Grow my connections on LinkedIn and network
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 LinkedIn 上拓展我的人脉并建立网络
- en: Earn some extra money each month
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月赚取一些额外的钱
- en: Solidify concepts that I’m learning about through teaching others
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过教别人，我可以巩固我正在学习的概念
- en: One of the biggest roadblocks when it comes to getting started is knowing what
    you should write about. What will your niche be? What will your first article
    be about?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 开始时最大的障碍之一是知道你应该写些什么。你的细分领域是什么？你的第一篇文章将写什么？
- en: Why data science?
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择数据科学？
- en: On Medium, you can write about pretty much anything. It’s such a cool platform
    because it’s extremely user friendly, has a very affordable membership fee (which
    you can easily make back each month by writing), and it’s so effortless to set
    up an account and start writing right away.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Medium 上，你几乎可以写任何你想写的内容。它是一个非常棒的平台，因为它非常用户友好，会员费用也非常实惠（你每月写作就可以轻松赚回这些费用），而且开设账户并开始写作几乎是毫不费力的。
