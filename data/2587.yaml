- en: I have been studying data science for the past 4 years, during which time I
    have worked as a professional data scientist for over 3 years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去四年一直在学习数据科学，在这期间，我作为一名专业数据科学家工作了超过三年。
- en: I started by studying physics and was not too certain about what I wanted to
    do after University. However, now I have a career I love and can’t see myself
    doing anything else!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我从物理学开始学习，当时并不确定大学毕业后想做什么。然而，现在我有了我热爱的职业，无法想象自己做其他任何事情！
- en: In this article, I want to review my journey year by year and share my experiences,
    learnings, and failures that helped propel me as a data scientist.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我想按年回顾我的成长历程，分享那些帮助我成为数据科学家的经验、学习和失败。
- en: I hope you can find value in my journey that will help you in yours!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你能从我的经历中找到有价值的内容，帮助你在自己的道路上前进！
- en: Year 1
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一年
- en: As some of you may know, my original plan was to do a Physics PhD with the ultimate
    goal of becoming a professional researcher!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你们中的一些人可能知道的，我最初的计划是攻读物理学博士，最终目标是成为一名职业研究员！
- en: For my master’s program, I had to do a research year from the last half of my
    third to the first of my fourth year. This is basically the whole of 2020.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的硕士课程中，我需要从第三年的下半年到第四年的上半年进行一年的研究。这基本上就是2020年。
