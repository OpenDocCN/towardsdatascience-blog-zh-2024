- en: Job-seeking is hard!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 找工作真不容易！
- en: 'In today’s market, job-seeking for machine learning-related roles is more complex
    than ever. Even though public reports claim that the [job demand](https://365datascience.com/career-advice/career-guides/machine-learning-engineer-skills/?utm_medium=social&utm_source=linktree&utm_campaign=linktree-machine-learning-engineer-job-market&utm_content=post#h_56513925515981716376290404)
    for machine learning engineers (MLE) is fast growing, the fact is that the market
    has turned toward an employer’s market over the past few years. Finding an ML
    job in 2020, 2022, and 2024 could be completely different experiences. What’s
    more, a few factors contribute to the disparities of job-seeking difficulties
    across geography, domain, as well as seniority level:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的市场中，寻求与机器学习相关职位的工作比以往任何时候都更加复杂。尽管公开报告宣称机器学习工程师（MLE）的[职位需求](https://365datascience.com/career-advice/career-guides/machine-learning-engineer-skills/?utm_medium=social&utm_source=linktree&utm_campaign=linktree-machine-learning-engineer-job-market&utm_content=post#h_56513925515981716376290404)正在快速增长，但事实上，市场在过去几年已经转变为雇主市场。在2020年、2022年和2024年寻找机器学习工作可能会是完全不同的体验。更重要的是，一些因素会导致在地理位置、领域以及职位级别之间求职难度的差异：
- en: '**Geography**: According to the [People in AI report](https://www.peopleinai.com/blog/2024-job-market-for-machine-learning-engineers),
    the top cities *hiring* in North America in 2024 are the Bay Area, NYC, Seattle,
    etc. If we use the ratio between professionals# and post# to evaluate the success
    rate of finding a job, then the success rate in the Bay Area is 3.6%. However,
    if you live in LA or Toronto, the demand is much lower, which causes the success
    rate to drop to 1.4%, only 40% compared to the Bay Area. The success rate could
    be even lower if you live in other cities.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地理位置**：根据[AI领域人才报告](https://www.peopleinai.com/blog/2024-job-market-for-machine-learning-engineers)，2024年北美招聘最多的城市包括湾区、纽约市、西雅图等。如果我们通过专业人士与职位的比例来评估找工作成功的概率，那么湾区的成功率为3.6%。然而，如果你住在洛杉矶或多伦多，需求量则大幅降低，导致成功率下降至1.4%，仅为湾区的40%。如果你住在其他城市，成功率可能还会更低。'
- en: '**Domain:** The skill sets needed for ML Engineer roles vary widely for each
    domain. Take deep learning models as an example; CV usually uses models like ResNet,
    Yolo, etc., while NLP involves understanding RNN, LSTM, GRU, and Transformers;
    Fraud Detection uses SpinalNet; LLM focuses on the knowledge of Llama and GPT;
    Recommendation System consists of the understanding of Word2Vec and Item2Vec.
    However, not all domains are hiring the same number of ML Engineers. If we search
    the tags in the [system design case studies from Evidently AI](https://www.evidentlyai.com/ml-system-design),
    the tag CV corresponds to 30 use cases, Fraud Detection corresponds to 29, NLP
    corresponds to 48, LLM corresponds to 81 and Recommendation System corresponds
    to 82\. The Recommendation System has almost 2.7 times more use cases than the
    CV. This ratio might be highly biased and not truly reflect the actual situation
    in the job market. Still, it shows the likelihood of more opportunities in the
    Recommendation System for ML Engineers.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**领域：** 不同领域的机器学习工程师所需的技能集差异很大。以深度学习模型为例，计算机视觉（CV）通常使用像ResNet、Yolo等模型，而自然语言处理（NLP）则涉及理解RNN、LSTM、GRU和Transformers；欺诈检测使用SpinalNet；大语言模型（LLM）注重Llama和GPT的知识；推荐系统则包括对Word2Vec和Item2Vec的理解。然而，并非所有领域都招聘相同数量的机器学习工程师。如果我们查找[来自Evidently
    AI的系统设计案例研究](https://www.evidentlyai.com/ml-system-design)中的标签，CV对应30个案例，欺诈检测对应29个，NLP对应48个，LLM对应81个，而推荐系统对应82个。推荐系统的用例几乎是计算机视觉的2.7倍。这个比例可能存在偏差，并不完全反映就业市场的实际情况，但它显示了在推荐系统领域对于机器学习工程师的更多机会。'
- en: '**Seniority level**. According to the [365 DataScience report](https://365datascience.com/career-advice/career-guides/machine-learning-engineer-skills/),
    although 72% of the postings don’t explicitly state the YOE required, engineers
    with 2–4 YOE are in the highest demand. This means you’ll likely face more difficulty
    getting an entry-level job offer. (The reason that most demand is on engineers
    with 2–4 YOE could be explained by the fact that MLE was not a typical role five
    years ago, [as explained in this blog post](https://blog.qwasar.io/blog/why-its-so-difficult-to-find-senior-machine-learning-engineers).)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资历要求。** 根据[365 DataScience报告](https://365datascience.com/career-advice/career-guides/machine-learning-engineer-skills/)，尽管72%的职位没有明确说明所需的工作年限（YOE），但具有2-4年经验的工程师需求最高。这意味着你可能会面临更大的挑战来获得入门级工作机会。（大多数需求集中在2-4年经验的工程师身上，可能是因为五年前MLE还不是一个典型职位，[正如这篇博客文章中所解释的](https://blog.qwasar.io/blog/why-its-so-difficult-to-find-senior-machine-learning-engineers)。）'
- en: This article will summarize the materials and strategies for MLE interview preparation.
    But please remember, this is just an empirical list of information I gathered,
    which might or might not work for your background or upcoming interviews. Hopefully,
    this article will shed some light or guidance on your career-advancing journey.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将总结MLE面试准备的材料和策略。但请记住，这只是我收集到的经验列表，可能适用于你的背景或即将到来的面试，也可能不适用。希望本文能够为你职业发展的旅程提供一些启示或指导。
- en: '![](../Images/f8ffa54e66c37a6aa8ec9db27b7e6032.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f8ffa54e66c37a6aa8ec9db27b7e6032.png)'
- en: 'Image source: [https://pxhere.com/en/photo/655321](https://pxhere.com/en/photo/655321)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[https://pxhere.com/en/photo/655321](https://pxhere.com/en/photo/655321)
- en: Before the Interview — What to Expect?
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面试前 — 该期待什么？
- en: 'The interview journey could be extended, painful and lonely. When you start
    applying for jobs, there are things you should think and plan accordingly:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 面试过程可能会被延长、痛苦且孤独。当你开始申请工作时，有些事情你需要提前思考并做出相应的计划：
- en: Interview timeline
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试时间表
- en: Types of roles
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 职位类型
- en: Types of companies
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司类型
- en: Domain
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领域
- en: Location
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地点
- en: '**Interview timeline.** The timeline for each company is different. For companies
    of smaller sizes (<500), usually in pre-seed or series A/B, the timeline is generally
    faster, and you can expect to finish the application process within a few weeks.
    However, for companies of larger sizes (> 10k or FAANG), from application submission
    to the final offer stage, it can vary from 3–6 months, if not longer.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**面试时间表。** 每个公司的时间表不同。对于规模较小的公司（<500人），通常处于种子轮或A/B轮阶段，面试时间通常较短，你可以预期在几周内完成申请过程。然而，对于规模较大的公司（>
    1万人或FAANG公司），从申请提交到最终录用阶段，可能需要3到6个月，甚至更长时间。'
- en: '**Types of roles**. I would refer to [Chip Huyen’s Machine Learning Interview
    book](https://huyenchip.com/ml-interviews-book/contents/1.1-different-ml-roles.html)
    for a more detailed discussion of different ML-related roles. The role of MLE
    could come under different names, such as machine learning engineer, machine learning
    scientist, deep learning engineer, machine learning developer, applied machine
    learning scientist, data scientist, etc. At the end of the day, **a typical machine
    learning engineer role is end-to-end**, which means you’ll start by talking to
    product managers (sometimes to customers) and defining the ML problem, preparing
    the dataset, designing and training the model, defining the evaluation metrics,
    and serving and scaling the model, and keeping improving the outcome. Sometimes,
    companies mix the titles, e.g., MLE with ML Ops. It’s the responsibilities that
    matter, not the titles.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**职位类型。** 我建议参考 [Chip Huyen的《机器学习面试》书](https://huyenchip.com/ml-interviews-book/contents/1.1-different-ml-roles.html)
    以获取有关不同机器学习相关职位的详细讨论。MLE的职位可能有不同的名称，例如机器学习工程师、机器学习科学家、深度学习工程师、机器学习开发者、应用机器学习科学家、数据科学家等。归根结底，**典型的机器学习工程师角色是端到端的**，这意味着你将从与产品经理（有时是客户）沟通并定义机器学习问题开始，准备数据集、设计和训练模型、定义评估指标、服务和扩展模型，并持续改进结果。有时公司会混淆职称，例如将MLE与ML
    Ops混在一起。重要的是职责，而不是职称。'
- en: '**Types of companies.** Again, [Chip Huyen’s Machine Learning Interview book](https://huyenchip.com/ml-interviews-book/contents/1.1-different-ml-roles.html)
    discusses the differences between application and tooling companies, large companies
    and startups, and B2B and B2C companies. Moreover, it’s worth considering whether
    the company is public or private, whether it’s sales-driven or product-oriented.
    These concepts should not be overlooked, especially if you’re looking for your
    first industry job, as they will build your “lens of career,” which we’ll discuss
    later in the interview strategy section.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**公司类型。** 再次， [Chip Huyen的《机器学习面试》书](https://huyenchip.com/ml-interviews-book/contents/1.1-different-ml-roles.html)讨论了应用型公司与工具型公司、大公司与初创公司、B2B与B2C公司的差异。此外，还值得考虑公司是上市公司还是私有公司，是否以销售为驱动或以产品为导向。这些概念不容忽视，特别是如果你正在寻找第一份行业工作，因为它们将构建你“职业的眼镜”，我们将在面试策略部分详细讨论。'
- en: '**Domain.** As mentioned in the introduction section, the jobs of MLE could
    fall into different domains like recommendation systems and LLMs, and you need
    to spend time preparing for the fundamental knowledge. You need to identify one
    or two domains you’re most interested in to maximize your chances; however, preparing
    for all different domains is almost impossible as it will disperse your energy
    and attention and get you under-prepared.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**领域。** 如在引言部分所述，MLE的工作可能涉及不同的领域，如推荐系统和大型语言模型（LLMs），你需要花时间准备基础知识。你需要确定一个或两个最感兴趣的领域，以最大化你的机会；然而，准备所有不同的领域几乎是不可能的，因为这会分散你的精力和注意力，使你准备不足。'
- en: '**Location.** Beyond all the points above, location is a serious matter. Looking
    for MLE jobs will be even more difficult unless you live in high-demand areas
    like the Bay Area or NYC. If relocating is impossible, you probably need to plan
    for a longer timeline to get a satisfying job offer; however, if you leave the
    relocating option open, applying to opportunities in high-demanding areas is probably
    a good idea.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**地点。** 除了上述所有因素外，地点是一个重要的因素。如果你住在像湾区或纽约这样的高需求地区，寻找MLE职位会更容易。如果无法搬迁，你可能需要为获取令人满意的工作邀请计划更长的时间线；然而，如果你保持开放的搬迁选项，申请高需求地区的职位可能是一个好主意。'
- en: During the Interview — How to Prepare?
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面试过程中 — 如何准备？
- en: 'Once you start the application process and start to get interviews, there are
    a few things you need to search and prepare for:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始申请并开始获得面试机会，有几件事是你需要搜索和准备的：
- en: Interview format
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试形式
- en: Referrals, networking
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推荐、网络
- en: LinkedIn or Portfolio
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LinkedIn或作品集
- en: Interview resources and materials
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试资源和材料
- en: 'Strategies: planning, tracking, evolving, prompting, estimating your level,
    wearing your “lens of career,” getting an interview partner, red flags'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 策略：规划、跟踪、演变、提示、评估你的水平、戴上“职业的眼镜”、找到面试伙伴、注意警示信号
- en: Accepting the offer
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受offer
- en: '**Interview format**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**面试形式**'
- en: The interview format varies among different companies. No two companies have
    the same interview format for the MLE role, so you must do your “homework” on
    researching the format in advance. For example, even for FAANG companies, Apple
    is known for its startup-style interview format, which varies from team to team.
    On the other hand, Meta tends to have a consistent interview format at the company
    level, comprising one or two leet code rounds and ML system design rounds. Usually,
    the recruiter would give detailed information about large companies' interview
    format, so you won’t be surprised. However, the process could be less structured
    for smaller companies and change more frequently. Sometimes, smaller companies
    replace leet code with other coding questions and only lightly touch the modelling
    part instead of having an entire ML system design session. You should search for
    information on free websites like Prepfully, Glassdoor, Interview Query, or other
    paid websites for a comprehensive understanding of the interview format and process
    to prepare better in advance. Lastly, **don’t be limited by interview format**
    as it’s not a standard test — there could be behaviour elements during technical
    interviews and technical questions during your hiring manager round. **Be prepared,
    but be flexible and ready to be surprised.**
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 面试的形式在不同公司之间有所不同。没有两家公司对 MLE 职位的面试形式完全相同，因此你必须提前做足“功课”，研究面试的形式。例如，即使是 FAANG
    公司，苹果也以其创业型的面试形式著称，这种形式在不同团队之间可能会有所不同。另一方面，Meta 往往在公司层面上有一个一致的面试形式，通常包括一到两轮 LeetCode
    编程题和 ML 系统设计题。通常情况下，招聘人员会提供关于大公司面试形式的详细信息，这样你就不会感到意外。然而，小公司可能会有更少的结构化流程，且更频繁地变化。有时候，小公司会用其他编程题代替
    LeetCode 编程题，且只会轻度触及建模部分，而不是进行完整的 ML 系统设计环节。你应该在像 Prepfully、Glassdoor、Interview
    Query 或其他付费网站上查找关于面试形式和流程的信息，以便更好地提前准备。最后，**不要被面试形式所限制**，因为它并不是一个标准化测试——在技术面试中可能会涉及行为元素，而在招聘经理的面试环节中可能会有技术性问题。**做好准备，但要灵活，并准备好应对意外。**
- en: '**Referrals and networking**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**推荐和网络建设**'
- en: Many web articles would exaggerate the benefit of referrals, but having a referral
    is just a shorter path for you to get past the recruiter round and land directly
    to the second round (usually the hiring manager round). Besides having referrals,
    it’s almost equivalently essential to network in person, e.g., use hackathon opportunities
    to talk to companies, go to in-person job fairs, and participate in offline volunteer
    events sponsored by companies you’re interested in. Please don’t *rely on referrals
    or networking to get a job, but use them as opportunities to increase your probability
    of getting more conversations from recruiters and hiring managers to maximize
    your interview efficiency*.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 许多网络文章会夸大推荐信的好处，但拥有推荐信只是让你更快通过招聘人员筛选，直接进入第二轮面试（通常是招聘经理面试）。除了拥有推荐信，面对面的网络建设几乎同样重要，例如，利用黑客马拉松的机会与公司交流，参加现场招聘会，参与由你感兴趣的公司赞助的线下志愿者活动。请不要*依赖推荐信或网络建设来找工作，而是将它们作为增加你获得更多招聘人员和招聘经理面试机会的机会，以最大化面试效率*。
- en: '**LinkedIn or Portfolio.** LinkedIn and Portfolio are just advertising tools
    that help recruiters understand who you are beyond the textual information in
    your resume. As a junior MLE, it would help to include course projects and Kaggle
    challenges in your GitHub repository to show more relevant experience; however,
    at you get more senior level, toy projects make less sense, but PR in large-scale
    open source projects, insightful articles and analysis, tutorials on SOTA research
    or toolboxes, will make you stand out from the rest of the candidates.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**LinkedIn 或 个人作品集。** LinkedIn 和个人作品集只是广告工具，帮助招聘人员了解你在简历中的文字信息之外的内容。作为一名初级
    MLE，将课程项目和 Kaggle 挑战放在你的 GitHub 仓库中，能够展示更多相关经验，这会有所帮助；然而，随着你职位的晋升，玩具项目的意义就不那么大了，但在大型开源项目中的
    PR、深刻的文章和分析、SOTA 研究或工具箱的教程，将使你从其他候选人中脱颖而出。'
- en: '**Interview resources and materials**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**面试资源和材料**'
- en: 'Generally speaking, you need materials covering the five domains: i) coding,
    ii) behaviour, iii) ML/Deep learning fundamentals, iv) ML system design, and v)
    a general MLE interview advice book.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
