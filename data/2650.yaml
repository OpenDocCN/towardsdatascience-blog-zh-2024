- en: — Lao Tzu
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——老子
- en: Jensen Huang co-founded NVIDIA in 1993 with the vision of creating groundbreaking
    technology in graphics processing. NVIDIA made a bold bet on deep learning under
    his guidance at a time when the future and potential of artificial intelligence
    were uncertain.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 詹森·黄（Jensen Huang）于1993年共同创立了NVIDIA，旨在创造突破性的图形处理技术。在人工智能的未来和潜力尚不明朗的时刻，NVIDIA在他的领导下大胆押注深度学习。
- en: This bet was successful. From training AI models to powering autonomous vehicles
    and cloud-based AI services, NVIDIA’s GPUs have become the industry standard.
    These decisions have propelled NVIDIA to become one of the largest companies in
    the world by market capitalization.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这项赌注最终是成功的。从训练AI模型到推动自动驾驶汽车和基于云的AI服务，NVIDIA的GPU已成为行业标准。这些决策推动NVIDIA成为全球市值最大的公司之一。
- en: At the [2024 SIEPR Economic Summit](https://www.youtube.com/watch?v=cEg8cOx7UZk),
    Huang was asked, “What advice would you give to Stanford students to improve their
    chances of success?” Instead of the usual “follow your dreams” answer, he emphasized
    the importance of resilience. Greatness comes from facing challenges. He even
    humorously wished the students “ample doses” of pain and suffering to shape their
    character.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在[2024年SIEPR经济峰会](https://www.youtube.com/watch?v=cEg8cOx7UZk)上，黄先生被问到：“你会给斯坦福大学的学生什么建议，以提高他们成功的机会？”他没有给出常见的“追随梦想”回答，而是强调了韧性的必要性。伟大来自于面对挑战。他甚至幽默地祝愿学生们“充足的痛苦和苦难”来塑造他们的性格。
- en: Huang’s main point? Success is not just about being smart. It’s also the ability
    to recover from setbacks that truly makes a difference. This emphasis on resilience
    highlights the importance of mental strength in achieving success.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 黄先生的核心观点是什么？成功不仅仅在于聪明。真正能带来不同的是从挫折中恢复的能力。这种对韧性的强调突出了心理韧性在成功中的重要性。
- en: In the fast-paced tech industry, being smart and having the right skills are
    important, but they’re not enough. You might [be on the right track](https://medium.com/towards-data-science/the-one-mindset-change-that-launched-me-into-data-science-3f72bd1df46f),
    doing what you should be doing, but to truly excel, you need to develop mental
    strength.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在快速发展的科技行业中，聪明和拥有正确的技能固然重要，但这还不够。你可能已经[走在正确的轨道上](https://medium.com/towards-data-science/the-one-mindset-change-that-launched-me-into-data-science-3f72bd1df46f)，在做你应该做的事，但要真正卓越，你需要培养心理韧性。
- en: This also aligns with recent [psychological research](https://medium.com/@stevenchayes/the-most-important-skill-set-in-mental-health-b9fd1ea372aa#:~:text=Psychological%20flexibility%20is%20the%20single%20most%20important%20skill%20for,health%20and%20emotional%20well%2Dbeing)
    that identifies psychological flexibility as the single most important skill for
    mental health and emotional well-being. Psychological flexibility involves the
    ability to stay present, open up to difficult experiences, and do what matters
    in alignment with one’s values—all crucial components of mental strength.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这也与近期的[心理学研究](https://medium.com/@stevenchayes/the-most-important-skill-set-in-mental-health-b9fd1ea372aa#:~:text=Psychological%20flexibility%20is%20the%20single%20most%20important%20skill%20for,health%20and%20emotional%20well%2Dbeing)相一致，研究表明心理灵活性是心理健康和情感福祉中最重要的技能。心理灵活性包括保持当下、面对困难经历并开放心态，以及按照个人价值观做事——这些都是心理韧性的关键组成部分。
- en: I’m doing what I love, the thing that I must do. I’m passionate about my work,
    but am I tired sometimes or less motivated? Yes. Do I truly enjoy rock climbing
    in my free time? Do I know it’s the right sport for me? Yes. But am I sometimes
    less motivated even though I’m generally disciplined? Yes. Does it prevent me
    from taking action? No, because I know it’s what I have to do.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在做我热爱的事情，做我必须做的事。我对我的工作充满热情，但我有时也会感到疲惫或缺乏动力吗？会的。我真的喜欢在空闲时间攀岩吗？我知道这项运动对我来说是合适的吗？是的。但有时即使我一般很有纪律性，我还是会感到动力不足吗？是的。它会让我不去行动吗？不会，因为我知道这是我必须做的事。
- en: Sometimes, when I’m reviewing code or building models, I’m less productive.
    It’s okay. Mental strength is like a muscle you develop, and it makes you more
    productive in the long term.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，当我在审查代码或构建模型时，我的效率较低。没关系。心理韧性就像一块肌肉，随着时间的推移，你会逐渐锻炼它，它会让你在长期内变得更加高效。
- en: Are you doing what you like? Are you where you’re supposed to be? Do you sometimes
    feel tired or not as focused? It’s okay. Just keep doing what you’re doing. The
    key is to persevere through these moments, knowing that they’re temporary and
    part of the process.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你在做自己喜欢的事吗？你在你应该在的地方吗？你是否有时感到疲惫或不太专注？没关系。继续做你正在做的事。关键是要坚持度过这些时刻，知道它们只是暂时的，是过程的一部分。
- en: By pushing through less productive periods and maintaining discipline, you’re
    building mental strength that will serve you well in the long run. Remember, it’s
    not about being perfect all the time, but about consistency and perseverance.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 通过坚持度过低效的时期并保持纪律性，你正在锻炼心理韧性，这将对你长期发展大有裨益。记住，重要的不是时刻完美，而是坚持和毅力。
