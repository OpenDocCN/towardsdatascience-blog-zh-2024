- en: Back in grad school, the Physics department hosted weekly *colloquia*, where
    guest speakers would come to present their research. The typical story was that
    most of the audience understood the first slide (title) and maybe the second (agenda)
    but got lost after that.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究生时期，物理系举办了每周的*学术报告会*，邀请嘉宾演讲者来展示他们的研究。通常的情况是，大部分听众理解了第一张幻灯片（标题）和第二张（议程），但之后就迷失了。
- en: '**The** **same happens in data science** when non-technical stakeholders sit
    through presentations from (most) data scientists. “*It made sense until you started
    talking about train-test splits and AUCs*,” they might say.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**同样的情况也发生在数据科学领域**，当非技术背景的利益相关者参加（大部分）数据科学家的报告时，他们可能会说：“*在你开始讲解训练集和测试集划分以及AUC时，我就开始迷糊了*。”'
- en: While this might seem like an unavoidable reality of data science, I’ve learned
    that explaining these topics more effectively is not only possible but **essential
    for advancing a data science career**.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这似乎是数据科学中无法避免的现实，但我已经学到，能够更有效地解释这些话题不仅是可能的，而且对于**推动数据科学职业生涯至关重要**。
- en: Here, I share the key communication tips I’ve used to get promoted, land clients,
    and explain AI to [100k+ people](https://www.youtube.com/@ShawhinTalebi).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我分享了我用来晋升、争取客户以及向[10万+人](https://www.youtube.com/@ShawhinTalebi)解释人工智能的关键沟通技巧。
