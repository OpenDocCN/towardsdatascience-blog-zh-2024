- en: When starting in data science, I was hyper-focused on learning Python, Machine
    Learning, Statistics, etc. While these are necessary, there is another skill that
    most tend to overlook at their peril—*communication*. In this article, I discuss
    why data scientists must be effective communicators and share 7 tips that have
    helped me improve this skill set.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始从事数据科学时，我非常专注于学习Python、机器学习、统计学等内容。虽然这些是必要的，但还有一项技能是大多数人往往忽视的，这对他们来说是个危险的忽视——*沟通能力*。在这篇文章中，我讨论了为什么数据科学家必须成为有效的沟通者，并分享了7个帮助我提高这项技能的建议。
