- en: 'On a quest for enterprise RAG, we explore how to craft RAG microservices from
    an RAG pipeline POC developed in a Colab notebook in this article. We take the
    following approach:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索企业级RAG的过程中，本文介绍了如何从在Colab笔记本中开发的RAG管道POC中创建RAG微服务。我们采取了以下方法：
- en: Generate boilerplate RAG microservices with LlamaIndex’s `create-llama` command
    line tool.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用LlamaIndex的`create-llama`命令行工具生成RAG微服务的模板代码。
- en: 'Develop two microservices: `ingestion-service`, and `inference-service` to
    cover the two main stages of RAG.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发两个微服务：`ingestion-service`和`inference-service`，覆盖RAG的两个主要阶段。
- en: Convert code logic from Colab notebook to the microservices.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将Colab笔记本中的代码逻辑转换为微服务。
- en: Add Milvus vector database integration to our new microservices.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将Milvus向量数据库集成到我们的新微服务中。
- en: Add NeMo Guardrails to `inference-service` to add guardrails for user inputs,
    LLM outputs, topical moderation, and custom actions to integrate with LlamaIndex.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将NeMo Guardrails添加到`inference-service`，为用户输入、LLM输出、主题审核和自定义操作提供保护机制，并与LlamaIndex集成。
- en: The notebook
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 笔记本
- en: For rapid prototyping, Colab notebook presents the perfect option due to its
    ease of use, accessibility, and free usage.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了快速原型开发，Colab笔记本因其易用性、可访问性和免费使用而成为理想选择。
- en: For example, [this Colab notebook](https://colab.research.google.com/drive/1EvyAIflOtyAwNbtghNv0i2asSHuPV-VN?usp=sharing)
    demonstrates how to use Metadata replacement + node sentence window in an RAG
    pipeline, which serves as a chatbot for the [NVIDIA AI Enterprise user guide](https://docs.nvidia.com/ai-enterprise/latest/pdf/nvidia-ai-enterprise-user-guide.pdf).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[这个Colab笔记本](https://colab.research.google.com/drive/1EvyAIflOtyAwNbtghNv0i2asSHuPV-VN?usp=sharing)演示了如何在RAG管道中使用元数据替换+节点句子窗口，该管道用作[NVIDIA
    AI企业用户指南](https://docs.nvidia.com/ai-enterprise/latest/pdf/nvidia-ai-enterprise-user-guide.pdf)的聊天机器人。
