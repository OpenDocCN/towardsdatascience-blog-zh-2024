- en: Gen AI is about to disrupt the way we develop applications today. Learn how
    it will impact tech teams and what we can do about it
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成性人工智能（Gen AI）即将颠覆我们今天开发应用程序的方式。了解它将如何影响技术团队，以及我们可以做些什么应对。
