- en: Genes are like the story, and DNA is the language that the story is written
    in. — Sam Kean
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基因就像故事，而DNA则是写故事的语言。——山姆·基恩
- en: Generative AI can create poems, code, blog posts, and more. All this by being
    trained with text. We often forget that text is a sequence of characters and they
    can be assembled in complex ways to achieve infinite and complex meanings. Similarly,
    life is composed of just a few basic characters (only 4 for [DNA](https://en.wikipedia.org/wiki/DNA)
    and 20 for [proteins](https://en.wikipedia.org/wiki/Protein)) and their infinite
    combinations have allowed us to have such incredible biodiversity today.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性AI可以创作诗歌、代码、博客文章等。这一切都是通过对文本的训练实现的。我们常常忘记，文本其实是字符的序列，这些字符可以以复杂的方式组合，进而产生无限且复杂的意义。同样，生命也由少数几个基本字符组成（[DNA](https://en.wikipedia.org/wiki/DNA)只有4种，[蛋白质](https://en.wikipedia.org/wiki/Protein)只有20种），这些字符的无限组合使得我们今天能拥有如此惊人的生物多样性。
- en: If we are made of sequences and language models can be capable of analyzing
    sequences why not exploit language models with DNA and protein sequences?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们是由序列构成的，而语言模型能够分析这些序列，那为什么不利用语言模型来分析DNA和蛋白质序列呢？
- en: '**It is the basis of the revolution of the last two years.** A revolution that
    began with [AlphaFold2](https://www.nature.com/articles/s41586-021-03819-2), in
    which by using a language model trained with protein sequences researchers were
    able to solve a problem that had been unsolved for 100…'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**这就是过去两年革命的基础。** 这场革命始于[AlphaFold2](https://www.nature.com/articles/s41586-021-03819-2)，研究人员通过使用一个训练有素的蛋白质序列语言模型，成功解决了一个困扰了100年的问题……'
