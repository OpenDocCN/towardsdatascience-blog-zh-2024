- en: 'Before going any further, let me clarify one thing:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在进一步讨论之前，让我澄清一件事：
- en: Dashboards are not used to tell data-driven stories.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仪表盘并不是用来讲述数据驱动的故事的。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wait? What?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 等等？什么？
- en: Indeed, dashboards are not typically designed to convey a single, tailored story,
    and I believe forcing them to do so at all costs is unnecessary.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，仪表盘通常并不是为了传达一个单一、量身定制的故事而设计的，我认为强迫它们在任何情况下都做到这一点是不必要的。
- en: The essence of storytelling involves delivering a one-off, targeted message
    aimed at achieving a specific outcome. For such purposes, presentations, memos,
    or documents are more suitable. Restricting a dashboard to a single narrative
    would diminish its broader utility. It’s akin to using a tank to destroy a hornets’
    nest — while possible, the collateral damage to the surrounding area would be
    disproportionate and the whole endeavor impractical.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 讲故事的本质是传递一个一次性、针对性的消息，目的是实现特定的结果。为了这种目的，演示文稿、备忘录或文件更为合适。将仪表盘限制为单一的叙事会削弱其更广泛的效用。这就像用坦克摧毁黄蜂巢——虽然可以做到，但对周围区域的附带损害是不成比例的，整个行动也不切实际。
- en: '**Yet, management dashboards are crucial in modern organizations as they support
    operations and enhance decision-making processes.** They offer insights into key
    performance indicators (KPIs), consolidating data from multiple sources into a
    single interface. This integration supports informed decision-making and automates
    data…'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**然而，管理仪表盘在现代组织中至关重要，因为它们支持运营并增强决策过程。** 它们提供了关键绩效指标（KPI）的洞察，将来自多个来源的数据整合到一个界面中。这种集成支持了基于数据的决策，并自动化了数据……'
