- en: '**Recap:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**回顾：**'
- en: 'Throughout this series, we’ve explored the factors that could lead to the existence
    of alien civilizations, starting from the number of habitable planets to the probability
    that intelligent civilizations have developed communication technology. In this
    final article, we approach the ultimate question: Have we ever encountered alien
    life? And will we ever encounter it in the future?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本系列文章中，我们探讨了可能导致外星文明存在的各种因素，从宜居行星的数量到智能文明是否发展出通讯技术的概率。在本文的最后一篇，我们探讨了终极问题：我们曾经遇到过外星生命吗？我们未来会遇到它们吗？
