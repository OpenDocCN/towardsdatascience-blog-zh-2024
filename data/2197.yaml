  type: TYPE_NORMAL
  zh: 过去遭遇：
- en: The mean posterior probability of a past encounter is approximately 0.0003\.
    In terms of simple odds, this translates to a **1 in 3,260** chance that humanity
    has already encountered extraterrestrial life without realizing it. The wide distribution
    reflects uncertainty, with probabilities ranging from as low as 1 in 125,000 to
    as high as 1 in 1,000, depending on the assumptions we use for prior likelihoods
    and evidence.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 过去接触的平均后验概率约为0.0003。用简单的概率来说，这相当于**1/3,260**的机会表明人类可能已经与外星生命接触过，只是没有意识到。这个广泛的分布反映了不确定性，概率从最低的1/125,000到最高的1/1,000不等，这取决于我们对先验概率和证据的假设。
- en: 'Future Encounters:'
