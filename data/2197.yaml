  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这段代码，我们在一系列假设下模拟了**过去**和**未来**的外星人遭遇，从而利用贝叶斯推理估算每种情境的可能性。在过程结束时，我们得到了过去和未来外星人接触的概率分布，接下来我们将分析这些分布以获取更多洞见。
