- en: '*GenAI* and *Large Language Model*s (LLMs) continue changing how we work and
    what work will mean in the future, especially for the data science domain, where
    in this GenAI-driven world, being a **good data scientist** is more challenging
    than ever.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*GenAI* 和 *大语言模型*（LLMs）继续改变我们的工作方式以及未来工作的含义，尤其是在数据科学领域，在这个由GenAI驱动的世界里，成为一名**优秀的数据科学家**比以往任何时候都更加具有挑战性。'
- en: In this article, I will summarize my *thoughts* and *experience* from working
    with traditional ML and GenAI for the last **6+** years (and nearly a *decade*
    of being involved with AI)**.** *However*, to set the stage, let’s start with
    some thoughts on what a good data scientist is*.*
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将总结我在过去**6年多**（以及近**十年**从事人工智能相关工作）中，涉及传统机器学习和GenAI的*想法*与*经验*。*然而*，为了更好地说明问题，我们先来谈谈什么是优秀的数据科学家。
