- en: Letâ€™s cover some of the basics ourselvesâ€¦ The synthetic control method creates
    a counterfactual version of the treatment unit by creating a weighted combination
    of control units that did not receive the intervention or treatment.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: è®©æˆ‘ä»¬è‡ªå·±æ¥äº†è§£ä¸€äº›åŸºç¡€çŸ¥è¯†â€¦ åˆæˆæ§åˆ¶æ–¹æ³•é€šè¿‡åˆ›å»ºæœªæ¥å—å¹²é¢„æˆ–æ²»ç–—çš„æ§åˆ¶å•ä½çš„åŠ æƒç»„åˆï¼Œæ¥åˆ›å»ºå¤„ç†å•ä½çš„åäº‹å®ç‰ˆæœ¬ã€‚
- en: '**Treated unit:** The unit which receives the intervention.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**å¤„ç†å•ä½ï¼š** æ¥å—å¹²é¢„çš„å•ä½ã€‚'
- en: '**Control units:** A set of similar units which did not receive the intervention.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**æ§åˆ¶å•ä½ï¼š** ä¸€ç»„æ²¡æœ‰æ¥å—å¹²é¢„çš„ç›¸ä¼¼å•ä½ã€‚'
- en: '**Counterfactual:** Created as a weighted combination of the control units.
    Aim is to find weights for each control unit that result in a counterfactual which
    closely matches the treated unit in the pre-intervention period.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**åäº‹å®ï¼š** é€šè¿‡æ§åˆ¶å•ä½çš„åŠ æƒç»„åˆåˆ›å»ºã€‚ç›®æ ‡æ˜¯ä¸ºæ¯ä¸ªæ§åˆ¶å•ä½æ‰¾åˆ°æƒé‡ï¼Œä½¿å¾—åäº‹å®åœ¨å¹²é¢„å‰æœŸä¸å¤„ç†å•ä½éå¸¸æ¥è¿‘ã€‚'
- en: '**Causal impact:** The difference between the post-intervention treatment unit
    and counterfactual.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**å› æœå½±å“ï¼š** åæœŸå¹²é¢„å¤„ç†å•ä½ä¸åäº‹å®ä¹‹é—´çš„å·®å¼‚ã€‚'
- en: If we wanted to really simplify things, we could think of it as linear regression
    where each control unit is a feature and the treatment unit is the target. The
    pre-intervention period is our train set, and we use the model to score our post-intervention
    period. The difference between the actual and predicted is the causal impact.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: å¦‚æœæˆ‘ä»¬æƒ³è¦ç®€åŒ–é—®é¢˜ï¼Œå¯ä»¥å°†å…¶è§†ä¸ºçº¿æ€§å›å½’ï¼Œå…¶ä¸­æ¯ä¸ªæ§åˆ¶å•ä½æ˜¯ä¸€ä¸ªç‰¹å¾ï¼Œå¤„ç†å•ä½æ˜¯ç›®æ ‡ã€‚å¹²é¢„å‰æœŸæ˜¯æˆ‘ä»¬çš„è®­ç»ƒé›†ï¼Œæˆ‘ä»¬ä½¿ç”¨æ¨¡å‹æ¥è¯„åˆ†å¹²é¢„åæœŸã€‚å®é™…ä¸é¢„æµ‹ä¹‹é—´çš„å·®å¼‚å°±æ˜¯å› æœå½±å“ã€‚
