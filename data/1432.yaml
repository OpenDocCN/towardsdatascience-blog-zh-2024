- en: When running a TV marketing campaign, we are unable to randomly assign the audience
    into those that can and canâ€™t see the campaign. We could however, carefully select
    a region to trial the campaign and use the remaining regions as control units.
    Once we have measured the effect the campaign could be rolled out to other regions.
    This is often called a geo-lift test.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: åœ¨è¿›è¡Œç”µè§†è¥é”€æ´»åŠ¨æ—¶ï¼Œæˆ‘ä»¬æ— æ³•éšæœºå°†è§‚ä¼—åˆ†é…åˆ°å¯ä»¥å’Œä¸èƒ½çœ‹åˆ°æ´»åŠ¨çš„ç»„åˆ«ã€‚ç„¶è€Œï¼Œæˆ‘ä»¬å¯ä»¥è°¨æ…åœ°é€‰æ‹©ä¸€ä¸ªåœ°åŒºè¿›è¡Œè¯•ç‚¹ï¼Œå¹¶ä½¿ç”¨å…¶ä½™åœ°åŒºä½œä¸ºæ§åˆ¶å•ä½ã€‚ä¸€æ—¦æˆ‘ä»¬æµ‹é‡äº†æ•ˆæœï¼Œæ´»åŠ¨å¯ä»¥æ¨å¹¿åˆ°å…¶ä»–åœ°åŒºã€‚è¿™é€šå¸¸è¢«ç§°ä¸ºåœ°ç†æå‡æµ‹è¯•ï¼ˆgeo-lift
    testï¼‰ã€‚
- en: Policy changes which are brought into some regions but not others â€” For example
    a local council may bring a policy change into force to reduce unemployment. Other
    regions where the policy wasnâ€™t in place could be used as control units.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: æ”¿ç­–å˜æ›´ä»…åœ¨æŸäº›åœ°åŒºå®æ–½ï¼Œè€Œåœ¨å…¶ä»–åœ°åŒºä¸å®æ–½â€”â€”ä¾‹å¦‚ï¼Œå½“åœ°æ”¿åºœå¯èƒ½ä¼šå®æ–½ä¸€é¡¹æ”¿ç­–ä»¥å‡å°‘å¤±ä¸šã€‚åœ¨æ²¡æœ‰å®æ–½è¯¥æ”¿ç­–çš„å…¶ä»–åœ°åŒºï¼Œå¯ä»¥ç”¨ä½œæ§åˆ¶å•å…ƒã€‚
