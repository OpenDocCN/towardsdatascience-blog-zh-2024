- en: When it comes to AI governance, what do the world’s largest AI companies, the
    world’s smartest AI academics, and the world’s most famous consulting firms have
    in common?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能治理方面，全球最大的人工智能公司、最聪明的人工智能学者和最著名的咨询公司有哪些共同点？
- en: None of them are responsible for actually making it work in your company.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们都没有负责在你的公司内实际实现这些目标。
- en: 'This is part 2 of a series on successful implementing AI ethics and governance
    in large organizations. [Part 1 talks about the challenge of interpretation](/successful-ai-ethics-governance-at-scale-bridging-the-interpretation-gap-a8249b547e62):
    how specialist talent is needed to bridge the gap between high level policies
    and unique AI use cases.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于在大型组织中成功实施人工智能伦理与治理的系列文章的第二部分。[第一部分讨论了解释的挑战](/successful-ai-ethics-governance-at-scale-bridging-the-interpretation-gap-a8249b547e62)：即需要专业人才来弥合高层政策与独特人工智能应用案例之间的鸿沟。
- en: 'In this article we talk about the next two gaps: the **organizational gap**
    looking at the challenge of AI ethics and governance ownership spread across different
    departments, and the **implementation gap** of reluctance to implement scaled
    AI ethics and governance measures under pressure to adopt AI.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文讨论了接下来的两个鸿沟：**组织鸿沟**，即人工智能伦理和治理的所有权在不同部门之间的挑战；以及**实施鸿沟**，即在推动采用人工智能的压力下，对实施大规模人工智能伦理和治理措施的抗拒。
