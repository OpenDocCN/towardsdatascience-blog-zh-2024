- en: 'Understanding AI autonomy: assistants, copilots, agents, and their impact on
    business value'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解AI自主性：助手、协作伙伴、代理及其对商业价值的影响
