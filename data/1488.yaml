- en: I have been working as a data scientist for nearly three years, and in this
    article, I want to break down the roadmap I would follow if I were to learn data
    science again entirely from scratch, going from the knowledge you need to how
    you land your first job.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经作为一名数据科学家工作了近三年，在这篇文章中，我想分享如果我要从头开始学习数据科学，我会遵循的路线图，从你需要的知识到如何获得第一份工作。
