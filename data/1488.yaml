- en: Undoubtedly, I would start with maths.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 毋庸置疑，我会从数学开始。
- en: Math is at the heart of many technical jobs, and I am afraid there is no way
    around it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数学是许多技术工作核心的一部分，我恐怕无法避免这一点。
- en: Data science is all about solving problems with data and algorithms, and maths
    is the most fundamental concept you need to do this. Tools and technologies come
    and go, but maths knowledge always remains constant.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学就是用数据和算法解决问题，而数学是实现这一目标所需的最基本概念。工具和技术不断更替，但数学知识始终不变。
- en: Fortunately, the math skills required to be a data scientist are not PhD level,
    and most of them are…
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，成为一名数据科学家所需的数学技能并不是博士级别的，大多数技能是……
