    and Andrew Somosi. In particular, I’d recommend Travis’ related* [*article*](https://travismay.medium.com/the-six-moats-of-data-businesses-01a69638c8f8)*,
    which was of particular inspiration to me, as additional reading on this subject.*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
