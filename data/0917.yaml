- en: Climate change is a frustrating topic. Politicians are not committed to doing
    anything meaningful about it. And most people like you and me feel powerless and
    don’t really know what to do to help.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 气候变化是一个令人沮丧的话题。政治家们并没有真正致力于做些什么有意义的事情。而像你我这样的大多数人感到无力，不知道该怎么做才能有所帮助。
- en: Nonetheless, climate change is happening, and it’s likely accelerating (as we’ll
    see in the data later in this blog post). We seem to be living in a world where
    every summer is warmer than the last.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，气候变化确实在发生，并且很可能在加速（如我们稍后在本文中的数据所示）。我们似乎生活在一个每个夏天都比前一个更热的世界里。
- en: As a millennial, sometimes I seriously wonder whether it’s fair to bring children
    into this world if they are doomed to suffer from the future climate apocalypse
    🤔. Meanwhile, some people place their bets on a super intelligent AI that can
    hopefully save us (from ourselves).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名千禧一代，有时我真心怀疑，如果孩子们注定要遭受未来气候末日的痛苦，是否还应该让他们来到这个世界🤔。与此同时，有些人将希望寄托在一个超级智能的AI身上，希望它能够拯救我们（从我们自己）。
- en: To get some clarity into this matter, I’ve collected some of the most important
    data points around climate change. And in this blog post, I’ll share with you
    the status quo through the lens of a data nerd 📈.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更清楚地了解这个问题，我收集了一些关于气候变化的重要数据点。在这篇博客文章中，我将通过数据迷的视角📈与您分享现状。
