- en: I’m excited to write more articles in 2024 and share my journey as I move from
    Data Science to Data Engineering!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴在2024年写更多的文章，并分享我从数据科学转向数据工程的过程！
- en: Applying for jobs can be a time-consuming process, in this article, I’ve pulled
    together some things that I’ve learned during my recent job application process.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 申请工作可能是一个耗时的过程，在这篇文章中，我总结了在最近求职过程中学到的一些经验。
- en: I was interviewing for several roles during this time, each had several stages
    of interviews — the interview structure varied for each role but they all started
    with an informal chat with the internal recruiter to find out more about the role,
    the company and whether it would be a suitable fit.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时间里，我参加了多个岗位的面试，每个岗位的面试流程都不同——面试的结构因岗位而异，但它们都以与内部招聘人员的非正式交谈开始，目的是了解更多关于岗位、公司以及是否适合我的信息。
- en: Following from there, I experienced a combination of — interviews to talk through
    my experience, take-home tests, presentation of take-home test findings, technical
    interviews (SQL, quantitative analysis, statistics, data structure, algorithms),
    case study questions, and behavioural interviews.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，我经历了多种面试形式——包括与我经验相关的面试、带回家测试、展示带回家测试的结果、技术面试（SQL、定量分析、统计学、数据结构、算法）、案例分析问题和行为面试。
- en: Personally, I am not a fan of take-home tests, especially when applying for
    several jobs. I do enjoy a data challenge however when you are exhausted from
    a pandemic, your day job and also preparing for other stages of other job applications,
    I would much prefer to be assessed in an interview setting!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就个人而言，我并不喜欢带回家测试，尤其是在同时申请多个岗位时。我确实喜欢数据挑战，但当你因疫情、日常工作和准备其他岗位面试而感到疲惫时，我更希望能够在面试的环境中进行评估！
- en: Here are my top takeaways from my recent job hunting!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我最近求职的主要收获！
- en: '**1\. Find a CV buddy**'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**1\. 找一个简历伙伴**'
- en: '![](../Images/e8f109769930d571cfe546fcc1af6c68.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e8f109769930d571cfe546fcc1af6c68.png)'
- en: Photo by [João Ferrão](https://unsplash.com/@joaoscferrao?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
    on [Unsplash](https://unsplash.com/photos/white-printer-paper-on-macbook-pro-4YzrcDNcRVg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影师 [João Ferrão](https://unsplash.com/@joaoscferrao?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
    在 [Unsplash](https://unsplash.com/photos/white-printer-paper-on-macbook-pro-4YzrcDNcRVg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
    提供的照片
- en: Updating my CV can sometimes delay me when applying for jobs as it’s such a
    daunting task, I tend to put it off. On top of that, I often find myself getting
    stuck when trying to recall projects I’ve worked on and highlighting relevant
    details for the role I’m applying for — I’m too much of a perfectionist.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 更新我的简历有时会在申请工作时拖延我，因为它是一个非常令人畏惧的任务，我倾向于推迟。除此之外，我经常在回忆我参与过的项目并突出与我申请职位相关的细节时感到卡壳——我实在是太完美主义了。
- en: This time, however, I found myself a CV buddy — a friend who was also looking
    to update their CV. Over several video calls, we took turns going through our
    CVs, providing feedback to each other and the process of talking out loud helped
    to clarify important details. It certainly helped that they were also looking
    for Data roles so knew the types of skills and experience that would be applicable,
    but the most valuable part of teaming up was when explaining what we did in each
    role and having the other person summarise and pull out the relevant points! By
    discussing my work and being prompted by questions, I was reminded of substantially
    more details and was able to reword sections more succinctly. It was an iterative
    process over a few weeks where we would take our notes away, work to improve and
    come back together to further refine and we both came away with CVs that we were
    proud of.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这次我找到了一位简历搭档——一个也在更新简历的朋友。在几次视频通话中，我们轮流检查对方的简历，互相提供反馈，边说边做的过程帮助我们理清了重要细节。幸运的是，他们也在寻找数据相关的职位，因此了解哪些技能和经验是适用的，但最有价值的部分是我们在解释自己每个职位的工作内容时，另一方会总结并提取出相关要点！通过讨论我的工作，并受到提问的启发，我想起了更多的细节，并能更简洁地重新措辞。这是一个反复迭代的过程，持续了几周，我们每次都带着笔记回去工作，改进后再次汇合以进一步完善，最终我们都得到了令自己骄傲的简历。
- en: '**2\. Start with shared resources**'
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**2. 从共享资源开始**'
- en: In a few of the application processes, the recruiter provided links to resources
    that would be helpful when preparing for the interview. I briefly looked through
    these and spent time on the ones I considered most relevant, however in one case,
    I left a 1.5 hour YouTube video until later in the preparation as it felt overwhelming
    how long it was alongside many other resources that had been sent and I had collected
    myself. When I eventually got around to watching it, the content was incredibly
    useful and I regretted not watching it sooner!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在几个申请过程中，招聘人员提供了对准备面试有帮助的资源链接。我简要浏览了这些资源，并花时间在我认为最相关的部分上，但有一次，我把一个1.5小时的YouTube视频留到后面看，因为它的长度让我觉得有点压倒性，加上其他许多我自己收集的资源。当我最终观看时，内容非常有用，我后悔没有早点看！
- en: '**3\. Research the company and job interview process**'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**3. 研究公司和面试流程**'
- en: It is also worth checking out Glassdoor as many people share their interview
    experience and the types of questions that they were asked in the interview. I
    made note of many of these questions to make sure that I was able to answer them,
    and also these came in handy when practising answering questions out loud. There
    are also many articles on Medium where people have shared their preparation for
    Data Science interviews, or with specific companies. My list of resources that
    I wanted to work through was way longer than the time I had to prepare so required
    some prioritisation. As mentioned above, in hindsight I should have started with
    the resources shared by the recruiter but I spent more time on the more technical-focused
    articles and tutorials to ensure I was up to scratch with those skills which,
    due to the level of detail and understanding required, was very time intensive!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，查看 Glassdoor 也是值得的，因为许多人会分享他们的面试经历和在面试中被问到的类型问题。我记下了很多这些问题，以确保自己能回答它们，这些问题在我大声练习回答时也派上了用场。Medium
    上也有许多文章，人们分享了他们的数据科学面试准备经验，或者是针对特定公司的准备。我希望工作过的资源清单远比我准备的时间长，所以需要优先排序。如上所述，事后看来，我应该从招聘人员分享的资源开始，但我花更多时间在技术性较强的文章和教程上，以确保我掌握了这些技能，这些技能因为需要细致的理解，所以非常耗时！
- en: '![](../Images/921aa17d20c272a5322632ee2e6f0214.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/921aa17d20c272a5322632ee2e6f0214.png)'
- en: Photo by [Jason Goodman](https://unsplash.com/@jasongoodman_youxventures?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
    on [Unsplash](https://unsplash.com/photos/paper-on-wall-m2TU2gfqSeE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影作品来自 [Jason Goodman](https://unsplash.com/@jasongoodman_youxventures?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
    在 [Unsplash](https://unsplash.com/photos/paper-on-wall-m2TU2gfqSeE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
- en: '**4\. Break it down**'
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**4\. 拆解它**'
- en: If, like me, you are preparing for several interviews in parallel, it can be
    useful to break down the interviews by topic, time required and memory retention.
    For example, if you have two interviews, both of which will be assessing your
    coding skills and a case study and one of them also has a behavioural interview,
    then it may be worth leaving the behavioural practice until last since you may
    wish to prepare some situations as examples that may come up. I find these types
    of questions are best to practice a day or two before the interview so that they
    are fresh in your memory.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果像我一样，你需要并行准备多个面试，按照主题、所需时间和记忆保持来拆分面试内容会很有帮助。例如，如果你有两个面试，都将评估你的编码技能和案例分析能力，并且其中一个还包括行为面试，那么最好将行为面试的准备留到最后，因为你可能希望准备一些实际情况作为例子，可能会被提及。我发现这类问题最好在面试前一两天进行练习，这样它们能新鲜地记在脑海里。
- en: For the coding, this is likely to be building on skills you already have and
    can be broken down to practising a few questions or running through a section
    of a tutorial each day leading up to the interview. If there is an area that you
    feel particularly weak in then it is useful to spend more time on this early on
    and you can then continue to practice questions on this topic to ensure you are
    confident and able to apply it — again speaking from experience here, I have little
    experience using SQL window functions and dedicated a fair amount of time to learn
    and practice these initially so that I felt confident in my first interview however
    before subsequent SQL interviews I didn’t spend much time practising these and
    panicked when under pressure. Before a final SQL interview, I knew that this had
    tripped me up previously so again spent some time practicing but by then I had
    lost my confidence and having only a day to prepare I didn’t feel as ready as
    I did in my initial interview!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于编码，可能需要在你已有的技能基础上进行构建，并且可以通过每天练习一些问题或学习教程的某一部分来逐步提高，直到面试。如果你感觉某个领域特别薄弱，那么早些花时间集中攻克这个领域是很有帮助的，之后你可以继续练习相关问题，确保自己有信心并能够应用它
    —— 这里再次分享我的经验，我对 SQL 窗口函数的使用经验较少，因此我初期花了相当多时间来学习和练习这些内容，这让我在第一次面试时感到很有信心，但在后续的
    SQL 面试中，我没有再花时间练习这些内容，结果在压力下感到慌乱。在最终的 SQL 面试之前，我知道这个问题曾经让我出错过，因此再次花些时间进行练习，但到那时我已经失去了信心，只有一天时间准备，我并不像第一次面试时那样觉得准备充分！
- en: The case study, for me, was quite a new concept in an interview so required
    some reading to understand what may be asked and how best to prepare. Personally,
    speaking through a scenario out loud with someone where they asked follow-up questions
    was the most helpful method.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，案例分析在面试中是一个相对较新的概念，因此需要一些阅读才能理解可能会被问到什么问题以及如何最好地准备。就个人而言，与某人一起大声讨论一个情境，并让对方提出后续问题，是最有帮助的准备方式。
- en: '**5\. Find out more**'
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**5. 了解更多**'
- en: Throughout the recruitment process, I was able to talk to people within the
    company to ask questions about working for the company and was even offered a
    chat with someone about interview preparation. I’m not sure if this is usual as
    I’ve never come across it before but running through a practice interview question
    and being told what the interviewers would be looking for was incredibly helpful!
    After having several interviews though, each one was good preparation for the
    next since the types of questions and interview techniques were similar.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个招聘过程中，我能够与公司内部的人员进行交流，询问有关为公司工作的相关问题，甚至还被提供了与某人交流面试准备的机会。我不确定这是否是常规做法，因为我以前从未遇到过，但进行模拟面试问题并被告知面试官会关注哪些方面，这对我帮助巨大！经过几轮面试后，每一轮面试都为下一轮面试做了很好的准备，因为问题类型和面试技巧都很相似。
- en: Another good tip would be to use your network, whether getting in touch with
    a connection who works for the company already or you could ask people you know
    who have recently got new jobs about their experience with recent interviews —
    there will be similarities in many of the interview processes within different
    companies for Data roles so it’s worth finding out more about what it was like
    for them and any tips they may have.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个好的建议是利用你的社交网络，无论是与已经在公司工作的联系人取得联系，还是向你认识的最近刚找到新工作的朋友询问他们的面试经验——不同公司在数据职位的面试过程中有许多相似之处，因此了解他们的经历和任何可能的建议都是非常值得的。
- en: '**6\. Interview practice questions**'
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**6. 面试练习问题**'
- en: 'Here are a few resources I found useful when preparing for different types
    of interviews:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我在准备不同类型的面试时发现的一些有用资源：
- en: '**Statistics**'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**统计学**'
- en: '[Brilliant](https://brilliant.org/courses/) has a wide range of statistics
    and maths courses, I really enjoyed the style of the questions however some courses
    do have overlapping content so it is worth being selective about which sections
    you complete so as not to waste time. I also signed up for the 7-day free trial
    which was useful for accessing more content but did require a commitment to focusing
    on stats for those 7 days.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brilliant](https://brilliant.org/courses/) 提供了广泛的统计学和数学课程，我非常喜欢它们提问的方式，不过某些课程确实有内容重叠，因此值得选择性地完成某些部分，以免浪费时间。我还报名参加了7天的免费试用，这对访问更多内容非常有帮助，但也需要在这7天内专注于统计学。'
- en: '**SQL**'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**SQL**'
- en: '[Mode](https://mode.com/sql-tutorial/introduction-to-sql/) has an interactive
    tutorial with access to a SQL database that you can use to practice queries.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mode](https://mode.com/sql-tutorial/introduction-to-sql/) 提供了一个互动教程，可以访问SQL数据库，供你练习查询。'
- en: '![](../Images/25a981432c9a48525e5fa9649fe17740.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/25a981432c9a48525e5fa9649fe17740.png)'
- en: Photo by [Justin Morgan](https://unsplash.com/@justin_morgan?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Justin Morgan](https://unsplash.com/@justin_morgan?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: '**Case Studies**'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**案例分析**'
- en: Overlapping with SQL, [Mode](https://mode.com/sql-tutorial/sql-business-analytics-training/)
    has a few case study examples that are worth working through and also includes
    potential solutions to compare your answer to.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 与SQL重叠的，[Mode](https://mode.com/sql-tutorial/sql-business-analytics-training/)
    提供了一些值得做的案例分析示例，并且包括了可以与自己答案对比的潜在解决方案。
- en: '**General Questions**'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**常见问题**'
- en: '[Interview query](https://www.interviewquery.com/blog) the blogs contained
    some useful example SQL, stats and case study questions to run through. I did
    also try to complete some of the questions on the site however you are limited
    to running 1 SQL query and viewing only a few solutions, even when signing up
    for an account so in my opinion the blogs would be more worthwhile.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[Interview query](https://www.interviewquery.com/blog) 的博客包含了一些有用的SQL、统计学和案例分析问题，可以进行练习。我也尝试完成网站上的一些问题，但即便注册了账户，你也仅能执行1个SQL查询，并查看少量的解决方案，因此在我看来，博客会更有价值。'
- en: Medium is full of interview preparation articles for Data Science jobs! Many
    articles with example questions and topics may come up, I found the articles useful
    to practice questions however they could often contain too much detail for example,
    one article contained a long list of Data Science and ML concepts and links to
    resources, which can be incredibly useful for your understanding but it is unlikely
    that you will need to learn all of these concepts for an interview.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Medium上有很多关于数据科学职位面试准备的文章！许多包含示例问题和主题的文章可能会出现，我觉得这些文章在练习问题时很有用，但它们有时也可能包含太多细节。例如，有一篇文章列出了大量数据科学和机器学习的概念，并附上了资源链接，这些对理解有很大帮助，但你不太可能需要学习所有这些概念来参加面试。
- en: Be realistic with the preparation time, the foundation of knowledge you already
    have and what you want from your next role!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要实际评估准备时间、你已经拥有的知识基础，以及你对下一个职位的期望！
- en: '**7\. Practice**'
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**7. 实践**'
- en: As when writing your CV, it can be helpful to work together when preparing for
    job interviews. If your buddy is applying for a similar type of role, why not
    practice some of the technical questions together — perhaps choose a topic and
    ask each other interview-style questions or run through a case study and each
    prepare your answers — you’d be surprised how much you could learn from each other!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 就像写简历时一样，在准备面试时一起合作也很有帮助。如果你的朋友申请的是类似类型的职位，为什么不一起练习一些技术性问题呢——可以选择一个话题，互相提问面试式问题，或者一起做案例分析，准备各自的答案——你会惊讶于你们能从彼此身上学到多少东西！
- en: If your buddy is not in a similar industry, it can still be helpful to work
    through behavioural questions together or find a list of relevant interview questions
    and get someone to ask you them so that you can practice working through them
    out loud, communicating your answers (for example, using the STAR method)!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的朋友不在相似的行业中，仍然可以一起练习行为类问题，或者找一份相关的面试问题清单，让别人问你这些问题，这样你就可以练习大声思考并清晰表达答案（例如，使用STAR方法）！
- en: It is also great to have your job-hunting buddies for support when you have
    interviews, sharing how it went and cheering each other on! I have loved hearing
    about my friends smashing interviews and finding new roles where they can learn
    and grow!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有在找工作时的朋友支持也很棒，他们可以在你面试时互相分享经历，彼此加油！我很喜欢听到我的朋友们在面试中大获全胜，并找到可以学习和成长的新职位！
- en: '**8\. Growth mindset**'
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**8. 成长心态**'
- en: Regardless of the outcome of the interview, the time that you have spent researching
    and learning is helping you to grow! You may not find a suitable role this time
    but taking the time to reflect on your interview experience, what you have learnt,
    and requesting feedback from the interviewers will ultimately help you on the
    path to landing your next role!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 无论面试结果如何，你在研究和学习中花费的时间都在帮助你成长！这次你可能没有找到合适的职位，但花时间反思你的面试经历、所学到的知识，并向面试官请求反馈，最终会帮助你顺利找到下一个职位！
- en: '**Reflections**'
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**反思**'
- en: Whilst interviewing was an intense and busy process, I enjoyed dedicating time
    to brushing up on concepts that I haven’t used in a while and feel like I am a
    better Data Scientist because of it. I am grateful that I was offered and have
    accepted a new role and throughout the applications, I had a clear idea of my
    goals and expectations for my next role. During this time, I have also been able
    to reflect on what I have learnt from my current role and habits or projects I’d
    like to build going forward!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管面试是一个紧张而忙碌的过程，我仍然享受了花时间复习那些一段时间没用过的概念，我觉得自己因为这个变成了一个更好的数据科学家。我很感激自己被提供了并接受了一个新职位，在整个申请过程中，我对我的目标和下一个职位的期望有着清晰的认识。在这段时间里，我也能够反思自己在当前职位中学到了什么，以及未来希望建立的习惯或项目！
- en: Have you recently been job hunting? What are your top takeaways?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你最近在找工作吗？你有哪些重要的收获？
- en: If you enjoyed this article, you can [subscribe to my newsletter](https://kaparker.substack.com/)
    to get my latest articles, resources I use and other tips directly in your inbox!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢这篇文章，你可以[订阅我的通讯](https://kaparker.substack.com/)，以便第一时间将我的最新文章、我使用的资源和其他小贴士送到你的邮箱！
