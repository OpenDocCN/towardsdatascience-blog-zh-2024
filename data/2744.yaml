- en: I started writing data science and AI content on Medium in May 2024\. This is
    my sixth month and I just hit a major milestone — 3,000 followers! I am very proud
    of my achievements.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2024年5月开始在Medium上撰写数据科学和人工智能内容。这是我的第六个月，我刚刚达到了一个重要的里程碑——3,000个粉丝！我为自己的成就感到非常自豪。
- en: In this article, I will share how this journey started, what I have been writing,
    and what I learned. Plus, as a data scientist, I always enjoy analyzing my own
    data. I collected a dataset of my Medium stats, including article **views👀, reads📖,
    claps👏, earnings💵**, etc. Join me as I break down my Medium experience using data
    and share my **data-driven writing strategies.**
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将分享这段旅程是如何开始的，我写了什么，以及我学到了什么。此外，作为一名数据科学家，我总是喜欢分析我自己的数据。我收集了一个包含我的Medium统计数据的数据集，包括文章的**浏览👀、阅读📖、点赞👏、收入💵**等。加入我，一起用数据分析我的Medium经历，并分享我的**数据驱动写作策略**。
