  zh: 一切是如何开始的
- en: My writing habit dates back well before I started writing on Medium. I have
    been running [my data science portfolio site](https://yudong-94.github.io/personal-website/)
    since 2018, back when I started my first full-time job. I post articles there
    and occasionally share them on LinkedIn. It helps me connect with friends and
    colleagues in the data domain. Earlier this year, I posted an article about [my
    experimentation with the custom GPTs](https://yudong-94.github.io/personal-website/blog/MyFirstGPTs/),
    and it reached nearly 10k impressions on LinkedIn. This is not bad at all but
    it…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我的写作习惯远在我开始在Medium上写作之前就已经有了。自2018年起，我便开始运营[我的数据科学作品集网站](https://yudong-94.github.io/personal-website/)，那时我刚刚开始了我的第一份全职工作。我会在网站上发布文章，并偶尔分享到LinkedIn。这有助于我与数据领域的朋友和同事建立联系。今年早些时候，我发布了一篇关于[我对定制GPT的实验](https://yudong-94.github.io/personal-website/blog/MyFirstGPTs/)的文章，它在LinkedIn上达到了近10k的曝光量。这个成绩还不错，但……
