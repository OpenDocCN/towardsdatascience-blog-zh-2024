- en: Me at the Applydata Summit 2023 in Berlin
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2023年柏林的Applydata Summit大会上
- en: During my career as a Data Scientist, I’ve attended many conferences and meetups.
    When I started my job, many were struggling to understand what Data Science was
    and how to leverage the growing cloud computing solutions. **It always felt like
    a jungle!**
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的数据科学家生涯中，我参加了许多会议和聚会。当我刚开始工作时，很多人还在为理解什么是数据科学以及如何利用不断发展的云计算解决方案而苦恼。**那时总感觉像是在丛林中求生！**
- en: That’s why connecting with the data community through meetups and other local
    events became essential for me. At some point, someone invited me to present a
    project I was working on. It was then I realized how much I enjoy sharing and
    explaining my work!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么通过聚会和其他本地活动与数据社区建立联系变得对我至关重要。在某个时刻，有人邀请我展示我正在做的一个项目。那时我才意识到，我是多么喜欢分享和解释我的工作！
- en: 'Since then, I’ve had the pleasure of speaking at various conferences, including
    [ODSC](https://odsc.com/california/), [PyCon](https://python.ie/pycon-2023/),
    and [Data Innovation Summit](https://datainnovationsummit.com/), among others.
    Each time I’m asked:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，我有幸在多个会议上发言，包括[ODSC](https://odsc.com/california/)、[PyCon](https://python.ie/pycon-2023/)和[Data
    Innovation Summit](https://datainnovationsummit.com/)等。每次我都会被问到：
- en: “How do you find the right story for a conference?”
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你是如何为会议找到合适的故事的？”
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Aren’t you scared of making mistakes while presenting something technical?”
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你在展示技术内容时，不怕犯错吗？”
- en: These questions, among others I’ve received, made me realize it’s time to share
    what I’ve learned over the years and, hopefully, inspire new data experts to share
    their knowledge.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题，以及我收到的其他类似问题，让我意识到是时候分享这些年来我所学到的东西，并希望能够激励新的数据专家分享他们的知识。
- en: Why do we need Data Speakers?
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我们需要数据演讲者？
- en: '*Data* is tough! Companies often don’t really know what they’re looking for,
    pushing data enthusiasts to find solutions for problems that sometimes just can’t
    be solved. **Now, imagine how helpful it would be to connect with someone facing
    the same challenges, who might offer the very answer you’ve been seeking**. Or
    perhaps simply someone you can relate to, where you can share and delve deeply
    into the work you’re doing.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据*真的很难！公司往往不知道他们真正需要什么，这迫使数据爱好者去为一些有时根本无法解决的问题找到解决方案。**现在，想象一下，与一个面临相同挑战的人建立联系，并可能提供你一直在寻找的答案，是多么有帮助啊**。或者，或许只是找到一个你能够产生共鸣的人，可以和你一起分享并深入探讨你正在做的工作。'
- en: This is precisely why we need skilled communicators in our field. I still vividly
    recall when this amazing Data Engineer shared how he resolved a deployment issue
    with AWS Lambda during his presentation. This issue had been a challenge for me
    for several weeks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是为什么我们在这个领域需要优秀的沟通者。我仍然清楚地记得那位了不起的数据工程师在演讲中分享了他如何解决AWS Lambda部署问题的经历。这个问题困扰了我几个星期。
- en: On another note, listening to someone present a use case can be enlightening.
    It’s a way to discover certain solutions and understand how they can be applied.
    Moreover, if you’re truly passionate about your work, presenting your ideas and
    opening them up for discussion can be immensely enjoyable. It’s an opportunity
    to receive feedback from a diverse array of people.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，听别人展示一个用例可以是一次启发。它是一种发现某些解决方案并理解如何应用它们的方式。此外，如果你对自己的工作充满热情，展示你的想法并开放讨论是非常愉快的。这是一个从各方听到反馈的机会。
- en: I also hold the conviction that in a world where AI, such as applied Large Language
    Models (LLMs), has significantly advanced, there’s an increasing need for enhanced
    communication. This is crucial to explain the layers of complexity that exist
    between us and the technologies that have become part of our lives.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我也坚信，在AI技术，如应用的大型语言模型（LLMs）取得显著进展的今天，沟通的需求愈加迫切。这对于解释我们与技术之间的复杂层次至关重要，而这些技术已经成为我们生活的一部分。
- en: I don’t have anything to say
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我没有什么可说的
- en: '![](../Images/d82be552e12ceabeda318eb3a58a663d.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d82be552e12ceabeda318eb3a58a663d.png)'
- en: Generated with Dall-E
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由Dall-E生成
- en: 'Sadly, this is a sentiment I often encounter. To me, it always echoes like:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 可惜，这种情绪我常常遇到。在我看来，它总是像这样回响：
- en: “I don’t have the right to speak because I don’t have anything to say.”
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我没有发言的权利，因为我没有什么可说的。”
- en: But this couldn’t be further from the truth. There’s always something to say,
    especially when you’re immersed in the world of data every day. You’re surrounded
    by stories and challenges that defy simple, deterministic solutions. To me, that’s
    the perfect starting point for something extraordinary!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但事实远非如此。总是有话可说，特别是当你每天都沉浸在数据的世界中时。你被挑战和故事包围，这些挑战无法通过简单的确定性解决方案来解决。对我而言，这正是做出非凡成果的完美起点！
- en: We sometimes overlook the significance of our work, merely because it’s part
    of our daily conversations. We discuss it with our boss, colleagues, and forget
    that outside our bubble, many companies and individuals are still navigating the
    basics of data and AI. For example, I know many who aren’t familiar with ChatGPT,
    despite its growing popularity. Take your insights beyond your immediate circle,
    and you’ll realize how vast your audience truly is!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有时会忽视自己工作的意义，仅仅因为它是我们日常对话的一部分。我们与老板、同事讨论它，却忘记了在我们的圈子之外，许多公司和个人仍在摸索数据和AI的基础知识。例如，我知道有很多人并不熟悉ChatGPT，尽管它越来越受欢迎。把你的见解带到更广泛的圈子，你会意识到你的受众有多广泛！
- en: Lastly, if you work in data, you are inherently a storyteller. It’s impossible
    to work in this field without transforming complex contexts into more digestible
    narratives. You might be doing it subconsciously, but you’re definitely doing
    it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你从事数据工作，那么你本质上就是一个讲故事的人。要在这个领域工作，无法避免将复杂的背景转化为更易理解的叙述。你可能是在下意识地做这件事，但你一定是在做。
- en: 'Presentation as a Product: Tips and Tricks'
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 演讲作为产品：技巧与窍门
- en: Consider crafting your presentation as you would any other product. Its value
    is crucial; without it, the presentation might not be worthwhile.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑将你的演讲打造成任何其他产品一样。它的价值至关重要；没有价值的演讲可能就不值得进行。
- en: To elaborate, presenting to a conference is a collaborative effort involving
    the audience, the speaker, and the organizers. If your presentation doesn’t add
    value for these three key groups, it’s wise to step back and reassess its purpose.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，向会议展示内容是一项协作努力，涉及听众、演讲者和组织者。如果你的演讲没有为这三大关键群体增值，那么回过头来重新评估它的目的会更明智。
- en: I believe that a compelling talk begins with addressing a specific need. It
    could be something you’ve dedicated months to, leading to a realization that it’s
    worth sharing. Whether it’s about your successful solutions or your failures (and
    the lessons learned), it should stem from your personal expertise and diligent
    effort.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，一场引人入胜的演讲始于解决一个特定的需求。它可能是你投入了数月时间的成果，最终意识到它值得分享。无论是关于你成功的解决方案，还是你失败的经历（以及从中学到的教训），都应该来源于你的个人专业知识和勤奋努力。
- en: 'Before diving into some tips for crafting your presentation, let’s address
    what I believe is the elephant in the room:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入探讨一些制定演讲技巧之前，让我们先解决我认为的“房间里的大象”问题：
- en: Aim to be a Data Advocate, not a Data Guru.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目标是成为数据倡导者，而非数据大师。
- en: I observe that the world is brimming with ‘gurus’ but has only a handful of
    true experts. When you think about taking the stage, view it as a platform for
    sharing knowledge rather than as a destination or a crowning achievement. The
    term “Guru” isn’t inherently negative, but in this context, I want to emphasize
    the distinction I’m making.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我观察到，世界上充斥着“导师”，但真正的专家寥寥无几。当你考虑登上讲台时，要将其视为一个分享知识的平台，而非一个目的地或巅峰成就。“导师”这个词本身并不带有负面含义，但在此语境下，我想强调我所做的区分。
- en: Find the Topic
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 找到主题
- en: 'When deciding on the topic for my next presentation, I begin with three basic
    yet essential questions:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定下一个演讲的主题时，我首先会提出三个基本却至关重要的问题：
- en: '**What project am I currently immersed in?**'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我目前正在从事什么项目？**'
- en: '**What challenges have I recently faced in this work?**'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我在这项工作中最近面临了哪些挑战？**'
- en: '**Will sharing this information be beneficial to others?**'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分享这些信息对他人有益吗？**'
- en: These questions are my starting point for pinpointing the ideal subject. The
    following step involves researching who else is discussing similar topics, through
    various channels like publications, talks, or Medium articles. This stage is vital
    as it requires a thorough understanding of current trends and developments, ensuring
    that my contribution stands out in some unique way.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题是我确定理想主题的起点。接下来的步骤是研究其他人是否在讨论类似的主题，渠道可以是出版物、演讲或Medium文章等。这个阶段至关重要，因为它需要对当前趋势和发展有透彻的了解，从而确保我的贡献以某种独特的方式脱颖而出。
- en: Take, for instance, a [Medium article](/how-i-made-my-girlfriend-happy-with-a-simple-telegram-bot-2be8e4b150e7)
    I wrote a few years back. I wasn’t introducing something brand new; instead, the
    innovation lay in how I combined existing technologies to overcome a specific
    challenge. This experience then became the focus of a talk I gave to a local Python
    community in Hamburg.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，几年前我写过一篇[Medium文章](/how-i-made-my-girlfriend-happy-with-a-simple-telegram-bot-2be8e4b150e7)。我并不是在介绍一些全新的东西；创新之处在于我如何将现有的技术结合起来，解决一个特定的挑战。这个经历随后成为我在汉堡当地Python社区演讲的核心内容。
- en: Craft your Slides Deck
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作你的演示文稿
- en: '![](../Images/043d78e9a457cc0c50971e87ee6ad8be.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/043d78e9a457cc0c50971e87ee6ad8be.png)'
- en: Image from the Author
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: I firmly subscribe to the philosophy that “**less text is better**”, and I remain
    open to contrary views, though I’m quite steadfast in my belief! Instead of relying
    heavily on text, I suggest using visuals that succinctly explain your algorithm
    or employing brief bullet points as your guide. When presenting to an audience
    that may not be as deeply immersed in the subject as you are and has likely sat
    through other presentations, overloading them with text can be counterproductive.
    The result? A disengaged audience and the feeling that your message isn’t getting
    through. Just picture enduring a 30-minute presentation under such conditions!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚信“**少即是多**”的理念，尽管我对不同观点保持开放态度，但我在这个信念上相当坚定！与其过度依赖文字，我建议使用简洁的视觉效果来解释你的算法，或者采用简短的要点作为指导。当你面对的观众可能对主题不如你那样熟悉，并且很可能已经听过其他类似演讲时，过多的文字会适得其反。结果是什么呢？观众失去兴趣，且感到你的信息未能传达出去。试想一下，在这种情况下，听一场30分钟的演讲会是怎样的体验！
- en: Maintain a minimalistic approach with your presentation slides, showcasing only
    the crucial elements that complement your talk. Understand that it’s impossible
    to cover every detail. Instead, provide a few links to your work for those in
    the audience who wish to explore the topic further.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在演示文稿中保持简约，展示仅能补充你讲述内容的关键信息。要明白，无法覆盖每一个细节。因此，为那些有兴趣进一步探索主题的观众提供一些相关链接。
- en: Remember to acknowledge the work of others in your presentation. It’s important
    to give credit for original content, as this isn’t about competition. By recognizing
    the contributions of others, you significantly elevate the quality of your presentation,
    demonstrating a thorough understanding of the subject matter.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 记得在演讲中要承认他人的工作。给原创内容以应有的赞誉非常重要，因为这并非一场竞争。通过认可他人的贡献，你可以显著提升演讲的质量，展示你对主题的深刻理解。
- en: Explain like no one knows what you’re talking about
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解释得像没人知道你在说什么
- en: This is your moment to truly stand out, after all the effort you’ve put into
    your subject! Aim to captivate everyone’s attention. Ensure the experts in the
    room are pleased to hear about familiar topics, while those less knowledgeable
    feel included and able to grasp your points. Be observant of your audience; gauge
    whether they are keeping up with you. If time allows, lighten the mood with a
    joke to ease both your nerves and theirs. Engage your audience directly by asking
    a few questions during your talk to maintain high levels of attention.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你真正脱颖而出的时刻，毕竟你为你的主题付出了那么多努力！目标是吸引所有人的注意力。确保在场的专家对熟悉的主题感兴趣，而那些知识较少的人也能感到被包容，并能理解你的要点。要留心你的观众，观察他们是否跟得上你的节奏。如果时间允许，可以用一个笑话来轻松一下气氛，缓解你和他们的紧张情绪。在演讲过程中，直接向观众提几个问题，保持他们高度关注。
- en: I view this as a strategic game where you must actively prevent the audience’s
    attention from waning. Incorporate as many additional details as possible to help
    the audience connect with you and the problem you tackled. This might include
    some background on your company or what methods were used before your solution
    came into play.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我把这看作是一场战略游戏，你必须积极防止观众的注意力下降。尽可能加入更多的细节，帮助观众与你以及你解决的问题产生联系。这可能包括一些关于你的公司背景，或者在你的解决方案之前采用了哪些方法。
- en: That’s why we call it Story Telling and not Data Telling.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是为什么我们称之为讲故事，而不是讲数据。
- en: 'Ultimately, the question arises: should you script your speech and commit it
    to memory? In my view, that’s a matter of personal preference. Personally, I tend
    not to. This is mainly because I prefer to let the flow of ideas guide my presentation,
    allowing me to spontaneously include thoughts I might not have initially considered.
    This approach, largely driven through experience, makes the whole process much
    more enjoyable, in my opinion.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，会有一个问题出现：你是否应该将演讲稿背下来并记住它？在我看来，这是个人的偏好问题。就我个人而言，我倾向于不这么做。主要是因为我喜欢让思路的流动引导我的演讲，这样我可以自发地加入一些原本没有考虑到的想法。这种方式，主要通过经验驱动，让整个过程变得更加愉快，至少在我看来是这样。
