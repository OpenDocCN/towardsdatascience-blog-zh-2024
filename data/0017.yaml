- en: Return on Investment (ROI) is a profitability metric used to evaluate how well
    an investment has performed ([Investopedia.com](https://www.investopedia.com/terms/r/returnoninvestment.asp)).
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投资回报率（ROI）是一个用来评估投资表现的盈利能力指标 ([Investopedia.com](https://www.investopedia.com/terms/r/returnoninvestment.asp))。
- en: 'ROI is a simple term, isn’t it? To measure ROI for data, we just need to follow
    these 3 steps:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ROI是一个简单的术语，不是吗？要衡量数据的ROI，我们只需要遵循以下3个步骤：
- en: 1.Have a set of KPIs that represent “profitability” of data
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 拥有一组代表数据“盈利能力”的KPI
- en: 2\. Improve the KPIs through data
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 通过数据提高关键绩效指标（KPI）
- en: 3\. Measure the impact of data’s contribution
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 衡量数据贡献的影响
- en: Yet, data teams are facing obstacles in every steps of this journey. Gartner’s
    2023 CDO survey shows 69% of D&A leaders are struggling to deliver measurable
    ROI ([Subhash Kari — EVP & Chief Innovation Officer at Infocepts](https://www.linkedin.com/pulse/learnings-from-2023-gartner-data-analytics-summit-subhash-kari/)).
    The inability to deliver tangible ROI is a common, and fatal, weakness of many
    data teams.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，数据团队在这一路程的每个步骤中都面临障碍。Gartner 2023年首席数据官（CDO）调查显示，69%的数据与分析（D&A）领导者在实现可衡量ROI时遇到困难
    ([Subhash Kari — Infocepts执行副总裁兼首席创新官](https://www.linkedin.com/pulse/learnings-from-2023-gartner-data-analytics-summit-subhash-kari/))。无法交付可衡量的ROI是许多数据团队的共同且致命的弱点。
- en: Despite its popularity, we do not have to see the delivery of tangible data
    ROI as a complex struggle. I think complex problems can be made simpler when we
    start from the basic and use First Principles for reasoning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这一概念很流行，但我们不必把交付实际的数据ROI视为一场复杂的斗争。我认为，当我们从基础出发，并使用**第一性原理**进行推理时，复杂问题可以变得更简单。
- en: In this article, I will do exactly that — start from the very basic definition
    of ROI measurement, break it down into 3 steps, and analyse the most fundamental
    obstacles to achieve…
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将正是这样做——从最基础的ROI测量定义开始，分解为3个步骤，并分析实现目标的最基本障碍……
