- en: If you’ve just finished your degree or are looking for your first job, this
    article is for you. If you’re still working on your degree or haven’t started
    your data science journey yet, you might want to check out [this article](/what-you-need-to-know-before-switching-to-a-data-science-career-in-2024-9d6d623f1438)
    first.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚刚完成学位或正在寻找第一份工作，这篇文章就是为你准备的。如果你还在攻读学位或尚未开始你的数据科学之旅，你可能需要先查看[这篇文章](/what-you-need-to-know-before-switching-to-a-data-science-career-in-2024-9d6d623f1438)。
- en: As you know, the data science job market is more competitive than ever. Simply
    having a degree or academic projects isn’t enough to differentiate yourself from
    the crowd. You need practical, hands-on projects that show your skills in action.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所知道的，数据科学的就业市场比以往任何时候都更具竞争力。仅仅拥有学位或学术项目不足以让你从人群中脱颖而出。你需要实际的、动手的项目，展示你在实践中的技能。
- en: For those who don’t know me, my journey started ten years ago with a degree
    in applied mathematics from an engineering school. Since then, I’ve worked across
    various industries, from water to energy, and spent time as a lecturer. I’ve also
    hired junior data scientists, and I’m here to show you how to build the perfect
    portfolio to help you land your first job.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些不认识我的人，我的旅程始于十年前，当时我从一所工程学院获得了应用数学学位。从那时起，我在多个行业工作过，从水务到能源，还曾担任讲师。我也曾招聘过初级数据科学家，现在我在这里教你如何打造完美的作品集，帮助你找到第一份工作。
