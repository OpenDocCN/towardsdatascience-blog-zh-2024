- en: It’s a great time to be a data scientist right now. It is one of the **fastest
    growing careers**, with the projected increase in job openings from [2022 to 2032
    at 35%](https://365datascience.com/career-advice/data-scientist-job-market/).
    The [average salary in the US](https://365datascience.com/career-advice/data-scientist-job-market/)
    is about $160,000 (depending on experience, of course). Huge strides are being
    made in the field, particularly in the Artificial Intelligence sector, with the
    advent of large language models (LLMs) providing a host of new tasks and opportunities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是成为数据科学家的好时机。它是**增长最快的职业**之一，预计从[2022年到2032年](https://365datascience.com/career-advice/data-scientist-job-market/)的职位空缺将增长35%。美国的[平均薪资](https://365datascience.com/career-advice/data-scientist-job-market/)大约为16万美元（当然，这取决于经验）。该领域正在取得巨大进展，尤其是在人工智能领域，随着大型语言模型（LLMs）的出现，提供了许多新的任务和机会。
- en: But with all these perks come a set of unique challenges that data scientists
    are currently facing, and will continue to face in the coming years. Before you
    consider jumping into the field, it’s important to be aware of some of these challenges
    so you can evaluate if this is the career path for you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，所有这些优点背后也有一些独特的挑战，这些挑战是数据科学家目前正在面对的，并且在未来几年将继续面对。在你考虑进入这个领域之前，了解一些这些挑战非常重要，这样你才能评估这是否是适合你的职业道路。
- en: 1\. It’s a rapidly developing field
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 它是一个快速发展的领域
- en: Relative to other fields like finance and engineering, data science is still
    a developing field. Degrees in data science didn’t start being offered widely
    [until around 2012](https://hbr.org/2022/07/is-data-scientist-still-the-sexiest-job-of-the-21st-century).
    Even in other more established fields, as modern technology and society evolves,
    there will always be change.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 相较于金融和工程等其他领域，数据科学仍然是一个发展中的领域。数据科学的学位课程直到[2012年左右](https://hbr.org/2022/07/is-data-scientist-still-the-sexiest-job-of-the-21st-century)才开始广泛提供。即使在其他更加成熟的领域，随着现代技术和社会的不断发展，也会始终伴随变化。
- en: New tools, technologies, and languages are being developed every day. Python
    updates regularly and so do its…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 新的工具、技术和语言每天都在开发中。Python 定期更新，其他相关技术也在不断发展……
