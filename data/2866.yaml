- en: I have been a data scientist for over three years now, so I want to write a
    post answering the most popular data science questions I have gotten in the comment
    section of my YouTube channel and Medium articles.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经做了三年多的数据科学家，因此我想写一篇文章，回答我在YouTube频道和Medium文章的评论区收到的最受欢迎的数据科学问题。
- en: The questions are structured by technical, career advice, and then miscellaneous.
    Hope you find what you are looking for!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 问题按技术、职业建议以及其他杂项进行分类。希望你能找到你想要的答案！
- en: Technical
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术
- en: To what extent should I know SQL?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我应该掌握多少SQL知识？
- en: SQL is a fundamental language for a data scientist, so you should know it well.
    The good part of SQL is that it’s a lot easier to learn than Python because it’s
    a very small language.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: SQL是数据科学家的基础语言，因此你应该掌握它。SQL的优点是它比Python更容易学习，因为它是一个非常小巧的语言。
- en: I have an article explaining the exact SQL knowledge you need to be a good entry
    and mid-level data scientist that I recommend you checkout.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一篇文章解释了成为一名优秀入门级和中级数据科学家所需掌握的SQL知识，强烈推荐你阅读。
