  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://github.com/martinjurran/neo4j-train-route-sample?source=post_page-----b9154f57dad0--------------------------------)
    [## GitHub - martinjurran/neo4j-train-route-sample: 一个用于最短路径查询或行程规划查询的示例数据库…  '
- en: A Sample database for shortest path queries or trip planning queries using Neo4j(in
    Japanese). …
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '一个用于最短路径查询或行程规划查询的示例数据库，使用Neo4j（用日语）。…  '
- en: github.com](https://github.com/martinjurran/neo4j-train-route-sample?source=post_page-----b9154f57dad0--------------------------------)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 'github.com](https://github.com/martinjurran/neo4j-train-route-sample?source=post_page-----b9154f57dad0--------------------------------)  '
- en: Alternatives to Graph Databases
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图数据库的替代方案
- en: There are lots of scenarios that can be displayed with graphs. These data could
    also be stored in relational databases — tables per object type with foreign keys
    modeling their relations to other objects. The data processing could then be implemented
    with Joins in *SQL*-Queries. With the trend towards using *NoSQL*-solutions [[8](https://neo4j.com/blog/hello-world-neo4j-inc/)],
    it became more acceptable to use database variants besides *SQL* depending on
    the specific use case.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '有许多场景可以通过图形来展示。这些数据也可以存储在关系数据库中——每种对象类型有一个表，通过外键来建模它们与其他对象的关系。然后，可以使用*SQL*查询中的连接来实现数据处理。随着*NoSQL*解决方案的趋势[[8](https://neo4j.com/blog/hello-world-neo4j-inc/)]，根据具体的使用场景，使用除*SQL*之外的数据库变体变得更为可接受。  '
- en: 'If you’re wondering if a graph database is the right choice for you, take a
    look at this overview:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你在犹豫是否应该选择图数据库，看看这个概述：  '
- en: '![](../Images/f7d80ac6c19881e153780f518a475125.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f7d80ac6c19881e153780f518a475125.png)  '
- en: Important database types with their typical usage and most popular represenatives
    (Photo by the author)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '重要的数据库类型及其典型应用和最流行的代表（照片由作者提供）  '
- en: The Graph Database Neo4j
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '图数据库Neo4j  '
- en: The first and probably the most famous representative of graph databases is
    Neo4j. The name was intended to be NeoDB, but NeoDB.com was already taken at launch
    time, so the team decided to name the application Neo4j.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '图数据库的第一个，也是最著名的代表，是Neo4j。这个名字原本计划为NeoDB，但NeoDB.com在发布时已被占用，所以团队决定将应用命名为Neo4j。  '
- en: The word Neo is the Latin word for new, which is inspired by the character Neo
    in the movie Matrix. [[19](https://twitter.com/emileifrem/status/712327903032188928)]
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '“Neo”一词是拉丁语中表示“新的”意思，灵感来源于电影《黑客帝国》中的角色Neo。[[19](https://twitter.com/emileifrem/status/712327903032188928)]  '
- en: 4j means *“for Java”*. [[8](https://neo4j.com/blog/hello-world-neo4j-inc/),
    [9](https://www.youtube.com/watch?v=YB723cp9jgM)]
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '4j意味着*“为Java”*。[[8](https://neo4j.com/blog/hello-world-neo4j-inc/), [9](https://www.youtube.com/watch?v=YB723cp9jgM)]  '
- en: Today, Neo4j is not a Java embedded application anymore, but a piece of history
    remains in its name.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '今天，Neo4j不再是一个嵌入式Java应用程序，但它的名称中仍然保留了一段历史。  '
- en: History of Neo4j
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Neo4j的历史  '
- en: '![](../Images/1fdb03997b6a1c139560251dcaff8819.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1fdb03997b6a1c139560251dcaff8819.png)  '
- en: Self-created timeline of important events in Neo4j’s history (Photo by the author)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 'Neo4j历史上重要事件的自创时间轴（照片由作者提供）  '
- en: '**2000: Conceptualization.** The founders were bothered by a Content Management
    System (*CMS*), which was based on a relational database (*RDMBS*) called Informix.
    [[15](https://neo4j.com/blog/db-engines-informix-neo4j/?ref=blog)]. Implementing
    their use cases within the *CMS* resulted in writing a lot of complicated SQL
    queries, which became increasingly hard to maintain.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**2000年：概念化。** 创始人们对基于关系数据库(*RDMBS*)的内容管理系统（*CMS*）感到困扰，该系统使用的是Informix。[[15](https://neo4j.com/blog/db-engines-informix-neo4j/?ref=blog)]。在*CMS*中实现他们的用例导致了大量复杂的SQL查询的编写，而这些查询越来越难以维护。  '
- en: The founders thought of their data as being connected to each other, one of
    paths between our related items of content, metadata, tags, and metatags for that
    content [[12](https://neo4j.com/blog/evolution-neo4j-native-graph-database/)],
    which finally led to the development of the property graph model.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '创始人们认为他们的数据是相互连接的，构成了我们相关内容项目、元数据、标签和元标签之间的一种路径[[12](https://neo4j.com/blog/evolution-neo4j-native-graph-database/)]，这最终促使了属性图模型的发展。  '
- en: '**2000–2002: Graph layer over RDMBS.** The first step was to write a graph
    layer on top of a relational database [[12](https://neo4j.com/blog/evolution-neo4j-native-graph-database/)]
    called Informix. [[15](https://neo4j.com/blog/db-engines-informix-neo4j/?ref=blog)]'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**2000–2002: 在RDBMS之上的图层。** 第一步是在名为Informix的关系数据库之上编写一个图层[[12](https://neo4j.com/blog/evolution-neo4j-native-graph-database/)]。[[15](https://neo4j.com/blog/db-engines-informix-neo4j/?ref=blog)]'
- en: '**2002: First Version of Neo4j.** The graph layer on top of Informix presented
    some challenges. The issue was, that Informix wasn’t optimized to handle all the
    relationships between their graph-alike data. [[15](https://neo4j.com/blog/db-engines-informix-neo4j/?ref=blog)]'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**2002: Neo4j的第一个版本。** 在Informix之上的图层遇到了一些挑战。问题在于，Informix并未针对处理图状数据之间的所有关系进行优化[[15](https://neo4j.com/blog/db-engines-informix-neo4j/?ref=blog)]。'
- en: Faced with the challenge of using an RDBMS for connected data, the developers
    decided to create a new kind of database optimized for connected data. [[15](https://neo4j.com/blog/db-engines-informix-neo4j/?ref=blog)]
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 面对使用RDBMS处理连接数据的挑战，开发者决定创建一种针对连接数据优化的新型数据库[[15](https://neo4j.com/blog/db-engines-informix-neo4j/?ref=blog)]。
- en: '**2007: Invention of the word graph database.** The word graph database was
    invented by Emil Eifrem and is being based upon one of Facebook marketing statements
    that “we are a utility for the socialgraph”. He combined the words graph and database,
    and that’s how the word *graph database* was born. [[16](https://neo4j.com/news/birth-graph-databases-neo4j-built-product-category/)]
    [[17](https://www.forbes.com/sites/alastairdryburgh/2017/03/22/growth-stories-the-magical-power-of-a-name/#49b4ebe56db9)]'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**2007: 图数据库一词的发明。** 图数据库这一词由Emil Eifrem发明，基于Facebook营销声明“我们是社交图谱的工具”而产生。他将“图”和“数据库”两个词结合，这就诞生了*图数据库*这一术语[[16](https://neo4j.com/news/birth-graph-databases-neo4j-built-product-category/)]
    [[17](https://www.forbes.com/sites/alastairdryburgh/2017/03/22/growth-stories-the-magical-power-of-a-name/#49b4ebe56db9)]。'
- en: '**2007: Founding of Neo4j Technologies.** The company was founded, but was
    primarily involved in consulting, as there was no own product to sell yet. [[17](https://www.forbes.com/sites/alastairdryburgh/2017/03/22/growth-stories-the-magical-power-of-a-name/#49b4ebe56db9)]'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**2007: Neo4j Technologies的创立。** 这家公司成立了，但主要从事咨询工作，因为当时还没有自己的产品可以销售[[17](https://www.forbes.com/sites/alastairdryburgh/2017/03/22/growth-stories-the-magical-power-of-a-name/#49b4ebe56db9)]。'
- en: '**2007: Graph database became fully native.** The prototype became a fully
    native graph database. [[18](https://neo4j.com/open-source-project/)] It started
    out as an embedded Java database. [[8](https://neo4j.com/blog/hello-world-neo4j-inc/)]'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**2007: 图数据库完全本地化。** 原型变成了一个完全本地化的图数据库[[18](https://neo4j.com/open-source-project/)]。最初它是作为一个嵌入式Java数据库启动的[[8](https://neo4j.com/blog/hello-world-neo4j-inc/)]。'
- en: '**2010: Release of Neo4j 1.0\.** [[18](https://neo4j.com/open-source-project/)]'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**2010: Neo4j 1.0的发布。** [[18](https://neo4j.com/open-source-project/)]'
- en: '**2011: Development of Cypher.** The first ever declarative query language
    for property graphs has been created. [[18](https://neo4j.com/open-source-project/)]
    It is inspired by MS Visio’s placing objects and relationships on an UI and it
    is therefor a very human querying model. [[8](https://neo4j.com/blog/hello-world-neo4j-inc/)]'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**2011: Cypher的开发。** 第一个面向属性图的声明式查询语言诞生了[[18](https://neo4j.com/open-source-project/)]。它的灵感来自于MS
    Visio中将对象和关系放置在用户界面上的方式，因此它是一种非常人性化的查询模型[[8](https://neo4j.com/blog/hello-world-neo4j-inc/)]。'
- en: Over the time, Neo4j has evolved from a prototype drafted on a plane ride [[21](https://www.youtube.com/watch?v=Nhi4XwmCh9A)],
    into a standalone database application, satisfying its customers needs. These
    needs also reflect in the architecture of the solution, which is covered subsequently.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，Neo4j从一次飞行中草拟的原型[[21](https://www.youtube.com/watch?v=Nhi4XwmCh9A)]，发展为一个独立的数据库应用，满足了客户的需求。这些需求也反映在解决方案的架构中，接下来会进行阐述。
- en: Stakeholders
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利益相关者
- en: To discover the architecture of *Neo4j*, it is important to understand the Stakeholders
    which might influence architectural decisions, as outlined by *Rozanski and Woods*.
    [20]
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解*Neo4j*的架构，必须理解可能影响架构决策的利益相关者，正如*Rozanski和Woods*所述。[20]
- en: The following Power Interest Grid lists the application’s stakeholders and puts
    them into perspective to visualize their likelihood of influence on architectural
    decisions.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 以下权力/利益矩阵列出了应用程序的利益相关者，并将他们置于不同的视角，以可视化他们对架构决策的影响可能性。
- en: '![](../Images/cdd79a2e981acf8278ad4e70c8e48d14.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cdd79a2e981acf8278ad4e70c8e48d14.png)'
- en: Power/Interest Grid of Neo4j (Photo by the author)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j的权力/利益矩阵（作者拍摄的照片）
- en: Those stakeholders with high levels of both power and interest, such as Neo4j
    investors [[22](https://www.crunchbase.com/organization/neo-technology)], Neo4j
    Inc. themselves, and their partners [[23](https://neo4j.com/partners/directory/)],
    have significant influence over software architecture decisions. They need to
    be closely managed. [[24](https://www.projectmanagement.com/wikis/368897/stakeholder-analysis--using-the-power-interest-grid)]
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 那些既拥有高权力又有高兴趣的利益相关者，如Neo4j的投资者[[22](https://www.crunchbase.com/organization/neo-technology)]、Neo4j公司本身及其合作伙伴[[23](https://neo4j.com/partners/directory/)]，对软件架构决策有着重要的影响力。需要密切管理他们。[[24](https://www.projectmanagement.com/wikis/368897/stakeholder-analysis--using-the-power-interest-grid)]
- en: While the needs and demands of enterprise customers are taken into account,
    their influence is relatively limited as they do not have the same level of investment
    in the software as other stakeholders. They need to stay satisfied. [[24](https://www.projectmanagement.com/wikis/368897/stakeholder-analysis--using-the-power-interest-grid)]
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管会考虑到企业客户的需求和要求，但由于他们在软件上的投资不如其他利益相关者，因此他们的影响相对有限。需要保持他们的满意度。[[24](https://www.projectmanagement.com/wikis/368897/stakeholder-analysis--using-the-power-interest-grid)]
- en: Competitors may influence Neo4j’s direction indirectly by challenging their
    market position. Developers usually have the stack set for their product and are
    not having enough power to influence Neo4j’s architecture individually. They shall
    be monitored. [[24](https://www.projectmanagement.com/wikis/368897/stakeholder-analysis--using-the-power-interest-grid)]
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争者可能通过挑战其市场地位间接影响Neo4j的方向。开发者通常已经为他们的产品设定了技术栈，并没有足够的能力单独影响Neo4j的架构。他们需要被监控。[[24](https://www.projectmanagement.com/wikis/368897/stakeholder-analysis--using-the-power-interest-grid)]
- en: The *open-source community* and *individual contributors,* play an important
    role in shaping the conversation around the software architecture and discovering
    bugs. Still, they have limited influence. The right choice is to keep them informed.
    [[24](https://www.projectmanagement.com/wikis/368897/stakeholder-analysis--using-the-power-interest-grid)]
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*开源社区*和*个人贡献者*在塑造软件架构的讨论和发现漏洞方面起着重要作用。尽管如此，他们的影响力有限。正确的做法是保持他们的知情。[[24](https://www.projectmanagement.com/wikis/368897/stakeholder-analysis--using-the-power-interest-grid)]'
- en: Dependencies
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 依赖关系
- en: To better understand the architecture that Neo4j is based on, it is important
    to know its current dependencies and how they are shaping Neo4j into the solution
    it is now.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解Neo4j所基于的架构，了解其当前的依赖关系以及这些依赖关系如何塑造Neo4j成为今天的解决方案是至关重要的。
- en: '![](../Images/d6eb89fbb5fd323668111b7c8510da6d.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d6eb89fbb5fd323668111b7c8510da6d.png)'
- en: Dependency context of Neo4j (Photo by the author)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j的依赖关系上下文（作者提供的照片）
- en: Architectural Goals
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 架构目标
- en: The table below presents the primary architectural goals of Neo4j, where the
    order depicts their importance. Now, let’s explore the various techniques used
    by the software to accomplish these goals.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 下表展示了Neo4j的主要架构目标，表中顺序代表其重要性。现在，让我们探索软件为实现这些目标所采用的各种技术。
- en: '![](../Images/f07db01393b3f195e9440e59931b0a6d.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f07db01393b3f195e9440e59931b0a6d.png)'
- en: Hitting all the architectural targets (Photo by the author, illustrations by
    [Takashi Mifune under Takashi Mifune under free use](https://www.irasutoya.com/p/terms.html))
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 达成所有架构目标（作者提供的照片，插图来自[Takashi Mifune，使用自由许可](https://www.irasutoya.com/p/terms.html)）
- en: '**1\.** 🟢 **Ease of use.** It’s a standalone platform with graph-native data
    modeling, a user-friendly querying language called Cypher, and thorough developer
    documentation that’s easy to understand. That’s what’s making it easy to work
    with Neo4j and all the involved stakeholders are having a good experience. (*Developer
    Perspective*)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.** 🟢 **易用性。** 这是一个独立的平台，具有图形原生的数据建模、用户友好的查询语言Cypher以及易于理解的全面开发者文档。这使得使用Neo4j变得简单，所有相关的利益相关者都能获得良好的体验。(*开发者视角*)'
- en: '**2\.** 🟠 **Performance.** Neo4j is graph-native database that’s equipped with
    a variety of optimizations to ensure fast query response times for complex graph
    data. The platform also boasts high concurrency and consistency features. Additionally,
    graph algorithms are running very efficiently.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.** 🟠 **性能。** Neo4j是一个图形原生数据库，配备了多种优化功能，确保复杂图形数据的快速查询响应时间。该平台还拥有高并发性和一致性特性。此外，图算法的运行效率非常高。'
- en: '**3\.** 🔵 **Reliability.** It’s important for any database platform to be reliable.
    Neo4j is achieving that through ACID transactions, monitoring, event logging,
    TLS wire encryption, and permission systems.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\.** 🔵 **可靠性。** 对任何数据库平台来说，可靠性至关重要。Neo4j 通过 ACID 事务、监控、事件日志记录、TLS 数据加密和权限系统实现这一点。'
- en: '**4\.** 🟣 **Security.** When data is involved, security is especially important.
    Neo4j’s achieves security through event logging, TLS wire encryption, fine-grained
    permission systems, and data-at-rest encryption.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\.** 🟣 **安全性。** 数据涉及时，安全性尤为重要。Neo4j 通过事件日志记录、TLS 数据加密、精细粒度的权限系统以及静态数据加密来实现安全。'
- en: '**5\.** 🟡 **Interoperability.** Able to operate on all relevant target systems.
    Easily integrable into existing environments. A huge variety of clients for data
    access are supported.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\.** 🟡 **互操作性。** 能在所有相关的目标系统上运行。能够轻松集成到现有环境中。支持多种数据访问客户端。'
- en: '**6\.** 🔴**Availability.** Able to operate in clusters, which is increasing
    availability to meet enterprise demands.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\.** 🔴**可用性。** 能在集群中运行，从而提高可用性以满足企业需求。'
- en: '**7\.** 🟤 **Scalability.** Scalable both horizontally and vertically to handle
    increasing amounts of data and query volume.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\.** 🟤 **可扩展性。** 支持水平和垂直扩展，能够处理越来越多的数据和查询量。'
- en: '**8\.** ⚪ **Extensibility.** Both Neo4j development team and external community
    developers can easily extend the solution. That’s valid for both modifying existing
    components and adding new functionalities. Neo4j is open for new technological
    and methodical trends.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\.** ⚪ **可扩展性。** 无论是 Neo4j 开发团队还是外部社区开发者，都可以轻松扩展解决方案。这适用于修改现有组件或添加新功能。Neo4j
    对新的技术和方法趋势持开放态度。'
- en: 🟢 **Ease of use**
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 🟢 **易用性**
- en: Most developers have at least a basic understanding of how relational databases
    work, but graph-based solutions are new to most. For Neo4j’s success, it is crucial
    that developers can adapt the solution quickly and build working products without
    any unnecessary barriers.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数开发人员至少对关系数据库的工作原理有基本的了解，但基于图的解决方案对大多数人来说是新的。为了确保 Neo4j 的成功，开发者能够迅速适应该解决方案，并在没有不必要障碍的情况下构建可行的产品至关重要。
- en: '![](../Images/5627e39dd1704c8a932f0dad501128e3.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5627e39dd1704c8a932f0dad501128e3.png)'
- en: Conceptional and implemented data model for public transport (Photo by the author)
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 公共交通的概念性和实施数据模型（作者提供的照片）
- en: Supporting developers in their adaption is, that graph databases usually equal
    their concept data model. They are schema-free, like most NoSQL solutions. Data
    is being represented as nodes and edges.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 支持开发者适应的是，图形数据库通常与其概念数据模型相同。它们是无模式的，像大多数 NoSQL 解决方案一样。数据以节点和边的形式表示。
- en: Non-developers can explore data through the interactive Neo4j browser. This
    includes everything from initial ideas on a whiteboard to developing queries in
    the Cypher language, which is equivalent to SQL.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 非开发人员可以通过交互式 Neo4j 浏览器探索数据。这包括从白板上的初步构想到使用 Cypher 语言（等同于 SQL）开发查询。
- en: '![](../Images/8c8765504ebfb8761d242c01f1d9ee75.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8c8765504ebfb8761d242c01f1d9ee75.png)'
- en: Exploring data in the Neo4j Browser, based on the result of a Cypher query (Photo
    by the author)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Neo4j 浏览器中探索数据，基于 Cypher 查询的结果（作者提供的照片）
- en: Neo4j’s ability to efficiently execute complicated queries with connections
    over many *nodes* and *edges* is mainly due to its dedicated graph data model.
    Relationships are directly materialized as a data structure in the database, allowing
    “pointers” to be traversed without many sub-queries and joins. Neo4j is not based
    on an existing database but is a highly specialized implementation.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j 高效执行涉及多个*节点*和*边*的复杂查询的能力，主要归功于其专用的图数据模型。关系直接以数据库中的数据结构形式体现，允许“指针”在没有多次子查询和连接的情况下遍历。Neo4j
    不是基于现有数据库，而是一个高度专业化的实现。
- en: 🟠 **Performance**
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 🟠 **性能**
- en: Neo4j is a highly optimized, graph-native database, which is optimized to handle
    large scale graph operations. Graph queries are executed much faster and more
    efficiently, since all the related data is stored in one place and reflected as
    graphs.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j 是一个高度优化的图形原生数据库，专门优化以处理大规模的图操作。图查询执行得更快、更高效，因为所有相关数据都存储在一个地方并以图的形式反映出来。
- en: 'Also, Neo4j implements several performance optimizations speficially implemented
    for graphs:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Neo4j 实现了多个专为图形优化的性能提升：
- en: '[**B-trees**](https://en.wikipedia.org/wiki/B-tree) **for fast retrieval of
    nodes and edges** in a graph dataset'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**B树**](https://en.wikipedia.org/wiki/B-tree) **用于快速检索图数据集中的节点和边**'
- en: I**ndexing tailor-made for graph data** with the option to define multiple indexed
    on one property
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专为图形数据设计的索引**，可以为单个属性定义多个索引选项'
- en: ⚪ **Extensibility**
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: ⚪ **可扩展性**
- en: Neo4j offers official Bolt drivers for .NET, Java, JavaScript, Go, and Python.
    Community implementations are also available for C/C++ and PHP. Plus, it’s possible
    to access Neo4j’s database via its HTTP API regardless of the programming language
    you are using.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j 提供了官方的 Bolt 驱动程序，支持 .NET、Java、JavaScript、Go 和 Python。社区实现的驱动程序也可以用于 C/C++
    和 PHP。此外，无论使用什么编程语言，都可以通过 HTTP API 访问 Neo4j 数据库。
- en: Sometimes developers need to extend the capabilities of the Neo4j database by
    creating their own procedures or functions. Neo4j has plugins and unmanaged server
    extensions for HTTP endpoints that allow for this. Documentation is available
    for implementation in JVM languages.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，开发者需要通过创建自己的过程或函数来扩展 Neo4j 数据库的功能。Neo4j 提供了插件和未管理的服务器扩展，用于 HTTP 端点，支持此功能。文档提供了
    JVM 语言的实现指南。
- en: Neo4j provides many ways to extend its functionality and stay up-to-date with
    trends. Developers can use Bolt and HTTP access protocols through Cypher or create
    their own plugins to improve the Neo4j software.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j 提供了多种方式来扩展其功能并保持与趋势的同步。开发者可以通过 Cypher 使用 Bolt 和 HTTP 访问协议，或创建自己的插件来改进
    Neo4j 软件。
- en: Recent updates to Neo4j include GraphQL integration and connectors for popular
    streaming solutions like Kafka and Spark. Additionally, Neo4j offers a [Graph
    Data Science library](https://neo4j.com/docs/graph-data-science/current/) that
    provides various algorithms and machine learning modeling options to cover use
    cases related to data analytics and machine learning.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j 最近的更新包括 GraphQL 集成和对流行流媒体解决方案（如 Kafka 和 Spark）的连接器。此外，Neo4j 提供了一个 [Graph
    Data Science 库](https://neo4j.com/docs/graph-data-science/current/)，提供多种算法和机器学习建模选项，涵盖与数据分析和机器学习相关的用例。
- en: '**The Big Picture (**🟢/🟠/🔵/🟣/🟡/🔴/🟤/⚪)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**全局视野（**🟢/🟠/🔵/🟣/🟡/🔴/🟤/⚪）'
- en: Now that we’ve explored some individual architectural goals and how Neo4j addresses
    them, let’s take a step back and visualize the big picture.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经探索了一些个别架构目标以及 Neo4j 如何解决它们，让我们退一步，展望整体架构图。
- en: 'Imagine a graph of interconnected architectural goals, where each node represents
    a specific goal, such as data consistency or availability, and each relationship
    represents how those goals are related or dependent on each other:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个互联的架构目标图，每个节点代表一个特定目标，例如数据一致性或可用性，每个关系代表这些目标如何相互关联或依赖：
- en: '![](../Images/c09162dc76a8d14b5a770417f8c7146b.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c09162dc76a8d14b5a770417f8c7146b.png)'
- en: Enterprise architectural target diagram of Neo4j (Photo by the author)
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j 企业架构目标图（作者提供的照片）
- en: Architectural Structure
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 架构结构
- en: To understand how Neo4j implements its architectural goals in general, we should
    look at the solution from a more technical perspective.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解 Neo4j 如何实现其架构目标，我们应从更技术的角度来看待该解决方案。
- en: '![](../Images/6b1d7c35406237aaef2debe9e4c16f91.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6b1d7c35406237aaef2debe9e4c16f91.png)'
- en: Rough overview about a typical Neo4j setup [22] (Photo by the author)
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 关于典型 Neo4j 设置的粗略概览 [22]（作者提供的照片）
- en: '**Advantages of Neo4j for software architects**'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**Neo4j 对软件架构师的优势**'
- en: 'Now you have received all that information on graph databases and Neo4j. But,
    how can that help you? Utilizing a graph database can have immediate positive
    effects for you and your work:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了有关图形数据库和 Neo4j 的所有信息。那么，如何利用这些信息呢？使用图形数据库可以立即为你和你的工作带来积极的影响：
- en: High performance for complex queries
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高性能的复杂查询
- en: Greater flexibility in data modeling
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据建模的更大灵活性
- en: Ability to handle unstructured data
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理非结构化数据的能力
- en: Improved scalability and availability
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进的可扩展性和可用性
- en: Easier integration with other technologies
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更容易与其他技术集成
- en: Greater business agility
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更高的业务敏捷性
- en: Conclusion
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Neo4j has gained recognition in modern software architecture due to its capabilities
    for handling graphs. But today, it is way more than the all-purpose-answer for
    handling graph data.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j 因其处理图形数据的能力而在现代软件架构中获得认可。但今天，它已经不仅仅是处理图形数据的万能解决方案。
- en: For today’s software architects, it is important to choose specialised databases
    for certain use cases, instead of building whole solutions based around one data
    backend. That is especially valid as microservice architecture still continues
    to be on the rise.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 对于今天的软件架构师而言，选择专用数据库来处理特定用例非常重要，而不是围绕单一数据后端构建完整的解决方案。尤其是在微服务架构仍在持续增长的情况下，这一点尤为有效。
- en: If you haven’t already, I personally encourage you to explore some test use
    cases to discover the power of graph databases and how they can benefit you. Whether
    it’s logistics, finance, healthcare, social media, or e-commerce, graph databases
    can provide insights that traditional databases cannot.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有开始，我个人鼓励你探索一些测试用例，以发现图数据库的强大功能以及它们如何为你带来益处。无论是物流、金融、医疗、社交媒体还是电子商务，图数据库都能提供传统数据库无法提供的洞察。
