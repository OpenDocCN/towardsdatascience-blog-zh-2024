- en: '**What you’ll find in this article: A guide on the various ways to use Generative
    AI tools integrated into Google Colab (a no-installation, cloud-based platform
    for coding in Python), making it the easiest way to learn and work with Python.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**你在这篇文章中会找到的内容：关于如何使用集成在 Google Colab（一个无需安装、基于云的 Python 编程平台）中的生成式 AI 工具的指南，使其成为学习和使用
    Python 的最简单方法。**'
- en: Knowing how to code is more useful and more accessible than ever. In this article
    you’ll see how to start coding in a minute without any prerequisites, leveraging
    the power of the latest Generative AI tools.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程比以往任何时候都更加有用和可访问。在这篇文章中，你将看到如何在一分钟内开始编程，且不需要任何先决条件，充分利用最新生成式 AI 工具的强大功能。
- en: I started coding 25 years ago; I was about 10 years old. Everything was tough,
    from installing development tools, to learning the commands, including debugging
    of course.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我从 25 年前开始编程，那时我大约 10 岁。一切都非常艰难，从安装开发工具，到学习命令，当然还包括调试。
- en: Today, we are very far from that era. Google Colab recently integrated a set
    of GenAI tools that completely revolutionize the way we code.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们已经远离那个时代。Google Colab 最近集成了一套生成式 AI 工具，这些工具彻底改变了我们编程的方式。
- en: It has never been easier to start coding. All the barriers are now down.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开始编程从未如此简单。所有障碍现在都已经消除。
- en: This is great news because coding is virtually everywhere and becoming useful,
    or even required, in a growing number of jobs. Moreover, if you know a little
    bit of code, you can now go extremely far with minimal effort thanks to these
    Generative AI tools.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是个好消息，因为编程几乎无处不在，并且在越来越多的工作中变得有用，甚至是必需的。此外，如果你懂一点代码，借助这些生成式 AI 工具，你现在可以以最小的努力走得非常远。
- en: 'In this article, I will show you the most efficient way to learn and use Python
    today with a no-installation tool. If you are not new to Python (know what Google
    Colab and notebooks are, you can skip Part I). The article is organized as follows:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将向你展示今天学习和使用 Python 的最高效方法，借助一个无需安装的工具。如果你对 Python 不陌生（知道什么是 Google
    Colab 和 Notebooks），你可以跳过第一部分。文章组织结构如下：
- en: '**Part I: Preliminary:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一部分：预备知识：**'
- en: Why choose Python and Google Colab?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么选择 Python 和 Google Colab？
- en: Where to start learning Python?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从哪里开始学习 Python？
- en: '**Part II: Generative AI tools integrated in Google Colab:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二部分：Google Colab 中集成的生成式 AI 工具：**'
- en: Code completion
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码补全
- en: Debugging
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调试
- en: Suggestions
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议
- en: Graph suggestion
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图表建议
- en: Getting help
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取帮助
- en: '**Discussion**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**讨论**'
- en: 'Part I: Preliminary'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：预备知识
- en: Why choose Python and Google Colab?
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择Python和Google Colab？
- en: '**Why Python?** Python is the most popular and versatile language today. Python
    can be used for:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择Python？** Python是当今最流行、最具多样性的编程语言。Python可以用于：'
- en: Machine Learning and Artificial Intelligence (e.g. NLP, deep learning),
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习和人工智能（例如自然语言处理、深度学习等）
- en: Statistics and Analytics
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计与分析
- en: Creating and working with Chatbots (e.g. LLMs, agents etc.)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和使用聊天机器人（例如LLMs、代理等）
- en: Web development (e.g. Backend Development)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web开发（例如后端开发）
- en: 'and more: Finance, Robotics, Database access, Game development etc.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及更多内容：金融、机器人技术、数据库访问、游戏开发等。
- en: Moreover, due to its popularity, Python is a requirement for many jobs, and
    it’s particularly easy to learn because of the vast number of resources available.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于其广泛的应用，Python已成为许多职位的要求，且因为拥有大量的资源，学习起来尤其容易。
- en: '**Why Google Colab?** When it comes to Python there are numerous ways to code.
    The two most popular ways to start are IDEs (Integrated Development Environments)
    or Notebooks. Notebooks are a web-based interactive environment for writing code.
    They allow you to mix code, text, and visualizations in a single document.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择Google Colab？** 在Python编程中，有很多方法可以开始。最流行的两种方式是集成开发环境（IDE）或Notebook。Notebook是一种基于网页的交互式编程环境，允许你在一个文档中混合代码、文本和可视化内容。'
- en: You can either install a local notebook tool on your computer (e.g. Jupyter
    Notebook) or use an online cloud-based solution like Google Colab.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择在计算机上安装本地Notebook工具（例如Jupyter Notebook），或者使用像Google Colab这样的基于云的在线解决方案。
- en: Since this guide is focused on accessibility, I picked a cloud-based tool that
    requires no installation. The only requirement is a Google account. All the documents
    will be stored on your Google Drive, and hence you can work from any computer
    and easily collaborate with others.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本指南聚焦于可访问性，我选择了一个无需安装的基于云的工具。唯一的要求是拥有一个Google账户。所有文档都将保存在你的Google Drive中，因此你可以在任何计算机上工作，并轻松与他人协作。
- en: '![](../Images/e726494f066570cb8cf4f1c7654db650.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e726494f066570cb8cf4f1c7654db650.png)'
- en: This is a snippet of a Notebook (Google Colab). You can see that in the same
    document, you have texts, code and the output of the code. Image by author
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个Notebook（Google Colab）的片段。你可以看到，在同一个文档中，既有文本、代码，也有代码的输出。图像由作者提供。
- en: Where to start learning Python?
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从哪里开始学习Python？
- en: 'There are countless options to start learning Python. Here are two sources
    for a complete beginner’s guide to Python in different formats:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有无数的途径可以开始学习Python。以下是两个完整初学者Python指南的资源，提供不同格式的学习方式：
- en: 'YouTube free full course for beginners: [https://www.youtube.com/watch?v=rfscVS0vtbw](https://www.youtube.com/watch?v=rfscVS0vtbw)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初学者免费的完整课程： [https://www.youtube.com/watch?v=rfscVS0vtbw](https://www.youtube.com/watch?v=rfscVS0vtbw)
- en: 'Free full course with with integrated code cells: [https://www.w3schools.com/python/python_intro.asp](https://www.w3schools.com/python/python_intro.asp)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带集成代码单元的免费完整课程：[https://www.w3schools.com/python/python_intro.asp](https://www.w3schools.com/python/python_intro.asp)
- en: 'Interactive platforms: [DataCamp](https://www.datacamp.com/courses/intro-to-python-for-data-science)'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互动平台：[DataCamp](https://www.datacamp.com/courses/intro-to-python-for-data-science)
- en: Learning how to code is similar to learning many other skills, like swimming
    or biking — you need to practice. So, when you start with these tutorials or others,
    open Google Colab, start experimenting with code, and adapt it. Use the tools
    covered in Part II to support your learning journey.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何编程类似于学习许多其他技能，如游泳或骑自行车——你需要不断练习。所以，当你开始使用这些教程或其他教程时，打开Google Colab，开始实验代码，并进行调整。使用第二部分中介绍的工具来支持你的学习之旅。
- en: 'Part II: Generative AI Tools Integrated in Google Colab'
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：集成在Google Colab中的生成式AI工具
- en: Since the public release of ChatGPT 3.5 in November 2022, the number of Generative
    AI tools to support coding has grown quickly. Large Language Models, like ChatGPT,
    are incredibly powerful to help us with code. Coding relies on a “language” with
    clear syntax, which makes it an ideal domain for LLMs.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 自2022年11月ChatGPT 3.5的公开发布以来，支持编程的生成式AI工具迅速增长。像ChatGPT这样的大型语言模型（LLMs）在帮助我们进行编码方面极其强大。编程依赖于具有清晰语法的“语言”，这使得它成为LLM的理想领域。
- en: 'Google Colab recently integrated a set of Generative AI tools that can support
    various aspects of your work, from code suggestions to debugging and explanations.
    Let’s now cover all of these tools:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Google Colab最近集成了一套生成式AI工具，可以支持你工作的各个方面，从代码建议到调试和解释。现在，让我们介绍所有这些工具：
- en: Code completion
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码补全
- en: Debugging
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调试
- en: Suggestions
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议
- en: Automatic graphs suggestions
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动图表建议
- en: Help
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助
- en: Code completion
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码补全
- en: When you start typing code in Google Colab, you’ll quickly notice that code
    suggestions appear in grey and italic (see video below) beyond what you type.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在 Google Colab 中开始输入代码时，你会很快注意到，代码建议会以灰色和斜体显示（参见下方视频），并且超出你所输入的部分。
- en: The suggestions appear very quickly and adapt as you continue typing. You just
    need to press the Tab key to accept the suggestion.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 建议会很快出现，并随着你继续输入而自适应。你只需按下 Tab 键接受建议。
- en: Note that the suggestions are based not only on what you are typing but also
    on the rest of the file, making this feature incredibly powerful and going significantly
    beyond traditional simple code completion tools. For example, in the video below,
    the suggestion for importing a file is not generic — it’s the exact code needed
    to import the file in my active Google Colab document with the correct format.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，建议不仅基于你正在输入的内容，还基于文件中的其余部分，使得这个功能非常强大，远远超越了传统的简单代码补全工具。例如，在下方视频中，导入文件的建议并非通用的——它是我当前
    Google Colab 文档中需要的确切代码，并且具有正确的格式。
- en: '![](../Images/f4fa31cc74ee5533eedf2fabc2a3cfe8.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f4fa31cc74ee5533eedf2fabc2a3cfe8.png)'
- en: This video illustrates the code completion tool in Google Colab. You can see
    me type the beginning of some line of code in white and then the suggestions automatically
    and very quickly appear in grey and italic. I just have to click the Tab key to
    accept the suggestion. Video by author.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这个视频展示了 Google Colab 中的代码补全工具。你可以看到我输入某行代码的开头，代码以白色显示，然后建议会非常快速且自动地以灰色和斜体显示。我只需点击
    Tab 键即可接受建议。视频由作者提供。
- en: Debugging
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调试
- en: If you’ve ever tried coding, you know that debugging is often what we spend
    the most time doing. Historically, if you didn’t understand the error, you would
    refer to manuals, copy and paste the error message, and search online (e.g. Stack
    Overflow) for solutions. More recently, you might even ask ChatGPT or another
    LLM for help.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾尝试过编程，你就知道调试通常是我们花费最多时间的部分。过去，如果你不理解错误，你会参考手册，复制并粘贴错误消息，然后在线搜索（例如 Stack
    Overflow）解决方案。最近，你甚至可能会向 ChatGPT 或其他大型语言模型寻求帮助。
- en: But now there’s an incredibly fast integrated solution. As you can see in the
    video below, I ran some code that generated an error. After each error message,
    you’ll see a button labeled “Explain error.” Once you click it, a pane will open
    on the right-hand side, and Gemini (an LLM) will explain the error and propose
    adjusted code. You can then adapt the code by hand, copy-paste the suggestion,
    or in one click, create a new cell with the corrected code in your notebook.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在有一个非常快速的集成解决方案。正如你在下方视频中看到的，我运行了一些代码并生成了错误。在每个错误消息后，你会看到一个标有“解释错误”的按钮。点击后，右侧会打开一个面板，Gemini（一个大型语言模型）会解释错误并提出调整后的代码。你可以手动调整代码，复制粘贴建议，或者一键创建一个新的单元格，插入笔记本中修正后的代码。
- en: '![](../Images/1f4356bae5b0ee84d02f006a01c797ab.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1f4356bae5b0ee84d02f006a01c797ab.png)'
- en: Here is an example of a simple debugging situation with the integrated Generative
    AI system in Google Colab. Image by author.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的调试情况示例，展示了 Google Colab 中集成的生成性 AI 系统。图片由作者提供。
- en: '**Suggestions**'
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**建议**'
- en: Beyond code completion, Google Colab offers two simple ways to suggest code
    based on your description.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 除了代码补全，Google Colab 还提供了两种基于描述建议代码的简单方法。
- en: The first way is by writing a comment (see the video below). I just write a
    comment that explains the next line of code, and Colab directly interprets it
    and automatically suggests the corresponding code. This functionality works mainly
    for simple, usually single lines of code.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种方法是通过写注释（参见下方视频）。我只需写一个注释，解释下一行代码，然后 Colab 会直接解释它并自动建议相应的代码。这个功能主要适用于简单的、通常是单行的代码。
- en: '![](../Images/f19c47f349ea5c83ad313d6436282baf.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f19c47f349ea5c83ad313d6436282baf.png)'
- en: This video illustrate how Google Colab use Generative AI to automatically generate
    the code corresponding the the comment you just wrote. Video by author.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这个视频展示了 Google Colab 如何使用生成性 AI 自动生成你刚写的注释对应的代码。视频由作者提供。
- en: When you need code suggestions for more complex requests, often requiring several
    lines of code, you can click on “Generate” with AI when you start a new code block
    (see video below). Then, you can use natural language to explain what you want
    to do, and the code will be automatically generated. Note that the prompt will
    be included as a comment on top, so try to make a clear request to save time.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当您需要针对更复杂的请求（通常需要几行代码）提供代码建议时，您可以在开始新的代码块时点击“生成”按钮（见下方视频）。然后，您可以用自然语言解释您想做的事情，代码将自动生成。请注意，提示会作为评论添加在顶部，所以请尽量清楚地表述需求，以节省时间。
- en: '![](../Images/9861e90b722d792fc85917232247681b.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9861e90b722d792fc85917232247681b.png)'
- en: This video illustrate how you can use natural language to create code in Google
    Colab. Video by author.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 该视频展示了如何在 Google Colab 中使用自然语言生成代码。视频由作者提供。
- en: Automatic graphs suggestions
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动图表建议
- en: There are also specific suggestions for graph creation when you work with a
    dataframe (see video below). When you describe or display part of a dataframe,
    an icon with a graph appears in the top right corner. When you click on it, you’ll
    see a gallery of potential graphs. By clicking on one of the graphs, a new code
    cell will be generated with the code required to create the selected graph.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当您使用数据框时，也会有专门的图表创建建议（见下方视频）。当您描述或显示数据框的部分内容时，右上角会出现一个带有图表图标的按钮。点击它，您将看到一个潜在图表的图库。点击其中一个图表后，会生成一个新的代码单元，其中包含创建所选图表所需的代码。
- en: So far, I haven’t been very impressed by this function. It crashed a few times,
    returned errors, or suggested numerous options, but the one I was interested in
    wasn’t available.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我对这个功能并没有留下深刻印象。它崩溃过几次，返回错误，或者建议了许多选项，但我感兴趣的选项并没有出现。
- en: '![](../Images/9faa6b4cc9748100b4643e8a0039600d.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9faa6b4cc9748100b4643e8a0039600d.png)'
- en: This video illustrates the automatic graph suggestion in Google Copilot. Video
    by author.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 该视频展示了 Google Copilot 中的自动图表建议功能。视频由作者提供。
- en: Help
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 帮助
- en: Finally, you can directly chat with Gemini (a chatbot/LLM) to ask code-related
    questions. These questions could be about a piece of code you don’t understand,
    how to perform a specific task with code, or virtually anything else. You essentially
    have an AI tutor available 24/7, just one click away.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您可以直接与 Gemini（一个聊天机器人/大语言模型）进行对话，询问与代码相关的问题。这些问题可以是您不理解的某段代码，如何用代码执行特定任务，或者几乎任何其他问题。您基本上可以随时获得一个
    AI 导师，只需轻轻一按。
- en: '![](../Images/7fa684eb21f50cab9c1eb9c375cd7d02.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7fa684eb21f50cab9c1eb9c375cd7d02.png)'
- en: You can click on the top right button “Gemini” in Google Colab to directly start
    a discussion about code. You can ask questions about current code, about how to
    do something etc. Image by author.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Google Colab 中，您可以点击右上角的“Gemini”按钮，直接开始与代码相关的讨论。您可以询问当前代码的问题，或询问如何做某些事情等。图片由作者提供。
- en: Discussion
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讨论
- en: While Generative AI is incredibly useful and powerful for coding, it should
    be used in moderation when learning. This efficiency might prevent us from truly
    mastering the material and could negatively affect our long-term performance.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然生成式 AI 对编程非常有用且强大，但在学习过程中应该适度使用。过度依赖这种效率可能会妨碍我们真正掌握知识，并可能对我们的长期表现产生负面影响。
- en: I was blown away by the impact of these Generative AI integrations. I find myself
    writing less and less code — it’s more about being able to read and test code
    now. But reading is always easier than writing, just like when learning any language
    (not just programming).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这些生成式 AI 集成功能让我印象深刻。我发现自己越来越少写代码——现在更多的是能够阅读和测试代码。但阅读总是比写作容易，就像学习任何语言（不仅仅是编程）一样。
- en: However, this raises questions about the long-term effects for people who haven’t
    yet fully learned how to code. I remember using these tools extensively to select
    parts of Pandas dataframes because I often mixed up the brackets, `.loc` or `.iloc`
    functions, and syntax. ChatGPT helped me go faster a few times, but over the long
    run, I became less efficient. If I have to ask every time, it often takes longer
    than if I knew the solution by heart. And what happens if the tool isn't available?
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这引发了一个问题，对于那些还没有完全学会如何编程的人，长期使用这些工具会有什么影响。我记得曾经广泛使用这些工具来选择 Pandas 数据框的部分内容，因为我经常把括号、`.loc`
    或 `.iloc` 函数以及语法弄混。ChatGPT 曾经帮我提高效率几次，但从长远来看，我变得更加低效。如果每次都得询问，它往往比我记住解决方案更耗时。那如果工具无法使用怎么办？
- en: Moreover, it’s very important to remember to use AI suggestions responsibly.
    Always aim to understand the code you’re incorporating to avoid potential issues
    with plagiarism or unintended errors. Note that when using suggestions in Google
    Colab, you might see the source of the code inspiration (see image below). This
    information can help you avoid potential copyright violations.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，记住负责任地使用AI建议非常重要。始终致力于理解你所融合的代码，以避免可能的剽窃或无意的错误。请注意，当在Google Colab中使用建议时，你可能会看到代码灵感的来源（见下图）。这些信息有助于你避免潜在的版权侵犯问题。
- en: '![](../Images/b08f4256f0c95c1fdb207c7c1a1caf9d.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b08f4256f0c95c1fdb207c7c1a1caf9d.png)'
- en: Example of a note added in Google Colab when using a Generative AI code recommendation.
    It appears that the potential source of the code is cited, and a clickable link
    is available to check for any potential copyright issues. Image by author.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在Google Colab中使用生成式AI代码推荐时添加的注释示例。看起来代码的潜在来源已被引用，并且提供了可点击的链接，以检查是否存在潜在的版权问题。图片来源：作者。
