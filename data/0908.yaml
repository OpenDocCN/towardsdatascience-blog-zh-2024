- en: Introduction
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: It’s not a secret that many vacancies in IT & data are remote. On one hand,
    this means not wasting time in traffic jams on the way to work and back home.
    But on the other hand, for many employees the office atmosphere allows them to
    get organized and be ready for productive work.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在不是什么秘密，很多IT和数据领域的职位都是远程工作的。一方面，这意味着你不必浪费时间在上下班的交通堵塞中。但另一方面，对于许多员工来说，办公室的氛围能帮助他们更好地组织自己，做好准备进行高效工作。
- en: Below I will share with you a few practical recipes that help remote employees
    to feel themselves more inclusive in a team. They are 100% based on my very own
    experience of working remotely as Data Analyst & IT specialist for 2.5+ years.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面，我将与大家分享一些实用的方法，帮助远程员工感觉自己更能融入团队。这些方法完全基于我作为数据分析师和IT专家，远程工作超过2.5年的亲身经验。
- en: '**#1\. Establish a routine that suits you**'
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**#1\. 建立适合自己的日常安排**'
- en: '![](../Images/aab884ea7ee16a92a5b3cba4cc56ab58.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/aab884ea7ee16a92a5b3cba4cc56ab58.png)'
- en: Photo by [Jexo](https://unsplash.com/@jexo?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影：由[Jexo](https://unsplash.com/@jexo?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: While being a remote worker, try to create a structured daily schedule that
    includes work hours, break for lunch, and time for social interactions. This can
    help you stay productive and maintain a sense of doing your job by design in a
    thorough manner.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为远程员工，尝试创建一个结构化的日常时间表，包括工作时间、午餐休息时间和社交互动的时间。这样可以帮助你保持高效，并且保持一种有条不紊、按计划进行工作的感觉。
- en: Start your day with the activities that motivate you the most — for me these
    are intensive tasks like working on the most important projects or starting new
    ones from scratch. Besides that, I also try to include in my ‘before-afternoon-routine’
    at least one unpleasant small task (a.k.a a frog) that doesn’t eat too much time,
    but requires your involvement.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从最能激励你的活动开始一天——对我来说，这些是一些高强度任务，比如处理最重要的项目或从零开始启动新项目。除此之外，我还会尝试在我的“午前日常”中加入至少一项不太愉快的小任务（即“青蛙”），这个任务不会占用太多时间，但需要你的参与。
- en: By the way, you might read about examples of such frogs in one of my previous
    posts [1].
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，你可以在我之前的文章中了解一些这样的例子[1]。
- en: But don’t panic when something unexpected happens (i.e. something out of your
    routine) — for instance, you get an immediate request to connect with clients
    right now or one of your colleagues suddenly falls ill. Trust me, it’s not an
    extraordinary case at all, especially for long-lasting and complex projects. In
    such situations, try to solve these issues and then get back to your normal daily
    routine without outliers as soon as possible.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但当发生一些意外情况时（即超出你常规的事情），不要惊慌——例如，你突然收到一个立即与客户联系的请求，或者你的同事突然生病了。相信我，这并不是什么特殊的情况，尤其是在长期且复杂的项目中。在这种情况下，尽量解决这些问题，然后尽快回到正常的日常工作中，不要让这些意外影响你的常规节奏。
- en: '#2\. **Stay involved**'
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#2\. **保持参与**'
- en: '![](../Images/b687fdb5d18f0c2880dfb304ddd2d666.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b687fdb5d18f0c2880dfb304ddd2d666.png)'
- en: Photo by [Surface](https://unsplash.com/@surface?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Surface](https://unsplash.com/@surface?utm_source=medium&utm_medium=referral)提供，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Communication is a key skill for any data-related (and not only) team, but it
    becomes a must for remote collective. Make a habit to regularly communicate with
    your colleagues via work chats or using video calls. This can help you feel connected
    to your team and reduce feelings of isolation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通是任何与数据相关的（不仅仅是数据）团队的重要技能，但对于远程团队来说，它更是必不可少的。养成定期通过工作聊天或视频通话与同事沟通的习惯。这有助于你保持与团队的联系，减少孤立感。
- en: One of the company where I worked had a good tradition of holding virtual Monday
    meetings, during which we share not only professional updates about the projects
    we are working on, but also some personal issues, e.g. how we spent the weekend
    or recommendations on what films to watch or what museums and concerts to go to.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我曾经工作过的公司有一个很好的传统，每周一会举行虚拟会议，在会议中，我们不仅分享我们正在进行的项目的最新进展，也会聊一些个人事务，比如我们周末是怎么度过的，或者推荐一些值得看的电影、博物馆和音乐会。
- en: Also, we try to have considerable amount of regular common activities after
    work, e.g. strategical sessions, town halls (every second week), or just quizzes.
    This helps to learn more about your team (their tastes and preferences), as well
    as to maintain team spirit (the latter significantly ease the common work with
    people who work from different parts of the world on challenging projects).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还会尽量安排一定数量的常规团队活动，比如战略会议、全员大会（每两周一次），或者只是一些问答比赛。这有助于更好地了解你的团队（他们的兴趣和偏好），同时保持团队精神（后者能显著缓解与来自不同地区的同事一起合作处理挑战性项目时的困难）。
- en: '#3\. Take breaks'
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#3\. 休息一下'
- en: '![](../Images/e60aa93870a4582927980d8fb07d03fd.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e60aa93870a4582927980d8fb07d03fd.png)'
- en: Photo by [Na visky](https://unsplash.com/@navisky?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Na visky](https://unsplash.com/@navisky?utm_source=medium&utm_medium=referral)提供，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: In addition to a lunch break, don’t forget to schedule regular breaks throughout
    your day to step away from your work and recharge. Use this time to go for a walk
    (at least to your closest window), do some stretching exercises, or engage in
    a hobby to split up the monotony of remote work.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了午餐时间的休息，别忘了在一天中安排定期的休息时间，远离工作，给自己充电。利用这段时间去散步（至少去靠近的窗户旁），做些拉伸运动，或者做一些爱好活动，打破远程工作的单调感。
- en: Ability to turn off your brain for a short period of time during such a 5-min
    breaks will allow you to avoid burnouts and return to the current task with fresh
    mind (for some data-related tasks this can be a game changer). Very often this
    approach allows me to look at the challenging projects under a bit different angles
    and solve them more effectively.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这种5分钟的休息时间内，能够短暂地关闭大脑，能帮助你避免过度疲劳，并以清新的头脑重新投入当前任务（对于一些与数据相关的任务来说，这可能会带来巨大的改变）。这种方法通常能让我以不同的角度看待具有挑战性的项目，从而更加高效地解决问题。
- en: '#4\. **Join communities**'
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#4\. **加入社区**'
- en: '![](../Images/540adb5c494b7a4250650ce4a72b5f8a.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/540adb5c494b7a4250650ce4a72b5f8a.png)'
- en: Photo by [Hannah Busing](https://unsplash.com/@hannahbusing?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Hannah Busing](https://unsplash.com/@hannahbusing?utm_source=medium&utm_medium=referral)提供，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: This advice emphasizes the importance of having a bit extra space out of your
    work, although in a case of working remotely this might be quite tricky. Being
    loyal to your company is important, but don’t underestimate a creation of your
    own personal brand and reputation by joining similar groups of people.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这条建议强调了工作之外拥有一点额外空间的重要性，尽管在远程工作情况下，这可能会变得相当棘手。忠于你的公司很重要，但不要低估通过加入类似群体来建立你个人品牌和声誉的意义。
- en: Which communities to join? Well, this depends only on your taste. I recommend
    to consider both communities within your company (not necessary virtual ones!),
    as well as other groups of like-minded individuals, for instance those who are
    also working remotely or belong to IT sphere [2, 3]. Doing so will give you a
    sense of camaraderie and support, as well as opportunities for networking and
    socializing.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加入哪些社区？嗯，这完全取决于你的兴趣。我建议考虑公司内部的社区（不一定是虚拟的！），以及其他志同道合的群体，例如那些也在远程工作或属于IT领域的人[2,
    3]。这样做可以让你感受到团队精神和支持，同时也能提供网络交流和社交的机会。
- en: '#5\. **Set boundaries**'
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#5\. **设定边界**'
- en: '![](../Images/a0b9aacdd555d92c606ee253b2e86868.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a0b9aacdd555d92c606ee253b2e86868.png)'
- en: Photo by [Marek Studzinski](https://unsplash.com/@jccards?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Marek Studzinski](https://unsplash.com/@jccards?utm_source=medium&utm_medium=referral)
    于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: In general, establishing clear boundaries between work and personal life is
    crucial to maintain a healthy work-life balance. Create a designated workspace,
    set specific work hours, and make time for activities outside of work to avoid
    feeling isolated.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，设定工作与个人生活之间的明确边界对于保持健康的工作与生活平衡至关重要。创建一个专门的工作空间，设定具体的工作时间，并为工作之外的活动腾出时间，以避免感到孤立。
- en: It’s not just about saying “No” when you really can’t afford another time-consuming
    project (trust me, it’s smarter than missing deadlines on an endless number of
    projects for which you “kindly” said “Yes”), but rather about a necessity to clear
    draw red lines which it is better not to go beyond to anyone from your team. For
    instance, not having any communication with colleagues during non-working hours
    / at night / during vacations. Doing so you will feel yourself much more relaxed
    and balanced, while helping others to respect your honesty and a sober look at
    your capabilities.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这不仅仅是说“不”，当你真的无法承担另一个耗时的项目时（相信我，这比在无尽的项目中“亲切”地说“是”然后错过截止日期更明智），而是关于必要性，即划定清晰的红线，最好不要让团队中的任何人越过这些界限。例如，在非工作时间/晚上/假期期间不与同事进行任何沟通。这样做，你会感到更加放松和平衡，同时也能帮助他人尊重你的诚实和对自己能力的清醒认识。
- en: '**Conclusion**'
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**结论**'
- en: The effectiveness of remote work is vital for maximizing productivity and ensuring
    a healthy work-life balance. By following the advice of establishing a routine,
    communicating with colleagues effectively, setting up a dedicated workspace, taking
    breaks, and prioritizing self-care, we can create a conducive environment for
    remote work success. This is especially important for getting better conditions
    for those working in IT & data, where focus and concentration are essential for
    writing high-quality code.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 远程工作的有效性对于最大化生产力和确保健康的工作与生活平衡至关重要。通过建立常规、有效与同事沟通、设置专门的工作空间、定时休息和优先照顾自己，我们可以为远程工作的成功创造有利的环境。对于从事IT和数据工作的人员来说，这尤其重要，因为专注和集中精力对于编写高质量的代码至关重要。
- en: By implementing above-mentioned strategies, IT specialists can optimize their
    workflow, enhance their problem-solving abilities, and ultimately produce better
    programming outcomes. Embracing the principles of remote work effectiveness is
    key to achieving success in today’s digital age.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过实施上述策略，IT专业人士可以优化工作流程，增强解决问题的能力，从而最终取得更好的编程成果。拥抱远程工作有效性的原则是实现当今数字时代成功的关键。
- en: I hope you found this short article useful. Thanks for reading, and please let
    me know if you have any questions/comments on the post’s content!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得这篇简短的文章有用。感谢阅读，如果你对文章内容有任何问题或评论，请随时告诉我！
