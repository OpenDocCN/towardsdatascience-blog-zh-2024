- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: “We definitely messed up on the image generation. I think it was mostly due
    to just not thorough testing.” — [Sergey Brin](https://www.cnbc.com/2024/03/04/sergey-brin-says-google-definitely-messed-up-with-gemini-launch-.html),
    referring to Google’s unsuccessful rollout of Gemini on March 2, 2024.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在图像生成方面确实搞砸了。我认为这主要是因为没有进行彻底的测试。”——[谢尔盖·布林](https://www.cnbc.com/2024/03/04/sergey-brin-says-google-definitely-messed-up-with-gemini-launch-.html)，他指的是谷歌在2024年3月2日推出Gemini时的失败。
- en: Google wanted to get Gemini to market *quickly*. But there’s a big difference
    between reduced testing for velocity, and what happened with Gemini.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌希望能够*迅速*将Gemini推向市场。但减少测试以提高速度和Gemini发生的情况之间存在很大区别。
- en: I set out to verify what kind of testing was possible with limited time by drafting
    a Gemini testing plan myself, and artificially limiting myself to 30 minutes.
    As you’ll see below, even in that incredibly “rushed environment”, this plan would
    have caught some glaring issues in the AI model. If you are curious why they were
    rushing, check out my post on [Google’s AI Strategy Flaws](https://medium.com/@4thewinn/googles-ai-strategy-flaws-an-ex-googler-s-view-on-the-gemini-failure-26038af5c968).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我着手验证在有限时间内可以进行什么样的测试，通过自己制定一个Gemini测试计划，并将时间限制人为设定为30分钟。正如你将看到的，即使在那种极为“匆忙的环境”下，这个计划也能够发现AI模型中一些明显的问题。如果你对他们为何匆忙感到好奇，可以查看我关于[谷歌AI战略缺陷](https://medium.com/@4thewinn/googles-ai-strategy-flaws-an-ex-googler-s-view-on-the-gemini-failure-26038af5c968)的文章。
- en: I’m also going to try to travel back in time and forget about the Gemini issues
    post launch. Instead I’ll adopt the mindset of any PM trying to anticipate general
    issues **before** a launch. For example, I wouldn’t have thought to include a
    test prompt to [generate an image of Nazis](https://www.theverge.com/2024/2/21/24079371/google-ai-gemini-generative-inaccurate-historical),
    so I’m not going to include those in my plan.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还打算回到过去，忘记Gemini发布后出现的问题。相反，我会采纳任何PM在发布前预测一般问题的心态。例如，我不会想到要包括一个测试提示来[生成纳粹分子的图像](https://www.theverge.com/2024/2/21/24079371/google-ai-gemini-generative-inaccurate-historical)，所以我不会把这些包含在我的计划中。
