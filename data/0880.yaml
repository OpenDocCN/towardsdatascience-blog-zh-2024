- en: Let’s be honest, maths, especially statistics, can be quite scary.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，数学，特别是统计学，确实让人有些害怕。
- en: 'In one of my previous [posts](https://medium.com/towards-data-science/how-to-learn-the-math-needed-for-data-science-86c6643b0c59),
    I discussed the mathematics you need to become a high-caliber data scientist.
    In a nutshell, you need to know three key areas: Linear Algebra, Calculus, and
    Statistics.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的[文章](https://medium.com/towards-data-science/how-to-learn-the-math-needed-for-data-science-86c6643b0c59)中，我讨论了成为一名高水平数据科学家所需掌握的数学知识。简而言之，你需要了解三个关键领域：线性代数、微积分和统计学。
- en: Now, statistics is the most useful and important to grasp fully. Statistics
    is the backbone of many data science principles, you will use it every single
    day and even machine learning came from statistical learning theory.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，统计学是最有用且最重要的知识领域，值得全面掌握。统计学是许多数据科学原理的支柱，你将每天都用到它，甚至机器学习也是源于统计学习理论。
- en: I want to dedicate a whole post with a detailed roadmap of the statistics knowledge
    you should have as a data scientist and resources to learn all these things.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我想专门写一篇文章，详细介绍作为数据科学家应该掌握的统计学知识路线图，并提供学习这些知识的资源。
- en: Obviously, statistics is a massive field, and you can’t learn everything about
    it, especially with all the active research going on. However, if you have a solid
    working knowledge of the topics I will go over in this article, then you are in
    a very strong position.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，统计学是一个庞大的领域，你不可能学遍所有的内容，尤其是当前活跃的研究领域。然而，如果你对本文中将要讨论的主题有扎实的工作知识，那么你将处于一个非常有利的位置。
- en: If you want a full view of the field, this [Wikipedia](https://en.wikipedia.org/wiki/Outline_of_statistics)
    article summarises the whole statistics landscape.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你想全面了解这个领域，这篇[维基百科](https://en.wikipedia.org/wiki/Outline_of_statistics)文章总结了整个统计学的概况。
