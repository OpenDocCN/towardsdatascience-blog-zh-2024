- en: I work for an institute which prepares professionals to land jobs in high tech
    companies such as Amazon, Meta, Google, etc. As part of the interview preparation,
    many candidates want to have behavioral mock interviews. Their main goal is to
    figure out what is going to be asked in these interviews and how they should prepare
    for it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在一家为专业人士提供准备就业的机构工作，这些专业人士希望能够在亚马逊、Meta、Google等高科技公司找到工作。作为面试准备的一部分，许多候选人希望进行行为模拟面试。他们的主要目标是弄清楚这些面试会问什么问题，以及他们应该如何准备。
- en: I wrote down my experiences—both as a candidate and as hiring manager- in few
    pages of this book called “Grokking Behavioral Interviews”. You can get the book
    [here at Gumroad](https://minaquest.gumroad.com/l/behavioralinterviews). I hope
    you find it useful.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这本名为“理解行为面试”的书中记录了我的经历——作为候选人和招聘经理。你可以在[Gumroad这里](https://minaquest.gumroad.com/l/behavioralinterviews)获取这本书。希望你会觉得有用。
- en: Here is sneak peak into the book and a few tips and tricks that can prepare
    you for your behavioral interview.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是书中的一瞥，以及一些可以帮助你准备行为面试的技巧和窍门。
- en: What Are Behavioral Interviews
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是行为面试
- en: Behavioral interview questions are a staple in the hiring process. Usually hiring
    managers ask these question to assess the problem-solving skills and interpersonal
    skills of the candidates. Altogether, these questions aim to assess if you are
    good culture fit to the company.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 行为面试问题是招聘过程中的一个重要环节。通常招聘经理会问这些问题来评估候选人的解决问题能力和人际交往能力。总的来说，这些问题旨在评估你是否适合公司的企业文化。
- en: 'To give you a flavor of these questions, some examples are the followings:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你了解这些问题的风格，以下是一些示例：
- en: Can you describe a time when you worked as part of a team to achieve a goal?
    What was your role, and…
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你能描述一次你作为团队一员共同实现目标的经历吗？你扮演的角色是什么，以及…
