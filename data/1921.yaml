- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--876b139f9740--------------------------------)
    ·8 min read·Aug 7, 2024
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ·发表于 [Towards Data Science](https://towardsdatascience.com/?source=post_page---byline--876b139f9740--------------------------------)
    ·阅读时长 8 分钟 ·2024年8月7日
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: Early in my career, I faced multiple rejections during my interview preparations.
    Each failure taught me valuable lessons which eventually landed me my dream job
    as Machine Learning (ML) Engineer at Meta. The key to success wasn’t talent or
    luck, but consistent learning and targeted preparation .
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我职业生涯初期，在准备面试时经历了多次失败。每一次失败都让我学到了宝贵的经验，最终帮助我获得了梦寐以求的 Meta 机器学习工程师职位。成功的关键并不是天赋或运气，而是持续的学习和有针对性的准备。
- en: In many articles about ML interviews, you’ll find descriptions of the rounds
    and typical questions, but I have found that they often fall short in guiding
    for strategic preparation. This doesn’t mean they are not helpful, but it can
    sometimes lead to encountering unexpected questions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多关于机器学习面试的文章中，你会找到关于面试轮次和典型问题的描述，但我发现它们在战略性准备指导方面往往有所不足。这并不意味着它们没有帮助，但有时会导致遇到意料之外的问题。
- en: 'Understanding the broad spectrum of ML roles — by job responsibility and specialization
    — can significantly refine your interview strategy, increase your confidence,
    and help minimize uncertainties. These distinctions are often not apparent from
    the job titles alone, so identifying them will give you valuable insights, enabling
    you to approach your next ML interview with precision. Let’s explore this spectrum:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 理解机器学习角色的广泛范畴——通过工作职责和专业化领域——可以显著提升你的面试策略、增加你的信心，并帮助减少不确定性。这些差异往往仅从职位名称中无法显现，因此识别它们将为你提供宝贵的洞察，使你能够更精准地应对下一个机器学习面试。让我们一起来探讨这个范畴：
- en: The Spectrum of ML Roles
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习角色的范畴
- en: '![](../Images/470f2e1c10fa33861593e4ccc953ebe2.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/470f2e1c10fa33861593e4ccc953ebe2.png)'
- en: 'Image by Author: A sample of job titles across ML role spectrum. Unfortunately,
    each company defines these titles differently, so reviewing job descriptions is
    crucial.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片：机器学习角色范畴中的职位名称示例。不幸的是，每家公司对这些职位名称的定义不同，因此查看职位描述至关重要。
- en: ML roles can vary widely based on their primary technical responsibilities and
    area of specialization.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ML 角色的技术职责和专业领域可以有很大差异。
- en: '**1) Technical Responsibility:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1) 技术责任：**'
- en: '**Data Analysis / Modeling:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据分析 / 建模：**'
- en: 'Skills: Data analysis, feature engineering, model development and training,
    statistical analysis, experiment design.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能：数据分析、特征工程、模型开发与训练、统计分析、实验设计。
- en: '**ML Services and Infrastructure:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习服务和基础设施：**'
- en: 'Skills: Training and Inference services, scalability, model deployment, API
    integration.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能：训练和推理服务、可扩展性、模型部署、API 集成。
- en: '**2) Area of Specialization:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**2) 专业领域：**'
- en: '**Generalist:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**通才：**'
- en: 'Skills: Work on a variety of problem spaces, employ a broad range of ML techniques,
    and adapt to different requirements of the team.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能：在各种问题领域中工作，运用广泛的机器学习技术，并适应团队的不同需求。
- en: '**Specialist:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**专家：**'
- en: 'Skills: Deep expertise in the chosen domain (such as Natural Language Processing
    (NLP), Computer Vision (CV), or industry-specific areas like self-driving cars
    and robotics), advanced knowledge of domain-specific tools.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能：在所选领域的深厚专业知识（如自然语言处理（NLP）、计算机视觉（CV）或行业特定领域，如自动驾驶汽车和机器人技术），以及对领域特定工具的高级知识。
- en: '**Decoding Job Descriptions**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**解读职位描述**'
- en: Now that you understand the spectrum of ML roles, you can better identify the
    true responsibilities of a role from its job description. I once interviewed for
    a position at a self-driving car company where the focus was heavily on computer
    vision and sensor fusion. Despite my strong background in general ML algorithms,
    I was unprepared for specific questions about convolutional neural networks (CNNs)
    and kernel functions. This experience taught me the importance of understanding
    the hidden requirements within job descriptions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经理解了机器学习职位的范围，你可以更好地从职位描述中识别出该职位的真正职责。我曾经在一家自动驾驶公司面试，职位的重点是计算机视觉和传感器融合。尽管我在一般机器学习算法方面有很强的背景，但我没有准备好回答关于卷积神经网络（CNN）和核函数的具体问题。这段经历让我意识到理解职位描述中隐藏的要求的重要性。
- en: 'Understanding job requirements is crucial for two main reasons:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 理解职位要求对于两个主要原因至关重要：
- en: It helps you eliminate roles that do not fit your goals.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这有助于你排除那些不符合你目标的职位。
- en: It provides clues about the specific domain the job relates to.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它提供了关于该职位所涉及特定领域的线索。
- en: Below are some examples of how I identify keywords in job descriptions to map
    roles to the ML spectrum.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我如何在职位描述中识别关键字，以将职位与机器学习领域匹配的一些例子。
- en: '![](../Images/873e38385782f2802339f7786e28c18a.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/873e38385782f2802339f7786e28c18a.png)'
- en: 'Image by Author: Example job descriptions extracted from publicly available
    Google Job Search Tool with highlighted keywords to identify the core ML responsibilities.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自作者：示例职位描述，摘自公开的Google职位搜索工具，并突出显示关键词，以识别核心的机器学习职责。
- en: '**Note:** that Job descriptions often lack details, so always seek out more
    information from recruiters if it’s unclear.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 职位描述通常缺乏细节，因此如果不清楚，始终向招聘人员寻求更多信息。'
- en: Now that you have figured out requirements from the job description, you can
    start thinking about your preparation strategy. But before that, lets look at
    the most common interview rounds in ML.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经从职位描述中找出了要求，接下来可以开始考虑你的准备策略。但在此之前，我们先来看看机器学习面试中最常见的几种面试轮次。
- en: ML Interview Rounds
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习面试轮次
- en: Before diving in preparation strategy for the different roles, let’s quickly
    understand the 4 different types of ML rounds.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入准备不同角色的策略之前，让我们快速了解机器学习面试中的4种不同类型的面试轮次。
- en: '**ML Fundamentals/Breadth**: This round assesses an engineer’s understanding
    of ML fundamentals across various topics. It’s often a rapid-fire session where
    interviewers may jump between different topics or might ask general questions
    within an area.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习基础/广度**：这一轮考察工程师对机器学习基础知识的理解，涵盖多个主题。通常是快速问答环节，面试官可能会在不同主题之间跳跃，或者在某个领域内提出一般性问题。'
- en: '**ML Case Study / Depth**: This round focuses on specialized topics and detailed
    case studies, from your past projects and/or specific domain knowledge. This round
    is particularly interesting and the most open-ended of all interview types and
    generally aimed for above entry-level jobs with some experience.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习案例研究/深度**：这一轮侧重于专门领域和详细的案例研究，来自你的过去项目和/或特定领域知识。这一轮尤其有趣，是所有面试类型中最开放的，通常面向具有一定经验的中级职位。'
- en: '**ML System Design**: This round resembles a typical software engineering system
    design interview, applying similar principles. You are given a product space (e.g.,
    designing a YouTube recommendation ML system) and asked to define the problem,
    outline the design process, and communicate your thoughts including tradeoffs.
    Interviewers look for your problem-solving approach, thought process, and high-level
    design skills.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习系统设计**：这一轮面试类似于典型的软件工程系统设计面试，应用相似的原则。你会被给定一个产品领域（例如，设计一个YouTube推荐系统的机器学习模型），并要求你定义问题、概述设计过程，并传达你的思路，包括权衡。面试官会关注你的问题解决方法、思维过程和高层设计能力。'
- en: '**ML Coding**: This round is uncommon but more frequently seen in startups.
    The strategy is simple: merge your ML coding preparation with the fundamentals
    in ML breadth, practicing coding for basic models.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习编程：** 这一轮并不常见，但在初创公司中更为常见。策略很简单：将机器学习编程准备与机器学习基础知识结合起来，练习基本模型的编程。'
- en: You can find more details and resources to prepare for these rounds in this
    article ([article1](https://mlengineerinsights.substack.com/p/how-i-aced-machine-learning-interviews)).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这篇文章中找到更多的细节和资源，以帮助你为这些面试环节做准备（[article1](https://mlengineerinsights.substack.com/p/how-i-aced-machine-learning-interviews)）。
- en: Interview Preparation Strategy
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面试准备策略
- en: Since you are now familiar with the interview rounds, let’s discuss the steps
    to develop the preparation strategy tailored for your specific roles.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经了解了面试的各个环节，接下来让我们讨论如何为你所针对的特定职位制定准备策略的步骤。
- en: '**1\. Start with the Fundamentals**'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**1\. 从基础开始**'
- en: Ensure you have a solid grasp of the basics (example list of [topics](https://mlengineerinsights.substack.com/i/146189281/fundamental-topics-all-levels))
    and you can start preparing this even before applying for interviews. This foundation
    is crucial no matter which ML role or level you’re targeting.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你扎实掌握基础知识（例如[主题列表](https://mlengineerinsights.substack.com/i/146189281/fundamental-topics-all-levels)），你甚至可以在申请面试之前就开始准备这些内容。无论你目标的是哪个机器学习角色或层级，这个基础都是至关重要的。
- en: '![](../Images/873b57758d2c84c64156d22eee67690e.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/873b57758d2c84c64156d22eee67690e.png)'
- en: 'Image by Author: My experience of the most crucial interview rounds based on
    core ML responsibilities and level. Note that this doesn’t imply that other rounds
    aren’t important, but it provides an idea on where to focus your preparation.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：我基于核心机器学习职责和职位层级的最关键面试环节的经验。请注意，这并不意味着其他环节不重要，但它给出了一个关于在哪里集中准备的方向。
- en: 2\. **Identify Your Strategy**
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. **确定你的策略**
- en: Identify your goals and job roles where you are planning to apply and prepare
    specifically for it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 确定你计划申请的职位和角色，并为此进行专门的准备。
- en: '**Data/Modeling Roles:**'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据/建模角色：**'
- en: '**Pay attention to company/job-specific fundamentals**'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**注意公司/职位特定的基础知识**'
- en: Every company and job is unique, and so are their requirements and the types
    of questions you might face in interviews. I learned this firsthand when I interviewed
    for a Junior Machine Learning Engineer position at a real estate company. They
    asked me about regression trees and the splitting criteria for continuous variables
    — a topic I hadn’t prepared for since my background was in NLP and classification
    problems. In hindsight, it was clear that, given the company’s focus on house
    sales and price predictions, regression problems were common.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 每个公司和职位都是独特的，它们的要求以及你在面试中可能会遇到的问题类型也各不相同。我在为一家房地产公司面试初级机器学习工程师职位时亲身体验到了这一点。他们问我关于回归树以及连续变量的分割标准——这是我没有准备的主题，因为我的背景是在自然语言处理（NLP）和分类问题上。事后看来，很明显，考虑到这家公司专注于房屋销售和价格预测，回归问题是很常见的。
- en: '**Tip:** Identify whether the role is generalist or specialist:'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**提示：** 确定该职位是通才还是专才：'
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**— Generalist Roles:** Often require knowledge of ML fundamentals and Deep
    Learning, including multi-layer perceptrons, backpropagation, CNNs, RNNs, and
    LSTMs.'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**— 通才角色：** 通常需要掌握机器学习基础和深度学习知识，包括多层感知器、反向传播、卷积神经网络（CNNs）、递归神经网络（RNNs）和长短时记忆网络（LSTMs）。'
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**— Specialist Roles:** For example, in NLP, familiarize yourself with techniques
    like word2vec. In one NLP interview, I was specifically asked about the fundamental
    theory of word2vec.'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**— 专才角色：** 例如，在自然语言处理（NLP）中，要熟悉像word2vec这样的技术。在一次NLP面试中，我特别被问到了word2vec的基本理论。'
- en: Understanding the specific demands of the job and team will help you tailor
    your preparation and improve your chances of success.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 了解职位和团队的具体要求将帮助你定制准备策略，并提高成功的机会。
- en: '**2\. Prepare for domain specific knowledge**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 准备领域特定的知识**'
- en: As roles become more specialized, **the focus shifts heavily toward domain-specific
    knowledge and depth**. **Note** that as you aim for more senior-level positions,
    the expectation for specialization becomes more pronounced.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 随着职位的专业化程度提高，**重点会转向特定领域的知识和深度**。**注意**，当你目标是更高层次的职位时，专业化的期望会更加明显。
- en: 'Some common areas of specialization to think about:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一些常见的专业化领域可以思考一下：
- en: '**Ranking/Recommendations:** Essential for Search (eg: Google, Amazon) and
    Discovery (eg: Facebook, Instagram, Netflix). These roles generally offer the
    most opportunities. I recommend every ML scientist/engineer to understand ranking
    and recommendation systems, due to number of jobs available.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**排名/推荐：** 对于搜索（例如：谷歌、亚马逊）和发现（例如：Facebook、Instagram、Netflix）至关重要。这些角色通常提供最多的机会。我建议每个机器学习科学家/工程师都要理解排名和推荐系统，因为有很多职位空缺。'
- en: '**Ads:** Understand ads-specific challenges like calibration and bidding. Ad
    systems need to balance maximizing revenue with maintaining user experience. Companies
    like Google and Pinterest invest heavily to optimize for factors like click-through
    rates and conversion rates, ensuring ads are both effective for advertisers and
    relevant to users.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广告：** 了解与广告相关的挑战，如校准和竞价。广告系统需要平衡最大化收入与保持用户体验之间的关系。像谷歌和Pinterest这样的公司在优化点击率和转化率等因素方面投入大量资金，确保广告既对广告商有效，又对用户具有相关性。'
- en: '**Natural Language Processing (NLP):** Understand transformers, attention mechanisms,
    and LLMs. NLP powers features like Google’s search autocomplete, Amazon’s Alexa,
    and Apple’s Siri. More recently its become highly in-demand due to emergence of
    ChatGPT and LLMs.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然语言处理（NLP）：** 了解变压器（transformers）、注意力机制（attention mechanisms）和大型语言模型（LLMs）。自然语言处理支持像谷歌搜索自动完成、亚马逊的Alexa和苹果的Siri等功能。最近，随着ChatGPT和LLMs的出现，自然语言处理变得非常抢手。'
- en: '**Computer Vision:** Understand CNNs, RNNs, LSTMs, Image representation in
    features, Object detection and Classification. Computer vision is used in various
    applications from facial recognition to autonomous driving.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算机视觉：** 了解卷积神经网络（CNNs）、递归神经网络（RNNs）、长短期记忆网络（LSTMs）、图像特征表示、物体检测和分类。计算机视觉应用广泛，从人脸识别到自动驾驶。'
- en: '**3\. Research Company Blogs and Papers**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 研究公司博客和论文**'
- en: 'Many companies have ML blogs that provide insights into their work, Some popular
    blogs I follow:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司都有机器学习博客，提供对其工作的洞察。我关注的一些热门博客：
- en: '[Google AI](https://research.google/blog/), [Pinterest Engineering](https://medium.com/pinterest-engineering/tagged/machine-learning),
    [Meta AI](https://ai.meta.com/research/), [Netflix Research](https://research.netflix.com/research-area/machine-learning),
    [Amazon Science](https://www.amazon.science/blog), [AWS ML](https://aws.amazon.com/blogs/machine-learning/),
    [Microsoft Research](https://www.microsoft.com/en-us/research/blog/), [Snapchat
    Engineering](https://eng.snap.com/blog), [Uber Engineering](https://www.uber.com/en-US/blog/engineering/),
    [Doordash Eng blog](https://doordash.engineering/category/data-science-and-machine-learning/).'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Google AI](https://research.google/blog/)、[Pinterest Engineering](https://medium.com/pinterest-engineering/tagged/machine-learning)、[Meta
    AI](https://ai.meta.com/research/)、[Netflix Research](https://research.netflix.com/research-area/machine-learning)、[Amazon
    Science](https://www.amazon.science/blog)、[AWS ML](https://aws.amazon.com/blogs/machine-learning/)、[Microsoft
    Research](https://www.microsoft.com/en-us/research/blog/)、[Snapchat Engineering](https://eng.snap.com/blog)、[Uber
    Engineering](https://www.uber.com/en-US/blog/engineering/)、[Doordash Eng blog](https://doordash.engineering/category/data-science-and-machine-learning/)。'
- en: Articles related to the team/domain you’re interviewing for or you are interested
    in help provide insights into their challenges and potential interview questions.
    Also discussing these topics can spark valuable conversations with your interviewer.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与你面试的团队或你感兴趣的领域相关的文章，有助于提供他们的挑战和潜在的面试问题的洞察。讨论这些话题也能与面试官激发有价值的对话。
- en: '***Tip:***Engaging in a meaningful conversation with your interviewer, especially
    towards the end, can sometimes **(*but not always*)** leave a positive impression
    and compensate for an otherwise moderate interview. It demonstrates your ability
    to research and understanding of their problem space.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***提示：*** 与面试官进行有意义的对话，特别是在面试接近尾声时，有时**（*但并非总是*）**能够留下积极的印象，弥补其他方面一般的面试表现。这能够展示你进行研究的能力以及对他们问题领域的理解。'
- en: '**ML Services and Infrastructure Roles:**'
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**机器学习服务和基础设施角色：**'
- en: '**Pay attention to company/job-specific tech stack**'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**注意公司/职位特定的技术栈**'
- en: For ML Services and Infrastructure roles, the ML system design round becomes
    crucial. These interviews typically focus on the tech stacks and systems relevant
    to the team or company you are interviewing with.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 对于机器学习服务和基础设施角色，机器学习系统设计环节变得至关重要。这些面试通常关注与你所面试的团队或公司相关的技术栈和系统。
- en: 'Examples:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '**Streaming Services (e.g., Netflix):** Study video recommendation systems,
    streaming data processing, and content delivery networks (CDNs).'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流媒体服务（例如Netflix）：** 学习视频推荐系统、流数据处理和内容分发网络（CDNs）。'
- en: '**Search/Recommendations Roles (e.g., Google, Amazon, Doordash, Instagram):**
    Focus on User content feed recommendations and common questions like “Recommend
    restaurants on a food delivery app” or “Design a user feed”. ***Tip:*** *Designing
    a component of recommendation systems is one of the most frequently asked questions
    in ML System design rounds.*'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索/推荐类岗位（如Google、Amazon、Doordash、Instagram）：** 聚焦于用户内容推荐和常见问题，例如“在外卖应用上推荐餐馆”或“设计用户推荐流”。***提示：***
    *设计推荐系统组件是机器学习系统设计面试中最常被问到的问题之一。*'
- en: '**Ads (e.g., Pinterest, Snapchat, Facebook, Youtube):** Understand Ad ranking
    and related challenges like multi-stage ranking, real-time bidding, and user segmentation.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广告（例如Pinterest、Snapchat、Facebook、YouTube）：** 了解广告排名及相关挑战，如多阶段排名、实时竞价和用户细分。'
- en: '***Recommend this Course for overall ML System design preparation***: Educative.io’s
    [ML System design](https://www.educative.io/courses/machine-learning-system-design)'
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***推荐这门课程来全面准备机器学习系统设计***：Educative.io的[机器学习系统设计](https://www.educative.io/courses/machine-learning-system-design)'
- en: '**2\. Understand domain-specific tradeoffs**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. 理解领域特定的权衡**'
- en: Just like traditional software engineering, ML services and infrastructure come
    with their own set of tradeoffs. Demonstrating your understanding of these tradeoffs
    during interviews can highlight your clear thinking and problem-solving skills.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 就像传统的软件工程一样，机器学习服务和基础设施也有其自身的权衡。在面试中展示你对这些权衡的理解，可以突出你的清晰思维和问题解决能力。
- en: '**Example:**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：**'
- en: 'During an interview, I was asked to discuss the pros and cons of real-time
    inference versus batch inference. These tradeoffs typically fall into two main
    dimensions:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次面试中，我被要求讨论实时推理与批处理推理的利弊。这些权衡通常可以分为两个主要维度：
- en: '**Latency:** Low latency use-cases, such as user recommendation feeds and search,
    require real-time inference to provide immediate results.'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**延迟：** 低延迟的使用场景，如用户推荐流和搜索，需要实时推理以提供即时结果。'
- en: '**Cost:** High-cost use-cases often opt for batch inference to minimize server
    expenses, as seen in systems like spam detection, image analysis, and financial
    reporting, which process large amounts of data.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**成本：** 高成本的使用场景通常选择批处理推理，以减少服务器费用，例如垃圾邮件检测、图像分析和财务报告等系统，这些系统处理大量数据。'
- en: Understanding when to use each approach is crucial. For example, real-time inference
    is essential for applications needing immediate responses, like recommendation
    systems and search. In contrast, batch inference is more suitable for tasks that
    can be processed periodically, such as spam detection or financial analysis, where
    cost efficiency is a priority.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 了解何时使用每种方法至关重要。例如，实时推理对于需要即时响应的应用非常重要，如推荐系统和搜索。相比之下，批处理推理更适合可以周期性处理的任务，如垃圾邮件检测或财务分析，其中成本效率是优先考虑的。
- en: Conclusion
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'Tailored preparation is important for ML interviews because it:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 针对性准备对于机器学习面试非常重要，因为它可以：
- en: Helps you think about your career goals and your area of interests
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助你思考职业目标和兴趣领域
- en: Addresses specific role and company demands
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满足特定角色和公司的需求
- en: Helps understand domain-specific nuances
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有助于理解特定领域的细微差别
- en: Increases confidence about the problem space and chances of success
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加对问题领域的信心，并提高成功的机会
- en: By focusing on these areas, you can navigate your next ML interview with confidence.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 通过专注于这些领域，你可以更自信地应对下一个机器学习面试。
- en: '📈 Parting Note: Track Your Progress'
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 📈 结束语：追踪你的进展
- en: 'As you navigate the journey of preparing for ML interviews, it’s essential
    to track your progress and learnings. Keep a journal or use digital tools to document:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备机器学习面试的过程中，跟踪你的进展和学习至关重要。保持一个日志，或者使用数字工具来记录：
- en: The previous interview questions
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 之前面试中的问题
- en: The papers/blogs you’ve studied
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你学习过的论文/博客
- en: Key bullet points from your research
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你研究的关键要点
- en: Consistent tracking not only helps you stay organized but also boosts your confidence
    as you see your knowledge and skills grow. It took me time to realize its value,
    but now I consistently maintain a Google Doc for this purpose.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 持续的跟踪不仅帮助你保持组织性，还能提高你的信心，因为你可以看到自己的知识和技能在不断成长。花了我一段时间才意识到其价值，但现在我一直在使用Google文档来记录这些内容。
- en: Remember, ML research advances rapidly, and new breakthroughs can change interview
    questions so keeping track is key.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，机器学习研究进展迅速，新的突破可能会改变面试问题，因此跟踪最新动态是关键。
- en: Good luck with your interview preparation, and as always keep learning !
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你面试准备顺利，记得一直保持学习！
