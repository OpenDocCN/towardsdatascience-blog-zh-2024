    Singhal](../Images/be61a4cf2cee09213a9e1db5c3850dbc.png)](https://medium.com/@kgk.singhal?source=post_page---byline--876b139f9740--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--876b139f9740--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--876b139f9740--------------------------------)
    [Kartik Singhal](https://medium.com/@kgk.singhal?source=post_page---byline--876b139f9740--------------------------------)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://medium.com/@kgk.singhal?source=post_page---byline--876b139f9740--------------------------------)[![Kartik
    Singhal](../Images/be61a4cf2cee09213a9e1db5c3850dbc.png)](https://medium.com/@kgk.singhal?source=post_page---byline--876b139f9740--------------------------------)[](https://towardsdatascience.com/?source=post_page---byline--876b139f9740--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page---byline--876b139f9740--------------------------------)
