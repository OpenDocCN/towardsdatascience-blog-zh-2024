- en: Although computers cannot “think” as humans do, computer algorithms can now
    mimic human-like functions such as memory and learning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管计算机不能像人类那样“思考”，但计算机算法现在可以模仿类似于人类的功能，如记忆和学习。
