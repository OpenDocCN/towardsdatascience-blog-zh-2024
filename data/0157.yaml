- en: Just when we thought that life is going back to normal after the pandemic outbreak,
    a wave of tech layoff caught all of us tech workers by surprise. In 2023, more
    than 240K tech workers were laid off across more than 1,000 companies; the most
    recent layoff at Google and Discord indicates that it’s continuing in 2024\. Both
    my current company and my pervious company had more than one round of layoff during
    the last year, with some of my friends impacted.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就在我们以为在疫情爆发后生活将恢复正常时，一波科技裁员让我们所有的科技工作者措手不及。在2023年，超过24万名科技工作者在超过1000家公司中被裁员；最近Google和Discord的裁员表明，这一趋势将持续到2024年。我现在的公司和之前的公司在去年都经历了多轮裁员，我的一些朋友也受到了影响。
- en: Even though this is the not the first time layoffs happened in the industry,
    the cuts were deeper than in the past. Past layoffs had often focused on functions
    such as Sales and Recruiting that were immediately affected by slowdowns in the
    business and hiring. This time, however, the impact was across the board including
    technical functions like software engineers and data scientists.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这不是行业第一次发生裁员，但这次裁员的幅度比以往更大。过去的裁员通常集中在销售和招聘等职能上，这些职能直接受到业务放缓和招聘减缓的影响。然而这一次，裁员的影响遍及各个部门，包括像软件工程师和数据科学家这样的技术职能。
- en: It’s human nature wanting to distill patterns and learnings from things, especially
    as a data scientist (after all, that’s one of the key aspects of your job). So
    like a good data scientist, I sat down at the beginning of the year to conduct
    a “post mortem”.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，人类天性总是想从事物中提炼出规律和经验（毕竟，这是你工作中的一个关键方面）。因此，像一个优秀的数据科学家一样，我在年初坐下来进行了一次“事后分析”。
- en: '**While it’s hard to predict beforehand which team/who will be impacted by
    a layoff (unless you are one of the decision makers)**…'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**虽然很难预见裁员会影响到哪个团队/哪个人（除非你是决策者之一）**…'
