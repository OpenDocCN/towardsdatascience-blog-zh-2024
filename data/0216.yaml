- en: The biggest benefit of **Svelte** is its unique approach to building web interfaces
    — it compiles components to highly efficient imperative code at build time, rather
    than relying on a virtual DOM at runtime. This results in faster runtime performance
    and much smaller bundle sizes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Svelte**的最大优势在于其独特的构建网页界面的方法——它在构建时将组件编译为高效的命令式代码，而不是依赖于运行时的虚拟 DOM。这带来了更快的运行时性能和更小的打包体积。'
