- en: Intro
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: I am often asked by people trying to break into data what skills they need to
    learn to get their first job in Data, and where they should learn them. This article
    is the distillation of the advice I have been giving aspiring data scientists,
    analysts, and engineers for the last 5 years.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常被尝试进入数据领域的人问到：他们需要学习哪些技能才能获得第一份数据工作，应该在哪里学习这些技能。本文总结了我过去五年给有志成为数据科学家、分析师和工程师的人的建议。
- en: This article is primarily geared towards self-taught data jockeys who are looking
    to land their first role in data. If you’re reading this article, odds are your
    first role will be as an analyst. Most of the entry level roles in data are analyst
    roles and I don’t regard data scientist or data engineering roles as entry level.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本文主要面向那些自学成才、希望进入数据领域并获得第一份工作的读者。如果你正在阅读这篇文章，那么很可能你第一份工作会是数据分析师。大多数入门级数据职位都是分析师职位，我不认为数据科学家或数据工程师是入门级职位。
- en: The four pillars are spreadsheets, SQL, a visualization tool, and a scripting
    language.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 四大支柱是电子表格、SQL、可视化工具和脚本语言。
- en: Different jobs will require a different blend of these skills, and you can build
    an entire career out of mastering just one of the pillars, but almost all roles
    in data require at least a cursory knowledge of the four subjects.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的工作需要不同组合的这些技能，你可以通过精通其中一个支柱来建立整个职业生涯，但几乎所有的数据职位都至少需要对这四个领域有初步了解。
- en: Excel
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Excel
- en: '![](../Images/ecac22a9d26ab955919cd36c57101468.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ecac22a9d26ab955919cd36c57101468.png)'
- en: Photo by [m.](https://unsplash.com/@m_____me?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由 [m.](https://unsplash.com/@m_____me?utm_source=medium&utm_medium=referral)
    摄影，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Excel is the alpha and omega of the data world. For 30 years the data community
    has been talking about the fabled “excel killer” and it hasn’t ever been found.
    You could have been part of a multi-team 6-month long effort to harmonize data
    from 7 databases, built them into the sexiest Tableau dashboard, and the first
    thing your stakeholders will ask you is how they can export it to excel.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 是数据世界的起源和终结。30年来，数据界一直在讨论传说中的“Excel 杀手”，但至今未曾出现。你可能参与了一个由多个团队组成、历时6个月的项目，旨在统一来自7个数据库的数据，并将其构建成最炫的
    Tableau 仪表板，而你的利益相关者问的第一件事就是，如何将数据导出到 Excel。
- en: 'Excel is vast and most users just scratch the surface of its functionality,
    but this is a list of skills that I would consider a minimum for landing an analyst
    role:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 功能庞大，大多数用户只是触及了其表面，但这是我认为成为分析师角色所需的最低技能列表：
- en: Basic interface navigation
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基本界面导航
- en: Formulas
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公式
- en: Conditionals (IF, IFS, COUNTIFS, SUMIFS, etc)
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 条件语句（IF, IFS, COUNTIFS, SUMIFS 等）
- en: Spreadsheet hygiene (making sure your spreadsheets are logically laid out)
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 电子表格卫生（确保你的电子表格逻辑布局清晰）
- en: Joining data sets (V-lookup, X-lookup, index-match)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据集连接（V-lookup, X-lookup, index-match）
- en: Charting/visualization
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图表/可视化
- en: Pivot tables
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据透视表
- en: Filtering and sorting data
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据筛选和排序
- en: Power Query
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power Query
- en: If you want to take it a step further, I also recommend aspiring analysts become
    familiar with Power Query (also called Get and Transform). I like power query
    for aspiring analysts because it is a good introduction to working with more formally
    structured data and working with proper tabular data.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想更进一步，我还推荐有抱负的分析师熟悉 Power Query（也叫 Get and Transform）。我喜欢 Power Query，因为它是初学者接触更正式结构化数据和适当表格数据的良好入门工具。
- en: One advantage of learning Power Query and Power Pivot is that they are extensively
    used in Power BI.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 学习 Power Query 和 Power Pivot 的一个优势是，它们在 Power BI 中得到了广泛应用。
- en: What about google sheets?
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 那么，Google 表格怎么样呢？
- en: Google sheets is a solid spreadsheet alternative to Excel, but it is missing
    a lot of the advanced features. If you learn excel you can quickly adapt to google
    sheets, and you can learn many of the basic spreadsheet functions on google sheets,
    but I don’t think it’s an adequate substitute for excel at this point.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Google 表格是 Excel 的一个可靠替代品，但缺少很多高级功能。如果你学会了 Excel，可以很快适应 Google 表格，并且可以在 Google
    表格中学习许多基本的电子表格功能，但我认为目前它并不足以替代 Excel。
- en: My observation is that Google sheets is commonly used in government, academia,
    and in early to middle stage startups.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我的观察是，Google 表格通常在政府、学术界和早期至中期的创业公司中使用。
- en: VBA
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VBA
- en: If you’re trying to figure out how to do something in excel and the tutorial
    you stumble across suggests VBA, look for a different solution.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在尝试解决 Excel 中的某个问题，而你找到的教程建议使用 VBA，那么请寻找其他解决方案。
- en: SQL and Databases
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL 和数据库
- en: '![](../Images/7bf945ae258f937b9050394386b469fb.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7bf945ae258f937b9050394386b469fb.png)'
- en: Photo by [Jan Antonin Kolar](https://unsplash.com/@jankolar?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Jan Antonin Kolar](https://unsplash.com/@jankolar?utm_source=medium&utm_medium=referral)
    在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: This is a tricky subject for aspiring analysts to learn because outside of a
    production environment it is hard to learn the nuances of working with databases
    beyond basic syntax. This is because most of the practice data sets are far too
    clean.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个让有抱负的分析师感到棘手的话题，因为除了在生产环境中，学习如何处理数据库的细微差别非常困难，特别是当数据集非常干净时。这是因为大多数实践数据集过于整洁。
- en: Early in one of my jobs I completely botched a SQL query request because I made
    the amateur mistake of joining two tables on the FINANCING_ID column instead of
    the FINANCING_ID_NEW column.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的一份工作中，我曾完全搞砸了一个 SQL 查询请求，因为我犯了一个初学者的错误——将两个表连接在 FINANCING_ID 列上，而不是 FINANCING_ID_NEW
    列。
- en: Most databases at organizations large enough to hire analysts are not planned
    or designed, but are rather organic accretions of data that build up over time,
    accrued via mergers and acquisitions and time constrained software engineers trying
    to solve a problem RIGHT NOW.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数拥有分析师的组织，其数据库并非经过精心规划或设计，而是随着时间的推移、通过并购以及软件工程师为了解决眼前问题而迅速积累的数据。
- en: For many organizations, it can take months to onboard to their databases.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多组织来说，可能需要几个月的时间才能熟悉其数据库。
- en: So my advice is aside from learning the basic syntax of one dialect of SQL,
    I wouldn’t spend too much time mastering SQL until you have a job where you get
    to write it every day.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我的建议是，除了学习 SQL 的基本语法外，我不会花太多时间去精通 SQL，除非你已经有了一个每天需要写 SQL 的工作。
- en: 'These are the basic querying skills I suggest you learn:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我建议你学习的基本查询技能：
- en: Basic syntax
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基本语法
- en: Anatomy of a SQL query
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SQL 查询的结构
- en: Aggregations
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 聚合
- en: Multi-table joins
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多表联接
- en: Dimensional modeling
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 维度建模
- en: CTEs and Subqueries
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: CTEs 和子查询
- en: Which dialect should you learn?
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你应该学习哪种方言？
- en: It doesn’t really matter because they’re so similar and once you know one, the
    differences can all be resolved with google or Chat GPT. My suggestion is either
    Postgres or T-SQL.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 其实并不重要，因为它们非常相似，一旦你掌握了其中一种，差异可以通过 Google 或 Chat GPT 轻松解决。我的建议是选择 Postgres 或
    T-SQL。
- en: Visualization
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可视化
- en: '![](../Images/fe73510dcbcdddb53bed5bf4c6c75531.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fe73510dcbcdddb53bed5bf4c6c75531.png)'
- en: Photo by [Clay Banks](https://unsplash.com/@claybanks?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Clay Banks](https://unsplash.com/@claybanks?utm_source=medium&utm_medium=referral)
    摄于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: While excel can be used to produce some visualizations, most organizations that
    hire analysts will produce dashboards with either Power BI or Tableau (I’ve worked
    with a few others but these are the dominant players).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Excel 可以用于生成一些可视化图表，但大多数雇佣分析师的公司会使用 Power BI 或 Tableau 来制作仪表盘（我也使用过其他一些工具，但这两者是主流）。
- en: Like SQL, I wouldn’t suggest indexing too heavily in visualization until after
    you have a job, learning the basics is important, but much of the advanced functionality
    is best learned in a production environment.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 和 SQL 一样，我不建议在你找到工作之前过多关注可视化中的索引问题，学习基础是很重要的，但许多高级功能最好是在生产环境中学习。
- en: Power BI or Tableau?
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power BI 还是 Tableau？
- en: I would suggest choosing one and focusing on it, rather then splitting your
    attention between the two.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你选择其中一个并专注于它，而不是在两者之间分散注意力。
- en: If your primary experience in data is with Excel, Power BI will likely be more
    intuitive for you to work with. Once you learn to use one, you can easily adapt
    to learning another, and for most generalist analyst roles, hiring managers won’t
    care that much, as long as you know one of them.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你主要的工作经验是在 Excel 中处理数据，那么 Power BI 对你来说可能更直观。一旦你学会了使用其中一个，学习另一个也会变得很容易，对于大多数通用分析师职位，招聘经理并不会特别在意，只要你能掌握其中之一。
- en: I once interviewed for a role at a large enterprise to develop Tableau dashboards
    and I asked the hiring manager “if you hired me, what would you consider a successful
    hire after 6 months.”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾面试过一家大型企业的职位，负责开发 Tableau 仪表盘，我问招聘经理：“如果你雇佣我，你认为六个月后，我会是什么样的成功员工？”
- en: His answer was “If you could edit a single dashboard after 6 months, I’ll consider
    it a success.”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 他的回答是：“如果你在六个月后能编辑一个仪表盘，我会认为这是成功。”
- en: Like SQL, a lot of the challenge of working with visualization tools is understanding
    the organization’s data.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 和 SQL 一样，使用可视化工具时，挑战之一就是理解组织的数据。
- en: What should you learn?
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你应该学什么？
- en: Making all of the standard charts
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制作所有标准图表
- en: Data cleanup, and how data should be structured going into the tool of your
    choice
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据清理，以及如何将数据结构化以导入你选择的工具中
- en: Basic dashboarding
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基础仪表盘制作
- en: Scripting Language
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 脚本语言
- en: '![](../Images/e36478ae8e17173134611cd1b12cd7cf.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e36478ae8e17173134611cd1b12cd7cf.png)'
- en: Photo by [Kevin Canlas](https://unsplash.com/@kvncnls?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Kevin Canlas](https://unsplash.com/@kvncnls?utm_source=medium&utm_medium=referral)
    摄于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Finally we have scripting languages. As a caveat, my first few analyst roles
    didn’t require me to know a scripting language, but that was some time ago and
    reviewing application requirements, it appears that at least knowing a little
    is a requirement for entry level roles now.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们有脚本语言。作为提示，我的前几个分析师职位并不要求我掌握脚本语言，但那是很久以前的事了。根据当前的应用需求，至少了解一些脚本语言现在已经成为入门级职位的要求。
- en: R or Python?
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: R 还是 Python？
- en: If you already know R (learned it in a statistics class) then focus on R, otherwise
    learn Python. If you’re proficient in one, you can learn the syntax of the other
    in the time it takes you to onboard.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经掌握了 R（在统计学课程中学过），那么可以继续专注于 R，否则学习 Python。如果你已经精通其中一种语言，学习另一种语言的语法在你上手时就能轻松掌握。
- en: R also tends to be more common in organizations that have close relationships
    with academia. Biotech firms are more likely to use R because their researchers
    are more likely to have used it in grad school.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: R 语言通常在与学术界关系密切的组织中更为常见。生物技术公司更有可能使用 R，因为他们的研究人员在研究生阶段更有可能使用它。
- en: What should you learn?
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你应该学习什么？
- en: Variables
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 变量
- en: Basic numeric manipulation
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基本的数值操作
- en: String manipulation
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 字符串操作
- en: Conditionals (If/then)
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 条件语句（If/then）
- en: Basic data structures (Lists, dictionaries, tuples, sets)
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基本数据结构（列表、字典、元组、集合）
- en: Loops
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 循环
- en: Defining and using functions
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义和使用函数
- en: Pandas (the library, not the animal)
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Pandas（是库，不是动物）
- en: General advice
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一般建议
- en: You don’t need to be an expert on these subjects, you need to be familiar with
    them.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不需要成为这些主题的专家，你需要对它们有所了解。
- en: For entry level analyst roles, focus most on excel.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于初级分析师职位，主要集中在 Excel 上。
- en: Don’t overestimate your skill level. I once interviewed a candidate who described
    themselves as an “intermediate” Python user. The role didn’t call for Python,
    but since they said they could, I gave them a live coding exercise. I asked them
    to define a function to detect whether a given string input is a palindrome (a
    word spelled the same way forwards and backwards). They then admitted they didn’t
    know how to define a function. I politely ended the interview there.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要高估自己的技能水平。我曾面试过一位自称为“中级”Python用户的候选人。虽然这个职位并不要求使用Python，但既然他们说能做，我就给他们布置了一个现场编程测试。我要求他们定义一个函数，检测给定的字符串输入是否是回文（即正着和倒着拼写都相同的单词）。他们随后承认自己不知道如何定义函数。我礼貌地结束了面试。
- en: Certifications
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 证书
- en: '![](../Images/f01f21b09875a30bfb2d24c27044200f.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f01f21b09875a30bfb2d24c27044200f.png)'
- en: Photo by [Lewis Keegan](https://unsplash.com/@skillscouter?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Lewis Keegan](https://unsplash.com/@skillscouter?utm_source=medium&utm_medium=referral)
    于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: For the most part, I don’t think certifications are particularly useful for
    securing entry level roles. They might make a difference at the margins (maybe
    you get an interview with a recruiter that you otherwise wouldn’t get), but I
    don’t think they’re worth the effort.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，我认为证书对于获得初级职位并不是特别有用。它们可能在某些情况下有所帮助（也许你会获得本不该获得的招聘面试），但我不认为它们值得花费精力。
- en: 'There is one exception to this: The South Asian job market.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个例外：南亚的就业市场。
- en: I did use a handful of certifications as a heuristic when evaluating candidates.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估候选人时，我确实使用了一些证书作为启发式方法。
- en: 'Generally those certifications had a few things in common:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通常这些证书有几个共同点：
- en: They were from major technology companies in data, like Snowflake, Microsoft,
    or Tableau.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们来自像 Snowflake、Microsoft 或 Tableau 这样的主要数据技术公司。
- en: They cost several hundred US dollars to obtain, representing a substantial investment
    for a typical South Asian employee (or their employer).
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获得这些证书需要花费数百美元，对于典型的南亚员工（或他们的雇主）来说，这是一个相当大的投资。
- en: Free certificates
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 免费证书
- en: There are lots of free or very low cost certificates, like the Google Data certificates.
    In general I think they’re worth about as much as you pay for them. The learning
    content is solid, and they’re well put together curricula, but the certification
    itself won’t really help you stand out.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多免费的或非常低价的证书，比如 Google 数据证书。总体而言，我认为它们的价值大致等同于你为它们支付的费用。学习内容扎实，课程结构完整，但证书本身并不会真正帮助你脱颖而出。
- en: Passing technical interviews
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过技术面试
- en: '![](../Images/7b737e5da4a8aa133be3c5a83d098902.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7b737e5da4a8aa133be3c5a83d098902.png)'
- en: Photo by [charlesdeluvio](https://unsplash.com/@charlesdeluvio?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[charlesdeluvio](https://unsplash.com/@charlesdeluvio?utm_source=medium&utm_medium=referral)
    于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: When I interview candidates, I really want them to succeed, I suspect most interviewers
    are the same.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当我面试候选人时，我真的希望他们成功，我怀疑大多数面试官也都是如此。
- en: So when you’re interviewing, keep it conversational.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在面试时，保持对话式的方式。
- en: I am mostly interested in seeing how you arrive at the right answer, not whether
    you get the answer. I prefer candidates to ask questions, test ideas, and ask
    for clarification. If you’re on the wrong track, I will ask questions to see if
    I can get you on the right track.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我更感兴趣的是你如何得出正确答案，而不是你是否得出正确答案。我更倾向于候选人提出问题、测试想法并请求澄清。如果你走偏了，我会提问，看看能不能帮助你走回正轨。
- en: Resources
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资源
- en: '![](../Images/0f4f28f1ba8def6d0ffa30755c3b1d6c.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0f4f28f1ba8def6d0ffa30755c3b1d6c.png)'
- en: Photo by [Twinkl](https://unsplash.com/@twinkl?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Twinkl](https://unsplash.com/@twinkl?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: The following are mostly paid resources that I used when learning these skills.
    These are not referral links, I don’t get anything from you getting them.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我在学习这些技能时使用的主要付费资源。这些不是推荐链接，我不会从你购买中获得任何收益。
- en: Excel
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Excel
- en: '[Tom Hinkle](https://www.udemy.com/user/tomhinkle/) is a dear friend, and I
    strongly recommend his courses on Udemy.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tom Hinkle](https://www.udemy.com/user/tomhinkle/) 是我亲爱的朋友，我强烈推荐他在 Udemy 上的课程。'
- en: '[Oz Du Soleil is one of my favorite online instructors and an all around good
    dude](https://www.youtube.com/channel/UCZgOVykPoRbSZQfY9YysiRQ?app=desktop): I’ve
    linked to his YouTube channel because he offers a lot on there.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[Oz Du Soleil 是我最喜欢的在线讲师之一，也是个非常好的人](https://www.youtube.com/channel/UCZgOVykPoRbSZQfY9YysiRQ?app=desktop):
    我链接了他的 YouTube 频道，因为他在那里提供了很多内容。'
- en: '[If you want to learn Power Query, skillwave training](https://skillwave.training/learn/)
    is absolutely excellent. They also have Power BI courses, though I haven’t taken
    them.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[如果你想学习 Power Query，skillwave 培训](https://skillwave.training/learn/) 非常出色。他们也有
    Power BI 课程，尽管我没有上过。'
- en: SQL
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SQL
- en: '[The IMDB’s actual database](https://developer.imdb.com/non-commercial-datasets/):
    This is a very clean dataset that will let you practice complex SQL queries across
    a dimensionally modeled database.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[IMDB 的实际数据库](https://developer.imdb.com/non-commercial-datasets/): 这是一个非常干净的数据集，可以让你在一个维度化建模的数据库中练习复杂的
    SQL 查询。'
- en: '[The Microsoft Contoso Database](https://www.microsoft.com/en-us/download/details.aspx?id=18279):
    This simulates a retail website’s database, and will give you good practice on
    aggregations, and answering business questions.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '[Microsoft Contoso 数据库](https://www.microsoft.com/en-us/download/details.aspx?id=18279):
    这个模拟了一个零售网站的数据库，可以让你在聚合和回答业务问题上得到很好的练习。'
- en: Tableau
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tableau
- en: '[Tableau offers some of the best training on how to use their product](https://www.tableau.com/learn/training/elearning).
    I’d suggest learning from their courses vs paying someone else.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tableau 提供了使用其产品的最佳培训之一](https://www.tableau.com/learn/training/elearning)。我建议你学习他们的课程，而不是支付其他人的费用。'
- en: Python
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python
- en: '[The Python Bible](https://www.udemy.com/course/the-python-bible/?couponCode=JUST4U02223):
    Ziyad is one of the most engaging online instructors out there.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python圣经](https://www.udemy.com/course/the-python-bible/?couponCode=JUST4U02223):
    Ziyad 是一位非常引人入胜的在线讲师。'
- en: '[The Complete Pandas Bootcamp](https://www.udemy.com/course/the-pandas-bootcamp/):
    Alexander Hagman is dry, but thorough. I still reference this course when I need
    refreshers on Pandas.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[完整的 Pandas 训练营](https://www.udemy.com/course/the-pandas-bootcamp/): Alexander
    Hagman 内容枯燥，但非常彻底。每当我需要复习 Pandas 时，我仍然参考这门课程。'
- en: General
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一般
- en: '[Anil was an early mentor of mine](https://academy.optizent.com/) and has since
    started a digital analytics mentorship/educational platform. He taught me at a
    local college, but his work is stellar and he invests a lot in his students.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '[Anil 是我早期的导师之一](https://academy.optizent.com/)，他后来创建了一个数字分析导师/教育平台。他曾在当地大学教授我，但他的工作非常出色，并且他对学生投入了大量的心血。'
- en: Do you think there are any foundational analytical skills I missed?
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为我遗漏了哪些基础分析技能吗？
- en: About the Author
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于作者
- en: Charles Mendelson is a senior software engineer at a Big 3 management consulting
    firm where he helps clients build AI prototypes and MVPs.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Charles Mendelson 是一家三大管理咨询公司的高级软件工程师，帮助客户构建 AI 原型和 MVP。
- en: He started his tech career as a self-taught data analyst, before becoming a
    data engineer.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 他以自学数据分析师的身份开始了他的技术生涯，后来成为了一名数据工程师。
