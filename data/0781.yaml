- en: 'Spoiler alert: **No.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 剧透：**不会**。
- en: While AI assistants like Devin are undoubtedly disruptive, they’re more likely
    to become powerful collaborators, offering opportunities for developers to level
    up, not get left behind.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然像Devin这样的AI助手无疑具有破坏性，但它们更可能成为强大的协作伙伴，为开发者提供提升的机会，而不是被抛在后头。
- en: Let me explain.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我来解释一下。
- en: I, myself, was initially skeptical of AI’s place in coding. That was until I
    began experimenting with code generation tools and AI coding assistants and truly
    realized their potential.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己最初对AI在编程中的角色持怀疑态度。直到我开始尝试代码生成工具和AI编程助手，并真正意识到它们的潜力。
- en: While they won’t write all your code for you, they can certainly streamline
    your workflow, opening up time to tackle the truly complex, fulfilling parts of
    your job.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然它们不会为你编写所有的代码，但它们确实能够简化你的工作流程，腾出时间来处理那些真正复杂且令人满足的工作内容。
- en: Devin and its peers represent a significant leap in AI-powered software development.
    However, instead of a dystopian robot takeover of software engineers’ jobs…
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Devin及其同行代表了AI驱动的软件开发的重大飞跃。然而，这并不是一个机器人控制软件工程师工作的反乌托邦场景……
