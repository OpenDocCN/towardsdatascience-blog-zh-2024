- en: 'The headlines blare: “AI is coming for your coding job!” Panic fills the air
    as news of tools like Devin AI spread — an AI that can independently build entire
    software applications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 头条新闻大声喊道：“AI正在夺走你的编程工作！”随着像Devin AI这样的工具的新闻传播，空气中充满了恐慌——这是一款能够独立构建整个软件应用的AI。
- en: Was this it? Is this the moment machines finally surpass human developers, rendering
    our hard-earned skills obsolete?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样吗？这是机器最终超越人类开发者的时刻吗？我们的辛勤付出和技能会变得过时吗？
- en: '![](../Images/9993eccdf03d9363369dbfb6ef668caf.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
