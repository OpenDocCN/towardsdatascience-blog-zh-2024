- en: We are living in an era of superlatives. Each year, month, week, new advancements
    in machine learning research are announced. The number of (ML) papers added to
    arXiv is growing equally fast. More than 11 000 papers have been [added last October
    in the *Computer Science* Category](https://info.arxiv.org/about/reports/submission_category_by_year.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正生活在一个超级时代。每年、每月、每周，机器学习研究的最新进展都在不断宣布。添加到arXiv的（机器学习）论文数量也在快速增长。仅在去年十月，*计算机科学*类别就有超过11,000篇论文被[新增](https://info.arxiv.org/about/reports/submission_category_by_year.html)。
- en: '![](../Images/0e52017942ac2f054c04a233722020eb.png)'
  id: totrans-7
