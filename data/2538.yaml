- en: '[**My Freelance Experience as a Geo Data Scientist on Upwork after 10 Months**](/my-freelance-experience-as-a-geo-data-scientist-on-upwork-after-10-months-9c5c293acad4)What
    do you do if you’d like to break into the world of data science freelancing and
    consulting, but your skill set is “somewhat rare and weird,” as is often the case
    for practitioners who come from an academic background? [Aleksei Rozanov](https://medium.com/u/7140f3e1e7e?source=post_page---user_mention--500ec3002a49--------------------------------)
    shares pragmatic learnings based on almost a year of work building up his profile
    and expanding his network on popular freelance platform Upwork.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我作为Upwork上的地理数据科学家，10个月后的自由职业经验**](/my-freelance-experience-as-a-geo-data-scientist-on-upwork-after-10-months-9c5c293acad4)
    如果你想进入数据科学自由职业和咨询领域，但你的技能组合“有点罕见和奇特”，就像很多来自学术背景的从业者一样，应该怎么办？[Aleksei Rozanov](https://medium.com/u/7140f3e1e7e?source=post_page---user_mention--500ec3002a49--------------------------------)
    分享了基于近一年的经验，如何在流行的自由职业平台Upwork上构建自己的个人资料和扩展网络的务实心得。'
- en: '[**What You Need to Know Before Switching to a Data Science Career in 2024**](/what-you-need-to-know-before-switching-to-a-data-science-career-in-2024-9d6d623f1438)“Everyone
    wants to pivot into AI, and yet job ads are all about cloud, dev, and operations.
    So, what should you do if you’re looking to enter data science in 2024?” [Sabrine
    Bendimerad](https://medium.com/u/496180b93dd?source=post_page---user_mention--500ec3002a49--------------------------------)
    reflects on the job market’s transformation in recent years, and provides a step-by-step
    plan for aspiring data scientists who’d like to break into the field but aren’t
    sure where to start.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**2024年转行数据科学前你需要知道的事**](/what-you-need-to-know-before-switching-to-a-data-science-career-in-2024-9d6d623f1438)
    “每个人都想转行进入人工智能领域，但招聘广告却全是关于云计算、开发和运营的。那么，如果你想在2024年进入数据科学领域，应该做什么呢？” [Sabrine
    Bendimerad](https://medium.com/u/496180b93dd?source=post_page---user_mention--500ec3002a49--------------------------------)
    回顾了近年来就业市场的变化，并为那些想要进入数据科学领域但不确定从何开始的有志之士提供了一份一步步的计划。'
- en: Ready to expand your horizons beyond the current job market and its challenges?
    We hope so—here are some of our best recent articles, on topics ranging from the
    2024 Physics Nobel Prize to partitioning algorithms and AI product development.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好拓宽视野，超越当前的就业市场及其挑战了吗？我们希望你已经准备好——以下是我们最近的一些最佳文章，涵盖从2024年诺贝尔物理奖到分区算法和人工智能产品开发等话题。
- en: What do we mean by “emergent properties” in discussions of LLMs, and [how should
    we assess the validity of such claims](/a-sanity-check-on-emergent-properties-in-large-language-models-46c1735e111c)?
    Don’t miss [Anna Rogers](https://medium.com/u/201bcd64e17?source=post_page---user_mention--500ec3002a49--------------------------------)’
    incisive analysis of an increasingly urgent question.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在讨论大型语言模型（LLMs）时，我们所说的“涌现特性”是什么意思？[我们应该如何评估这些说法的有效性](/a-sanity-check-on-emergent-properties-in-large-language-models-46c1735e111c)？不要错过
    [Anna Rogers](https://medium.com/u/201bcd64e17?source=post_page---user_mention--500ec3002a49--------------------------------)
    对这个日益紧迫的问题的深刻分析。
- en: In the wake of the news that machine learning researchers won the Nobel Prize
    in physics this year, [Tim Lou, PhD](https://medium.com/u/8d41b438feef?source=post_page---user_mention--500ec3002a49--------------------------------)
    presents a [lucid explainer on the increasing convergence of the two fields](/the-science-behind-ais-first-nobel-prize-829c788f2202).
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在得知今年机器学习研究人员获得诺贝尔物理学奖的消息后，[Tim Lou 博士](https://medium.com/u/8d41b438feef?source=post_page---user_mention--500ec3002a49--------------------------------)呈现了一篇[关于这两大领域日益融合的清晰解读](/the-science-behind-ais-first-nobel-prize-829c788f2202)。
- en: For his new deep dive, [Iqbal Rahmadhan](https://medium.com/u/5b94ed8c2f60?source=post_page---user_mention--500ec3002a49--------------------------------)
    walks us through [the process of extracting and exploring odds ratios](/a-deeper-dive-into-odds-ratios-using-logistic-regression-1e861108f405)
    from a logistic regression model using Python and Statsmodels.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在他的深入分析中，[Iqbal Rahmadhan](https://medium.com/u/5b94ed8c2f60?source=post_page---user_mention--500ec3002a49--------------------------------)带领我们了解如何使用Python和Statsmodels[从逻辑回归模型中提取和探索比率](
    /a-deeper-dive-into-odds-ratios-using-logistic-regression-1e861108f405)。
- en: Can clustering techniques offer [a solution for detecting coordinated attacks](/a-novel-approach-to-detect-coordinated-attacks-using-clustering-3d20bf70839f)?
    [Trupti Bavalatti](https://medium.com/u/5e12b2dd1577?source=post_page---user_mention--500ec3002a49--------------------------------)’s
    debut TDS article presents an in-depth look at this novel and promising approach.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类技术能否为[检测协调攻击提供解决方案](/a-novel-approach-to-detect-coordinated-attacks-using-clustering-3d20bf70839f)？[Trupti
    Bavalatti](https://medium.com/u/5e12b2dd1577?source=post_page---user_mention--500ec3002a49--------------------------------)的首篇TDS文章深入探讨了这一新颖且充满潜力的方法。
- en: To help you [create user-friendly data tables that your colleagues will love](/top-5-principles-for-building-user-friendly-data-tables-0dfe168cecc1),
    follow along [Yu Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--500ec3002a49--------------------------------)’s
    detailed outline of five crucial principles, from consistent granularity to complete
    documentation.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了帮助你[创建同事们会喜欢的用户友好型数据表](/top-5-principles-for-building-user-friendly-data-tables-0dfe168cecc1)，可以参考[Yu
    Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--500ec3002a49--------------------------------)详细列出的五个关键原则，从一致的粒度到完整的文档。
- en: If you’re interested in [the practical aspects of dataflow architecture](/dataflow-architecture-derived-data-views-and-eventual-consistency-e3bc25176cf8),
    you’ll appreciate [caleb lee](https://medium.com/u/520a9df5fca?source=post_page---user_mention--500ec3002a49--------------------------------)’s
    thorough walkthrough of his recent project, which focused on creating and scaling
    a health and fitness data pipeline.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你对[数据流架构的实际应用感兴趣](/dataflow-architecture-derived-data-views-and-eventual-consistency-e3bc25176cf8)，你一定会喜欢[caleb
    lee](https://medium.com/u/520a9df5fca?source=post_page---user_mention--500ec3002a49--------------------------------)对其最近项目的详细讲解，项目重点是创建并扩展健康和健身数据管道。
- en: In the mood for something a bit more theoretical? [Tigran Hayrapetyan](https://medium.com/u/36e8a35f28b3?source=post_page---user_mention--500ec3002a49--------------------------------)
    unpacks [the inner workings of a new sequence-partitioning algorithm](/cyclic-partition-an-up-to-1-5x-faster-partitioning-algorithm-e38bf7948a5f)
    that can deliver a significant speed improvement thanks to minimal value rearrangements.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要一些更理论化的内容吗？[Tigran Hayrapetyan](https://medium.com/u/36e8a35f28b3?source=post_page---user_mention--500ec3002a49--------------------------------)剖析了[一种新的序列划分算法的内部工作原理](/cyclic-partition-an-up-to-1-5x-faster-partitioning-algorithm-e38bf7948a5f)，该算法通过最小的值重排，实现了显著的速度提升。
- en: Despite AI’s growing ubiquity, [building AI-powered products remains a complex
    process](/ai-feels-easier-than-ever-but-is-it-really-babfb431ac50). [Anna Via](https://medium.com/u/c1a8933ed8b?source=post_page---user_mention--500ec3002a49--------------------------------)
    looks at four major challenges practitioners currently face.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管AI的普及日益增加，[构建AI驱动的产品仍然是一个复杂的过程](/ai-feels-easier-than-ever-but-is-it-really-babfb431ac50)。[Anna
    Via](https://medium.com/u/c1a8933ed8b?source=post_page---user_mention--500ec3002a49--------------------------------)分析了实践者目前面临的四大挑战。
- en: Thank you for supporting the work of our authors! As we mentioned above, we
    love publishing articles from new authors, so if you’ve recently written an interesting
    project walkthrough, tutorial, or theoretical reflection on any of our core topics,
    don’t hesitate to [share it with us](http://bit.ly/write-for-tds).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你支持我们作者的工作！正如我们上面提到的，我们非常喜欢发布新作者的文章，因此，如果你最近写了一篇关于我们核心话题的有趣项目解析、教程或理论反思，别犹豫，[与我们分享](http://bit.ly/write-for-tds)。
- en: Until the next Variable,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 直到下一个变量，
