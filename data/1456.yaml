- en: '*“I am hiring a developer for the integration of gpt4o into our product.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我正在招聘一位开发人员，将gpt4o集成到我们的产品中。'
- en: 'Requirement: Five years of experience with it.”* - Unknown user on LinkedIn,
    May 2024'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要求：五年相关经验。”* - 2024年5月，LinkedIn上的一位未知用户
- en: I took my first steps in mathematical modeling about 9 years ago when I was
    still a student. After finishing my bachelor’s degree in mathematics that was
    very theory heavy, for master studies I chose some courses that involved mathematical
    modeling and optimization of economic issues. My favorite topic at that time was
    time-series. It was relatively relaxed to get an overview of different modeling
    approaches. Proven methods had been in place for over a decade and had not changed
    rapidly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我大约在9年前还是学生时，开始接触数学建模。在完成了理论性很强的数学本科学位后，我选择了一些与数学建模和经济问题优化相关的硕士课程。那时我最喜欢的课题是时间序列。那时了解不同建模方法相对轻松，经过验证的方法已经存在了十多年，并且没有迅速变化。
- en: Similar conditions existed until a few years ago when entering the world of
    data science. The fundamental techniques and models were relatively quick to learn.
    In implementation, a lot was solved *from scratch*, own networks were coded and
    worked. New tools & technologies were welcomed and tried out.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，进入数据科学领域时，情况也类似。基本的技术和模型学习起来相对较快。在实施过程中，很多内容都是*从零开始*，自建网络并使其运行。新的工具和技术备受欢迎并尝试使用。
- en: Today, the feeling is different. Now, when one takes a look at the X or LinkedIn
    feeds, one almost weekly receives news about important tools and developments.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的感觉则不同了。现在，当人们浏览X或LinkedIn的动态时，几乎每周都会收到关于重要工具和发展的新闻。
- en: Since the hype about LLMs with the release of ChatGPT in November 2022, it has
    become extreme. The race is on between open source and closed source. Google followed
    with Gemini, Meta released LLama, and Stanford University introduced Alpaca. Applications
    are operationalized using tools like Langchain, and a whole range of tools for
    standardizing applications are emerging. Tuning mechanisms are continually improved.
    And then there was also the release of xgboost 2.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2022年11月ChatGPT发布以来，关于LLM的炒作已经变得极为剧烈。开源与闭源之间的竞赛拉开了序幕。谷歌推出了Gemini，Meta发布了LLama，斯坦福大学则推出了Alpaca。应用程序通过像Langchain这样的工具得以操作化，并且有一整套工具正在出现，用于标准化应用程序。调优机制不断得到改进。然后，还有xgboost
    2的发布。
- en: The wheel seems to be turning at an ever-faster speed. In recent years, this
    is largely due to methodological breakthroughs in GenAI and the ever-growing toolbox
    in the MLOps area.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 轮子似乎转得越来越快。近年来，这主要归功于GenAI方法的突破以及MLOps领域不断增长的工具箱。
- en: 'And it’s important to follow: What’s happening in the market? Especially when
    you work in this industry as a consultant. Our clients want to know: What’s the
    hot, new stuff? How can we use it profitably?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 跟上进展非常重要：市场上发生了什么？尤其是当你作为顾问在这一行业工作时。我们的客户想知道：什么是目前最热的新技术？我们如何能将其盈利化？
- en: Today, it is essential to keep the ball rolling! Those who don’t will lose touch
    very fast.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，保持进展非常重要！那些不这样做的人会很快失去联系。
- en: Is that the case?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 是这样的吗？
- en: FOMO is kicking in.
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FOMO正在袭来。
- en: The last time I attended a big conference, I lay awake for two nights, barely
    able to sleep. It wasn’t just due to the nervousness before a talk, but also because
    of the massive amount of information that was hurled at me in such a short time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 上次我参加一个大型会议时，整整两夜未能入眠，几乎无法入睡。这不仅仅是因为在演讲前的紧张情绪，更因为在如此短的时间内，海量的信息不断向我扑来。
- en: Conferences are fantastic. I like meeting new people, learning about different
    approaches, and exchanging ideas and problems that might be completely new to
    me. Yet, I found no sleep those nights. The *I’ll need to check this later in
    more depth*-list seems impossible to tackle. FOMO (fear of missing out) kicks
    in. Thoughts occur like “*isn’t it already too late to jump on the train for GenAI?*”
    At that moment, I overlooked the fact that I was part of the bias, too. My presentation
    was about a use case we implemented with a client. Two years of work compressed
    into thirty minutes. Did the audience take away valuable impulses and food for
    thought as intended? Or did the contribution also subtly cause FOMO?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 会议真是太棒了。我喜欢结识新朋友，了解不同的方法，并交换一些可能对我来说完全陌生的想法和问题。然而，那几晚我几乎没怎么睡觉。*“我需要稍后再深入研究一下”*的待办事项清单似乎根本无法完成。FOMO（错失恐惧症）悄然袭来。脑海中浮现出这样的想法：“*现在跳上GenAI的列车还来得及吗？*”在那一刻，我忽视了自己也在偏见之中。我的演讲是关于我们与一个客户一起实施的一个用例。两年的工作压缩成了三十分钟。观众是否按照预期从中获得了有价值的启示和思考？还是这个贡献也悄悄引发了FOMO？
- en: 'Another phenomenon that keeps reappearing is the imposter syndrome [1]. It
    describes the emerge of strong doubts about one’s own abilities, coupled with
    the fear of being exposed as a “fraud.” People who suffer from imposter syndrome
    often feel as though they are not capable or qualified for the positions or tasks
    they hold. This can also arise through comparisons with others, leading to a momentary
    self-perception: “*I can’t actually do anything good.*”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个反复出现的现象是冒名顶替综合症[1]。它描述了对自身能力产生强烈怀疑的现象，并伴随着被揭露为“骗子”的恐惧。患有冒名顶替综合症的人常常觉得自己不具备胜任自己职位或任务的能力，甚至通过与他人对比，产生瞬间的自我感知：“*我其实什么都做不好*。”
- en: From honest exchanges with people from my work environment, I know that this
    crops up from time to time for many. I have talked to people who I would attribute
    a very high level of experience and expertise. Almost all of them knew this feeling.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从与我工作环境中的人们的真诚交流中，我知道这种情况时不时会出现。曾与我交流过的人，我认为他们都具备非常高的经验和专业水平。几乎所有人都有过这种感觉。
- en: The variability of technologies and the rapid progress in the field of AI can
    additionally trigger this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 技术的多样性和人工智能领域的快速进展也可能引发这种现象。
- en: Where to start?
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从哪里开始？
- en: What is the core element of data science? It’s about a functioning system that
    creates added value. If you’re not a researcher but a data scientist in business,
    the focus is on application. A model or heuristic learns a logic that a human
    being cannot learn in such detail and/or apply on such a scale. It doesn’t have
    to be an end-to-end, fully automated solution.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的核心要素是什么？它是一个能够创造附加价值的有效系统。如果你不是研究人员，而是业务中的数据科学家，那么重点就放在应用上。一个模型或启发式方法能够学习人类无法在如此细节上学习的逻辑，并/或在如此大规模上应用。这不必是一个端到端、完全自动化的解决方案。
- en: One should start with the development of a system that **works** and is **accepted**
    by the stakeholders. Once trust in the system is established, one can look at
    what can be further improved.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 应该从开发一个**有效**且得到**利益相关者**接受的系统开始。一旦建立了对该系统的信任，就可以着眼于进一步改善的部分。
- en: Is it the methodology? Perhaps there’s an algorithm in use that could be replaced
    by a deep-learning architecture capable of representing more correlations in the
    variables.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 是方法论吗？也许目前使用的某个算法可以被一个深度学习架构所替代，这种架构能够表示变量之间更多的相关性。
- en: Is it the runtime? Can the runtime be reduced by other frameworks or with the
    help of parallelization? Then the path is clear to engage with this topic.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 是运行时间吗？是否可以通过其他框架或并行化来缩短运行时间？如果是这样，那就可以着手深入研究这个话题。
- en: Perhaps it is also the systematic capture & management of data quality. Data
    validation tools can help detect data imbalances early, identify drifts, and monitor
    the output of an ML system.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 也许它还包括系统化地捕捉和管理数据质量。数据验证工具可以帮助早期发现数据不平衡、识别漂移，并监控机器学习系统的输出。
- en: It is valid to cautiously approach new techniques step-by-step and continuously
    improve an existing system.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小心翼翼地逐步接近新技术，并持续改进现有系统是可行的。
- en: Growing takes time.
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成长需要时间。
- en: 'Truth to be told, it takes time to learn new methods and technologies. There
    are many options for a quick overview: tl;dr summaries, overview repositories,
    YouTube channels etc. However, I also quickly forget the topics if I don’t spend
    more time on them. Therefore, to familiarize myself with a specific topic or technology,
    I have no choice but to occasionally block out an evening or a Saturday to delve
    into it.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，学习新方法和新技术需要时间。有很多方法可以快速获得概览：tl;dr摘要、概览仓库、YouTube频道等。然而，如果我不花更多时间去深入了解这些话题，我很快就会忘记它们。因此，为了熟悉一个特定的主题或技术，我不得不偶尔抽出一个晚上或一个星期六来深入研究。
- en: The fact that personal knowledge acquisition takes time also directly reveals
    the limitation that everyone has.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 个人知识获取需要时间这一事实，直接揭示了每个人都有的局限性。
- en: Another aspect is that one **cannot force experience**. The ability to adopt
    new technologies also increases with the amount of experience one has already
    gained. The same applies to the ability to assess technologies and tools. The
    greater one’s own wealth of experience, the easier it becomes. But this requires
    having first developed a deeper understanding of other technologies, which can
    only be achieved through hands-on experience.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个方面是，**经验无法强迫**。采用新技术的能力也随着已有经验的积累而增加。评估技术和工具的能力也一样。个人经验越丰富，越容易理解。但这要求先对其他技术有更深入的理解，而这种理解只能通过亲身实践获得。
- en: Connect & collect information.
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 连接并收集信息。
- en: 'Don’t be afraid to ask questions. Trying things out on a higher level isn’t
    wrong. But sometimes it’s also worth actively seeking out experiences. Maybe there’s
    already someone in your company or network who has already worked with technology
    xy? Why don’t go for a joint topic lunch? The basic prerequisite for this: being
    in an environment where you can ask questions (!).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕提问。在更高层次上尝试并没有错。但有时主动寻求经验也是值得的。也许你的公司或网络中已经有人使用过技术xy？为什么不一起共进午餐，讨论一个共同的话题呢？这一切的基本前提是：处在一个可以提问的环境中（！）。
- en: 'Additionally, stay engaged. As described above: The best way to retain things
    is by doing them. However, this doesn’t mean that it isn’t worth keeping a systematic
    eye out left and right and staying informed about news that doesn’t fall within
    the (current) scope of work. There are many great newsletters out there. A very
    good one is *The Batch* by DeepLearning.AI [2].'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，要保持参与感。如上所述：保持事物记忆的最佳方式就是通过实践。然而，这并不意味着不值得保持系统性地关注左右两边，并随时了解那些不在（当前）工作范围内的新闻。现在有许多优秀的新闻简报。一个非常好的简报是由DeepLearning.AI发布的*The
    Batch* [2]。
- en: Create the right structures.
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建正确的结构。
- en: 'I work in a team of six data scientists. The same observations mentioned earlier
    apply here: Even within this relatively small group, one can be susceptible to
    impostor syndrome. After all, there is always someone who has more experience
    or has at least gained some experience in a particular topic, methodology, or
    tool.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我在一个由六位数据科学家组成的团队中工作。之前提到的观察同样适用于这里：即使在这个相对较小的团队中，也有人可能会受到冒名顶替症候群的影响。毕竟，总有某个人经验更丰富，或者至少在某个特定话题、方法或工具上有一些经验。
- en: 'In our team, we meet bi-weekly for a Community of Practice. We established
    two policies:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的团队中，我们每两周举行一次实践社区会议。我们制定了两项政策：
- en: 1\. We always start at a high level to ensure that all members are on board
    and do not assume that everyone is already deep into the subject. We can then
    delve deeper.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 我们总是从高层次开始，确保所有成员都能跟上进度，并且不假设每个人都已经深入理解该主题。这样我们就可以进一步深入探讨。
- en: 2\. It is highly encouraged to collectively explore a topic in which no one
    has yet developed extensive expertise.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 强烈建议大家集体探索一个尚未有人开发出深入专业知识的话题。
- en: In the last session, we addressed the topic of fine-tuning LLMs versus few-shot
    learning and prompting. We explored and experimented with various fine-tuning
    methods together. More importantly, we had a series of valuable insights into
    business issues, determining which mechanisms might be more effective. We left
    the meeting with many good ideas and further research tasks. This is far more
    valuable than in-depth knowledge of every detail.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一次会议中，我们讨论了微调LLM与少量样本学习和提示语的对比。我们一起探索并尝试了各种微调方法。更重要的是，我们对业务问题获得了一系列宝贵的见解，帮助确定哪些机制可能更有效。我们带着许多好点子和进一步的研究任务离开了会议。这比对每个细节的深入了解更为宝贵。
- en: Recently, I had a refreshing experience at a data science meetup.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我在一个数据科学聚会上有了一个令人耳目一新的体验。
- en: The speakers worked in the logistics sector and developed an LLM-system. The
    objective was to extract information from e-mail with attached, unstructured instructions
    and transform them to a structured output such that shipments can be triggered
    based on them.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些演讲者在物流行业工作，并开发了一个大语言模型（LLM）系统。目标是从带有附件的未结构化指令的电子邮件中提取信息，并将其转化为结构化的输出，以便基于这些输出触发货物的运输。
- en: They showed their system which included OCR and different LLM API calls, implemented
    in a cloud environment. Then, they shared their current prompts and the history
    of previous attempts with different prompts and models. This included a comparison
    with goodness-of-fit-metrics (!). The talk ended with two open questions. They
    asked for feedback and suggestions for improvement. A discussion was also initiated
    on the extent to which the use of proprietary LLMs via APIs influences the balance
    between AI **engineering** and data **science**.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 他们展示了自己的系统，包括OCR和不同的LLM API调用，系统部署在云环境中。随后，他们分享了当前的提示语（prompts）以及使用不同提示语和模型的历史尝试。这还包括与拟合优度指标（!）的比较。演讲最后提出了两个开放性问题。他们请求反馈并征求改进建议。同时，还展开了一个讨论，探讨通过API使用专有LLM是否会影响人工智能**工程**与数据**科学**之间的平衡。
- en: I liked that a lot. In addition to pizza and networking, that’s what a Meetup
    is all about, isn’t it? Creating win-win situations and going home with good thoughts
    and new ideas.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢这一点。除了披萨和社交活动，聚会不就是这样的意义吗？创造双赢的局面，带着好心情和新想法回家。
- en: Move on.
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接下来继续。
- en: Sometimes the flood of information and news in the context of AI can be overwhelming.
    The stronger the desire to keep up at the forefront, the more intense this feeling
    becomes. However, it is simply not possible to delve deeply into **everything**.
    Fortunately, no one has yet invented cloning.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，人工智能相关信息和新闻的洪流让人感到不知所措。越是想保持在前沿，越是会有这种感觉。然而，实际上不可能深入了解**所有**内容。幸运的是，目前还没有人发明出克隆技术。
- en: 'We live in an exciting time. Quantum leaps in AI are happening and wait to
    be used for good. The barriers to accessing these are falling: proprietary models
    are challenged by open source projects. Papers and code are largely accessible.
    Online, there many good tutors, willing to share their experiences and teach things,
    thus further reducing barriers. This allows many people not only to participate
    in AI progress but also to shape it. It is a great community to be part of.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个令人激动的时代。人工智能的量子飞跃正在发生，并等待着被用来造福社会。接触这些技术的障碍正在降低：专有模型正受到开源项目的挑战。论文和代码大多都可以获取。在线上，许多优秀的导师愿意分享他们的经验并教授知识，进一步减少了障碍。这使得许多人不仅能参与到人工智能的进步中，还能在其中发挥作用。成为这个伟大社区的一部分，是一件非常棒的事情。
- en: 'This should not be stressful, but joyful. The great thing about lifelong learning
    is: it never ends.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这不应该是有压力的，而应该是充满喜悦的。终身学习的伟大之处在于：它永无止境。
- en: Keep cool and carry on.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 保持冷静，继续前行。
