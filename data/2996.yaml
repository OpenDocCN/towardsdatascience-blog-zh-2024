- en: Our guiding principle is that it’s never a bad time to learn new things, but
    we also know that different moments call for different types of learning. Here
    at TDS, we’ve traditionally published lots of hands-on, roll-up-your-sleeves guides
    and tutorials as soon as we kick off a new year—and we’re sure that will be the
    case come January 2025, too.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的指导原则是，学习新事物永远不会是坏事，但我们也知道，不同的时刻需要不同类型的学习。在TDS，我们通常在新的一年开始时发布大量实践性、动手操作的指南和教程——我们相信2025年1月也将如此。
- en: 'For now, as we enter the peak of the holiday season, we wanted to highlight
    some of our best recent articles that call for a bit more reflection and a slower
    pace of processing: stories you can savor as you lounge on a comfy armchair, say,
    rather than while typing code away on your laptop (though you can do that too,
    of course; we won’t hold it against you!).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，在我们进入节日季节的高峰期时，我们想要突出一些最近的最佳文章，它们需要更多的反思和更慢的思考节奏：这些故事适合你在舒适的扶手椅上品味，而不是一边在笔记本电脑上敲代码时阅读（当然，你也可以一边敲代码，一边阅读，我们不会介意！）。
- en: 'From the cultural impact of AI-generated content to a Bayesian analysis of
    dogs’ pooping habits (yes, you’ve read that right), we hope you enjoy this lineup
    of thought-provoking, engaging articles. And stay tuned: we can’t wait to share
    our 2024 highlights with you in next week’s final-edition-of-the-year Variable.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从人工智能生成内容的文化影响到对狗狗排便习惯的贝叶斯分析（没错，你没看错），我们希望你喜欢这系列引人深思、引人入胜的文章。敬请期待：我们迫不及待地想在下周的年终特别版Variable中与大家分享2024年的亮点。
- en: '[**The Economics of Artificial Intelligence — What Does Automation Mean for
    Workers?**](/the-economics-of-artificial-intelligence-what-does-automation-mean-for-workers-eee3033baa39)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**人工智能的经济学——自动化对工人的影响是什么？**](/the-economics-of-artificial-intelligence-what-does-automation-mean-for-workers-eee3033baa39)'
- en: 'In his comprehensive analysis of AI’s effect on the workforce, [Isaac Tham](https://medium.com/u/8177b59b4815?source=post_page---user_mention--40e7793abffb--------------------------------)
    introduces a powerful framework: “AI augments or automates labor based on its
    performance relative to workers in a given task. If AI is better than labour,
    labour is automated, but if labour is better than AI, AI augments labour.” He
    goes on to unpack the stakes, risks, and potential benefits of AI’s rapidly growing
    footprint.'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在对AI对劳动力市场影响的全面分析中，[Isaac Tham](https://medium.com/u/8177b59b4815?source=post_page---user_mention--40e7793abffb--------------------------------)提出了一个强有力的框架：“AI根据其在特定任务中与劳动者的表现关系来增强或自动化劳动。如果AI在某个任务中表现优于劳动者，那么劳动被自动化；如果劳动优于AI，那么AI增强劳动。”他继续展开讨论AI快速扩展的影响、风险以及潜在的好处。
- en: '[**The Cultural Impact of AI Generated Content: Part 1**](/the-cultural-impact-of-ai-generated-content-part-1-6e6a8a51800f)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**AI生成内容的文化影响：第一部分**](/the-cultural-impact-of-ai-generated-content-part-1-6e6a8a51800f)'
- en: 'Business implications take up much of the space in conversations around AI,
    but as [Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page---user_mention--40e7793abffb--------------------------------)
    stresses, we shouldn’t ignore the potentially seismic shifts AI-generated content
    causes in the cultural sphere, too: “It would be silly to expect our ways of thinking
    to not change as a result of these experiences, and I worry very much that the
    change we’re undergoing is not for the better.”'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 商业影响是关于AI对话中占据大部分空间的话题，但正如[Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page---user_mention--40e7793abffb--------------------------------)强调的那样，我们不应忽视AI生成内容在文化领域可能带来的深远变化：“如果我们期待在这些经历之后我们的思维方式不发生变化，那就太傻了。我非常担心，我们正在经历的变化并非向好的方向发展。”
- en: '[**ChatGPT: Two Years Later**](/chatgpt-two-years-later-df37b015fd8a)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**ChatGPT：两年后的反思**](/chatgpt-two-years-later-df37b015fd8a)'
- en: November 2022, when OpenAI launched the chatbot that would change everything
    (or at least… *a lot* of things), feels at once like two days and two decades
    ago. To help us make sense of our post-ChatGPT world, [Julián Peller](https://medium.com/u/6bf482880276?source=post_page---user_mention--40e7793abffb--------------------------------)
    presents a panoramic overview of the past two years, a period of monumental transition
    within the “generative-AI revolution.”
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2022年11月，当OpenAI推出那款改变一切的聊天机器人（至少……*改变了很多*的事情）时，感觉既像是两天前发生的事，也像是两十年前的事。为了帮助我们理解后ChatGPT时代的世界，[Julián
    Peller](https://medium.com/u/6bf482880276?source=post_page---user_mention--40e7793abffb--------------------------------)提供了对过去两年——“生成式AI革命”中的这一历史性过渡期——的全景概述。
- en: '[**The Name That Broke ChatGPT: Who is David Mayer?**](/the-name-that-broke-chatgpt-who-is-david-mayer-f03f0dc74877)'
