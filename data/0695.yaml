- en: Green inventory management can be defined as managing inventory in an environmentally
    sustainable way.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色库存管理可以定义为以环境可持续的方式管理库存。
- en: This involves a set of processes and rules reducing the environmental impact
    of order preparation and delivery.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及到一套减少订单准备和配送对环境影响的过程和规则。
- en: '![](../Images/9f3434a98c72ca2f216cd0df4deae8b6.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9f3434a98c72ca2f216cd0df4deae8b6.png)'
- en: Store Replenishment System — (Image by Author)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 店铺补货系统 —— （图片由作者提供）
- en: Most retailers use **inventory management systems** that use a rule-based approach
    to replenishing stores and covering demand.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数零售商使用**库存管理系统**，该系统采用基于规则的方法进行补货和满足需求。
- en: The **replenishment frequency** is an important parameter that can be used to
    optimize the distribution network.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**补货频率**是一个重要参数，可以用来优化配送网络。'
- en: As a Data Science Manager, can you simulate the impact of the delivery frequency
    on the CO2 emissions?
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为数据科学经理，你能模拟配送频率对二氧化碳排放的影响吗？
- en: As major retail groups should commit to [reducing their CO2 emissions by 2030](https://s-saci95.medium.com/what-are-the-sustainable-development-goals-sdgs-988a1eb2b62b),
    this can become your strategic tool for reaching these targets.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于主要零售集团应承诺在[2030年前减少其二氧化碳排放量](https://s-saci95.medium.com/what-are-the-sustainable-development-goals-sdgs-988a1eb2b62b)，这可以成为你实现这些目标的战略工具。
- en: In this article, we will explore how to use data science to simulate the sustainable
    initiative of implementing green inventory management for the distribution of
    a fashion retail company.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将探讨如何使用数据科学来模拟实施绿色库存管理的可持续性举措，以支持一家时尚零售公司的配送。
- en: Problem Statement
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题陈述
- en: 'Scenario: Inventory Management for Retail'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 场景：零售库存管理
- en: You are the **Data Science Manager** of an international **clothing group**
    that has stores all around the world.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个国际**服装集团**的**数据科学经理**，该集团在全球拥有门店。
- en: '![](../Images/fdcede7968eab31919c296c4d0c40938.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fdcede7968eab31919c296c4d0c40938.png)'
- en: Supply Chain Network of Fashion Retail Company — (Image by Author)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 时尚零售公司供应链网络 —— （图片由作者提供）
- en: The distribution team is managing the **replenishment of stores** from local
    **warehouses**.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 配送团队正在管理从本地**仓库**向店铺的**补货**。
- en: Your colleague, the **Inventory Manager,** isin charge of setting the store
    replenishment rules **in the** [**ERP**](https://youtube.com/shorts/v0_R8P6MLQ0).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你的同事，**库存经理**，负责在[**ERP系统**](https://youtube.com/shorts/v0_R8P6MLQ0)中设置商店补货规则。
- en: '![](../Images/a740c83d118e782398ae9908e7e83601.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a740c83d118e782398ae9908e7e83601.png)'
- en: Inventory Management Rules — Periodic Review Policy — (Image by Author)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 库存管理规则 — 周期性审核政策 —（图片来源：作者）
- en: She has implemented a [periodic review policy](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0)
    **Order-Up-To-Level (R, S)**
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 她已经实施了一个[周期性审核政策](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0)
    **订单上限（R, S）**
- en: 'The ERP is reviewing stores’ inventory levels (also called inventory on hand)
    every **R days**: **IOH**'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ERP系统每**R天**审核商店的库存水平（也称为在手库存）：**IOH**
- en: 'For each review, the gap between the inventory level and the **target inventory
    S** is calculated: **S — IOH**'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于每次审核，计算库存水平与**目标库存S**之间的差距：**S — IOH**
- en: A Replenishment Order is created and transmitted to the warehouse with the quantity
    **Q = S — IOH**
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建补货订单并将其传送至仓库，数量为**Q = S — IOH**
- en: The idea is to deliver the missing quantity to reach this target level.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其目的是将缺失的数量交付以达到目标库存水平。
- en: '![](../Images/3b475009ed1de2cfea6c0edb58443956.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3b475009ed1de2cfea6c0edb58443956.png)'
- en: Replenishment Process — (Image by Author)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 补货过程 —（图片来源：作者）
- en: After transmission, the order is prepared at the warehouse and delivered to
    your store after a certain lead time LD (days).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 传输后，订单在仓库准备，并在一定的交货时间LD（天）后送到商店。
- en: The target stock is defined to absorb the demand variability and the replenishment
    lead time to avoid stock-outs (empty shelves) at the store.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 目标库存被定义为吸收需求波动和补货提前期，以避免商店缺货（空架子）。
- en: '![](../Images/45315768cfbcb5a99f5ca70e805fb7aa.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/45315768cfbcb5a99f5ca70e805fb7aa.png)'
- en: Formulas to set the target stock — (Image by Author)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 设置目标库存的公式 —（图片来源：作者）
- en: I will not enter the details of how to set these differences in this article.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将不会详细讲解如何设置这些差异。
- en: However, if you need more information, you can find a detailed explanation in
    this article.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你需要更多信息，你可以在本文中找到详细的解释。
- en: '[](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0?source=post_page-----e7ddfd97696f--------------------------------)
    [## Inventory Management for Retail — Periodic Review Policy'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0?source=post_page-----e7ddfd97696f--------------------------------)
    [##零售库存管理 — 周期性审核政策'
- en: Implement inventory management rules based on a periodic review policy to reduce
    the number of stores replenishments
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基于周期性审核政策实施库存管理规则，以减少商店补货次数
- en: towardsdatascience.com](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0?source=post_page-----e7ddfd97696f--------------------------------)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/inventory-management-for-retail-periodic-review-policy-4399330ce8b0?source=post_page-----e7ddfd97696f--------------------------------)
- en: Among the key parameters of this rule is the time between two reviews, which
    will drive the frequency of replenishment in your stores.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此规则的关键参数之一是两次审核之间的时间间隔，这将决定商店补货的频率。
- en: What if we change this review period?
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们改变这个审核周期会怎样？
- en: What is Green Inventory Management?
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是绿色库存管理？
- en: The review period is setting the frequency of store replenishment order creation.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 审核周期设置了商店补货订单创建的频率。
- en: 'For R = 2 days: stores are replenished very **frequently**'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于R = 2天：商店的补货非常**频繁**
- en: '*You can set a lower target stock level to cover the demand during the review
    period.*'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*你可以设置较低的目标库存水平来覆盖审核周期内的需求。*'
- en: 'For R = 15 days: stores are replenished **less frequently**'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于R = 15天：商店的补货**不太频繁**
- en: '*The order quantity per replenishment must be higher as your target stock level
    needs to absorb the demand during a* ***longer review period****.*'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*每次补货的订单数量必须更高，因为你的目标库存水平需要在* ***更长的审核周期*** *内吸收需求。*'
- en: On the left side, we have more store deliveries *(with a lower quantity per
    shipment)* for the same duration.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在左侧，我们有更多的商店交付（*每次发货数量较少*），但持续时间相同。
- en: '![](../Images/4dce30db82699729b50de0c95d1e70a3.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4dce30db82699729b50de0c95d1e70a3.png)'
- en: R = 15 Days (Left) / R = 4 Days (Right) — (Image by Author)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: R = 15天（左）/ R = 4天（右）—（图片来源：作者）
- en: This will impact the efficiency of your warehouse and transportation operations.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这将影响你的仓库和运输操作的效率。
- en: Can we estimate the impacts of these two different approaches on the CO2 emissions?
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们能否估算这两种不同方法对二氧化碳排放的影响？
- en: You can simulate these and help your colleague estimate the impact of her inventory
    rules on carton consumption and CO2 emissions.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以模拟这些，并帮助你的同事估算她的库存规则对纸箱消耗和CO2排放的影响。
- en: '**Impact on the carton usage** Items are delivered at the stores in cartons
    containing units picked individually.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**对纸箱使用的影响** 商品以包含单独挑选单位的纸箱送达商店。'
- en: '![](../Images/f3af105002197d316eff08b6f6830c97.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f3af105002197d316eff08b6f6830c97.png)'
- en: Handling Unit — (Image by Author)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 处理单元 — （作者图片）
- en: If the store orders 5 units of the reference XXX, the operator will
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果商店订购5个单位的参考XXX，操作员将
- en: Open a box of 20 units and take 5 units;
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开一个20单位的箱子，取出5个单位；
- en: Take a new box and put these 5 units;
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拿一个新箱子，放入这5个单位；
- en: Complete the box with other items ordered by the store;
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用其他商店订购的商品填充纸箱；
- en: We must use additional carton material to create these mixed cartons containing
    different items. (instead of shipping full cartons)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须使用额外的纸箱材料来创建这些包含不同商品的混合纸箱（而不是运输整箱商品）。
- en: How many additional mixed cartons do we have to prepare?
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们需要准备多少额外的混合纸箱？
- en: You can calculate the total number of mixed cartons using the formula below.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用以下公式计算混合纸箱的总数。
- en: '![](../Images/aff50391bdeb7a82c864dac7a9802c78.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/aff50391bdeb7a82c864dac7a9802c78.png)'
- en: Formulas — (Image by Author)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 公式 — （作者图片）
- en: These boxes (or mixed cartons) will require additional packing material that
    will impact your footprint.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这些箱子（或混合纸箱）将需要额外的包装材料，这将影响你的碳足迹。
- en: With a higher replenishment frequency, the quantity per replenishment is reduced,
    and this situation can occur more.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在较高的补货频率下，每次补货的数量减少，且这种情况可能会更频繁地发生。
- en: Can we estimate the impact on the Transportation efficiency?
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们能否估算对运输效率的影响？
- en: '**Impact on transportation emissions** As it is the main driver of CO2 emissions,
    you should also estimate the impact on the number of trucks used and their **filling
    rate**.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**对运输排放的影响** 由于它是CO2排放的主要来源，你还应该估算使用卡车数量及其**装载率**的影响。'
- en: The review period impacts the number of deliveries during a certain period.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 审核期影响某一时期内的配送次数。
- en: '![](../Images/45d4e1ed738f57a3bd6b2368a69334d1.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/45d4e1ed738f57a3bd6b2368a69334d1.png)'
- en: Delivery Frequency Impact — (Image by Author)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 配送频率的影响 — （作者图片）
- en: For instance, doubling the delivery frequency will
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，配送频率加倍将会
- en: Multiply the number of delivers for the same quantity replenished;
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乘以相同补货数量的配送次数；
- en: Reduce the quantity per replenishment and potentially increase the space in
    trucks
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少每次补货的数量，并可能增加卡车的空间利用率。
- en: How can we translate these insights in estimated CO2 emissions increase?
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们如何将这些洞察转化为预计的CO2排放增加量？
- en: In the next section, we will translate these operational insights into a simulation
    model to select the optimal inventory rules.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将把这些运营洞察转化为一个模拟模型，以选择最佳库存规则。
- en: Have you heard about Sustainable Supply Chain Optimization?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你听说过可持续供应链优化吗？
- en: Simulate Green Inventory Management Scenarios
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
