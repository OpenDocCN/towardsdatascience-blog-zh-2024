  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 三个停靠点的拣货路线示例 — （图片来自作者）
- en: As expected, the reduction in delivery frequency is increasing the number of
    cartons picked per line.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 正如预期的那样，减少交货频率增加了每行拣选的纸箱数量。
- en: 💡 **Insights**
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 **洞察**
- en: '**+65%** full cartons per replenishment order line'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**+65%** 每个补货订单行的整箱数'
- en: Operators will prepare **2.07 boxes more** for the same walking distance.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作员将在相同的步行距离下准备**多2.07箱**。
- en: This will reduce **human resources variable costs** and help operators reach
    their targets with less physical effort.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 这将减少**人力资源变动成本**，并帮助操作员以更少的体力达到目标。
- en: 'Drawbacks: Average Store Inventory Level'
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 缺点：平均库存水平
- en: As nothing is perfect, there are some drawbacks to increasing the review period.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 由于没有什么是完美的，增加复审周期也有一些缺点。
- en: When you have a lower replenishment frequency, you need to increase the stock
    coverage in your stores.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 当补货频率较低时，你需要在商店中增加库存覆盖量。
