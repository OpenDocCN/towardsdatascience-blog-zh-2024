- en: Results of a Green Inventory Management Simulation
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 绿色库存管理模拟结果
- en: Transportation Emissions
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运输排放
- en: The initial assumption was that a lower delivery frequency would improve the
    filling rate of trucks and reduce emissions.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 初步假设是，较低的配送频率将提高卡车的装载率并减少排放。
- en: The simulation confirms this assumption.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟确认了这一假设。
- en: '![](../Images/a35355182062b2d529cee2da096f7cb3.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a35355182062b2d529cee2da096f7cb3.png)'
- en: Number of trips by type (left axis) / Total CO2 emissions (right axis) — (Image
    by Author)
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 按类型划分的出行次数（左轴）/ 总CO2排放量（右轴） — （图片来源：作者）
- en: 💡 **Insights**
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 **洞察**
- en: The minimum number of trips is reached for a review period of 7 days.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最少出行次数出现在复审周期为7天的情况下。
- en: '**-27% of emissions** between Scenario 1 (R =2) and Scenario 6 (R = 7).'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Scenario 1（R=2）与Scenario 6（R=7）之间，排放减少了27%**。'
- en: '**-51% of trips** between Scenario 1 (R =2) and Scenario 6 (R = 7).'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Scenario 1（R=2）与Scenario 6（R=7）之间，出行次数减少了51%**。'
- en: As we can see that emissions increase for R >7, the optimal rule matches the
    demand's weekly seasonality.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所见，当R>7时，排放量增加，最佳规则与需求的每周季节性相匹配。
- en: Carton Material Usage
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 纸箱材料使用
- en: With a lower order frequency, we assumed that an increasing quantity per order
    would reduce the percentage of items picked by piece.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在较低的订单频率下，我们假设每个订单的数量增加将减少按件拣选的百分比。
- en: The results of the simulation confirm this assumption.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 仿真结果验证了这一假设。
- en: '![](../Images/87b2c5462a96b65e26384d29b207ff09.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/87b2c5462a96b65e26384d29b207ff09.png)'
- en: Number of Cartons Prepared (left axis) / Material Used for Mixed Cartons (right
    axis) — (Image by Author)
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 准备的纸箱数量（左轴）/ 混合纸箱的材料使用量（右轴） — （图片来自作者）
- en: 💡 **Insights**
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 **洞察**
- en: The total number of cartons prepared remains stable as the total demand during
    the simulation period is the same for all scenarios.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于仿真期间的总需求在所有情景中相同，因此准备的纸箱总数保持稳定。
- en: 'The percentage of mixed cartons is dropping from **27%** (Scenario 1: R = 2
    days) to **9%** (Scenario 9: R = 10 days)'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合纸箱的比例从**27%**（情景1：R=2天）下降到**9%**（情景9：R=10天）
- en: '**-65%** of carton usage between Scenario 1 (R= 2) and Scenario 9 (R= 10)'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**-65%** 纸箱使用量在情景1（R=2）和情景9（R=10）之间'
- en: The trend shows that R=7 days is the optimal frequency to maximize the footprint
    reduction.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势显示，R=7天是最大化足迹减少的最佳频率。
- en: The positive effects do not only include carton usage and emission reductions.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 积极效果不仅包括纸箱使用量和排放减少。
- en: Productivity & Social Impact
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生产力与社会影响
- en: In a **Distribution Center (DC),** walking time from one location to another
    during the picking route can account for *60% to 70%* of the operator’s working
    time.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在**配送中心（DC）**，在拣货路线中，从一个位置到另一个位置的步行时间可能占到操作员工作时间的*60%到70%*。
- en: This productivity is measured by the number of cartons picked per hour paid;
    operators receive bonuses added if they achieve their targets.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这个生产力是通过每小时拣选的纸箱数量来衡量的；如果操作员达到了目标，他们会获得额外的奖金。
- en: The **number of cartons picked** at each location is a major parameter influencing
    your operators’ productivity.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**每个位置拣选的纸箱数量**是影响操作员生产力的一个重要参数。'
- en: '![](../Images/74fdc199223c5e540f246c6b69342b06.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/74fdc199223c5e540f246c6b69342b06.png)'
- en: Example of Picking Route with three stops — (Image by Author)
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 三个停靠点的拣货路线示例 — （图片来自作者）
- en: For example, with a target of 200 boxes/hour, the operator will need less effort
    to reach if he takes 4 cartons/stop than 2 cartons/stop.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在目标为200箱/小时的情况下，如果操作员每站点拣选4箱而非2箱，他将付出更少的努力。
- en: If you want to explore this topic, I published a series of articles showing
    solutions to reduce the walking time in a warehouse.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想深入探索这个话题，我发布了一系列文章，展示了如何通过减少仓库中的步行时间来提高效率。
