- en: 💡 **Insights**
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 **洞察**
- en: '**+108%** of average inventory for all stores between Scenario 9 (R = 10) and
    Scenario 1 (R = 1)'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**+108%** 是在情景9（R = 10）与情景1（R = 1）之间，所有商店的平均库存。'
- en: That means you will need additional space for storage in your stores.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你将需要在商店中为存储腾出额外空间。
- en: 'Decision-making: Find the Right Balance'
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决策：找到正确的平衡
- en: You can share these results with the project team in charge of the green transformation
    of your distribution network.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以与负责分销网络绿色转型的项目团队分享这些结果。
- en: '![](../Images/db7b816da810853b56edd346ab2ab731.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/db7b816da810853b56edd346ab2ab731.png)'
- en: Green Transformation Project Team — (Image by Author)
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色转型项目团队 — （作者提供的图片）
- en: The discussion can be animated by the sustainability that will set the targets.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论可以通过可持续性来激活，这将设定目标。
- en: A compromise needs to be reached between store managers and logistics teams.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 商店经理和物流团队之间需要达成妥协。
- en: Store managers need high replenishment frequencies to minimize storage space
    and avoid stock-outs.
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商店经理需要较高的补货频率，以最大限度地减少存储空间并避免缺货。
- en: Logistics teams would advocate for low replenishment frequencies to optimize
    the distribution flow.
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物流团队会提倡较低的补货频率，以优化分配流动。
- en: Your role is to provide the data and insights to make the right decisions and
    support the teams during implementation.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 你的角色是提供数据和见解，帮助做出正确决策，并在实施过程中支持团队。
- en: Conclusion
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: A balanced approach is needed
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 需要采取一种平衡的方法
- en: Like everything in Supply Chain Management, it is a matter of balance.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 就像供应链管理中的一切一样，这是一个平衡的问题。
- en: You can allocate more or less storage space depending on the cost per sqm in
    your store locations.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以根据你商店位置的每平方米成本来分配更多或更少的存储空间。
- en: '![](../Images/3ffb3b1ba478d8655d029acc35b4d898.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3ffb3b1ba478d8655d029acc35b4d898.png)'
- en: A balance between benefits and costs — (Image by Author)
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 利益与成本之间的平衡 — （作者提供的图片）
- en: However, this additional cost should be considered for the potential savings
    of warehousing and transportation.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这笔额外的成本应该考虑在内，以便评估仓储和运输的潜在节省。
- en: Improve the simulation
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 改进模拟
- en: If you need additional savings to convince your management, you can improve
    the model by bringing additional savings calculations.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要额外的节省以说服管理层，你可以通过增加额外的节省计算来改进模型。
- en: 'Goods handling processes in the warehouse: picking locations replenishment,
    truck loading, carton packing;'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仓库中的货物处理流程：拣货位置补货、卡车装载、纸箱包装；
- en: 'Receiving at the store: truck unloading and stock management;'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商店接收：卡车卸货和库存管理；
- en: 'Packing Material: filling material, labels, pallet wrapping;'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包装材料：填充材料、标签、托盘包装；
- en: Most sustainable initiatives involve heavy investments in modern machinery,
    e-trucks or renewable energy.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数可持续性举措都涉及对现代机械、电动卡车或可再生能源的重投资。
- en: '![](../Images/9505dc30b7fd13d21b2c8d79cbecff38.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9505dc30b7fd13d21b2c8d79cbecff38.png)'
- en: Supply Chain Analytics for Sustainability — (Image by Author)
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续性的供应链分析 — （作者提供的图片）
- en: Here, you can use your model to compare the ratio of emissions reductions by
    euro invested with these expensive initiatives to promote your approach.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以使用你的模型，通过与这些昂贵的举措相比，比较每投入一欧元所减少的排放量，从而推广你的方法。
- en: The idea is to focus on process optimization (supported by Data Science) instead
    of heavy investment to meet emissions cut targets.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是专注于过程优化（由数据科学支持），而不是依赖大量投资来达成减排目标。
- en: For more examples of sustainable initiatives supported by data analytics, check
    this article I published a few months ago.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多由数据分析支持的可持续发展案例，请查阅我几个月前发布的这篇文章。
