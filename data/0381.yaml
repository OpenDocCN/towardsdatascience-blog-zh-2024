- en: 'Machine learning algorithms are now so accessible that even my non-technical
    wife constantly asks: *“Isn’t that what ChatGPT is capable of?”*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法现在变得如此易于访问，以至于我的非技术妻子常常问：*“这不就是ChatGPT能做的事情吗？”*
- en: The time has come for data scientists to remain vigilant on the whys and hows
    behind machine learning algorithms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家们现在应该时刻保持警觉，了解机器学习算法背后的原因和机制。
- en: 'This 3-part blog post is an actual journey where I have attempted to explain
    to my wife how Latent Dirichlet Allocation (LDA, a staple in all data scientists’
    arsenal for topic modelling, recommendation and more) works with the help of a
    dog pedigree model. By the end of the series, you should be able to answer the
    following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇三部分的博客文章实际上是一次旅程，我试图向我的妻子解释潜在狄利赫雷分配（LDA，一种在所有数据科学家的工具箱中用于主题建模、推荐等的基础方法）是如何通过狗的血统模型来工作的。在系列的最后，你应该能够回答以下问题：
