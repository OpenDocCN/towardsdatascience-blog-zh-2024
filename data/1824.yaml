- en: Before landing my first-ever data science job, I applied to over 300 companies.
    Now, after nearly three years in the field and conducting many interviews, it’s
    fair to say I have learned a thing or two about how data science interviews work.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得我第一个数据科学职位之前，我申请了超过300家公司。现在，经过近三年的工作经验和多次面试，我可以公平地说，我已经学到了一些关于数据科学面试的知识。
- en: So, in this article, I want to give you the lowdown on what you should do to
    increase your chances of passing any interview you may have!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在本文中，我想向你介绍你应该做什么，以提高通过任何面试的机会！
- en: I am going to imagine that you have an interview booked in a few days, so you
    have a bit of time to prepare. Additionally, these points are targeted at entry-
    and mid-level positions, as that’s where my experience lies.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我假设你已经安排了几天后的面试，所以你有一点时间来准备。此外，这些要点主要针对初级和中级职位，因为这是我经验的所在。
