- en: Understand The Role
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解职位要求
- en: Sometimes, we spam apply to jobs titled “data scientist” without reading the
    requirements and responsibilities properly. I have done this in the past, and
    it’s not necessarily bad, as you are just trying to get your foot in…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，我们会随便申请那些标注为“数据科学家”的职位，而不仔细阅读职位要求和职责。我以前也做过这件事，这不一定是坏事，因为你只是想先获得机会...
