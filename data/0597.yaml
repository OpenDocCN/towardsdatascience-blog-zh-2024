- en: Cheat sheets can function as a guideline to give us initial ideas. Personally,
    I sometimes use some cheat sheets and find them quite helpful, especially when
    I started learning machine-learning algorithms.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 备忘单可以作为指导方针，给我们一些初步的想法。就个人而言，我有时会使用一些备忘单，发现它们非常有帮助，尤其是在我刚开始学习机器学习算法时。
- en: Besides understanding and applying, checking the obtained outcome is an important
    step that helps us realize or see what happens to data. In this case, using data
    visualization is a good choice since it can visually show us the algorithm's results.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除了理解和应用，检查获得的结果是一个重要的步骤，帮助我们了解或观察数据的变化。在这种情况下，使用数据可视化是一个不错的选择，因为它可以直观地展示算法的结果。
- en: Even though there are various charts available, selecting the proper ones can
    help us effectively display the outcome. Thus, I think it is a good idea to make
    a cheat sheet that helps select the charts quickly. The result is the basic machine
    learning data visualization cheat sheet, as shown below.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有多种图表可供选择，但选择合适的图表可以帮助我们有效地展示结果。因此，我认为制作一个快速选择图表的备忘单是一个好主意。最终的结果就是下面展示的基本机器学习数据可视化备忘单。
