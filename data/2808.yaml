- en: Dear Zijing,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的子晶，
- en: Yesterday, your coworker messaged you that a celebration was held onsite for
    several work anniversaries, including yours. How time flies! At the end of the
    month, you will complete three years in this role.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，你的同事告诉你，现场举行了庆祝活动，庆祝多个工作周年纪念，包括你的工作周年。时间过得真快！到月底时，你将在这个岗位上满三年。
- en: 'Is it true that as we get older, time seems to pass faster? I heard one explanation
    that might make sense: when you are 10 years old, one year accounts for 10% of
    your life. However, when you reach 30, a year only represents about 3% of your
    life, which is why you feel time is speeding up. I thought about all those purposeless,
    long summer days you spent capturing tadpoles in the ponds and rewatching cartoons,
    believing the afternoon would never end. Now, each day slips away like sand falling
    through fingers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着年龄的增长，时间真的变得更快了吗？我听过一种可能有道理的解释：当你10岁时，一年是你生命的10%。然而，当你30岁时，一年仅占你生命的约3%，这就是为什么你感觉时间过得飞快的原因。我回想起那些毫无目的、漫长的夏日时光，你在池塘里捉蝌蚪，反复观看卡通片，认为下午永远不会结束。如今，每一天都如同沙子般从指尖悄悄溜走。
