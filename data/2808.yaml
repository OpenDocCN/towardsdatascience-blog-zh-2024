- en: Maybe time has always passed by at a steady speed, but it’s passing by a different
    you. To have youth is to afford to waste every minute and still believe there
    is a sunrise tomorrow. As you age, the inner clock starts ticking louder, reminding
    you that you have one…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 也许时间一直在以恒定的速度流逝，但它正在经过一个不同的你。拥有青春意味着可以浪费每一分钟，并且依然相信明天会有日出。随着年龄的增长，内心的时钟开始嘀嗒作响，提醒你，时间已经不多了…
