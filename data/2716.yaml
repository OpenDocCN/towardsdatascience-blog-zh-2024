- en: '[**Mastering Back-of-the-Envelope Math Will Make You a Better Data Scientist**](/mastering-back-of-the-envelope-math-will-make-you-a-better-data-scientist-74316b96472a)We
    know, we know: we promised no math. But what [Torsten Walbaum](https://medium.com/u/4e291ce6380c?source=post_page---user_mention--3112f3845b50--------------------------------)’s
    new article suggests is that data professionals might want to worry less about
    complex formulas and modeling, and allow themselves to grow more comfortable with
    producing rough—but solid—estimates.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**掌握背面纸条上的数学会让你成为更好的数据科学家**](/mastering-back-of-the-envelope-math-will-make-you-a-better-data-scientist-74316b96472a)我们知道，我们知道：我们承诺不涉及数学。但[Torsten
    Walbaum](https://medium.com/u/4e291ce6380c?source=post_page---user_mention--3112f3845b50--------------------------------)的新文章建议，数据专业人士可能不需要过于关注复杂的公式和建模，而应更加专注于培养自己在做粗略——但扎实——估算时的舒适感。'
- en: '[**From AI Canvas to MLOps Stack Canvas: Are They Essential?**](/from-ai-canvas-to-mlops-stack-canvas-are-they-essential-e329f3605508)As
    tools and data stacks grow in complexity, it becomes far too easy for product
    stakeholders to lose track of how all the moving pieces are supposed to work together.
    [Chayma Zatout](https://medium.com/u/f7da1c34b82e?source=post_page---user_mention--3112f3845b50--------------------------------)
    is here to help, with a hands-on introduction to building and using canvases,
    “a visual framework that helps individuals and teams to map and analyze various
    aspects of a given project […] in a structured manner.”'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**从AI画布到MLOps堆栈画布：它们真的必要吗？**](/from-ai-canvas-to-mlops-stack-canvas-are-they-essential-e329f3605508)
    随着工具和数据堆栈复杂性的增长，产品相关方很容易失去对所有移动组件如何协同工作的跟踪。[Chayma Zatout](https://medium.com/u/f7da1c34b82e?source=post_page---user_mention--3112f3845b50--------------------------------)
    将为您提供帮助，通过动手实践介绍如何构建和使用画布，“一种帮助个人和团队以结构化方式映射和分析给定项目各个方面的可视化框架。”'
- en: '[**The AWS Bedrock Tutorial I Wish I Had: Everything You Need to Know to Prepare
    Your Machine for AWS Infrastructure**](/getting-started-how-to-set-up-a-full-stack-app-with-aws-and-bedrock-2b1b158724b8)“How
    can you take a nifty little machine-learning prototype in your notebook and develop
    it into a powerful full-stack web application?” Taking a few steps back from the
    nitty-gritty details of data analysis, [Minda Myers](https://medium.com/u/53535c0a56eb?source=post_page---user_mention--3112f3845b50--------------------------------)
    encourages data professionals to consider their tech setup and to optimize it
    for smooth and effective workflows.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我希望我早些遇到的AWS Bedrock教程：你需要知道的一切，准备好你的机器迎接AWS基础设施**](/getting-started-how-to-set-up-a-full-stack-app-with-aws-and-bedrock-2b1b158724b8)
    “如何将一个不错的小型机器学习原型从笔记本中发展成一个强大的全栈Web应用？” 从数据分析的琐碎细节中稍微退后一步，[Minda Myers](https://medium.com/u/53535c0a56eb?source=post_page---user_mention--3112f3845b50--------------------------------)
    鼓励数据专业人士考虑他们的技术设置，并将其优化以实现流畅和高效的工作流程。'
- en: '[**From Insights to Impact: Presentation Skills Every Data Scientist Needs**](/from-insights-to-impact-presentation-skills-every-data-scientist-needs-045945a681f2)It’s
    not exactly news that strong storytelling is at the core of many, if not most
    data science roles; it remains an under-covered area in many programs, though—one
    that you’re just expected to magically improve in on your own. [Yu Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--3112f3845b50--------------------------------)
    tackles some of the core aspects of successful presenations in her latest post,
    and includes concrete pointers on designing successful slides.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**从洞察到影响：每个数据科学家需要的演讲技巧**](/from-insights-to-impact-presentation-skills-every-data-scientist-needs-045945a681f2)
    强有力的故事讲述核心已经是许多，甚至大多数数据科学角色的核心内容；然而，在许多项目中，这仍然是一个没有得到充分关注的领域——你只能期望自己神奇地提高这一技能。[Yu
    Dong](https://medium.com/u/5462c48cfc57?source=post_page---user_mention--3112f3845b50--------------------------------)
    在她最新的文章中探讨了成功演讲的一些核心要素，并提供了设计成功幻灯片的具体建议。'
- en: '[**How to Create Opportunities and Succeed in Data Science Job Applications**](/how-to-create-opportunities-and-succeed-in-data-science-job-applications-3881a5c86508)As
    [Robson Tigre](https://medium.com/u/bb43d8a01b72?source=post_page---user_mention--3112f3845b50--------------------------------)
    makes clear, the process of becoming a standout job applicant and identifying
    the right opportunities requires its own set of skills—most of which have very
    little to do with data or algorithms, and instead revolve around self-presentation
    (and -marketing), networking, and communication.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何创造机会并在数据科学职位申请中取得成功**](/how-to-create-opportunities-and-succeed-in-data-science-job-applications-3881a5c86508)
    正如[Robson Tigre](https://medium.com/u/bb43d8a01b72?source=post_page---user_mention--3112f3845b50--------------------------------)
    所阐明的，成为一名出色求职者并识别合适机会的过程需要一套独特的技能——其中大部分与数据或算法无关，而是围绕自我展示（和营销）、人际网络和沟通技巧展开。'
- en: Thank you for supporting the work of our authors! As we mentioned above, we
    love publishing articles from new authors, so if you’ve recently written an interesting
    project walkthrough, tutorial, or theoretical reflection on any of our core topics,
    don’t hesitate to [share it with us](http://bit.ly/write-for-tds).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您对我们作者工作的支持！正如我们上面提到的，我们非常喜欢发布新作者的文章，因此，如果您最近写了一篇有趣的项目演练、教程或关于我们核心话题的理论反思，请毫不犹豫地[与我们分享](http://bit.ly/write-for-tds)。
