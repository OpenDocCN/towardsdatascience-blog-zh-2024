- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想要写下你的第一篇 TDS 文章吗？[我们始终欢迎新作者的投稿](http://bit.ly/write-for-tds)。
- en: 'The roadmap to success in data science offers many different paths, but most
    of them include a strong focus on math and programming skills (case in point:
    [this excellent guide for aspiring data professionals](/kickstart-your-data-science-journey-a-guide-for-aspiring-data-scientists-96e5072bd19a)
    that [Saankhya Mondal](https://medium.com/u/59f51d8e0df4?source=post_page---user_mention--3112f3845b50--------------------------------)
    published earlier this week). Once you’ve got your bases covered in those areas,
    however, what’s next? What topics do data scientists need to build expertise in
    to differentiate themselves from the pack in a crowded job market?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学成功的道路提供了许多不同的路径，但其中大多数都强调数学和编程技能（例如：[这篇为数据专业人士准备的优秀指南](/kickstart-your-data-science-journey-a-guide-for-aspiring-data-scientists-96e5072bd19a)
    是[Saankhya Mondal](https://medium.com/u/59f51d8e0df4?source=post_page---user_mention--3112f3845b50--------------------------------)
    本周早些时候发布的）。然而，一旦你在这些领域打下基础，接下来是什么呢？数据科学家需要在哪些领域建立专业知识，以便在竞争激烈的就业市场中脱颖而出？
- en: Our weekly highlights zoom in on some of the areas you may want to explore in
    the coming weeks and months, and provide actionable advice from authors who are
    deeply embedded in a wide cross-section of industry and academic roles. From mastering
    the ins and outs of data infrastructure to expanding one’s storytelling skills,
    let’s take a close look at some of those peripheral—but still crucial—areas of
    potential growth.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每周的重点内容聚焦于一些你可能希望在接下来的几周和几个月中探索的领域，并提供来自深耕于行业和学术多个角色的作者们的可操作建议。从掌握数据基础设施的细节到拓展讲故事的技巧，让我们仔细看看那些外围的——但依然至关重要——潜在成长领域。
- en: '[**Beyond Skills: Unlocking the Full Potential of Data Scientists**](/beyond-skills-unlocking-the-full-potential-of-data-scientists-90696226cfae)“Data
    scientists possess a unique perspective that allows them to come up with innovative
    business ideas of their own — ideas that are novel, strategic, or differentiating
    and are unlikely to come from anyone but a data scientist.” [Eric Colson](https://medium.com/u/6292f6223477?source=post_page---user_mention--3112f3845b50--------------------------------)
    expands on a thought-provoking premise, namely that companies are under-utilizing
    data scientists by focusing too much on their technical skills, at the expense
    of their creativity and outside-the-box thinking.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**超越技能：释放数据科学家的全部潜力**](/beyond-skills-unlocking-the-full-potential-of-data-scientists-90696226cfae)“数据科学家拥有独特的视角，使他们能够提出创新的商业理念——这些理念新颖、具有战略性或具有差异化，并且不太可能来自其他人，除了数据科学家。”
    [Eric Colson](https://medium.com/u/6292f6223477?source=post_page---user_mention--3112f3845b50--------------------------------)扩展了这一发人深省的前提，即公司过度关注数据科学家的技术技能，忽视了他们的创造力和创新思维，从而导致数据科学家的潜力未被充分利用。'
- en: '[**Three Crucial Data Lessons That I Learned from a Data Conference That’s
    Not Related to AI**](/three-crucial-data-lessons-that-i-learned-from-a-data-conference-thats-not-related-to-ai-f802f7097d67)AI
    has so thoroughly dominated conversations in recent years that it feels refreshing
    to hear about other ways for data scientists to stay on the cutting edge of their
    field. [Nithhyaa Ramamoorthy](https://medium.com/u/dbc6d908a3fb?source=post_page---user_mention--3112f3845b50--------------------------------)
    reflects on her recent experience at a conference and how it inspired her to pay
    more attention to issues that might appear less shiny than the latest LLM, but
    can increase your value as a data practitioner—from cost containment and data
    translation to information design.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我从一场与AI无关的数据会议中学到的三大数据经验**](/three-crucial-data-lessons-that-i-learned-from-a-data-conference-thats-not-related-to-ai-f802f7097d67)近年来，AI已经彻底主导了相关话题，因此听到关于数据科学家如何保持在自己领域的前沿的其他方式，感到耳目一新。[Nithhyaa
    Ramamoorthy](https://medium.com/u/dbc6d908a3fb?source=post_page---user_mention--3112f3845b50--------------------------------)回顾了她最近参加的一次会议，并谈到这次经历如何激励她更加关注那些看似不如最新大型语言模型（LLM）光鲜亮丽，但却能提升数据从业者价值的问题——从成本控制和数据转换到信息设计。'
- en: '[**The Ultimate Productivity System for Data Science Leaders**](/the-ultimate-productivity-system-for-data-science-leaders-81941be86308)For
    anyone on the data science management path—whether in its early stages or deeper
    into your career—it can sometimes feel like leadership skills are expected to
    grow organically with nothing more than the passage of time. While that might
    be true in some ways, [Rebecca Vickery](https://medium.com/u/8b7aca3e5b1c?source=post_page---user_mention--3112f3845b50--------------------------------)’s
    latest contribution spells out some of the concrete steps you can take to ensure
    you stay focused and productive even as the demands of your role grow.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**数据科学领导者的终极生产力系统**](/the-ultimate-productivity-system-for-data-science-leaders-81941be86308)对于任何从事数据科学管理工作的人来说——无论是处于早期阶段还是职业生涯的更深层次——有时会感觉领导力技能似乎是随着时间的推移自然而然地增长的。虽然从某种角度来说这可能是对的，[Rebecca
    Vickery](https://medium.com/u/8b7aca3e5b1c?source=post_page---user_mention--3112f3845b50--------------------------------)的最新文章阐明了你可以采取的一些具体步骤，确保即使随着角色需求的增长，你依然保持专注和高效。'
