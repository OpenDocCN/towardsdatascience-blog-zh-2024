- en: When asked ‘*How do you think AI will change us [humans]?*’ Jeff Bezos prefaced
    his answer with a thought-provoking comment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问到“*你认为AI将如何改变我们[人类]?*”时，杰夫·贝索斯在回答之前，做出了一个引人深思的评论。
- en: “Large language models in their current form are not inventions. They are discoveries.”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “目前形式的巨大语言模型并不是发明。它们是发现。”
- en: And to illustrate it with his examples, Galileo *invented* the telescope to
    later *discover* the moons of Jupyter. He anchors LLMs to the far end of the invention-discovery
    spectrum by arguing that “*[as opposed to] a 787 [which] is an engineered object,
    LLMs are much more like discoveries. We are constantly being surprised by their
    capabilities*”.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了通过他的例子来说明这一点，伽利略*发明*了望远镜，后来*发现*了木星的卫星。他通过辩称“*[与]787[这类工程化物品]不同，LLM更像是发现。我们不断被它们的能力所惊讶*”，将大型语言模型定位于发明与发现的光谱的另一端。
- en: Large language models — and you can extend it to generative AI as a whole —
    are already driving excitingly innovative use cases everywhere. They are being
    wrapped in every shape and form and shipped to users as personalized customer
    service chatbots, writing assistants, and even embedded in new features at longstanding
    and widely used tools such as Adobe Photoshop. So it’s real technology. They are
    engineered tools — *inventions already* — right?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型——你可以将其扩展到整个生成式AI——已经在各个领域推动着令人兴奋的创新应用。它们以各种形态被包装，并以个性化客服聊天机器人、写作助手等形式提供给用户，甚至嵌入到像Adobe
    Photoshop这样的老牌广泛使用的工具中新功能。所以这是真正的技术。它们是工程化的工具——*已经是发明*——对吧？
- en: Well, sometimes the wrapper is just too thin. When you stop to reflect on Bezos’
    comment¹ and start to look at each release of a new GPT by OpenAI or a new state-of-the-art
    open-source model by Meta solely as the outcome of…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
