- en: 'Many people today are facing a dilemma: if you’re young, should you pursue
    a software engineering degree? And if you’re already established in another career,
    should you make a switch to something involving coding? These questions stem from
    a larger one: with all the excitement around large language models (LLMs), is
    it really worth learning to code?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，许多人面临着一个两难的问题：如果你还年轻，是不是应该去攻读软件工程学位？如果你已经在其他领域有所成就，是否应该转行做一些涉及编程的工作？这些问题源于一个更大的问题：在大型语言模型（LLMs）如此兴奋的背景下，学习编程是否真的值得？
- en: Recently [Google’s CEO stated that 25% of the code generated by the company
    is written by AI](https://www.forbes.com/sites/jackkelly/2024/11/01/ai-code-and-the-future-of-software-engineers/).
    Are we seeing the death of coding as we know it?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近[谷歌的CEO表示公司25%的代码是由AI编写的](https://www.forbes.com/sites/jackkelly/2024/11/01/ai-code-and-the-future-of-software-engineers/)。我们是不是看到了编程的死亡，至少是我们所知道的那种编程？
- en: And these questions are not just asked by people entering the field. Several
    professionals whose job depend on coding are also asking them. Should they continue
    to invest a large portion of their life improving their coding abilities?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而这些问题不仅仅是进入这一领域的人提出的。许多以编程为职业的人也在问自己这个问题：他们是否应该继续投入大量时间提升自己的编程能力？
- en: 'To me the short answer is: coding will still be relevant — but maybe not for
    the reason you are thinking about. Because I think it’s undeniable that coding
    related jobs will change a lot in the next decade.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，简短的回答是：编程仍然会有其重要性——但可能不是你想的那个原因。因为我认为不可否认的是，未来十年，编程相关的工作将会发生很大变化。
- en: In this post, we’ll see some predictions of the future of coding and some arguments
    in favor of learning a programming language. With this post, I hope to provide
    you with a fresh perspective on why
