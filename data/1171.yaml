- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想写你的第一篇TDS文章吗？[我们始终欢迎新作者的投稿](http://bit.ly/write-for-tds)。
- en: Not so long ago, it seemed like landing your first data science job or switching
    to a more exciting data or ML role followed a fairly well-defined sequence. You
    learned new skills and expanded your existing ones, demonstrated your experience,
    zoomed in on the most fitting listings, and… sooner or later, something good would
    come your way.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，似乎找到你的第一份数据科学工作或转到更令人兴奋的数据或机器学习角色有一个相对明确的流程。你学习新的技能，扩展现有的技能，展示你的经验，专注于最合适的职位列表，然后……迟早，好的机会就会向你走来。
- en: 'Of course, things were never quite as straightforward, at least not for everyone.
    But even so, we’ve experienced somewhat of a mood shift in the past few months:
    the job market is more competitive, companies’ hiring processes more demanding,
    and there appears to be a lot more uncertainty and fluidity in tech and beyond.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，事情从来没有那么简单，至少对每个人来说都不是如此。但是即便如此，过去几个月我们确实经历了一些情绪上的变化：就业市场变得更加竞争激烈，公司的招聘过程要求更加苛刻，技术领域及其他领域似乎充满了更多的不确定性和流动性。
- en: 'What is an ambitious data professional to do? We prefer to avoid shortcuts
    and magic hacks in favor of foundational skills that showcase your deep understanding
    of the problems you aim to solve. Our most seasoned authors seem to point at the
    same direction: the lineup of articles we’re highlighting this week offer concrete
    insights for data and ML practitioners across a wide span of career stages and
    focus areas; they foreground continuous learning and building resilience in the
    face of change. Enjoy your reading!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一名雄心勃勃的数据专业人士来说，该做些什么呢？我们倾向于避免捷径和魔法技巧，更愿意关注那些能够展示你对所要解决问题深刻理解的基础技能。我们经验最为丰富的作者们似乎都指向了同一个方向：我们本周重点推荐的文章为数据和机器学习（ML）从业者提供了具体的见解，涵盖了广泛的职业阶段和关注领域；这些文章强调了持续学习和在变化面前建立韧性的重要性。祝您阅读愉快！
- en: '[**One Mindset Shift That Will Make You a Better Data Scientist**](/one-mindset-shift-that-will-make-you-a-better-data-scientist-a015f8000ad7)“I’ve
    grown convinced that an ownership mentality is one of the key things that sets
    high performers apart from their peers.” [Tessa Xie](https://medium.com/u/dadb1d33c05a?source=post_page---user_mention--2d893fb4a6bb--------------------------------)
    reflects on her own data science journey and outlines the three most common manifestations
    of this type of proactive mindset—and how to grow towards it step by step.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**一个心态转变将让你成为更优秀的数据科学家**](/one-mindset-shift-that-will-make-you-a-better-data-scientist-a015f8000ad7)
    “我已经深信，拥有主人翁意识是区分高绩效者与同侪之间的关键因素之一。”[Tessa Xie](https://medium.com/u/dadb1d33c05a?source=post_page---user_mention--2d893fb4a6bb--------------------------------)
    回顾她自己的数据科学之路，并概述了这种主动心态的三种最常见表现——以及如何一步步朝着这个方向成长。'
- en: '[**A New Manager’s Guide to High Performing Data Science Teams**](/a-new-managers-guide-to-high-performing-data-science-teams-1bac9f010f66)If
    you’ve finally achieved your goal to step into a management role, you might quickly
    discover that a whole new set of challenges awaits you. [Zachary Raicik](https://medium.com/u/28b350f36c59?source=post_page---user_mention--2d893fb4a6bb--------------------------------)
    offers thoughtful advice on how to start on the right foot and set yourself—and
    your team—up for long-term success.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**新经理的高效数据科学团队指南**](/a-new-managers-guide-to-high-performing-data-science-teams-1bac9f010f66)
    如果你终于实现了进入管理职位的目标，你可能会很快发现，等待你的将是全新的挑战。[Zachary Raicik](https://medium.com/u/28b350f36c59?source=post_page---user_mention--2d893fb4a6bb--------------------------------)
    提供了如何正确起步并为自己和团队奠定长期成功的深思熟虑建议。'
