- en: Welcome back to the third article of my series,***ChatGPT vs. Claude vs. Gemini
    for Data Analysis*!** In this series, I aim to compare these AI tools (especially
    their chatbot interface) across various data science and analytics tasks to help
    fellow data enthusiasts and professionals choose the best AI assistant for their
    needs. So far, we’ve explored their performance in [writing and optimizing SQL
    queries](https://medium.com/towards-data-science/chatgpt-vs-claude-vs-gemini-for-data-analysis-part-1-821086810318)
    and [conducting Exploratory Data Analysis](https://medium.com/towards-data-science/chatgpt-vs-claude-vs-gemini-for-data-analysis-part-2-whos-the-best-at-eda-6ed5a4a6f008)
    — if you haven’t checked those out, be sure to give them a read!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎回到我的系列文章的第三篇，***ChatGPT 与 Claude 与 Gemini 对数据分析的比较*！** 在本系列中，我的目标是比较这些 AI
    工具（特别是它们的聊天机器人界面）在各种数据科学和分析任务中的表现，帮助数据爱好者和专业人士选择最适合自己需求的 AI 助手。到目前为止，我们已经探索了它们在[编写和优化
    SQL 查询](https://medium.com/towards-data-science/chatgpt-vs-claude-vs-gemini-for-data-analysis-part-1-821086810318)和[进行探索性数据分析](https://medium.com/towards-data-science/chatgpt-vs-claude-vs-gemini-for-data-analysis-part-2-whos-the-best-at-eda-6ed5a4a6f008)中的表现——如果你还没读过，记得去看看！
- en: In this article, we’ll shift gears to focus on how these AI tools can assist
    in Machine Learning projects. Machine learning is a cornerstone of data science.
    While it is challenging to use LLM models to fully automate the modeling process,
    these AI tools can still significantly ease the journey through many ML steps.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将转变话题，重点讨论这些 AI 工具如何帮助机器学习项目。机器学习是数据科学的基石。虽然使用大规模语言模型（LLM）完全自动化建模过程仍具有挑战性，但这些
    AI 工具仍然可以显著简化许多机器学习步骤的过程。
