- en: I have been involved in the online data science scene for quite a while now
    — about three years. Over that time, I’ve seen some advice, which, in my opinion,
    is not very good.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经参与了在线数据科学领域相当一段时间——大约三年。在这段时间里，我见过一些建议，在我看来，并不是很好。
- en: While it’s a good idea to look for guidance on how to break into data science,
    you should be careful who you listen to. Ensure they have some credibility in
    the field and are not trying to sell you something. Also, see if others agree
    with their claims!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然寻求如何进入数据科学领域的指导是一个好主意，但你应该小心选择倾听谁的意见。确保他们在这个领域有一定的可信度，而不是在试图卖给你什么东西。另外，看看别人是否同意他们的说法！
- en: However, in my experience, many people are genuinely honest about their experience,
    but you have to tailor it to your personal situation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，根据我的经验，许多人确实对他们的经历诚实，但你必须根据你个人的情况进行调整。
- en: So, in this article, I want to offer my two cents on some advice that may lead
    aspiring data scientists down the wrong path.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在这篇文章中，我想提出一些我对可能会引导有志数据科学家走上错误道路的建议，提供一下我的看法。
- en: AI Will Take Your Job
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 将取代你的工作
- en: This is one I see all the time and often appears in my comments section.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我经常看到的一条建议，通常出现在我的评论区。
- en: '*“Don’t learn data science because AI will take over the job in a few years.”*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*“不要学习数据科学，因为几年后 AI 会接管这个工作。”*'
