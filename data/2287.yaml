  zh: 感谢您支持我们作者的工作！正如我们之前提到的，我们非常喜欢发表新作者的文章，因此，如果您最近写了一篇有趣的项目教程、教程或关于我们核心话题的理论反思，请毫不犹豫地[与我们分享](http://bit.ly/write-for-tds)。
