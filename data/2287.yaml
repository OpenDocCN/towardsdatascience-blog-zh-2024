- en: Feeling inspired to write your first TDS post? [We’re always open to contributions
    from new authors](http://bit.ly/write-for-tds).
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是否有了写下你第一篇 TDS 文章的灵感？[我们始终欢迎新作者的投稿](http://bit.ly/write-for-tds)。
- en: 'The process and requirements for landing your first data science or machine
    learning job have shifted considerably in recent years. So has the definition
    of excelling at your existing role. We can attribute this to any number of factors:
    the rise of LLMs and AI-powered tools, unfavorable economic conditions (and the
    layoffs and hiring freezes that came in their wake), and the shifting terrain
    around remote work all come to mind.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，获得你的第一个数据科学或机器学习工作的过程和要求发生了显著变化。你在现有职位上取得卓越表现的定义也发生了变化。我们可以将此归因于许多因素：大语言模型（LLMs）和人工智能工具的崛起、不利的经济状况（以及随之而来的裁员和招聘冻结）以及远程工作环境的变化等都浮现在脑海中。
- en: 'Periods of transition and uncertainty can be difficult to navigate—especially
    if you entered the field expecting a smooth ride in a booming, lucrative industry.
    But there’s no reason to despair: individual data professionals might not be able
    to turn the tide on their own, but they *can* take action to become more professionally
    resilient and shock-proof their career trajectory.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过渡期和不确定性时期可能很难应对，尤其是当你进入这个领域时，曾期待在这个蓬勃发展的、高回报的行业中顺利前行。然而，没有理由绝望：个体的数据专业人员可能无法单独扭转局面，但他们*可以*采取行动，变得更加职业韧性强，并为自己的职业轨迹提供抗冲击能力。
- en: The articles we selected for you this week focus on the core skills you should
    develop to become more immune to unpredictable trends—and lay out concrete steps
    you can take to cultivate them. From advice for recent grads on snagging your
    first internship to insights on effective management of data teams, they cater
    to practitioners across a wide range of roles and seniority levels. Let’s dive
    in.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周我们为你精选的文章集中在你应当发展的核心技能，以便在面对不可预测的趋势时能变得更加免疫——并列出了你可以采取的具体步骤来培养这些技能。从为近期毕业生提供的如何抓住第一份实习的建议，到如何有效管理数据团队的见解，它们面向各类从业者，无论是职位新手还是资深专家。让我们深入了解一下。
- en: '[**How I’d Learn to Be a Data Analyst in 2024**](/how-id-learn-to-be-a-data-analyst-in-2024-eb9694cab805)“Everyday,
    I get dozens of LinkedIn messages in my inbox from candidates struggling to get
    jobs despite having acquired the necessary analytical skills.” [Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page---user_mention--c0369ee58eda--------------------------------)
    reflects on the changes she’s seen in hiring since starting out as a data analyst
    in 2020, and shares helpful tips for job candidates who would like to update their
    approach in order to stand out and thrive in the current environment.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我将在2024年如何学习成为一名数据分析师**](/how-id-learn-to-be-a-data-analyst-in-2024-eb9694cab805)
    “每天，我都会在LinkedIn收件箱里收到数十条来自候选人的信息，尽管他们已经获得了必要的分析技能，但还是难以找到工作。”[Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page---user_mention--c0369ee58eda--------------------------------)回顾了自2020年开始作为数据分析师以来，她在招聘过程中所见到的变化，并分享了对于希望更新方法、在当前环境中脱颖而出并取得成功的求职者的一些有用建议。'
- en: '[**Your Pathway to Success: How You Can Land a Machine Learning and Data Science
    Internship**](/your-pathway-to-success-how-you-can-land-a-machine-learning-and-data-science-internship-c14825b58420)Getting
    your foot in the door is often the toughest step in any career path—and even more
    so in a highly competitive job market. Having completed two internships just a
    couple of years ago, [Sara Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--c0369ee58eda--------------------------------)
    has fresh, firsthand experience on how to overcome this initial barrier, and she
    shares it in a comprehensive, well-structured guide for internship seekers.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**通向成功的路径：如何获得机器学习和数据科学实习机会**](/your-pathway-to-success-how-you-can-land-a-machine-learning-and-data-science-internship-c14825b58420)
    迈出职业生涯的第一步往往是最艰难的——在竞争激烈的就业市场中更是如此。[Sara Nóbrega](https://medium.com/u/7606b796c9df?source=post_page---user_mention--c0369ee58eda--------------------------------)刚刚完成了两次实习，拥有最新的第一手经验，分享了她如何克服这一初期障碍，并通过一份结构清晰、内容全面的指南为求职者提供了宝贵的经验。'
- en: '[**Asking for Feedback as a Data Scientist Individual Contributor**](/asking-for-feedback-as-a-data-scientist-individual-contributor-4ffcfa86ec41)Even
    if you’re several years into your career, there are always opportunities for growth
    — and for developing stronger communication habits with colleagues up and down
    your company’s org chart. [Jose Parreño](https://medium.com/u/8572724a5d2c?source=post_page---user_mention--c0369ee58eda--------------------------------)
    offers granular pointers for individual contributors who want to elicit constructive,
    valuable, and specific feedback, and includes a few dozen sample prompts you can
    adapt for your own needs.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**作为数据科学家个体贡献者如何请求反馈**](/asking-for-feedback-as-a-data-scientist-individual-contributor-4ffcfa86ec41)
    即使你已经有了几年职业经验，依然总有成长的机会——以及与公司上下层同事培养更强沟通习惯的机会。[Jose Parreño](https://medium.com/u/8572724a5d2c?source=post_page---user_mention--c0369ee58eda--------------------------------)为那些希望获得建设性、宝贵且具体反馈的个体贡献者提供了详细的建议，并包含了数十个可以根据自身需求调整的示例问题。'
- en: '[**Leading Data Science Teams to Success**](/leading-data-science-teams-to-success-8292fe67de4f)Changing
    deadlines, multidisciplinary teammates, technical complexity… Leading a data science
    project involves keeping track of numerous moving parts, but as [Hans Christian
    Ekne](https://medium.com/u/ab0bff3c2cc9?source=post_page---user_mention--c0369ee58eda--------------------------------)
    explains, there are a number of techniques a manager can leverage to keep things
    chugging along smoothly: “The key to navigating these issues lies in an understanding
    of individual team members capabilities, weaknesses and strengths, proper planning,
    and a focus on goal achievement.”'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**领导数据科学团队走向成功**](/leading-data-science-teams-to-success-8292fe67de4f) 变动的截止日期、多学科的队友、技术复杂性……领导一个数据科学项目需要跟踪众多动态的部分，但正如[Hans
    Christian Ekne](https://medium.com/u/ab0bff3c2cc9?source=post_page---user_mention--c0369ee58eda--------------------------------)所解释的那样，经理可以利用多种技巧来确保项目顺利进行：“应对这些问题的关键在于了解每个团队成员的能力、弱点和优势，做好规划，并专注于目标的实现。”'
