- en: If you’ve [considered contributing to an open-source project](/lessons-learned-from-developing-an-open-source-software-9760eb18d1b2),
    don’t miss [Siavash Yasini](https://medium.com/u/17613cac9c65?source=post_page---user_mention--c0369ee58eda--------------------------------)’s
    reflections on his own recent experiences and the practical lessons he’s learned
