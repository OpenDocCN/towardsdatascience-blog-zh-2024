    在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: There’s a core concept in machine learning that I often tell laypeople about
    to help clarify the philosophy behind what I do. That concept is the idea that
    the world changes around every machine learning model, often *because* of the
    model, so the world the model is trying to emulate and predict is always in the
    past, never the present or the future. The model is, in some ways, predicting
    the future — that’s how we often think of it — but in many other ways, the model
    is actually attempting to bring us back to the past.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习中有一个核心概念，我经常告诉外行人，以帮助澄清我所做工作的哲学。这个概念是：每个机器学习模型所处的世界在变化，往往是*因为*模型的存在，所以模型试图模仿和预测的世界总是过去的，而非现在或未来。从某种意义上说，模型是在预测未来——我们通常是这样看待它的——但在许多其他方面，模型实际上是在尝试将我们带回过去。
- en: I like to talk about this because the philosophy around machine learning helps
    give us real perspective as machine learning practitioners as well as the users
    and subjects of machine learning. Regular readers will know I often say that “machine
    learning is us” — meaning, we produce the data, do the training, and consume and
    apply the output of models. Models are trying to follow our instructions, using
    raw materials we have provided to them, and we have immense, nearly complete control
    over how that happens and what the consequences will be.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢谈论这个话题，因为机器学习的哲学帮助我们从机器学习实践者以及机器学习的用户和研究对象的角度，获得真实的视角。常读者会知道我常说“机器学习就是我们”——意思是，我们产生数据，进行训练，消费和应用模型的输出。模型试图遵循我们的指示，使用我们提供的原材料，而我们对这一过程的发生方式及其后果有着巨大的、几乎完全的控制权。
- en: Another aspect of this concept that I find useful is the reminder that models
    are not isolated in the digital world, but in fact are heavily intertwined with
    the analog, physical world. After all, if your model isn’t affecting the world
    around us, that sparks the question of why your model exists in the first place.
    If we really get down to it, the digital world is only separate from the physical
    world in a limited, artificial sense, that of how we as users/developers interact
    with it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概念的另一个有用方面是提醒我们，模型并不是孤立存在于数字世界中，实际上它们与模拟的、物理的世界密切交织。毕竟，如果你的模型没有对我们周围的世界产生影响，那么就会引发一个问题：你的模型为什么存在？如果我们真的深入思考，数字世界和物理世界的区别仅仅在于我们作为用户/开发者如何与它互动，从某种有限的、人工的角度来看，数字世界与物理世界并不是完全分开的。
- en: This last point is what I want to talk about today — how does the physical world
    shape and inform machine learning, and how does ML/AI in turn affect the physical
    world? In my last article, I promised that I would talk about how the limitations
    of resources in the physical world intersect with machine learning and AI, and
    that’s where we’re going.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天想谈论的正是最后一点——物理世界如何塑造并影响机器学习，而机器学习/AI 又如何反过来影响物理世界？在我上一篇文章中，我承诺过会谈到物理世界资源的限制如何与机器学习和
    AI 相交织，今天我们就要讨论这个问题。
- en: AI Needs the Physical World
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 需要物理世界
- en: This is probably obvious if you think about it for a moment. There’s a joke
    that goes around about how we can defeat the sentient robot overlords by just
    turning them off, or unplugging the computers. But jokes aside, this has a real
    kernel of truth. Those of us who work in machine learning and AI, and computing
    generally, have complete dependence for our industry’s existence on natural resources,
    such as mined metals, electricity, and others. This has some commonalities with
    a [piece I wrote last year about how human labor is required for machine learning
    to exist](/how-human-labor-enables-machine-learning-367feee8bc91), but today we’re
    going to go a different direction and talk about two key areas that we ought to
    appreciate more as vital to our work — mining/manufacturing and energy, mainly
    in the form of electricity.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果稍加思考，这一点大概很明显。有一个笑话说，我们可以通过关掉智能机器人或拔掉电脑的电源来击败这些有知觉的机器人霸主。但笑话归笑话，这里面确实有一定的真理。我们这些从事机器学习、AI
    以及一般计算工作的人员，完全依赖于自然资源的存在，比如矿产金属、电力等。这与我去年写的一篇关于人类劳动对于机器学习存在的重要性的[文章](/how-human-labor-enables-machine-learning-367feee8bc91)有一些相似之处，但今天我们要走一条不同的道路，讨论两个我们应该更加重视的关键领域，这些领域对我们的工作至关重要——采矿/制造和能源，主要是电力形式的能源。
- en: If you go out looking for it, there is an abundance of research and journalism
    about both of these areas, not only in direct relation to AI, but relating to
    earlier technological booms such as cryptocurrency, which shares a great deal
    with AI in terms of its resource usage. I’m going to give a general discussion
    of each area, with citations for further reading so that you can explore the details
    and get to the source of the scholarship. It is hard, however, to find research
    that takes into account the last 18 months’ boom in AI, so I expect that some
    of this research is underestimating the impact of the new technologies in the
    generative AI space.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你出去寻找，关于这两个领域的研究和报道非常丰富，不仅与 AI 直接相关，还涉及到早期的技术热潮，比如加密货币，在资源使用方面与 AI 有许多相似之处。我将对每个领域进行一般性的讨论，并提供进一步阅读的参考文献，以便你可以深入探索细节，了解学术来源。然而，很难找到考虑到过去
    18 个月 AI 热潮的研究，所以我预计一些研究低估了新技术在生成型 AI 领域的影响。
- en: Mining and Manufacturing
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 采矿与制造
- en: What goes in to making a GPU chip? We know these chips are instrumental in the
    development of modern machine learning models, and Nvidia, the largest producer
    of these chips today, has ridden the crypto boom and AI craze to a place among
    the most valuable companies in existence. Their stock price went from the $130
    a share at the start of 2021 to $877.35 a share in April 2024 as I write this
    sentence, giving them a reported market capitalization of [over $2 trillion.](https://www.marketwatch.com/investing/stock/nvda)
    [In Q3 of 2023, they sold over 500,000 chips, for over $10 billion](https://www.pcgamer.com/nvidia-sells-half-a-million-ai-chips-in-just-three-months-netting-dollar10-billion-plus/).
    [Estimates put their total 2023 sales of H100s at 1.5 million,](https://finance.yahoo.com/news/nvidia-50-billion-reasons-why-155759405.html?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAD-rp8_k5CKr4n-jT3NU6rog4qWTAOxWof2syroLJ3beWh1PooQlDO72qrqWrFg9RdkQyfpPYpDD2UExTsHZoO_FceXbj3GNXJZeUJnRpylxc6SAzuCzeGhF76HgjbTrRGJ9p9P2vvAr8P6kC1LsKiT-73jhjnUgETkel4cP7osz)
    and 2024 is easily expected to beat that figure.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 制造GPU芯片需要什么材料？我们知道这些芯片在现代机器学习模型的发展中至关重要，而Nvidia，今天这些芯片的最大生产商，凭借加密货币的繁荣和人工智能的热潮，已经跻身全球最有价值的公司之一。其股价从2021年初的每股130美元涨到2024年4月我写这句话时的每股877.35美元，使其市值达到了[超过2万亿美元。](https://www.marketwatch.com/investing/stock/nvda)
    [2023年第三季度，他们售出了超过50万颗芯片，收入超过100亿美元](https://www.pcgamer.com/nvidia-sells-half-a-million-ai-chips-in-just-three-months-netting-dollar10-billion-plus/)。
    [估计他们2023年H100系列芯片的总销量为150万颗，](https://finance.yahoo.com/news/nvidia-50-billion-reasons-why-155759405.html?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAD-rp8_k5CKr4n-jT3NU6rog4qWTAOxWof2syroLJ3beWh1PooQlDO72qrqWrFg9RdkQyfpPYpDD2UExTsHZoO_FceXbj3GNXJZeUJnRpylxc6SAzuCzeGhF76HgjbTrRGJ9p9P2vvAr8P6kC1LsKiT-73jhjnUgETkel4cP7osz)，预计2024年将轻松超过这一数字。
- en: 'GPU chips involve a number of different [specialty raw materials that are somewhat
    rare and hard to acquire, including tungsten, palladium, cobalt, and tantalum.](http://www.designlife-cycle.com/nvidia-gpu)
    Other elements might be easier to acquire but have significant health and safety
    risks, such as mercury and lead. Mining these elements and compounds has significant
    environmental impacts, including emissions and environmental damage to the areas
    where mining takes place. Even the best mining operations change the ecosystem
    in severe ways. This is in addition to the risk of what are called “Conflict Minerals”,
    or minerals that are mined in situations of human exploitation, child labor, or
    slavery. (Credit where it is due: Nvidia has been very vocal about avoiding use
    of such minerals, [calling out the Democratic Republic of Congo in particular](https://images.nvidia.com/content/includes/gcr/pdf/nvidia-responsible-minerals-policy.pdf).)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: GPU芯片涉及多种不同的[特殊原材料，这些原材料相对稀有且难以获得，包括钨、钯、钴和钽。](http://www.designlife-cycle.com/nvidia-gpu)
    其他元素可能更容易获得，但具有显著的健康和安全风险，例如汞和铅。开采这些元素和化合物对环境有重大影响，包括排放和对采矿地区环境的破坏。即使是最好的采矿作业，也会严重改变生态系统。这还不包括所谓的“冲突矿产”的风险，即在人类剥削、童工或奴役的情况下开采的矿物。（应给予肯定：Nvidia一直在公开避免使用这种矿产，[特别提到刚果民主共和国](https://images.nvidia.com/content/includes/gcr/pdf/nvidia-responsible-minerals-policy.pdf)。）
- en: 'In addition, after the raw materials are mined, all of these materials have
    to be processed extremely carefully to produce the tiny, highly powerful chips
    that run complex computations. Workers have to take on [significant health risks
    when working with heavy metals](https://www.osha.gov/semiconductors) like [lead
    and mercury](https://www.osha.gov/toxic-metals), as we know from industrial history
    over the last 150+ years. Nvidia’s chips are made largely in factories in Taiwan
    run by a company called Taiwan Semiconductor Manufacturing Company, or TSMC. Because
    [Nvidia doesn’t actually own or run](https://www.designlife-cycle.com/nvidia-gpu)
    factories, Nvidia is able to bypass criticism about manufacturing conditions or
    emissions, and data is difficult to come by. The power required to do this manufacturing
    is also not on Nvidia’s books. As an aside: [TSMC has reached the maximum of their
    capacity and is working on increasing it. In parallel, NVIDIA is planning to begin
    working with Intel on manufacturing capacity in the coming year.](https://www.tomshardware.com/pc-components/gpus/nvidia-reportedly-selects-intel-foundry-services-for-chip-packaging-production-could-produce-over-300000-h100-gpus-per-month#:~:text=Nvidia%20reportedly%20selects%20Intel%20Foundry,GPUs%20per%20month%20%7C%20Tom''s%20Hardware)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在原材料被开采后，所有这些材料都必须经过极为仔细的加工，才能生产出运行复杂计算的微小、高效能芯片。正如我们从过去150多年的工业历史中所知，工人在处理[重金属](https://www.osha.gov/semiconductors)时面临着[重大健康风险](https://www.osha.gov/toxic-metals)，例如[铅和汞](https://www.osha.gov/toxic-metals)。Nvidia的芯片大多是在台湾的工厂生产，这些工厂由一家名为台积电（TSMC）的公司运营。因为[Nvidia并不拥有或运营](https://www.designlife-cycle.com/nvidia-gpu)这些工厂，所以Nvidia能够避免因制造条件或排放而受到批评，而且数据也很难获取。制造所需的电力也不在Nvidia的账目上。顺便提一句：[台积电的产能已达到最大，正在努力提升产能。与此同时，Nvidia计划在明年开始与Intel合作，提升制造能力。](https://www.tomshardware.com/pc-components/gpus/nvidia-reportedly-selects-intel-foundry-services-for-chip-packaging-production-could-produce-over-300000-h100-gpus-per-month#:~:text=Nvidia%20reportedly%20selects%20Intel%20Foundry,GPUs%20per%20month%20%7C%20Tom's%20Hardware)
- en: After a chip is produced, it can have a lifespan of usefulness that can be significant
    —3–5 years if maintained well — however, Nvidia is constantly producing new, more
    powerful, more efficient chips (2 million a year is a lot!) so a chip’s lifespan
    may be limited by obsolescence as well as wear and tear. When a chip is no longer
    useful, it goes into the pipeline of what is called “[e-waste](https://www3.weforum.org/docs/WEF_A_New_Circular_Vision_for_Electronics.pdf)”.
    Theoretically, many of the rare metals in a chip ought to have some recycling
    value, but as you might expect, chip recycling is a very specialized and challenging
    technological task, and only about 20% of all e-waste gets recycled, including
    much less complex things like phones and other hardware. The recycling process
    also requires workers to disassemble equipment, again coming into contact with
    the heavy metals and other elements that are involved in manufacturing to begin
    with.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦芯片生产完成，它的使用寿命可能会相当长——如果保养得当，可能是3到5年——然而，Nvidia不断生产新的、更强大、更高效的芯片（每年生产200万颗可不是个小数字！），因此芯片的使用寿命可能受到过时以及磨损的限制。当芯片不再有用时，它就会进入所谓的“[电子废物](https://www3.weforum.org/docs/WEF_A_New_Circular_Vision_for_Electronics.pdf)”的处理流程。从理论上讲，芯片中许多稀有金属应当具有一定的回收价值，但正如你所料，芯片回收是一项非常专业且具有挑战性的技术任务，而且所有电子废物中，只有大约20%能够被回收，其中包括手机等其他较为简单的硬件。回收过程还需要工人拆卸设备，这样他们就会再次接触到制造过程中使用的重金属和其他元素。
- en: If a chip is not recycled, on the other hand, it is [likely dumped in a landfill
    or incinerated, leaching those heavy metals into the environment via water, air,
    or both](https://www.mdpi.com/1660-4601/18/16/8488). This happens in developing
    countries, and often directly affects areas where people reside.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果芯片没有被回收，另一方面，它很可能会被[倾倒在垃圾填埋场或焚烧，重金属通过水、空气或两者渗入环境](https://www.mdpi.com/1660-4601/18/16/8488)。这种情况发生在发展中国家，且常常直接影响到人们居住的地区。
- en: Most research on the carbon footprint of machine learning, and its general environmental
    impact, has been in relation to power consumption, however. So let’s take a look
    in that direction.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大多数关于机器学习碳足迹及其整体环境影响的研究，都集中在电力消耗方面。所以我们来看看这个方向。
- en: Electricity
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电力
- en: Once we have the hardware necessary to do the work, the elephant in the room
    with AI is definitely electricity consumption. Training large language models
    consumes extraordinary amounts of electricity, but serving and deploying LLMs
    and other advanced machine learning models is also an electricity sinkhole.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们具备了完成工作的硬件，AI领域中最为显著的问题无疑是电力消耗。训练大型语言模型需要消耗巨量的电力，而部署和服务LLM（大型语言模型）及其他先进的机器学习模型同样是一个电力黑洞。
- en: In the case of training, one research paper suggests that training GPT-3, with
    175 billion parameters, runs around [1,300 megawatt hours](https://www.theverge.com/24066646/ai-electricity-energy-watts-generative-consumption)
    (MWh) or 1,300,000 KWh of electricity. Contrast this with GPT-4, which uses 1.76
    *trillion* parameters, and where the estimated power consumption of training was
    between [51,772,500 and 62,318,750 KWh of electricity](/the-carbon-footprint-of-gpt-4-d6c676eb21ae).
    For context, an average American home uses just over 10,000 KWh per year. On the
    conservative end, then, training GPT-4 once could power almost 5,000 American
    homes for a year. (This is not considering all the power consumed by preliminary
    analyses or tests that almost certainly were required to prepare the data and
    get ready to train.)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练的情况下，一篇研究论文建议，训练拥有1750亿参数的GPT-3大约需要消耗[1,300兆瓦时](https://www.theverge.com/24066646/ai-electricity-energy-watts-generative-consumption)（MWh）或1,300,000千瓦时（KWh）的电力。与此相比，GPT-4使用了1.76
    *万亿*个参数，估计训练所需的电力消耗在[51,772,500到62,318,750千瓦时](https://www.theverge.com/24066646/ai-electricity-energy-watts-generative-consumption)之间。作为参考，平均每个美国家庭每年使用的电力超过10,000千瓦时。因此，从保守估计来看，训练一次GPT-4的电力消耗足以为近5,000个美国家庭提供一年的电力。（这还没有考虑到在准备数据并为训练做准备时，几乎肯定需要进行的初步分析或测试所消耗的电力。）
- en: Given that the power usage between GPT-3 and GPT-4 training went up approximately
    40x, we have to be concerned about the future electrical consumption involved
    in next versions of these models, as well as the consumption for training models
    that generate video, image, or audio content.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于GPT-3和GPT-4在训练过程中的电力使用量大约增加了40倍，我们必须关注这些模型的未来版本可能带来的电力消耗，以及用于训练生成视频、图像或音频内容的模型的电力消耗。
- en: Past the training process, which only needs to happen once in the life of a
    model, there’s the rapidly growing electricity consumption of inference tasks,
    namely the cost of every time you ask Chat-GPT a question or try to generate a
    funny image with an AI tool. This [power is absorbed by data centers](https://e360.yale.edu/features/artificial-intelligence-climate-energy-emissions)
    where the models are running so that they can serve results around the globe.
    The International Energy Agency [predicted that data centers alone would consume
    1,000 terawatts in 2026](https://iea.blob.core.windows.net/assets/6b2fd954-2017-408e-bf08-952fdd62118a/Electricity2024-Analysisandforecastto2026.pdf),
    roughly the power usage of Japan.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练过程之后，只有在模型的生命周期中进行一次的训练之外，推理任务的电力消耗也在快速增长，换句话说，每当你向Chat-GPT提问或尝试用AI工具生成有趣图像时，都会产生电力成本。[这种电力由数据中心吸收](https://e360.yale.edu/features/artificial-intelligence-climate-energy-emissions)，这些数据中心运行模型，提供全球范围的结果。国际能源署[预测到2026年，仅数据中心的电力消耗就将达到1,000太瓦时](https://iea.blob.core.windows.net/assets/6b2fd954-2017-408e-bf08-952fdd62118a/Electricity2024-Analysisandforecastto2026.pdf)，大致相当于日本的电力使用量。
- en: Major players in the AI industry are clearly aware of the fact that this kind
    of [growth in electricity consumption is unsustainable](https://apple.news/AlpimrKJDSlO3j7WYIsWHfQ).
    Estimates are that data centers consume between .5% and 2% of all global electricity
    usage, and potentially could be [25% of US electricity usage by 2030](https://apple.news/Ai_OU0hg3Qv6mebb1mq7cNQ).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: AI行业的主要参与者显然已经意识到，[电力消耗的这种增长是不可持续的](https://apple.news/AlpimrKJDSlO3j7WYIsWHfQ)。有估计表明，数据中心消耗了全球电力使用量的0.5%到2%，并且到2030年，数据中心可能占美国电力使用量的[25%](https://apple.news/Ai_OU0hg3Qv6mebb1mq7cNQ)。
- en: Electrical infrastructure in the United States is not in good condition — we
    are trying to add more renewable power to our grid, of course, but we’re deservedly
    not known as a country that manages our public infrastructure well. [Texas residents
    in particular](https://www.eenews.net/articles/texas-grid-has-gone-3-years-without-a-crisis-will-it-last/)
    know the fragility of our electrical systems, but across the [US climate change
    in the form of increased extreme weather conditions causes power outages](https://www.cfr.org/backgrounder/how-does-us-power-grid-work)
    at a growing rate.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的电力基础设施状况不佳——我们当然在尝试将更多可再生能源并入电网，但我们理应不是一个能够很好管理公共基础设施的国家。[德克萨斯州居民尤其](https://www.eenews.net/articles/texas-grid-has-gone-3-years-without-a-crisis-will-it-last/)深知我们电力系统的脆弱性，但在美国范围内，[气候变化带来的极端天气状况增加导致了电力中断](https://www.cfr.org/backgrounder/how-does-us-power-grid-work)，这种情况的发生频率正在不断上升。
- en: Whether investments in electricity infrastructure have a chance of meeting the
    skyrocketing demand wrought by AI tools is still to be seen, and since government
    action is necessary to get there, it’s reasonable to be pessimistic.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 电力基础设施的投资是否能够满足AI工具所带来的急剧增长的需求，尚需观察，而由于政府行动在实现这一目标中至关重要，因此持悲观态度是合理的。
- en: In the meantime, even if we do manage to produce electricity at the necessary
    rates, until renewable and emission-free sources of electricity are scalable,
    we’re adding meaningfully to the carbon emissions output of the globe by using
    these AI tools. [At a rough estimate of 0.86 pounds of carbon emissions per KWh
    of power](https://www.eia.gov/tools/faqs/faq.php?id=74&t=11), training GPT-4 output
    over 20,000 metric tons of carbon into the atmosphere. (In contrast, the average
    American emits 13 metric tons per year.)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，即使我们确实能以必要的速度生产电力，直到可再生和无排放的电力来源能够规模化使用之前，我们仍在通过使用这些AI工具显著增加全球的碳排放。[粗略估计，每千瓦时电力排放0.86磅碳](https://www.eia.gov/tools/faqs/faq.php?id=74&t=11)，训练GPT-4的过程中会向大气中排放超过20,000公吨的碳。（相比之下，普通美国人每年排放13公吨碳。）
- en: Ok, So What?
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 好吧，那又怎么样呢？
- en: As you might expect, I’m not out here arguing that we should quit doing machine
    learning because the work consumes natural resources. I think that workers who
    make our lives possible deserve significant workplace safety precautions and compensation
    commensurate with the risk, and I think renewable sources of electricity should
    be a huge priority as we face down preventable, human caused climate change.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所预料的，我并不是在这里争论我们应该因为机器学习消耗自然资源而停止这项工作。我认为那些使我们生活成为可能的工人应当得到显著的工作安全保障和与风险相称的补偿，我也认为在面对可预防的、由人类引起的气候变化时，可再生电力来源应该是一个重要优先事项。
- en: But I talk about all this because knowing how much our work depends upon the
    physical world, natural resources, and the earth should make us humbler and make
    us appreciate what we have. When you conduct training or inference, or use Chat-GPT
    or Dall-E, you are not the endpoint of the process. Your actions have downstream
    consequences, and it’s important to recognize that and make informed decisions
    accordingly. You might be renting seconds or hours of use of someone else’s GPU,
    but that still uses power, and causes wear on that GPU that will eventually need
    to be disposed of. Part of being ethical world citizens is thinking about your
    choices and considering your effect on other people.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但我谈论这些，是因为了解我们的工作有多么依赖于物理世界、自然资源和地球，应该让我们更加谦逊，感恩我们所拥有的一切。当你进行训练或推理，或使用Chat-GPT或Dall-E时，你并不是这个过程的终点。你的行为会产生下游的后果，认识到这一点并据此做出明智的决策非常重要。你可能在租用别人GPU的几秒钟或几小时，但这仍然需要电力，并且会对GPU造成磨损，最终这些GPU会需要被处置。成为有伦理的世界公民的一部分，就是思考你的选择并考虑你对他人的影响。
- en: 'In addition, if you are interested in finding out more about the carbon footprint
    of your own modeling efforts, there’s a tool for that: [https://www.green-algorithms.org/](https://www.green-algorithms.org/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你有兴趣了解自己建模工作对碳足迹的影响，可以使用一个工具：[https://www.green-algorithms.org/](https://www.green-algorithms.org/)
- en: Read more of my work at [www.stephaniekirmer.com.](http://www.stephaniekirmer.com.)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读更多我的作品，请访问[www.stephaniekirmer.com.](http://www.stephaniekirmer.com.)
