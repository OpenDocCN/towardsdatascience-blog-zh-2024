    are the costs of the tech we’re using to build and run AI?
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字世界不能存在，没有自然资源来支撑它。我们用来构建和运行人工智能的技术代价是什么？
