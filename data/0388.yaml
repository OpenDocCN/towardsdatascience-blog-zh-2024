- en: If you are working with a Python project that extends beyond a few simple scripts
    and data files, you will know the headaches that can be generated as the project
    grows. This can result in a cluttered folder consisting of input files, intermediate
    files mixed together with several Python files and / or notebook files, and even
    project documentation. This can make it hard to find the data or the functions
    you need when you are looking for it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在处理一个包含多个简单脚本和数据文件的 Python 项目，你一定知道随着项目的增长，可能会产生许多问题。这可能导致一个杂乱的文件夹，其中包含输入文件、中间文件、几个
    Python 文件和/或笔记本文件，甚至还有项目文档。当你需要某些数据或函数时，这样的情况会让你很难找到它们。
